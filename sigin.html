   <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام دوره جامع تربیت نوجوان | موسسه تعالی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- << کتابخانه reCAPTCHA v3 گوگل با کلید سایت جدید شما >> -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Lf_dqcrAAAAAGc3yOVqRGi7PQ6XIAoWv3RX33AF"></script>
    <style>
        :root {
            --primary-color: #075985;
            --secondary-color: #0c4a6e;
            --accent-color: #38bdf8;
            --success-color: #16a34a;
            --danger-color: #b91c1c;
            --warning-color: #f97316;
            --container-bg: rgba(255, 255, 255, 0.9);
            --dark-text: #1e293b;
            --light-text: #475569;
            --border-color: #cbd5e1;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-lg: 0 20px 40px -15px rgba(0, 0, 0, 0.2);
            --transition: 0.3s ease;
            --font-main: 'Vazirmatn', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            background-image: url('https://tashacol.ir/123.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 550px;
            background-color: var(--container-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            text-align: center;
            animation: fadeInDown 0.8s ease forwards;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.6s 0.2s ease forwards; opacity: 0; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        #loader-view .loader {
            display: flex; justify-content: center; align-items: center; height: 100px;
        }
        .loader .dot {
            width: 14px; height: 14px; background-color: var(--primary-color);
            border-radius: 50%; margin: 0 6px;
            animation: loader-wave 1.4s ease-in-out infinite;
        }
        .loader .dot:nth-child(2) { animation-delay: -1.2s; }
        .loader .dot:nth-child(3) { animation-delay: -1.0s; }
        @keyframes loader-wave {
            0%, 60%, 100% { transform: scale(0.4); }
            30% { transform: scale(1); }
        }
        #loader-view p { font-size: 1.2rem; font-weight: 500; color: var(--dark-text); margin-top: 1rem; }
        .status-icon { font-size: 4.5rem; margin-bottom: 1.5rem; animation: popIn 0.5s ease; }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .icon-pending { color: var(--accent-color); }
        .icon-full { color: var(--warning-color); }
        .icon-closed { color: var(--danger-color); }
        .icon-success { color: var(--success-color); }
        h2 { font-size: 1.9rem; font-weight: 800; color: var(--secondary-color); margin-bottom: 1rem; }
        .status-message { font-size: 1.1rem; color: var(--light-text); line-height: 1.8; margin-bottom: 2rem; }
        .status-message strong { color: var(--dark-text); font-weight: 700; }
        #countdown-timer {
            background: linear-gradient(145deg, #e6f7ff, #ffffff);
            border: 1px solid rgba(12, 74, 110, 0.1);
            border-radius: var(--radius-md); padding: 1.5rem; display: none; margin-top: 1.5rem;
        }
        #countdown-timer .label { font-size: 1.1rem; color: var(--secondary-color); margin-bottom: 1.5rem; font-weight: 600; }
        #countdown-timer .timer-blocks {
            display: flex;
            justify-content: center;
            gap: clamp(0.5rem, 3vw, 1rem);
            flex-wrap: nowrap;
        }
        #countdown-timer .timer-block {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: clamp(0.5rem, 2.5vw, 1rem);
            border-radius: var(--radius-md);
            flex-basis: 0;
            flex-grow: 1;
            box-shadow: 0 4px 15px -5px rgba(12, 74, 110, 0.5);
            min-width: 60px;
        }
        #countdown-timer .timer-block .value {
            font-size: clamp(1.6rem, 7vw, 2.2rem);
            font-weight: 700;
            line-height: 1.1;
        }
        #countdown-timer .timer-block .unit {
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            opacity: 0.85;
            margin-top: 0.25rem;
        }
        .info-banner { padding: 1rem; border-radius: var(--radius-md); font-weight: 500; margin-bottom: 1rem; border-left: 5px solid; }
        .info-banner-capacity { background-color: #f0fdf4; color: #15803d; border-color: #4ade80; }
        .info-banner-date { background-color: #fefce8; color: #a16207; border-color: #facc15; }
        .form-group { margin-bottom: 1.5rem; text-align: right; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.6rem; color: var(--dark-text); font-size: 1.05rem; }
        .form-control, .dob-group select {
            width: 100%; padding: 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-md);
            font-size: 1rem; font-family: var(--font-main); transition: var(--transition); background-color: #fff;
        }
        .dob-group { display: flex; gap: 0.5rem; }
        .form-control:focus, .dob-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(12, 74, 110, 0.1);
            outline: none; background-color: #f8fafc;
        }
        .checkbox-group { display: flex; align-items: center; gap: 0.8rem; background: #f8fafc; padding: 1.2rem; border-radius: var(--radius-md); }
        .checkbox-group label { margin-bottom: 0; line-height: 1.6; font-weight: 500; }
        #terms { width: 1.3em; height: 1.3em; accent-color: var(--primary-color); }
        .btn {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white; padding: 1rem; border: none; width: 100%;
            border-radius: var(--radius-md); cursor: pointer; font-size: 1.2rem; font-family: var(--font-main);
            font-weight: 700; transition: var(--transition); box-shadow: 0 5px 20px -8px rgba(12, 74, 110, 0.6);
            display: flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none;
        }
        .btn:hover:not(:disabled) { transform: translateY(-4px); box-shadow: 0 8px 25px -8px rgba(12, 74, 110, 0.8); }
        .btn:disabled { background: var(--light-text); cursor: not-allowed; box-shadow: none; }
        .btn .btn-loader {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        /* << رفع مشکل انیمیشن: تعریف چرخش برای لودر >> */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .form-error-message {
            background-color: #fef2f2; color: var(--danger-color); border: 1px solid #fecaca; padding: 1rem;
            border-radius: var(--radius-md); margin-bottom: 1.5rem; display: none; line-height: 1.7; font-weight: 500;
        }
        #success-view .btn { background: linear-gradient(145deg, var(--success-color), #15803d); }
        #success-view .btn:hover { background: linear-gradient(145deg, #15803d, var(--success-color)); }
        #terms-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);
            display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px);
        }
        #terms-modal .modal-content {
            background: white; padding: 2.5rem; border-radius: var(--radius-lg); width: 90%;
            max-width: 500px; box-shadow: var(--shadow-lg);
        }
        #terms-modal h2 { margin-top: 0; }
        #terms-modal ul { text-align: right; padding-right: 1.5rem; margin-bottom: 2rem; line-height: 2.2; }
        #terms-modal ul li { margin-bottom: 0.8rem; color: var(--light-text); }
        #terms-modal button { margin-top: 1rem; }
    </style>
</head>
