<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه ثبت‌نام | موسسه تعالی اندیشه و رشد</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary-color: #083358;
            --secondary-color: #0d47a1;
            --accent-color: #42a5f5;
            --success-color: #2e7d32;
            --danger-color: #c62828;
            --container-bg: rgba(255, 255, 255, 0.97);
            --dark-text: #1e293b;
            --light-text: #475569;
            --border-color: #cbd5e1;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: 0.3s ease-in-out;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, rgba(8, 51, 88, 0.9), rgba(13, 71, 161, 0.8)), url('https://tashacol.ir/1l5jlse9%20(1).jpeg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            padding: 1.5rem;
        }
        
        .container {
            background-color: var(--container-bg);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 520px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInScaleUp 0.7s 0.2s forwards cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeInScaleUp { to { opacity: 1; transform: scale(1); } }

        .main-icon img {
            width: 90px;
            height: 90px;
            margin-bottom: 1rem;
            border-radius: 50%;
            box-shadow: var(--shadow-md);
            border: 3px solid white;
        }

        h2 {
            font-size: 1.9rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--light-text);
            margin-bottom: 2rem;
        }

        /* --- بخش نمایش وضعیت --- */
        #status-view h3 {
            font-size: 1.4rem; color: var(--secondary-color); margin-bottom: 1.5rem; line-height: 1.8; font-weight: 700;
        }
        #countdown-timer { display: flex; justify-content: center; gap: 1rem; margin: 2rem 0; direction: ltr; }
        .timer-box { background: #e3f2fd; padding: 1rem; border-radius: var(--radius-md); width: 85px; box-shadow: var(--shadow-md); transition: var(--transition); }
        .timer-box:hover { transform: translateY(-5px); }
        .timer-value { font-size: 2.2rem; font-weight: 800; color: var(--primary-color); }
        .timer-label { font-size: 0.85rem; color: var(--light-text); font-weight: 500; margin-top: 0.25rem; }
        
        #info-banner { font-size: 1.1rem; font-weight: 500; padding: 1rem; border-radius: var(--radius-md); margin-top: 1.5rem; display: none; border-width: 1px; border-style: solid; }
        .info-banner-open { background-color: #e8f5e9; color: var(--success-color); border-color: #a5d6a7; }
        .info-banner-full { background-color: #ffcdd2; color: var(--danger-color); border-color: #ef9a9a; }
        #info-banner strong { font-weight: 700; }

        /* --- فرم --- */
        .form-group { margin-bottom: 20px; text-align: right; }
        .input-wrapper { position: relative; }
        .input-icon { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: var(--light-text); transition: var(--transition); }
        .form-control, .form-select {
            width: 100%;
            text-align: right;
            padding: 14px 50px 14px 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem; font-family: var(--font-main);
            outline: none; transition: var(--transition);
            background-color: #f8fafc;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(66, 165, 245, 0.2);
        }
        .form-control:focus ~ .input-icon { color: var(--primary-color); }

        /* --- دکمه‌ها --- */
        .btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1.1rem;
            font-family: var(--font-main);
            font-weight: 700;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            width: 100%;
            box-shadow: var(--shadow-md);
        }
        .btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: var(--shadow-lg); }
        .btn:disabled { background: #9e9e9e; cursor: not-allowed; }
        .btn i { transition: transform 0.3s; }
        .btn:hover:not(:disabled) i { transform: translateX(-5px); }

        /* --- سایر --- */
        #message-area { margin-top: 1rem; padding: 1rem; border-radius: var(--radius-md); font-weight: 500; display: none; line-height: 1.8; text-align: center; border-width: 1px; border-style: solid; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .message-error { background-color: #ffebee; color: var(--danger-color); border-color: #ef9a9a; }
        #success-view { text-align: center; }
        #success-view .success-icon { font-size: 6rem; color: var(--success-color); margin-bottom: 1rem; animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        #success-view p { font-size: 1.2rem; line-height: 1.9; color: var(--dark-text); }
        #success-view a { margin-top: 2rem; background: linear-gradient(135deg, var(--success-color), #1b5e20); }

        /* Loader */
        .loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
        .loader { width: 50px; height: 50px; border: 5px solid #e3f2fd; border-top: 5px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loader-container p { margin-top: 1.5rem; color: var(--dark-text); font-size: 1.2rem; font-weight: 500; }
        
        /* Modal */
        .modal-overlay { /* (similar to previous code) */ }
        
        /* Utility classes */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">

        <!-- 1. لودر اولیه -->
        <div id="loader-container" class="loader-container">
            <div class="loader"></div>
            <p>در حال دریافت اطلاعات از سرور...</p>
        </div>

        <!-- 2. بخش اصلی محتوا (در ابتدا مخفی) -->
        <div id="main-content" class="hidden">
            <div class="main-icon">
                 <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی">
            </div>
            <h2>سامانه ثبت‌نام دوره‌های آموزشی</h2>
            <p class="subtitle">مربیگری نوجوان - موسسه تعالی اندیشه و رشد</p>
            
            <!-- بخش نمایش وضعیت -->
            <div id="status-view">
                <h3 id="status-message"></h3>
                <div id="countdown-timer">
                    <div class="timer-box"><span class="timer-value" id="days">00</span><span class="timer-label">روز</span></div>
                    <div class="timer-box"><span class="timer-value" id="hours">00</span><span class="timer-label">ساعت</span></div>
                    <div class="timer-box"><span class="timer-value" id="minutes">00</span><span class="timer-label">دقیقه</span></div>
                    <div class="timer-box"><span class="timer-value" id="seconds">00</span><span class="timer-label">ثانیه</span></div>
                </div>
                <div id="info-banner"></div>
                <button id="start-registration-btn" class="btn hidden"><i class="fa-solid fa-pen-to-square"></i> شروع فرآیند ثبت‌نام</button>
            </div>

            <!-- فرم ثبت نام -->
            <div id="registration-container" class="hidden">
                 <!-- فرم کامل مشابه کد قبلی با همان IDها -->
            </div>
            
            <!-- پیام موفقیت -->
            <div id="success-view" class="hidden">
                <div class="success-icon"><i class="fa-solid fa-circle-check"></i></div>
                <p id="success-message"></p>
                <a href="https://tashacol.ir" class="btn" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-arrow-up-right-from-square"></i> مراجعه به سایت موسسه</a>
            </div>

        </div> 
    </div>

    <!-- مودال پیش‌نیازها (مشابه کد قبلی) -->
    
    <script>
        // --- آدرس اسکریپت شما که در مرحله بعد ایجاد می‌شود ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxh-W9_9rC6DPmbWLlgJOZoGzHFBUxB8XUyk9EuE2Gd0Zz3pD0ZbMatA6_OMtTfIAS-/exec"; 
        
        // --- تمام کدهای جاوااسکریپت از پاسخ قبلی در اینجا قرار می‌گیرد ---
        // --- هیچ تغییری در منطق جاوااسکریپت مورد نیاز نیست ---
        // --- فقط ظاهر و پیام‌ها توسط CSS و محتوای دریافتی از سرور تغییر می‌کنند ---

        // (کدهای جاوا اسکریپت پاسخ قبلی را به طور کامل اینجا کپی کنید)
        // ...
        document.addEventListener('DOMContentLoaded', async () => {
            // شبیه‌سازی لود اولیه برای حس بهتر
            setTimeout(async () => {
                const statusData = await apiCall('getRegistrationStatus');
                document.getElementById('loader-container').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');

                if (statusData && statusData.success) {
                    updateUI(statusData);
                } else {
                    document.getElementById('status-view').innerHTML = `<p class="message-area message-error">${statusData.message || 'خطای ناشناخته در بارگذاری'}</p>`;
                }
            }, 1000); // یک ثانیه تاخیر برای نمایش لودر

            // بقیه کد DOMContentLoaded از پاسخ قبلی
        });

        function updateUI(statusData) {
            const statusMessage = document.getElementById('status-message');
            const countdownTimerEl = document.getElementById('countdown-timer');
            const infoBanner = document.getElementById('info-banner');
            const startBtn = document.getElementById('start-registration-btn');

            statusMessage.innerHTML = statusData.message;
            countdownTimerEl.classList.remove('hidden');
            startCountdown(statusData.data.countdownTarget);

            if (statusData.status === 'OPEN') {
                infoBanner.innerHTML = `ظرفیت باقیمانده: <strong>${statusData.data.remainingSpots} نفر</strong> | فرصت تا پایان ثبت‌نام:`;
                infoBanner.className = 'info-banner info-banner-open';
                infoBanner.style.display = 'block';
                startBtn.classList.remove('hidden');
            } else if (statusData.status === 'FULL') {
                infoBanner.innerHTML = `ظرفیت این دوره تکمیل شده است. شمارش معکوس برای دوره بعدی:`;
                infoBanner.className = 'info-banner info-banner-full';
                infoBanner.style.display = 'block';
                startBtn.classList.add('hidden');
            } else { // CLOSED
                infoBanner.style.display = 'none';
                startBtn.classList.add('hidden');
            }
        }
        // ... بقیه توابع جاوااسکریپت (apiCall, startCountdown, ...) را از پاسخ قبلی کپی کنید
    </script>
</body>
</html>
