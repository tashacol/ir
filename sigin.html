 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام دوره مربیگری نوجوان | موسسه تعالی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #0c4a6e; --secondary-color: #075985; --accent-color: #38bdf8;
            --success-color: #16a34a; --danger-color: #dc2626; --warning-color: #f97316;
            --bg-color: #f1f5f9; --container-bg: #ffffff; --dark-text: #1e293b;
            --light-text: #64748b; --border-color: #e2e8f0; --radius-md: 12px;
            --transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); --font-main: 'Vazirmatn', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main); display: flex; justify-content: center;
            align-items: center; min-height: 100vh; background-color: var(--bg-color); padding: 1.5rem;
        }
        .container {
            width: 100%; max-width: 550px; background-color: var(--container-bg);
            border-radius: var(--radius-md); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            padding: 2.5rem; text-align: center; overflow: hidden;
        }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.6s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        #loader-view .loader {
            width: 50px; height: 50px; margin: 2rem auto; border: 5px solid var(--border-color);
            border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #loader-view p { font-size: 1.2rem; font-weight: 500; color: var(--dark-text); }
        .status-icon { font-size: 4rem; margin-bottom: 1.5rem; }
        .icon-pending { color: var(--accent-color); } .icon-full { color: var(--warning-color); }
        .icon-closed { color: var(--danger-color); } .icon-success { color: var(--success-color); }
        h2 { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); margin-bottom: 1rem; }
        .status-message { font-size: 1.1rem; color: var(--light-text); line-height: 1.8; margin-bottom: 2rem; }
        .status-message strong { color: var(--dark-text); font-weight: 600; }
        #countdown-timer { background-color: #eef2ff; border: 2px dashed #c7d2fe; border-radius: var(--radius-md); padding: 1.5rem; display: none; }
        #countdown-timer .label { font-size: 1rem; color: var(--secondary-color); margin-bottom: 1rem; font-weight: 500; }
        #countdown-timer .timer-blocks { display: flex; justify-content: center; gap: 1rem; }
        #countdown-timer .timer-block { background-color: var(--primary-color); color: white; padding: 0.8rem; border-radius: 8px; min-width: 70px; }
        #countdown-timer .timer-block .value { font-size: 2rem; font-weight: 700; }
        #countdown-timer .timer-block .unit { font-size: 0.8rem; opacity: 0.8; }
        #form-header { margin-bottom: 1.5rem; }
        .info-banner { padding: 0.8rem; border-radius: 8px; font-weight: 500; margin-bottom: 1rem; }
        .info-banner-capacity { background-color: #dcfce7; color: #166534; }
        .info-banner-date { background-color: #fefce8; color: #854d0e; }
        .form-group { margin-bottom: 1.2rem; text-align: right; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; color: var(--dark-text); }
        .form-control {
            width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem;
            font-family: var(--font-main); transition: var(--transition);
        }
        .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(12, 74, 110, 0.15); outline: none; }
        .dob-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.8rem; }
        .captcha-group { display: flex; align-items: center; gap: 1rem; }
        #captcha-question { font-size: 1.2rem; font-weight: bold; background: #f8fafc; padding: 0.8rem 1.2rem; border-radius: 8px; border: 1px solid var(--border-color); }
        .checkbox-group { display: flex; align-items: center; gap: 0.8rem; background: #f8fafc; padding: 1rem; border-radius: 8px; }
        .checkbox-group label { margin-bottom: 0; line-height: 1.6; }
        #terms { width: 1.3em; height: 1.3em; }
        .btn {
            background-color: var(--secondary-color); color: white; padding: 1rem; border: none; width: 100%;
            border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-family: var(--font-main);
            font-weight: 600; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .btn:hover:not(:disabled) { background-color: var(--primary-color); transform: translateY(-3px); }
        .btn:disabled { background-color: var(--light-text); cursor: not-allowed; }
        .btn .btn-loader { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        .form-error-message {
            background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; padding: 1rem;
            border-radius: 8px; margin-bottom: 1.5rem; display: none; line-height: 1.7;
        }
        #success-view .btn { background-color: var(--success-color); margin-top: 2rem; text-decoration: none; }
        #success-view .btn:hover { background-color: #15803d; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Loader -->
        <div id="loader-view" class="view active">
            <div class="loader"></div>
            <p>در حال بررسی وضعیت ثبت‌نام...</p>
        </div>

        <!-- Status View (Pending, Full, Closed) -->
        <div id="status-view" class="view">
            <i id="status-icon" class="status-icon"></i>
            <h2 id="status-title"></h2>
            <p id="status-message" class="status-message"></p>
            <div id="status-countdown-container"></div>
        </div>

        <!-- Form View (Open) -->
        <div id="form-view" class="view">
            <div id="form-header">
                <h2 id="form-title">ثبت‌نام دوره تربیت مربی نوجوان</h2>
                <div id="course-start-date-info" class="info-banner info-banner-date"></div>
                <div id="capacity-info" class="info-banner info-banner-capacity"></div>
                <div id="form-countdown-container" style="margin-top:1rem;"></div>
            </div>
            <form id="registration-form">
                <div class="form-group">
                    <label for="fullName">نام و نام خانوادگی <span style="color:red">*</span></label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nationalId">کد ملی <span style="color:red">*</span></label>
                    <input type="text" id="nationalId" class="form-control" inputmode="numeric" pattern="[0-9]{10}" title="کد ملی باید ۱۰ رقمی باشد" required>
                </div>
                <div class="form-group">
                    <label>تاریخ تولد <span style="color:red">*</span></label>
                    <div class="dob-group">
                        <select id="dob-year" class="form-control" required><option value="">سال</option></select>
                        <select id="dob-month" class="form-control" required><option value="">ماه</option></select>
                        <select id="dob-day" class="form-control" required><option value="">روز</option></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">شماره تماس (مثال: 09123456789) <span style="color:red">*</span></label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="education">تحصیلات <span style="color:red">*</span></label>
                    <select id="education" class="form-control" required>
                        <option value="" disabled selected>لطفا انتخاب کنید</option>
                        <option value="سطح یک حوزه">دارای مدرک سطح یک حوزه علمیه</option>
                        <option value="لیسانس دانشگاهی">دارای مدرک لیسانس دانشگاهی</option>
                        <option value="حفظ کل قرآن">دارای مدرک حفظ کل قرآن کریم</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="captcha">پاسخ سوال امنیتی <span style="color:red">*</span></label>
                    <div class="captcha-group">
                        <span id="captcha-question"></span>
                        <input type="text" id="captcha" class="form-control" inputmode="numeric" required>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">صحت تمام اطلاعات فوق را تائید می‌کنم و در صورت نیاز مدارک لازم را ارائه خواهم داد.</label>
                    </div>
                </div>
                <div id="form-error" class="form-error-message"></div>
                <button type="submit" id="submit-btn" class="btn">
                    <span class="btn-text">ارسال و ثبت نام نهایی</span>
                    <div class="btn-loader"></div>
                </button>
            </form>
        </div>
        
        <!-- Success View -->
        <div id="success-view" class="view">
            <i class="fas fa-check-circle status-icon icon-success"></i>
            <h2>ثبت‌نام موفقیت‌آمیز بود</h2>
            <p id="success-message" class="status-message"></p>
            <a href="https://tashacol.ir" class="btn">بازگشت به سایت اصلی</a>
        </div>
    </div>

    <!-- Countdown Timer (shared element) -->
    <div id="countdown-timer">
        <div id="countdown-label" class="label"></div>
        <div class="timer-blocks">
            <div class="timer-block"><div id="days" class="value">00</div><div class="unit">روز</div></div>
            <div class="timer-block"><div id="hours" class="value">00</div><div class="unit">ساعت</div></div>
            <div class="timer-block"><div id="minutes" class="value">00</div><div class="unit">دقیقه</div></div>
            <div class="timer-block"><div id="seconds" class="value">00</div><div class="unit">ثانیه</div></div>
        </div>
    </div>
    
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9JEjBH7WoXgZPhTqsUaXoyO1t26h3wUH9ChYMFxIXswfPotZ825z8h9xdJt5orNc/exec"; // <<<<<< لینک اسکریپت خود را اینجا قرار دهید

const views = {
    loader: document.getElementById('loader-view'),
    status: document.getElementById('status-view'),
    form: document.getElementById('form-view'),
    success: document.getElementById('success-view')
};

// Elements
const statusIcon = document.getElementById('status-icon');
const statusTitle = document.getElementById('status-title');
const statusMessage = document.getElementById('status-message');
const countdownTimerEl = document.getElementById('countdown-timer');
const countdownLabel = document.getElementById('countdown-label');
const timerElements = {
    days: document.getElementById('days'), hours: document.getElementById('hours'),
    minutes: document.getElementById('minutes'), seconds: document.getElementById('seconds')
};
const registrationForm = document.getElementById('registration-form');
const submitBtn = document.getElementById('submit-btn');
const formError = document.getElementById('form-error');
const captchaQuestionEl = document.getElementById('captcha-question');

let captchaAnswer;
let countdownInterval;

function switchView(viewName) {
    Object.values(views).forEach(v => v.classList.remove('active'));
    if (views[viewName]) {
        views[viewName].classList.add('active');
    }
}

function startCountdown(targetDateStr, label) {
    if (countdownInterval) clearInterval(countdownInterval);
    countdownLabel.innerHTML = label;
    countdownTimerEl.style.display = 'block';

    const targetDate = new Date(targetDateStr).getTime();
    if (isNaN(targetDate)) {
        countdownTimerEl.style.display = 'none';
        return;
    }

    const updateTimer = () => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            clearInterval(countdownInterval);
            Object.values(timerElements).forEach(el => el.textContent = '00');
            countdownTimerEl.style.display = 'none';
            initializePage(); // Re-check status instead of reloading page
            return;
        }

        timerElements.days.textContent = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
        timerElements.hours.textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
        timerElements.minutes.textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
        timerElements.seconds.textContent = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
    };
    
    updateTimer(); // Run once immediately
    countdownInterval = setInterval(updateTimer, 1000);
}

function moveCountdownTimer(destinationContainerId) {
    const destination = document.getElementById(destinationContainerId);
    if (destination) {
        destination.appendChild(countdownTimerEl);
    }
}

function handleStatusResponse(response) {
    switch (response.status) {
        case 'PENDING':
            statusIcon.className = 'fas fa-hourglass-start status-icon icon-pending';
            statusTitle.textContent = 'ثبت‌نام به زودی آغاز می‌شود';
            statusMessage.innerHTML = `ثبت‌نام دوره <strong>${response.courseName || ''}</strong> در تاریخ <strong>${response.registrationStartDateFa}</strong> آغاز خواهد شد.`;
            moveCountdownTimer('status-countdown-container');
            startCountdown(response.targetDate, 'شمارش معکوس تا آغاز ثبت‌نام');
            switchView('status');
            break;
        
        case 'CAPACITY_FULL':
            statusIcon.className = 'fas fa-users-slash status-icon icon-full';
            statusTitle.textContent = 'ظرفیت این دوره تکمیل شد';
            statusMessage.innerHTML = `${response.message || ''} ثبت‌نام دوره بعدی در تاریخ <strong>${response.nextRegistrationStartDateFa}</strong> آغاز خواهد شد.`;
            moveCountdownTimer('status-countdown-container');
            startCountdown(response.nextTargetDate, 'شمارش معکوس تا ثبت‌نام دوره بعد');
            switchView('status');
            break;

        case 'CLOSED':
            statusIcon.className = 'fas fa-calendar-times status-icon icon-closed';
            statusTitle.textContent = 'مهلت ثبت‌نام به پایان رسید';
            statusMessage.innerHTML = response.message;
            if(response.nextTargetDate) {
                 moveCountdownTimer('status-countdown-container');
                 startCountdown(response.nextTargetDate, 'شمارش معکوس تا ثبت‌نام دوره بعد');
            } else {
                 countdownTimerEl.style.display = 'none';
            }
            switchView('status');
            break;
            
        case 'OPEN':
            document.getElementById('form-title').innerHTML = `ثبت‌نام ${response.courseName}`;
            document.getElementById('course-start-date-info').innerHTML = `تاریخ شروع دوره: <strong>${response.courseStartDateFa}</strong>`;
            document.getElementById('capacity-info').innerHTML = `ظرفیت باقی‌مانده: <strong>${response.remainingCapacity} نفر</strong>`;
            moveCountdownTimer('form-countdown-container');
            startCountdown(response.targetDate, 'زمان باقی‌مانده تا پایان مهلت ثبت‌نام');
            generateCaptcha();
            switchView('form');
            break;
            
        default: // Includes SERVER_ERROR
            statusIcon.className = 'fas fa-exclamation-triangle status-icon icon-danger';
            statusTitle.textContent = 'خطای سیستمی';
            statusMessage.innerHTML = 'پاسخ دریافت شده از سرور قابل پردازش نیست. لطفاً صفحه را مجدداً بارگذاری کنید. <br><small>' + (response.message || '') + '</small>';
            switchView('status');
    }
}

function populateDateFields() {
    const yearSelect = document.getElementById('dob-year');
    const monthSelect = document.getElementById('dob-month');
    const daySelect = document.getElementById('dob-day');
    for (let y = 1385; y >= 1350; y--) yearSelect.add(new Option(y, y));
    for (let m = 1; m <= 12; m++) monthSelect.add(new Option(m, m));
    for (let d = 1; d <= 31; d++) daySelect.add(new Option(d, d));
}

function generateCaptcha() {
    const num1 = Math.floor(Math.random() * 10) + 1;
    const num2 = Math.floor(Math.random() * 10) + 1;
    captchaAnswer = num1 + num2;
    captchaQuestionEl.textContent = `${num1} + ${num2} =`;
}

async function initializePage() {
    switchView('loader');
    if (!SCRIPT_URL || SCRIPT_URL.includes("اینجا لینک")) {
        handleStatusResponse({ status: 'SERVER_ERROR', message: 'لینک اسکریپت گوگل در کد منبع تنظیم نشده است.' });
        return;
    }
    try {
        const response = await fetch(SCRIPT_URL, { method: 'GET', redirect: 'follow' });
        if (!response.ok) throw new Error(`Network response was not ok. Status: ${response.status}`);
        const data = await response.json();
        handleStatusResponse(data);
    } catch (error) {
        console.error('Error fetching status:', error);
        statusIcon.className = 'fas fa-server status-icon icon-danger';
        statusTitle.textContent = 'خطای ارتباط';
        statusMessage.textContent = 'قادر به برقراری ارتباط با سرور ثبت‌نام نیستیم. لطفاً اتصال اینترنت خود را بررسی کرده و صفحه را دوباره بارگذاری کنید.';
        switchView('status');
    }
}

document.addEventListener('DOMContentLoaded', () => {
    populateDateFields();
    initializePage();
});

registrationForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    formError.style.display = 'none'; // Hide previous error

    if (parseInt(document.getElementById('captcha').value, 10) !== captchaAnswer) {
        formError.textContent = 'پاسخ سوال امنیتی اشتباه است.';
        formError.style.display = 'block';
        generateCaptcha();
        return;
    }

    submitBtn.disabled = true;
    submitBtn.querySelector('.btn-text').style.display = 'none';
    submitBtn.querySelector('.btn-loader').style.display = 'block';
    
    const year = document.getElementById('dob-year').value;
    const month = document.getElementById('dob-month').value.padStart(2, '0');
    const day = document.getElementById('dob-day').value.padStart(2, '0');
    
    const formData = {
        fullName: document.getElementById('fullName').value,
        nationalId: document.getElementById('nationalId').value,
        dob: `${year}/${month}/${day}`,
        phone: document.getElementById('phone').value,
        education: document.getElementById('education').value,
    };

    try {
        const response = await fetch(SCRIPT_URL, {
            method: 'POST', body: JSON.stringify(formData),
            headers: { 'Content-Type': 'application/json' }, redirect: 'follow'
        });
        const result = await response.json();
        if (result.status === 'success') {
            document.getElementById('success-message').innerHTML = result.message;
            switchView('success');
        } else {
            formError.innerHTML = result.message || 'خطایی رخ داده است. لطفاً دوباره تلاش کنید.';
            formError.style.display = 'block';
        }
    } catch (error) {
        console.error('Error submitting form:', error);
        formError.textContent = 'مشکلی در ارسال اطلاعات به وجود آمد. لطفاً اتصال اینترنت خود را بررسی کرده و دوباره تلاش کنید.';
        formError.style.display = 'block';
    } finally {
        submitBtn.disabled = false;
        submitBtn.querySelector('.btn-text').style.display = 'inline';
        submitBtn.querySelector('.btn-loader').style.display = 'none';
        generateCaptcha();
    }
});
</script>

</body>
</html>
