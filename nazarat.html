<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد نظرات دوره</title>

    <!-- کتابخانه برای خواندن فایل اکسل حذف شد -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> -->
    
    <!-- لینک به Font Awesome برای آیکن‌ها (بدون تغییر) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* ================================
           متغیرها و استایل‌های پایه (بدون تغییر)
        =================================== */
        :root {
            --primary-color: #0f2027;
            --secondary-color: #203a43;
            --accent-color: #2c5364;
            --highlight-color: #00c6ff;
            --text-color: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.15);
            --font-family: 'Vazir', 'Tahoma', sans-serif;
        }

        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Bold.woff2') format('woff2');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
            font-weight: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            padding: 40px 20px;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            animation: fadeIn 1s;
        }

        /* ================================
           بخش آمار کلی (بدون تغییر)
        =================================== */
        .stats-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: fadeIn 1.2s;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 25px;
            text-align: center;
            width: 280px;
        }

        .stat-card h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .progress-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: conic-gradient(var(--highlight-color) calc(var(--value) * 1%), #444 0);
            transition: background 1.5s ease-out;
            margin: 0 auto;
        }
        .progress-circle::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: var(--secondary-color);
            border-radius: 50%;
        }

        .progress-value {
            position: relative;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }
        .progress-value span {
            font-size: 1rem;
            opacity: 0.7;
        }

        #total-comments {
            font-size: 3rem;
            font-weight: bold;
            color: var(--highlight-color);
        }

        /* ================================
           لیست نظرات (بدون تغییر)
        =================================== */
        .comments-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .comment-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 25px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.8s ease-out forwards;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 15px;
            flex-wrap: wrap; /* برای نمایش بهتر در موبایل */
            gap: 10px;
        }

        .card-header .name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
        }
        .card-header .name i {
            margin-left: 10px;
            color: var(--highlight-color);
        }
        
        .card-header .score {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(0, 198, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }
        .card-header .score i { color: #ffdd57; }
        
        /* تاریخ نظر (استایل جدید) */
        .card-date {
            font-size: 0.85rem;
            color: var(--text-color);
            opacity: 0.7;
            width: 100%;
            text-align: left;
            margin-top: -10px; /* کمی بالاتر برود */
            padding-bottom: 10px;
        }

        .card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 10px;
        }
        .detail-item i {
            font-size: 1.2rem;
            color: var(--highlight-color);
            opacity: 0.8;
            width: 20px;
            text-align: center;
        }
        .detail-item span {
            font-size: 0.95rem;
        }

        .card-suggestion {
            margin-top: 10px;
        }
        .card-suggestion h4 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #fff;
        }
        .card-suggestion p {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            line-height: 1.8;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }
        
        /* ================================
           لودینگ و دکمه "نمایش بیشتر"
        =================================== */
        #loader { text-align: center; padding: 50px 0; font-size: 1.2rem; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--highlight-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #loadMoreContainer {
            text-align: center;
            margin-top: 30px;
            display: none; /* در ابتدا مخفی */
        }
        #loadMoreBtn {
            font-family: inherit;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            border: 2px solid var(--highlight-color);
            background-color: transparent;
            color: var(--highlight-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #loadMoreBtn:hover:not(:disabled) {
            background-color: var(--highlight-color);
            color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.3);
        }
        #loadMoreBtn:disabled {
            opacity: 0.5;
            cursor: wait;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1><i class="fas fa-chart-line"></i> آخرین نظرات دوره</h1>
        </header>

        <section id="stats-section" class="stats-container" style="display: none;">
            <div class="stat-card">
                <h3><i class="fas fa-star-half-alt"></i> میانگین نمره دوره</h3>
                <div id="progress-circle" class="progress-circle">
                    <div class="progress-value">
                        <span id="average-score">0</span> / <span>۲۰</span>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-users"></i> تعداد کل نظرات</h3>
                <p id="total-comments">0</p>
            </div>
        </section>

        <main id="comments-list" class="comments-list"></main>

        <div id="loader">
            <div class="spinner"></div>
            <p>در حال بارگذاری و تحلیل نظرات...</p>
        </div>
        
        <div id="loadMoreContainer">
            <button id="loadMoreBtn">نمایش بیشتر</button>
        </div>

    </div>

    <script>
        // ==========================================================
        // هسته اصلی جاوا اسکریپت - بازنویسی شده برای ارتباط با API
        // ==========================================================
        document.addEventListener('DOMContentLoaded', () => {
            
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzlpFOj7pQX5n0GZHVdJnesEgxjJm2RHwbdGSHpvV8Jze_bPOMetOHCoOPyO6TaDcWazw/exec';
            let currentPage = 1;
            let isLoading = false;

            const loader = document.getElementById('loader');
            const statsSection = document.getElementById('stats-section');
            const commentsList = document.getElementById('comments-list');
            const averageScoreEl = document.getElementById('average-score');
            const totalCommentsEl = document.getElementById('total-comments');
            const progressCircle = document.getElementById('progress-circle');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            const loadMoreBtn = document.getElementById('loadMoreBtn');

            // تابع برای بارگذاری نظرات از API
            async function fetchComments(page) {
                if (isLoading) return;
                isLoading = true;
                if (page > 1) { // اگر در حال بارگذاری صفحات بعدی هستیم
                    loadMoreBtn.disabled = true;
                    loadMoreBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال بارگذاری...';
                }

                try {
                    const url = `${SCRIPT_URL}?action=getComments&page=${page}`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('خطا در ارتباط با سرور.');

                    const data = await response.json();
                    if (data.error) throw new Error(data.message);
                    
                    // فقط در بارگذاری اولیه (صفحه ۱)، آمار کلی را به‌روزرسانی کن
                    if (page === 1) {
                        updateStats(data.stats);
                    }
                    
                    // نمایش نظرات
                    appendComments(data.comments);

                    // مدیریت دکمه "نمایش بیشتر"
                    if (data.pagination.hasMore) {
                        loadMoreContainer.style.display = 'block';
                        currentPage++;
                    } else {
                        loadMoreContainer.style.display = 'none';
                    }
                    
                    // اگر هیچ نظری وجود نداشت، پیام مناسب نمایش داده شود
                    if (page === 1 && data.comments.length === 0) {
                        loader.innerHTML = '<p>هنوز نظری برای نمایش وجود ندارد.</p>';
                    } else {
                        loader.style.display = 'none';
                    }

                } catch (error) {
                    console.error("خطا در بارگذاری یا پردازش داده‌ها:", error);
                    loader.innerHTML = `<p style="color: #ff6b6b;">${error.message}</p>`;
                } finally {
                    isLoading = false;
                    loadMoreBtn.disabled = false;
                    loadMoreBtn.innerHTML = 'نمایش بیشتر';
                }
            }

            // تابع برای به‌روزرسانی بخش آمار
            function updateStats(stats) {
                averageScoreEl.textContent = stats.averageScore || '0.0';
                totalCommentsEl.textContent = stats.totalComments || '0';
                
                const progressPercentage = (parseFloat(stats.averageScore) / 20) * 100;
                progressCircle.style.setProperty('--value', `${progressPercentage}%`);
                
                statsSection.style.display = 'flex';
            }
            
            // تابع برای افزودن کارت‌های نظرات به DOM
            function appendComments(comments) {
                comments.forEach((comment, index) => {
                    const card = createCommentCard(comment);
                    card.style.animationDelay = `${index * 100}ms`;
                    commentsList.appendChild(card);
                });
            }

            // تابع برای ساخت HTML هر کارت نظر
            function createCommentCard(comment) {
                const cardElement = document.createElement('div');
                cardElement.className = 'comment-card';

                const satisfactionMap = {
                    "خیلی راضی": { icon: "fa-laugh-beam", color: "#2ecc71" }, "عالی": { icon: "fa-laugh-beam", color: "#2ecc71" },
                    "راضی": { icon: "fa-smile", color: "#27ae60" }, "خوب": { icon: "fa-smile", color: "#27ae60" },
                    "متوسط": { icon: "fa-meh", color: "#f1c40f" },
                    "ناراضی": { icon: "fa-frown", color: "#e74c3c" }, "ضعیف": { icon: "fa-frown", color: "#e74c3c" },
                };
                
                const satisfactionInfo = satisfactionMap[comment.satisfaction] || { icon: "fa-question-circle", color: "#95a5a6" };
                const qualityInfo = satisfactionMap[comment.teachingQuality] || { icon: "fa-question-circle", color: "#95a5a6" };

                cardElement.innerHTML = `
                    <div class="card-header">
                        <div class="name"><i class="fas fa-user-circle"></i>${comment.name}</div>
                        <div class="score"><i class="fas fa-star"></i> ${comment.score} / 20</div>
                    </div>
                    <div class="card-date">${comment.submissionDate}</div>
                    <div class="card-details">
                        <div class="detail-item">
                            <i class="fas ${satisfactionInfo.icon}" style="color: ${satisfactionInfo.color};"></i>
                            <span>رضایت از دوره: <strong>${comment.satisfaction || 'ثبت نشده'}</strong></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas ${qualityInfo.icon}" style="color: ${qualityInfo.color};"></i>
                            <span>کیفیت تدریس: <strong>${comment.teachingQuality || 'ثبت نشده'}</strong></span>
                        </div>
                    </div>
                    <div class="card-suggestion">
                        <h4><i class="fas fa-comment-dots"></i> پیشنهاد کاربر</h4>
                        <p>${comment.suggestion}</p>
                    </div>
                `;
                return cardElement;
            }

            // رویداد کلیک برای دکمه "نمایش بیشتر"
            loadMoreBtn.addEventListener('click', () => fetchComments(currentPage));

            // شروع بارگذاری اولیه
            fetchComments(currentPage);
        });
    </script>
</body>
</html>
