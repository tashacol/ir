<!DOCTYPE html>  
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>پنل آموزشی - تربیت مربی نوجوان</title>

    <!-- Google reCAPTCHA Script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* [استایل‌ها بدون تغییر باقی می‌مانند] */
        /* ================================
        [بهبود یافته] متغیرها و استایل‌های پایه
        =================================== */
        @font-face { font-family: 'Vazirmatn'; src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2'); font-weight: 400; font-display: swap; }
        @font-face { font-family: 'Vazirmatn'; src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Bold.woff2') format('woff2'); font-weight: 700; font-display: swap; }
        :root {
            --bg-main: #f4f7fc; --bg-card: #ffffff;
            --primary-color: #4a90e2; --primary-hover: #357ABD;
            --text-dark: #2c3e50; --text-light: #ffffff; --text-muted: #7f8c8d;
            --border-color: #eaecf0; --success-color: #2ecc71; --success-hover: #27ae60;
            --warning-color: #f39c12; --danger-color: #e74c3c; --eita-orange: #F57C00;
            --shadow-soft: 0 4px 20px rgba(74, 144, 226, 0.08); 
            --shadow-medium: 0 8px 30px rgba(74, 144, 226, 0.12);
            --border-radius: 16px; 
            --transition-speed: 0.3s ease;
            --transition-speed-fast: 0.4s ease-in-out;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark); line-height: 1.7; overflow-x: hidden; }
        h1, h2, h3, h4, b, strong { font-weight: 700; }

        /* ================================
        لودر و صفحه ورود (بدون تغییر)
        =================================== */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: var(--bg-main); z-index: 10000; transition: opacity 0.5s; }
        .loader { width: 50px; height: 50px; border: 5px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #login-container { background: linear-gradient(135deg, #e0eafc, #cfdef3); }
        #login-box { background: white; padding: 40px; border-radius: var(--border-radius); box-shadow: var(--shadow-medium); width: 90%; max-width: 400px; text-align: center; }
        #login-box h2 { margin-bottom: 25px; }
        #login-box input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: inherit; text-align: center; }
        #login-box button {
            width: 100%; padding: 14px; background: var(--primary-color); color: white; border: none; border-radius: 8px;
            cursor: pointer; font-size: 1.1rem; font-weight: 700; transition: all var(--transition-speed);
            display: flex; align-items: center; justify-content: center; min-height: 53px;
        }
        #login-box button:hover { background: var(--primary-hover); transform: translateY(-2px); }
        #login-box button:disabled { background: var(--primary-hover); cursor: not-allowed; opacity: 0.8; }
        .button-loader { width: 24px; height: 24px; border: 3px solid rgba(255, 255, 255, 0.4); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        #login-box button.loading .button-text { display: none; }
        #login-box button.loading .button-loader { display: block; }
        .auto-login-status { color: var(--success-color); font-weight: 700; margin-top: 15px; font-size: 1.1rem; }

        /* ... بقیه استایل‌ها بدون تغییر باقی می‌مانند ... */
         /* ================================
        ساختار اصلی داشبورد (بدون تغییر)
        =================================== */
        #dashboard { display: none; padding: 25px; max-width: 1200px; margin: 0 auto; }
        .main-header { background-color: var(--bg-card); padding: 20px 25px; border-radius: var(--border-radius); box-shadow: var(--shadow-soft); border: 1px solid var(--border-color); margin-bottom: 25px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        .user-profile { display: flex; align-items: center; gap: 15px; }
        .user-profile .avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .user-profile-info h1 { font-size: 1.3rem; margin: 0; }
        .user-profile-info p { font-size: 0.9rem; color: var(--text-muted); margin: 0; }
        .header-actions button { background: transparent; border: 1px solid var(--danger-color); color: var(--danger-color); padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: all var(--transition-speed); font-weight: 700; }
        .header-actions button:hover { background: var(--danger-color); color: white; }
        .warning-banner { background-color: var(--warning-color); color: var(--text-light); padding: 15px 20px; border-radius: var(--border-radius); margin-bottom: 25px; text-align: center; font-weight: 700; font-size: 1rem; }
        .warning-banner i { margin-left: 10px; }
        .progress-section { margin-top: 20px; }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; font-weight: 700; }
        .progress-bar { height: 10px; background-color: var(--border-color); border-radius: 5px; overflow: hidden; }
        #progress-bar-fill { height: 100%; width: 0%; background: var(--primary-color); border-radius: 5px; transition: width 0.8s ease; }

        /* ================================
        محتوای اصلی و لیست آکاردئونی (بدون تغییر)
        =================================== */
        .course-content {
             background-color: transparent; padding: 0; 
             box-shadow: none; border: none;
             position: relative; 
        }
        .accordion-item {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-color);
            border-right: 5px solid var(--border-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 0fr;
            transition: grid-template-rows var(--transition-speed-fast);
        }
        .accordion-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }
        .accordion-header { 
            display: flex; 
            align-items: center; 
            padding: 20px; 
            cursor: pointer; 
        }
        .accordion-item.active {
            grid-template-rows: auto 1fr;
            box-shadow: var(--shadow-medium);
        }
        .accordion-item.active .accordion-header {
             background-color: #fcfdff; 
             border-bottom: 1px solid var(--border-color);
        }
        .accordion-icon { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-left: 20px; font-size: 1.4rem; transition: all var(--transition-speed);}
        .accordion-title { flex-grow: 1; }
        .accordion-title h3 { font-size: 1.2rem; margin: 0; }
        .accordion-title span { font-size: 0.9rem; color: var(--text-muted); }
        .accordion-toggle-icon { transition: transform var(--transition-speed); font-size: 1.2rem; }
        .accordion-item.active .accordion-toggle-icon { transform: rotate(180deg); }
        
        .accordion-item.completed { border-right-color: var(--success-color); }
        .accordion-item.completed .accordion-icon { background-color: #eafaf1; color: var(--success-color); }

        .accordion-item.current { 
            border-right-color: var(--primary-color); 
            animation: pulse-glow 2s infinite ease-in-out;
        }
        .accordion-item.current .accordion-icon { background-color: #e9f2fe; color: var(--primary-color); }

        .accordion-item.locked { border-right-color: #b0bec5; }
        .accordion-item.locked .accordion-icon { background-color: #f1f3f4; color: #90a4ae; }
        .accordion-item.locked .accordion-header { cursor: not-allowed; opacity: 0.7; }
        .accordion-item.locked:hover { transform: none; box-shadow: var(--shadow-soft); }

        .accordion-item.online-class, .accordion-item.rest-week { border-right-color: var(--warning-color); }
        .accordion-item.online-class .accordion-icon, .accordion-item.rest-week .accordion-icon { background-color: #fff8e1; color: var(--warning-color); }
        
        @keyframes pulse-glow {
            0% { box-shadow: 0 4px 20px rgba(74, 144, 226, 0.08), 0 0 5px rgba(74, 144, 226, 0.2); }
            50% { box-shadow: 0 8px 30px rgba(74, 144, 226, 0.12), 0 0 25px rgba(74, 144, 226, 0.4); }
            100% { box-shadow: 0 4px 20px rgba(74, 144, 226, 0.08), 0 0 5px rgba(74, 144, 226, 0.2); }
        }

        .accordion-content {
            overflow: hidden;
        }
        .accordion-content-inner { padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        
        .action-button {
            padding: 14px; border: 1px solid var(--border-color); background-color: var(--bg-main);
            border-radius: 10px; cursor: pointer; font-family: inherit; font-size: 1rem;
            font-weight: 700; display: flex; align-items: center; justify-content: center;
            gap: 12px; transition: all var(--transition-speed); box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            color: var(--text-dark); text-decoration: none;
        }
        .action-button:hover {
            transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            background-color: var(--primary-color); color: white; border-color: var(--primary-color);
        }
        .action-button.homework {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white; border-color: transparent;
        }
        .action-button.homework:hover {
            background: linear-gradient(135deg, var(--primary-hover), var(--primary-color));
        }

        .special-state-card { text-align: center; padding: 50px 20px; background: var(--bg-card); border-radius: var(--border-radius); box-shadow: var(--shadow-soft); }
        .special-state-card > i { font-size: 4rem; color: var(--primary-color); margin-bottom: 20px; }
        .special-state-card h2 { font-size: 2rem; margin-bottom: 10px; }
        .special-state-card p { font-size: 1.1rem; color: var(--text-muted); }
        #countdown-timer { font-size: 1.8rem; color: var(--text-dark); margin-top: 20px; }
        
        .content-loader-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px; 
            background-color: var(--primary-hover); overflow: hidden; display: none;
            z-index: 10; border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        .content-loader-bar::before {
            content: ''; position: absolute; top: 0; left: 0; bottom: 0; width: 60%;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: content-loader-animation 1.5s linear infinite;
        }
        @keyframes content-loader-animation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(167%); }
        }

        /* ================================
        پاپ‌آپ‌ها (Modals) (بدون تغییر)
        =================================== */
        .modal { display: none; position: fixed; z-index: 10001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(44, 62, 80, 0.7); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background: #fff; padding: 30px; border-radius: var(--border-radius); width: 90%; max-width: 500px; position: relative; text-align: center; box-shadow: var(--shadow-medium); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h3 { font-size: 1.4rem; color: var(--text-dark); margin: 0; display: flex; align-items: center; gap: 10px;}
        .close-btn { font-size: 1.8rem; cursor: pointer; color: #95a5a6; background: none; border: none; }
        .modal-body p { line-height: 1.8; color: var(--text-muted); font-size: 1rem; }
        #videoModal video { width: 100%; border-radius: 8px; }
        .app-icons-container { display: flex; justify-content: space-around; align-items: flex-start; gap: 15px; padding: 0 15px; }
        .app-icon-item { text-decoration: none; color: var(--text-dark); display: flex; flex-direction: column; align-items: center; }
        .app-icon-box {
            width: 80px; height: 80px; background-color: white; border: 1px solid #e0e0e0;
            border-radius: 12px; display: flex; justify-content: center; align-items: center;
            padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .app-icon-item:hover .app-icon-box { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .app-icon-box svg { width: 100%; height: 100%; object-fit: contain; }
        .app-icon-item p { font-size: 0.85rem; font-weight: 700; margin-top: 8px; }
        .modal-footer-container { margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border-color); }
        .btn-footer {
            padding: 12px 30px; border-radius: 8px; font-size: 1rem; font-weight: 700;
            cursor: pointer; text-decoration: none; display: inline-flex; align-items: center;
            justify-content: center; gap: 8px; transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .btn-confirm { background-color: var(--success-color); color: white !important; border-color: var(--success-color); }
        .btn-confirm:hover { background-color: var(--success-hover); border-color: var(--success-hover); transform: translateY(-2px); box-shadow: var(--shadow-soft); }
        
        @media (max-width: 768px) {
            #dashboard { padding: 15px; } .main-header { padding: 15px; }
            .user-profile .avatar { width: 40px; height: 40px; font-size: 1.2rem; }
            .user-profile-info h1 { font-size: 1.1rem; }
            .accordion-title h3 { font-size: 1rem; }
        }
    </style>
</head>
<body>

<!-- HTML اصلی صفحه -->
<div id="login-container" class="overlay">
    <div id="login-box">
        <h2><i class="fas fa-chalkboard-teacher"></i><br>ورود به پنل آموزشی</h2>
        <input type="tel" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید" maxlength="10">
        <!-- دکمه ورود اکنون کپچا را فعال می‌کند -->
        <button id="verifyButton"><span class="button-text">ورود</span><div class="button-loader"></div></button>
        <!-- ویجت نامرئی reCAPTCHA -->
        <div id="recaptcha-container"></div>
    </div>
</div>

<div id="dashboard">
    <main>
        <div id="warning-banner" class="warning-banner" style="display: none;"></div>
        <header class="main-header">
            <div class="top-bar">
                <div class="user-profile">
                    <div class="avatar"><i class="fas fa-user-graduate"></i></div>
                    <div class="user-profile-info">
                        <h1 id="userName"></h1>
                        <p id="courseName"></p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> خروج</button>
                </div>
            </div>
            <div class="progress-section">
                <div class="progress-info"><span id="startDate"></span><span id="endDate"></span></div>
                <div class="progress-bar"><div id="progress-bar-fill"></div></div>
            </div>
        </header>
        <div id="dynamic-content" class="course-content">
            <div class="content-loader-bar" id="contentLoader"></div>
        </div>
    </main>
</div>

<!-- Modal ها بدون تغییر -->
<div id="videoModal" class="modal"> /* ... محتوای مودال ویدیو ... */ </div>
<div id="certificateModal" class="modal"> /* ... محتوای مودال گواهی ... */ </div>
<div id="meetInstallModal" class="modal"> /* ... محتوای مودال گوگل میت ... */ </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // [مهم] این آدرس باید آدرس Web App پروژه Apps Script شما باشد
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyfhxEEpSdWTvDXIXIvEnpMX8Q7BUKdI3hUEGxJtiPYRxu0nfUyB1b-0vKUH937rd5lTw/exec';

    // [مهم] این کلید باید کلید سایت (Site Key) مربوط به reCAPTCHA شما باشد
    const RECAPTCHA_SITE_KEY = '6Lc1vqkrAAAAAHLHbzPMzlREvKwgHDNSmakrB-aq';

    let courseData = null; // برای نگهداری داده‌های دوره
    let countdownInterval;
    const SESSION_TOKEN_KEY = 'userSessionToken';

    const DOM = {
        loginContainer: document.getElementById('login-container'),
        loginBox: document.getElementById('login-box'),
        nationalCodeInput: document.getElementById('nationalCodeInput'),
        verifyButton: document.getElementById('verifyButton'),
        dashboard: document.getElementById('dashboard'),
        dynamicContent: document.getElementById('dynamic-content'),
        contentLoader: document.getElementById('contentLoader'),
        userName: document.getElementById('userName'),
        courseName: document.getElementById('courseName'),
        startDate: document.getElementById('startDate'),
        endDate: document.getElementById('endDate'),
        progressBarFill: document.getElementById('progress-bar-fill'),
        logoutBtn: document.getElementById('logoutBtn'),
        termVideo: document.getElementById('termVideo'),
        videoTitle: document.getElementById('videoTitle'),
        warningBanner: document.getElementById('warning-banner'),
    };
    
    // تابع برای ارسال درخواست‌های امن به سرور
    async function apiRequest(action, payload) {
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action, payload }),
                redirect: 'follow'
            });

            if (!response.ok) {
                throw new Error(`خطای شبکه: ${response.statusText}`);
            }
            return await response.json();
        } catch (error) {
            console.error('API Request Error:', error);
            return { error: true, message: error.message || "خطا در ارتباط با سرور." };
        }
    }


    function setButtonLoading(isLoading) {
        DOM.verifyButton.classList.toggle('loading', isLoading);
        DOM.verifyButton.disabled = isLoading;
    }

    // --- توابع کمکی نمایش و مدال (بدون تغییر) ---
    const formatDatePersian = (date) => new Date(date).toLocaleDateString("fa-IR", { year: 'numeric', month: 'long', day: 'numeric' });
    const showOverlay = (element, show) => { element.style.display = show ? 'flex' : 'none'; };
    window.openModal = (id) => { document.getElementById(id).style.display = 'flex'; };
    window.closeModal = (id) => {
        document.getElementById(id).style.display = 'none';
        if (id === 'videoModal') { DOM.termVideo.pause(); DOM.termVideo.src = ''; }
    };
    window.openVideoModal = (url, title) => {
        if(url && url.trim() !== '') {
            DOM.videoTitle.innerText = `ویدیوی آموزشی: ${title}`;
            DOM.termVideo.src = url;
            openModal('videoModal');
        } else { alert('لینک ویدیو برای این بخش تعریف نشده است.'); }
    };
    window.openPdfModal = (url) => {
        if (url && url.trim() !== '') { window.open(url, '_blank'); } 
        else { alert('لینک جزوه برای این بخش تعریف نشده است.'); }
    };
    window.openCertificateModal = () => {
        const linkBtn = document.getElementById('certificateLinkBtn');
        if (linkBtn && courseData && courseData.nationalId) { linkBtn.href = `https://tashacol.github.io/ir/emza.html?id=${courseData.nationalId}`; }
        openModal('certificateModal');
    };
    window.tryOpenMeet = function (meetLink) {
        if (!meetLink || meetLink.trim() === '') {
            alert('لینک کلاس آنلاین هنوز مشخص نشده است.'); return;
        }
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            window.open(meetLink, '_blank');
            const timer = setTimeout(() => { openModal('meetInstallModal'); }, 2500);
            window.addEventListener('blur', () => clearTimeout(timer), { once: true });
        } else { window.open(meetLink, '_blank'); }
    };
    // ---------------------------------------------


    function renderCourseTimeline() {
        if (!courseData.layout || courseData.layout.length === 0) {
            renderSpecialState('fa-exclamation-circle', 'محتوا یافت نشد', 'ساختار دوره در دسترس نیست.');
            return;
        }
        // ... منطق این تابع بدون تغییر باقی می‌ماند ...
        let timelineHTML = '';
        const now = new Date();

        courseData.layout.forEach((box, index) => {
            const weekStart = new Date(new Date(courseData.startDate).getTime() + index * 7 * 24 * 60 * 60 * 1000);
            const weekEnd = new Date(weekStart.getTime() + 7 * 24 * 60 * 60 * 1000);
            const isLocked = now < weekStart;
            const isCurrent = now >= weekStart && now < weekEnd;
            let statusClass = isLocked ? 'locked' : (isCurrent ? 'current' : 'completed');
            
            let headerHTML = '', contentHTML = '';

            switch(box.type) {
                case 1: // باکس درسی
                    headerHTML = `<div class="accordion-icon"><i class="fas ${isLocked ? 'fa-lock' : 'fa-book-open'}"></i></div>
                                  <div class="accordion-title"><h3>${box.title || 'درس'}</h3><span>شروع از: ${formatDatePersian(weekStart)}</span></div>`;
                    
                    const videoBtn = box.videoLink ? `<button class="action-button" onclick="openVideoModal('${box.videoLink}', '${box.title ? box.title.replace(/'/g, "\\'") : ''}')"><i class="fas fa-video"></i> مشاهده ویدیو</button>` : '';
                    const pdfBtn = box.pdfLink ? `<button class="action-button" onclick="openPdfModal('${box.pdfLink}')"><i class="fas fa-file-pdf"></i> مشاهده جزوه</button>` : '';
                    const homeworkBtn = box.homeworkLink ? `<a href="${box.homeworkLink}" target="_blank" class="action-button homework"><i class="fas fa-paper-plane"></i> ارسال تکلیف</a>` : '';

                    contentHTML = `<div class="accordion-content-inner">${videoBtn}${pdfBtn}${homeworkBtn}</div>`;
                    break;
                
                case 2: // باکس استراحت
                    statusClass += ' rest-week';
                    headerHTML = `<div class="accordion-icon"><i class="fas fa-mug-hot"></i></div>
                                  <div class="accordion-title"><h3>${box.title || 'استراحت'}</h3><span>شروع از: ${formatDatePersian(weekStart)}</span></div>`;
                    contentHTML = `<div class="accordion-content-inner"><p>${box.guidanceText || 'این هفته برای استراحت و مرور در نظر گرفته شده است.'}</p></div>`;
                    break;

                case 3: // باکس کلاس آنلاین
                    statusClass += ' online-class';
                    headerHTML = `<div class="accordion-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                                  <div class="accordion-title"><h3>${box.title || 'کلاس آنلاین'}</h3><span>شروع از: ${formatDatePersian(weekStart)}</span></div>`;
                    
                    const redText = box.redText ? `<p style="color: var(--danger-color); font-weight: bold; display: flex; align-items: center; gap: 8px; text-align: right;"><i class="fas fa-exclamation-triangle fa-lg"></i><span>${box.redText}</span></p>` : '';
                    const greenText = box.greenText ? `<p style="color: var(--success-color); font-weight: bold; display: flex; align-items: center; gap: 8px; text-align: right;"><i class="fas fa-info-circle fa-lg"></i><span>${box.greenText}</span></p>` : '';
                    const professor = box.professor ? `<p style="text-align: right;"><strong>استاد مدعو:</strong> ${box.professor}</p>` : '';
                    const topic = box.classTopic ? `<p style="margin-top:15px; text-align: right;"><strong>موضوع کلاس:</strong> ${box.classTopic}</p>` : '';

                    contentHTML = `<div class="accordion-content-inner">
                                    ${redText}${greenText}
                                    <div style="padding-top: 15px; margin-top: 15px; border-top: 1px solid var(--border-color);">${professor}${topic}</div>
                                    <button class="action-button homework" onclick="tryOpenMeet('${box.classLink}')"><i class="fas fa-laptop-house"></i> ورود به کلاس</button>
                                  </div>`;
                    break;
            }
            timelineHTML += `<div class="accordion-item ${statusClass}" data-week="${index + 1}"><div class="accordion-header" ${isLocked ? '' : 'onclick="toggleAccordion(this)"'}>${headerHTML}${!isLocked ? '<i class="fas fa-chevron-down accordion-toggle-icon"></i>' : ''}</div><div class="accordion-content">${contentHTML}</div></div>`;
        });
        DOM.dynamicContent.innerHTML = `<div class="content-loader-bar" id="contentLoader" style="display: ${DOM.contentLoader.style.display};"></div>` + timelineHTML;
    }

    window.toggleAccordion = (header) => {
        const item = header.parentElement;
        item.classList.toggle('active');
    };

    function renderSpecialState(icon, title, text, extraHTML = '') {
        DOM.dynamicContent.innerHTML = `<div class="content-loader-bar" id="contentLoader" style="display: ${DOM.contentLoader.style.display};"></div><div class="special-state-card"><i class="fas ${icon}"></i><h2>${title}</h2><p>${text}</p>${extraHTML}</div>`;
    }

    function startCountdown() {
        if(countdownInterval) clearInterval(countdownInterval);
        const timerEl = document.getElementById('countdown-timer'); if (!timerEl) return;
        countdownInterval = setInterval(() => {
            const distance = new Date(courseData.startDate) - new Date();
            if (distance < 0) { clearInterval(countdownInterval); location.reload(); return; }
            const d = Math.floor(distance/(1000*60*60*24)), h = Math.floor((distance%(1000*60*60*24))/(1000*60*60)), m = Math.floor((distance%(1000*60*60))/(1000*60)), s = Math.floor((distance%(1000*60))/1000);
            timerEl.innerHTML = `${d} روز و ${h} ساعت و ${m} دقیقه و ${s} ثانیه`;
        }, 1000);
    }
    
    function populateDashboard() {
        DOM.userName.innerText = courseData.name;
        DOM.courseName.innerText = courseData.courseName;
        
        const startDateMoment = moment(courseData.startDate, 'jYYYY/jMM/jDD');
        if (!startDateMoment.isValid()) {
            console.error("تاریخ شروع نامعتبر:", courseData.startDate);
            renderSpecialState('fa-exclamation-circle', 'خطا در تاریخ دوره', 'تاریخ شروع دوره به درستی ثبت نشده است.');
            return;
        }
        courseData.startDate = startDateMoment.toDate();
        
        const totalWeeks = courseData.layout.length > 0 ? courseData.layout.length : 1;
        courseData.endDate = moment(courseData.startDate).add(totalWeeks * 7, 'days').toDate();

        DOM.startDate.innerText = `شروع: ${formatDatePersian(courseData.startDate)}`;
        DOM.endDate.innerText = `پایان: ${formatDatePersian(courseData.endDate)}`;

        const now = new Date();
        const totalDuration = courseData.endDate.getTime() - courseData.startDate.getTime();
        const elapsed = now.getTime() - courseData.startDate.getTime();
        const progress = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));
        DOM.progressBarFill.style.width = `${progress}%`;

        // ... بقیه منطق این تابع بدون تغییر باقی می‌ماند ...
        const lastWarningWeekStart = moment(courseData.startDate).add((totalWeeks - 1) * 7, 'days').toDate();
        if (now >= lastWarningWeekStart && now < courseData.endDate && DOM.warningBanner) {
            DOM.warningBanner.innerHTML = `<i class="fas fa-exclamation-triangle"></i> توجه: این آخرین هفته برای ارسال تکالیف است.`;
            DOM.warningBanner.style.display = 'block';
        } else {
            DOM.warningBanner.style.display = 'none';
        }

        if (now < courseData.startDate) {
            renderSpecialState('fa-hourglass-start', 'دوره به زودی آغاز می‌شود!', `دوره در تاریخ ${formatDatePersian(courseData.startDate)} آغاز خواهد شد.`, '<div id="countdown-timer"></div>');
            startCountdown();
        } else if (now > courseData.endDate) {
            const certificateWindowEndDate = moment(courseData.endDate).add(30, 'days').toDate();
            if (now <= certificateWindowEndDate) {
                DOM.dynamicContent.innerHTML = `<div class="special-state-card"><i class="fas fa-check-circle" style="color: var(--success-color);"></i><h2>دوره به اتمام رسیده است</h2><p>لطفاً جهت اخذ گواهی اقدام نمائید.</p><div style="margin-top: 25px;"><button class="action-button homework" onclick="openCertificateModal()"><i class="fas fa-award"></i> درخواست گواهی</button></div></div>`;
            } else {
                const certificateLink = courseData.certificateLink;
                if (certificateLink) {
                    renderSpecialState('fa-award', 'گواهی شما صادر شده است', 'برای دریافت فایل گواهی خود، روی دکمه زیر کلیک کنید.', `<a href="${certificateLink}" target="_blank" rel="noopener noreferrer" class="action-button homework" style="display:inline-flex; text-decoration: none; margin-top: 20px;"><i class="fas fa-download"></i> دانلود گواهینامه</a>`);
                } else {
                    renderSpecialState('fa-times-circle', 'عدم موفقیت در اخذ گواهی', 'متاسفانه شما موفق به اخذ گواهی نشده‌اید.', '');
                }
            }
        } else {
            renderCourseTimeline();
        }
    }

    async function initDashboardWithData(data) {
        courseData = data;
        populateDashboard();
        showOverlay(DOM.loginContainer, false);
        DOM.dashboard.style.display = 'block';
    }

    async function logout() {
        if (confirm("آیا برای خروج از سیستم مطمئن هستید؟")) {
            const token = localStorage.getItem(SESSION_TOKEN_KEY);
            if (token) {
                await apiRequest('logout', { sessionToken: token });
            }
            localStorage.removeItem(SESSION_TOKEN_KEY);
            location.href = location.pathname; // رفرش صفحه بدون پارامترها
        }
    }

    // [جدید] این تابع پس از تأیید کپچا فراخوانی می‌شود
    async function onRecaptchaSuccess(recaptchaToken) {
        const nationalId = DOM.nationalCodeInput.value.trim();
        if (!nationalId || !/^\d{10}$/.test(nationalId)) {
            alert("کد ملی نامعتبر است.");
            setButtonLoading(false);
            grecaptcha.reset();
            return;
        }

        const result = await apiRequest('login', { nationalId, recaptchaToken });

        if (result.error) {
            alert(result.message);
        } else if (!result.success) {
            alert(result.message || "کد ملی وارد شده در این دوره ثبت نام نشده است.");
        } else if (result.token) {
            // توکن با موفقیت دریافت شد
            localStorage.setItem(SESSION_TOKEN_KEY, result.token);
            // حالا با توکن جدید، اطلاعات را درخواست بده
            fetchDataWithToken(result.token);
        }
        
        setButtonLoading(false);
    }
    window.onRecaptchaSuccess = onRecaptchaSuccess; // تابع را در دسترس کپچا قرار بده

    // [جدید] درخواست اطلاعات با استفاده از توکن
    async function fetchDataWithToken(token) {
        DOM.contentLoader.style.display = 'block';
        const dataResult = await apiRequest('getData', { sessionToken: token });
        DOM.contentLoader.style.display = 'none';

        if (dataResult.error) {
            if (dataResult.unauthorized) {
                // اگر سرور گفت توکن معتبر نیست، کاربر را خارج کن
                alert(dataResult.message);
                logout();
            } else {
                alert(dataResult.message);
            }
        } else if (dataResult.found) {
            initDashboardWithData(dataResult);
        }
    }

    // [جدید] شروع فرآیند ورود با کلیک روی دکمه
    function handleLoginClick() {
        setButtonLoading(true);
        grecaptcha.execute();
    }

    // [جدید] تابع اصلی برای شروع کار صفحه
    async function initializePage() {
        const urlParams = new URLSearchParams(window.location.search);
        const nationalIdFromUrl = urlParams.get('id');
        const existingToken = localStorage.getItem(SESSION_TOKEN_KEY);
        
        // رندر کردن ویجت reCAPTCHA
        grecaptcha.render('recaptcha-container', {
            'sitekey': RECAPTCHA_SITE_KEY,
            'callback': 'onRecaptchaSuccess',
            'size': 'invisible'
        });

        if (existingToken) {
            showOverlay(DOM.loginContainer, false);
            DOM.dashboard.style.display = 'block';
            fetchDataWithToken(existingToken);
        } else if (nationalIdFromUrl) {
            showOverlay(DOM.loginContainer, true);
            DOM.loginBox.innerHTML = `<h2><i class="fas fa-user-check"></i><br>ورود خودکار</h2><p style="font-size: 1.2rem; font-weight: bold; margin-bottom: 15px;">${nationalIdFromUrl}</p><div class="loader" style="margin: 20px auto 0;"></div>`;
            DOM.nationalCodeInput.value = nationalIdFromUrl; // مقدار را برای کپچا تنظیم کن
            grecaptcha.ready(() => grecaptcha.execute()); // پس از آماده شدن، اجرا کن
        } else {
            showOverlay(DOM.loginContainer, true);
        }
    }

    DOM.verifyButton.addEventListener('click', handleLoginClick);
    DOM.nationalCodeInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleLoginClick();
    });
    DOM.logoutBtn.addEventListener('click', logout);

    initializePage();
});
</script>
