<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسیر آموزشی - تربیت مربی نوجوان</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Regular.woff2') format('woff2'); font-weight: 400;
    }
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Bold.woff2') format('woff2'); font-weight: 700;
    }

    :root {
      --bg-color: #f4f7f9;
      --primary-color: #4A90E2;
      --secondary-color: #50E3C2;
      --text-dark: #333;
      --text-light: #777;
      --card-bg: #ffffff;
      --border-color: #e8e8e8;
      --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
      --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.08);
      --border-radius: 12px;
      --transition-speed: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      direction: rtl; text-align: right;
      line-height: 1.7;
    }
    h1, h2, h3, h4 { font-weight: 700; }

    /* --- Loading & Login --- */
    #loadingOverlay, #login-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #fff; z-index: 20000;
      transition: opacity 0.5s;
    }
    .loader {
      width: 50px; height: 50px; border: 5px solid var(--border-color);
      border-top-color: var(--primary-color); border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    #login-box {
      background: white; padding: 40px; border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium); width: 90%; max-width: 400px;
    }
    #login-box h2 { text-align: center; margin-bottom: 25px; color: var(--text-dark); }
    #login-box input {
      width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color);
      border-radius: 8px; font-size: 1.1em; text-align: center;
    }
    #login-box button {
      width: 100%; padding: 14px; background: var(--primary-color); color: white;
      border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em;
      transition: all var(--transition-speed);
    }
    #login-box button:hover { background: #357ABD; transform: translateY(-2px); }

    /* --- Dashboard Layout (New) --- */
    #dashboard { display: none; width: 100%; }
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    /* --- Header (New) --- */
    .dashboard-header {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: var(--shadow-light);
    }
    .user-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .user-info h1 { font-size: 1.8rem; margin: 0; }
    .user-info p { color: var(--text-light); margin: 0; font-size: 0.9rem; }
    .user-menu { position: relative; }
    .user-menu-button {
      background: none; border: none; cursor: pointer;
      display: flex; align-items: center; gap: 10px; font-family: 'Vazirmatn'; font-size: 1rem;
    }
    .user-avatar {
      width: 45px; height: 45px; border-radius: 50%;
      background: var(--primary-color); color: white;
      display: flex; align-items: center; justify-content: center; font-weight: 700;
    }
    .dropdown-menu {
      display: none; position: absolute; left: 0; top: 110%;
      background: var(--card-bg); border-radius: 8px; box-shadow: var(--shadow-medium);
      min-width: 200px; z-index: 100; list-style: none;
    }
    .dropdown-menu.show { display: block; }
    .dropdown-menu li a {
      display: flex; align-items: center; gap: 10px;
      padding: 12px 15px; text-decoration: none; color: var(--text-dark);
      transition: background-color var(--transition-speed);
    }
    .dropdown-menu li a:hover { background-color: var(--bg-color); }
    .dropdown-menu li a i { color: var(--text-light); }
    .dropdown-menu li.divider { height: 1px; background: var(--border-color); margin: 5px 0; }
    .dropdown-menu li a.logout { color: #e53e3e; }
    
    .progress-container p { margin-bottom: 8px; font-weight: 700; }
    .progress-bar { height: 8px; background-color: #e2e8f0; border-radius: 4px; }
    #progress-bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--secondary-color), var(--primary-color)); border-radius: 4px; transition: width 0.5s ease; }

    /* --- Course Timeline (New) --- */
    .timeline-container { list-style: none; padding: 0; position: relative; }
    /* Vertical line */
    .timeline-container::before {
      content: ''; position: absolute;
      top: 20px; bottom: 20px; right: 19px;
      width: 4px; background-color: var(--border-color);
      border-radius: 2px;
    }
    .timeline-item {
      position: relative;
      margin-bottom: 20px;
      padding-right: 50px;
    }
    .timeline-point {
      position: absolute; right: 0; top: 12px;
      width: 42px; height: 42px;
      border-radius: 50%;
      background: var(--card-bg); border: 4px solid var(--border-color);
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 1rem; color: var(--text-light);
    }
    .timeline-item-content {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      border: 1px solid var(--border-color);
      transition: all var(--transition-speed);
    }
    .timeline-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .timeline-item-header h3 { margin: 0; font-size: 1.4rem; }
    .timeline-item-header span { color: var(--text-light); font-size: 0.9rem; }
    .timeline-item p { margin-bottom: 20px; color: var(--text-light); }
    .timeline-actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .timeline-actions button {
      padding: 10px 20px; border: 1px solid var(--border-color); background-color: transparent; color: var(--primary-color);
      border-radius: 8px; cursor: pointer; font-family: 'Vazirmatn'; font-size: 0.9rem; font-weight: 700;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      transition: all var(--transition-speed);
    }
    .timeline-actions button:hover { background-color: #f1f5f9; }
    .timeline-actions button.primary { background-color: var(--primary-color); color: white; border-color: transparent; }
    .timeline-actions button.primary:hover { background-color: #357ABD; }

    /* States */
    .timeline-item.current .timeline-point { border-color: var(--primary-color); color: var(--primary-color); }
    .timeline-item.current .timeline-item-content { border-color: var(--primary-color); box-shadow: var(--shadow-light); }
    .timeline-item.locked .timeline-item-content { opacity: 0.6; }
    .timeline-item.locked .timeline-actions button { cursor: not-allowed; }
    .timeline-item.completed .timeline-point { border-color: var(--secondary-color); background-color: var(--secondary-color); color: white; }
    .timeline-item.completed .timeline-item-header h3 { text-decoration: line-through; color: var(--text-light); }
    
    .timeline-item-rest .timeline-point { background-color: var(--border-color); }
    .timeline-item-rest .timeline-item-content { background-color: #f9fafb; }
    
    /* Special States */
    .special-state-container { text-align: center; padding: 40px; background: var(--card-bg); border-radius: var(--border-radius); box-shadow: var(--shadow-light); }
    .special-state-container i { font-size: 4rem; color: var(--primary-color); margin-bottom: 20px; }
    .special-state-container h2 { font-size: 2rem; margin-bottom: 10px; }
    .special-state-container p { font-size: 1.1rem; color: var(--text-light); }
    #countdown-timer { font-size: 1.8rem; font-weight: 700; margin-top: 20px; }

    /* --- Modals (New Design) --- */
    .modal {
      display: none; position: fixed; z-index: 11000; left: 0; top: 0;
      width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6);
      align-items: center; justify-content: center; backdrop-filter: blur(5px);
    }
    .modal-content {
      background: #fff; padding: 30px; border-radius: var(--border-radius);
      width: 90%; max-width: 500px; position: relative;
      animation: zoomIn 0.3s;
    }
    @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .modal-header h2 { font-size: 1.4em; }
    .close-btn { font-size: 1.8em; cursor: pointer; color: #9ca3af; background: none; border: none; }
    
    #alertModal .modal-content p { font-size: 1.1em; line-height: 1.8; text-align: right; }
    #alertModal a.eitaa-link {
        display: inline-flex; align-items: center; gap: 10px; text-decoration: none;
        margin-top: 25px; background: var(--primary-color); color:white;
        padding: 12px 35px; border:none; border-radius:8px; font-size: 1em;
    }
    #termVideo { width: 100%; border-radius: 8px; }
    #pdfViewer { width: 100%; height: 60vh; border: none; border-radius: 8px;}

    @media (max-width: 600px) {
        .user-info h1 { font-size: 1.4rem; }
        .user-menu-button span { display: none; }
        .timeline-item-header { flex-direction: column; align-items: flex-start; gap: 5px; }
    }
  </style>
</head>
<body>

  <div id="loadingOverlay"><div class="loader"></div></div>
  <div id="login-container" style="display: none;">
    <div id="login-box">
        <h2><i class="fa-solid fa-lock"></i> ورود به پنل آموزشی</h2>
        <input type="tel" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید" maxlength="10">
        <button id="verifyButton">ورود</button>
    </div>
  </div>

  <div id="dashboard">
    <div class="main-container">
      <header class="dashboard-header">
        <div class="user-bar">
          <div id="user-info" class="user-info"></div>
          <div class="user-menu">
            <button class="user-menu-button" id="user-menu-btn">
              <span></span>
              <div class="user-avatar"></div>
              <i class="fa-solid fa-chevron-down" style="font-size: 0.8rem; color: var(--text-light);"></i>
            </button>
            <ul class="dropdown-menu" id="dropdown-menu">
              <li><a href="#" id="certificateRequestBtn"><i class="fa-solid fa-award"></i> درخواست گواهی</a></li>
              <li class="divider"></li>
              <li><a href="#" class="logout" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> خروج</a></li>
            </ul>
          </div>
        </div>
        <div id="progress-container"></div>
      </header>
      <main id="dynamic-content"></main>
    </div>
  </div>

  <!-- Modals -->
  <div id="videoModal" class="modal"><div class="modal-content" style="max-width: 800px; padding:15px;"><div class="modal-header"><h2>ویدئو آموزشی</h2><button class="close-btn" onclick="closeModal('videoModal')">×</button></div><video controls id="termVideo" title="ویدیوی آموزشی ترم"><source src="" type="video/mp4"></video></div></div>
  <div id="pdfModal" class="modal"><div class="modal-content" style="max-width: 800px; padding:15px;"><div class="modal-header"><h2>جزوه آموزشی</h2><button class="close-btn" onclick="closeModal('pdfModal')">×</button></div><iframe id="pdfViewer" title="جزوه آموزشی ترم"></iframe></div></div>
  <div id="alertModal" class="modal"><div class="modal-content" id="alert-modal-content"></div></div>
  
<script>
document.addEventListener('DOMContentLoaded', function() {

    // --- Global Variables & Constants ---
    let registeredUsers = [], currentUser = null, courseData = {};
    const EITAA_ADMIN_LINK = 'https://eitaa.com/irtaali';
    const DOM = {
        loadingOverlay: document.getElementById('loadingOverlay'),
        loginContainer: document.getElementById('login-container'),
        nationalCodeInput: document.getElementById('nationalCodeInput'),
        verifyButton: document.getElementById('verifyButton'),
        dashboard: document.getElementById('dashboard'),
        dynamicContent: document.getElementById('dynamic-content'),
        userInfo: document.getElementById('user-info'),
        userMenuBtn: document.getElementById('user-menu-btn'),
        userMenuBtnText: document.querySelector('#user-menu-btn span'),
        userAvatar: document.querySelector('.user-avatar'),
        dropdownMenu: document.getElementById('dropdown-menu'),
        certificateRequestBtn: document.getElementById('certificateRequestBtn'),
        logoutBtn: document.getElementById('logoutBtn'),
        alertModalContent: document.getElementById('alert-modal-content'),
        termVideo: document.getElementById('termVideo'),
        pdfViewer: document.getElementById('pdfViewer'),
        progressContainer: document.getElementById('progress-container'),
    };

    // --- Date Helper Functions ---
    const jalaliToGregorian = (jy, jm, jd) => { let sal_a, gy, gm, gd, days; jy += 1595; days = -355668 + (365 * jy) + (~~(jy / 33) * 8) + ~~(((jy % 33) + 3) / 4) + jd + ((jm < 7) ? (jm - 1) * 31 : ((jm - 7) * 30) + 186); gy = 400 * ~~(days / 146097); days %= 146097; if (days > 36524) { gy += 100 * ~~(--days / 36524); days %= 36524; if (days >= 365) days++; } gy += 4 * ~~(days / 1461); days %= 1461; if (days > 365) { gy += ~~((days - 1) / 365); days = (days - 1) % 365; } gd = days + 1; sal_a = [0, 31, (gy % 4 === 0 && gy % 100 !== 0 || gy % 400 === 0) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; for (gm = 0; gm < 13 && gd > sal_a[gm]; gm++) gd -= sal_a[gm]; return [gy, gm, gd]; };
    const parseJalaliDate = (jalaliStr) => { if (!jalaliStr || typeof jalaliStr !== 'string') return null; const parts = jalaliStr.split('/'); if (parts.length !== 3) return null; const [jy, jm, jd] = parts.map(Number); if (isNaN(jy) || isNaN(jm) || isNaN(jd)) return null; const [gy, gm, gd] = jalaliToGregorian(jy, jm, jd); return new Date(gy, gm - 1, gd); };
    const formatDatePersian = (date) => date.toLocaleDateString("fa-IR-u-nu-latn", { year: 'numeric', month: 'long', day: 'numeric' });

    // --- UI Functions ---
    const showLoader = (show) => { DOM.loadingOverlay.style.display = show ? 'flex' : 'none'; };
    const openModal = (id) => { document.getElementById(id).style.display = 'flex'; };
    window.closeModal = (id) => { document.getElementById(id).style.display = 'none'; };

    // --- Modal Content Generators ---
    window.showAssignmentModal = () => {
        DOM.alertModalContent.innerHTML = `
            <div class="modal-header"><h2><i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف</h2><button class="close-btn" onclick="closeModal('alertModal')">×</button></div>
            <p>لطفا خلاصه‌ای از این درس را در حداقل سه صفحه A4 به صورت دستنویس آماده کرده و تصویر آن را برای ادمین در ایتا ارسال نمایید.</p>
            <a href="${EITAA_ADMIN_LINK}" target="_blank" class="eitaa-link"><i class="fa-solid fa-paper-plane"></i> ارسال پیام به ادمین در ایتا</a>
        `;
        openModal('alertModal');
    };
    
    const showCertificateRequestModal = () => {
        DOM.alertModalContent.innerHTML = `
            <div class="modal-header"><h2><i class="fa-solid fa-award"></i> درخواست گواهی</h2><button class="close-btn" onclick="closeModal('alertModal')">×</button></div>
            <p><strong>توجه:</strong> پیش‌نیاز اصلی برای درخواست گواهی، ارسال خلاصه تمام دروس (تکالیف) می‌باشد.<br>پس از اطمینان از ارسال تمام تکالیف، جهت هماهنگی برای صدور گواهی به ادمین در ایتا پیام دهید.</p>
            <a href="${EITAA_ADMIN_LINK}" target="_blank" class="eitaa-link"><i class="fa-solid fa-paper-plane"></i> ارسال پیام به ادمین در ایتا</a>
        `;
        openModal('alertModal');
    };
    
    window.openVideoModal = (term) => { DOM.termVideo.src = `sample_video_term${term}.mp4`; openModal('videoModal'); };
    window.openPdfModal = (term) => { DOM.pdfViewer.src = `sample_booklet_term${term}.pdf`; openModal('pdfModal'); };

    // --- Dynamic Content Rendering ---
    const renderCourseProgress = () => {
        const { startDate, endDate } = courseData; const now = new Date();
        if (now < startDate || now > endDate) { DOM.progressContainer.innerHTML = ''; return; }
        const totalDuration = endDate.getTime() - startDate.getTime();
        const elapsed = now.getTime() - startDate.getTime();
        const progress = Math.min(100, (elapsed / totalDuration) * 100);
        DOM.progressContainer.innerHTML = `<p>پیشرفت زمانی دوره (${formatDatePersian(startDate)} تا ${formatDatePersian(endDate)})</p><div class="progress-bar"><div id="progress-bar-fill" style="width: ${progress}%;"></div></div>`;
    };

    const renderCourseTimeline = () => {
        let termCounter = 1; let timelineHTML = '<ul class="timeline-container">'; const now = new Date();
        for (let i = 0; i < 12; i++) {
            const weekStart = new Date(courseData.startDate.getTime() + i * 7 * 24 * 60 * 60 * 1000);
            const weekEnd = new Date(weekStart.getTime() + 7 * 24 * 60 * 60 * 1000);
            const isLocked = now < weekStart;
            const isCurrent = now >= weekStart && now < weekEnd;
            const isCompleted = now >= weekEnd;
            const isRestWeek = (i + 1) % 3 === 0;
            
            let itemClass = '';
            if (isLocked) itemClass = 'locked';
            else if (isCurrent) itemClass = 'current';
            else if (isCompleted) itemClass = 'completed';
            
            let pointContent = isRestWeek ? '<i class="fa-solid fa-mug-hot"></i>' : (isCompleted ? '<i class="fa-solid fa-check"></i>' : termCounter);

            timelineHTML += `<li class="timeline-item ${itemClass} ${isRestWeek ? 'timeline-item-rest' : ''}">
                <div class="timeline-point">${pointContent}</div>
                <div class="timeline-item-content">`;

            if (isRestWeek) {
                timelineHTML += `<div class="timeline-item-header"><h3>هفته استراحت و مرور</h3></div>`;
            } else {
                const disabledAttr = isLocked ? 'disabled' : '';
                timelineHTML += `
                    <div class="timeline-item-header">
                        <h3>ترم ${termCounter}</h3>
                        <span>${formatDatePersian(weekStart)}</span>
                    </div>
                    <div class="timeline-actions">
                        <button onclick="openVideoModal(${termCounter})" ${disabledAttr}><i class="fa-solid fa-play"></i> ویدئو</button>
                        <button onclick="openPdfModal(${termCounter})" ${disabledAttr}><i class="fa-solid fa-file-lines"></i> جزوه</button>
                        <button class="primary" onclick="showAssignmentModal()" ${disabledAttr}><i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف</button>
                    </div>`;
                termCounter++;
            }
            timelineHTML += `</div></li>`;
        }
        return timelineHTML + '</ul>';
    };

    const renderSpecialState = (icon, title, text, extraContent = '') => {
        DOM.progressContainer.innerHTML = '';
        return `<div class="special-state-container"><i class="fa-solid ${icon}"></i><h2>${title}</h2><p>${text}</p>${extraContent}</div>`;
    };

    // --- Main Application Logic ---
    const populateDashboard = () => {
        const userFirstName = currentUser[0].split(' ')[0];
        DOM.userInfo.innerHTML = `<h1>سلام، ${userFirstName}!</h1><p>${courseData.name}</p>`;
        DOM.userMenuBtnText.textContent = currentUser[0];
        DOM.userAvatar.textContent = currentUser[0].charAt(0);
        
        DOM.certificateRequestBtn.disabled = new Date() < courseData.endDate;
        
        const now = new Date();
        if (now < courseData.startDate) {
            const countdownHTML = '<div id="countdown-timer"></div>';
            DOM.dynamicContent.innerHTML = renderSpecialState('fa-hourglass-start', 'دوره به زودی آغاز می‌شود!', `مسیر آموزشی شما در تاریخ ${formatDatePersian(courseData.startDate)} آغاز خواهد شد.`, countdownHTML);
            startCountdown();
        } else if (now > courseData.endDate) {
             DOM.dynamicContent.innerHTML = renderSpecialState('fa-award', 'دوره به پایان رسید!', 'امیدواریم این دوره برای شما مفید بوده باشد. اکنون می‌توانید از طریق منوی کاربری، برای دریافت گواهی خود اقدام کنید.');
        } else {
            renderCourseProgress();
            DOM.dynamicContent.innerHTML = renderCourseTimeline();
        }
    };

    const startCountdown = () => {
        const timerEl = document.getElementById('countdown-timer'); if (!timerEl) return;
        const interval = setInterval(() => {
            const distance = courseData.startDate.getTime() - new Date().getTime();
            if (distance < 0) { clearInterval(interval); location.reload(); return; }
            const d = Math.floor(distance / (1000*60*60*24)); const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60)); const m = Math.floor((distance % (1000*60*60)) / (1000*60)); const s = Math.floor((distance % (1000*60)) / 1000);
            timerEl.innerHTML = `${d} روز و ${h} ساعت و ${m} دقیقه و ${s} ثانیه`;
        }, 1000);
    };

    const initDashboard = () => {
        populateDashboard();
        DOM.loginContainer.style.display = 'none';
        DOM.dashboard.style.display = 'block';
        showLoader(false);
    };

    const logout = () => {
        if (confirm("آیا برای خروج از سیستم مطمئن هستید؟")) { 
            sessionStorage.removeItem('loggedInUser'); 
            location.replace(window.location.pathname);
        }
    };

    // --- Authentication and Initialization ---
    const verifyUser = (code) => {
        if (!/^\d{10}$/.test(code)) return alert("کد ملی باید ۱۰ رقم باشد.");
        currentUser = registeredUsers.find(user => user[1] && user[1].toString() === code);
        if (currentUser) {
            sessionStorage.setItem('loggedInUser', code);
            initDashboard();
        } else {
            alert("کد ملی وارد شده در این دوره ثبت نام نشده است.");
            showLoader(false);
            DOM.loginContainer.style.display = 'flex';
        }
    };

    const loadAndInit = () => {
        showLoader(true);
        fetch("https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx")
        .then(res => { if (!res.ok) throw new Error("خطای شبکه"); return res.arrayBuffer(); })
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            if (json.length < 2) throw new Error("فایل اکسل خالی است.");
            
            const courseInfoRow = json[1];
            courseData = {
                name: courseInfoRow[2] || "دوره آموزشی",
                id: courseInfoRow[3] || "N/A",
                startDate: parseJalaliDate(courseInfoRow[4])
            };
            if (!courseData.startDate) throw new Error("تاریخ شروع دوره معتبر نیست.");
            
            courseData.endDate = new Date(courseData.startDate.getTime() + 84 * 24 * 60 * 60 * 1000);
            registeredUsers = json.slice(1);
            
            const loggedInUserCode = sessionStorage.getItem('loggedInUser');
            const urlParamId = new URLSearchParams(window.location.search).get('id');

            if (loggedInUserCode) verifyUser(loggedInUserCode);
            else if (urlParamId) verifyUser(urlParamId);
            else { showLoader(false); DOM.loginContainer.style.display = 'flex'; }
        }).catch(err => {
            console.error("Initialization Error:", err);
            alert("خطا در بارگذاری اطلاعات. لطفاً صفحه را مجدداً بارگیری کنید.");
            showLoader(false);
        });
    };

    // --- Event Listeners ---
    DOM.verifyButton.addEventListener('click', () => verifyUser(DOM.nationalCodeInput.value.trim()));
    DOM.nationalCodeInput.addEventListener('keypress', (e) => e.key === 'Enter' && verifyUser(DOM.nationalCodeInput.value.trim()));
    DOM.logoutBtn.addEventListener('click', logout);
    DOM.certificateRequestBtn.addEventListener('click', showCertificateRequestModal);
    
    // Dropdown menu logic
    DOM.userMenuBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        DOM.dropdownMenu.classList.toggle('show');
    });
    document.addEventListener('click', () => {
        if (DOM.dropdownMenu.classList.contains('show')) {
            DOM.dropdownMenu.classList.remove('show');
        }
    });

    // --- Start Application ---
    loadAndInit();
});
</script>
</body>
</html>
