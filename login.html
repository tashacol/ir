<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسیر یادگیری - تربیت مربی نوجوان</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Regular.woff2') format('woff2');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Bold.woff2') format('woff2');
      font-weight: 700;
    }

    :root {
      --bg-color: #f0f4f8;
      --text-color: #1e293b;
      --text-muted: #64748b;
      --primary-color: #0f172a;
      --accent-color: #4ade80; /* سبز نعنایی روشن */
      --accent-hover: #22c55e;
      --locked-color: #cbd5e1;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --border-radius: 12px;
      --transition: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      direction: rtl; text-align: right;
      line-height: 1.7;
    }
    h1, h2, h3, h4 { font-weight: 700; }

    /* --- Loading & Login --- */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: var(--card-bg); z-index: 10000;
      transition: opacity 0.5s;
    }
    .loader-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .loader {
      width: 50px; height: 50px; border: 5px solid var(--border-color);
      border-top-color: var(--primary-color); border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    #login-box {
      padding: 40px; border-radius: var(--border-radius);
      box-shadow: var(--shadow); width: 90%; max-width: 400px;
    }
    #login-box h2 { text-align: center; margin-bottom: 25px; }
    #login-box input {
      width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color);
      border-radius: 8px; font-size: 1.1em; font-family: 'Vazirmatn', sans-serif; text-align: center;
    }
    #login-box button {
      width: 100%; padding: 14px; background: var(--primary-color); color: white;
      border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em;
      transition: all var(--transition);
    }
    #login-box button:hover { background: #334155; transform: translateY(-2px); }

    /* --- Dashboard Layout --- */
    #dashboard { display: none; }
    
    /* --- Header --- */
    #main-header {
      position: sticky; top: 0; z-index: 1000;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      padding: 15px 30px;
    }
    .header-content {
      max-width: 800px; margin: 0 auto;
      display: flex; justify-content: space-between; align-items: center;
    }
    .user-info h1 { font-size: 1.4rem; margin: 0; }
    .user-info p { margin: 0; color: var(--text-muted); font-size: 0.9rem; }
    .header-actions { display: flex; align-items: center; gap: 15px; }
    .progress-display { display: flex; align-items: center; gap: 10px; }
    .progress-bar { width: 120px; height: 8px; background: var(--border-color); border-radius: 4px; overflow: hidden; }
    #progress-bar-fill { height: 100%; width: 0%; background: var(--accent-color); transition: width 0.5s; }
    .progress-text { font-weight: 700; font-size: 0.9rem; }
    .logout-btn {
      background: none; border: none; font-size: 1.5rem; color: var(--text-muted); cursor: pointer;
      transition: color var(--transition);
    }
    .logout-btn:hover { color: var(--primary-color); }
    
    /* --- Main Content --- */
    main { padding: 40px 20px; max-width: 800px; margin: 0 auto; }
    
    /* --- Learning Path Timeline --- */
    #learning-path { list-style: none; position: relative; }
    /* The vertical line */
    #learning-path::before {
      content: ''; position: absolute;
      top: 20px; bottom: 20px; right: 19px;
      width: 4px; background-color: var(--border-color);
      border-radius: 2px;
    }

    .path-item { position: relative; margin-bottom: 10px; }
    .path-item-content {
      margin-right: 50px; background-color: var(--card-bg);
      border: 1px solid var(--border-color); border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: box-shadow var(--transition);
    }
    .path-item-header {
      padding: 20px; cursor: pointer;
      display: flex; justify-content: space-between; align-items: center;
    }
    .path-item-title { display: flex; align-items: center; gap: 15px; }
    .path-item-title h3 { font-size: 1.2rem; margin: 0; }
    .path-item-title span {
      background: var(--border-color); color: var(--text-muted);
      font-size: 0.8rem; padding: 4px 10px; border-radius: 20px;
    }
    .path-item-actions button {
      background: var(--primary-color); color: white;
      border: none; padding: 8px 20px; font-family: inherit; font-weight: 700;
      border-radius: 8px; cursor: pointer; transition: background-color var(--transition);
    }
    .path-item-actions button:hover { background-color: #334155; }
    
    /* Item Status Indicator */
    .path-status {
      position: absolute; top: 12px; right: 0;
      width: 42px; height: 42px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      background-color: var(--card-bg); border: 4px solid var(--border-color);
      font-size: 1.2rem;
    }
    
    /* Lesson Details (Collapsible) */
    .path-item-details {
      max-height: 0; overflow: hidden;
      transition: max-height 0.5s ease-out, padding 0.5s ease-out;
      padding: 0 20px;
    }
    .path-item-details.open { max-height: 500px; padding: 0 20px 20px; }
    .lesson-content {
      border-top: 1px solid var(--border-color);
      padding-top: 20px; display: flex; flex-direction: column; gap: 15px;
    }
    .lesson-content p { color: var(--text-muted); }
    .resource-buttons { display: flex; gap: 15px; }
    .resource-buttons button {
      flex: 1; padding: 12px; border: 1px solid var(--border-color);
      background: none; border-radius: 8px; font-family: inherit;
      font-size: 1rem; font-weight: 700; cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      transition: all var(--transition);
    }
    .resource-buttons button:hover { background: var(--bg-color); border-color: var(--text-muted); }
    .resource-buttons button.primary {
      background: var(--accent-color); color: var(--primary-color); border-color: var(--accent-color);
    }
    .resource-buttons button.primary:hover { background: var(--accent-hover); border-color: var(--accent-hover); }

    /* Item States */
    .path-item.current .path-status { border-color: var(--accent-color); color: var(--accent-color); animation: pulse 2s infinite; }
    .path-item.completed .path-status { border-color: var(--primary-color); background-color: var(--primary-color); color: white; }
    .path-item.locked .path-item-content { background-color: var(--bg-color); }
    .path-item.locked .path-item-header { cursor: not-allowed; }
    .path-item.locked .path-item-title h3, .path-item.locked .path-item-title span { color: var(--text-muted); }
    .path-item.locked .path-item-actions button { display: none; }
    .path-item.locked .path-status { color: var(--text-muted); }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); } 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); } }

    /* --- Special States & Modals --- */
    .special-state-card {
        text-align: center; padding: 50px 30px; background-color: var(--card-bg);
        border: 1px solid var(--border-color); border-radius: var(--border-radius); box-shadow: var(--shadow);
    }
    .special-state-card i { font-size: 4em; color: var(--primary-color); margin-bottom: 20px; }
    .special-state-card h2 { font-size: 2em; margin-bottom: 10px; }
    .special-state-card p { font-size: 1.1em; color: var(--text-muted); }
    #countdown-timer { font-size: 1.8em; margin-top: 20px; font-weight: 700; }
    .special-state-card button {
        margin-top: 25px; background: var(--primary-color); color: white;
        padding: 12px 35px; border:none; border-radius:8px; font-size: 1.1rem;
        font-family: inherit; font-weight: 700; cursor: pointer;
    }
    
    .modal {
        display: none; position: fixed; z-index: 11000; left: 0; top: 0;
        width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(5px); align-items: center; justify-content: center;
    }
    .modal-content {
        background: #fff; padding: 30px; border-radius: var(--border-radius);
        width: 90%; max-width: 500px; position: relative; animation: zoomIn 0.3s;
    }
    @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .modal-header h2 { font-size: 1.4em; }
    .close-btn { font-size: 1.8em; cursor: pointer; color: #9ca3af; background: none; border: none; }
    .modal-body { text-align: right; line-height: 1.8; }
    .modal-footer { margin-top: 25px; text-align: center; }
    .modal-footer a {
        display: inline-flex; align-items: center; gap: 10px; text-decoration: none;
        background: var(--primary-color); color:white; padding: 12px 35px;
        border:none; border-radius:8px; font-size: 1em;
    }

    #video-player, #pdf-viewer { width: 100%; border-radius: 8px; }
    #pdf-viewer { height: 60vh; border: 1px solid var(--border-color); }
    .video-container .modal-content, .pdf-container .modal-content { max-width: 800px; padding: 15px; }

    /* Responsive */
    @media (max-width: 600px) {
        #main-header { padding: 15px; }
        .user-info h1 { font-size: 1.1rem; }
        .progress-display { display: none; }
    }

  </style>
</head>
<body>

  <div id="loadingOverlay" class="overlay">
    <div class="loader-container"><div class="loader"></div><p>در حال بارگذاری اطلاعات...</p></div>
  </div>
  <div id="login-container" class="overlay" style="display: none;">
    <div id="login-box">
        <h2><i class="fa-solid fa-graduation-cap"></i> ورود به مسیر یادگیری</h2>
        <input type="tel" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید" maxlength="10">
        <button id="verifyButton">ورود</button>
    </div>
  </div>

  <div id="dashboard">
    <header id="main-header">
      <div class="header-content">
        <div class="user-info">
          <h1 id="userName"></h1>
          <p id="courseName"></p>
        </div>
        <div class="header-actions">
          <div class="progress-display">
            <span class="progress-text">0%</span>
            <div class="progress-bar"><div id="progress-bar-fill"></div></div>
          </div>
          <button id="logoutBtn" class="logout-btn" title="خروج از سیستم"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
      </div>
    </header>
    
    <main id="dynamic-content"></main>
  </div>

  <!-- Modals -->
  <div id="videoModal" class="modal video-container"><div class="modal-content"><div class="modal-header"><h2>ویدئو آموزشی</h2><button class="close-btn" onclick="closeModal('videoModal')">×</button></div><video controls id="video-player" title="ویدیوی آموزشی"><source src="" type="video/mp4"></video></div></div>
  <div id="pdfModal" class="modal pdf-container"><div class="modal-content"><div class="modal-header"><h2>جزوه آموزشی</h2><button class="close-btn" onclick="closeModal('pdfModal')">×</button></div><iframe id="pdf-viewer" title="جزوه آموزشی"></iframe></div></div>
  <div id="alertModal" class="modal"><div class="modal-content" id="alert-modal-content"></div></div>
  
<script>
document.addEventListener('DOMContentLoaded', function() {

    // --- Global Variables & Constants ---
    let registeredUsers = [], currentUser = null, courseData = {};
    const EITAA_ADMIN_LINK = 'https://eitaa.com/irtaali';
    const DOM = {
        loadingOverlay: document.getElementById('loadingOverlay'),
        loginContainer: document.getElementById('login-container'),
        nationalCodeInput: document.getElementById('nationalCodeInput'),
        verifyButton: document.getElementById('verifyButton'),
        dashboard: document.getElementById('dashboard'),
        dynamicContent: document.getElementById('dynamic-content'),
        userName: document.getElementById('userName'),
        courseName: document.getElementById('courseName'),
        logoutBtn: document.getElementById('logoutBtn'),
        alertModalContent: document.getElementById('alert-modal-content'),
        videoPlayer: document.getElementById('video-player'),
        pdfViewer: document.getElementById('pdf-viewer'),
        progressBarFill: document.getElementById('progress-bar-fill'),
        progressText: document.querySelector('.progress-text'),
    };

    // --- Date Helper ---
    const parseJalaliDate = (jalaliStr) => {
        if (!jalaliStr || typeof jalaliStr !== 'string') return null;
        const parts = jalaliStr.split('/');
        if (parts.length !== 3) return null;
        const [jy, jm, jd] = parts.map(Number);
        if (isNaN(jy) || isNaN(jm) || isNaN(jd)) return null;

        let gy, gm, gd, days;
        jy += 1595;
        days = -355668 + (365 * jy) + (~~(jy / 33) * 8) + ~~(((jy % 33) + 3) / 4) + jd + ((jm < 7) ? (jm - 1) * 31 : ((jm - 7) * 30) + 186);
        gy = 400 * ~~(days / 146097); days %= 146097;
        if (days > 36524) { gy += 100 * ~~(--days / 36524); days %= 36524; if (days >= 365) days++; }
        gy += 4 * ~~(days / 1461); days %= 1461;
        if (days > 365) { gy += ~~((days - 1) / 365); days = (days - 1) % 365; }
        gd = days + 1;
        const sal_a = [0, 31, (gy % 4 === 0 && gy % 100 !== 0 || gy % 400 === 0) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        for (gm = 0; gm < 13 && gd > sal_a[gm]; gm++) gd -= sal_a[gm];
        return new Date(gy, gm - 1, gd);
    };

    // --- UI Functions ---
    window.openModal = (id) => document.getElementById(id).style.display = 'flex';
    window.closeModal = (id) => {
        const modal = document.getElementById(id);
        modal.style.display = 'none';
        if(id === 'videoModal') {
            DOM.videoPlayer.pause();
            DOM.videoPlayer.src = '';
        }
    };
    
    // --- Modal Content Generators ---
    window.showAssignmentModal = () => {
        DOM.alertModalContent.innerHTML = `
            <div class="modal-header"><h2><i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف</h2><button class="close-btn" onclick="closeModal('alertModal')">×</button></div>
            <div class="modal-body"><p>لطفا خلاصه‌ای از این درس را در حداقل سه صفحه A4 به صورت دستنویس آماده کرده و تصویر آن را برای ادمین در ایتا ارسال نمایید.</p></div>
            <div class="modal-footer"><a href="${EITAA_ADMIN_LINK}" target="_blank"><i class="fa-solid fa-paper-plane"></i> ارسال به ادمین در ایتا</a></div>
        `;
        openModal('alertModal');
    };
    
    window.showCertificateRequestModal = () => {
        DOM.alertModalContent.innerHTML = `
            <div class="modal-header"><h2><i class="fa-solid fa-award"></i> درخواست گواهی</h2><button class="close-btn" onclick="closeModal('alertModal')">×</button></div>
            <div class="modal-body"><p><strong>توجه:</strong> پیش‌نیاز اصلی برای درخواست گواهی، ارسال خلاصه تمام دروس (تکالیف) می‌باشد.<br>پس از اطمینان از ارسال تمام تکالیف، جهت هماهنگی برای صدور گواهی به ادمین در ایتا پیام دهید.</p></div>
            <div class="modal-footer"><a href="${EITAA_ADMIN_LINK}" target="_blank"><i class="fa-solid fa-paper-plane"></i> پیام به ادمین در ایتا</a></div>
        `;
        openModal('alertModal');
    };
    
    window.openVideo = (term) => { DOM.videoPlayer.src = `sample_video_term${term}.mp4`; openModal('videoModal'); };
    window.openPdf = (term) => { DOM.pdfViewer.src = `sample_booklet_term${term}.pdf`; openModal('pdfModal'); };

    // --- Dynamic Content Rendering ---
    const renderLearningPath = () => {
        let termCounter = 1;
        let pathHTML = '<ul id="learning-path">';
        const now = new Date();
        const totalWeeks = 12;

        for (let i = 0; i < totalWeeks; i++) {
            const weekStart = new Date(courseData.startDate.getTime() + i * 7 * 24 * 60 * 60 * 1000);
            const isRestWeek = (i + 1) % 3 === 0;
            const weekStatus = getWeekStatus(weekStart, now);
            const icon = weekStatus === 'completed' ? 'fa-check' : (weekStatus === 'locked' ? 'fa-lock' : `fa-${termCounter}`);
            
            pathHTML += `
                <li class="path-item ${weekStatus}" data-week="${i}">
                    <div class="path-status"><i class="fa-solid ${icon}"></i></div>
                    <div class="path-item-content">
                        <div class="path-item-header" onclick="toggleLesson(this)">
                            <div class="path-item-title">
                                <h3>${isRestWeek ? 'هفته استراحت و مرور' : `ترم ${termCounter}`}</h3>
                                <span>هفته ${i + 1}</span>
                            </div>
                            <div class="path-item-actions">
                                ${weekStatus !== 'locked' ? `<button onclick="event.stopPropagation(); toggleLesson(this.parentElement.parentElement)">${isRestWeek ? 'مرور' : 'شروع درس'}</button>` : ''}
                            </div>
                        </div>
                        ${!isRestWeek && weekStatus !== 'locked' ? `
                        <div class="path-item-details">
                            <div class="lesson-content">
                                <p>محتوای آموزشی این ترم برای شما در دسترس است. برای شروع، روی گزینه‌های زیر کلیک کنید.</p>
                                <div class="resource-buttons">
                                    <button onclick="openVideo(${termCounter})"><i class="fa-solid fa-video"></i> مشاهده ویدئو</button>
                                    <button onclick="openPdf(${termCounter})"><i class="fa-solid fa-file-pdf"></i> دریافت جزوه</button>
                                    <button class="primary" onclick="showAssignmentModal()"><i class="fa-solid fa-pen-to-square"></i> ارسال تکلیف</button>
                                </div>
                            </div>
                        </div>` : ''}
                    </div>
                </li>
            `;
            if (!isRestWeek) termCounter++;
        }
        pathHTML += '</ul>';
        DOM.dynamicContent.innerHTML = pathHTML;
    };

    const renderSpecialState = (icon, title, text, buttonHTML = '') => {
        DOM.dynamicContent.innerHTML = `<div class="special-state-card"><i class="fa-solid ${icon}"></i><h2>${title}</h2><p>${text}</p>${buttonHTML}</div>`;
    };

    const updateProgress = () => {
        const now = new Date();
        const elapsed = now.getTime() - courseData.startDate.getTime();
        const totalDuration = courseData.endDate.getTime() - courseData.startDate.getTime();
        const percentage = Math.min(100, (elapsed / totalDuration) * 100);
        
        DOM.progressBarFill.style.width = `${percentage}%`;
        DOM.progressText.textContent = `${Math.round(percentage)}%`;
    };

    // --- Helper Functions ---
    const getWeekStatus = (weekStartDate, currentDate) => {
        const weekEndDate = new Date(weekStartDate.getTime() + 7 * 24 * 60 * 60 * 1000);
        if (currentDate >= weekEndDate) return 'completed';
        if (currentDate >= weekStartDate && currentDate < weekEndDate) return 'current';
        return 'locked';
    };

    window.toggleLesson = (element) => {
        const item = element.closest('.path-item');
        if (item.classList.contains('locked')) return;
        const details = item.querySelector('.path-item-details');
        if (details) {
            details.classList.toggle('open');
        }
    };

    // --- Main Application Logic ---
    const populateDashboard = () => {
        DOM.userName.innerText = currentUser[0];
        DOM.courseName.innerText = courseData.name;
        
        const now = new Date();
        if (now < courseData.startDate) {
            const countdownHTML = '<div id="countdown-timer"></div>';
            renderSpecialState('fa-hourglass-start', 'دوره به زودی آغاز می‌شود!', `مسیر یادگیری شما در تاریخ ${courseData.startDate.toLocaleDateString('fa-IR')} باز خواهد شد.`, countdownHTML);
            startCountdown();
        } else if (now > courseData.endDate) {
            renderSpecialState('fa-award', 'تبریک! دوره به پایان رسید', 'امیدواریم این سفر آموزشی برای شما مفید بوده باشد. اکنون می‌توانید برای دریافت گواهی خود اقدام کنید.', '<button onclick="showCertificateRequestModal()">درخواست گواهی</button>');
        } else {
            renderLearningPath();
            updateProgress();
        }
    };
    
    const startCountdown = () => {
        const timerEl = document.getElementById('countdown-timer');
        if (!timerEl) return;
        const interval = setInterval(() => {
            const distance = courseData.startDate.getTime() - new Date().getTime();
            if (distance < 0) { clearInterval(interval); location.reload(); return; }
            const d = Math.floor(distance / (1000*60*60*24)); const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60)); const m = Math.floor((distance % (1000*60*60)) / (1000*60)); const s = Math.floor((distance % (1000*60)) / 1000);
            timerEl.innerHTML = `${d} روز و ${h} ساعت و ${m} دقیقه و ${s} ثانیه`;
        }, 1000);
    };

    const initDashboard = () => {
        populateDashboard();
        DOM.loginContainer.style.display = 'none';
        DOM.dashboard.style.display = 'block';
        DOM.loadingOverlay.style.display = 'none';
    };

    const logout = () => {
        if (confirm("آیا برای خروج از سیستم مطمئن هستید؟")) { 
            sessionStorage.removeItem('loggedInUser'); 
            location.reload();
        }
    };

    // --- Authentication and Initialization ---
    const verifyUser = (code) => {
        if (!/^\d{10}$/.test(code)) return alert("کد ملی باید ۱۰ رقم باشد.");
        currentUser = registeredUsers.find(user => user[1] && user[1].toString() === code);
        if (currentUser) {
            sessionStorage.setItem('loggedInUser', code);
            initDashboard();
        } else {
            alert("کد ملی وارد شده در این دوره ثبت نام نشده است.");
            DOM.loadingOverlay.style.display = 'none';
            DOM.loginContainer.style.display = 'flex';
        }
    };

    const loadAndInit = () => {
        DOM.loadingOverlay.style.display = 'flex';
        fetch("https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx")
        .then(res => { if (!res.ok) throw new Error("خطای شبکه"); return res.arrayBuffer(); })
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            if (json.length < 2) throw new Error("فایل اکسل خالی است.");
            
            const courseInfoRow = json[1];
            courseData = {
                name: courseInfoRow[2] || "دوره آموزشی",
                startDate: parseJalaliDate(courseInfoRow[4])
            };
            if (!courseData.startDate) throw new Error("تاریخ شروع دوره معتبر نیست.");
            
            courseData.endDate = new Date(courseData.startDate.getTime() + 84 * 24 * 60 * 60 * 1000);
            registeredUsers = json.slice(1);
            
            const loggedInUserCode = sessionStorage.getItem('loggedInUser');
            const urlParamId = new URLSearchParams(window.location.search).get('id');

            if (loggedInUserCode) {
                 verifyUser(loggedInUserCode);
            } else if (urlParamId) {
                verifyUser(urlParamId);
            } else {
                DOM.loadingOverlay.style.display = 'none';
                DOM.loginContainer.style.display = 'flex';
            }
        }).catch(err => {
            console.error("Initialization Error:", err);
            alert("خطا در بارگذاری اطلاعات. لطفاً صفحه را مجدداً بارگیری کنید.");
            DOM.loadingOverlay.style.display = 'none';
            DOM.loginContainer.style.display = 'flex';
        });
    };

    // --- Event Listeners ---
    DOM.verifyButton.addEventListener('click', () => verifyUser(DOM.nationalCodeInput.value.trim()));
    DOM.nationalCodeInput.addEventListener('keypress', (e) => e.key === 'Enter' && verifyUser(DOM.nationalCodeInput.value.trim()));
    DOM.logoutBtn.addEventListener('click', logout);

    // --- Start Application ---
    loadAndInit();
});
</script>
</body>
</html>
