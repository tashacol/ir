<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد آموزشی - تربیت مربی نوجوان</title>
  <!-- کتابخانه‌های مورد نیاز -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-jalaali/0.9.2/moment-jalaali.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Medium.woff2') format('woff2');
      font-weight: normal; font-style: normal;
    }
    :root {
      --bg-main: #f0f2f5; --bg-sidebar: #1e293b; --bg-card: #ffffff;
      --primary-accent: #4f46e5; --primary-accent-hover: #4338ca;
      --danger-color: #ef4444; --danger-color-hover: #dc2626;
      --text-dark: #0f172a; --text-light: #f8fafc; --text-muted: #64748b;
      --border-color: #e2e8f0; --shadow-color: rgba(0, 0, 0, 0.08);
      --success-color: #10b981; --warning-color: #f59e0b; --break-color: #64748b;
      --sidebar-width: 280px; --border-radius: 12px; --transition-speed: 0.3s;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main);
      color: var(--text-dark); direction: rtl; text-align: right;
      line-height: 1.7; overflow-x: hidden;
    }
    /* --- لودینگ و صفحه ورود --- */
    #loadingOverlay, #login-container {
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; background-color: var(--bg-main); position: fixed;
      top: 0; left: 0; width: 100%; height: 100%; z-index: 20000;
    }
    .loader {
      width: 50px; height: 50px; border: 5px solid var(--border-color);
      border-top-color: var(--primary-accent); border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    #login-box {
      background: white; padding: 40px; border-radius: var(--border-radius);
      box-shadow: 0 10px 25px var(--shadow-color); width: 90%; max-width: 400px;
    }
    #login-box h2 { text-align: center; margin-bottom: 25px; }
    #login-box input {
      width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color);
      border-radius: 8px; font-size: 1.1em; font-family: 'Vazirmatn', sans-serif;
    }
    #login-box button {
      width: 100%; padding: 14px; background: var(--primary-accent); color: white;
      border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em;
      transition: background var(--transition-speed);
    }
    #login-box button:hover { background: var(--primary-accent-hover); }

    /* --- ساختار داشبورد --- */
    #dashboard { display: flex; }
    #sidebar {
      width: var(--sidebar-width); background-color: var(--bg-sidebar);
      color: var(--text-light); padding: 25px; position: fixed;
      top: 0; right: 0; height: 100vh; display: flex; flex-direction: column;
      transition: transform var(--transition-speed) ease-in-out; z-index: 1000;
    }
    .sidebar-header {
      text-align: center; padding-bottom: 20px;
      border-bottom: 1px solid #33415b;
    }
    .sidebar-header h2 { font-size: 1.4em; }
    .sidebar-header p { font-size: 0.9em; color: var(--text-muted); }
    .sidebar-section { margin-top: 30px; }
    .sidebar-section h3 {
      font-size: 0.8em; color: var(--text-muted);
      text-transform: uppercase; margin-bottom: 15px;
    }
    .sidebar-section ul { list-style: none; }
    .sidebar-section ul li a {
      display: flex; align-items: center; gap: 15px; padding: 12px;
      border-radius: 8px; text-decoration: none; color: var(--text-light);
      transition: background-color var(--transition-speed);
    }
    .sidebar-section ul li a:hover { background-color: #33415b; }
    .sidebar-section ul li a i { width: 20px; text-align: center; font-size: 1.2em; }
    #certificate-info { font-size: 0.9em; line-height: 1.8; }
    #certificate-info strong { color: var(--warning-color); }
    
    .logout-section {
      margin-top: auto; padding-top: 20px;
      border-top: 1px solid #33415b;
    }
    .logout-btn {
      width: 100%; background: transparent; border: 2px solid var(--danger-color);
      color: var(--danger-color); font-weight: bold; text-align: center;
      padding: 10px; border-radius: 8px; cursor: pointer;
      transition: all var(--transition-speed);
    }
    .logout-btn:hover { background: var(--danger-color); color: white; }
    .logout-btn i { margin-left: 8px; }
    
    #main-content {
      flex-grow: 1; padding: 30px; margin-right: var(--sidebar-width);
      transition: margin-right var(--transition-speed) ease-in-out;
    }
    .page-header { margin-bottom: 30px; }
    #welcomeMessage { font-size: 1.8em; font-weight: bold; }
    
    #progress-container { margin-bottom: 30px; }
    #progress-container .progress-title {
      display: flex; justify-content: space-between; align-items: baseline;
      margin-bottom: 10px;
    }
    #progress-container .progress-title h3 { font-size: 1.2em; }
    #progress-container .progress-dates { font-size: 0.9em; color: var(--text-muted); }
    .progress-bar { height: 12px; background-color: var(--border-color); border-radius: 6px; overflow: hidden; }
    #progress-bar-fill { height: 100%; width: 0%; background-color: var(--primary-accent); transition: width var(--transition-speed); }
    
    #course-timeline {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }
    .card {
      background: var(--bg-card); border-radius: var(--border-radius);
      box-shadow: 0 4px 10px var(--shadow-color); padding: 20px;
      border-top: 4px solid transparent; position: relative;
      transition: all var(--transition-speed);
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px var(--shadow-color); }
    .card.term-card { border-top-color: var(--primary-accent); }
    .card.break-card { border-top-color: var(--break-color); }
    .card.locked { opacity: 0.6; cursor: not-allowed; }
    .card.locked:hover { transform: none; }
    .card.current-week { border: 2px solid var(--primary-accent); }
    .current-week-tag {
      position: absolute; top: 10px; left: 10px; background: var(--primary-accent);
      color: white; padding: 2px 8px; border-radius: 6px; font-size: 0.8em;
    }
    .card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    .card-header h3 { font-size: 1.4em; }
    .card p { color: var(--text-muted); margin-bottom: 20px; font-size: 0.9em; }
    .card-actions { display: flex; flex-direction: column; gap: 10px; }
    .card-actions button {
      padding: 12px; border: none; border-radius: 8px; cursor: pointer;
      font-family: 'Vazirmatn', sans-serif; font-size: 1em; font-weight: bold;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      transition: all var(--transition-speed);
    }
    .card-actions button:disabled { background-color: #e5e7eb !important; color: var(--text-muted); cursor: not-allowed; }
    .video-btn { background-color: var(--primary-accent); color: white; }
    .pdf-btn { background-color: #33415b; color: white; }
    .assignment-btn { background-color: var(--success-color); color: white; }
    
    #menu-toggle {
      display: none; position: fixed; top: 15px; left: 15px;
      background: var(--bg-sidebar); color: white; border: none;
      width: 45px; height: 45px; border-radius: 50%; font-size: 1.5em;
      cursor: pointer; z-index: 1001;
    }
    @media (max-width: 992px) {
      #sidebar { transform: translateX(var(--sidebar-width)); }
      #sidebar.open { transform: translateX(0); }
      #main-content { margin-right: 0; }
      #menu-toggle { display: block; }
    }
    
    /* --- Modal Styles --- */
    .modal {
      display: none; position: fixed; z-index: 11000; left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(5px);
      align-items: center; justify-content: center; animation: fadeIn 0.3s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal-content {
      background: #fff; padding: 25px; border-radius: var(--border-radius);
      width: 90%; max-width: 600px; position: relative;
      animation: slideIn 0.3s;
    }
    @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .close-btn { position: absolute; top: 15px; left: 15px; font-size: 1.8em; cursor: pointer; color: var(--text-muted); }
    #termVideo { width: 100%; border-radius: 8px; }
    #pdfViewer { width: 100%; height: 60vh; border: none; border-radius: 8px;}
    
    /* Custom Alert/Confirm Modals */
    .alert-modal-content, .confirm-modal-content { max-width: 400px; text-align: center; }
    .alert-modal-content button, .confirm-actions button {
      margin-top: 15px; padding: 10px 30px; border:none; border-radius:8px; cursor: pointer;
    }
    .confirm-actions { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
    .confirm-yes { background-color: var(--danger-color); color: white; }
    .confirm-no { background-color: var(--border-color); color: var(--text-dark); }
  </style>
</head>
<body>

  <div id="loadingOverlay"><div class="loader"></div></div>
  <div id="login-container" style="display: none;"><div id="login-box"><h2><i class="fa-solid fa-lock"></i> ورود به سامانه</h2><input type="text" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید"><button id="verifyButton">ورود</button></div></div>

  <div id="dashboard" style="display: none;">
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2 id="userName"></h2><p id="userNationalCode"></p>
      </div>
      <div class="sidebar-section"><h3>منوی اصلی</h3><ul><li><a href="#" class="active"><i class="fa-solid fa-house"></i> داشبورد</a></li></ul></div>
      <div class="sidebar-section"><h3>اطلاعات دوره</h3><p id="course-info" style="font-size: 0.9em; line-height: 1.8;">نام دوره: <strong id="courseName"></strong><br>شروع: <strong id="startDate"></strong><br>پایان: <strong id="endDate"></strong></p></div>
      <div class="sidebar-section"><h3>گواهی پایان دوره</h3><div id="certificate-info"></div></div>
      <div class="logout-section"><button class="logout-btn" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i>خروج از سیستم</button></div>
    </aside>

    <button id="menu-toggle"><i class="fa-solid fa-bars"></i></button>

    <main id="main-content">
      <header class="page-header"><h1 id="welcomeMessage"></h1></header>
      <section id="progress-container">
        <div class="progress-title">
          <h3>نمودار زمانی دوره</h3>
          <span class="progress-dates" id="progressDates"></span>
        </div>
        <div class="progress-bar"><div id="progress-bar-fill"></div></div>
      </section>
      <section id="course-timeline"></section>
    </main>
  </div>

  <!-- Modal Templates -->
  <div id="videoModal" class="modal"><div class="modal-content"><span class="close-btn" onclick="closeModal('videoModal')">×</span><video controls id="termVideo"><source src="" type="video/mp4"></video></div></div>
  <div id="pdfModal" class="modal"><div class="modal-content"><span class="close-btn" onclick="closeModal('pdfModal')">×</span><iframe id="pdfViewer"></iframe></div></div>
  <div id="alertModal" class="modal"><div class="modal-content alert-modal-content"><p id="alertMessage"></p><button onclick="closeModal('alertModal')">باشه</button></div></div>
  <div id="confirmModal" class="modal"><div class="modal-content confirm-modal-content"><p id="confirmMessage"></p><div class="confirm-actions"><button id="confirmYesBtn" class="confirm-yes"></button><button id="confirmNoBtn" class="confirm-no">انصراف</button></div></div></div>

<script>
    // --- Global Variables & Config ---
    let registeredUsers = [], currentUser = null;
    let courseName, courseId, courseStartDate;
    let courseEndDate, certificateDeadline;
    const COURSE_WEEKS = 12;
    const CERTIFICATE_DAYS = 30;

    // --- DOM Elements ---
    const DOMElements = {
        loadingOverlay: document.getElementById('loadingOverlay'),
        loginContainer: document.getElementById('login-container'),
        dashboard: document.getElementById('dashboard'),
        sidebar: document.getElementById('sidebar'),
        menuToggle: document.getElementById('menu-toggle'),
        logoutBtn: document.getElementById('logoutBtn')
    };

    // --- UI & Modal Functions ---
    const showLoader = (show) => DOMElements.loadingOverlay.style.display = show ? 'flex' : 'none';
    const openModal = (id) => document.getElementById(id).style.display = 'flex';
    const closeModal = (id) => document.getElementById(id).style.display = 'none';
    const showAlert = (message) => {
        document.getElementById('alertMessage').innerText = message;
        openModal('alertModal');
    };
    const showConfirm = (message, yesText, onConfirm) => {
        document.getElementById('confirmMessage').innerText = message;
        const yesBtn = document.getElementById('confirmYesBtn');
        yesBtn.innerText = yesText;
        openModal('confirmModal');
        
        yesBtn.onclick = () => {
            onConfirm();
            closeModal('confirmModal');
        };
        document.getElementById('confirmNoBtn').onclick = () => closeModal('confirmModal');
    };
    const openVideoModal = (term) => { document.getElementById('termVideo').src = `sample_video_term${term}.mp4`; openModal('videoModal'); };
    const openPdfModal = (term) => { document.getElementById('pdfViewer').src = `sample_booklet_term${term}.pdf`; openModal('pdfModal'); };

    // --- Core Application Logic ---
    function calculateProgress() {
        const now = moment();
        const start = moment(courseStartDate);
        const end = moment(courseEndDate);

        if (now.isBefore(start)) return 0;
        if (now.isAfter(end)) return 100;

        const totalDuration = end.diff(start, 'days');
        const elapsed = now.diff(start, 'days');
        const progress = Math.min(100, (elapsed / totalDuration) * 100);
        
        document.getElementById('progress-bar-fill').style.width = `${progress}%`;
        document.getElementById('progressDates').innerText = `شروع: ${start.format('jD jMMMM')} | پایان: ${end.format('jD jMMMM')}`;
    }

    function generateCourseTimeline() {
        const timeline = document.getElementById('course-timeline');
        timeline.innerHTML = '';
        if (!courseStartDate) {
            timeline.innerHTML = `<p>محتوای دوره هنوز بارگذاری نشده است.</p>`;
            return;
        }

        const now = moment();
        let termCounter = 1;

        for (let i = 0; i < COURSE_WEEKS; i++) {
            const weekStart = moment(courseStartDate).add(i, 'weeks');
            const weekEnd = moment(weekStart).add(1, 'week');
            const isLocked = now.isBefore(weekStart);
            const isCurrent = now.isBetween(weekStart, weekEnd);
            
            const card = document.createElement('div');
            card.className = 'card';
            if (isLocked) card.classList.add('locked');
            if (isCurrent) card.classList.add('current-week');

            if ((i + 1) % 3 === 0) { // Break week
                card.classList.add('break-card');
                card.innerHTML = `<div class="card-header"><h3><i class="fa-solid fa-mug-hot"></i> هفته استراحت</h3></div>
                                  <p>این هفته برای استراحت و مرور در نظر گرفته شده است.</p>
                                  <p>شروع از: ${weekStart.format('jD jMMMM jYYYY')}</p>`;
            } else { // Term week
                card.classList.add('term-card');
                card.innerHTML = `${isCurrent ? '<span class="current-week-tag">هفته جاری</span>' : ''}
                                  <div class="card-header"><h3>ترم ${termCounter}</h3><i class="icon fa-solid ${isLocked ? 'fa-lock' : 'fa-lock-open'}"></i></div>
                                  <p>شروع ترم از تاریخ: ${weekStart.format('jD jMMMM jYYYY')}</p>
                                  <div class="card-actions">
                                      <button class="video-btn" onclick="openVideoModal(${termCounter})" ${isLocked ? 'disabled' : ''}><i class="fa-solid fa-play"></i> مشاهده ویدئو</button>
                                      <button class="pdf-btn" onclick="openPdfModal(${termCounter})" ${isLocked ? 'disabled' : ''}><i class="fa-solid fa-file-lines"></i> مشاهده جزوه</button>
                                      <button class="assignment-btn" onclick="window.open('https://tashacol.github.io/ir/takalif.html', '_blank')" ${isLocked ? 'disabled' : ''}><i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف</button>
                                  </div>`;
                termCounter++;
            }
            timeline.appendChild(card);
        }
    }

    function updateCertificateInfo() {
        const container = document.getElementById('certificate-info');
        const now = moment();
        const end = moment(courseEndDate);

        if (now.isBefore(end)) {
            container.innerHTML = `<p>گزینه درخواست گواهی پس از پایان دوره در تاریخ <strong>${end.format('jD jMMMM')}</strong> فعال خواهد شد.</p>`;
        } else if (now.isSameOrAfter(end) && now.isSameOrBefore(certificateDeadline)) {
            const remainingDays = moment(certificateDeadline).diff(now, 'days');
            container.innerHTML = `<p>مهلت درخواست تا <strong>${moment(certificateDeadline).format('jD jMMMM')}</strong> (${remainingDays} روز دیگر) می‌باشد.</p>
                                   <button onclick="showAlert('درخواست گواهی شما با موفقیت ثبت شد.')" style="width:100%;padding:10px;background-color:var(--success-color);color:white;border:none;border-radius:8px;cursor:pointer;">درخواست گواهی</button>`;
        } else {
            container.innerHTML = `<p>مهلت درخواست گواهی به پایان رسیده است.</p>`;
        }
    }
    
    function initDashboard() {
        document.getElementById('userName').innerText = currentUser[0];
        document.getElementById('userNationalCode').innerText = `کد ملی: ${currentUser[1]}`;
        document.getElementById('courseName').innerText = courseName;
        document.getElementById('startDate').innerText = moment(courseStartDate).format('jD jMMMM jYYYY');
        document.getElementById('endDate').innerText = moment(courseEndDate).format('jD jMMMM jYYYY');
        document.getElementById('welcomeMessage').innerText = `خوش آمدید، ${currentUser[0]}!`;

        calculateProgress();
        generateCourseTimeline();
        updateCertificateInfo();
        
        DOMElements.loginContainer.style.display = 'none';
        DOMElements.dashboard.style.display = 'flex';
        showLoader(false);
    }
    
    function logout() {
        showConfirm('آیا برای خروج از سیستم مطمئن هستید؟', 'بله، خارج شو', () => {
            localStorage.removeItem('rememberedUser');
            location.reload();
        });
    }

    // --- Authentication & Data Loading ---
    function verifyUser() {
        const inputCode = document.getElementById('nationalCodeInput').value.trim();
        if (!inputCode) return showAlert("لطفاً کد ملی خود را وارد کنید.");
        
        currentUser = registeredUsers.find(user => user[1] && user[1].toString() === inputCode);

        if (currentUser) {
            localStorage.setItem('rememberedUser', inputCode);
            showLoader(true);
            initDashboard();
        } else {
            showAlert("کد ملی وارد شده در این دوره ثبت نام نشده است.");
        }
    }

    function checkRememberMe() {
        const rememberedCode = localStorage.getItem('rememberedUser');
        if (rememberedCode) {
            currentUser = registeredUsers.find(user => user[1] && user[1].toString() === rememberedCode);
        }
        
        if (currentUser) {
            initDashboard();
        } else {
            DOMElements.loginContainer.style.display = 'flex';
            showLoader(false);
        }
    }
    
    function loadAndInit() {
        fetch("https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx")
        .then(res => res.arrayBuffer())
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            if (json.length > 1) {
                const courseData = json[1];
                courseName = courseData[2] || "دوره آموزشی";
                courseId = courseData[3] || "N/A";
                const courseStartDateStr = courseData[4] || ""; // Column E is index 4

                if (!courseStartDateStr) throw new Error("تاریخ شروع دوره در فایل اکسل (ستون E) یافت نشد.");

                // Using moment-jalaali for robust parsing
                courseStartDate = moment(courseStartDateStr, 'jYYYY/jM/jD').toDate();
                
                if (!moment(courseStartDate).isValid()) throw new Error("فرمت تاریخ در فایل اکسل (ستون E) صحیح نیست. باید به صورت 1403/01/20 باشد.");

                courseEndDate = moment(courseStartDate).add(COURSE_WEEKS, 'weeks').toDate();
                certificateDeadline = moment(courseEndDate).add(CERTIFICATE_DAYS, 'days').toDate();
                
                registeredUsers = json.slice(1);
                checkRememberMe();
            } else {
                throw new Error("فایل اکسل خالی است یا اطلاعات دوره یافت نشد.");
            }
        }).catch(err => {
            console.error("Error loading data:", err);
            showAlert(err.message || "خطا در بارگذاری اطلاعات دوره. لطفاً صفحه را مجدداً بارگیری کنید.");
            showLoader(false);
        });
    }

    // --- Event Listeners ---
    document.getElementById('verifyButton').addEventListener('click', verifyUser);
    document.getElementById('nationalCodeInput').addEventListener('keypress', (e) => e.key === 'Enter' && verifyUser());
    DOMElements.logoutBtn.addEventListener('click', logout);
    DOMElements.menuToggle.addEventListener('click', () => DOMElements.sidebar.classList.toggle('open'));

    // --- Start Application ---
    loadAndInit();
</script>
</body>
</html>
