<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد آموزشی - تربیت مربی نوجوان</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Medium.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --bg-main: #f0f2f5;
      --bg-sidebar: #1e293b;
      --bg-card: #ffffff;
      --primary-accent: #4f46e5;
      --primary-accent-hover: #4338ca;
      --text-dark: #0f172a;
      --text-light: #f8fafc;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --break-color: #64748b;
      --sidebar-width: 280px;
      --border-radius: 12px;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-dark);
      direction: rtl;
      text-align: right;
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* --- لودینگ --- */
    #loadingOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #fff; display: flex; flex-direction: column;
      align-items: center; justify-content: center; z-index: 20000;
      transition: opacity 0.5s;
    }
    .loader {
      width: 50px; height: 50px; border: 5px solid #e2e8f0;
      border-top-color: var(--primary-accent); border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* --- صفحه ورود --- */
    #login-container {
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; background-color: var(--bg-main);
    }
    #login-box {
      background: white; padding: 40px; border-radius: var(--border-radius);
      box-shadow: 0 10px 25px var(--shadow-color); width: 90%; max-width: 400px;
    }
    #login-box h2 { text-align: center; margin-bottom: 25px; }
    #login-box input[type="text"] {
      width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color);
      border-radius: 8px; font-size: 1.1em; font-family: 'Vazirmatn', sans-serif;
    }
    #login-box button {
      width: 100%; padding: 14px; background: var(--primary-accent); color: white;
      border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em;
      transition: background var(--transition-speed);
    }
    #login-box button:hover { background: var(--primary-accent-hover); }

    /* --- ساختار اصلی داشبورد --- */
    #dashboard {
      display: flex;
    }
    
    /* --- منوی کناری (Sidebar) --- */
    #sidebar {
      width: var(--sidebar-width);
      background-color: var(--bg-sidebar);
      color: var(--text-light);
      padding: 25px;
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: transform var(--transition-speed) ease-in-out;
      z-index: 1000;
    }
    .sidebar-header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #33415b;
    }
    .sidebar-header h2 { font-size: 1.4em; }
    .sidebar-header p { font-size: 0.9em; color: var(--text-muted); }
    
    .sidebar-section {
      margin-top: 30px;
    }
    .sidebar-section h3 {
      font-size: 0.8em;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 15px;
    }
    .sidebar-section ul { list-style: none; }
    .sidebar-section ul li a {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-light);
      transition: background-color var(--transition-speed);
    }
    .sidebar-section ul li a:hover, .sidebar-section ul li a.active {
      background-color: #33415b;
    }
    .sidebar-section ul li a i { width: 20px; text-align: center; font-size: 1.2em; }

    #certificate-info { font-size: 0.9em; line-height: 1.8; }
    #certificate-info strong { color: var(--warning-color); }
    #certificateRequestBtn {
      width: 100%; padding: 10px; margin-top: 10px;
      background-color: var(--success-color); color: white;
      border: none; border-radius: 8px; cursor: pointer;
    }
    .logout-section {
      margin-top: auto; /* Pushes to the bottom */
    }

    /* --- محتوای اصلی --- */
    #main-content {
      flex-grow: 1;
      padding: 30px;
      margin-right: var(--sidebar-width);
      transition: margin-right var(--transition-speed) ease-in-out;
    }
    .page-header { margin-bottom: 30px; }
    #welcomeMessage { font-size: 1.8em; font-weight: bold; }
    
    /* Progress Bar */
    #progress-container {
      margin-bottom: 30px;
    }
    #progress-container p { margin-bottom: 10px; font-weight: bold; }
    .progress-bar {
      height: 12px;
      background-color: var(--border-color);
      border-radius: 6px;
      overflow: hidden;
    }
    #progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: var(--primary-accent);
      border-radius: 6px;
      transition: width var(--transition-speed);
    }
    
    /* Timeline */
    #course-timeline {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }
    .card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px var(--shadow-color);
      padding: 20px;
      border-top: 4px solid transparent;
      transition: all var(--transition-speed);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px var(--shadow-color);
    }
    .card.term-card { border-top-color: var(--primary-accent); }
    .card.break-card { border-top-color: var(--break-color); }
    .card.locked { opacity: 0.6; cursor: not-allowed; }
    .card.locked:hover { transform: none; box-shadow: 0 4px 10px var(--shadow-color); }
    .card.current-week {
      border: 2px solid var(--primary-accent);
      box-shadow: 0 0 15px var(--primary-accent);
    }

    .card-header {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 10px;
    }
    .card-header h3 { font-size: 1.4em; }
    .card-header .icon { font-size: 1.5em; color: var(--text-muted); }
    .card p { color: var(--text-muted); margin-bottom: 20px; font-size: 0.9em; }

    .card-actions { display: flex; flex-direction: column; gap: 10px; }
    .card-actions button {
      padding: 12px; border: none; border-radius: 8px; cursor: pointer;
      font-family: 'Vazirmatn', sans-serif; font-size: 1em; font-weight: bold;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      transition: all var(--transition-speed);
    }
    .card-actions button:disabled { background-color: #e5e7eb !important; color: var(--text-muted); cursor: not-allowed; }
    .video-btn { background-color: var(--primary-accent); color: white; }
    .pdf-btn { background-color: #33415b; color: white; }
    .assignment-btn { background-color: var(--success-color); color: white; }
    
    /* --- دکمه منو برای موبایل --- */
    #menu-toggle {
      display: none; position: fixed; top: 15px; left: 15px;
      background: var(--bg-sidebar); color: white; border: none;
      width: 45px; height: 45px; border-radius: 50%;
      font-size: 1.5em; cursor: pointer; z-index: 1001;
    }

    /* --- رسپانسیو --- */
    @media (max-width: 992px) {
      #sidebar {
        transform: translateX(var(--sidebar-width));
      }
      #sidebar.open {
        transform: translateX(0);
      }
      #main-content {
        margin-right: 0;
      }
      #menu-toggle {
        display: block;
      }
    }
    
    /* مدال‌ها و پاپ آپ ها */
    .modal {
      display: none; position: fixed; z-index: 11000; left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
    }
    .modal-content {
      background: #fff; margin: 10% auto; padding: 20px; border-radius: var(--border-radius);
      width: 90%; max-width: 600px; position: relative;
    }
    .close-btn {
      position: absolute; top: 15px; left: 15px; font-size: 1.8em;
      cursor: pointer; color: var(--text-muted);
    }
    #alert-modal .modal-content { max-width: 400px; text-align: center; }
    #alert-modal button { margin-top: 15px; background: var(--primary-accent); color:white; padding: 10px 30px; border:none; border-radius:8px;}
    #termVideo { width: 100%; border-radius: 8px; }
    #pdfViewer { width: 100%; height: 60vh; border: none; border-radius: 8px;}

  </style>
</head>
<body>

  <div id="loadingOverlay"><div class="loader"></div></div>

  <div id="login-container" style="display: none;">
    <div id="login-box">
      <h2><i class="fa-solid fa-lock"></i> ورود به سامانه</h2>
      <input type="text" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید">
      <button id="verifyButton">ورود</button>
    </div>
  </div>

  <div id="dashboard" style="display: none;">
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2 id="userName"></h2>
        <p id="userNationalCode"></p>
      </div>
      
      <div class="sidebar-section">
        <h3>منوی اصلی</h3>
        <ul>
          <li><a href="#" class="active"><i class="fa-solid fa-house"></i> داشبورد</a></li>
        </ul>
      </div>

      <div class="sidebar-section">
        <h3>اطلاعات دوره</h3>
        <p id="course-info" style="font-size: 0.9em; line-height: 1.8;">
          نام دوره: <strong id="courseName"></strong><br>
          شروع: <strong id="startDate"></strong><br>
          پایان: <strong id="endDate"></strong>
        </p>
      </div>
      
      <div class="sidebar-section">
        <h3>گواهی پایان دوره</h3>
        <div id="certificate-info"></div>
      </div>
      
      <div class="logout-section">
        <ul>
          <li><a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> خروج از سیستم</a></li>
        </ul>
      </div>
    </aside>

    <button id="menu-toggle"><i class="fa-solid fa-bars"></i></button>

    <main id="main-content">
      <header class="page-header">
        <h1 id="welcomeMessage"></h1>
      </header>

      <section id="progress-container">
        <p>پیشرفت شما در دوره</p>
        <div class="progress-bar">
          <div id="progress-bar-fill"></div>
        </div>
      </section>

      <section id="course-timeline"></section>
    </main>
  </div>

  <!-- Modal Templates -->
  <div id="videoModal" class="modal"><div class="modal-content"><span class="close-btn" onclick="closeModal('videoModal')">×</span><video controls id="termVideo"><source src="" type="video/mp4"></video></div></div>
  <div id="pdfModal" class="modal"><div class="modal-content"><span class="close-btn" onclick="closeModal('pdfModal')">×</span><iframe id="pdfViewer"></iframe></div></div>
  <div id="alertModal" class="modal"><div class="modal-content" id="alert-modal-content"><p id="alertMessage"></p><button onclick="closeModal('alertModal')">باشه</button></div></div>
  
<script>
    // --- Global Variables ---
    let registeredUsers = [], currentUser = null;
    let courseName, courseId, courseStartDateStr;
    let courseStartDate, courseEndDate, certificateDeadline;

    // --- Date Helpers ---
    const jalaliToGregorian=(jy,jm,jd)=>{let gy;if(jy>979){gy=1600;jy-=979;}else{gy=621;}let days=(365*jy)+Math.floor(jy/33)*8+Math.floor((jy%33+3)/4)+78+jd+((jm<7)?((jm-1)*31):(((jm-7)*30)+186));gy+=400*Math.floor(days/146097);days%=146097;if(days>36524){gy+=100*Math.floor((--days)/36524);days%=36524;if(days>=365)days++;}gy+=400*Math.floor(days/365);days%=365;let sal_a=[0,31,new Date(gy,1,29).getDate()==29?29:28,31,30,31,30,31,31,30,31,30,31];let gm;for(gm=0;gm<13&&days>=sal_a[gm];gm++)days-=sal_a[gm];return[gy,gm,days+1];}
    const parseJalaliDate = (jalaliStr) => {
        const [jy, jm, jd] = jalaliStr.split('/').map(Number);
        const [gy, gm, gd] = jalaliToGregorian(jy, jm, jd);
        return new Date(gy, gm - 1, gd);
    };
    const formatDatePersian = (date) => date.toLocaleDateString("fa-IR", { year: 'numeric', month: 'long', day: 'numeric' });

    // --- UI Functions ---
    const showLoader = (show) => document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    const showAlert = (message) => {
        document.getElementById('alertMessage').innerText = message;
        openModal('alertModal');
    };
    const openModal = (id) => document.getElementById(id).style.display = 'flex';
    const closeModal = (id) => document.getElementById(id).style.display = 'none';
    const openVideoModal = (term) => { document.getElementById('termVideo').src = `sample_video_term${term}.mp4`; openModal('videoModal'); };
    const openPdfModal = (term) => { document.getElementById('pdfViewer').src = `sample_booklet_term${term}.pdf`; openModal('pdfModal'); };

    // --- Core Logic ---
    function calculateProgress() {
        const now = new Date();
        if (now < courseStartDate) return 0;
        if (now > courseEndDate) return 100;

        const totalDuration = courseEndDate - courseStartDate;
        const elapsed = now - courseStartDate;
        const progress = Math.min(100, (elapsed / totalDuration) * 100);
        
        document.getElementById('progress-bar-fill').style.width = `${progress}%`;
    }

    function generateCourseTimeline() {
        const timeline = document.getElementById('course-timeline');
        timeline.innerHTML = '';
        const now = new Date();
        let termCounter = 1;

        for (let i = 0; i < 12; i++) { // 12 weeks total
            const weekStart = new Date(courseStartDate.getTime() + i * 7 * 24 * 60 * 60 * 1000);
            const weekEnd = new Date(weekStart.getTime() + 7 * 24 * 60 * 60 * 1000);
            const isLocked = now < weekStart;
            const isCurrent = now >= weekStart && now < weekEnd;
            
            const card = document.createElement('div');
            card.className = 'card';
            if (isLocked) card.classList.add('locked');
            if (isCurrent) card.classList.add('current-week');

            if ((i + 1) % 3 === 0) { // Break week
                card.classList.add('break-card');
                card.innerHTML = `
                    <div class="card-header">
                        <h3><i class="fa-solid fa-mug-hot"></i> هفته استراحت</h3>
                    </div>
                    <p>این هفته برای استراحت و مرور در نظر گرفته شده است.</p>
                    <p>شروع از: ${formatDatePersian(weekStart)}</p>
                `;
            } else { // Term week
                card.classList.add('term-card');
                card.innerHTML = `
                    <div class="card-header">
                        <h3>ترم ${termCounter}</h3>
                        <i class="icon fa-solid ${isLocked ? 'fa-lock' : 'fa-lock-open'}"></i>
                    </div>
                    <p>شروع ترم از تاریخ: ${formatDatePersian(weekStart)}</p>
                    <div class="card-actions">
                        <button class="video-btn" onclick="openVideoModal(${termCounter})" ${isLocked ? 'disabled' : ''}><i class="fa-solid fa-play"></i> مشاهده ویدئو</button>
                        <button class="pdf-btn" onclick="openPdfModal(${termCounter})" ${isLocked ? 'disabled' : ''}><i class="fa-solid fa-file-lines"></i> مشاهده جزوه</button>
                        <button class="assignment-btn" onclick="window.open('https://tashacol.github.io/ir/takalif.html', '_blank')" ${isLocked ? 'disabled' : ''}><i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف</button>
                    </div>
                `;
                termCounter++;
            }
            timeline.appendChild(card);
        }
    }

    function updateCertificateInfo() {
        const container = document.getElementById('certificate-info');
        const now = new Date();

        if (now < courseEndDate) {
            container.innerHTML = `<p>گزینه درخواست گواهی پس از پایان دوره در تاریخ <strong>${formatDatePersian(courseEndDate)}</strong> فعال خواهد شد.</p>`;
        } else if (now >= courseEndDate && now <= certificateDeadline) {
            const remainingDays = Math.ceil((certificateDeadline - now) / (1000 * 60 * 60 * 24));
            container.innerHTML = `
                <p>مهلت درخواست تا <strong>${formatDatePersian(certificateDeadline)}</strong> (${remainingDays} روز دیگر) می‌باشد.</p>
                <button id="certificateRequestBtn" onclick="showAlert('درخواست گواهی شما با موفقیت ثبت شد.')">درخواست گواهی</button>
            `;
        } else {
            container.innerHTML = `<p>مهلت درخواست گواهی به پایان رسیده است.</p>`;
        }
    }
    
    function initDashboard() {
        // Populate UI elements
        document.getElementById('userName').innerText = currentUser[0];
        document.getElementById('userNationalCode').innerText = `کد ملی: ${currentUser[1]}`;
        document.getElementById('courseName').innerText = courseName;
        document.getElementById('startDate').innerText = formatDatePersian(courseStartDate);
        document.getElementById('endDate').innerText = formatDatePersian(courseEndDate);
        document.getElementById('welcomeMessage').innerText = `خوش آمدید، ${currentUser[0]}!`;

        // Generate dynamic content
        calculateProgress();
        generateCourseTimeline();
        updateCertificateInfo();

        // Show dashboard
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('dashboard').style.display = 'flex';
    }
    
    function logout() {
        localStorage.removeItem('rememberedUser');
        location.reload();
    }

    // --- Authentication and Initialization ---
    function verifyUser() {
        const inputCode = document.getElementById('nationalCodeInput').value.trim();
        if (!inputCode) return showAlert("لطفاً کد ملی خود را وارد کنید.");
        
        currentUser = registeredUsers.find(user => user[1] && user[1].toString() === inputCode);

        if (currentUser) {
            localStorage.setItem('rememberedUser', inputCode);
            initDashboard();
        } else {
            showAlert("کد ملی وارد شده در این دوره ثبت نام نشده است.");
        }
    }

    function checkRememberMe() {
        const rememberedCode = localStorage.getItem('rememberedUser');
        if (rememberedCode) {
            currentUser = registeredUsers.find(user => user[1] && user[1].toString() === rememberedCode);
        }
        
        if (currentUser) {
            initDashboard();
        } else {
            document.getElementById('login-container').style.display = 'flex';
        }
        showLoader(false);
    }
    
    function loadAndInit() {
        fetch("https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx")
        .then(res => res.arrayBuffer())
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            if (json.length > 1) {
                const courseData = json[1];
                courseName = courseData[2] || "دوره آموزشی";
                courseId = courseData[3] || "N/A";
                courseStartDateStr = courseData[4] || "";

                if (!courseStartDateStr) throw new Error("تاریخ شروع دوره یافت نشد.");

                courseStartDate = parseJalaliDate(courseStartDateStr);
                courseEndDate = new Date(courseStartDate.getTime() + 84 * 24 * 60 * 60 * 1000); // 12 weeks
                certificateDeadline = new Date(courseEndDate.getTime() + 30 * 24 * 60 * 60 * 1000); // 30 days
                
                registeredUsers = json.slice(1);
                checkRememberMe();
            } else {
                throw new Error("اطلاعات دوره یافت نشد.");
            }
        }).catch(err => {
            console.error(err);
            showAlert("خطا در بارگذاری اطلاعات دوره. لطفاً صفحه را مجدداً بارگیری کنید.");
            showLoader(false);
        });
    }

    // --- Event Listeners ---
    document.getElementById('verifyButton').addEventListener('click', verifyUser);
    document.getElementById('nationalCodeInput').addEventListener('keypress', (e) => e.key === 'Enter' && verifyUser());
    document.getElementById('logoutBtn').addEventListener('click', logout);
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('open');
    });

    // --- Start Application ---
    loadAndInit();

</script>
</body>
</html>
