<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسیر یادگیری - تربیت مربی نوجوان</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Regular.woff2') format('woff2'); font-weight: 400;
    }
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Bold.woff2') format('woff2'); font-weight: 700;
    }

    :root {
      --bg-main: #f4f7f6;
      --bg-accent: #e6f4f1;
      --primary-color: #00826a; /* A professional teal green */
      --secondary-color: #4a90e2; /* A calm blue */
      --text-dark: #2c3e50;
      --text-light: #7f8c8d;
      --border-color: #dde8e4;
      --white: #ffffff;
      --shadow-color: rgba(0, 130, 106, 0.1);
      --border-radius: 12px;
      --transition-speed: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-dark);
      direction: rtl; text-align: right;
      line-height: 1.7; overflow-x: hidden;
    }
    h1, h2, h3 { font-weight: 700; }

    /* --- Loading & Login --- */
    #loadingOverlay, #login-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: var(--bg-main); z-index: 20000;
      transition: opacity 0.5s;
    }
    .loader-container { text-align: center; }
    .loader {
      width: 50px; height: 50px; border: 5px solid var(--border-color);
      border-top-color: var(--primary-color); border-radius: 50%;
      animation: spin 1s linear infinite; margin: 0 auto 15px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    #login-box {
      background: var(--white); padding: 40px; border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px;
    }
    #login-box h2 { text-align: center; margin-bottom: 25px; color: var(--text-dark); }
    #login-box input {
      width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color);
      border-radius: 8px; font-size: 1.1em; font-family: 'Vazirmatn', sans-serif; text-align: center;
    }
    #login-box button {
      width: 100%; padding: 14px; background: var(--primary-color); color: var(--white);
      border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em;
      transition: all var(--transition-speed);
    }
    #login-box button:hover { opacity: 0.9; transform: translateY(-2px); }

    /* --- Dashboard Layout --- */
    #dashboard { display: none; width: 100%; max-width: 800px; margin: 0 auto; padding: 20px; }
    
    /* --- Sticky Header --- */
    #main-header {
      position: sticky; top: 20px; z-index: 1000;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 15px 25px; border-radius: var(--border-radius);
      box-shadow: 0 4px 15px var(--shadow-color); border: 1px solid var(--border-color);
      margin-bottom: 30px;
    }
    .header-top { display: flex; justify-content: space-between; align-items: center; }
    .user-info h1 { font-size: 1.5rem; margin-bottom: 2px; }
    .user-info p { color: var(--text-light); margin: 0; }
    #logout-btn {
      background: transparent; border: 1px solid var(--border-color);
      color: var(--text-light); width: 45px; height: 45px;
      border-radius: 50%; font-size: 1.2rem;
      cursor: pointer; transition: all var(--transition-speed);
    }
    #logout-btn:hover { background-color: var(--bg-accent); color: var(--primary-color); }
    
    .progress-info { margin-top: 15px; }
    .progress-bar { height: 8px; background-color: var(--bg-accent); border-radius: 4px; overflow: hidden; }
    #progress-bar-fill {
      height: 100%; width: 0%; border-radius: 4px;
      background-color: var(--primary-color);
      transition: width 0.5s ease;
    }

    /* --- Main Content & Learning Path --- */
    #learning-path-container { position: relative; }
    
    /* The vertical line for the timeline */
    #learning-path-container::before {
      content: '';
      position: absolute;
      top: 20px;
      right: 32px;
      width: 4px;
      height: calc(100% - 40px);
      background-color: var(--border-color);
      z-index: 1;
    }

    .path-item {
      position: relative;
      margin-bottom: 20px;
      padding-right: 70px; /* Space for the icon */
    }

    .path-icon {
      position: absolute;
      right: 12px;
      top: 0;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: var(--white);
      border: 4px solid var(--border-color);
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--text-light);
      transition: all var(--transition-speed);
    }
    .path-item.unlocked .path-icon { border-color: var(--secondary-color); color: var(--secondary-color); }
    .path-item.active .path-icon { border-color: var(--primary-color); background-color: var(--primary-color); color: var(--white); }
    
    .path-content {
      background-color: var(--white);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: all var(--transition-speed);
    }
    .path-item.active .path-content { border-color: var(--primary-color); box-shadow: 0 8px 25px var(--shadow-color); }

    .path-header {
      padding: 20px 25px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .path-item.locked .path-header { cursor: not-allowed; }
    
    .path-header-title h3 { margin: 0; font-size: 1.3rem; }
    .path-header-title p { margin: 0; color: var(--text-light); font-size: 0.9rem; }
    .path-header-status i { font-size: 1.5rem; color: var(--text-light); }
    .path-item.locked .path-header-status i { color: var(--text-light); }
    .path-item.unlocked .path-header-status i { color: var(--secondary-color); }
    .path-item.active .path-header-status i { color: var(--primary-color); transform: rotate(180deg); }

    .path-details {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.5s ease;
      padding: 0 25px;
    }
    .path-item.active .path-details {
      max-height: 500px; /* Adjust as needed */
      opacity: 1;
      padding: 0 25px 25px 25px;
    }
    
    .path-details-content { border-top: 1px solid var(--border-color); padding-top: 20px; }
    .path-details-content video, .path-details-content iframe { width: 100%; border-radius: 8px; margin-bottom: 15px; }
    
    .action-buttons { display: flex; gap: 10px; }
    .action-buttons button {
      flex: 1; padding: 12px; border-radius: 8px;
      font-family: 'Vazirmatn', sans-serif; font-size: 1em; font-weight: 700;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      cursor: pointer; transition: all var(--transition-speed);
    }
    .action-buttons .btn-primary { background: var(--primary-color); color: var(--white); border: none; }
    .action-buttons .btn-secondary { background: var(--bg-accent); color: var(--primary-color); border: none; }
    .action-buttons button:hover { opacity: 0.9; }

    /* Special States */
    .special-state-card {
      background: var(--white);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      padding: 40px;
      text-align: center;
    }
    .special-state-card i { font-size: 4rem; color: var(--primary-color); margin-bottom: 20px; }
    .special-state-card h2 { font-size: 2rem; margin-bottom: 10px; }
    .special-state-card p { font-size: 1.1rem; color: var(--text-light); }
    #countdown-timer { font-size: 1.8rem; color: var(--text-dark); margin-top: 20px; font-weight: 700; }
    
    /* --- Modal --- */
    #modal-container {
      display: none; position: fixed; z-index: 11000; left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(44, 62, 80, 0.7); backdrop-filter: blur(5px);
      align-items: center; justify-content: center;
    }
    .modal-content {
      background: var(--white); padding: 30px; border-radius: var(--border-radius);
      width: 90%; max-width: 500px; position: relative;
      text-align: center; animation: zoomIn 0.3s;
    }
    @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .modal-header h2 { font-size: 1.4em; }
    .close-btn { font-size: 1.8em; cursor: pointer; color: var(--text-light); background: none; border: none; }
    .modal-body p { font-size: 1.1em; line-height: 1.8; color: var(--text-dark); text-align: right; }
    .modal-footer a {
        display: inline-flex; align-items: center; gap: 10px; text-decoration: none;
        margin-top: 25px; background: var(--secondary-color); color: var(--white);
        padding: 12px 35px; border:none; border-radius:8px; font-size: 1em;
    }

    @media (max-width: 768px) {
      #dashboard { padding: 10px; }
      #main-header { top: 10px; }
      .user-info h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div class="loader-container"><div class="loader"></div><p>در حال بارگذاری اطلاعات...</p></div>
  </div>

  <div id="login-container" style="display: none;">
    <div id="login-box">
      <h2><i class="fa-solid fa-graduation-cap"></i> پنل آموزشی</h2>
      <input type="tel" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید" maxlength="10">
      <button id="verifyButton">ورود به مسیر یادگیری</button>
    </div>
  </div>

  <div id="dashboard">
    <div style="width: 100%;">
      <header id="main-header">
        <div class="header-top">
          <div class="user-info">
            <h1 id="userName"></h1>
            <p id="courseName"></p>
          </div>
          <button id="logout-btn" title="خروج از سیستم"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
        <div class="progress-info">
          <div class="progress-bar"><div id="progress-bar-fill"></div></div>
        </div>
      </header>
      
      <main id="learning-path-container">
        <!-- Learning path will be dynamically generated here -->
      </main>
    </div>
  </div>

  <!-- Modal for Assignments and Certificate -->
  <div id="modal-container">
    <div class="modal-content" id="modal-content-inner">
      <!-- Modal content will be dynamically generated here -->
    </div>
  </div>
  
<script>
document.addEventListener('DOMContentLoaded', function() {

    let registeredUsers = [], currentUser = null, courseData = {};
    const EITAA_ADMIN_LINK = 'https://eitaa.com/irtaali';
    const DOM = {
        loadingOverlay: document.getElementById('loadingOverlay'),
        loginContainer: document.getElementById('login-container'),
        nationalCodeInput: document.getElementById('nationalCodeInput'),
        verifyButton: document.getElementById('verifyButton'),
        dashboard: document.getElementById('dashboard'),
        userName: document.getElementById('userName'),
        courseName: document.getElementById('courseName'),
        logoutBtn: document.getElementById('logout-btn'),
        progressBarFill: document.getElementById('progress-bar-fill'),
        learningPathContainer: document.getElementById('learning-path-container'),
        modalContainer: document.getElementById('modal-container'),
        modalContent: document.getElementById('modal-content-inner'),
    };

    const jalaliToGregorian = (jy,jm,jd) => { let s,gy,gm,gd,d; jy+=1595; d=-355668+(365*jy)+(~~(jy/33)*8)+~~(((jy%33)+3)/4)+jd+((jm<7)?(jm-1)*31:((jm-7)*30)+186); gy=400*~~(d/146097); d%=146097; if(d>36524){gy+=100*~~(--d/36524);d%=36524;if(d>=365)d++;} gy+=4*~~(d/1461);d%=1461;if(d>365){gy+=~~((d-1)/365);d=(d-1)%365;}gd=d+1;s=[0,31,(gy%4==0&&gy%100!=0||gy%400==0)?29:28,31,30,31,30,31,31,30,31,30,31]; for(gm=0;gm<13&&gd>s[gm];gm++)gd-=s[gm]; return[gy,gm,gd];};
    const parseJalaliDate = (str) => { if (!str) return null; const [jy, jm, jd] = str.split('/').map(Number); if([jy,jm,jd].some(isNaN)) return null; const [gy,gm,gd] = jalaliToGregorian(jy, jm, jd); return new Date(gy, gm - 1, gd); };
    const formatDatePersian = (date) => date.toLocaleDateString("fa-IR-u-nu-latn", { year: 'numeric', month: 'long', day: 'numeric' });

    const showLoader = (show) => { DOM.loadingOverlay.style.display = show ? 'flex' : 'none'; };
    window.closeModal = () => { DOM.modalContainer.style.display = 'none'; };
    
    const showModal = (title, body, footer) => {
      DOM.modalContent.innerHTML = `
        <div class="modal-header"><h2>${title}</h2><button class="close-btn" onclick="closeModal()">×</button></div>
        <div class="modal-body">${body}</div>
        <div class="modal-footer">${footer}</div>`;
      DOM.modalContainer.style.display = 'flex';
    };

    window.showAssignmentModal = () => showModal(
      '<i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف',
      '<p>لطفا خلاصه‌ای از این درس را در حداقل سه صفحه A4 به صورت دستنویس آماده کرده و تصویر آن را برای ادمین در ایتا ارسال نمایید.</p>',
      `<a href="${EITAA_ADMIN_LINK}" target="_blank"><i class="fa-solid fa-paper-plane"></i> ارسال پیام به ادمین</a>`
    );

    window.showCertificateRequestModal = () => showModal(
      '<i class="fa-solid fa-award"></i> درخواست گواهی',
      '<p><strong>توجه:</strong> پیش‌نیاز اصلی برای درخواست گواهی، ارسال خلاصه تمام دروس (تکالیف) می‌باشد.<br>پس از اطمینان از ارسال تمام تکالیف، جهت هماهنگی برای صدور گواهی به ادمین در ایتا پیام دهید.</p>',
      `<a href="${EITAA_ADMIN_LINK}" target="_blank"><i class="fa-solid fa-paper-plane"></i> ارسال پیام به ادمین</a>`
    );
    
    const renderLearningPath = () => {
        let pathHTML = ''; let termCounter = 1; const now = new Date();
        for (let i = 0; i < 12; i++) {
            const weekStart = new Date(courseData.startDate.getTime() + i * 7 * 24 * 60 * 60 * 1000);
            const weekEnd = new Date(weekStart.getTime() + 7 * 24 * 60 * 60 * 1000);
            const isLocked = now < weekStart;
            const isActive = now >= weekStart && now < weekEnd;
            const isRestWeek = (i + 1) % 3 === 0;

            const itemState = isLocked ? 'locked' : (isActive ? 'active' : 'unlocked');
            const icon = isRestWeek ? 'fa-mug-hot' : `fa-solid fa-${termCounter}`;
            const title = isRestWeek ? 'هفته استراحت و مرور' : `ترم ${termCounter}`;
            const dateInfo = `شروع از ${formatDatePersian(weekStart)}`;
            
            pathHTML += `<div class="path-item ${itemState}" data-week="${i}">
                <div class="path-icon"><i class="fa-solid ${icon}"></i></div>
                <div class="path-content">
                    <div class="path-header" ${!isLocked ? `onclick="toggleTerm(${i})"`:''}>
                        <div class="path-header-title">
                            <h3>${title}</h3>
                            <p>${dateInfo}</p>
                        </div>
                        <div class="path-header-status">
                            <i class="fa-solid ${isLocked ? 'fa-lock' : 'fa-chevron-down'}"></i>
                        </div>
                    </div>
                    ${!isRestWeek ? `<div class="path-details">
                        <div class="path-details-content">
                            <video controls preload="metadata" src="sample_video_term${termCounter}.mp4#t=0.1" style="display:none;"></video>
                            <iframe src="sample_booklet_term${termCounter}.pdf" style="display:none;"></iframe>
                            <div class="action-buttons">
                                <button class="btn-secondary" onclick="showTermContent(${i}, 'video')"><i class="fa-solid fa-play"></i> مشاهده ویدئو</button>
                                <button class="btn-secondary" onclick="showTermContent(${i}, 'pdf')"><i class="fa-solid fa-file-lines"></i> مشاهده جزوه</button>
                                <button class="btn-primary" onclick="showAssignmentModal()"><i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف</button>
                            </div>
                        </div>
                    </div>`:''}
                </div>
            </div>`;
            if (!isRestWeek) termCounter++;
        }
        DOM.learningPathContainer.innerHTML = pathHTML;
    };

    window.toggleTerm = (weekIndex) => {
        const allItems = document.querySelectorAll('.path-item');
        allItems.forEach(item => {
            if (item.dataset.week == weekIndex) {
                item.classList.toggle('active');
            } else {
                item.classList.remove('active');
            }
        });
    };
    
    window.showTermContent = (weekIndex, type) => {
        const item = document.querySelector(`.path-item[data-week="${weekIndex}"]`);
        const video = item.querySelector('video');
        const iframe = item.querySelector('iframe');
        if(type === 'video') { video.style.display = 'block'; iframe.style.display = 'none'; }
        else { video.style.display = 'none'; iframe.style.display = 'block'; }
    };

    const renderSpecialState = (icon, title, text, extraContent = '') => {
        DOM.learningPathContainer.innerHTML = `<div class="special-state-card"><i class="fa-solid ${icon}"></i><h2>${title}</h2><p>${text}</p>${extraContent}</div>`;
    };

    const updateUI = () => {
        const { startDate, endDate } = courseData; const now = new Date();
        const totalDuration = endDate.getTime() - startDate.getTime();
        const elapsed = Math.max(0, now.getTime() - startDate.getTime());
        const progress = Math.min(100, (elapsed / totalDuration) * 100);
        DOM.progressBarFill.style.width = `${progress}%`;
        
        DOM.userName.textContent = currentUser[0];
        DOM.courseName.textContent = courseData.name;

        if (now < startDate) {
            const countdownHTML = '<div id="countdown-timer"></div>';
            renderSpecialState('fa-hourglass-start', 'دوره به زودی آغاز می‌شود!', `مسیر یادگیری شما در تاریخ ${formatDatePersian(startDate)} آغاز خواهد شد.`, countdownHTML);
            startCountdown(startDate);
        } else if (now > endDate) {
            renderSpecialState('fa-award', 'دوره به پایان رسید!', 'امیدواریم این سفر آموزشی برای شما مفید بوده باشد. برای دریافت گواهی خود اقدام کنید.', '<button class="action-buttons btn-primary" style="margin-top:20px;display:inline-flex;" onclick="showCertificateRequestModal()">درخواست گواهی</button>');
        } else {
            renderLearningPath();
        }
    };
    
    const startCountdown = (targetDate) => {
        const timerEl = document.getElementById('countdown-timer'); if (!timerEl) return;
        const interval = setInterval(() => {
            const distance = targetDate.getTime() - new Date().getTime();
            if (distance < 0) { clearInterval(interval); location.reload(); return; }
            const d = Math.floor(distance / (1000*60*60*24)); const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60)); const m = Math.floor((distance % (1000*60*60)) / (1000*60)); const s = Math.floor((distance % (1000*60)) / 1000);
            timerEl.innerHTML = `${d} روز و ${h} ساعت و ${m} دقیقه و ${s} ثانیه`;
        }, 1000);
    };

    const initDashboard = () => {
        DOM.loginContainer.style.display = 'none';
        DOM.dashboard.style.display = 'block';
        updateUI();
        showLoader(false);
    };

    const logout = () => {
        if (confirm("آیا برای خروج از سیستم مطمئن هستید؟")) { 
            sessionStorage.removeItem('loggedInUser'); 
            location.replace(window.location.pathname);
        }
    };
    
    const verifyUser = (code) => {
        if (!/^\d{10}$/.test(code)) return alert("کد ملی باید ۱۰ رقم باشد.");
        currentUser = registeredUsers.find(user => user[1] && user[1].toString() === code);
        if (currentUser) {
            sessionStorage.setItem('loggedInUser', code);
            initDashboard();
        } else {
            alert("کد ملی وارد شده در این دوره ثبت نام نشده است.");
            showLoader(false);
            DOM.loginContainer.style.display = 'flex';
        }
    };

    const loadAndInit = () => {
        showLoader(true);
        fetch("https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx")
        .then(res => { if (!res.ok) throw new Error("خطای شبکه"); return res.arrayBuffer(); })
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            if (json.length < 2) throw new Error("فایل اکسل خالی است.");
            
            const courseInfoRow = json[1];
            courseData = {
                name: courseInfoRow[2] || "دوره آموزشی",
                id: courseInfoRow[3] || "N/A",
                startDate: parseJalaliDate(courseInfoRow[4])
            };
            if (!courseData.startDate) throw new Error("تاریخ شروع دوره معتبر نیست.");
            
            courseData.endDate = new Date(courseData.startDate.getTime() + 84 * 24 * 60 * 60 * 1000);
            registeredUsers = json.slice(1);
            
            const loggedInUserCode = sessionStorage.getItem('loggedInUser');
            const urlParamId = new URLSearchParams(window.location.search).get('id');

            if (loggedInUserCode) verifyUser(loggedInUserCode);
            else if (urlParamId) verifyUser(urlParamId);
            else { showLoader(false); DOM.loginContainer.style.display = 'flex'; }
        }).catch(err => {
            console.error("Initialization Error:", err);
            alert("خطا در بارگذاری اطلاعات. لطفاً صفحه را مجدداً بارگیری کنید.");
            showLoader(false);
        });
    };

    DOM.verifyButton.addEventListener('click', () => verifyUser(DOM.nationalCodeInput.value.trim()));
    DOM.nationalCodeInput.addEventListener('keypress', (e) => e.key === 'Enter' && verifyUser(DOM.nationalCodeInput.value.trim()));
    DOM.logoutBtn.addEventListener('click', logout);

    loadAndInit();
});
</script>
</body>
