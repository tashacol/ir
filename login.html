<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد آموزشی مدرن - تربیت مربی نوجوان</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Bold.woff2') format('woff2');
            font-weight: 700;
        }

        :root {
            --bg-main: #f4f7fa;
            --bg-nav: #ffffff;
            --bg-content: #ffffff;
            --primary: #4f46e5;
            --primary-light: #e0e7ff;
            --primary-dark: #3730a3;
            --text-dark: #1e293b;
            --text-light: #f8fafc;
            --text-muted: #64748b;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --border-radius: 12px;
            --transition: 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            direction: rtl; text-align: right;
            line-height: 1.7; overflow-x: hidden;
        }

        /* --- Loading & Login --- */
        #loading-overlay, #login-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.5s;
        }
        #loading-overlay { background: #fff; }
        .loader { width: 50px; height: 50px; border: 5px solid var(--border-color); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        #login-container { background: linear-gradient(135deg, var(--primary-light), #fff); }
        #login-box { background: white; padding: 40px; border-radius: var(--border-radius); box-shadow: var(--shadow-md); width: 90%; max-width: 400px; text-align: center; }
        #login-box h2 { margin-bottom: 25px; }
        #login-box input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; text-align: center; }
        #login-box button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; transition: background-color var(--transition); }
        #login-box button:hover { background: var(--primary-dark); }
        
        /* --- Dashboard Layout --- */
        #dashboard { display: none; height: 100vh; }
        
        #main-nav {
            width: 90px; background-color: var(--bg-nav);
            border-left: 1px solid var(--border-color);
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 0; transition: width var(--transition);
        }
        
        .nav-logo { margin-bottom: 40px; }
        .nav-logo i { font-size: 2.5rem; color: var(--primary); }
        
        .nav-links { list-style: none; width: 100%; }
        .nav-links li a {
            display: flex; align-items: center; justify-content: center;
            height: 60px; text-decoration: none; color: var(--text-muted);
            position: relative; transition: color var(--transition);
        }
        .nav-links li a:hover { color: var(--primary); }
        .nav-links li a.active { color: var(--primary); }
        .nav-links li a.active::before {
            content: ''; position: absolute; right: 0; top: 50%;
            transform: translateY(-50%); width: 4px; height: 30px;
            background-color: var(--primary); border-radius: 0 4px 4px 0;
        }
        .nav-links li a i { font-size: 1.5rem; }
        .nav-tooltip {
            position: absolute; right: 80px; background: var(--text-dark); color: white;
            padding: 5px 10px; border-radius: 6px; font-size: 0.9rem;
            white-space: nowrap; opacity: 0; visibility: hidden;
            transform: translateX(10px); transition: all 0.2s;
        }
        .nav-links li a:hover .nav-tooltip { opacity: 1; visibility: visible; transform: translateX(0); }
        
        #logout-btn { margin-top: auto; }

        #main-content { flex-grow: 1; overflow-y: auto; padding: 30px; }

        /* --- Views & Transitions --- */
        .view { display: none; animation: fadeIn 0.5s ease-in-out; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Common Elements --- */
        .card { background-color: var(--bg-content); border-radius: var(--border-radius); box-shadow: var(--shadow-sm); border: 1px solid var(--border-color); padding: 25px; }
        .grid-container { display: grid; gap: 25px; }
        .grid-2-col { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 700; transition: all var(--transition); display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-secondary { background: var(--primary-light); color: var(--primary); }
        .btn-secondary:hover { background: #d1d5db; }
        
        /* --- Home View --- */
        #welcome-card { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 20px; }
        #welcome-card h1 { font-size: 1.8rem; line-height: 1.2; }
        .course-progress { width: 100%; max-width: 300px; }
        .progress-bar { height: 8px; background-color: var(--border-color); border-radius: 4px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background-color: var(--primary); border-radius: 4px; transition: width 0.5s; }
        
        #current-term-card { border-left: 5px solid var(--primary); }
        #current-term-card h2 { margin-bottom: 20px; }
        .term-actions { display: flex; gap: 15px; flex-wrap: wrap; }
        
        #quick-access-timeline { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; }
        .term-chip {
            flex-shrink: 0; padding: 8px 15px; border-radius: 20px; background: var(--bg-main);
            color: var(--text-muted); border: 1px solid var(--border-color); cursor: pointer; transition: all var(--transition);
        }
        .term-chip.active, .term-chip:hover { background: var(--primary-light); color: var(--primary); border-color: var(--primary); }

        /* --- Progress View --- */
        #progress-header { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        #progress-chart-container { position: relative; width: 100px; height: 100px; }
        .progress-ring { transform: rotate(-90deg); }
        .progress-ring circle { transition: stroke-dashoffset 0.5s; }
        .progress-percentage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; font-weight: 700; }
        
        .full-timeline { list-style: none; }
        .timeline-week { display: flex; gap: 20px; margin-bottom: 20px; }
        .week-number { display: flex; flex-direction: column; align-items: center; }
        .week-number .circle { width: 40px; height: 40px; border-radius: 50%; background: var(--border-color); color: var(--text-muted); display: flex; align-items: center; justify-content: center; font-weight: 700; }
        .week-number .line { flex-grow: 1; width: 2px; background: var(--border-color); }
        .timeline-week.completed .week-number .circle { background: var(--success); color: white; }
        .timeline-week.current .week-number .circle { background: var(--primary); color: white; }
        .week-card { flex-grow: 1; padding: 20px; border-radius: var(--border-radius); border: 1px solid var(--border-color); }
        .week-card.locked { background: #f9fafb; opacity: 0.7; }
        .week-card h3 { margin-bottom: 10px; }
        
        /* --- Certificate View --- */
        #certificate-view { text-align: center; }
        #certificate-view .fa-award { font-size: 5rem; color: var(--warning); margin-bottom: 20px; }
        #certificate-view h1 { font-size: 2rem; margin-bottom: 10px; }
        #certificate-view p { max-width: 600px; margin: 0 auto 30px; color: var(--text-muted); }
        
        /* --- Modals & Responsive --- */
        .modal { display: none; position: fixed; z-index: 10001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .modal-content { background: white; margin: 10% auto; padding: 30px; border-radius: var(--border-radius); width: 90%; max-width: 600px; position: relative; }
        .close-btn { position: absolute; top: 15px; left: 15px; font-size: 1.5rem; cursor: pointer; color: #9ca3af; }
        .modal-content video, .modal-content iframe { width: 100%; height: 60vh; border-radius: 8px; border: none; }

        @media (max-width: 768px) {
            #main-nav { position: fixed; bottom: 0; right: 0; width: 100%; height: 70px; flex-direction: row; justify-content: space-around; padding: 0; border-top: 1px solid var(--border-color); z-index: 100; }
            .nav-logo, #logout-btn .nav-tooltip, .nav-links li a::before { display: none; }
            .nav-links { display: flex; justify-content: space-around; }
            #main-content { padding: 20px 20px 90px; }
        }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="loader"></div></div>
    
    <div id="login-container" style="display: none;">
        <div id="login-box">
            <h2><i class="fas fa-school-flag"></i></h2>
            <h2>ورود به داشبورد آموزشی</h2>
            <input type="tel" id="national-code-input" placeholder="کد ملی خود را وارد کنید" maxlength="10">
            <button id="login-btn">ورود</button>
        </div>
    </div>
    
    <div id="dashboard">
        <nav id="main-nav">
            <a href="#" class="nav-logo"><i class="fas fa-graduation-cap"></i></a>
            <ul class="nav-links">
                <li><a href="#" data-view="home" class="active"><i class="fas fa-home-lg-alt"></i><span class="nav-tooltip">داشبورد</span></a></li>
                <li><a href="#" data-view="progress"><i class="fas fa-chart-line"></i><span class="nav-tooltip">روند پیشرفت</span></a></li>
                <li><a href="#" data-view="certificate" style="display: none;"><i class="fas fa-award"></i><span class="nav-tooltip">گواهی</span></a></li>
            </ul>
            <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i><span class="nav-tooltip">خروج</span></a>
        </nav>
        <main id="main-content">
            <!-- Home View -->
            <div id="home-view" class="view active">
                <div id="welcome-card" class="card"></div>
                <div class="grid-container grid-2-col" style="margin-top: 25px;">
                    <div id="current-term-card" class="card"></div>
                    <div id="course-info-card" class="card"></div>
                </div>
                <div class="card" style="margin-top: 25px;">
                    <h3>دسترسی سریع به ترم‌ها</h3>
                    <div id="quick-access-timeline"></div>
                </div>
            </div>

            <!-- Progress View -->
            <div id="progress-view" class="view">
                <div id="progress-header" class="card"></div>
                <div class="card" style="margin-top: 25px;">
                    <h2>جدول زمانی دوره</h2>
                    <ul class="full-timeline"></ul>
                </div>
            </div>

            <!-- Certificate View -->
            <div id="certificate-view" class="view card"></div>
        </main>
    </div>

    <!-- Modals -->
    <div id="video-modal" class="modal"><div class="modal-content"><span class="close-btn">×</span><video controls></video></div></div>
    <div id="pdf-modal" class="modal"><div class="modal-content"><span class="close-btn">×</span><iframe></iframe></div></div>
    <div id="alert-modal" class="modal"><div class="modal-content"></div></div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const DOM = {
        loadingOverlay: document.getElementById('loading-overlay'),
        loginContainer: document.getElementById('login-container'),
        nationalCodeInput: document.getElementById('national-code-input'),
        loginBtn: document.getElementById('login-btn'),
        dashboard: document.getElementById('dashboard'),
        mainNavLinks: document.querySelectorAll('#main-nav .nav-links a'),
        logoutBtn: document.getElementById('logout-btn'),
        views: document.querySelectorAll('.view'),
        // Home View
        welcomeCard: document.getElementById('welcome-card'),
        currentTermCard: document.getElementById('current-term-card'),
        courseInfoCard: document.getElementById('course-info-card'),
        quickAccessTimeline: document.getElementById('quick-access-timeline'),
        // Progress View
        progressHeader: document.getElementById('progress-header'),
        fullTimeline: document.querySelector('.full-timeline'),
        // Certificate View
        certificateView: document.getElementById('certificate-view'),
        // Modals
        videoModal: document.getElementById('video-modal'),
        pdfModal: document.getElementById('pdf-modal'),
        alertModal: document.getElementById('alert-modal'),
    };

    let courseData = {}, currentUser = {}, registeredUsers = [];
    const TOTAL_WEEKS = 12;
    const REST_WEEKS = [3, 6, 9, 12];

    // --- Date Helpers ---
    const parseJalaliDate = (jalaliStr) => {
        if (!jalaliStr || typeof jalaliStr !== 'string') return null;
        // Basic conversion, for a robust solution use a library. This is a simplified version.
        const [jy, jm, jd] = jalaliStr.split('/').map(Number);
        const g_days_in_month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        let gy = jy + 621;
        let day = jm <= 6 ? (jm - 1) * 31 + jd : 186 + (jm - 7) * 30 + jd;
        if ((gy % 4 === 0 && gy % 100 !== 0) || (gy % 400 === 0)) g_days_in_month[1] = 29;
        let gm = 0;
        while (day > g_days_in_month[gm]) { day -= g_days_in_month[gm]; gm++; }
        return new Date(gy, gm, day);
    };
    const formatDate = (date) => new Intl.DateTimeFormat('fa-IR', { day: 'numeric', month: 'long', year: 'numeric' }).format(date);

    // --- UI Logic ---
    const switchView = (viewId) => {
        DOM.views.forEach(v => v.classList.remove('active'));
        document.getElementById(`${viewId}-view`).classList.add('active');
        DOM.mainNavLinks.forEach(a => a.classList.toggle('active', a.dataset.view === viewId));
    };

    const showModal = (modalId, content) => {
        const modal = DOM[modalId];
        if (content.videoSrc) modal.querySelector('video').src = content.videoSrc;
        if (content.pdfSrc) modal.querySelector('iframe').src = content.pdfSrc;
        if (content.alertHTML) modal.querySelector('.modal-content').innerHTML = content.alertHTML;
        modal.style.display = 'flex';
        modal.querySelector('.close-btn').onclick = () => modal.style.display = 'none';
    };

    // --- Rendering Logic ---
    const renderWelcomeCard = (currentWeek) => {
        const progress = (currentWeek / TOTAL_WEEKS) * 100;
        DOM.welcomeCard.innerHTML = `
            <div>
                <h1>سلام، ${currentUser[0]}!</h1>
                <p>به داشبورد دوره ${courseData.name} خوش آمدید.</p>
            </div>
            <div class="course-progress">
                <p>پیشرفت کلی دوره</p>
                <div class="progress-bar"><div class="progress-bar-fill" style="width: ${progress}%;"></div></div>
            </div>
        `;
    };

    const renderCurrentTerm = (currentWeek) => {
        const isRest = REST_WEEKS.includes(currentWeek);
        let content;
        if (isRest) {
            content = `<h2><i class="fas fa-coffee"></i> هفته ${currentWeek}: استراحت</h2><p>این هفته برای مرور و استراحت در نظر گرفته شده است.</p>`;
        } else {
            const termNumber = currentWeek - REST_WEEKS.filter(w => w < currentWeek).length;
            content = `
                <h2><i class="fas fa-book-reader"></i> هفته ${currentWeek}: ترم ${termNumber}</h2>
                <p>محتوای آموزشی این هفته برای شما فعال است. می‌توانید ویدیوها و جزوات را مشاهده کرده و تکلیف خود را ارسال کنید.</p>
                <div class="term-actions">
                    <button class="btn btn-primary" onclick="window.showModal('videoModal', { videoSrc: 'sample_video.mp4' })"><i class="fas fa-play"></i> مشاهده ویدیو</button>
                    <button class="btn btn-secondary" onclick="window.showModal('pdfModal', { pdfSrc: 'sample_booklet.pdf' })"><i class="fas fa-file-pdf"></i> مشاهده جزوه</button>
                    <a href="https://tashacol.github.io/ir/takalif.html" target="_blank" class="btn btn-secondary"><i class="fas fa-pencil-alt"></i> ارسال تکلیف</a>
                </div>
            `;
        }
        DOM.currentTermCard.innerHTML = content;
    };
    
    const renderCourseInfo = () => {
        DOM.courseInfoCard.innerHTML = `
            <h2><i class="fas fa-info-circle"></i> اطلاعات دوره</h2>
            <p><strong>شناسه:</strong> ${courseData.id}</p>
            <p><strong>تاریخ شروع:</strong> ${formatDate(courseData.startDate)}</p>
            <p><strong>تاریخ پایان:</strong> ${formatDate(courseData.endDate)}</p>
        `;
    };

    const renderQuickAccessTimeline = (currentWeek) => {
        let html = '';
        for (let i = 1; i <= TOTAL_WEEKS; i++) {
            const isRest = REST_WEEKS.includes(i);
            const termNumber = i - REST_WEEKS.filter(w => w < i).length;
            const text = isRest ? `هفته ${i}` : `ترم ${termNumber}`;
            html += `<div class="term-chip ${i === currentWeek ? 'active' : ''}">${text}</div>`;
        }
        DOM.quickAccessTimeline.innerHTML = html;
    };

    const renderProgressView = (currentWeek) => {
        const progress = Math.round((currentWeek / TOTAL_WEEKS) * 100);
        DOM.progressHeader.innerHTML = `
            <div id="progress-chart-container">
                <svg class="progress-ring" width="100" height="100">
                    <circle stroke="#e5e7eb" stroke-width="10" fill="transparent" r="45" cx="50" cy="50"/>
                    <circle class="progress-ring-circle" stroke="var(--primary)" stroke-width="10" fill="transparent" r="45" cx="50" cy="50"
                            stroke-dasharray="${2 * Math.PI * 45}" stroke-dashoffset="${2 * Math.PI * 45 * (1 - progress / 100)}"/>
                </svg>
                <div class="progress-percentage">${progress}%</div>
            </div>
            <div>
                <h2>روند پیشرفت شما</h2>
                <p>${currentWeek} هفته از ${TOTAL_WEEKS} هفته سپری شده است.</p>
            </div>
        `;

        let timelineHTML = '';
        for (let i = 1; i <= TOTAL_WEEKS; i++) {
            const isLocked = i > currentWeek;
            const isCompleted = i < currentWeek;
            const isCurrent = i === currentWeek;
            const isRest = REST_WEEKS.includes(i);
            const termNumber = i - REST_WEEKS.filter(w => w < i).length;
            
            let statusClass = isLocked ? 'locked' : (isCurrent ? 'current' : 'completed');
            let content = '';

            if (isRest) {
                content = `<h3>هفته ${i}: استراحت</h3><p>مرور و استراحت.</p>`;
            } else {
                content = `
                    <h3>هفته ${i}: ترم ${termNumber}</h3>
                    <p>تاریخ شروع: ${formatDate(new Date(courseData.startDate.getTime() + (i-1) * 7 * 24 * 60 * 60 * 1000))}</p>
                    <div class="term-actions" style="margin-top:15px;">
                       ${!isLocked ? `<button class="btn btn-secondary">مشاهده محتوا</button>` : `<button class="btn btn-secondary" disabled>قفل</button>`}
                    </div>`;
            }

            timelineHTML += `
                <li class="timeline-week ${statusClass}">
                    <div class="week-number">
                        <div class="circle">${isRest ? '<i class="fas fa-coffee"></i>' : i}</div>
                        ${i < TOTAL_WEEKS ? '<div class="line"></div>' : ''}
                    </div>
                    <div class="week-card ${statusClass}">${content}</div>
                </li>`;
        }
        DOM.fullTimeline.innerHTML = timelineHTML;
    };

    const renderCertificateView = () => {
        const canRequest = new Date() > courseData.endDate;
        const certLink = currentUser[2] || null; // Assuming certificate link is in the 3rd column
        
        let content;
        if(certLink) {
            content = `
                 <i class="fas fa-check-circle" style="color:var(--success)"></i>
                 <h1>گواهی شما صادر شده است</h1>
                 <p>شما با موفقیت دوره را به پایان رسانده‌اید. برای دریافت گواهی خود از دکمه زیر استفاده کنید.</p>
                 <a href="${certLink}" target="_blank" class="btn btn-primary"><i class="fas fa-download"></i> دانلود گواهی</a>
            `;
        } else if (canRequest) {
            content = `
                <i class="fas fa-award"></i>
                <h1>تبریک! دوره به پایان رسید</h1>
                <p>شما تمام مراحل دوره را با موفقیت گذرانده‌اید. اکنون می‌توانید برای دریافت گواهی پایان دوره اقدام کنید.</p>
                <button class="btn btn-primary"><i class="fas fa-paper-plane"></i> ثبت درخواست گواهی</button>
            `;
        } else {
             content = `
                <i class="fas fa-lock"></i>
                <h1>بخش گواهی</h1>
                <p>این بخش پس از اتمام موفقیت‌آمیز دوره و در تاریخ ${formatDate(courseData.endDate)} برای شما فعال خواهد شد.</p>
            `;
        }
        DOM.certificateView.innerHTML = content;
        DOM.mainNavLinks.forEach(a => { if (a.dataset.view === 'certificate') a.style.display = 'flex'; });
    };

    // --- Main Logic ---
    const initDashboard = () => {
        const now = new Date();
        const weeksPassed = Math.floor((now - courseData.startDate) / (7 * 24 * 60 * 60 * 1000)) + 1;
        const currentWeek = Math.max(1, Math.min(weeksPassed, TOTAL_WEEKS));

        renderWelcomeCard(currentWeek);
        renderCurrentTerm(currentWeek);
        renderCourseInfo();
        renderQuickAccessTimeline(currentWeek);
        renderProgressView(currentWeek);
        renderCertificateView();

        DOM.dashboard.style.display = 'flex';
        DOM.loginContainer.style.display = 'none';
        DOM.loadingOverlay.style.display = 'none';
    };

    const verifyUser = (code) => {
        if (!code) return;
        currentUser = registeredUsers.find(user => user && user[1]?.toString() === code);
        if (currentUser) {
            initDashboard();
        } else {
            alert("کد ملی وارد شده یافت نشد.");
            DOM.loadingOverlay.style.display = 'none';
            DOM.loginContainer.style.display = 'flex';
        }
    };
    
    const loadDataAndInit = async () => {
        try {
            const res = await fetch("https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx");
            const data = await res.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            const courseInfoRow = json[1];
            courseData = {
                name: courseInfoRow[2] || "دوره آموزشی",
                id: courseInfoRow[3] || "N/A",
                startDate: parseJalaliDate(courseInfoRow[4]),
            };
            courseData.endDate = new Date(courseData.startDate.getTime() + (TOTAL_WEEKS * 7) * 24 * 60 * 60 * 1000);
            registeredUsers = json.slice(1);

            const urlId = new URLSearchParams(window.location.search).get('id');
            if(urlId) {
                verifyUser(urlId);
            } else {
                DOM.loadingOverlay.style.display = 'none';
                DOM.loginContainer.style.display = 'flex';
            }
        } catch (error) {
            console.error("Error loading data:", error);
            alert("خطا در بارگذاری اطلاعات دوره. لطفاً صفحه را مجدداً بارگیری کنید.");
        }
    };

    // --- Event Listeners ---
    DOM.mainNavLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            switchView(link.dataset.view);
        });
    });

    DOM.loginBtn.addEventListener('click', () => {
        DOM.loadingOverlay.style.display = 'flex';
        verifyUser(DOM.nationalCodeInput.value.trim());
    });
    DOM.nationalCodeInput.addEventListener('keypress', e => e.key === 'Enter' && DOM.loginBtn.click());
    DOM.logoutBtn.addEventListener('click', () => {
        if(confirm('آیا برای خروج مطمئن هستید؟')) window.location.reload();
    });

    // --- Init ---
    window.showModal = showModal; // Make it globally accessible for inline onclick
    loadDataAndInit();
});
</script>
</body>
</html>
