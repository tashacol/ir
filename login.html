<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسیر آموزشی - تربیت مربی نوجوان</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Regular.woff2') format('woff2');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Bold.woff2') format('woff2');
      font-weight: 700;
    }

    :root {
      --bg-main: #f0f4f8;
      --bg-header: rgba(255, 255, 255, 0.85);
      --bg-card: #ffffff;
      --primary-accent: #0077b6; /* آبی اقیانوسی */
      --secondary-accent: #00b4d8; /* آبی روشن‌تر */
      --success-color: #06d6a0; /* سبز نعنایی */
      --text-dark: #023047;
      --text-muted: #6c757d;
      --border-color: #dee2e6;
      --shadow-color: rgba(2, 48, 71, 0.08);
      --locked-color: #adb5bd;
      --border-radius: 12px;
      --transition-speed: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-dark);
      direction: rtl;
    }
    h1, h2, h3, h4, h5, h6 { font-weight: 700; }

    /* --- Loading & Login --- */
    #loadingOverlay, #login-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #fff; z-index: 20000;
      transition: opacity 0.5s;
    }
    .loader-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .loader {
      width: 50px; height: 50px; border: 5px solid var(--border-color);
      border-top-color: var(--primary-accent); border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    #login-box {
      background: white; padding: 40px; border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px;
      text-align: center;
    }
    #login-box i { font-size: 3rem; color: var(--primary-accent); margin-bottom: 15px; }
    #login-box h2 { margin-bottom: 25px; }
    #login-box input {
      width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color);
      border-radius: 8px; font-size: 1.1em; text-align: center;
    }
    #login-box button {
      width: 100%; padding: 14px; background: var(--primary-accent); color: white;
      border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em;
      transition: all var(--transition-speed);
    }
    #login-box button:hover { background: var(--secondary-accent); transform: translateY(-2px); }

    /* --- Dashboard Layout --- */
    #dashboard { display: none; }
    
    /* --- Sticky Header --- */
    #main-header {
      position: sticky; top: 0; z-index: 1000;
      background: var(--bg-header); backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      padding: 15px 20px;
    }
    .header-content {
      display: flex; justify-content: space-between; align-items: center;
      max-width: 900px; margin: 0 auto;
    }
    .user-info h1 { font-size: 1.2rem; margin: 0; }
    .user-info p { font-size: 0.85rem; color: var(--text-muted); margin: 0; }
    .header-actions { display: flex; gap: 10px; }
    .header-btn {
      background: none; border: 1px solid var(--border-color);
      padding: 8px 12px; border-radius: 8px;
      font-size: 0.9rem; font-family: 'Vazirmatn', sans-serif;
      cursor: pointer; transition: all var(--transition-speed);
    }
    #certificateBtn { background: var(--success-color); color: white; border-color: var(--success-color); }
    #logoutBtn { color: var(--text-muted); }
    #certificateBtn:hover { opacity: 0.9; }
    #logoutBtn:hover { background: var(--border-color); }

    .progress-bar-container {
        position: absolute; bottom: 0; right: 0; left: 0; height: 4px;
    }
    #progress-bar-fill {
        height: 100%; width: 0%;
        background: linear-gradient(90deg, var(--secondary-accent), var(--primary-accent));
        transition: width 0.5s ease-out;
    }
    
    /* --- Main Content --- */
    #main-content {
      max-width: 900px; margin: 0 auto;
      padding: 30px 20px;
    }
    .course-title { text-align: center; margin-bottom: 30px; }
    .course-title h2 { font-size: 2rem; margin-bottom: 5px; }
    .course-title p { color: var(--text-muted); }

    /* --- Timeline --- */
    #course-timeline {
      position: relative; padding: 20px 0;
    }
    #course-timeline::before {
      content: ''; position: absolute; top: 0; bottom: 0; right: 19px;
      width: 4px; background-color: #e9ecef; border-radius: 2px;
    }
    
    .timeline-item {
      position: relative; margin-bottom: 20px;
    }
    .timeline-dot {
      position: absolute; top: 12px; right: 10px;
      width: 24px; height: 24px;
      border-radius: 50%;
      background: var(--bg-main);
      border: 4px solid var(--locked-color);
      z-index: 2;
    }
    .timeline-item.completed .timeline-dot { border-color: var(--success-color); }
    .timeline-item.current .timeline-dot { border-color: var(--primary-accent); animation: pulse 2s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 119, 182, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0, 119, 182, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 119, 182, 0); } }

    .card {
      margin-right: 50px; background: var(--bg-card);
      border-radius: var(--border-radius); box-shadow: 0 4px 15px var(--shadow-color);
      border: 1px solid var(--border-color); overflow: hidden;
    }
    .card-header {
      padding: 15px 20px; cursor: pointer;
      display: flex; justify-content: space-between; align-items: center;
      border-right: 5px solid var(--locked-color);
    }
    .timeline-item.completed .card-header { border-right-color: var(--success-color); }
    .timeline-item.current .card-header { border-right-color: var(--primary-accent); }
    .timeline-item.locked .card { opacity: 0.6; }
    
    .card-header h3 { font-size: 1.2rem; }
    .card-header-icon { transition: transform var(--transition-speed); }
    .card-content {
      max-height: 0; overflow: hidden;
      transition: max-height var(--transition-speed), padding var(--transition-speed);
      padding: 0 20px;
    }
    .card-content p { margin-bottom: 20px; color: var(--text-muted); }
    .card-actions { display: flex; gap: 10px; padding-bottom: 20px; flex-wrap: wrap;}
    .card-actions button {
      flex: 1; min-width: 150px; padding: 12px; border: 1px solid var(--border-color); background-color: #f8f9fa;
      border-radius: 8px; cursor: pointer; font-family: 'Vazirmatn', sans-serif;
      font-size: 1em; font-weight: 700;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      transition: all var(--transition-speed);
    }
    .card-actions button:hover { background-color: #e9ecef; }
    .card-actions button.primary { background-color: var(--primary-accent); color: white; border-color: transparent; }
    .card-actions button.primary:hover { background-color: var(--secondary-accent); }
    
    .rest-week-card .card-header { border-right-color: var(--locked-color); }
    
    .special-state { text-align: center; padding: 50px 20px; }
    .special-state i { font-size: 4em; color: var(--primary-accent); margin-bottom: 20px; }
    .special-state h2 { font-size: 2em; margin-bottom: 10px; }
    .special-state p { font-size: 1.1em; color: var(--text-muted); }
    #countdown-timer { font-size: 1.8em; color: var(--text-dark); margin-top: 20px; font-weight: 700; }
    
    /* --- Modals --- */
    .modal {
      display: none; position: fixed; z-index: 11000; left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(2, 48, 71, 0.7); backdrop-filter: blur(5px);
      align-items: center; justify-content: center; padding: 20px;
    }
    .modal-content {
      background: #fff; padding: 30px; border-radius: var(--border-radius);
      width: 100%; max-width: 500px; position: relative;
      text-align: center; animation: zoomIn 0.3s;
    }
    @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; text-align: right; }
    .modal-header h2 { font-size: 1.4em; }
    .close-btn { font-size: 1.8em; cursor: pointer; color: var(--text-muted); background: none; border: none; }
    
    #alertModal p { font-size: 1.1em; line-height: 1.8; color: var(--text-dark); text-align: right; }
    #alertModal a.eitaa-link {
        display: inline-flex; align-items: center; gap: 10px; text-decoration: none;
        margin-top: 25px; background: var(--primary-accent); color:white;
        padding: 12px 35px; border:none; border-radius:8px; font-size: 1em;
    }
    #termVideo { width: 100%; border-radius: 8px; background: black; }
    #pdfViewer { width: 100%; height: 60vh; border: none; border-radius: 8px;}

    @media (max-width: 600px) {
        .user-info h1 { font-size: 1rem; }
        .header-actions { gap: 5px; }
        .header-btn { padding: 6px 8px; font-size: 0.8rem; }
        .card-actions button { min-width: 100%; }
    }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div class="loader-container"><div class="loader"></div><p>در حال بارگذاری اطلاعات...</p></div>
  </div>
  <div id="login-container" style="display: none;">
    <div id="login-box">
        <i class="fa-solid fa-graduation-cap"></i>
        <h2>ورود به مسیر آموزشی</h2>
        <input type="tel" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید" maxlength="10">
        <button id="verifyButton">ورود</button>
    </div>
  </div>

  <div id="dashboard">
    <header id="main-header">
      <div class="header-content">
        <div class="user-info">
          <h1 id="userName"></h1>
          <p id="userNationalCode"></p>
        </div>
        <div class="header-actions">
          <button id="certificateBtn" class="header-btn"><i class="fa-solid fa-award"></i> درخواست گواهی</button>
          <button id="logoutBtn" class="header-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
      </div>
      <div class="progress-bar-container"><div id="progress-bar-fill"></div></div>
    </header>
    
    <main id="main-content">
        <div class="course-title">
            <h2 id="courseName"></h2>
            <p>تاریخ شروع: <span id="startDate"></span> | تاریخ پایان: <span id="endDate"></span></p>
        </div>
        <div id="dynamic-content"></div>
    </main>
  </div>

  <!-- Modals -->
  <div id="videoModal" class="modal"><div class="modal-content" style="max-width: 800px; padding:15px;"><div class="modal-header"><h2>ویدئو آموزشی</h2><button class="close-btn" onclick="closeModal('videoModal')">×</button></div><video controls id="termVideo" title="ویدیوی آموزشی ترم"><source src="" type="video/mp4"></video></div></div>
  <div id="pdfModal" class="modal"><div class="modal-content" style="max-width: 800px; padding:15px;"><div class="modal-header"><h2>جزوه آموزشی</h2><button class="close-btn" onclick="closeModal('pdfModal')">×</button></div><iframe id="pdfViewer" title="جزوه آموزشی ترم"></iframe></div></div>
  <div id="alertModal" class="modal"><div class="modal-content" id="alert-modal-content"></div></div>
  
<script>
document.addEventListener('DOMContentLoaded', function() {
    let registeredUsers = [], currentUser = null, courseData = {};
    const EITAA_ADMIN_LINK = 'https://eitaa.com/irtaali';
    const DOM = {
        loadingOverlay: document.getElementById('loadingOverlay'),
        loginContainer: document.getElementById('login-container'),
        nationalCodeInput: document.getElementById('nationalCodeInput'),
        verifyButton: document.getElementById('verifyButton'),
        dashboard: document.getElementById('dashboard'),
        dynamicContent: document.getElementById('dynamic-content'),
        userName: document.getElementById('userName'),
        userNationalCode: document.getElementById('userNationalCode'),
        courseName: document.getElementById('courseName'),
        startDate: document.getElementById('startDate'),
        endDate: document.getElementById('endDate'),
        certificateBtn: document.getElementById('certificateBtn'),
        logoutBtn: document.getElementById('logoutBtn'),
        alertModalContent: document.getElementById('alert-modal-content'),
        termVideo: document.getElementById('termVideo'),
        pdfViewer: document.getElementById('pdfViewer'),
        progressBarFill: document.getElementById('progress-bar-fill'),
    };

    const jalaliToGregorian=a=>{let g,d,f,c,b,e;e=a[0]-979,d=a[1]-1,f=a[2]-1,c=365*e+8*parseInt(e/33)+parseInt((e%33+d)/4)+f+78+d,b=1600+400*parseInt(c/146097),c%=146097,c>=36525&&(c--,b+=100*parseInt(c/36524),c%=36524),c>=366&&(c--,b+=4*parseInt(c/365),c%=365),g=[b,0,c+1];for(let h=0;h<12&&g[2]>(d=0===(b=g[0])%4&&0!==(b%100)||0===(b%400)?[0,31,29,31,30,31,30,31,31,30,31,30,31]:[0,31,28,31,30,31,30,31,31,30,31,30,31],d[h+1]);h++)g[1]=h+1,g[2]-=d[h+1];return g};
    const parseJalaliDate = (jalaliStr) => { if (!jalaliStr || typeof jalaliStr !== 'string') return null; const parts = jalaliStr.split('/'); if (parts.length !== 3) return null; const [jy, jm, jd] = parts.map(Number); if (isNaN(jy) || isNaN(jm) || isNaN(jd)) return null; const [gy, gm, gd] = jalaliToGregorian([jy, jm, jd]); return new Date(gy, gm, gd); };
    const formatDatePersian = (date) => date.toLocaleDateString("fa-IR-u-nu-latn", { year: 'numeric', month: 'long', day: 'numeric' });

    const showLoader = (show) => { DOM.loadingOverlay.style.display = show ? 'flex' : 'none'; };
    const openModal = (id) => { document.getElementById(id).style.display = 'flex'; };
    window.closeModal = (id) => { document.getElementById(id).style.display = 'none'; };
    
    window.showAssignmentModal = () => {
        DOM.alertModalContent.innerHTML = `<div class="modal-header"><h2><i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف</h2><button class="close-btn" onclick="closeModal('alertModal')">×</button></div><p>لطفا خلاصه‌ای از این درس را در حداقل سه صفحه A4 به صورت دستنویس آماده کرده و تصویر آن را برای ادمین در ایتا ارسال نمایید.</p><a href="${EITAA_ADMIN_LINK}" target="_blank" class="eitaa-link"><i class="fa-solid fa-paper-plane"></i> ارسال پیام به ادمین</a>`;
        openModal('alertModal');
    };
    
    window.showCertificateRequestModal = () => {
        DOM.alertModalContent.innerHTML = `<div class="modal-header"><h2><i class="fa-solid fa-award"></i> درخواست گواهی</h2><button class="close-btn" onclick="closeModal('alertModal')">×</button></div><p><strong>توجه:</strong> پیش‌نیاز اصلی برای درخواست گواهی، ارسال خلاصه تمام دروس (تکالیف) می‌باشد.<br>پس از اطمینان از ارسال تمام تکالیف، جهت هماهنگی برای صدور گواهی به ادمین در ایتا پیام دهید.</p><a href="${EITAA_ADMIN_LINK}" target="_blank" class="eitaa-link"><i class="fa-solid fa-paper-plane"></i> ارسال پیام به ادمین</a>`;
        openModal('alertModal');
    };
    
    window.openVideoModal = (term) => { DOM.termVideo.src = `sample_video_term${term}.mp4`; openModal('videoModal'); };
    window.openPdfModal = (term) => { DOM.pdfViewer.src = `sample_booklet_term${term}.pdf`; openModal('pdfModal'); };
    
    const updateCourseProgress = () => {
        const { startDate, endDate } = courseData; const now = new Date();
        if (now < startDate || now > endDate) { DOM.progressBarFill.style.width = now < startDate ? '0%' : '100%'; return; }
        const totalDuration = endDate.getTime() - startDate.getTime();
        const elapsed = now.getTime() - startDate.getTime();
        const progress = Math.min(100, (elapsed / totalDuration) * 100);
        DOM.progressBarFill.style.width = `${progress}%`;
    };

    const renderCourseTimeline = () => {
        let termCounter = 1; let timelineHTML = '<div id="course-timeline">'; const now = new Date();
        for (let i = 0; i < 12; i++) {
            const weekStart = new Date(courseData.startDate.getTime() + i * 7 * 24 * 60 * 60 * 1000);
            const weekEnd = new Date(weekStart.getTime() + 7 * 24 * 60 * 60 * 1000);
            const isLocked = now < weekStart; const isCurrent = now >= weekStart && now < weekEnd;
            const isCompleted = now >= weekEnd; const isRestWeek = (i + 1) % 3 === 0;
            
            let statusClass = isLocked ? 'locked' : (isCurrent ? 'current' : 'completed');
            
            let itemHTML = `<div class="timeline-item ${statusClass}"><div class="timeline-dot"></div><div class="card ${isRestWeek ? 'rest-week-card' : ''}" onclick="toggleAccordion(this)">`;
            
            if (isRestWeek) {
                itemHTML += `<div class="card-header"><h3><i class="fa-solid fa-mug-hot"></i> هفته استراحت</h3><i class="fa-solid fa-chevron-down card-header-icon"></i></div><div class="card-content"><p>این هفته برای استراحت و مرور در نظر گرفته شده است. شروع از: ${formatDatePersian(weekStart)}</p></div>`;
            } else {
                itemHTML += `<div class="card-header"><h3>ترم ${termCounter}</h3><i class="fa-solid fa-chevron-down card-header-icon"></i></div><div class="card-content"><p>محتوای آموزشی این ترم از تاریخ ${formatDatePersian(weekStart)} در دسترس شماست.</p><div class="card-actions"><button onclick="openVideoModal(${termCounter})"><i class="fa-solid fa-play"></i> مشاهده ویدئو</button><button onclick="openPdfModal(${termCounter})"><i class="fa-solid fa-file-lines"></i> مشاهده جزوه</button><button class="primary" onclick="showAssignmentModal()"><i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف</button></div></div>`;
                termCounter++;
            }
            timelineHTML += itemHTML + '</div></div>';
        }
        return timelineHTML + '</div>';
    };
    
    window.toggleAccordion = (cardElement) => {
        if (cardElement.closest('.timeline-item').classList.contains('locked')) return;
        const content = cardElement.querySelector('.card-content');
        const icon = cardElement.querySelector('.card-header-icon');
        if (content.style.maxHeight) {
            content.style.maxHeight = null;
            content.style.padding = '0 20px';
            icon.style.transform = 'rotate(0deg)';
        } else {
            content.style.maxHeight = content.scrollHeight + 40 + "px";
            content.style.padding = '0 20px 20px 20px';
            icon.style.transform = 'rotate(180deg)';
        }
    };

    const renderSpecialState = (icon, title, text, extraContent = '') => {
        return `<div class="special-state"><i class="fa-solid ${icon}"></i><h2>${title}</h2><p>${text}</p>${extraContent}</div>`;
    };

    const populateDashboard = () => {
        DOM.userName.innerText = currentUser[0];
        DOM.userNationalCode.innerText = `کد ملی: ${currentUser[1]}`;
        DOM.courseName.innerText = courseData.name;
        DOM.startDate.innerText = formatDatePersian(courseData.startDate);
        DOM.endDate.innerText = formatDatePersian(courseData.endDate);
        
        updateCourseProgress();
        setInterval(updateCourseProgress, 60000); // Update progress bar every minute

        const now = new Date();
        if (now < courseData.startDate) {
            const countdownHTML = '<div id="countdown-timer"></div>';
            DOM.dynamicContent.innerHTML = renderSpecialState('fa-hourglass-start', 'دوره به زودی آغاز می‌شود!', `برای شروع این سفر آموزشی آماده شوید.`, countdownHTML);
            startCountdown();
        } else if (now > courseData.endDate) {
             DOM.dynamicContent.innerHTML = renderSpecialState('fa-award', 'دوره به پایان رسید!', 'امیدواریم مطالب برای شما مفید بوده باشد. برای درخواست گواهی از دکمه بالای صفحه استفاده کنید.');
        } else {
            DOM.dynamicContent.innerHTML = renderCourseTimeline();
        }
    };

    const startCountdown = () => {
        const timerEl = document.getElementById('countdown-timer');
        if (!timerEl) return;
        const interval = setInterval(() => {
            const distance = courseData.startDate.getTime() - new Date().getTime();
            if (distance < 0) { clearInterval(interval); location.reload(); return; }
            const d = Math.floor(distance / (1000*60*60*24)); const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60)); const m = Math.floor((distance % (1000*60*60)) / (1000*60)); const s = Math.floor((distance % (1000*60)) / 1000);
            timerEl.innerHTML = `${d} روز و ${h} ساعت و ${m} دقیقه و ${s} ثانیه`;
        }, 1000);
    };

    const logout = () => {
        if (confirm("آیا برای خروج از سیستم مطمئن هستید؟")) { 
            sessionStorage.removeItem('loggedInUser'); 
            location.replace(window.location.pathname);
        }
    };

    const verifyUser = (code) => {
        if (!/^\d{10}$/.test(code)) return alert("کد ملی باید ۱۰ رقم باشد.");
        currentUser = registeredUsers.find(user => user[1] && user[1].toString() === code);
        if (currentUser) {
            sessionStorage.setItem('loggedInUser', code);
            populateDashboard();
            DOM.loginContainer.style.display = 'none';
            DOM.dashboard.style.display = 'block';
        } else {
            alert("کد ملی وارد شده در این دوره ثبت نام نشده است.");
            showLoader(false);
            DOM.loginContainer.style.display = 'flex';
        }
    };

    const loadAndInit = () => {
        showLoader(true);
        fetch("https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx")
        .then(res => { if (!res.ok) throw new Error("خطای شبکه"); return res.arrayBuffer(); })
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            if (json.length < 2) throw new Error("فایل اکسل خالی است.");
            
            const courseInfoRow = json[1];
            courseData = {
                name: courseInfoRow[2] || "دوره آموزشی",
                startDate: parseJalaliDate(courseInfoRow[4])
            };
            if (!courseData.startDate) throw new Error("تاریخ شروع دوره معتبر نیست.");
            
            courseData.endDate = new Date(courseData.startDate.getTime() + 84 * 24 * 60 * 60 * 1000);
            registeredUsers = json.slice(1);
            
            const loggedInUserCode = sessionStorage.getItem('loggedInUser');
            const urlParamId = new URLSearchParams(window.location.search).get('id');
            const userToVerify = loggedInUserCode || urlParamId;

            if (userToVerify) {
                verifyUser(userToVerify);
            } else {
                showLoader(false);
                DOM.loginContainer.style.display = 'flex';
            }
        }).catch(err => {
            console.error("Initialization Error:", err);
            alert("خطا در بارگذاری اطلاعات. لطفاً صفحه را مجدداً بارگیری کنید.");
            showLoader(false);
        });
    };

    DOM.verifyButton.addEventListener('click', () => verifyUser(DOM.nationalCodeInput.value.trim()));
    DOM.nationalCodeInput.addEventListener('keypress', (e) => e.key === 'Enter' && verifyUser(DOM.nationalCodeInput.value.trim()));
    DOM.logoutBtn.addEventListener('click', logout);
    DOM.certificateBtn.addEventListener('click', showCertificateRequestModal);

    loadAndInit();
});
</script>
</body>
</html>
