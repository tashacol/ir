<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد آموزشی - تربیت مربی نوجوان</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Regular.woff2') format('woff2');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Bold.woff2') format('woff2');
      font-weight: 700;
    }

    :root {
      --bg-main: #f8fafc;
      --bg-sidebar: #0f172a;
      --bg-card: #ffffff;
      --primary-accent: #2563eb;
      --primary-accent-hover: #1d4ed8;
      --text-dark: #0f172a;
      --text-light: #e2e8f0;
      --text-muted: #64748b;
      --border-color: #e5e7eb;
      --shadow-color: rgba(15, 23, 42, 0.06);
      --danger-color: #dc2626;
      --success-color: #16a34a;
      --warning-color: #f59e0b;
      --sidebar-width: 280px;
      --border-radius: 12px;
      --transition-speed: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-dark);
      direction: rtl; text-align: right;
      line-height: 1.7; overflow-x: hidden;
    }
    h1, h2, h3, h4, h5, h6 { font-weight: 700; }

    /* --- Loading & Login --- */
    #loadingOverlay, #login-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: var(--bg-main); z-index: 20000;
      transition: opacity 0.5s;
    }
    .loader-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .loader {
      width: 50px; height: 50px; border: 5px solid var(--border-color);
      border-top-color: var(--primary-accent); border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    #login-box {
      background: white; padding: 40px; border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px;
    }
    #login-box h2 { text-align: center; margin-bottom: 25px; color: var(--text-dark); }
    #login-box input {
      width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color);
      border-radius: 8px; font-size: 1.1em; font-family: 'Vazirmatn', sans-serif; text-align: center;
    }
    #login-box button {
      width: 100%; padding: 14px; background: var(--primary-accent); color: white;
      border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em;
      transition: all var(--transition-speed);
    }
    #login-box button:hover { background: var(--primary-accent-hover); transform: translateY(-2px); }

    /* --- Dashboard Layout --- */
    #dashboard { display: none; flex-direction: row; }
    
    /* --- Sidebar --- */
    #sidebar {
      width: var(--sidebar-width); color: var(--text-light);
      padding: 25px; position: fixed; top: 0; right: 0; height: 100vh;
      display: flex; flex-direction: column; transition: transform var(--transition-speed);
      z-index: 1000;
      background-color: #1e293b;
      background-image: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      border-left: 1px solid #334155;
    }
    .sidebar-header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #334155; }
    .sidebar-header h2 { font-size: 1.5em; }
    .sidebar-header p { font-size: 0.9em; color: var(--text-muted); }
    
    .sidebar-section { margin-top: 30px; }
    .sidebar-section h3 { font-size: 0.8em; color: #94a3b8; text-transform: uppercase; margin-bottom: 15px; padding-right: 10px; }
    .sidebar-section ul { list-style: none; }
    .sidebar-section ul li a {
      display: flex; align-items: center; gap: 15px; padding: 12px 15px;
      border-radius: 10px; text-decoration: none; color: var(--text-light);
      transition: all var(--transition-speed); font-weight: 700;
    }
    .sidebar-section ul li a:hover, .sidebar-section ul li a.active { background-color: rgba(71, 85, 105, 0.5); transform: translateX(-5px); }
    .sidebar-section ul li a i { width: 20px; text-align: center; font-size: 1.1em; }
    .info-box { font-size: 0.9em; line-height: 1.8; background-color: rgba(71, 85, 105, 0.3); padding: 15px; border-radius: 10px; }
    .info-box strong { color: var(--warning-color); }
    .action-button {
      width: 100%; padding: 10px; margin-top: 10px; background-color: var(--success-color);
      color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color var(--transition-speed);
    }
    .action-button:hover { background-color: var(--success-color); opacity: 0.9; }

    .logout-section { margin-top: auto; }
    #logoutBtn {
      background-color: transparent; border: 1px solid var(--danger-color);
      color: var(--danger-color) !important; font-weight: 700;
    }
    #logoutBtn:hover { background-color: var(--danger-color); color: white !important;}

    /* --- Main Content --- */
    #main-content {
      flex-grow: 1; padding: 0 30px 30px 30px;
      margin-right: var(--sidebar-width);
      transition: margin-right var(--transition-speed);
    }
    
    #sticky-header {
      position: sticky; top: 0; z-index: 999;
      padding-top: 20px; background-color: var(--bg-main);
      margin-bottom: 30px;
    }
    #header-container {
      background-color: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px);
      padding: 20px 25px; border-radius: var(--border-radius);
      box-shadow: 0 4px 15px var(--shadow-color); border: 1px solid var(--border-color);
    }
    #top-bar { display: flex; justify-content: space-between; align-items: center; }
    #user-greeting h1 { font-size: 1.6em; line-height: 1.2; margin: 0; }
    #user-greeting p { font-size: 0.9em; color: var(--text-muted); margin: 0; }
    #menu-toggle {
      display: none; background: transparent; color: var(--text-dark); border: none;
      width: 45px; height: 45px; border-radius: 50%; font-size: 1.5em; cursor: pointer;
      transition: background-color 0.2s;
    }
    #menu-toggle:hover { background-color: #f1f5f9; }

    #progress-container { padding-top: 20px; }
    #progress-container p { margin-bottom: 10px; font-weight: 700; font-size: 1.1em;}
    .progress-bar { height: 10px; background-color: var(--border-color); border-radius: 5px; overflow: hidden; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);}
    #progress-bar-fill { height: 100%; width: 0%; border-radius: 5px; transition: width 0.5s ease; background-color: var(--primary-accent); }
    
    #course-timeline {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;
    }
    .card {
      background: var(--bg-card); border-radius: var(--border-radius); box-shadow: 0 4px 15px var(--shadow-color);
      padding: 25px; border: 1px solid var(--border-color);
      transition: all var(--transition-speed); position: relative; overflow: hidden;
      border-top: 4px solid var(--primary-accent);
    }
    .card.rest-week-card { border-top-color: #94a3b8; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08); }
    .card.locked { opacity: 0.7; cursor: not-allowed; border-top-color: var(--border-color); }
    .card.locked:hover { transform: none; box-shadow: 0 4px 15px var(--shadow-color); }
    
    .current-week-star {
      position: absolute; top: 12px; left: 12px;
      background: var(--warning-color); color: white;
      padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 700;
    }

    .card-header { display: flex; align-items: center; margin-bottom: 15px; }
    .card-header i { font-size: 1.4em; margin-left: 15px; color: var(--primary-accent); }
    .card.rest-week-card .card-header i { color: #94a3b8; }
    .card-header h3 { font-size: 1.4em; }
    .card p { color: #475569; margin-bottom: 20px; font-size: 1em; line-height: 1.8; }
    .card-actions { display: flex; flex-direction: column; gap: 10px; }
    .card-actions button {
      padding: 12px; border: 1px solid var(--border-color); background-color: transparent; color: var(--primary-accent);
      border-radius: 8px; cursor: pointer; font-family: 'Vazirmatn', sans-serif; font-size: 1em; font-weight: 700;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      transition: all var(--transition-speed);
    }
    .card-actions button:hover { background-color: #f1f5f9; }
    .card-actions button:disabled { background-color: #f1f5f9 !important; color: #9ca3af; cursor: not-allowed; transform: none; border-color: transparent;}
    .card-actions button.primary { background-color: var(--primary-accent); color: white; border-color: transparent; }
    .card-actions button.primary:hover { background-color: var(--primary-accent-hover); }

    .special-state { text-align: center; padding: 50px 20px; background: white; border-radius: var(--border-radius); border: 1px solid var(--border-color); }
    .special-state i { font-size: 4em; color: var(--primary-accent); margin-bottom: 20px; }
    .special-state h2 { font-size: 2em; margin-bottom: 10px; }
    .special-state p { font-size: 1.1em; color: var(--text-muted); }
    #countdown-timer { font-size: 1.8em; color: var(--text-dark); margin-top: 20px; font-weight: 700; }

    /* --- Modals --- */
    .modal {
      display: none; position: fixed; z-index: 11000; left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(5px);
      align-items: center; justify-content: center;
    }
    .modal-content {
      background: #fff; padding: 30px; border-radius: var(--border-radius);
      width: 90%; max-width: 500px; position: relative;
      text-align: center; animation: zoomIn 0.3s;
    }
    @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .modal-header h2 { font-size: 1.4em; }
    .close-btn { font-size: 1.8em; cursor: pointer; color: #9ca3af; background: none; border: none; }
    
    #alertModal .modal-content i { font-size: 4em; margin-bottom: 20px; }
    #alertModal .modal-content .icon-warning { color: var(--warning-color); }
    #alertModal .modal-content .icon-success { color: var(--success-color); }
    #alertModal .modal-content p { font-size: 1.1em; line-height: 1.8; color: var(--text-dark); text-align: right; }
    #alertModal a.eitaa-link {
        display: inline-flex; align-items: center; gap: 10px; text-decoration: none;
        margin-top: 25px; background: var(--primary-accent); color:white;
        padding: 12px 35px; border:none; border-radius:8px; font-size: 1em;
    }
    #termVideo { width: 100%; border-radius: 8px; }
    #pdfViewer { width: 100%; height: 60vh; border: none; border-radius: 8px;}
    #pdfModal .modal-content {max-width: 800px; padding: 15px;}

    /* --- Responsive --- */
    @media (max-width: 992px) {
      #sidebar { transform: translateX(var(--sidebar-width)); }
      #sidebar.open { transform: translateX(0); }
      #main-content { margin-right: 0; padding: 0 15px 15px 15px; }
      #menu-toggle { display: block; }
      #sticky-header { padding-top: 15px; }
    }
    @media (max-width: 768px) {
      #user-greeting h1 { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div class="loader-container"><div class="loader"></div><p>در حال بارگذاری اطلاعات...</p></div>
  </div>
  <div id="login-container" style="display: none;">
    <div id="login-box">
        <h2><i class="fa-solid fa-user-shield"></i> ورود به سامانه آموزشی</h2>
        <input type="tel" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید" maxlength="10">
        <button id="verifyButton">ورود</button>
    </div>
  </div>
  <div id="dashboard">
    <aside id="sidebar">
        <div class="sidebar-header">
            <h2 id="userName"></h2>
            <p id="userNationalCode"></p>
        </div>
        <div class="sidebar-section"><h3>منوی اصلی</h3><ul><li><a href="#" class="active"><i class="fa-solid fa-house"></i> داشبورد</a></li></ul></div>
        <div class="sidebar-section"><h3>اطلاعات دوره</h3><div class="info-box"><p>نام دوره: <strong id="courseName"></strong><br>شروع: <strong id="startDate"></strong><br>پایان: <strong id="endDate"></strong></p></div></div>
        <div class="sidebar-section"><h3>گواهی پایان دوره</h3><div id="certificate-info-box" class="info-box"></div></div>
        <div class="logout-section"><ul><li><a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> خروج از سیستم</a></li></ul></div>
    </aside>
    
    <main id="main-content">
        <div id="sticky-header">
            <div id="header-container">
                <header id="top-bar">
                    <div id="user-greeting"></div>
                    <button id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
                </header>
                <div id="progress-wrapper"></div>
            </div>
        </div>
        <div id="dynamic-content"></div>
    </main>
  </div>

  <!-- Modals -->
  <div id="videoModal" class="modal"><div class="modal-content" style="max-width: 800px; padding:15px;"><div class="modal-header"><h2>ویدئو آموزشی</h2><button class="close-btn" onclick="closeModal('videoModal')">×</button></div><video controls id="termVideo" title="ویدیوی آموزشی ترم"><source src="" type="video/mp4"></video></div></div>
  <div id="pdfModal" class="modal"><div class="modal-content"><div class="modal-header"><h2>جزوه آموزشی</h2><button class="close-btn" onclick="closeModal('pdfModal')">×</button></div><iframe id="pdfViewer" title="جزوه آموزشی ترم"></iframe></div></div>
  <div id="alertModal" class="modal"><div class="modal-content" id="alert-modal-content"></div></div>
  
<script>
document.addEventListener('DOMContentLoaded', function() {

    // --- Global Variables & Constants ---
    let registeredUsers = [], currentUser = null, courseData = {};
    const EITAA_ADMIN_LINK = 'https://eitaa.com/irtaali';
    const DOM = {
        loadingOverlay: document.getElementById('loadingOverlay'),
        loginContainer: document.getElementById('login-container'),
        nationalCodeInput: document.getElementById('nationalCodeInput'),
        verifyButton: document.getElementById('verifyButton'),
        dashboard: document.getElementById('dashboard'),
        sidebar: document.getElementById('sidebar'),
        dynamicContent: document.getElementById('dynamic-content'),
        userName: document.getElementById('userName'),
        userNationalCode: document.getElementById('userNationalCode'),
        userGreeting: document.getElementById('user-greeting'),
        courseName: document.getElementById('courseName'),
        startDate: document.getElementById('startDate'),
        endDate: document.getElementById('endDate'),
        certificateInfoBox: document.getElementById('certificate-info-box'),
        logoutBtn: document.getElementById('logoutBtn'),
        menuToggle: document.getElementById('menu-toggle'),
        alertModalContent: document.getElementById('alert-modal-content'),
        termVideo: document.getElementById('termVideo'),
        pdfViewer: document.getElementById('pdfViewer'),
        progressWrapper: document.getElementById('progress-wrapper'),
    };

    // --- Date Helper Functions ---
    const jalaliToGregorian = (jy, jm, jd) => { let sal_a, gy, gm, gd, days; jy += 1595; days = -355668 + (365 * jy) + (~~(jy / 33) * 8) + ~~(((jy % 33) + 3) / 4) + jd + ((jm < 7) ? (jm - 1) * 31 : ((jm - 7) * 30) + 186); gy = 400 * ~~(days / 146097); days %= 146097; if (days > 36524) { gy += 100 * ~~(--days / 36524); days %= 36524; if (days >= 365) days++; } gy += 4 * ~~(days / 1461); days %= 1461; if (days > 365) { gy += ~~((days - 1) / 365); days = (days - 1) % 365; } gd = days + 1; sal_a = [0, 31, (gy % 4 === 0 && gy % 100 !== 0 || gy % 400 === 0) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; for (gm = 0; gm < 13 && gd > sal_a[gm]; gm++) gd -= sal_a[gm]; return [gy, gm, gd]; };
    const parseJalaliDate = (jalaliStr) => { if (!jalaliStr || typeof jalaliStr !== 'string') return null; const parts = jalaliStr.split('/'); if (parts.length !== 3) return null; const [jy, jm, jd] = parts.map(Number); if (isNaN(jy) || isNaN(jm) || isNaN(jd)) return null; const [gy, gm, gd] = jalaliToGregorian(jy, jm, jd); return new Date(gy, gm - 1, gd); };
    const formatDatePersian = (date) => date.toLocaleDateString("fa-IR-u-nu-latn", { year: 'numeric', month: 'long', day: 'numeric' });

    // --- UI Functions ---
    const showLoader = (show) => { DOM.loadingOverlay.style.display = show ? 'flex' : 'none'; };
    const openModal = (id) => { document.getElementById(id).style.display = 'flex'; };
    window.closeModal = (id) => { document.getElementById(id).style.display = 'none'; };
    
    // --- Modal Content Generators (New Functions) ---
    window.showAssignmentModal = () => {
        DOM.alertModalContent.innerHTML = `
            <div class="modal-header"><h2><i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف</h2><button class="close-btn" onclick="closeModal('alertModal')">×</button></div>
            <p>لطفا خلاصه‌ای از این درس را در حداقل سه صفحه A4 به صورت دستنویس آماده کرده و تصویر آن را برای ادمین در ایتا ارسال نمایید.</p>
            <a href="${EITAA_ADMIN_LINK}" target="_blank" class="eitaa-link"><i class="fa-solid fa-paper-plane"></i> ارسال پیام به ادمین در ایتا</a>
        `;
        openModal('alertModal');
    };
    
    window.showCertificateRequestModal = () => {
        DOM.alertModalContent.innerHTML = `
            <div class="modal-header"><h2><i class="fa-solid fa-award"></i> درخواست گواهی</h2><button class="close-btn" onclick="closeModal('alertModal')">×</button></div>
            <p><strong>توجه:</strong> پیش‌نیاز اصلی برای درخواست گواهی، ارسال خلاصه تمام دروس (تکالیف) می‌باشد.<br>پس از اطمینان از ارسال تمام تکالیف، جهت هماهنگی برای صدور گواهی به ادمین در ایتا پیام دهید.</p>
            <a href="${EITAA_ADMIN_LINK}" target="_blank" class="eitaa-link"><i class="fa-solid fa-paper-plane"></i> ارسال پیام به ادمین در ایتا</a>
        `;
        openModal('alertModal');
    };
    
    window.openVideoModal = (term) => { DOM.termVideo.src = `sample_video_term${term}.mp4`; openModal('videoModal'); };
    window.openPdfModal = (term) => { DOM.pdfViewer.src = `sample_booklet_term${term}.pdf`; openModal('pdfModal'); };
    
    // --- Dynamic Content Rendering ---
    const renderCourseProgress = () => {
        const { startDate, endDate } = courseData; const now = new Date();
        if (now < startDate || now > endDate) { DOM.progressWrapper.innerHTML = ''; return; }
        const totalDuration = endDate.getTime() - startDate.getTime();
        const elapsed = now.getTime() - startDate.getTime();
        const progress = Math.min(100, (elapsed / totalDuration) * 100).toFixed(2);
        DOM.progressWrapper.innerHTML = `<div id="progress-container"><p>پیشرفت زمانی دوره</p><div class="progress-bar"><div id="progress-bar-fill" style="width: ${progress}%;"></div></div></div>`;
    };

    const renderCourseTimeline = () => {
        let termCounter = 1; let timelineHTML = '<div id="course-timeline">'; const now = new Date();
        for (let i = 0; i < 12; i++) {
            const weekStart = new Date(courseData.startDate.getTime() + i * 7 * 24 * 60 * 60 * 1000);
            const weekEnd = new Date(weekStart.getTime() + 7 * 24 * 60 * 60 * 1000);
            const isLocked = now < weekStart; const isCurrent = now >= weekStart && now < weekEnd; const isRestWeek = (i + 1) % 3 === 0;
            const cardClasses = `card ${isLocked ? 'locked' : ''} ${isRestWeek ? 'rest-week-card' : ''}`;
            const disabledAttr = isLocked ? 'disabled' : '';
            const currentTag = isCurrent ? '<div class="current-week-star">هفته جاری</div>' : '';

            if (isRestWeek) {
                timelineHTML += `<div class="${cardClasses}">${currentTag}<div class="card-header"><i class="fa-solid fa-mug-hot"></i><h3>هفته استراحت</h3></div><p>این هفته برای استراحت و مرور در نظر گرفته شده است.</p></div>`;
            } else {
                timelineHTML += `<div class="${cardClasses}">${currentTag}<div class="card-header"><i class="fa-solid fa-book-open-reader"></i><h3>ترم ${termCounter}</h3></div><p>شروع از: ${formatDatePersian(weekStart)}</p><div class="card-actions"><button onclick="openVideoModal(${termCounter})" ${disabledAttr}><i class="fa-solid fa-play"></i> مشاهده ویدئو</button><button onclick="openPdfModal(${termCounter})" ${disabledAttr}><i class="fa-solid fa-file-lines"></i> مشاهده جزوه</button><button class="primary" onclick="showAssignmentModal()" ${disabledAttr}><i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف</button></div></div>`;
                termCounter++;
            }
        }
        return timelineHTML + '</div>';
    };

    const renderSpecialState = (icon, title, text, extraContent = '') => {
        DOM.progressWrapper.innerHTML = '';
        return `<div class="special-state"><i class="fa-solid ${icon}"></i><h2>${title}</h2><p>${text}</p>${extraContent}</div>`;
    };

    // --- Main Application Logic ---
    const updateCertificateInfoBox = () => {
        const { endDate } = courseData; const now = new Date();
        if (now < endDate) {
            DOM.certificateInfoBox.innerHTML = `<p>درخواست گواهی پس از <strong>${formatDatePersian(endDate)}</strong> فعال خواهد شد.</p>`;
        } else {
            DOM.certificateInfoBox.innerHTML = `<p>برای درخواست گواهی، ابتدا از ارسال تمام تکالیف اطمینان حاصل کنید.</p><button class="action-button" onclick="showCertificateRequestModal()">درخواست گواهی</button>`;
        }
    };

    const populateDashboard = () => {
        DOM.userName.innerText = currentUser[0];
        DOM.userNationalCode.innerText = `کد ملی: ${currentUser[1]}`;
        DOM.userGreeting.innerHTML = `<h1>خوش آمدید، ${currentUser[0]}!</h1><p>به داشبورد آموزشی خود دسترسی دارید.</p>`;
        DOM.courseName.innerText = courseData.name;
        DOM.startDate.innerText = formatDatePersian(courseData.startDate);
        DOM.endDate.innerText = formatDatePersian(courseData.endDate);
        
        updateCertificateInfoBox();
        
        const now = new Date();
        if (now < courseData.startDate) {
            const countdownHTML = '<div id="countdown-timer"></div>';
            DOM.dynamicContent.innerHTML = renderSpecialState('fa-hourglass-start', 'دوره به زودی آغاز می‌شود!', `برای شروع این سفر آموزشی آماده شوید. دوره در تاریخ ${formatDatePersian(courseData.startDate)} آغاز خواهد شد.`, countdownHTML);
            startCountdown();
        } else if (now > courseData.endDate) {
             DOM.dynamicContent.innerHTML = renderSpecialState('fa-award', 'دوره به پایان رسید!', 'امیدواریم مطالب برای شما مفید بوده باشد. اکنون می‌توانید برای دریافت گواهی اقدام کنید.');
        } else {
            renderCourseProgress();
            DOM.dynamicContent.innerHTML = renderCourseTimeline();
        }
    };

    const startCountdown = () => {
        const timerEl = document.getElementById('countdown-timer');
        if (!timerEl) return;
        const interval = setInterval(() => {
            const distance = courseData.startDate.getTime() - new Date().getTime();
            if (distance < 0) { clearInterval(interval); location.reload(); return; }
            const d = Math.floor(distance / (1000*60*60*24)); const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60)); const m = Math.floor((distance % (1000*60*60)) / (1000*60)); const s = Math.floor((distance % (1000*60)) / 1000);
            timerEl.innerHTML = `${d} روز و ${h} ساعت و ${m} دقیقه و ${s} ثانیه`;
        }, 1000);
    };

    const initDashboard = () => {
        populateDashboard();
        DOM.loginContainer.style.display = 'none';
        DOM.dashboard.style.display = 'flex';
        showLoader(false);
    };

    const logout = () => {
        if (confirm("آیا برای خروج از سیستم مطمئن هستید؟")) { 
            sessionStorage.removeItem('loggedInUser'); 
            location.replace(window.location.pathname);
        }
    };

    // --- Authentication and Initialization ---
    const verifyUser = (code) => {
        if (!/^\d{10}$/.test(code)) return alert("کد ملی باید ۱۰ رقم باشد.");
        currentUser = registeredUsers.find(user => user[1] && user[1].toString() === code);
        if (currentUser) {
            sessionStorage.setItem('loggedInUser', code);
            initDashboard();
        } else {
            alert("کد ملی وارد شده در این دوره ثبت نام نشده است.");
            showLoader(false);
            DOM.loginContainer.style.display = 'flex';
        }
    };

    const loadAndInit = () => {
        showLoader(true);
        fetch("https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx")
        .then(res => { if (!res.ok) throw new Error("خطای شبکه"); return res.arrayBuffer(); })
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            if (json.length < 2) throw new Error("فایل اکسل خالی است.");
            
            const courseInfoRow = json[1];
            courseData = {
                name: courseInfoRow[2] || "دوره آموزشی",
                id: courseInfoRow[3] || "N/A",
                startDate: parseJalaliDate(courseInfoRow[4])
            };
            if (!courseData.startDate) throw new Error("تاریخ شروع دوره معتبر نیست.");
            
            courseData.endDate = new Date(courseData.startDate.getTime() + 84 * 24 * 60 * 60 * 1000);
            registeredUsers = json.slice(1);
            
            const loggedInUserCode = sessionStorage.getItem('loggedInUser');
            const urlParamId = new URLSearchParams(window.location.search).get('id');

            if (loggedInUserCode) {
                 verifyUser(loggedInUserCode);
            } else if (urlParamId) {
                verifyUser(urlParamId);
            }
            else {
                showLoader(false);
                DOM.loginContainer.style.display = 'flex';
            }
        }).catch(err => {
            console.error("Initialization Error:", err);
            alert("خطا در بارگذاری اطلاعات. لطفاً صفحه را مجدداً بارگیری کنید.");
            showLoader(false);
        });
    };

    // --- Event Listeners ---
    DOM.verifyButton.addEventListener('click', () => verifyUser(DOM.nationalCodeInput.value.trim()));
    DOM.nationalCodeInput.addEventListener('keypress', (e) => e.key === 'Enter' && verifyUser(DOM.nationalCodeInput.value.trim()));
    DOM.logoutBtn.addEventListener('click', logout);
    DOM.menuToggle.addEventListener('click', () => DOM.sidebar.classList.toggle('open'));

    // --- Start Application ---
    loadAndInit();
});
</script>
