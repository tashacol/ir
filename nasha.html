    <style>
        :root {
            --primary-color: #003366; --secondary-color: #0055A4; --accent-color: #D4AF37;
            --text-color: #333333; --light-text-color: #f8f9fa; --bg-color: #f8f9fa;
            --card-bg-color: #ffffff; --border-color: #dee2e6; --font-family: 'Amiri', Tahoma, sans-serif;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; z-index: 9999; flex-direction: column; transition: opacity 0.5s ease; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid var(--secondary-color); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        #loading-overlay p { margin-top: 20px; font-size: 1.2rem; color: var(--text-color); font-family: var(--font-family); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden-until-ready { opacity: 0; visibility: hidden; }
        .page-wrapper.visible { opacity: 1; visibility: visible; transition: opacity 0.5s ease-in; }

        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); line-height: 1.8; font-size: 17px; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        
        .site-header { background-color: var(--primary-color); color: var(--light-text-color); padding: 25px 0; text-align: center; border-bottom: 5px solid var(--accent-color); }
        .site-header h1 { font-size: 2.5rem; margin-bottom: 5px; font-weight: bold; }
        .site-header .subtitle { font-size: 1.1rem; opacity: 0.9; }

        .main-content { padding: 40px 0; }
        .articles-grid { display: grid; gap: 40px; }
        
        .article-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 25px; box-shadow: var(--shadow); }
        .article-title { font-size: 2.2rem; font-weight: bold; color: var(--primary-color); margin-bottom: 10px; line-height: 1.5; }
        .article-meta { font-size: 0.95rem; color: #6c757d; margin-bottom: 20px; }
        .article-meta span { margin-left: 20px; } .article-meta strong { color: var(--text-color); }
        .article-excerpt { font-size: 1.1rem; color: #495057; margin-bottom: 20px; text-align: justify; }
        .article-keywords { font-size: 0.9rem; margin-bottom: 25px; } .article-keywords strong { color: var(--text-color); }
        .article-keywords span { background-color: #e9ecef; color: #495057; padding: 4px 10px; border-radius: 4px; margin-left: 6px; font-size: 0.85rem; display: inline-block; margin-bottom: 5px; }
        .article-full-content { max-height: 0; overflow: hidden; transition: max-height 0.8s ease, margin-top 0.8s ease, padding-top 0.8s ease; text-align: justify; border-top: 1px solid var(--border-color); margin-top: 0; padding-top: 0; }
        .article-full-content.show { max-height: 2000px; margin-top: 25px; padding-top: 25px; }
        
        .article-actions { margin-top: 20px; display: flex; align-items: center; gap: 20px; border-top: 1px solid var(--border-color); padding-top: 20px; }
        .icon-btn { background: #f1f3f5; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s; }
        .icon-btn svg { width: 22px; height: 22px; fill: #555; transition: all 0.3s; }
        .icon-btn:hover { background: var(--secondary-color); transform: scale(1.1); } .icon-btn:hover svg { fill: white; }
        .icon-btn.expanded svg { transform: rotate(180deg); } .copy-btn, .download-btn { display: none; }
        
        .loader-container { text-align: center; padding: 40px; }
        .loader-container.error { color: #dc3545; font-weight: bold; }
        #load-more-btn { display: none; font-family: var(--font-family); font-size: 1.2rem; background-color: var(--primary-color); color: white; padding: 12px 40px; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        #load-more-btn:hover { background-color: var(--secondary-color); }
        
        .site-footer { background-color: #343a40; color: #adb5bd; padding: 40px 0; font-size: 1rem; }
        .footer-section h4 { font-size: 1.5rem; margin-bottom: 20px; color: var(--light-text-color); display: inline-block; position: relative; }
        .footer-section h4::after { content: ''; display: block; width: 60%; height: 3px; background: var(--accent-color); margin-top: 8px; }
        .footer-info p { margin-bottom: 10px; } .footer-info .label { font-weight: bold; color: #e9ecef; }
        .footer-bottom { margin-top: 30px; padding-top: 20px; border-top: 1px solid #495057; font-size: 0.9rem; color: #6c757d; text-align: center; }

</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p>در حال بارگذاری نشریه...</p>
    </div>

    <div id="page-wrapper" class="hidden-until-ready">
        <header class="site-header">
            <div class="container"><h1>نشریه تعالی نوجوان</h1><p class="subtitle">وابسته به مؤسسه تعالی اندیشه و رشد</p></div>
        </header>

        <main class="main-content">
            <div class="container">
                <div id="posts-list" class="articles-grid"></div>
                <div id="loader" class="loader-container"></div>
                <div class="load-more-container"><button id="load-more-btn">مطالب قدیمی‌تر</button></div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="container" style="text-align: center;">
                <div class="footer-section">
                    <h4>شناسنامه نشریه</h4>
                    <div class="footer-info">
                        <p><span class="label">صاحب امتیاز:</span> مؤسسة تعالی اندیشه و رشد</p>
                        <p><span class="label">مدیر مسئول:</span> علیرضا شیبانی</p>
                        <p><span class="label">سردبیر:</span> امیرحسین دادگستر</p>
                    </div>
                </div>
                <div class="footer-bottom"><p>تمامی حقوق متعلق به مؤسسه تعالی اندیشه و رشد می‌باشد.</p><p id="last-updated"></p></div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwf9pP5UfknrNPt7HN8Bn3DjgtKqe3RCiu5xJmeR9wOhb-Eep7Df4caQdCb55ymW3yTrQ/exec'; // <<<<<<<<<<<<<<< URL جدید را اینجا قرار دهید

            const loadingOverlay = document.getElementById('loading-overlay');
            const pageWrapper = document.getElementById('page-wrapper');
            const postsList = document.getElementById('posts-list');
            const loader = document.getElementById('loader');
            const loadMoreBtn = document.getElementById('load-more-btn');
            
            let currentPage = 1; let isLoading = false;

            async function fetchAndDisplayPosts(page) {
                if (isLoading) return; isLoading = true;
                if (page === 1) { loader.innerHTML = '<div class="loader"></div>'; }
                loadMoreBtn.style.display = 'none';

                try {
                    const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?page=${page}`);
                    if (!response.ok) throw new Error(`خطای شبکه`);
                    const contentType = response.headers.get("content-type");
                    if (!contentType || !contentType.includes("application/json")) throw new Error("خطای دسترسی! لطفاً از عمومی بودن (Anyone) اسکریپت خود مطمئن شوید.");
                    
                    const data = await response.json();
                    if (!data.success) throw new Error(data.message || "خطا در اسکریپت گوگل");

                    if (data.posts.length === 0 && page === 1) { loader.textContent = 'مطلبی برای نمایش وجود ندارد.'; return; }
                    
                    data.posts.forEach(post => {
                        const keywordsHtml = (post.keywords || '').split(',').map(kw => `<span>${kw.trim()}</span>`).join('');
                        const postHtml = `
                            <article class="article-card" data-id="${post.articleId}" data-author="${post.author}" data-date="${post.date}">
                                <h2 class="article-title">${post.title}</h2>
                                <div class="article-meta">
                                    <span><strong>نویسنده:</strong> ${post.author}</span>
                                    <span><strong>تاریخ نشر:</strong> ${post.date}</span>
                                </div>
                                <div class="article-excerpt">${(post.excerpt || '').replace(/\n/g, '<br>')}</div>
                                <div class="article-keywords"><strong>کلیدواژه‌ها:</strong> ${keywordsHtml}</div>
                                <div class="article-full-content"><p>${(post.fullContent || '').replace(/\n/g, '<br>')}</p></div>
                                <div class="article-actions">
                                    <div class="icon-btn read-more-icon" title="ادامه مطلب"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg></div>
                                    <div class="icon-btn copy-btn" title="کپی متن"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V368c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"/></svg></div>
                                    <div class="icon-btn download-btn" title="دانلود/چاپ مقاله"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"/></svg></div>
                                </div>
                            </article>`;
                        postsList.insertAdjacentHTML('beforeend', postHtml);
                    });
                    
                    rebindPostActions();
                    if (data.hasMore) { loadMoreBtn.style.display = 'block'; }
                } catch (error) {
                    loader.innerHTML = `<div class="loader-container error">${error.message}</div>`;
                } finally {
                    isLoading = false;
                    if (page === 1) showPageContent();
                    if (postsList.innerHTML.trim() !== '') loader.style.display = 'none';
                }
            }
            
            function showPageContent() {
                pageWrapper.classList.add('visible'); pageWrapper.classList.remove('hidden-until-ready');
                loadingOverlay.style.opacity = '0';
                setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
            }

            function rebindPostActions() {
                document.querySelectorAll('.article-card:not(.bound)').forEach(post => {
                    post.classList.add('bound');
                    const readMoreIcon = post.querySelector('.read-more-icon');
                    const fullContent = post.querySelector('.article-full-content');
                    const copyBtn = post.querySelector('.copy-btn');
                    const downloadBtn = post.querySelector('.download-btn');
                    
                    readMoreIcon.addEventListener('click', () => {
                        readMoreIcon.classList.toggle('expanded');
                        fullContent.classList.toggle('show');
                        const isExpanded = fullContent.classList.contains('show');
                        copyBtn.style.display = isExpanded ? 'flex' : 'none';
                        downloadBtn.style.display = isExpanded ? 'flex' : 'none';
                    });
                    
                    downloadBtn.addEventListener('click', () => handlePrint(post));

                    copyBtn.addEventListener('click', () => {
                         const textToCopy = post.innerText;
                        navigator.clipboard.writeText(textToCopy);
                    });
                });
            }

            function handlePrint(postElement) {
                const articleId = postElement.dataset.id;
                const author = postElement.dataset.author;
                const date = postElement.dataset.date;
                const title = postElement.querySelector('.article-title').innerHTML;
                const excerpt = postElement.querySelector('.article-excerpt').innerHTML;
                const fullContent = postElement.querySelector('.article-full-content').innerHTML;

                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>چاپ مقاله: ${title}</title>
                            <style>
                                @font-face { font-family: 'PrintFont'; src: url('https://tashacol.github.io/ir/B-NAZANIN.TTF') format('truetype'); }
                                body { font-family: 'PrintFont', Tahoma, sans-serif; direction: rtl; line-height: 1.8; margin: 40px; }
                                .print-header { text-align: center; border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
                                .print-header h1 { font-size: 24px; margin: 0; }
                                .print-header p { font-size: 16px; margin: 5px 0; }
                                .article-info { text-align: right; margin-bottom: 30px; }
                                .article-info p { font-size: 14px; }
                                h2.article-title { font-size: 28px; text-align: center; margin-bottom: 25px; }
                                .article-body { text-align: justify; font-size: 16px; }
                                @media print { @page { size: A4; margin: 2cm; } }
                            </style>
                        </head>
                        <body>
                            <div class="print-header">
                                <h1>نشریه تعالی نوجوان - علمی و تربیتی</h1>
                                <p>وابسته به مؤسسه تعالی اندیشه و رشد</p>
                            </div>
                            <div class="article-info">
                                <p><strong>شناسه مقاله:</strong> ${articleId}</p>
                                <p><strong>نویسنده:</strong> ${author}</p>
                                <p><strong>تاریخ نشر:</strong> ${date}</p>
                            </div>
                            <h2 class="article-title">${title}</h2>
                            <div class="article-body">
                                ${excerpt}
                                <br><br>
                                ${fullContent}
                            </div>
                            <script>
                                window.onafterprint = window.close;
                                window.print();
                            <\/script>
                        </body>
                    </html>
                `);
                printWindow.document.close();
            }
            
            const lastUpdatedElement = document.getElementById('last-updated');
            const today = new Date();
            const shamsiOptions = { calendar: 'persian', year: 'numeric', month: 'long', day: 'numeric' };
            lastUpdatedElement.textContent = `آخرین بروزرسانی: ${new Intl.DateTimeFormat('fa-IR', shamsiOptions).format(today)}`;
            
            loadMoreBtn.addEventListener('click', () => { currentPage++; fetchAndDisplayPosts(currentPage); });
            fetchAndDisplayPosts(currentPage);
        });
    </script>
</body>
</html>
