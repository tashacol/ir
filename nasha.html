    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #333333;
            --light-text-color: #f8f9fa;
            --bg-color: #f4f7f6;
            --card-bg-color: #ffffff;
            --border-color: #dee2e6;
            --font-family: 'Amiri', 'BNazaninCustom', Tahoma, sans-serif;
            --shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; z-index: 9999; flex-direction: column; transition: opacity 0.5s ease; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid var(--secondary-color); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        #loading-overlay p { margin-top: 20px; font-size: 1.2rem; color: var(--text-color); font-family: var(--font-family); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden-until-ready { opacity: 0; visibility: hidden; }
        .page-wrapper.visible { opacity: 1; visibility: visible; transition: opacity 0.5s ease-in; }

        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); line-height: 1.8; font-size: 17px; }
        a { text-decoration: none; color: var(--accent-color); } a:hover { color: var(--primary-color); }
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        
        .site-header { background-color: var(--primary-color); color: var(--light-text-color); padding: 25px 0; text-align: center; border-bottom: 5px solid var(--accent-color); }
        .site-header h1 { font-size: 2.5rem; margin-bottom: 5px; font-weight: bold; }
        .site-header .subtitle { font-size: 1.1rem; opacity: 0.9; }

        .main-nav { background-color: var(--secondary-color); padding: 10px 0; position: sticky; top: 0; z-index: 500; }
        .main-nav ul { list-style: none; display: flex; justify-content: center; align-items: center; }
        .main-nav li { margin: 0 15px; }
        .main-nav a { color: var(--light-text-color); font-weight: bold; padding: 8px 12px; border-radius: 4px; transition: background-color 0.3s ease; }
        .main-nav a:hover { background-color: var(--primary-color); text-decoration: none; }
        
        .main-content { padding: 40px 0; }
        .posts-list { display: grid; gap: 40px; }
        
        .article-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 10px; box-shadow: var(--shadow); overflow: hidden; }
        .article-content { padding: 30px; }
        .article-title { font-size: 2.2rem; font-weight: bold; color: var(--primary-color); margin-bottom: 10px; line-height: 1.5; }
        .article-meta { font-size: 0.9rem; color: #6c757d; margin-bottom: 20px; }
        .article-excerpt { font-size: 1.1rem; color: #495057; margin-bottom: 20px; text-align: justify; }
        .article-full-content { max-height: 0; overflow: hidden; transition: max-height 0.8s ease, margin-top 0.8s ease, padding-top 0.8s ease; text-align: justify; border-top: 1px solid var(--border-color); margin-top: 0; padding-top: 0; }
        .article-full-content.show { max-height: 2000px; margin-top: 25px; padding-top: 25px; }
        .article-actions { margin-top: 25px; display: flex; align-items: center; gap: 20px; }
        .icon-btn { background: #f1f3f5; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s; }

        .icon-btn:hover { background: var(--accent-color); transform: scale(1.1); } .icon-btn:hover svg { fill: white; }
        .icon-btn.expanded svg { transform: rotate(180deg); } .copy-btn { display: none; }

        .loader { text-align: center; padding: 40px; }
        .loader.error { color: #dc3545; font-weight: bold; }
        .load-more-container { text-align: center; margin-top: 40px; }
        #load-more-btn { display: none; font-family: var(--font-family); font-size: 1.2rem; background-color: var(--primary-color); color: white; padding: 12px 40px; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s; }

        .site-footer { background-color: #343a40; color: #adb5bd; padding: 40px 0; font-size: 1rem; }

<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p>در حال بارگذاری نشریه...</p>
    </div>

    <div id="page-wrapper" class="hidden-until-ready">
        <header class="site-header">
            <div class="container">
                <h1>نشریه تعالی نوجوان</h1>
                <p class="subtitle">وابسته به مؤسسه تعالی اندیشه و رشد</p>
            </div>
        </header>
        <nav class="main-nav">
            <ul><li><a href="#" class="active">صفحه اصلی</a></li><li><a href="#">آرشیو</a></li></ul>
        </nav>
        <main class="main-content">
            <div class="container">
                <div id="posts-list" class="articles-grid"></div>
                <div id="loader" class="loader"></div>
                <div class="load-more-container"><button id="load-more-btn">مطالب قدیمی‌تر</button></div>
            </div>
        </main>
        <footer class="site-footer">
            <div class="container" style="text-align: center;">
                <div class="footer-section">
                    <h4>شناسنامه نشریه</h4>
                    <div class="footer-info">
                        <p><span class="label">صاحب امتیاز:</span> مؤسسة تعالی اندیشه و رشد</p>
                        <p><span class="label">مدیر مسئول:</span> علیرضا شیبانی</p>
                        <p><span class="label">سردبیر:</span> امیرحسین دادگستر</p>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>تمامی حقوق متعلق به مؤسسه تعالی اندیشه و رشد می‌باشد.</p>
                    <p id="last-updated"></p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const GOOGLE_APPS_SCRIPT_URL = 'YOUR_NEW_WEB_APP_URL_HERE'; // <<<<<<<<<<<<<<< URL جدید را اینجا قرار دهید

            const loadingOverlay = document.getElementById('loading-overlay');
            const pageWrapper = document.getElementById('page-wrapper');
            const postsList = document.getElementById('posts-list');
            const loader = document.getElementById('loader');
            const loadMoreBtn = document.getElementById('load-more-btn');
            
            let currentPage = 1; let isLoading = false;

            async function fetchAndDisplayPosts(page) {
                if (isLoading) return; isLoading = true;
                loader.style.display = 'block'; loadMoreBtn.style.display = 'none';

                try {
                    const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?page=${page}`);
                    if (!response.ok) throw new Error(`خطای شبکه`);
                    const contentType = response.headers.get("content-type");
                    if (!contentType || !contentType.includes("application/json")) throw new Error("خطای دسترسی! لطفاً از عمومی بودن (Anyone) اسکریپت خود مطمئن شوید.");
                    
                    const data = await response.json();
                    if (!data.success) throw new Error(data.message || "خطا در اسکریپت گوگل");

                    if (data.posts.length === 0 && page === 1) { loader.textContent = 'مطلبی برای نمایش وجود ندارد.'; return; }
                    
                    data.posts.forEach(post => {
                        const postHtml = `
                            <article class="article-card">
                                <div class="article-content">
                                    <h2 class="article-title">${post.title}</h2>
                                    <p class="article-meta">${post.date}</p>
                                    <div class="article-excerpt">${(post.excerpt || '').replace(/\n/g, '<br>')}</div>
                                    <div class="article-full-content"><p>${(post.fullContent || '').replace(/\n/g, '<br>')}</p></div>
                                    <div class="article-actions">
                                        <div class="icon-btn read-more-icon" title="ادامه مطلب"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg></div>
                                        <div class="icon-btn copy-btn" title="کپی متن"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V368c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"/></svg></div>
                                    </div>
                                </div>
                            </article>`;
                        postsList.insertAdjacentHTML('beforeend', postHtml);
                    });
                    
                    rebindPostActions();
                    if (data.hasMore) { loadMoreBtn.style.display = 'block'; } else { loadMoreBtn.style.display = 'none'; }

                } catch (error) {
                    loader.innerHTML = `<div class="loader error">${error.message}</div>`;
                } finally {
                    isLoading = false;
                    if (page === 1) showPageContent();
                    if (postsList.innerHTML.trim() !== '') loader.style.display = 'none';
                }
            }
            
            function showPageContent() {
                pageWrapper.classList.add('visible'); pageWrapper.classList.remove('hidden-until-ready');
                loadingOverlay.style.opacity = '0';
                setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
            }

            function rebindPostActions() {
                document.querySelectorAll('.article-card:not(.bound)').forEach(post => {
                    post.classList.add('bound');
                    const readMoreIcon = post.querySelector('.read-more-icon');
                    const fullContent = post.querySelector('.article-full-content');
                    const copyBtn = post.querySelector('.copy-btn');
                    
                    readMoreIcon.addEventListener('click', () => {
                        readMoreIcon.classList.toggle('expanded');
                        fullContent.classList.toggle('show');
                        copyBtn.style.display = fullContent.classList.contains('show') ? 'flex' : 'none';
                    });

                    copyBtn.addEventListener('click', () => {
                        const textToCopy = post.querySelector('.article-content').innerText;
                        navigator.clipboard.writeText(textToCopy).then(() => {
                            const originalIcon = copyBtn.innerHTML;
                            copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="white" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>';
                            setTimeout(() => { copyBtn.innerHTML = originalIcon; }, 2000);
                        });
                    });
                });
            }
            
            const lastUpdatedElement = document.getElementById('last-updated');
            const today = new Date();
            const shamsiOptions = { calendar: 'persian', year: 'numeric', month: 'long', day: 'numeric' };
            lastUpdatedElement.textContent = `آخرین بروزرسانی: ${new Intl.DateTimeFormat('fa-IR', shamsiOptions).format(today)}`;
            
            loadMoreBtn.addEventListener('click', () => { currentPage++; fetchAndDisplayPosts(currentPage); });
            fetchAndDisplayPosts(currentPage);
        });
    </script>
