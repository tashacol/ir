    <style>
        :root {
            /* New Modern Color Palette */
            --primary-color: #1a3a5d; 
            --secondary-color: #2a6f97;
            --accent-color: #cda434;
            --text-color: #343a40;
            --light-text-color: #f8f9fa;
            --bg-color: #f9f9f9;
            --card-bg-color: #ffffff;
            --border-color: #e9ecef;
            
            /* Professional Typography */
            --font-heading: 'Vazirmatn', sans-serif;
            --font-body: 'Amiri', serif;
            
            /* UI Elements */
            --shadow: 0 4px 25px rgba(0, 0, 0, 0.07);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }

        html { scroll-behavior: smooth; }

        body { 
            font-family: var(--font-body); 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            line-height: 1.8; 
            font-size: 17px; 
            -webkit-font-smoothing: antialiased;
        }
        
        .container { max-width: 950px; margin: 0 auto; padding: 0 20px; }
        
        /* --- Site Header --- */
        .site-header { 
            background-color: var(--primary-color); 
            color: var(--light-text-color); 
            padding: 30px 0; 
            text-align: center; 
            border-bottom: 4px solid var(--accent-color); 
        }
        .site-header h1 { font-family: var(--font-heading); font-size: 2.6rem; margin-bottom: 5px; font-weight: 700; }
        .site-header .subtitle { font-family: var(--font-heading); font-size: 1.1rem; opacity: 0.9; }

        /* --- Main Content --- */
        .main-content { padding: 50px 0; }
        .articles-grid { display: grid; gap: 40px; }
        
        /* --- Modern Article Card --- */
        .article-card { 
            background-color: var(--card-bg-color); 
            border: 1px solid var(--border-color); 
            border-radius: var(--border-radius); 
            padding: 30px; 
            box-shadow: var(--shadow);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        .article-title { 
            font-family: var(--font-heading); 
            font-size: 2rem; 
            font-weight: 700; 
            color: var(--primary-color); 
            margin-bottom: 15px; 
            line-height: 1.5; 
        }
        .article-meta { 
            font-family: var(--font-heading);
            font-size: 0.9rem; 
            color: #6c757d; 
            margin-bottom: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px 25px; 
            align-items: center;
        }
        .article-meta span { display: flex; align-items: center; gap: 6px; }
        .article-meta strong { color: var(--text-color); }

        .article-excerpt { font-size: 1.1rem; color: #495057; margin-bottom: 25px; text-align: justify; }
        .article-excerpt strong { color: var(--primary-color); font-family: var(--font-heading); }
        .article-keywords { font-family: var(--font-heading); font-size: 0.9rem; margin-bottom: 25px; }
        .article-keywords strong { color: var(--text-color); }
        .article-keywords span { 
            background-color: #f1f3f5; 
            color: #495057; 
            padding: 5px 12px; 
            border-radius: 20px; 
            margin-left: 8px; 
            font-size: 0.85rem; 
            display: inline-block; 
            margin-bottom: 5px; 
            transition: background-color var(--transition-speed) ease;
        }
        .article-keywords span:hover { background-color: #e9ecef; }
        .article-full-content { 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.7s ease-in-out, margin-top 0.7s ease-in-out, padding-top 0.7s ease-in-out; 
            text-align: justify; 
            border-top: 1px solid var(--border-color); 
            margin-top: 0; padding-top: 0; 
        }
        .article-full-content.show { max-height: 3000px; margin-top: 25px; padding-top: 25px; }
        
        .article-actions { margin-top: 25px; display: flex; align-items: center; gap: 15px; padding-top: 0; }
        .icon-btn { 
            background: #f1f3f5; 
            border-radius: 50%; 
            width: 44px; height: 44px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; 
            transition: all var(--transition-speed) ease; 
            border: none;
        }
        .icon-btn svg { width: 22px; height: 22px; stroke: #555; stroke-width: 1.5; fill: none; transition: all var(--transition-speed) ease; }
        .icon-btn:hover { background: var(--secondary-color); transform: scale(1.1); } 
        .icon-btn:hover svg { stroke: white; }
        .icon-btn.read-more-icon svg { transition: transform var(--transition-speed) ease; }
        .icon-btn.expanded svg { transform: rotate(180deg); } 
        .copy-btn, .print-btn { display: none; }
        
        /* --- Skeleton Loader --- */
        .skeleton-card {
            background-color: #fff; border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 30px;
        }
        .skeleton { animation: skeleton-loading 1.5s infinite linear; background-color: #e9ecef; background-image: linear-gradient(90deg, #e9ecef 0px, #f8f9fa 40px, #e9ecef 80px); background-size: 200% 100%;}
        .skeleton.title { height: 32px; width: 70%; margin-bottom: 20px; border-radius: 8px;}
        .skeleton.meta { height: 16px; width: 90%; margin-bottom: 25px; border-radius: 6px;}
        .skeleton.text { height: 16px; margin-bottom: 10px; border-radius: 6px;}
        .skeleton.text:last-child { width: 80%; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        #load-more-btn { 
            display: none; 
            font-family: var(--font-heading); 
            font-size: 1.1rem; 
            background-color: var(--primary-color); 
            color: white; 
            padding: 14px 45px; 
            border: none; 
            border-radius: var(--border-radius); 
            cursor: pointer; 
            transition: all var(--transition-speed) ease;
            margin: 20px auto 0;
            display: block;
            visibility: hidden;
        }
        #load-more-btn.visible { visibility: visible; }
        #load-more-btn:hover { background-color: var(--secondary-color); transform: scale(1.05); }
        .load-more-container { text-align: center; }

        /* --- Footer --- */
        .site-footer { background-color: #212529; color: #adb5bd; padding: 50px 0; font-size: 1rem; }
        .footer-section h4 { font-family: var(--font-heading); font-size: 1.5rem; margin-bottom: 20px; color: var(--light-text-color); display: inline-block; position: relative; }
        .footer-section h4::after { content: ''; display: block; width: 100%; height: 3px; background: var(--accent-color); margin-top: 8px; border-radius: 2px;}
        .footer-info p { margin-bottom: 10px; } .footer-info .label { font-weight: bold; color: #e9ecef; }
        .footer-bottom { margin-top: 30px; padding-top: 20px; border-top: 1px solid #343a40; font-size: 0.9rem; color: #6c757d; text-align: center; }
        #last-updated { font-family: var(--font-heading); }

        /* --- Print Styles --- */
        @media print {
            body > *:not(#print-area) { display: none !important; }
            #print-area { display: block !important; }

            /* *** NEW: Paged Media Styles for Header/Footer/Page Numbers *** */
            @page {
                margin: 2.5cm 2cm; /* Top margin increased for header */
                counter-increment: page;

                /* Running header for pages 2 onwards */
                @top-center {
                    content: string(article-title) " | شناسه: " string(article-id);
                    font-family: var(--font-heading);
                    font-size: 9pt;
                    color: #666;
                    vertical-align: bottom;
                    padding-bottom: 5px;
                }

                /* Page number footer for all pages */
                @bottom-center {
                    content: "صفحه " counter(page);
                    font-family: var(--font-heading);
                    font-size: 9pt;
                    color: #666;
                }
            }

            /* Special rules for the very first page */
            @page :first {
                margin-top: 2cm; /* Reset top margin for first page */
                /* Clear the header content for the first page */
                @top-center {
                    content: "";
                }
            }
            
            /* These rules CAPTURE the text from HTML for the @page header to use */
            #print-title-for-header {
                string-set: article-title content(text);
            }
            #print-id-for-header {
                string-set: article-id content(text);
            }
        }
    </style>
</head>
<body>
    
    <div id="page-wrapper">
        <header class="site-header">
            <div class="container"><h1>نشریه تعالی نوجوان</h1><p class="subtitle">وابسته به مؤسسه تعالی اندیشه و رشد</p></div>
        </header>

        <main class="main-content">
            <div class="container">
                <div id="posts-list" class="articles-grid"></div>
                <div class="load-more-container"><button id="load-more-btn">مطالب قدیمی‌تر</button></div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="container" style="text-align: center;">
                <div class="footer-section">
                    <h4>شناسنامه نشریه</h4>
                    <div class="footer-info">
                        <p><span class="label">صاحب امتیاز:</span> مؤسسة تعالی اندیشه و رشد</p>
                        <p><span class="label">مدیر مسئول:</span> علیرضا شیبانی</p>
                        <p><span class="label">سردبیر:</span> امیرحسین دادگستر</p>
                    </div>
                </div>
                <div class="footer-bottom"><p>تمامی حقوق متعلق به مؤسسه تعالی اندیشه و رشد می‌باشد.</p><p id="last-updated"></p></div>
            </div>
        </footer>
    </div>
    
    <div id="print-area" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const GOOGLE_APPS_SCRIPT_URL = 'YOUR_NEW_WEB_APP_URL_HERE'; // <<<<<<<<<<<<<<< URL جدید را اینجا قرار دهید

            const postsList = document.getElementById('posts-list');
            const loadMoreBtn = document.getElementById('load-more-btn');
            
            let currentPage = 1; 
            let isLoading = false;

            function createSkeletonLoader() {
                let skeletons = '';
                for (let i = 0; i < 3; i++) {
                    skeletons += `
                        <div class="skeleton-card">
                            <div class="skeleton title"></div>
                            <div class="skeleton meta"></div>
                            <div class="skeleton text"></div>
                            <div class="skeleton text"></div>
                            <div class="skeleton text"></div>
                        </div>
                    `;
                }
                return skeletons;
            }

            async function fetchAndDisplayPosts(page) {
                if (isLoading) return; 
                isLoading = true;
                
                if (page === 1) {
                    postsList.innerHTML = createSkeletonLoader();
                }
                loadMoreBtn.classList.remove('visible');

                try {
                    const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?page=${page}`);
                    if (!response.ok) throw new Error(`خطای شبکه`);
                    const contentType = response.headers.get("content-type");
                    if (!contentType || !contentType.includes("application/json")) throw new Error("خطای دسترسی! لطفاً از عمومی بودن (Anyone) اسکریپت خود مطمئن شوید.");
                    
                    const data = await response.json();
                    if (!data.success) throw new Error(data.message || "خطا در اسکریپت گوگل");

                    if (page === 1) {
                        postsList.innerHTML = '';
                    }
                    if (data.posts.length === 0 && page === 1) { 
                        postsList.innerHTML = '<p style="text-align:center;">مطلبی برای نمایش وجود ندارد.</p>'; 
                        return; 
                    }
                    
                    data.posts.forEach(post => {
                        const keywordsHtml = (post.keywords || '').split(',').map(kw => `<span>${kw.trim()}</span>`).join('');
                        const formattedDate = post.date.split('T')[0];
                        const postHtml = `
                            <article class="article-card" data-id="${post.articleId}" data-author="${post.author}" data-date="${formattedDate}">
                                <h2 class="article-title">${post.title}</h2>
                                <div class="article-meta">
                                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> <strong>نویسنده:</strong> ${post.author}</span>
                                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg> <strong>تاریخ نشر:</strong> ${formattedDate}</span>
                                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></svg> <strong>شناسه:</strong> ${post.articleId}</span>
                                </div>
                                <div class="article-excerpt"><strong>چکیده:</strong><br>${(post.excerpt || '').replace(/\n/g, '<br>')}</div>
                                <div class="article-keywords"><strong>کلیدواژه‌ها:</strong> ${keywordsHtml}</div>
                                <div class="article-full-content"><p>${(post.fullContent || '').replace(/\n/g, '<br>')}</p></div>
                                <div class="article-actions">
                                    <button class="icon-btn read-more-icon" title="ادامه مطلب" aria-label="ادامه مطلب"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg></button>
                                    <button class="icon-btn copy-btn" title="کپی متن" aria-label="کپی متن"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                                    <button class="icon-btn print-btn" title="چاپ مقاله" aria-label="چاپ مقاله"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg></button>
                                </div>
                            </article>`;
                        postsList.insertAdjacentHTML('beforeend', postHtml);
                    });
                    
                    rebindPostActions();
                    if (data.hasMore) { loadMoreBtn.classList.add('visible'); }

                } catch (error) {
                    postsList.innerHTML = `<p style="text-align:center; color: #dc3545;">${error.message}</p>`;
                } finally {
                    isLoading = false;
                }
            }
            
            function rebindPostActions() {
                document.querySelectorAll('.article-card:not(.bound)').forEach(post => {
                    post.classList.add('bound');
                    const readMoreIcon = post.querySelector('.read-more-icon');
                    const fullContent = post.querySelector('.article-full-content');
                    const copyBtn = post.querySelector('.copy-btn');
                    const printBtn = post.querySelector('.print-btn');
                    
                    readMoreIcon.addEventListener('click', () => {
                        readMoreIcon.classList.toggle('expanded');
                        fullContent.classList.toggle('show');
                        const isExpanded = fullContent.classList.contains('show');
                        copyBtn.style.display = isExpanded ? 'flex' : 'none';
                        printBtn.style.display = isExpanded ? 'flex' : 'none';
                    });
                    
                    copyBtn.addEventListener('click', () => navigator.clipboard.writeText(post.innerText));
                    printBtn.addEventListener('click', () => handlePrint(post));
                });
            }

            function handlePrint(postElement) {
                const date = postElement.dataset.date;
                const articleId = postElement.dataset.id;
                const author = postElement.dataset.author;
                const title = postElement.querySelector('.article-title').innerHTML;
                const excerptHTML = postElement.querySelector('.article-excerpt').innerHTML;
                const fullContentHTML = postElement.querySelector('.article-full-content').innerHTML;
                const printArea = document.getElementById('print-area');

                // *** NEW: Add IDs for the string-set function in CSS ***
                const printContent = `
                    <div style="font-family: 'Amiri', 'Vazirmatn', sans-serif; padding: 1.5cm; text-align: right; direction: rtl;">
                        <header style="text-align: center; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 20px;">
                            <h1 style="font-size: 24px; margin: 0; font-family: 'Vazirmatn';">نشریه علمی تربیتی تعالی نوجوان</h1>
                            <p style="font-size: 16px; margin-top: 8px;">وابسته به مؤسسه تعالی اندیشه و رشد</p>
                        </header>
                        <div style="margin-bottom: 25px; font-size: 14px; line-height: 1.9;">
                            <p><strong>تاریخ نشر:</strong> ${date}</p>
                            <p><strong>شناسه مقاله:</strong> <span id="print-id-for-header">${articleId}</span></p>
                            <p><strong>نویسنده:</strong> ${author}</p>
                        </div>
                        <main>
                            <h2 id="print-title-for-header" style="font-size: 22px; margin-bottom: 15px; font-family: 'Vazirmatn';">چکیده</h2>
                            <div style="text-align: justify; line-height: 1.9; font-size: 16px;">${excerptHTML.replace('<strong>چکیده:</strong><br>', '')}</div>
                            <h2 style="font-size: 22px; margin-top: 35px; margin-bottom: 15px; font-family: 'Vazirmatn';">متن مقاله</h2>
                            <div style="text-align: justify; line-height: 1.9; font-size: 16px;">${fullContentHTML}</div>
                        </main>
                    </div>
                `;
                printArea.innerHTML = printContent;
                window.print();
            }
            
            const lastUpdatedElement = document.getElementById('last-updated');
            const today = new Date();
            const shamsiOptions = { calendar: 'persian', year: 'numeric', month: 'long', day: 'numeric' };
            lastUpdatedElement.textContent = `آخرین بروزرسانی: ${new Intl.DateTimeFormat('fa-IR', shamsiOptions).format(today)}`;
            
            loadMoreBtn.addEventListener('click', () => { 
                currentPage++; 
                fetchAndDisplayPosts(currentPage); 
            });
            
            fetchAndDisplayPosts(currentPage);
        });
    </script>
</body>
