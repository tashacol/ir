    <style>
        :root { --primary-blue: #0d6efd; --dark-blue: #2c3e50; --background-color: #f4f7f6; --card-background: #ffffff; --text-color: #212529; --light-text-color: #f8f9fa; --border-color: #e9ecef; --shadow: 0 10px 30px rgba(0, 0, 0, 0.07); --font-main: 'Amiri', serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; } html { scroll-behavior: smooth; }
        body { font-family: var(--font-main); background-color: var(--background-color); color: var(--text-color); line-height: 2; font-size: 18px; overflow-x: hidden; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; opacity: 0; visibility: hidden; transition: opacity 0.4s, visibility 0.4s; }
        .overlay.show { opacity: 1; visibility: visible; }
        .sidebar { height: 100%; width: 280px; position: fixed; z-index: 1000; top: 0; right: 0; background-color: var(--dark-blue); transform: translateX(280px); transition: transform 0.4s cubic-bezier(0.7, 0, 0.2, 1); padding-top: 60px; box-shadow: -5px 0 15px rgba(0,0,0,0.2); }
        .sidebar.open { transform: translateX(0); }
        .sidebar a { padding: 12px 25px; font-size: 1.2rem; color: var(--light-text-color); display: block; transition: background-color 0.3s, padding-right 0.3s; text-decoration: none; }
        .sidebar a:hover { background-color: var(--primary-blue); padding-right: 30px; }
        .sidebar .close-btn { position: absolute; top: 15px; left: 25px; font-size: 36px; color: var(--light-text-color); cursor: pointer; }
        .main-header { background: var(--card-background); padding: 15px 0; position: sticky; top: 0; z-index: 500; border-bottom: 1px solid var(--border-color); }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .header-brand .logo-text { font-size: 1.5rem; font-weight: bold; color: var(--dark-blue); }
        .header-icon { cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .header-icon svg { width: 26px; height: 26px; fill: var(--dark-blue); transition: all 0.3s; }
        .header-icon:hover svg { fill: var(--primary-blue); transform: scale(1.1); }
        .main-content { padding: 40px 0; } .posts-list { display: grid; gap: 40px; }
        .post-card { background: var(--card-background); border-radius: 15px; box-shadow: var(--shadow); overflow: hidden; }
        .post-content-wrapper { padding: 30px; }
        .post-title { font-size: 2.2rem; margin-bottom: 15px; color: var(--dark-blue); line-height: 1.5; }
        .post-meta { font-size: 0.9rem; color: #6c757d; margin-bottom: 20px; }
        .post-excerpt { font-size: 1.1rem; text-align: justify; color: #495057; }
        .full-content { max-height: 0; overflow: hidden; transition: max-height 0.8s ease, margin-top 0.8s ease, padding-top 0.8s ease; text-align: justify; border-top: 1px solid var(--border-color); margin-top: 0; padding-top: 0; }
        .full-content.show { max-height: 2000px; margin-top: 25px; padding-top: 25px; }
        .post-actions { margin-top: 30px; display: flex; align-items: center; gap: 20px; }
        .icon-btn { background: #f1f3f5; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s; }
        .icon-btn svg { width: 22px; height: 22px; fill: #555; transition: all 0.3s; }
        .icon-btn:hover { background: var(--primary-blue); transform: scale(1.1); } .icon-btn:hover svg { fill: white; }
        .icon-btn.expanded svg { transform: rotate(180deg); } .copy-btn { display: none; }
        .loader { text-align: center; padding: 40px; font-size: 1.2rem; }
        .loader.error { color: #dc3545; font-weight: bold; border: 1px solid #ffc107; background: #fff3cd; padding: 20px; border-radius: 8px; }
        .load-more-container { text-align: center; margin-top: 40px; }
        #load-more-btn { display: none; font-family: var(--font-main); font-size: 1.2rem; background-color: var(--dark-blue); color: white; padding: 12px 40px; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        #load-more-btn:hover { background-color: var(--primary-blue); }
        .main-footer { background-color: #e9ecef; padding: 50px 0; }
        .footer-section h4 { font-size: 1.5rem; margin-bottom: 25px; color: var(--dark-blue); display: inline-block; position: relative; }
        .footer-section h4::after { content: ''; display: block; width: 60%; height: 3px; background: var(--primary-blue); margin-top: 8px; }
        .footer-info p { margin-bottom: 10px; font-size: 1rem; color: #666; } .footer-info .label { font-weight: bold; color: var(--dark-blue); }
        .footer-bottom { margin-top: 40px; padding-top: 20px; border-top: 1px solid #ced4da; font-size: 0.9rem; color: #6c757d; text-align: center; }

<body>
    <div id="overlay" class="overlay" onclick="closeNav()"></div>
    <nav id="mySidebar" class="sidebar">
        <span class="close-btn" onclick="closeNav()">&times;</span>
        <a href="#">صفحه اصلی</a> <a href="#">آرشیو مطالب</a>
    </nav>
    <header class="main-header">
        <div class="container">
            <div class="header-brand"><div class="logo-text">نشریه تعالی نوجوان</div></div>
            <div class="header-icon" onclick="openNav()" title="منو"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg></div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div id="posts-list" class="posts-list"></div>
            <div id="loader" class="loader">در حال بارگذاری مطالب...</div>
            <div class="load-more-container"><button id="load-more-btn">پست‌های قبلی</button></div>
        </div>
    </main>
    <footer class="main-footer">
        <div class="container">
            <div class="footer-section" style="text-align: center;">
                <h4>شناسنامه نشریه تعالی نوجوان</h4>
                <div class="footer-info">
                    <p><span class="label">صاحب امتیاز:</span> مؤسسة تعالی اندیشه و رشد</p>
                    <p><span class="label">مدیر مسئول:</span> علیرضا شیبانی</p>
                    <p><span class="label">سردبیر:</span> امیرحسین دادگستر</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>تمامی حقوق مادی و معنوی این وب‌سایت متعلق به مؤسسه تعالی اندیشه و رشد می‌باشد.</p>
                <p id="last-updated"></p>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwtDywAR1jm7nIOZGirZzUORDkpNev5t-l8-NzZDl6Pp2nUTYmLOhF6K4rNGpHKS3TBIg/exec'; // <<<<<<<<<<<<<<< URL جدید را اینجا قرار دهید

            const postsList = document.getElementById('posts-list');
            const loader = document.getElementById('loader');
            const loadMoreBtn = document.getElementById('load-more-btn');
            let currentPage = 1; let isLoading = false;
            
            async function fetchAndDisplayPosts(page) {
                if (isLoading) return;
                isLoading = true;
                loader.style.display = 'block';
                loadMoreBtn.style.display = 'none';

                try {
                    const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?page=${page}`);
                    if (!response.ok) throw new Error(`خطای شبکه! وضعیت: ${response.status}`);
                    
                    const contentType = response.headers.get("content-type");
                    if (!contentType || !contentType.includes("application/json")) {
                        throw new Error("پاسخ از سرور JSON نیست. لطفاً از عمومی بودن دسترسی (Anyone) اسکریپت خود و صحیح بودن URL اطمینان حاصل کنید.");
                    }
                    
                    const data = await response.json();
                    if (!data.success) throw new Error(data.message || "خطایی در اسکریپت گوگل رخ داد.");

                    if (data.posts.length === 0 && page === 1) {
                        loader.textContent = 'مطلبی برای نمایش وجود ندارد.'; return;
                    }
                    
                    data.posts.forEach(post => {
                        const formattedContent = (post.content || '').replace(/\n/g, '<br>');
                        const paragraphs = formattedContent.split('<br>').filter(p => p.trim() !== '');
                        const excerpt = paragraphs.slice(0, 1).join('<br>') + (paragraphs.length > 1 ? '...' : '');
                        const fullText = paragraphs.join('<br>');

                        const postHtml = `
                            <article class="post-card">
                                <div class="post-content-wrapper">
                                    <h1 class="post-title">${post.title}</h1>
                                    <p class="post-meta">${post.date}</p>
                                    <p class="post-excerpt">${excerpt}</p>
                                    <div class="full-content"><p>${fullText}</p></div>
                                </div>
                                <div class="post-actions" style="padding: 0 30px 30px 30px;">
                                    <div class="icon-btn read-more-icon" title="ادامه مطلب"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg></div>
                                    <div class="icon-btn copy-btn" title="کپی متن"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V368c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"/></svg></div>
                                </div>
                            </article>`;
                        postsList.insertAdjacentHTML('beforeend', postHtml);
                    });
                    
                    rebindPostActions();
                    if (data.hasMore) { loadMoreBtn.style.display = 'block'; } else { loadMoreBtn.style.display = 'none'; }
                } catch (error) {
                    loader.innerHTML = `<div class="loader error">${error.message}</div>`;
                    console.error('Fetch error:', error);
                } finally {
                    isLoading = false;
                    if (postsList.innerHTML.trim() !== '') loader.style.display = 'none';
                }
            }
            
            function rebindPostActions() { /* ... same as before ... */
                document.querySelectorAll('.post-card:not(.bound)').forEach(post => {
                    post.classList.add('bound');
                    const readMoreIcon = post.querySelector('.read-more-icon');
                    const fullContent = post.querySelector('.full-content');
                    const copyBtn = post.querySelector('.copy-btn');
                    const contentWrapper = post.querySelector('.post-content-wrapper');
                    readMoreIcon.addEventListener('click', () => {
                        readMoreIcon.classList.toggle('expanded');
                        fullContent.classList.toggle('show');
                        copyBtn.style.display = fullContent.classList.contains('show') ? 'flex' : 'none';
                    });
                    copyBtn.addEventListener('click', () => {
                        const originalIcon = copyBtn.innerHTML;
                        navigator.clipboard.writeText(contentWrapper.innerText).then(() => {
                            copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="white" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>';
                            setTimeout(() => { copyBtn.innerHTML = originalIcon; }, 2000);
                        });
                    });
                });
            }

            const sidebar = document.getElementById("mySidebar");
            const overlay = document.getElementById("overlay");
            window.openNav = () => { sidebar.classList.add("open"); overlay.classList.add("show"); };
            window.closeNav = () => { sidebar.classList.remove("open"); overlay.classList.remove("show"); };
            const lastUpdatedElement = document.getElementById('last-updated');
            const today = new Date();
            const shamsiOptions = { calendar: 'persian', year: 'numeric', month: 'long', day: 'numeric' };
            lastUpdatedElement.textContent = `آخرین بروزرسانی: ${new Intl.DateTimeFormat('fa-IR', shamsiOptions).format(today)}`;
            loadMoreBtn.addEventListener('click', () => { currentPage++; fetchAndDisplayPosts(currentPage); });
            fetchAndDisplayPosts(currentPage);
        });
    </script>
