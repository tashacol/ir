<!DOCTYPE html>
<html lang="fa" dir="rtl"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>پنل معاونت آموزش</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary-color: #0c4a6e; --secondary-color: #075985; --accent-color: #38bdf8;
            --light-bg: #f8fafc; --container-bg: #ffffff; --dark-text: #1e293b; --light-text: #64748b;
            --border-color: #e2e8f0; --danger-color: #dc2626; --success-color: #16a34a; --warning-color: #f59e0b;
            --shadow: 0 4px 25px rgba(0,0,0,0.08); --radius-lg: 16px; --radius-md: 12px;
            --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            background-image: url('https://tashacol.ir/123.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--dark-text);
            line-height: 1.7;
        }
        .hidden { display: none !important; }
        #login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .login-box { width: 100%; max-width: 420px; background: var(--container-bg); padding: 40px; border-radius: var(--radius-lg); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 10px 10px -5px rgba(0,0,0,0.04); text-align: center; }
        .login-box .logo { color: var(--primary-color); font-size: 3rem; margin-bottom: 20px; }
        .login-box h1 { font-size: 1.8rem; margin-bottom: 8px; color: var(--primary-color); }
        .login-box p { color: var(--light-text); margin-bottom: 30px; }
        .input-wrapper { position: relative; margin-bottom: 20px; }
        .input-icon { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: var(--light-text); }
        .form-input { width: 100%; text-align: center; padding: 12px 15px; border: 1px solid #a8b3c2; border-radius: var(--radius-md); font-size: 1rem; font-family: var(--font-main); outline: none; transition: var(--transition); }
        .form-input:focus { border-color: var(--secondary-color); box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3); }
        .btn { position:relative; background-color: var(--secondary-color); color: white; padding: 12px 30px; border: none; border-radius: var(--radius-md); cursor: pointer; font-size: 1rem; font-family: var(--font-main); transition: all 0.3s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
        .btn:hover:not(:disabled) { background-color: var(--primary-color); transform: translateY(-2px); }
        .btn:disabled { background-color: #94a3b8; cursor: not-allowed; }
        .btn-loading .btn-text { visibility: hidden; }
        .btn-loading::after { content: ''; position: absolute; width: 20px; height: 20px; top: 0; left: 0; right: 0; bottom: 0; margin: auto; border: 3px solid transparent; border-top-color: #ffffff; border-radius: 50%; animation: spin 1s ease infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* --- Styles for Captcha --- */
        .captcha-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        .captcha-code {
            background-color: #e2e8f0;
            color: var(--primary-color);
            padding: 10px 15px;
            border-radius: var(--radius-md);
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 5px;
            user-select: none;
            text-decoration: line-through;
            flex-grow: 1;
            text-align: center;
        }
        #captcha-refresh-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 5px;
        }
        #captcha-refresh-btn:hover {
            transform: rotate(90deg);
        }
        #dashboard-container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 20px; background-color: rgba(255,255,255,0.8); backdrop-filter: blur(5px); border-radius: var(--radius-lg); }
        .dashboard-header h1 { font-size: 2rem; margin: 0; color: var(--primary-color); }
        .admin-card { background: var(--container-bg); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: 25px; margin-bottom: 30px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .admin-card h2 { font-size: 1.5rem; color: var(--secondary-color); padding-bottom: 15px; margin-bottom: 20px; border-bottom: 2px solid var(--border-color); text-align: right; }
        .search-controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .course-accordion .course-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: var(--light-bg); border: 1px solid var(--border-color); border-radius: var(--radius-md); cursor: pointer; transition: var(--transition); margin-bottom: 10px; }
        .course-accordion .course-header:hover { border-color: var(--accent-color); background-color: #f0f9ff; }
        .course-header-info { display: flex; flex-direction: column; gap: 8px; font-weight: 500; }
        .course-header-info span { color: var(--light-text); font-size: 0.9rem;}
        .course-header-info strong { color: var(--dark-text); font-weight: 700;}
        .accordion-arrow { transition: transform 0.3s; }
        .course-header.active .accordion-arrow { transform: rotate(180deg); }
        .student-list-container { background: var(--container-bg); border: 1px solid var(--border-color); border-top: none; padding: 0 20px; border-bottom-left-radius: var(--radius-md); border-bottom-right-radius: var(--radius-md); max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding 0.4s ease-out; }
        .student-list-container.show { max-height: 1000px; padding: 20px; }
        .table-responsive-wrapper { width: 100%; overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 12px 10px; border-bottom: 1px solid var(--border-color); text-align: right; vertical-align: middle; white-space: nowrap; }
        .data-table th { font-weight: 700; color: var(--primary-color); background-color: #e2e8f0; }
        .data-table tr:last-child td { border-bottom: none; }
        .action-icon { font-size: 1.3rem; cursor: pointer; transition: color 0.3s; text-align: center; }
        .action-icon.approve { color: var(--success-color); } .action-icon.approve:hover { color: #14532d; }
        .action-icon.approved { color: var(--success-color); }
        .action-icon.delete, .action-icon.reject { color: var(--danger-color); } .action-icon.delete:hover, .action-icon.reject:hover { color: #991b1b; }
        .action-buttons { display: flex; gap: 15px; justify-content: center; }
        .loader { width: 40px; height: 40px; border: 4px solid var(--accent-color); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 50px auto; }
        .pagination-controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="login-box" id="login-section">
            <i class="fas fa-university logo"></i>
            <h1>پنل معاونت آموزش</h1>
            <p>برای ورود به سامانه اطلاعات خود را وارد کنید.</p>
            <form id="login-form">
                <div class="input-wrapper"><i class="fas fa-user input-icon"></i><input type="text" id="username" class="form-input" placeholder="نام کاربری" required></div>
                <div class="input-wrapper"><i class="fas fa-lock input-icon"></i><input type="password" id="password" class="form-input" placeholder="رمز عبور" required></div>
                
                <div class="captcha-wrapper">
                    <span id="captcha-code" class="captcha-code">......</span>
                    <button type="button" id="captcha-refresh-btn" title="بارگذاری کد جدید"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-shield-alt input-icon"></i>
                    <input type="text" id="captcha" class="form-input" placeholder="کد امنیتی را وارد کنید" required autocomplete="off">
                </div>

                <button type="submit" class="btn" style="width: 100%;"><span class="btn-text">ورود</span></button>
            </form>
            <p id="error-message" class="hidden" style="margin-top: 15px; color: var(--danger-color); min-height: 20px; font-weight: 500;"></p>
        </div>
    </div>
    
    <div id="dashboard-container" class="hidden">
        <div class="dashboard-header">
            <h1>پنل معاونت آموزش</h1>
            <button id="logout-btn" class="btn" style="background-color: var(--danger-color);"><i class="fas fa-sign-out-alt"></i><span class="btn-text">خروج</span></button>
        </div>
        
        <div class="admin-card" id="public-issuance-section">
            <h2><i class="fas fa-certificate" style="margin-left: 10px; color: var(--success-color);"></i>صدور گواهی عمومی</h2>
            <div id="public-requests-container"></div>
        </div>

        <div class="admin-card" id="pending-section">
            <h2><i class="fas fa-clock" style="margin-left: 10px; color: var(--warning-color);"></i>صدور گواهی قرآنی</h2>
            <div class="search-controls">
                <input type="text" id="pending-teacher-search" class="form-input" placeholder="جستجوی کد ملی استاد...">
                <input type="text" id="pending-student-search" class="form-input" placeholder="جستجوی کد ملی قرآن‌آموز...">
                <button id="pending-search-btn" class="btn">جستجو</button>
            </div>
            <div id="pending-courses-container"></div>
            <div class="pagination-controls" id="pending-pagination"></div>
        </div>
        
        <div class="admin-card" id="course-approval-section">
            <h2><i class="fas fa-folder-plus" style="margin-left: 10px; color: var(--accent-color);"></i>تائید دوره قرآنی</h2>
            <div id="course-approval-container"></div>
        </div>
        
        <div class="admin-card" id="rejected-section">
            <h2><i class="fas fa-times-circle" style="margin-left: 10px; color: var(--danger-color);"></i>کسری معدل قرآن</h2>
            <div class="search-controls">
                <input type="text" id="rejected-teacher-search" class="form-input" placeholder="جستجوی کد ملی استاد...">
                <input type="text" id="rejected-student-search" class="form-input" placeholder="جستجوی کد ملی قرآن‌آموز...">
                <button id="rejected-search-btn" class="btn">جستجو</button>
            </div>
            <div id="rejected-courses-container"></div>
            <div class="pagination-controls" id="rejected-pagination"></div>
        </div>

        <div class="admin-card" id="issued-section">
            <h2><i class="fas fa-check-circle" style="margin-left: 10px; color: var(--success-color);"></i>گواهی های صادره قرآنی</h2>
            <div class="search-controls">
                <input type="text" id="issued-teacher-search" class="form-input" placeholder="جستجوی کد ملی استاد...">
                <input type="text" id="issued-student-search" class="form-input" placeholder="جستجوی کد ملی قرآن‌آموز...">
                <button id="issued-search-btn" class="btn">جستجو</button>
            </div>
            <div id="issued-courses-container"></div>
            <div class="pagination-controls" id="issued-pagination"></div>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzNmYe-p-o-50zXf0K-YfQ9fF2JMKmsgDyz89hjxiFhF_R-rRD1ME7NqncEXMnHiSF5/exec";
    const sessionKey = 'quranAdminSessionToken'; // Key for storing the secure token
    const ITEMS_PER_PAGE = 5;

    let fullData = { students: { '2': {}, '5': {}, '0': {} }, pendingCourses: [] };
    let currentPages = { 'pending': 1, 'issued': 1, 'rejected': 1 };
    
    const captchaCodeEl = document.getElementById('captcha-code');

    async function callAppsScript(action, params = {}, button = null) {
        if(button) button.classList.add('btn-loading');
        
        // Add the session token to every request automatically if it exists
        const token = localStorage.getItem(sessionKey);
        if (token) {
            params.token = token;
        }

        try { 
            const res = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', headers: {'Content-Type': 'text/plain;charset=utf-8'}, body: JSON.stringify({ action, params }) }); 
            if (!res.ok) throw new Error('Network error'); 
            
            const data = await res.json();
            
            // SECURITY CHECK: If server says session is invalid, force logout
            if (data.reauth) {
                alert(data.message || 'نشست شما منقضی شده است. لطفاً دوباره وارد شوید.');
                handleLogout();
                return { success: false }; // Stop further processing
            }
            
            return data;
        } catch (error) { 
            alert('خطا در ارتباط با سرور.'); 
            return { success: false, message: error.message };
        } finally { 
            if(button) button.classList.remove('btn-loading'); 
        }
    }
    
    async function loadCaptcha() {
        captchaCodeEl.textContent = '...';
        const res = await callAppsScript('getCaptcha');
        if (res.success) {
            captchaCodeEl.textContent = res.captcha;
        } else {
            captchaCodeEl.textContent = 'خطا';
            alert('خطا در بارگذاری کپچا. لطفاً صفحه را رفرش کنید.');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('login-form').addEventListener('submit', handleManualLogin);
        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.getElementById('captcha-refresh-btn').addEventListener('click', loadCaptcha);
        document.getElementById('pending-search-btn').addEventListener('click', () => { currentPages.pending = 1; displayData('2', 'pending'); });
        document.getElementById('issued-search-btn').addEventListener('click', () => { currentPages.issued = 1; displayData('5', 'issued'); });
        document.getElementById('rejected-search-btn').addEventListener('click', () => { currentPages.rejected = 1; displayData('0', 'rejected'); });
        
        // Check for a session token instead of a simple flag
        const savedToken = localStorage.getItem(sessionKey);
        if (savedToken) {
            showDashboard();
        } else {
            loadCaptcha();
        }
    });

    function showDashboard() {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('dashboard-container').classList.remove('hidden');
        fetchDashboardData();
    }
    
    async function handleManualLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const captcha = document.getElementById('captcha').value;
        const res = await callAppsScript('checkLogin', { username, password, captcha }, event.target.querySelector('button'));
        
        if (res.success && res.token) {
            // Store the secure token received from the server
            localStorage.setItem(sessionKey, res.token);
            showDashboard();
        } else {
            const errorP = document.getElementById('error-message');
            errorP.innerText = res.message || "خطای ورود.";
            errorP.classList.remove('hidden');
            loadCaptcha();
            document.getElementById('captcha').value = '';
        }
    }

    function handleLogout() {
        // Inform the server to invalidate the token
        callAppsScript('logout', {}); 
        // Clear local token and reload the page
        localStorage.removeItem(sessionKey);
        window.location.reload();
    }

    async function fetchDashboardData() {
        renderSkeletonLoader();
        const res = await callAppsScript('getDashboardData');
        if (res && res.success) { // Check if res is not null
            renderPublicCertificateRequests(res.data.publicCertificateRequests);

            fullData.students = res.data.students;
            fullData.pendingCourses = res.data.pendingCourses;
            displayData('2', 'pending');
            displayData('0', 'rejected');
            displayData('5', 'issued');
            renderPendingCourses(fullData.pendingCourses);
        } else if (res && !res.reauth) { // Only show alert if it's not an auth error
             alert('خطا در دریافت اطلاعات: ' + (res.message || 'Unknown error'));
        }
    }
    
    function renderSkeletonLoader() {
        ['public-requests-container', 'pending-courses-container', 'issued-courses-container', 'rejected-courses-container', 'course-approval-container'].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.innerHTML = '<div class="loader"></div>';
        });
    }

    function renderPublicCertificateRequests(groupedData) {
        const container = document.getElementById('public-requests-container');
        if (!groupedData || groupedData.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: var(--light-text); padding: 20px;">در حال حاضر هیچ درخواست گواهی عمومی برای صدور وجود ندارد.</p>';
            return;
        }

        let html = '';
        groupedData.forEach(group => {
            const date = group.date;
            let studentsHtml = `<div class="student-list-container"><div class="table-responsive-wrapper"><table class="data-table"><thead><tr><th>ردیف</th><th>نام دانشجو</th><th>کد ملی</th><th>نام دوره</th><th>پروژه</th><th>عملیات</th></tr></thead><tbody>`;
            
            group.students.forEach((student, index) => {
                const studentJSON = JSON.stringify(student).replace(/"/g, '&quot;');
                let actionHtml = `<i class="fas fa-check-circle action-icon approve" title="تایید و صدور گواهی" onclick='handleIssuePublicCertificate(this, ${studentJSON})'></i>`;
                
                studentsHtml += `<tr>
                    <td>${index + 1}</td>
                    <td>${student.name}</td>
                    <td>${student.nationalId}</td>
                    <td>${student.courseName}</td>
                    <td><a href="${student.projectUrl || '#'}" target="_blank" class="btn" style="padding: 5px 10px; font-size: 0.8rem; background-color: var(--light-text);">مشاهده</a></td>
                    <td>${actionHtml}</td>
                </tr>`;
            });
            studentsHtml += '</tbody></table></div></div>';
            
            html += `<div class="course-accordion">
                        <div class="course-header">
                            <div class="course-header-info">
                                <span>تاریخ درخواست: <strong>${date}</strong></span>
                                <span>تعداد: <strong>${group.students.length} مورد</strong></span>
                            </div>
                            <i class="fas fa-chevron-down accordion-arrow"></i>
                        </div>
                        ${studentsHtml}
                     </div>`;
        });
        
        container.innerHTML = html;
        container.querySelectorAll('.course-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                header.classList.toggle('active');
                content.classList.toggle('show');
            });
        });
    }

    async function handleIssuePublicCertificate(element, studentData) {
        if (confirm(`آیا از صدور گواهی عمومی برای «${studentData.name}» اطمینان دارید؟`)) {
            const originalIconClass = element.className;
            element.className = 'fas fa-spinner fa-spin';
            element.style.pointerEvents = 'none';
            
            const res = await callAppsScript('issuePublicCertificate', { studentData });
            
            if (res && res.success) {
                alert(res.message);
                fetchDashboardData(); 
            } else if (res) {
                alert('خطا در صدور گواهی عمومی: \n' + (res.message || 'خطای نامشخص'));
                element.className = originalIconClass;
                element.style.pointerEvents = 'auto';
            }
        }
    }

    function displayData(statusKey, sectionPrefix) {
        const allCoursesForStatus = Object.values(fullData.students[statusKey] || {});
        const teacherSearchTerm = document.getElementById(`${sectionPrefix}-teacher-search`).value.trim();
        const studentSearchTerm = document.getElementById(`${sectionPrefix}-student-search`).value.trim();
        let filteredCourses = allCoursesForStatus;
        if (teacherSearchTerm) { filteredCourses = filteredCourses.filter(course => course.masterNationalId.includes(teacherSearchTerm)); }
        if (studentSearchTerm) { filteredCourses = filteredCourses.filter(course => course.students.some(student => student.nationalId.includes(studentSearchTerm)));}

        const currentPage = currentPages[sectionPrefix];
        const totalItems = filteredCourses.length;
        const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const paginatedCourses = filteredCourses.slice(startIndex, endIndex);

        renderSection(`${sectionPrefix}-courses-container`, paginatedCourses, statusKey);
        renderPagination(`${sectionPrefix}-pagination`, currentPage, totalPages, (newPage) => {
            currentPages[sectionPrefix] = newPage;
            displayData(statusKey, sectionPrefix);
        });
    }

    function renderSection(containerId, coursesToShow, statusKey) {
        const container = document.getElementById(containerId);
        if (!coursesToShow || coursesToShow.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: var(--light-text);">موردی برای نمایش وجود ندارد.</p>';
            return;
        }
        let html = '';
        const actionTypeMap = { '2': 'approve', '5': 'approved', '0': 'delete' };
        const actionType = actionTypeMap[statusKey];
        coursesToShow.forEach(course => {
            const courseId = course.originalCourseId;
            let studentsHtml = `<div class="student-list-container"><div class="table-responsive-wrapper"><table class="data-table"><thead><tr><th>ردیف</th><th>نام و نام خانوادگی</th><th>کد ملی</th><th>نمره کل</th><th>عملیات</th></tr></thead><tbody>`;
            course.students.forEach((student, index) => {
                let actionHtml = '';
                if (actionType === 'approve') { actionHtml = `<i class="fas fa-check-circle action-icon approve" title="تایید و صدور گواهی" onclick="handleApprove(this, '${student.nationalId}', '${courseId}')"></i>`; } 
                else if (actionType === 'approved') { actionHtml = `<i class="fas fa-check-circle action-icon approved" title="تایید شده"></i>`; } 
                else if (actionType === 'delete') { actionHtml = `<i class="fas fa-trash-alt action-icon delete" title="حذف نمرات" onclick="handleReset(this, '${student.nationalId}', '${courseId}')"></i>`; }
                studentsHtml += `<tr><td>${index + 1}</td><td>${student.name}</td><td>${student.nationalId}</td><td>${student.totalScore || '-'}</td><td>${actionHtml}</td></tr>`;
            });
            studentsHtml += '</tbody></table></div></div>';
            
            html += `<div class="course-accordion">
                        <div class="course-header">
                            <div class="course-header-info">
                                <span>نام دوره: <strong>${course.courseName || 'نامشخص'}</strong></span>
                                <span>نام استاد: <strong>${course.masterName}</strong></span>
                                <span>تاریخ شروع: <strong>${course.startDate}</strong></span>
                            </div>
                            <i class="fas fa-chevron-down accordion-arrow"></i>
                        </div>
                        ${studentsHtml}
                     </div>`;
        });
        container.innerHTML = html;
        container.querySelectorAll('.course-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                header.classList.toggle('active');
                content.classList.toggle('show');
            });
        });
    }

    function renderPendingCourses(courses) {
        const container = document.getElementById('course-approval-container');
        if (!courses || courses.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: var(--light-text);">دوره جدیدی برای تایید وجود ندارد.</p>';
            return;
        }
        let tableHtml = '<div class="table-responsive-wrapper"><table class="data-table"><thead><tr><th>نام دوره</th><th>نام استاد</th><th>تاریخ شروع</th><th>عملیات</th></tr></thead><tbody>';
        courses.forEach(course => {
            tableHtml += `<tr><td>${course.courseName}</td><td>${course.masterName}</td><td>${course.startDate}</td><td><div class="action-buttons"><i class="fas fa-check-circle action-icon approve" title="تایید دوره" onclick="handleApproveCourse(this, '${course.courseId}')"></i><i class="fas fa-times-circle action-icon reject" title="رد دوره" onclick="handleRejectCourse(this, '${course.courseId}')"></i></div></td></tr>`;
        });
        tableHtml += '</tbody></table></div>';
        container.innerHTML = tableHtml;
    }
    
    function renderPagination(containerId, currentPage, totalPages, onPageClick) {
        const container = document.getElementById(containerId);
        if (totalPages <= 1) { container.innerHTML = ''; return; }
        container.innerHTML = '';
        const prevBtnEl = document.createElement('button');
        prevBtnEl.className = 'btn'; prevBtnEl.innerText = 'قبلی';
        if (currentPage === 1) prevBtnEl.disabled = true;
        prevBtnEl.onclick = () => onPageClick(currentPage - 1);
        const pageInfoEl = document.createElement('span');
        pageInfoEl.className = 'page-info'; pageInfoEl.innerText = `صفحه ${currentPage} از ${totalPages}`;
        const nextBtnEl = document.createElement('button');
        nextBtnEl.className = 'btn'; nextBtnEl.innerText = 'بعدی';
        if (currentPage === totalPages) nextBtnEl.disabled = true;
        nextBtnEl.onclick = () => onPageClick(currentPage + 1);
        container.appendChild(prevBtnEl); container.appendChild(pageInfoEl); container.appendChild(nextBtnEl);
    }
    
    async function handleApproveCourse(element, courseId) {
        if (confirm('آیا از تایید این دوره اطمینان دارید؟')) {
            element.parentElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            const res = await callAppsScript('approveCourse', { courseId });
            if (res && res.success) { alert(res.message); fetchDashboardData(); } 
            else if(res) {
                alert('خطا: ' + res.message);
                element.parentElement.innerHTML = `<i class="fas fa-check-circle action-icon approve" title="تایید دوره" onclick="handleApproveCourse(this, '${courseId}')"></i><i class="fas fa-times-circle action-icon reject" title="رد دوره" onclick="handleRejectCourse(this, '${courseId}')"></i>`;
            }
        }
    }

    async function handleRejectCourse(element, courseId) {
        const reason = prompt('لطفا دلیل رد شدن دوره را وارد نمایید:');
        if (reason === null) return;
        if (!reason.trim()) { alert('وارد کردن دلیل برای رد کردن دوره الزامی است.'); return; }
        element.parentElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        const res = await callAppsScript('rejectCourse', { courseId, reason });
        if (res && res.success) { alert(res.message); fetchDashboardData(); } 
        else if (res) {
            alert('خطا: ' + res.message);
            element.parentElement.innerHTML = `<i class="fas fa-check-circle action-icon approve" title="تایید دوره" onclick="handleApproveCourse(this, '${courseId}')"></i><i class="fas fa-times-circle action-icon reject" title="رد دوره" onclick="handleRejectCourse(this, '${courseId}')"></i>`;
        }
    }

    async function handleApprove(element, nationalId, courseId) {
        if (confirm(`آیا از صدور گواهی برای این قرآن‌آموز اطمینان دارید؟ این عملیات ممکن است کمی طول بکشد.`)) {
            element.classList.remove('fa-check-circle'); element.classList.add('fa-spinner', 'fa-spin');
            const res = await callAppsScript('approveCertificate', { nationalId, courseId });
            if (res && res.success) { alert(res.message); fetchDashboardData(); } 
            else if (res) { alert('خطا: ' + res.message); element.classList.add('fa-check-circle'); element.classList.remove('fa-spinner', 'fa-spin'); }
        }
    }
    async function handleReset(element, nationalId, courseId) {
        if (confirm(`آیا از حذف تمام نمرات این قرآن‌آموز اطمینان دارید؟`)) {
            element.classList.remove('fa-trash-alt'); element.classList.add('fa-spinner', 'fa-spin');
            const res = await callAppsScript('resetGrades', { nationalId, courseId });
            if (res && res.success) { alert(res.message); fetchDashboardData(); } 
            else if (res) { alert('خطا: ' + res.message); element.classList.add('fa-trash-alt'); element.classList.remove('fa-spinner', 'fa-spin'); }
        }
    }
</script>
