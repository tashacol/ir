<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت گواهی دیجیتال</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --light-gray: #f4f7f6;
            --dark-gray: #333;
            --medium-gray: #555;
            --border-color: #ccc;
        }

        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-gray);
            padding: 1rem;
        }
        .container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-sizing: border-box;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            color: var(--dark-gray);
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--medium-gray);
            font-weight: 500;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            text-align: left;
            direction: ltr;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .captcha-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--error-text);
            display: block;
            text-align: center;
            margin-bottom: 0.75rem;
            padding: 10px;
            background-color: var(--error-bg);
            border-radius: 8px;
        }
        #btn-submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: #fff;
            background-color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #btn-submit:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        #btn-submit:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #message-area {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            word-wrap: break-word;
        }
        .message-success { background-color: var(--success-bg); color: var(--success-text); }
        .message-error { background-color: var(--error-bg); color: var(--error-text); }
        
        #download-area {
            margin-top: 1rem;
            display: none;
        }
        #btn-download {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: #fff;
            background-color: #28a745;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
         #btn-download:hover { background-color: #218838; }

    </style>
</head>
<body>

    <div class="container">
        <h2>دریافت گواهی دیجیتال</h2>
        <form id="certificate-form">
            <div class="form-group">
                <label for="nationalId">کد ملی</label>
                <input type="text" id="nationalId" inputmode="numeric" pattern="[0-9]*" required autocomplete="off">
            </div>
            <div class="form-group">
                <label class="captcha-label" for="captcha-answer" id="captcha-question">در حال بارگذاری سوال...</label>
                <input type="number" id="captcha-answer" required placeholder="پاسخ را اینجا وارد کنید" autocomplete="off">
            </div>
            <button type="submit" id="btn-submit">
                <span id="button-text">بررسی</span>
                <div class="loader"></div>
            </button>
        </form>
        <div id="message-area"></div>
        <div id="download-area">
            <button id="btn-download">دانلود فایل گواهی</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfLyqYKO7JdzALcoV2GTJpQNx9sin7DUNORaeC1WAFBbRgWANHpIxyTx_Tyr6NmvvsJg/exec"; // <-- آدرس وب اپلیکیشن خود را اینجا قرار دهید
        
        let currentQuestionId = null;
        let fileToDownload = null;

        const form = document.getElementById('certificate-form');
        const nationalIdInput = document.getElementById('nationalId');
        const captchaAnswerInput = document.getElementById('captcha-answer');
        const captchaQuestionEl = document.getElementById('captcha-question');
        const submitButton = document.getElementById('btn-submit');
        const buttonText = document.getElementById('button-text');
        const loader = document.querySelector('.loader');
        const messageArea = document.getElementById('message-area');
        const downloadArea = document.getElementById('download-area');
        const downloadBtn = document.getElementById('btn-download');

        // تابع برای ارسال درخواست به API گوگل اسکریپت
        async function apiCall(body) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors', // مهم برای درخواست‌های بین دامنه
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // برای جلوگیری از preflight request
                    body: JSON.stringify(body),
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("API Call failed:", error);
                return { status: 'error', message: 'خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.' };
            }
        }

        // تابع برای گرفتن سوال امنیتی جدید از سرور
        async function getNewCaptcha() {
            captchaQuestionEl.textContent = 'در حال دریافت سوال جدید...';
            const response = await apiCall({ action: 'getCaptcha' });
            if (response && response.status === 'success') {
                captchaQuestionEl.textContent = response.question;
                currentQuestionId = response.questionId;
            } else {
                captchaQuestionEl.textContent = 'خطا در بارگذاری سوال';
                showMessage(response.message || 'مشکلی در دریافت سوال امنیتی پیش آمد.', 'error');
            }
        }

        // تابع برای نمایش پیام
        function showMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = `message-${type}`;
            messageArea.style.display = 'block';
        }

        // تابع برای کنترل وضعیت لودینگ
        function setLoadingState(isLoading) {
            submitButton.disabled = isLoading;
            buttonText.style.display = isLoading ? 'none' : 'inline';
            loader.style.display = isLoading ? 'block' : 'none';
        }

        // تابع برای دانلود فایل
        function downloadFile(fileName, mimeType, base64Data) {
            const link = document.createElement('a');
            link.href = `data:${mimeType};base64,${base64Data}`;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // رویداد ارسال فرم
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            setLoadingState(true);
            messageArea.style.display = 'none';
            downloadArea.style.display = 'none';
            fileToDownload = null;

            const formData = {
                action: 'verify',
                nationalId: nationalIdInput.value,
                captchaAnswer: captchaAnswerInput.value,
                questionId: currentQuestionId
            };
            
            const response = await apiCall(formData);
            
            if (response && response.status === 'success') {
                showMessage('فایل شما با موفقیت پیدا شد. برای دانلود کلیک کنید.', 'success');
                downloadArea.style.display = 'block';
                fileToDownload = {
                    name: response.fileName,
                    type: response.mimeType,
                    data: response.data
                };
            } else {
                showMessage(response.message || 'پاسخ نامعتبر از سرور دریافت شد.', 'error');
            }

            // پاک کردن فیلدها و گرفتن سوال جدید در هر صورت
            captchaAnswerInput.value = '';
            await getNewCaptcha();
            setLoadingState(false);
        });
        
        // رویداد کلیک روی دکمه دانلود
        downloadBtn.addEventListener('click', function() {
            if (fileToDownload) {
                downloadFile(fileToDownload.name, fileToDownload.type, fileToDownload.data);
            }
        });

        // اجرای اولیه هنگام بارگذاری کامل صفحه
        document.addEventListener('DOMContentLoaded', function() {
            getNewCaptcha();
        });

    </script>
</body>
</html>
