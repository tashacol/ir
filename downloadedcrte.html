<!DOCTYPE html>
<html lang="fa" dir="rtl"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت گواهی دیجیتال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #0c4a6e; 
            --primary-hover: #075985;
            --success-color: #16a34a; 
            --success-hover: #15803d;
            --info-color: #0ea5e9; 
            --info-hover: #0284c7;
            --container-bg: #FFFFFF;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #a8b3c2;
            --captcha-bg: #E8F5E9; 
            --captcha-text: #2E7D32; 
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            background-image: url('https://tashacol.ir/1l5jlse9 (1).jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            background-color: var(--container-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 10px 10px -5px rgba(0,0,0,0.04);
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-sizing: border-box;
        }
        
        .logo-container {
            margin-bottom: 1.5rem;
        }
        .logo-container .fa-award {
            font-size: 3rem;
            color: var(--primary-color);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        /* --- شروع بخش اصلی ویرایش: استایل فیلدهای شناور --- */
        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            background-color: transparent;
            transition: all 0.2s ease;
            text-align: right;
            direction: rtl;
        }
        
        .form-label {
            position: absolute;
            top: 13px;
            right: 15px;
            color: var(--text-light);
            pointer-events: none;
            transition: all 0.2s ease;
            background-color: white;
            padding: 0 5px;
        }

        .input-icon {
            position: absolute;
            top: 13px;
            left: 15px;
            color: var(--text-light);
            transition: all 0.2s ease;
        }

        /* رفتار شناور شدن برچسب */
        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: 0;
            transform: translateY(-50%);
            font-size: 0.85rem;
            color: var(--primary-color);
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(12, 74, 110, 0.15);
        }

        .form-input:focus ~ .input-icon {
            color: var(--primary-color);
        }
        /* --- پایان بخش اصلی ویرایش --- */
        
        .captcha-label {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--captcha-text);
            display: flex; 
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 12px;
            background-color: var(--captcha-bg);
            border: 1px solid #B9F6CA;
            border-radius: 12px;
        }
        
        .btn {
            width: 100%; padding: 12px 30px; border: none;
            border-radius: 12px; color: #fff;
            background-color: var(--primary-hover);
            font-size: 1.1rem; font-family: inherit; font-weight: 500;
            cursor: pointer; transition: all 0.3s;
            display: inline-flex; align-items: center; justify-content: center;
            gap: 8px; text-decoration: none;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }
        .btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .loader {
            width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s ease-in-out infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #message-area {
            margin-top: 1.5rem; padding: 1rem; border-radius: 12px;
            font-weight: 500; display: none; word-wrap: break-word;
        }
        .message-success { background-color: #E8F5E9; color: #1B5E20; border: 1px solid #A5D6A7;}
        .message-error { background-color: #FFEBEE; color: #C62828; border: 1px solid #EF9A9A;}
        
        #actions-area {
            margin-top: 1.5rem; display: none;
            flex-direction: column; gap: 0.75rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <i class="fas fa-award"></i>
        </div>
        
        <div id="form-container">
            <h2>دریافت گواهی دیجیتال</h2>
            <form id="certificate-form">
                
                <!-- ویرایش: ساختار جدید فیلد کد ملی -->
                <div class="form-group">
                    <input type="text" id="nationalId" class="form-input" placeholder=" " required inputmode="numeric" pattern="[0-9]*" autocomplete="off">
                    <label for="nationalId" class="form-label">کد ملی</label>
                    <i class="fas fa-id-card input-icon"></i>
                </div>

                <!-- ویرایش: ساختار جدید فیلد کپچا -->
                <div class="form-group">
                    <label class="captcha-label" id="captcha-question-container">
                        <i class="fas fa-shield-halved"></i>
                        <span id="captcha-question">درحال دریافت سوال امنیتی...</span>
                    </label>
                    <input type="number" id="captcha-answer" class="form-input" placeholder=" " required autocomplete="off">
                    <label for="captcha-answer" class="form-label">پاسخ سوال امنیتی</label>
                    <i class="fas fa-calculator input-icon"></i>
                </div>
                
                <button type="submit" id="btn-submit" class="btn">
                    <span id="button-text">بررسی و دریافت</span>
                    <div class="loader"></div>
                </button>
            </form>
        </div>
        <div id="message-area"></div>
        
        <div id="actions-area">
            <button id="btn-download" class="btn"><i class="fas fa-download"></i> دانلود</button>
            <button id="btn-view" class="btn" style="background-color: var(--success-color);"><i class="fas fa-eye"></i> مشاهده</button>
            <button id="btn-share" class="btn" style="background-color: var(--info-color);"><i class="fas fa-share-alt"></i> اشتراک گذاری</button>
        </div>
    </div>

    <script>
        // جاوا اسکریپت شما بدون هیچ تغییری در منطق اصلی در اینجا قرار می‌گیرد
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfLyqYKO7JdzALcoV2GTJpQNx9sin7DUNORaeC1WAFBbRgWANHpIxyTx_Tyr6NmvvsJg/exec";
        
        let fileToProcess = null;

        const formContainer = document.getElementById('form-container');
        const certificateForm = document.getElementById('certificate-form');
        const nationalIdInput = document.getElementById('nationalId');
        const captchaAnswerInput = document.getElementById('captcha-answer');
        const captchaQuestionEl = document.getElementById('captcha-question');
        const submitButton = document.getElementById('btn-submit');
        const buttonText = document.getElementById('button-text');
        const loader = document.querySelector('.loader');
        const messageArea = document.getElementById('message-area');
        
        const actionsArea = document.getElementById('actions-area');
        const downloadBtn = document.getElementById('btn-download');
        const viewBtn = document.getElementById('btn-view');
        const shareBtn = document.getElementById('btn-share');
        
        function b64toBlob(b64Data, contentType = '', sliceSize = 512) {
            const byteCharacters = atob(b64Data);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) { byteNumbers[i] = slice.charCodeAt(i); }
                byteArrays.push(new Uint8Array(byteNumbers));
            }
            return new Blob(byteArrays, { type: contentType });
        }
        
        async function apiCall(body) {
            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify(body) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("API Call failed:", error);
                return { status: 'error', message: 'خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.' };
            }
        }

        async function getNewCaptcha() {
            captchaQuestionEl.textContent = 'درحال دریافت سوال...';
            const response = await apiCall({ action: 'getCaptcha' });
            if (response && response.status === 'success') {
                captchaQuestionEl.textContent = response.question;
                fileToProcess = { ...fileToProcess, questionId: response.questionId };
            } else {
                captchaQuestionEl.textContent = 'خطا در بارگذاری';
                showMessage(response.message || 'مشکلی در دریافت سوال امنیتی پیش آمد.', 'error');
            }
        }
        
        function showMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = `message-${type}`;
            messageArea.style.display = 'block';
        }

        function setLoadingState(isLoading) {
            submitButton.disabled = isLoading;
            buttonText.style.display = isLoading ? 'none' : 'inline-block'; // ویرایش جزئی برای نمایش بهتر
            loader.style.display = isLoading ? 'inline-block' : 'none';
        }
        
        function triggerDownload() {
            if (!fileToProcess) return;
            const link = document.createElement('a');
            link.href = `data:${fileToProcess.type};base64,${fileToProcess.data}`;
            link.download = fileToProcess.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        certificateForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            setLoadingState(true);
            messageArea.style.display = 'none';
            actionsArea.style.display = 'none';

            const formData = {
                action: 'verify',
                nationalId: nationalIdInput.value,
                captchaAnswer: captchaAnswerInput.value,
                questionId: fileToProcess.questionId
            };
            
            const response = await apiCall(formData);
            
            if (response && response.status === 'success') {
                formContainer.style.display = 'none';
                showMessage('گواهی شما با موفقیت یافت شد. می‌توانید فایل خود را دانلود، مشاهده یا اشتراک‌گذاری کنید.', 'success');
                actionsArea.style.display = 'flex';
                
                fileToProcess = {
                    name: response.fileName,
                    type: response.mimeType,
                    data: response.data
                };
            } else {
                showMessage(response.message || 'پاسخ نامعتبر از سرور دریافت شد.', 'error');
                await getNewCaptcha();
            }
            
            captchaAnswerInput.value = '';
            // این خط باعث می‌شود برچسب شناور به درستی کار کند
            captchaAnswerInput.blur(); 
            setLoadingState(false);
        });
        
        downloadBtn.addEventListener('click', triggerDownload);

        viewBtn.addEventListener('click', () => {
            if (fileToProcess) {
                const blob = b64toBlob(fileToProcess.data, fileToProcess.type);
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
            }
        });

        shareBtn.addEventListener('click', async () => {
            if (!fileToProcess || !navigator.share) return;
            try {
                const blob = b64toBlob(fileToProcess.data, fileToProcess.type);
                const file = new File([blob], fileToProcess.name, { type: fileToProcess.type });
                await navigator.share({
                    title: 'گواهینامه دوره آموزشی',
                    text: 'گواهی نامه دوره آموزشی شما.',
                    files: [file]
                });
            } catch (err) {
                console.error('Error sharing file:', err);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof navigator.share === "undefined") {
                shareBtn.disabled = true;
                shareBtn.title = 'مرورگر شما از قابلیت اشتراک‌گذاری پشتیبانی نمی‌کند.';
            }
            getNewCaptcha();
        });
    </script>
</body>
</html>
