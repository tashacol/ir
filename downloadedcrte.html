<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت گواهی دیجیتال</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --error-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-text: #343a40;
            --light-text: #f8f9fa;
            --border-color: #dee2e6;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-bg);
            padding: 1rem;
        }

        .container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            text-align: center;
            border-top: 5px solid var(--primary-color);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            color: var(--dark-text);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: #495057;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            text-align: left;
            direction: ltr;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .captcha-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--error-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
            user-select: none;
        }
        
        #btn-submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: var(--light-text);
            background-color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        #btn-submit:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        #btn-submit:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: translateY(0);
        }

        #btn-submit .spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #message-area {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            line-height: 1.6;
        }

        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #download-area {
            margin-top: 1.5rem;
            display: none;
        }

        #btn-download {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: var(--light-text);
            background-color: var(--success-color);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #btn-download:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>سامانه دریافت گواهی</h2>
        <form id="certificate-form">
            <div class="form-group">
                <label for="nationalId">کد ملی</label>
                <input type="text" id="nationalId" inputmode="numeric" pattern="[0-9]*" required autocomplete="off">
            </div>
            <div class="form-group">
                <label class="captcha-label" for="captcha-answer">سوال امنیتی: <span id="captcha-question"></span></label>
                <input type="number" id="captcha-answer" required placeholder="پاسخ را اینجا وارد کنید">
            </div>
            <button type="submit" id="btn-submit">
                <span class="button-text">بررسی و دریافت گواهی</span>
                <div class="spinner"></div>
            </button>
        </form>
        <div id="message-area"></div>
        <div id="download-area">
            <button id="btn-download">دانلود فایل</button>
        </div>
    </div>

    <script>
        // !!! --- URL مهم --- !!!
        // URL وب اپلیکیشنی که از مرحله ۲ دریافت کردید را در اینجا جایگذاری کنید
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_2M8PlPMAZTObihjBJvPGeaPinma0iTm594B-D9PIbY0TlNWEnQFxRe11fj6gQGrvHQ/exec";

        // ==========================================================
        
        let expectedAnswer; // برای نگهداری پاسخ صحیح سوال امنیتی

        const form = document.getElementById('certificate-form');
        const submitButton = document.getElementById('btn-submit');
        const buttonText = submitButton.querySelector('.button-text');
        const spinner = submitButton.querySelector('.spinner');
        const messageArea = document.getElementById('message-area');
        const downloadArea = document.getElementById('download-area');
        const downloadBtn = document.getElementById('btn-download');

        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            expectedAnswer = num1 + num2;
            document.getElementById('captcha-question').textContent = `${num1} + ${num2} = ؟`;
            document.getElementById('captcha-answer').value = '';
        }

        function showMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = type === 'success' ? 'message-success' : 'message-error';
            messageArea.style.display = 'block';
        }

        function setLoadingState(isLoading) {
            submitButton.disabled = isLoading;
            buttonText.style.display = isLoading ? 'none' : 'block';
            spinner.style.display = isLoading ? 'block' : 'none';
        }

        function downloadFile(fileName, mimeType, base64Data) {
            const link = document.createElement('a');
            link.href = `data:${mimeType};base64,${base64Data}`;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            setLoadingState(true);
            messageArea.style.display = 'none';
            downloadArea.style.display = 'none';

            const formData = {
                nationalId: document.getElementById('nationalId').value,
                captchaAnswer: document.getElementById('captcha-answer').value,
                expectedAnswer: expectedAnswer
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'cors', // مهم برای ارتباط بین دامنه‌های مختلف
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage('فایل شما با موفقیت پیدا شد. برای دانلود کلیک کنید.', 'success');
                    downloadArea.style.display = 'block';
                    
                    downloadBtn.onclick = function() {
                        downloadFile(data.fileName, data.mimeType, data.data);
                    };
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('خطای جدی در ارتباط با سرور رخ داد. لطفا با پشتیبانی تماس بگیرید.', 'error');
            })
            .finally(() => {
                // این بخش همیشه اجرا می‌شود، چه موفقیت آمیز باشد چه نباشد
                setLoadingState(false);
                // بلافاصله یک سوال امنیتی جدید ایجاد می‌کند
                generateCaptcha();
            });
        });

        // اجرای اولیه هنگام بارگذاری صفحه
        document.addEventListener('DOMContentLoaded', generateCaptcha);
    </script>
</body>
</html>
