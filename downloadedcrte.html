<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت گواهی دیجیتال</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
            --success-color: #28a745;
            --success-hover: #218838;
            --info-color: #17a2b8;
            --info-hover: #138496;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --medium-gray: #495057;
            --border-color: #ced4da;
        }

        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-gray);
            padding: 1rem;
        }
        .container {
            background-color: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            color: var(--dark-gray);
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--medium-gray);
            font-weight: 500;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            text-align: right;
            direction: rtl; 
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input::placeholder {
            text-align: right;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .captcha-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--error-text);
            display: block;
            text-align: center;
            margin-bottom: 0.75rem;
            padding: 10px;
            background-color: var(--error-bg);
            border-radius: 8px;
        }
        #btn-submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: #fff;
            background-color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #btn-submit:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        #btn-submit:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #message-area {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            word-wrap: break-word;
        }
        .message-success { background-color: var(--success-bg); color: var(--success-text); border: 1px solid var(--success-color);}
        .message-error { background-color: var(--error-bg); color: var(--error-text); border: 1px solid var(--error-text);}
        
        /* ویرایش: استایل برای نگه‌دارنده سه دکمه */
        #actions-area {
            margin-top: 1.5rem;
            display: none;
            flex-direction: column;
            gap: 0.75rem;
        }
        .action-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #btn-download { background-color: var(--primary-color); }
        #btn-download:hover { background-color: var(--primary-hover); }

        #btn-view { background-color: var(--success-color); }
        #btn-view:hover { background-color: var(--success-hover); }

        #btn-share { background-color: var(--info-color); }
        #btn-share:hover { background-color: var(--info-hover); }
        #btn-share:disabled { background-color: #ccc; cursor: not-allowed; }

    </style>
</head>
<body>

    <div class="container">
        <div id="form-container">
            <h2>دریافت گواهی دیجیتال</h2>
            <form id="certificate-form">
                <div class="form-group">
                    <label for="nationalId">کد ملی</label>
                    <input type="text" id="nationalId" inputmode="numeric" pattern="[0-9]*" required autocomplete="off" placeholder="کد ملی خود را وارد کنید">
                </div>
                <div class="form-group">
                    <label class="captcha-label" for="captcha-answer" id="captcha-question">درحال دریافت سوال امنیتی...</label>
                    <input type="number" id="captcha-answer" required placeholder="پاسخ را اینجا وارد کنید" autocomplete="off">
                </div>
                <button type="submit" id="btn-submit">
                    <span id="button-text">بررسی</span>
                    <div class="loader"></div>
                </button>
            </form>
        </div>
        <div id="message-area"></div>
        
        <!-- ویرایش: ساختار جدید با سه دکمه -->
        <div id="actions-area">
            <button id="btn-download" class="action-button">دانلود</button>
            <button id="btn-view" class="action-button">مشاهده</button>
            <button id="btn-share" class="action-button">اشتراک گذاری</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "YOUR_WEB_APP_URL"; // <-- آدرس وب اپلیکیشن خود را اینجا قرار دهید
        
        let fileToProcess = null;

        const formContainer = document.getElementById('form-container');
        const certificateForm = document.getElementById('certificate-form');
        const nationalIdInput = document.getElementById('nationalId');
        const captchaAnswerInput = document.getElementById('captcha-answer');
        const captchaQuestionEl = document.getElementById('captcha-question');
        const submitButton = document.getElementById('btn-submit');
        const buttonText = document.getElementById('button-text');
        const loader = document.querySelector('.loader');
        const messageArea = document.getElementById('message-area');
        
        // ویرایش: دریافت عناصر جدید
        const actionsArea = document.getElementById('actions-area');
        const downloadBtn = document.getElementById('btn-download');
        const viewBtn = document.getElementById('btn-view');
        const shareBtn = document.getElementById('btn-share');
        
        function b64toBlob(b64Data, contentType = '', sliceSize = 512) {
            const byteCharacters = atob(b64Data);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) { byteNumbers[i] = slice.charCodeAt(i); }
                byteArrays.push(new Uint8Array(byteNumbers));
            }
            return new Blob(byteArrays, { type: contentType });
        }
        
        async function apiCall(body) {
            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify(body) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("API Call failed:", error);
                return { status: 'error', message: 'خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.' };
            }
        }

        async function getNewCaptcha() {
            captchaQuestionEl.textContent = 'درحال دریافت سوال امنیتی...';
            const response = await apiCall({ action: 'getCaptcha' });
            if (response && response.status === 'success') {
                captchaQuestionEl.textContent = response.question;
                fileToProcess = { ...fileToProcess, questionId: response.questionId };
            } else {
                captchaQuestionEl.textContent = 'خطا در بارگذاری سوال';
                showMessage(response.message || 'مشکلی در دریافت سوال امنیتی پیش آمد.', 'error');
            }
        }
        
        function showMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = `message-${type}`;
            messageArea.style.display = 'block';
        }

        function setLoadingState(isLoading) {
            submitButton.disabled = isLoading;
            buttonText.style.display = isLoading ? 'none' : 'inline';
            loader.style.display = isLoading ? 'block' : 'none';
        }
        
        // تابع برای دانلود مستقیم فایل
        function triggerDownload() {
            if (!fileToProcess) return;
            const link = document.createElement('a');
            link.href = `data:${fileToProcess.type};base64,${fileToProcess.data}`;
            link.download = fileToProcess.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        certificateForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            setLoadingState(true);
            messageArea.style.display = 'none';
            actionsArea.style.display = 'none';

            const formData = {
                action: 'verify',
                nationalId: nationalIdInput.value,
                captchaAnswer: captchaAnswerInput.value,
                questionId: fileToProcess.questionId
            };
            
            const response = await apiCall(formData);
            
            if (response && response.status === 'success') {
                formContainer.style.display = 'none';
                showMessage('گواهی شما با موفقیت یافت شد. می‌توانید فایل خود را دانلود، مشاهده یا اشتراک‌گذاری کنید.', 'success');
                actionsArea.style.display = 'flex'; // نمایش سه دکمه
                
                fileToProcess = {
                    name: response.fileName,
                    type: response.mimeType,
                    data: response.data
                };
            } else {
                showMessage(response.message || 'پاسخ نامعتبر از سرور دریافت شد.', 'error');
                await getNewCaptcha();
            }
            
            captchaAnswerInput.value = '';
            setLoadingState(false);
        });
        
        // رویداد دکمه "دانلود"
        downloadBtn.addEventListener('click', triggerDownload);

        // رویداد دکمه "مشاهده"
        viewBtn.addEventListener('click', () => {
            if (fileToProcess) {
                const blob = b64toBlob(fileToProcess.data, fileToProcess.type);
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
            }
        });

        // رویداد دکمه "اشتراک‌گذاری"
        shareBtn.addEventListener('click', async () => {
            if (!fileToProcess || !navigator.share) return;
            try {
                const blob = b64toBlob(fileToProcess.data, fileToProcess.type);
                const file = new File([blob], fileToProcess.name, { type: fileToProcess.type });
                await navigator.share({
                    title: 'گواهینامه دوره آموزشی',
                    text: 'گواهی نامه دوره آموزشی شما.',
                    files: [file]
                });
            } catch (err) {
                console.error('Error sharing file:', err);
            }
        });

        // اجرای اولیه هنگام بارگذاری
        document.addEventListener('DOMContentLoaded', () => {
            // بررسی پشتیبانی مرورگر از اشتراک‌گذاری و غیرفعال کردن دکمه در صورت نیاز
            if (!navigator.share) {
                shareBtn.disabled = true;
                shareBtn.title = 'مرورگر شما از قابلیت اشتراک‌گذاری پشتیبانی نمی‌کند.';
            }
            getNewCaptcha();
        });
    </script>
</body>
</html>
