<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت گواهی‌ها</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary: #0d6efd; --primary-light: #e7f3ff; --primary-dark: #0056b3;
            --text-dark: #212529; --text-light: #6c757d; --text-on-dark: #ffffff;
            --bg-main: #f8f9fa; --bg-card: #ffffff; --border-color: #e9ecef;
            --success: #198754; --danger: #dc3545; --warning: #ffc107; --info: #0dcaf0;
            --shadow: 0 4px 25px rgba(0,0,0,0.08); --radius-lg: 16px; --radius-md: 12px;
            --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--bg-main); color: var(--text-dark); line-height: 1.7; }
        .hidden { display: none !important; }

        #login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .login-box { width: 100%; max-width: 420px; background: var(--bg-card); padding: 40px; border-radius: var(--radius-lg); box-shadow: var(--shadow); text-align: center; }
        .login-box .logo { color: var(--primary); font-size: 3rem; margin-bottom: 20px; }
        .login-box h1 { font-size: 1.8rem; margin-bottom: 8px; }
        .login-box p { color: var(--text-light); margin-bottom: 30px; }
        .input-wrapper { position: relative; margin-bottom: 20px; }
        .input-icon { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: var(--text-light); }
        .form-input { width: 100%; padding: 14px 50px 14px 15px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; outline: none; transition: var(--transition); background: var(--bg-main); }
        .form-input:focus { border-color: var(--primary); background: var(--bg-card); box-shadow: 0 0 0 3px var(--primary-light); }
        .btn { position:relative; background-color: var(--primary); color: var(--text-on-dark); padding: 12px 30px; border: none; border-radius: var(--radius-md); cursor: pointer; font-size: 1rem; font-family: var(--font-main); transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none;}
        .btn:hover:not(:disabled) { background: var(--primary-dark); transform: translateY(-2px); }
        .btn:disabled { background-color: #a0c9ff; cursor: not-allowed; }
        .btn-loading .btn-text { visibility: hidden; }
        .btn-loading::after { content: ''; position: absolute; width: 20px; height: 20px; top: 0; left: 0; right: 0; bottom: 0; margin: auto; border: 3px solid transparent; border-top-color: #ffffff; border-radius: 50%; animation: spin 1s ease infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #dashboard-container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 1rem; }
        .dashboard-header h1 { font-size: 2rem; margin: 0; }
        .status-section { margin-bottom: 40px; }
        .status-section h2 { font-size: 1.5rem; color: var(--text-dark); padding-bottom: 15px; margin-bottom: 20px; border-bottom: 2px solid var(--border-color); text-align: right; }
        
        .search-controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .search-controls input { flex: 1; min-width: 200px; }
        .search-controls .btn { padding: 8px 15px; font-size: 0.9rem; }

        .course-accordion .course-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-md); cursor: pointer; transition: var(--transition); margin-bottom: 10px; }
        .course-accordion .course-header:hover { background-color: #f1f1f1; }
        .course-accordion .course-header.active { border-bottom-left-radius: 0; border-bottom-right-radius: 0; }
        .course-header-info { display: flex; flex-direction: column; gap: 8px; font-weight: 500; }
        .course-header-info span { color: var(--text-light); }
        .course-header-info strong { color: var(--text-dark); }
        .accordion-arrow { transition: transform 0.3s; }
        .course-header.active .accordion-arrow { transform: rotate(180deg); }

        .student-list-container { background: var(--bg-card); border: 1px solid var(--border-color); border-top: none; padding: 0 20px; border-bottom-left-radius: var(--radius-md); border-bottom-right-radius: var(--radius-md); max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding 0.4s ease-out; }
        .student-list-container.show { max-height: 1000px; padding: 20px; }
        .student-table { width: 100%; border-collapse: collapse; }
        .student-table th, .student-table td { padding: 12px 10px; border-bottom: 1px solid var(--border-color); text-align: right; vertical-align: middle; }
        .student-table th { font-weight: 700; color: var(--primary); font-size: 0.9rem; }
        .student-table tr:last-child td { border-bottom: none; }
        .action-icon { font-size: 1.2rem; cursor: pointer; transition: color 0.3s; text-align: center; }
        .action-icon.approve { color: var(--success); } .action-icon.approve:hover { color: #146c43; }
        .action-icon.approved { color: var(--success); }
        .action-icon.delete { color: var(--danger); } .action-icon.delete:hover { color: #b02a37; }

        .pagination-controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 20px; }
        .pagination-controls .page-info { font-weight: 500; color: var(--text-light); }

        .loader { width: 40px; height: 40px; border: 4px solid var(--primary-light); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 50px auto; }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="login-box" id="login-section">
            <i class="fas fa-university logo"></i>
            <h1>پنل مدیریت گواهی‌ها</h1>
            <p>برای ورود به سامانه اطلاعات خود را وارد کنید.</p>
            <form id="login-form">
                <div class="input-wrapper"><i class="fas fa-user input-icon"></i><input type="text" id="username" class="form-input" placeholder="نام کاربری" required></div>
                <div class="input-wrapper"><i class="fas fa-lock input-icon"></i><input type="password" id="password" class="form-input" placeholder="رمز عبور" required></div>
                <button type="submit" class="btn" style="width: 100%;"><span class="btn-text">ورود</span></button>
            </form>
            <p id="error-message" class="hidden" style="margin-top: 15px; color: var(--danger); min-height: 20px; font-weight: 500;"></p>
        </div>
    </div>
    
    <div id="dashboard-container" class="hidden">
        <div class="dashboard-header">
            <h1>وضعیت صدور گواهی‌ها</h1>
            <button id="logout-btn" class="btn" style="background-color: var(--danger);"><i class="fas fa-sign-out-alt"></i><span class="btn-text">خروج</span></button>
        </div>
        
        <div class="status-section" id="pending-section">
            <h2><i class="fas fa-clock" style="margin-left: 10px;"></i>در انتظار صدور گواهی</h2>
            <div class="search-controls">
                <input type="text" id="pending-teacher-search" class="form-input" placeholder="جستجوی کد ملی استاد...">
                <input type="text" id="pending-student-search" class="form-input" placeholder="جستجوی کد ملی قرآن‌آموز...">
                <button id="pending-search-btn" class="btn">جستجو</button>
            </div>
            <div id="pending-courses-container"></div>
            <div class="pagination-controls" id="pending-pagination"></div>
        </div>

        <div class="status-section" id="issued-section">
            <h2><i class="fas fa-check-circle" style="margin-left: 10px;"></i>گواهی‌های صادر شده</h2>
            <div class="search-controls">
                <input type="text" id="issued-teacher-search" class="form-input" placeholder="جستجوی کد ملی استاد...">
                <input type="text" id="issued-student-search" class="form-input" placeholder="جستجوی کد ملی قرآن‌آموز...">
                <button id="issued-search-btn" class="btn">جستجو</button>
            </div>
            <div id="issued-courses-container"></div>
            <div class="pagination-controls" id="issued-pagination"></div>
        </div>

        <div class="status-section" id="rejected-section">
            <h2><i class="fas fa-times-circle" style="margin-left: 10px;"></i>رد شده در آزمون</h2>
            <div class="search-controls">
                <input type="text" id="rejected-teacher-search" class="form-input" placeholder="جستجوی کد ملی استاد...">
                <input type="text" id="rejected-student-search" class="form-input" placeholder="جستجوی کد ملی قرآن‌آموز...">
                <button id="rejected-search-btn" class="btn">جستجو</button>
            </div>
            <div id="rejected-courses-container"></div>
            <div class="pagination-controls" id="rejected-pagination"></div>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyaEfJoCV0f4n0Ym4wcP2TNAdbVrOm441Myk2-RvPEO0HZy6S9hgWVq_EAAeyS4zQJ2/exec";
    const sessionKey = 'quranAdminSession';
    const ITEMS_PER_PAGE = 5;

    // Global state to hold all data and current page for each section
    let fullData = { '2': {}, '5': {}, '0': {} };
    let currentPages = { 'pending': 1, 'issued': 1, 'rejected': 1 };

    async function callAppsScript(action, params = {}, button = null) {
        if(button) button.classList.add('btn-loading');
        try { 
            const res = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', headers: {'Content-Type': 'text/plain;charset=utf-8'}, body: JSON.stringify({ action, params }) }); 
            if (!res.ok) throw new Error('Network error'); 
            return await res.json();
        } catch (error) { 
            alert('خطا در ارتباط با سرور.'); 
            return { success: false, message: error.message };
        } finally { 
            if(button) button.classList.remove('btn-loading'); 
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        // Login/Logout handlers
        document.getElementById('login-form').addEventListener('submit', handleManualLogin);
        document.getElementById('logout-btn').addEventListener('click', handleLogout);

        // Search button handlers
        document.getElementById('pending-search-btn').addEventListener('click', () => { currentPages.pending = 1; displayData('2', 'pending'); });
        document.getElementById('issued-search-btn').addEventListener('click', () => { currentPages.issued = 1; displayData('5', 'issued'); });
        document.getElementById('rejected-search-btn').addEventListener('click', () => { currentPages.rejected = 1; displayData('0', 'rejected'); });

        // Check for logged-in session
        const savedSession = localStorage.getItem(sessionKey);
        if (savedSession === 'loggedIn') {
            showDashboard();
        }
    });

    function showDashboard() {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('dashboard-container').classList.remove('hidden');
        fetchDashboardData();
    }
    
    async function handleManualLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await callAppsScript('checkLogin', { username, password }, event.target.querySelector('button'));
        if (res.success) {
            localStorage.setItem(sessionKey, 'loggedIn');
            showDashboard();
        } else {
            const errorP = document.getElementById('error-message');
            errorP.innerText = res.message || "خطای ورود.";
            errorP.classList.remove('hidden');
        }
    }

    function handleLogout() {
        localStorage.removeItem(sessionKey);
        window.location.reload();
    }

    async function fetchDashboardData() {
        renderSkeletonLoader();
        const res = await callAppsScript('getDashboardData');
        if (res.success) {
            fullData = res.data;
            // Initial display of all sections
            displayData('2', 'pending');
            displayData('5', 'issued');
            displayData('0', 'rejected');
        } else {
            alert('خطا در دریافت اطلاعات: ' + (res.message || 'Unknown error'));
        }
    }
    
    function renderSkeletonLoader() {
        ['pending-courses-container', 'issued-courses-container', 'rejected-courses-container'].forEach(id => {
            document.getElementById(id).innerHTML = '<div class="loader"></div>';
        });
    }

    function displayData(statusKey, sectionPrefix) {
        const allCoursesForStatus = Object.values(fullData[statusKey] || {});
        
        // Filter logic
        const teacherSearchTerm = document.getElementById(`${sectionPrefix}-teacher-search`).value.trim();
        const studentSearchTerm = document.getElementById(`${sectionPrefix}-student-search`).value.trim();

        let filteredCourses = allCoursesForStatus;

        if (teacherSearchTerm) {
            filteredCourses = filteredCourses.filter(course => course.masterNationalId.includes(teacherSearchTerm));
        }

        if (studentSearchTerm) {
            filteredCourses = filteredCourses.filter(course => 
                course.students.some(student => student.nationalId.includes(studentSearchTerm))
            );
        }

        // Pagination logic
        const currentPage = currentPages[sectionPrefix];
        const totalItems = filteredCourses.length;
        const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
        
        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const paginatedCourses = filteredCourses.slice(startIndex, endIndex);

        // Render the filtered and paginated data
        renderSection(`${sectionPrefix}-courses-container`, paginatedCourses, statusKey);
        
        // Render pagination controls
        renderPagination(`${sectionPrefix}-pagination`, currentPage, totalPages, (newPage) => {
            currentPages[sectionPrefix] = newPage;
            displayData(statusKey, sectionPrefix);
        });
    }

    function renderSection(containerId, coursesToShow, statusKey) {
        const container = document.getElementById(containerId);
        if (!coursesToShow || coursesToShow.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: var(--text-light);">موردی برای نمایش وجود ندارد.</p>';
            return;
        }
        
        let html = '';
        const actionTypeMap = { '2': 'approve', '5': 'approved', '0': 'delete' };
        const actionType = actionTypeMap[statusKey];

        coursesToShow.forEach(course => {
            const courseId = course.originalCourseId; // Use the original ID for actions
            let studentsHtml = '<table class="student-table"><thead><tr><th>ردیف</th><th>نام و نام خانوادگی</th><th>کد ملی</th><th>نمره کل</th><th>عملیات</th></tr></thead><tbody>';
            course.students.forEach((student, index) => {
                let actionHtml = '';
                if (actionType === 'approve') {
                    actionHtml = `<i class="fas fa-check-circle action-icon approve" title="تایید و صدور گواهی" onclick="handleApprove(this, '${student.nationalId}', '${courseId}')"></i>`;
                } else if (actionType === 'approved') {
                    actionHtml = `<i class="fas fa-check-circle action-icon approved" title="تایید شده"></i>`;
                } else if (actionType === 'delete') {
                    actionHtml = `<i class="fas fa-trash-alt action-icon delete" title="حذف نمرات" onclick="handleReset(this, '${student.nationalId}', '${courseId}')"></i>`;
                }
                studentsHtml += `<tr><td>${index + 1}</td><td>${student.name}</td><td>${student.nationalId}</td><td>${student.totalScore || '-'}</td><td>${actionHtml}</td></tr>`;
            });
            studentsHtml += '</tbody></table>';

            const studentContainerId = `${actionType}-students-${courseId}-${Math.random()}`; // Add random to avoid duplicates

            html += `<div class="course-accordion">
                        <div class="course-header" data-target-id="${studentContainerId}">
                            <div class="course-header-info">
                                <span>نام دوره: <strong>${course.courseName || 'نامشخص'}</strong></span>
                                <span>نام استاد: <strong>${course.masterName}</strong></span>
                                <span>تاریخ شروع: <strong>${course.startDate}</strong></span>
                            </div>
                            <i class="fas fa-chevron-down accordion-arrow"></i>
                        </div>
                        <div class="student-list-container" id="${studentContainerId}">
                            ${studentsHtml}
                        </div>
                     </div>`;
        });
        container.innerHTML = html;
        
        // Re-attach event listeners for accordions
        container.querySelectorAll('.course-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = document.getElementById(header.dataset.targetId);
                header.classList.toggle('active');
                content.classList.toggle('show');
            });
        });
    }
    
    function renderPagination(containerId, currentPage, totalPages, onPageClick) {
        const container = document.getElementById(containerId);
        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }

        let html = '';
        // Previous Button
        const prevBtn = `<button class="btn" onclick="(${() => onPageClick(currentPage - 1)})()" ${currentPage === 1 ? 'disabled' : ''}>قبلی</button>`;
        // Page Info
        const pageInfo = `<span class="page-info">صفحه ${currentPage} از ${totalPages}</span>`;
        // Next Button
        const nextBtn = `<button class="btn" onclick="(${() => onPageClick(currentPage + 1)})()" ${currentPage === totalPages ? 'disabled' : ''}>بعدی</button>`;

        // A trick to make the onclick work when dynamically inserted
        container.innerHTML = '';
        const prevBtnEl = document.createElement('button');
        prevBtnEl.className = 'btn';
        prevBtnEl.innerText = 'قبلی';
        if (currentPage === 1) prevBtnEl.disabled = true;
        prevBtnEl.onclick = () => onPageClick(currentPage - 1);

        const pageInfoEl = document.createElement('span');
        pageInfoEl.className = 'page-info';
        pageInfoEl.innerText = `صفحه ${currentPage} از ${totalPages}`;

        const nextBtnEl = document.createElement('button');
        nextBtnEl.className = 'btn';
        nextBtnEl.innerText = 'بعدی';
        if (currentPage === totalPages) nextBtnEl.disabled = true;
        nextBtnEl.onclick = () => onPageClick(currentPage + 1);
        
        container.appendChild(prevBtnEl);
        container.appendChild(pageInfoEl);
        container.appendChild(nextBtnEl);
    }

    async function handleApprove(element, nationalId, courseId) {
        if (confirm(`آیا از صدور گواهی برای این قرآن‌آموز اطمینان دارید؟ این عملیات ممکن است کمی طول بکشد.`)) {
            element.classList.remove('fa-check-circle'); element.classList.add('fa-spinner', 'fa-spin');
            const res = await callAppsScript('approveCertificate', { nationalId, courseId });
            if (res.success) {
                alert(res.message);
                fetchDashboardData(); // Refetch all data to ensure consistency
            } else {
                alert('خطا: ' + res.message);
                element.classList.add('fa-check-circle'); element.classList.remove('fa-spinner', 'fa-spin');
            }
        }
    }

    async function handleReset(element, nationalId, courseId) {
        if (confirm(`آیا از حذف تمام نمرات این قرآن‌آموز اطمینان دارید؟`)) {
            element.classList.remove('fa-trash-alt'); element.classList.add('fa-spinner', 'fa-spin');
            const res = await callAppsScript('resetGrades', { nationalId, courseId });
            if (res.success) {
                alert(res.message);
                fetchDashboardData(); // Refetch all data to ensure consistency
            } else {
                alert('خطا: ' + res.message);
                element.classList.add('fa-trash-alt'); element.classList.remove('fa-spinner', 'fa-spin');
            }
        }
    }
</script>
</body>
</html>
