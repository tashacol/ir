<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آخرین اخبار</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 360px;
            max-width: 90%;
            height: 500px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            background: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            background: #ecf0f1;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .message img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #ff6347;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .message img.viewed {
            border-color: #ccc;
        }

        .message-content {
            flex: 1;
        }

        .message-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-text {
            font-size: 14px;
            color: #333;
        }

        .read-more {
            display: inline-block;
            margin-top: 5px;
            color: #3498db;
            cursor: pointer;
            font-size: 12px;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .more-info {
            display: inline-block;
            padding: 5px 10px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            text-decoration: none;
            margin-top: 10px;
        }

        .chat-footer {
            background: #f1f1f1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: #555;
            font-weight: bold;
        }

        /* لودینگ */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #555;
        }

        .loading span {
            width: 8px;
            height: 8px;
            margin: 2px;
            background: #3498db;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* استایل استوری */
        .story-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            z-index: 1000;
        }

        .story-overlay img {
            max-width: 90%;
            max-height: 60%;
            border-radius: 10px;
        }

        .story-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .story-text {
            max-width: 80%;
            font-size: 14px;
            margin-top: 5px;
        }

        .close-story {
            margin-top: 15px;
            cursor: pointer;
            color: #ff4757;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">آخرین اخبار</div>
    <div class="chat-messages" id="chatMessages">
        <div class="loading">
            <span></span><span></span><span></span>
            <p>در حال بارگذاری...</p>
        </div>
    </div>
    <div class="chat-footer" onclick="document.querySelector('.chat-container').style.display='none'">بستن پنجره</div>
</div>

<div class="story-overlay" id="storyOverlay">
    <img id="storyImage" src="">
    <div class="story-title" id="storyTitle"></div>
    <div class="story-text" id="storyText"></div>
    <div class="close-story" onclick="closeStory()">بستن</div>
</div>

<script>
    async function fetchData() {
        let response = await fetch("https://docs.google.com/spreadsheets/d/1il6IPfhfVjw8YJKD1_VkZOxGS0eqmgvO3Z8nfP-1MwA/export?format=xlsx");
        // کد پردازش داده‌های اکسل (باید کتابخانه SheetJS اضافه شود)
    }

    function openStory(image, title, text) {
        document.getElementById("storyImage").src = image;
        document.getElementById("storyTitle").textContent = title;
        document.getElementById("storyText").textContent = text;
        document.getElementById("storyOverlay").style.display = "flex";
    }

    function closeStory() {
        document.getElementById("storyOverlay").style.display = "none";
    }

    fetchData();
</script>

</body>
</html>
