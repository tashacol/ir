    <style>
        body {

        .converter-container {

        h1 {

        .input-group {
            margin-bottom: 20px;

        .form-control {
            width: 100%;

         #paste-btn:hover {

        }

            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;

            font-size: 18px;
            font-weight: 500;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        #result-container {
            margin-top: 30px;

<body>

    <div class="converter-container">
        <h1>تبدیل ریال و تومان 🪙</h1>
        
        <div class="input-group">
            <input type="text" id="amount-input" class="form-control" placeholder="مبلغ را وارد کنید..." inputmode="numeric">
            <button id="paste-btn" title="جایگذاری از کلیپ‌بورد">📋</button>
        </div>
        
        <div class="input-group">
            <select id="conversion-type" class="form-control">
                <option value="rial-to-toman">ریال به تومان</option>
                <option value="toman-to-rial">تومان به ریال</option>
            </select>
        </div>
        
        <button id="convert-btn" class="btn">محاسبه کن</button>
        
        <div id="result-container">
            <div id="result-numeric"></div>
            <div id="result-words"></div>
        </div>
    </div>

    <script>
        const amountInput = document.getElementById('amount-input');
        const pasteBtn = document.getElementById('paste-btn');

        // تابع برای فرمت کردن عدد با جداکننده هزارگان
        function formatNumber(value) {
            // حذف هر کاراکتر غیر عددی
            let num = value.toString().replace(/[^0-9]/g, '');
            if (num.length === 0) return '';
            // اضافه کردن کاما به عنوان جداکننده
            return parseInt(num, 10).toLocaleString('en-US');
        }

        // رویداد برای فرمت کردن عدد هنگام تایپ
        amountInput.addEventListener('input', (e) => {
            const cursorPosition = e.target.selectionStart;
            const originalLength = e.target.value.length;
            e.target.value = formatNumber(e.target.value);
            const newLength = e.target.value.length;
            // تنظیم موقعیت نشانگر بعد از فرمت‌بندی
            e.target.setSelectionRange(cursorPosition + (newLength - originalLength), cursorPosition + (newLength - originalLength));
        });

        // رویداد برای دکمه جایگذاری (paste)
        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                amountInput.value = formatNumber(text);
                // ایجاد یک رویداد input برای اطمینان از اعمال فرمت
                amountInput.dispatchEvent(new Event('input'));
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
                alert('خطا در خواندن کلیپ‌بورد. لطفاً دسترسی لازم را به مرورگر بدهید.');
            }
        });

        function numberToWords(num) {
            const units = ["", "یک", "دو", "سه", "چهار", "پنج", "شش", "هفت", "هشت", "نه"];
            const teens = ["ده", "یازده", "دوازده", "سیزده", "چهارده", "پانزده", "شانزده", "هفده", "هجده", "نوزده"];
            const tens = ["", "", "بیست", "سی", "چهل", "پنجاه", "شصت", "هفتاد", "هشتاد", "نود"];
            const hundreds = ["", "یکصد", "دویست", "سیصد", "چهارصد", "پانصد", "ششصد", "هفتصد", "هشتصد", "نهصد"];
            const thousands = ["", "هزار", "میلیون", "میلیارد", "تریلیون"];

            function convertThreeDigits(n) {
                let str = "";
                let num = parseInt(n);
                if (num > 99) { str += hundreds[Math.floor(num / 100)] + " و "; num %= 100; }
                if (num > 9 && num < 20) { str += teens[num - 10]; } 
                else {
                    str += tens[Math.floor(num / 10)];
                    if (num % 10 > 0) { str += (str ? " و " : "") + units[num % 10]; }
                }
                return str.replace(/ و $/, '');
            }

            if (num === 0) return "صفر";
            if (!num) return "";
            let s = num.toString().replace(/[\,]/g, '');
            if (isNaN(s)) return "عدد نامعتبر";

            let parts = [];
            while (s.length > 0) {
                parts.push(s.substring(Math.max(0, s.length - 3)));
                s = s.substring(0, s.length - 3);
            }

            let words = [];
            for (let i = parts.length - 1; i >= 0; i--) {
                let part = parseInt(parts[i]);
                if (part) {
                    words.push(convertThreeDigits(parts[i]) + " " + thousands[i]);
                }
            }
            return words.join(" و ").replace(/ و $/, '').trim();
        }

        document.getElementById('convert-btn').addEventListener('click', function() {
            // حذف کاماها قبل از تبدیل به عدد
            const amount = parseFloat(amountInput.value.replace(/,/g, ''));
            const conversionType = document.getElementById('conversion-type').value;
            const resultContainer = document.getElementById('result-container');
            const resultNumeric = document.getElementById('result-numeric');
            const resultWords = document.getElementById('result-words');

            if (isNaN(amount) || amount < 0) {
                alert("لطفاً یک عدد معتبر و مثبت وارد کنید.");
                return;
            }

            let convertedAmount, resultUnit;
            if (conversionType === 'rial-to-toman') {
                convertedAmount = amount / 10;
                resultUnit = "تومان";
            } else {
                convertedAmount = amount * 10;
                resultUnit = "ریال";
            }
            
            resultNumeric.innerText = `${convertedAmount.toLocaleString('fa-IR')} ${resultUnit}`;
            resultWords.innerText = `${numberToWords(convertedAmount)} ${resultUnit}`;
            resultContainer.style.display = 'block';
        });
    </script>
