 <!DOCTYPE html>

<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>درخواست گواهی - موسسه تعالی اندیشه و رشد</title>

  <!-- Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- کتابخانه‌های مورد نیاز -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    /* ================================
       متغیرها و استایل‌های پایه
    =================================== */
    :root {
      --primary-color: #1a2980;
      --secondary-color: #26d0ce;
      --accent-color: #ffeb3b;
      --dark-bg: #000428;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.25);
      --danger-color: #e74c3c;
    }
    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
      font-weight: normal;
    }
    /* START: اضافه شدن فونت Vazir Bold برای رندر صحیح فونت‌های بولد در PDF */
    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Bold.woff2') format('woff2');
      font-weight: bold;
    }
    /* END: اضافه شدن فونت Vazir Bold */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Vazir', 'Tahoma', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ================================
       کارت اصلی و مراحل
    =================================== */
    .main-container {
        width: 100%;
        max-width: 700px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 25px;
        backdrop-filter: blur(12px);
        box-shadow: 0 10px 35px rgba(0,0,0,0.3);
        padding: 30px 40px;
        animation: fadeIn 0.8s ease-out;
    }
    h1 {
        text-align: center;
        color: var(--accent-color);
        margin-bottom: 30px;
        font-size: 1.8rem;
    }
    .step { display: none; }
    .step.active { display: block; animation: fadeIn 0.5s; }

    /* ================================
       استایل فرم‌ها
    =================================== */
    .input-group { margin-bottom: 20px; text-align: right; }
    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.9rem;
        opacity: 0.8;
    }
    input[type="tel"], input[type="text"] {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        text-align: center;
        border: none;
        border-radius: 12px;
        background: rgba(255,255,255,0.95);
        color: #333;
        outline: none;
        transition: box-shadow 0.3s;
    }
    input[readonly] {
        background-color: rgba(220, 220, 220, 0.8);
        cursor: not-allowed;
    }
    input:focus { box-shadow: 0 0 0 4px rgba(255, 235, 59, 0.5); }
    .btn {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: bold;
        color: var(--dark-bg);
        background-image: linear-gradient(45deg, var(--accent-color), #ffd700);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s, background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative; /* برای لودینگ داخل دکمه */
        min-height: 54px; /* برای جلوگیری از تغییر اندازه هنگام لودینگ */
        overflow: hidden; /* برای انیمیشن بهتر */
    }
    .btn:disabled {
        cursor: not-allowed;
        background-image: none;
        background-color: #aaa;
        opacity: 0.7;
    }
    .btn:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 235, 59, 0.4);
    }
    .btn-secondary {
        background: rgba(255,255,255,0.15);
        color: var(--text-color);
        border: 1px solid var(--card-border);
    }
    .btn-secondary:hover:not(:disabled) { background: rgba(255,255,255,0.25); }
    .actions-group {
        display: flex;
        gap: 15px;
        margin-top: 20px;
    }

    /* ================================
       لودینگ و پیام‌ها
    =================================== */
    /* استایل لودر صفحه حذف شد چون دیگر استفاده نمی‌شود */
    .loader-container { text-align: center; padding: 40px 0; }
    .loader {
        width: 50px; height: 50px;
        border: 5px solid rgba(255,255,255,0.3);
        border-top-color: var(--accent-color);
        border-radius: 50%;
        /* OLD: animation: spin 1s linear infinite; */
        margin: 0 auto 15px;
    }
    /* ویرایش مورد نظر شما در اینجا اعمال شده است */
    @keyframes spin { 
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* START: استایل‌های جدید برای لودینگ داخل دکمه - اصلاح شده */
    .btn .btn-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* همیشه در مرکز */
        transition: opacity 0.2s, transform 0.2s;
    }
    .btn .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* همیشه در مرکز، حتی وقتی نامرئی است */
        width: 24px;
        height: 24px;
        border: 3px solid rgba(0, 4, 40, 0.3); /* --dark-bg with opacity */
        border-top-color: var(--dark-bg);
        border-radius: 50%;
        opacity: 0; /* مخفی پیش‌فرض */
        transition: opacity 0.2s; /* فقط انیمیشن شفافیت */
    }
    .btn.loading .btn-text {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
    }
    .btn.loading .spinner {
        opacity: 1;
        /* transform: translate(-50%, -50%) از بالا اعمال شده، نیازی به تکرار نیست */
        animation: spin 0.8s linear infinite; /* اینجا از @keyframes spin جدید استفاده می‌شود */
    }
    /* END: استایل‌های جدید برای لودینگ داخل دکمه - اصلاح شده */
    
    .message {
        text-align: center; padding: 12px;
        border-radius: 8px; margin-top: 20px;
        font-weight: bold; animation: fadeIn 0.3s;
        background-color: var(--danger-color); color: #fff;
    }

    /* ================================
       مدال امضا
    =================================== */
    #signatureModal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none; justify-content: center; align-items: center; z-index: 2000;
        backdrop-filter: blur(5px);
    }
    .modal-content {
        background: #2c3e50; padding: 20px; border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.5);
    }
    #signatureCanvas {
        background-color: #fff; border: 2px solid var(--accent-color);
        border-radius: 10px; touch-action: none; cursor: crosshair;
        max-width: 100%;
    }
    .modal-buttons { margin-top: 15px; display: flex; gap: 10px; }

    /* ================================
       بخش پیش‌نمایش و خروجی
    =================================== */
    #preview-container {
        border: 1px solid var(--card-border);
        border-radius: 10px;
        padding: 10px;
        background: rgba(0,0,0,0.2);
        max-height: 50vh;
        overflow: auto;
    }
    #preview-area {
        background: #fff;
        color: #000;
        font-family: 'Vazir', 'Tahoma', sans-serif; /* اطمینان از اعمال فونت Vazir */
        direction: rtl;
        width: 100%;
        aspect-ratio: 210 / 297;
        margin: 0 auto;
        padding: 1.5cm;
        display: flex;
        flex-direction: column;
    }
    #preview-area h3, #preview-area h4 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 14pt;
        font-weight: bold; /* با اضافه شدن Vazir-Bold این بولد به درستی رندر می‌شود */
    }
    #preview-area p {
        text-align: justify;
        font-size: 11pt;
        line-height: 2;
        margin-bottom: 15px;
    }
    #preview-area .signature-block {
        margin-top: 50px; 
        text-align: center;
        font-size: 11pt;
    }
    #preview-area .signature-block img {
        display: block;
        margin: 0 auto 5px;
        max-width: 150px;
        max-height: 70px;
    }
  </style>

</head>
<body>

  <div class="main-container">
    <!-- مرحله ۱: ورود -->
    <div id="step1" class="step active">
      <h1>درخواست صدور گواهینامه</h1>
      <div class="input-group">
        <input type="tel" id="idcode" placeholder="کد ملی خود را وارد کنید" maxlength="10">
      </div>
      <!-- START: ساختار دکمه ویرایش شد -->
      <button class="btn" id="validateButton">
          <span class="btn-text">اعتبارسنجی</span>
          <div class="spinner"></div>
      </button>
      <!-- END: ساختار دکمه ویرایش شد -->
      <div id="message-box" class="message" style="display: none;"></div>
    </div>

<!-- مرحله لودینگ (این مرحله دیگر برای بررسی کد ملی استفاده نمی‌شود اما برای تولید PDF باقی می‌ماند) -->
<div id="step-loading" class="step">
  <div class="loader-container">
    <div class="loader"></div>
    <p>در حال پردازش درخواست...</p>
  </div>
</div>

<!-- مرحله ۲: تکمیل اطلاعات -->
<div id="step2" class="step">
  <h1>درخواست صدور گواهی</h1>
  <div class="input-group">
    <label>نام و نام خانوادگی</label>
    <input type="text" id="fullname" readonly>
  </div>
  <div class="input-group">
    <label>نام دوره</label>
    <input type="text" id="courseName" readonly>
  </div>
  <button class="btn btn-secondary" id="signature-btn"><i class="fas fa-signature"></i>افزودن امضا</button>
  <img id="signatureImage" alt="امضا" style="display: none; margin: 15px auto; border-radius: 5px; background: #fff; padding: 5px; max-width: 150px;">
  <button class="btn" id="previewButton" style="margin-top: 20px;"><i class="fas fa-eye"></i>مشاهده پیش‌نمایش</button>
</div>

<!-- مرحله ۳: پیش‌نمایش و تایید -->
<div id="step3" class="step">
    <h1>پیش‌نمایش تاییدیه</h1>
    <div id="preview-container">
      <div id="preview-area">
          <!-- محتوای پیش‌نمایش اینجا قرار می‌گیرد -->
      </div>
    </div>
    <div class="actions-group">
        <button class="btn" id="confirmButton"><i class="fas fa-file-pdf"></i>تایید و تولید فایل</button>
        <button class="btn btn-secondary" id="backButton"><i class="fas fa-arrow-right"></i>بازگشت و ویرایش</button>
    </div>
</div>

<!-- مرحله ۴: دریافت فایل -->
<div id="step4" class="step">
    <h1>تاییدیه شما آماده است</h1>
    <p style="text-align: center; margin: 20px 0; opacity: 0.8;">فایل PDF با موفقیت تولید شد.</p>
    <div class="actions-group">
        <button class="btn" id="savePdfButton"><i class="fas fa-download"></i>ذخیره فایل</button>
        <button class="btn btn-secondary" id="sharePdfButton"><i class="fas fa-share-alt"></i>ارسال</button>
    </div>
</div>

  </div>

  <!-- مدال امضا -->

  <div id="signatureModal">
    <div class="modal-content">
      <canvas id="signatureCanvas" width="350" height="150"></canvas>
      <div class="modal-buttons">
        <button class="btn" id="save-signature-btn">تایید</button>
        <button class="btn btn-secondary" id="clear-signature-btn">پاک کردن</button>
        <button class="btn btn-secondary" id="cancel-signature-btn">لغو</button>
      </div>
    </div>
  </div>

  <script>
    const dataUrl = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx';
    let studentData = [];
    let pdfBlob = null;

    // عناصر DOM
    const steps = document.querySelectorAll('.step');
    const idcodeInput = document.getElementById('idcode');
    const validateBtn = document.getElementById('validateButton');
    const msgBox = document.getElementById('message-box');
    const fullnameInput = document.getElementById('fullname');
    const courseNameInput = document.getElementById('courseName');
    const signatureBtn = document.getElementById('signature-btn');
    const signatureImage = document.getElementById('signatureImage');
    const previewBtn = document.getElementById('previewButton');
    const previewArea = document.getElementById('preview-area');
    const confirmBtn = document.getElementById('confirmButton');
    const backBtn = document.getElementById('backButton');
    const savePdfBtn = document.getElementById('savePdfButton');
    const sharePdfBtn = document.getElementById('sharePdfButton');
    const signatureModal = document.getElementById('signatureModal');
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');

    // توابع کمکی
    function showStep(stepId) {
        steps.forEach(step => step.classList.remove('active'));
        document.getElementById(stepId).classList.add('active');
    }
    function showMessage(text) {
        msgBox.textContent = text;
        msgBox.style.display = 'block';
    }

    // START: منطق جدید بارگذاری و اعتبارسنجی
    
    // تابع برای کنترل وضعیت لودینگ دکمه
    function setLoadingState(isLoading) {
        validateBtn.disabled = isLoading;
        validateBtn.classList.toggle('loading', isLoading);
    }

    // تابع برای بارگذاری داده‌ها فقط در صورت نیاز
    async function loadStudentData() {
        if (studentData.length > 0) return true; // اگر داده‌ها قبلا بارگذاری شده، دوباره کاری نکن
        try {
            const res = await fetch(dataUrl);
            if (!res.ok) throw new Error('Network response was not ok');
            const data = await res.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            studentData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
            console.log("Data loaded successfully.");
            return true;
        } catch (err) {
            console.error("Data loading failed:", err);
            showMessage('خطا در بارگذاری اطلاعات. اتصال اینترنت خود را بررسی کرده و دوباره تلاش کنید.');
            return false;
        }
    }
    
    // رویداد کلیک دکمه اصلی
    validateBtn.addEventListener('click', validateAndFetch);

    async function validateAndFetch() {
        const idcode = idcodeInput.value.trim();
        msgBox.style.display = 'none';
        if (!/^\d{10}$/.test(idcode)) {
            return showMessage('کد ملی باید ۱۰ رقم و عددی باشد.');
        }
        
        setLoadingState(true); // فعال کردن لودینگ دکمه
        
        const isDataReady = await loadStudentData(); // بارگذاری داده‌ها
        
        if (!isDataReady) {
            setLoadingState(false); // غیرفعال کردن لودینگ در صورت خطا
            return;
        }
        
        const searchTerm = idcode.replace(/^0+/, '');
        const record = studentData.find(row => row && String(row[1]).replace(/^0+/, '') === searchTerm);

        // یک تأخیر کوتاه برای نمایش بهتر انیمیشن
        setTimeout(() => {
            setLoadingState(false); // غیرفعال کردن لودینگ پس از اتمام جستجو
            if (record) {
                fullnameInput.value = record[0] || '';
                courseNameInput.value = record[2] || '';
                showStep('step2');
            } else {
                showMessage('کد ملی یافت نشد.');
                showStep('step1'); // در مرحله ۱ بمان
            }
        }, 300);
    }
    
    // بررسی پارامتر URL هنگام بارگذاری صفحه
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const nationalId = urlParams.get('id');
        if (nationalId && /^\d{10}$/.test(nationalId)) {
            idcodeInput.value = nationalId;
            validateBtn.click(); // شبیه‌سازی کلیک برای شروع خودکار فرآیند
        }
    });

    // END: پایان منطق جدید

    // --- منطق امضا ---
    let drawing = false;
    signatureBtn.addEventListener('click', () => signatureModal.style.display = 'flex');
    document.getElementById('cancel-signature-btn').addEventListener('click', () => signatureModal.style.display = 'none');
    document.getElementById('clear-signature-btn').addEventListener('click', clearSignature);
    document.getElementById('save-signature-btn').addEventListener('click', saveSignature);
    ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, startDrawing, { passive: false }));
    ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, stopDrawing));
    ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, draw, { passive: false }));
    function startDrawing(e) { e.preventDefault(); drawing = true; const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); }
    function stopDrawing() { drawing = false; }
    function draw(e) { if (!drawing) return; e.preventDefault(); const pos = getPos(e); ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.strokeStyle = '#000'; ctx.lineTo(pos.x, pos.y); ctx.stroke(); }
    function getPos(e) { const rect = canvas.getBoundingClientRect(); const scaleX = canvas.width / rect.width; const scaleY = canvas.height / rect.height; const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY }; }
    function saveSignature() { if (isCanvasBlank()) return alert('لطفا امضا کنید.'); signatureImage.src = canvas.toDataURL('image/png'); signatureImage.style.display = 'block'; signatureModal.style.display = 'none'; }
    function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
    function isCanvasBlank() { return !ctx.getImageData(0, 0, canvas.width, canvas.height).data.some(channel => channel !== 0); }

    // --- منطق پیش‌نمایش و تولید PDF ---
    previewBtn.addEventListener('click', showPreview);
    backBtn.addEventListener('click', () => showStep('step2'));
    confirmBtn.addEventListener('click', generatePdf);
    savePdfBtn.addEventListener('click', savePdf); 
    sharePdfBtn.addEventListener('click', sharePdf);

    function getHtmlContent() {
        const fullname = fullnameInput.value;
        const idcode = idcodeInput.value;
        const courseName = courseNameInput.value;
        const signatureSrc = signatureImage.src;
        const currentDate = new Date().toLocaleDateString('fa-IR', { year: 'numeric', month: '2-digit', day: '2-digit' });

        return `
            <h3>بسمه تعالی</h3>
            <h4>تأییدیه حضور و پذیرش شرایط دوره «${courseName}»</h4> <!-- START: عنوان دوره در گیومه فارسی -->
            <p>
                اینجانب <b>${fullname}</b> دارای کد ملی <b>${idcode}</b> با آگاهی کامل تأیید می‌کنم که در دوره «${courseName}» که توسط مؤسسه تعالی اندیشه و رشد برگزار گردید، به‌طور کامل و فعال شرکت کرده‌ام. تمامی مطالب و مفاهیم ارائه‌شده در دوره را مطالعه و آموخته‌ام و درک کافی از آن‌ها دارم. همچنین در تمام آزمون‌های مقرر شرکت نموده و خلاصه‌ای از مطالب و یادگیری‌های خود را طبق دستورالعمل‌ها ارسال کرده‌ام و در صورتیکه فعالیت یا تکلیفی خواسته شده، در تمامی فعالیت‌ها و تمرینات مشارکت فعال داشته‌ام.
            </p>
            <p>
                علاوه بر این، با شرایط و ضوابط دریافت گواهینامه دوره آشنا هستم و آگاهی کافی در مورد شرکت در دوره‌های آموزشی را دارم و می‌دانم این گواهی به جهت تائید افزایش آگاهی و ارتقای مهارت‌های اینجانب صادر می‌گردد و هیچگونه استفاده‌ای خلاف قوانین جمهوری اسلامی ایران از گواهینامه دوره فوق بعمل نمی‌آورم، به‌عنوان فردی که دوره فوق را به‌طور کامل گذرانده‌ام، درخواست دریافت مدرک رسمی دوره را دارم.
            </p>
            <div class="signature-block">
                <img src="${signatureSrc}" alt="امضا">
                <b>${fullname}</b><br>
                <b>${currentDate}</b>
            </div>
        `;
    }
    
    function showPreview() {
        if (signatureImage.style.display === 'none') {
            return alert('لطفا ابتدا امضای خود را ثبت کنید.');
        }
        previewArea.innerHTML = getHtmlContent();
        showStep('step3');
    }

    async function generatePdf() {
        showStep('step-loading');
        
        const elementToPrint = document.getElementById('preview-area');
        
        const options = {
            margin:       0,
            filename:     `taayidie-${fullnameInput.value.replace(/\s/g, '-')}.pdf`,
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2, useCORS: true, logging: false },
            jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        try {
            await new Promise(resolve => setTimeout(resolve, 500));
            pdfBlob = await html2pdf().from(elementToPrint).set(options).output('blob');
            if (pdfBlob) {
                showStep('step4');
            } else {
                throw new Error("PDF blob generation failed.");
            }
        } catch (error) {
            console.error('Error generating PDF:', error);
            showMessage('خطا در تولید فایل PDF. لطفاً دوباره تلاش کنید.');
            showStep('step3');
        }
    }

    function savePdf() {
        if (!pdfBlob) return alert('فایل PDF هنوز ایجاد نشده است.');
        
        const originalBtnHtml = savePdfBtn.innerHTML;
        savePdfBtn.disabled = true;
        savePdfBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال شروع دانلود...';

        const url = URL.createObjectURL(pdfBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `taayidie-${fullnameInput.value.replace(/\s/g, '-')}.pdf`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        setTimeout(() => URL.revokeObjectURL(url), 100);

        setTimeout(() => {
            savePdfBtn.innerHTML = '<i class="fas fa-check-circle"></i> دانلود آغاز شد';
            setTimeout(() => {
                savePdfBtn.innerHTML = originalBtnHtml;
                savePdfBtn.disabled = false;
            }, 3000);
        }, 500);
    }
    
    function toPersianDigits(str) {
        const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
        return str.toString().replace(/\d/g, d => persianDigits[parseInt(d)]);
    }

    async function sharePdf() {
        if (!pdfBlob) return alert('فایل PDF هنوز ایجاد نشده است.');

        const filename = `taayidie-${fullnameInput.value.replace(/\s/g, '-')}.pdf`;
        const file = new File([pdfBlob], filename, { type: 'application/pdf' });
        
        const fullname = fullnameInput.value;
        const nationalId = idcodeInput.value;
        const persianNationalId = toPersianDigits(nationalId);

        const shareText = `*درخواست صدور گواهی*

نام: ${fullname}
کد ملی: ${persianNationalId}

نکته: لطفا چک کنید که اطلاعات شما اشتباه نباشد`;
        
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            try {
                await navigator.share({
                    files: [file],
                    title: 'درخواست صدور گواهی',
                    text: shareText
                });
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Share error:', error);
                    alert('امکان اشتراک‌گذاری فایل وجود ندارد.');
                }
            }
        } else {
            alert('مرورگر شما از قابلیت ارسال مستقیم فایل پشتیبانی نمی‌کند. لطفاً فایل را ذخیره کرده و سپس ارسال کنید.');
        }
    }
  </script>
