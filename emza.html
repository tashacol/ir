<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>درخواست گواهی - موسسه تعالی اندیشه و رشد</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    /* ================================
       متغیرها و استایل‌های پایه
    =================================== */
    :root {
      --primary-color: #1a2980;
      --secondary-color: #26d0ce;
      --accent-color: #ffeb3b;
      --dark-bg: #000428;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.25);
      --danger-color: #e74c3c;
    }
    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
      font-weight: normal;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Vazir', 'Tahoma', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ================================
       کارت اصلی و مراحل
    =================================== */
    .main-container {
        width: 100%;
        max-width: 700px; /* کمی بزرگتر برای نمایش بهتر متن */
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 25px;
        backdrop-filter: blur(12px);
        box-shadow: 0 10px 35px rgba(0,0,0,0.3);
        padding: 30px 40px;
        animation: fadeIn 0.8s ease-out;
    }
    h1 {
        text-align: center;
        color: var(--accent-color);
        margin-bottom: 30px;
        font-size: 1.8rem;
    }
    .step { display: none; }
    .step.active { display: block; animation: fadeIn 0.5s; }

    /* ================================
       استایل فرم‌ها و دکمه‌ها
    =================================== */
    .input-group { margin-bottom: 20px; }
    input[type="tel"] {
        width: 100%; padding: 15px; font-size: 1.1rem; text-align: center;
        border: none; border-radius: 12px; background: rgba(255,255,255,0.95);
        color: #333; outline: none; transition: box-shadow 0.3s;
    }
    input:focus { box-shadow: 0 0 0 4px rgba(255, 235, 59, 0.5); }
    .btn {
        width: 100%; padding: 15px; font-size: 1.1rem; font-weight: bold;
        color: var(--dark-bg); background-image: linear-gradient(45deg, var(--accent-color), #ffd700);
        border: none; border-radius: 12px; cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
        display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 235, 59, 0.4);
    }
    .btn-secondary {
        background: rgba(255,255,255,0.15); color: var(--text-color);
        border: 1px solid var(--card-border);
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.25); }
    .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* ================================
       لودینگ و پیام‌ها
    =================================== */
    .loader-container { text-align: center; padding: 40px 0; }
    .loader {
        width: 50px; height: 50px;
        border: 5px solid rgba(255,255,255,0.3);
        border-top-color: var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .message {
        text-align: center; padding: 12px; border-radius: 8px; margin-top: 20px;
        font-weight: bold; animation: fadeIn 0.3s;
        background-color: var(--danger-color); color: #fff;
    }

    /* ================================
       پیش‌نمایش تاییدیه (ویراش اصلی)
    =================================== */
    .preview-document {
        background: rgba(0,0,0,0.2);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 25px;
        max-height: 40vh; /* محدودیت ارتفاع برای اسکرول */
        overflow-y: auto;
        border: 1px solid var(--card-border);
    }
    .preview-document p {
        font-size: 0.95rem;
        line-height: 1.8;
        margin-bottom: 15px;
        text-align: justify;
    }
    .preview-document .signature-placeholder {
        text-align: center;
        padding: 40px 0;
        border: 2px dashed var(--card-border);
        border-radius: 10px;
        margin-top: 20px;
        opacity: 0.7;
    }
    #signatureImage {
        display: block;
        margin: 15px auto;
        border-radius: 5px;
        background: #fff;
        padding: 5px;
        max-width: 200px;
    }
    .final-actions { margin-top: 25px; display: flex; gap: 15px; }


    /* ================================
       مدال امضا
    =================================== */
    #signatureModal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none; justify-content: center; align-items: center; z-index: 2000;
        backdrop-filter: blur(5px);
    }
    .modal-content {
        background: #2c3e50; padding: 20px; border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.5);
    }
    #signatureCanvas {
        background-color: #fff; border: 2px solid var(--accent-color);
        border-radius: 10px; touch-action: none; cursor: crosshair;
        max-width: 100%;
    }
    .modal-buttons { margin-top: 15px; display: flex; gap: 10px; }

    /* استایل برای تولید PDF (مخفی) */
    .pdf-render-area {
        direction: rtl; text-align: justify; line-height: 1.8;
        background: #fff; color: #000; padding: 30mm 20mm; /* A5 margins */
        font-size: 12px; font-family: 'Vazir', 'Tahoma', sans-serif;
    }
    .pdf-render-area h3, .pdf-render-area h4 { text-align: center; margin-bottom: 15px; }
    .pdf-render-area .signature-area { text-align: center; margin-top: 30px; }
    .pdf-render-area img { max-width: 200px; max-height: 100px; display: block; margin: 0 auto 5px; }
  </style>
</head>
<body>

  <div class="main-container">
    <div id="step1" class="step active">
      <h1>درخواست گواهی حضور</h1>
      <div class="input-group">
        <input type="tel" id="idcode" placeholder="کد ملی خود را وارد کنید" maxlength="10">
      </div>
      <button class="btn" id="validateButton"><i class="fas fa-check-circle"></i>اعتبارسنجی</button>
      <div id="message-box" class="message" style="display: none;"></div>
    </div>

    <div id="step-loading" class="step">
      <div class="loader-container">
        <div class="loader"></div>
        <p>در حال بررسی اطلاعات...</p>
      </div>
    </div>

    <div id="step2" class="step">
        <h1>پیش‌نمایش تاییدیه</h1>
        <p style="text-align: center; margin-bottom: 20px; opacity: 0.8;">لطفا متن زیر را مطالعه کرده و در انتها امضای خود را ثبت کنید.</p>
        <div class="preview-document" id="preview-container">
            <!-- متن پیش‌نمایش اینجا قرار می‌گیرد -->
        </div>
        <img id="signatureImage" style="display: none;">
        <div class="final-actions">
            <button class="btn btn-secondary" id="signature-btn"><i class="fas fa-signature"></i>افزودن امضا</button>
            <button class="btn" id="savePdfButton" disabled><i class="fas fa-download"></i>ذخیره</button>
            <button class="btn" id="sharePdfButton" disabled><i class="fas fa-share-alt"></i>ارسال</button>
        </div>
    </div>
  </div>

  <div id="signatureModal">
    <div class="modal-content">
      <canvas id="signatureCanvas" width="350" height="150"></canvas>
      <div class="modal-buttons">
        <button class="btn" id="save-signature-btn">تایید</button>
        <button class="btn btn-secondary" id="clear-signature-btn">پاک کردن</button>
        <button class="btn btn-secondary" id="cancel-signature-btn">لغو</button>
      </div>
    </div>
  </div>
  
  <!-- این بخش برای رندر PDF استفاده می‌شود و دیده نمی‌شود -->
  <div id="pdf-render-area" style="position: absolute; left: -9999px; width: 210mm;"></div>


  <script>
    const dataUrl = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx';
    let studentData = [];
    let pdfBlob = null;
    let userInfo = {};

    // عناصر DOM
    const steps = document.querySelectorAll('.step');
    const idcodeInput = document.getElementById('idcode');
    const validateBtn = document.getElementById('validateButton');
    const msgBox = document.getElementById('message-box');
    const previewContainer = document.getElementById('preview-container');
    const signatureBtn = document.getElementById('signature-btn');
    const signatureImage = document.getElementById('signatureImage');
    const savePdfBtn = document.getElementById('savePdfButton');
    const sharePdfBtn = document.getElementById('sharePdfButton');
    const pdfRenderArea = document.getElementById('pdf-render-area');

    const signatureModal = document.getElementById('signatureModal');
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');

    function showStep(stepId) {
        steps.forEach(step => step.classList.remove('active'));
        document.getElementById(stepId).classList.add('active');
    }
    
    function showMessage(text) {
        msgBox.textContent = text;
        msgBox.style.display = 'block';
    }

    const dataPromise = fetch(dataUrl)
        .then(res => res.ok ? res.arrayBuffer() : Promise.reject('Network Error'))
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            studentData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
        });
    
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const nationalId = urlParams.get('id');
        if (nationalId && /^\d{10}$/.test(nationalId)) {
            idcodeInput.value = nationalId;
            validateAndFetch();
        } else {
            dataPromise.catch(err => showMessage('خطا در بارگذاری اولیه. لطفا صفحه را رفرش کنید.'));
        }
    });

    validateBtn.addEventListener('click', validateAndFetch);

    async function validateAndFetch() {
        const idcode = idcodeInput.value.trim();
        msgBox.style.display = 'none';
        if (!/^\d{10}$/.test(idcode)) {
            return showMessage('کد ملی باید ۱۰ رقم و عددی باشد.');
        }
        
        showStep('step-loading');
        
        try {
            await dataPromise;
            const searchTerm = idcode.replace(/^0+/, '');
            const record = studentData.find(row => row && String(row[1]).replace(/^0+/, '') === searchTerm);

            if (record) {
                userInfo = {
                    fullname: record[0] || '',
                    courseName: record[2] || '',
                    idcode: idcode
                };
                renderPreview();
                showStep('step2');
            } else {
                showMessage('کد ملی یافت نشد.');
                showStep('step1');
            }
        } catch (error) {
            showMessage('خطا در بارگذاری اطلاعات. لطفاً دوباره تلاش کنید.');
            showStep('step1');
        }
    }

    function renderPreview() {
        const { fullname, courseName, idcode } = userInfo;
        previewContainer.innerHTML = `
            <p>اینجانب <b>${fullname}</b> دارای کد ملی <b>${idcode}</b> با آگاهی کامل تأیید می‌کنم که در دوره "${courseName}" که توسط مؤسسه تعالی اندیشه و رشد برگزار گردید، به‌طور کامل و فعال شرکت کرده‌ام. تمامی مطالب و مفاهیم ارائه‌شده در دوره را مطالعه و آموخته‌ام و درک کافی از آن‌ها دارم.</p>
            <p>با شرایط و ضوابط دریافت گواهینامه دوره آشنا هستم و می‌دانم این گواهی به جهت تائید افزایش آگاهی و ارتقای مهارت‌های اینجانب صادر می‌گردد و هیچگونه استفاده‌ای خلاف قوانین جمهوری اسلامی ایران از گواهینامه دوره فوق بعمل نمی‌آورم.</p>
            <div class="signature-placeholder">محل امضای شما</div>
        `;
    }
    
    // --- منطق امضا ---
    let drawing = false;
    signatureBtn.addEventListener('click', () => signatureModal.style.display = 'flex');
    document.getElementById('cancel-signature-btn').addEventListener('click', () => signatureModal.style.display = 'none');
    document.getElementById('clear-signature-btn').addEventListener('click', clearSignature);
    document.getElementById('save-signature-btn').addEventListener('click', saveSignature);
    ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, startDrawing, { passive: false }));
    ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, stopDrawing));
    ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, draw, { passive: false }));
    function startDrawing(e) { e.preventDefault(); drawing = true; const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); }
    function stopDrawing() { drawing = false; }
    function draw(e) { if (!drawing) return; e.preventDefault(); const pos = getPos(e); ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.strokeStyle = '#000'; ctx.lineTo(pos.x, pos.y); ctx.stroke(); }
    function getPos(e) { const rect = canvas.getBoundingClientRect(); const scaleX = canvas.width / rect.width; const scaleY = canvas.height / rect.height; const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY }; }
    function saveSignature() { if (isCanvasBlank()) return alert('لطفا امضا کنید.');
        const signatureSrc = canvas.toDataURL('image/png');
        signatureImage.src = signatureSrc;
        previewContainer.querySelector('.signature-placeholder').innerHTML = `<img src="${signatureSrc}" style="max-width: 200px; max-height: 100px;">`;
        signatureModal.style.display = 'none';
        savePdfBtn.disabled = false;
        sharePdfBtn.disabled = false;
    }
    function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
    function isCanvasBlank() { return !ctx.getImageData(0, 0, canvas.width, canvas.height).data.some(channel => channel !== 0); }

    // --- تولید و اشتراک‌گذاری PDF ---
    savePdfBtn.addEventListener('click', () => generateAndSavePdf());
    sharePdfBtn.addEventListener('click', () => generateAndSharePdf());

    function getFullHtmlForPdf() {
        const { fullname, courseName, idcode } = userInfo;
        const signatureSrc = signatureImage.src;
        const currentDate = new Date().toLocaleDateString('fa-IR', { year: 'numeric', month: '2-digit', day: '2-digit' });
        return `
            <div class="pdf-render-area">
                <h3>بسمه تعالی</h3>
                <h4>تأییدیه حضور و پذیرش شرایط دوره "${courseName}"</h4>
                <p>اینجانب <b>${fullname}</b> دارای کد ملی <b>${idcode}</b> با آگاهی کامل تأیید می‌کنم که در دوره "${courseName}" که توسط مؤسسه تعالی اندیشه و رشد برگزار گردید، به‌طور کامل و فعال شرکت کرده‌ام. تمامی مطالب و مفاهیم ارائه‌شده در دوره را مطالعه و آموخته‌ام و درک کافی از آن‌ها دارم. همچنین در تمام آزمون‌های مقرر شرکت نموده و خلاصه‌ای از مطالب و یادگیری‌های خود را طبق دستورالعمل‌ها ارسال کرده‌ام و در صورتیکه فعالیت یا تکلیفی خواسته شده، در تمامی فعالیت‌ها و تمرینات مشارکت فعال داشته‌ام.</p>
                <p>علاوه بر این، با شرایط و ضوابط دریافت گواهینامه دوره آشنا هستم و آگاهی کافی در مورد شرکت در دوره‌های آموزشی را دارم و می‌دانم این گواهی به جهت تائید افزایش آگاهی و ارتقای مهارت‌های اینجانب صادر می‌گردد و هیچگونه استفاده‌ای خلاف قوانین جمهوری اسلامی ایران از گواهینامه دوره فوق بعمل نمی‌آورم، به‌عنوان فردی که دوره فوق را به‌طور کامل گذرانده‌ام، درخواست دریافت مدرک رسمی دوره را دارم.</p>
                <p>آگاه هستم که ممکن است برای ارتقاء مهارت‌ها و آگاهی‌های خود نیاز به شرکت در دوره‌های تکمیلی و یادگیری بیشتر داشته باشم، تأیید می‌کنم که در جهت ارتقای دانش و مهارت‌های خود در زمینه مربی‌گری و راهنمایی نوجوانان، اهتمام جدی به فراگیری بیشتر و توسعه دانش خود داشته باشم.</p>
                <div class="signature-area">
                    <img src="${signatureSrc}" alt="امضا">
                    <b>${fullname}</b><br><b>${currentDate}</b>
                </div>
            </div>`;
    }
    
    function generateAndSavePdf() {
        const content = getFullHtmlForPdf();
        pdfRenderArea.innerHTML = content;
        const opt = {
            margin:       0,
            filename:     `taayidie-${userInfo.fullname}.pdf`,
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2, useCORS: true },
            jsPDF:        { unit: 'mm', format: 'a5', orientation: 'portrait' }
        };
        html2pdf().from(pdfRenderArea).set(opt).save();
    }

    async function generateAndSharePdf() {
        showStep('step-loading'); // نمایش لودینگ
        const content = getFullHtmlForPdf();
        pdfRenderArea.innerHTML = content;
        const opt = {
            margin: 0,
            filename: `taayidie-${userInfo.fullname}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a5', orientation: 'portrait' }
        };

        try {
            const pdfBlob = await html2pdf().from(pdfRenderArea).set(opt).output('blob');
            const file = new File([pdfBlob], opt.filename, { type: 'application/pdf' });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({
                    files: [file],
                    title: 'تاییدیه حضور',
                    text: `تاییدیه حضور ${userInfo.fullname} در دوره.`
                });
            } else {
                alert('مرورگر شما از قابلیت اشتراک‌گذاری فایل پشتیبانی نمی‌کند. لطفا ابتدا فایل را ذخیره کنید.');
            }
        } catch (error) {
            console.error('خطا در اشتراک‌گذاری:', error);
            alert('خطایی در هنگام اشتراک‌گذاری رخ داد.');
        } finally {
            showStep('step2'); // بازگشت به صفحه پیش‌نمایش
        }
    }
  </script>

</body>
</html>
