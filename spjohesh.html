
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>خدمات پژوهشی | موسسه تعالی</title>
    
    <!-- فونت وزیرمتن -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <!-- آیکون‌های فونت آوسام -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            /* پالت رنگی پژوهشی و آکادمیک */
            --bg-body: #f0f4f8;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --primary: #0284c7; /* آبی روشن علمی */
            --card-bg: #ffffff;
            --card-radius: 24px;
            --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            --shadow-soft: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 25px 50px -12px rgba(2, 132, 199, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            /* پس‌زمینه با پترن هندسی محو */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(2, 132, 199, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(14, 165, 233, 0.05) 0%, transparent 40%);
        }

        .main-container { width: 100%; max-width: 900px; }

        /* --- هدر --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            text-align: center;
        }

        .logo-wrapper {
            width: 90px; height: 90px; 
            background: white; border-radius: 24px; padding: 12px;
            box-shadow: var(--shadow-soft); 
            display: flex; align-items: center; justify-content: center; 
            border: 1px solid #e2e8f0; margin-bottom: 20px;
            transition: var(--transition);
        }
        .logo-wrapper:hover { transform: rotate(-5deg) scale(1.05); }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: contain; }

        .header-text h1 { font-size: 2rem; font-weight: 800; color: var(--text-main); margin-bottom: 5px; letter-spacing: -0.5px; }
        .header-text p { margin: 0; color: var(--text-sub); font-size: 1.1rem; }

        /* --- شبکه بندی (Grid) --- */
        .research-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* دو ستون برابر */
            gap: 30px;
        }

        /* --- کارت‌ها --- */
        .card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 35px;
            text-decoration: none;
            color: var(--text-main);
            border: 1px solid #e2e8f0;
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 320px; /* ارتفاع ثابت برای تقارن */
            justify-content: space-between;
        }

        .card:hover { 
            transform: translateY(-10px); 
            box-shadow: var(--shadow-hover); 
            border-color: var(--primary);
        }

        /* پس‌زمینه محو داخل کارت برای افکت مدرن */
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, var(--primary), #38bdf8);
            opacity: 0; transition: var(--transition);
        }
        .card:hover::before { opacity: 1; }

        /* تصویر (آیکون سه‌بعدی) */
        .visual {
            flex-grow: 1;
            display: flex; align-items: center; justify-content: center;
            width: 100%; position: relative;
        }
        
        .visual img { 
            width: 140px; 
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.08));
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .card:hover .visual img { transform: scale(1.15) rotate(5deg) translateY(-5px); }

        /* محتوای متنی */
        .content { width: 100%; z-index: 2; margin-top: 20px; }

        .badge { 
            display: inline-block; padding: 6px 14px; border-radius: 50px; 
            font-size: 0.8rem; font-weight: 700; margin-bottom: 12px;
        }
        .bg-teal { background: #ccfbf1; color: #0f766e; }
        .bg-indigo { background: #e0e7ff; color: #3730a3; }

        h2 { font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; color: var(--text-main); }
        p.desc { font-size: 0.95rem; color: var(--text-sub); line-height: 1.6; margin: 0; }

        /* دکمه اکشن مخفی که در هاور ظاهر می‌شود */
        .action-icon {
            position: absolute; top: 20px; left: 20px;
            width: 40px; height: 40px; border-radius: 12px;
            background: #f1f5f9; color: var(--text-sub);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transform: translateX(10px);
            transition: var(--transition);
        }
        .card:hover .action-icon { opacity: 1; transform: translateX(0); }

        /* --- فوتر --- */
        footer { margin-top: 50px; text-align: center; font-size: 0.9rem; color: #94a3b8; border-top: 1px solid #e2e8f0; padding-top: 25px; }

        /* --- ریسپانسیو --- */
        @media (max-width: 768px) {
            .research-grid { grid-template-columns: 1fr; } /* تک ستونه در موبایل */
            .card { height: auto; padding: 30px; flex-direction: row; text-align: right; align-items: center; }
            .visual { width: 100px; flex-grow: 0; margin-left: 20px; order: 2; } /* عکس سمت چپ */
            .visual img { width: 90px; }
            .content { margin-top: 0; order: 1; } /* متن سمت راست */
            .action-icon { display: none; } /* حذف دکمه در موبایل */
            .badge { display: none; } /* ساده‌سازی در موبایل */
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <header>
            <div class="logo-wrapper">
                <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی">
            </div>
            <div class="header-text">
                <h1>خدمات پژوهشی</h1>
                <p>دسترسی به منابع علمی، نشریات و کتابخانه دیجیتال</p>
            </div>
        </header>

        <div class="research-grid">

            <!-- کارت ۱: نشریه -->
            <a href="https://tashacol.ir/SCI.html" class="card" target="_blank">
                <div class="action-icon"><i class="fas fa-arrow-left"></i></div>
                
                <div class="visual">
                    <!-- آیکون روزنامه/نشریه سه‌بعدی مایکروسافت -->
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Newspaper/3D/newspaper_3d.png" alt="نشریه علمی">
                </div>
                
                <div class="content">
                    <span class="badge bg-teal">انتشارات</span>
                    <h2>نشریه تعالی</h2>
                    <p class="desc">آرشیو مقالات تخصصی، اخبار علمی و پژوهشنامه‌ها.</p>
                </div>
            </a>

            <!-- کارت ۲: کتابخانه -->
            <a href="https://tashacol.ir/library.html" class="card" target="_blank">
                <div class="action-icon"><i class="fas fa-arrow-left"></i></div>
                
                <div class="visual">
                    <!-- آیکون کتاب‌های سه‌بعدی مایکروسافت -->
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Books/3D/books_3d.png" alt="کتابخانه دیجیتال">
                </div>
                
                <div class="content">
                    <span class="badge bg-indigo">منابع</span>
                    <h2>کتابخانه</h2>
                    <p class="desc">بانک جامع کتاب‌های الکترونیک و منابع مطالعاتی.</p>
                </div>
            </a>

        </div>

        <footer>
            <p>&copy; 1403 - کلیه حقوق متعلق به موسسه تعالی اندیشه و رشد می‌باشد.</p>
        </footer>

    </div>

</body>
</html>
