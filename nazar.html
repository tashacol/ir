<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظرسنجی دوره - موسسه تعالی اندیشه و رشد</title>

  <!-- کتابخانه برای خواندن فایل اکسل حذف شد -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> -->
  
  <!-- لینک به Font Awesome برای آیکن‌ها (بدون تغییر) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

  <style>
    /* ================================
       متغیرها و استایل‌های پایه (بدون تغییر)
    =================================== */
    :root {
      --primary-color: #1a2980;
      --secondary-color: #26d0ce;
      --accent-color: #ffeb3b;
      --dark-bg: #000428;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.25);
      --danger-color: #e74c3c;
      --success-color: #2ecc71;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
      font-weight: normal;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazir', 'Tahoma', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ================================
       کارت اصلی و مراحل (بدون تغییر)
    =================================== */
    .main-container {
        width: 100%;
        max-width: 600px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 25px;
        backdrop-filter: blur(12px);
        box-shadow: 0 10px 35px rgba(0,0,0,0.3);
        padding: 30px 40px;
        animation: fadeIn 0.8s ease-out;
    }
    .step { display: none; }
    .step.active { display: block; animation: fadeIn 0.5s; }
    
    h1 {
        text-align: center;
        color: var(--accent-color);
        margin-bottom: 30px;
        font-size: 1.8rem;
    }

    /* ================================
       استایل فرم‌ها (بدون تغییر)
    =================================== */
    .input-wrapper {
        position: relative;
        margin-bottom: 20px;
    }
    
    .input-wrapper .fa-id-card {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        color: var(--secondary-color);
        font-size: 1.4rem;
        transition: color 0.3s ease;
        pointer-events: none;
    }

    .input-wrapper:focus-within .fa-id-card {
        color: var(--accent-color);
    }
    
    #nationalCodeInput {
        width: 100%;
        background: rgba(0, 0, 0, 0.2);
        color: var(--text-color);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        padding: 18px 60px 18px 20px;
        font-size: 1.4rem;
        text-align: center;
        letter-spacing: 3px;
        transition: border-color .3s, box-shadow .3s;
    }
    
    #nationalCodeInput::placeholder {
        color: rgba(255, 255, 255, 0.4);
        letter-spacing: normal;
        font-size: 1rem;
    }
    
    #nationalCodeInput:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 8px rgba(255, 235, 59, 0.4);
    }
    
    .form-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }
    @media (min-width: 600px) {
        .form-grid {
            grid-template-columns: 1fr 1fr;
        }
        .form-grid .full-width {
            grid-column: 1 / -1;
        }
    }
    
    .input-group { text-align: right; }
    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.95rem;
        opacity: 0.9;
    }
    input[type="text"], input[type="number"], select, textarea {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        font-family: inherit;
        border: none;
        border-radius: 10px;
        background: rgba(255,255,255,0.95);
        color: #333;
        outline: none;
        transition: box-shadow 0.3s;
    }
    input[readonly] {
        background-color: rgba(220, 220, 220, 0.8);
        cursor: not-allowed;
    }
    input:focus, select:focus, textarea:focus { 
        box-shadow: 0 0 0 4px rgba(255, 235, 59, 0.5); 
    }
    textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    .btn {
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--dark-bg);
        background-image: linear-gradient(45deg, var(--accent-color), #ffd700);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.2s, box-shadow 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 235, 59, 0.4);
    }
    .btn-secondary {
        background: rgba(255,255,255,0.15);
        color: var(--text-color);
        border: 1px solid var(--card-border);
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.25); }
    
    /* ================================
       لودینگ و پیام‌ها (بدون تغییر)
    =================================== */
    .loader-container { text-align: center; padding: 40px 0; }
    .loader {
        width: 50px; height: 50px;
        border: 5px solid rgba(255,255,255,0.3);
        border-top-color: var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }
    .message {
        text-align: center; padding: 12px;
        border-radius: 8px; margin-top: 20px;
        font-weight: bold; animation: fadeIn 0.3s;
        color: #fff;
        display: block;
    }
    .message.error { background-color: var(--danger-color); }
    .message.success { background-color: var(--success-color); }

    /* Success view */
    .success-view { text-align: center; }
    .success-view .icon { font-size: 4rem; color: var(--success-color); margin-bottom: 15px; }
    .success-view p { font-size: 1.2rem; }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- مرحله ۱: ورود کد ملی (در ابتدا فعال است) -->
    <div id="step-login" class="step active">
      <h1>نظرسنجی دوره تربیت مربی</h1>
      <div class="input-wrapper">
        <i class="fas fa-id-card"></i>
        <input type="tel" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید" maxlength="10">
      </div>
      <button class="btn" id="validateButton"><i class="fas fa-check-circle"></i>بررسی و شروع</button>
      <div id="login-feedback"></div>
    </div>

    <!-- مرحله لودینگ (برای نمایش در زمان انتظار) -->
    <div id="step-loading" class="step">
        <div class="loader-container">
            <div class="loader"></div>
            <p>در حال بررسی اطلاعات...</p>
        </div>
    </div>

    <!-- مرحله ۲: فرم نظرسنجی -->
    <div id="step-survey" class="step">
      <h1>فرم نظرسنجی دوره</h1>
      <form id="surveyForm">
        <!-- فیلد مخفی برای ارسال کد ملی -->
        <input type="hidden" id="nationalIdHidden" name="nationalId">

        <div class="form-grid">
            <div class="input-group">
                <label for="name">نام و نام خانوادگی:</label>
                <input type="text" id="name" required name="name" readonly />
            </div>
            <div class="input-group">
                <label for="phone">شماره تماس:</label>
                <input type="text" id="phone" required name="phone" placeholder="مثال: 09123456789" />
            </div>
            <div class="input-group">
                <label for="education">رشته و مدرک تحصیلی:</label>
                <input type="text" id="education" required name="education" />
            </div>
            <div class="input-group">
                <label for="experience">سابقه فعالیت تربیتی:</label>
                <select id="experience" name="experience" required>
                    <option value="" disabled selected>انتخاب کنید...</option>
                    <option value="کمتر از ۱ سال">کمتر از ۱ سال</option>
                    <option value="۱ تا ۳ سال">۱ تا ۳ سال</option>
                    <option value="بیش از ۳ سال">بیش از ۳ سال</option>
                </select>
            </div>
            <div class="input-group">
                <label for="contentSatisfaction">از محتوای دوره راضی بودید؟</label>
                <select id="contentSatisfaction" name="contentSatisfaction" required>
                    <option value="" disabled selected>انتخاب کنید...</option>
                    <option value="خیلی راضی">خیلی راضی</option>
                    <option value="راضی">راضی</option>
                    <option value="متوسط">متوسط</option>
                    <option value="ناراضی">ناراضی</option>
                </select>
            </div>
            <div class="input-group">
                <label for="usefulTerm">کدام مبحث مفیدتر بود؟</label>
                <select id="usefulTerm" name="usefulTerm" required>
                    <option value="" disabled selected>انتخاب کنید...</option>
                    <option value="شناخت نوجوان">شناخت نوجوان</option>
                    <option value="تربیت نوجوان">تربیت نوجوان</option>
                    <option value="راهنمایی نوجوان">راهنمایی نوجوان</option>
                    <option value="ارتباط با نوجوان">ارتباط با نوجوان</option>
                    <option value="مهارت‌های زندگی">مهارت‌های زندگی</option>
                </select>
            </div>
            <!-- فیلد جدید برای کیفیت تدریس (ستون H) -->
            <div class="input-group">
                <label for="teachingQuality">کیفیت تدریس و جزوات چگونه بود؟</label>
                <select id="teachingQuality" name="teachingQuality" required>
                    <option value="" disabled selected>انتخاب کنید...</option>
                    <option value="عالی">عالی</option>
                    <option value="خوب">خوب</option>
                    <option value="متوسط">متوسط</option>
                    <option value="ضعیف">ضعیف</option>
                </select>
            </div>
            <div class="input-group">
                <label for="recommendation">دوره را به دیگران توصیه می‌کنید؟</label>
                <select id="recommendation" name="recommendation" required>
                    <option value="" disabled selected>انتخاب کنید...</option>
                    <option value="بله، حتما">بله، حتما</option>
                    <option value="شاید">شاید</option>
                    <option value="خیر">خیر</option>
                </select>
            </div>
            <div class="input-group full-width">
                <label for="rating">در کل، چه نمره‌ای به این دوره می‌دهید؟ (۱ تا ۲۰)</label>
                <input type="number" id="rating" min="1" max="20" required name="rating" />
            </div>
            <div class="input-group full-width">
                <label for="suggestions">آیا پیشنهاد خاصی برای دوره‌های آینده دارید؟</label>
                <textarea id="suggestions" name="suggestions" placeholder="نظرات شما برای ما ارزشمند است..."></textarea>
            </div>
        </div>
        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i>ثبت نظر</button>
      </form>
    </div>

    <!-- مرحله ۳: موفقیت -->
    <div id="step-success" class="step">
      <div class="success-view">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <h1>سپاسگزاریم!</h1>
        <p>نظر شما با موفقیت ثبت شد. از وقتی که گذاشتید متشکریم.</p>
        <a href="https://tashacol.github.io/ir/nazarat.html" target="_blank" class="btn btn-secondary">
          <i class="fas fa-comments"></i> نمایش آخرین نظرات
        </a>
      </div>
    </div>
  </div>

<script>
    // ==========================================================
    // هسته اصلی جاوا اسکریپت - بازنویسی شده برای ارتباط با API
    // ==========================================================
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxMQK0VWCd-5Lhnv5gcD7COxH14-RTHAGVIjDUae2FMPnRw6tD2iU0GFbjPSrKIozJ_Cw/exec';
    const commentsUrl = 'https://tashacol.github.io/ir/nazarat.html';

    // عناصر DOM
    const steps = document.querySelectorAll('.step');
    const nationalCodeInput = document.getElementById('nationalCodeInput');
    const validateButton = document.getElementById('validateButton');
    const loginFeedback = document.getElementById('login-feedback');
    const surveyForm = document.getElementById('surveyForm');

    // تابع کمکی برای نمایش مراحل
    function showStep(stepId) {
        steps.forEach(step => step.classList.remove('active'));
        const activeStep = document.getElementById(stepId);
        if (activeStep) activeStep.classList.add('active');
    }
    
    // تابع کمکی برای نمایش پیام و دکمه‌ها در بخش ورود
    function showLoginFeedback(htmlContent) {
        loginFeedback.innerHTML = htmlContent;
    }

    // تابع اصلی برای بررسی کد ملی و نمایش فرم (با استفاده از API)
    async function checkNationalCode(nationalId) {
        if (!nationalId || !/^\d{10}$/.test(nationalId)) {
            showLoginFeedback('<p class="message error">کد ملی وارد شده معتبر نیست.</p>');
            showStep('step-login');
            return;
        }

        showStep('step-loading'); // نمایش لودر
        loginFeedback.innerHTML = ''; // پاک کردن پیام‌های قبلی

        try {
            const url = `${SCRIPT_URL}?action=checkUserForSurvey&id=${nationalId}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('خطا در ارتباط با سرور.');
            
            const result = await response.json();

            if (result.error) throw new Error(result.message);

            if (result.foundInRegistration === false) {
                showLoginFeedback(`<p class="message error">${result.message}</p>`);
                showStep('step-login');
            } else if (result.alreadyVoted === true) {
                const feedbackHTML = `
                    <p class="message success">آقا/خانم ${result.name}، شما قبلاً در این نظرسنجی شرکت کرده‌اید.</p>
                    <a href="${commentsUrl}" target="_blank" class="btn btn-secondary">
                        <i class="fas fa-comments"></i> نمایش آخرین نظرات
                    </a>
                `;
                showLoginFeedback(feedbackHTML);
                document.querySelector('#step-login .input-wrapper').style.display = 'none';
                document.getElementById('validateButton').style.display = 'none';
                showStep('step-login');
            } else if (result.canVote === true) {
                document.getElementById('name').value = result.name;
                document.getElementById('nationalIdHidden').value = result.nationalId;
                showStep('step-survey');
            }

        } catch (error) {
            console.error('Validation Error:', error);
            showLoginFeedback(`<p class="message error">${error.message || 'خطایی رخ داد. لطفا دوباره تلاش کنید.'}</p>`);
            showStep('step-login');
        }
    }

    // رویدادهای مربوط به فرم
    validateButton.addEventListener('click', () => {
        checkNationalCode(nationalCodeInput.value.trim());
    });
    
    nationalCodeInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            validateButton.click();
        }
    });

    surveyForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        showStep('step-loading'); // نمایش لودر

        try {
            const formData = new FormData(surveyForm);
            
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('ارسال ناموفق بود. خطای شبکه.');
            
            const result = await response.json();
            if (!result.success) throw new Error(result.message || 'خطایی در سرور رخ داد.');

            showStep('step-success');

        } catch (error) {
            console.error('Submission Error:', error);
            const feedbackHTML = `
                <p class="message error">${error.message || 'ارسال ناموفق بود. لطفاً دوباره تلاش کنید.'}</p>
            `;
            showLoginFeedback(feedbackHTML); // نمایش خطا در بخش لاگین
            showStep('step-login'); // بازگشت به مرحله ورود در صورت خطا
        }
    });

    // منطق اصلی هنگام بارگذاری صفحه
    window.addEventListener('DOMContentLoaded', () => {
        // در ابتدا مرحله لودینگ اولیه را نمایش نمی‌دهیم و مستقیم به لاگین می‌رویم
        showStep('step-login');

        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');

        if (idFromUrl && /^\d{10}$/.test(idFromUrl)) {
            nationalCodeInput.value = idFromUrl;
            // در این حالت بهتر است کاربر دکمه را بزند تا جریان کار یکسان باشد
            // و از لودینگ‌های ناخواسته جلوگیری شود.
        }
    });
</script>
</body>
</html>
