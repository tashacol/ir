<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظرسنجی دوره - موسسه تعالی اندیشه و رشد</title>

  <!-- کتابخانه برای خواندن فایل اکسل -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <!-- لینک به Font Awesome برای آیکن‌ها -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

  <style>
    /* ================================
       متغیرها و استایل‌های پایه
    =================================== */
    :root {
      --primary-color: #1a2980;
      --secondary-color: #26d0ce;
      --accent-color: #ffeb3b;
      --dark-bg: #000428;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.25);
      --danger-color: #e74c3c;
      --success-color: #2ecc71;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
      font-weight: normal;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazir', 'Tahoma', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ================================
       کارت اصلی و مراحل
    =================================== */
    .main-container {
        width: 100%;
        max-width: 600px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 25px;
        backdrop-filter: blur(12px);
        box-shadow: 0 10px 35px rgba(0,0,0,0.3);
        padding: 30px 40px;
        animation: fadeIn 0.8s ease-out;
    }
    .step { display: none; }
    .step.active { display: block; animation: fadeIn 0.5s; }
    
    h1 {
        text-align: center;
        color: var(--accent-color);
        margin-bottom: 30px;
        font-size: 1.8rem;
    }

    /* ================================
       فرم ورود بازطراحی شده
    =================================== */
    .input-wrapper {
        position: relative;
        margin-bottom: 20px;
    }
    .input-wrapper .fa-id-card {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        color: #888;
        font-size: 1.2rem;
    }
    #nationalCodeInput {
        width: 100%;
        padding: 18px 55px 18px 20px;
        font-size: 1.2rem;
        text-align: center;
        border: none;
        border-radius: 12px;
        background: rgba(255,255,255,0.95);
        color: #333;
        outline: none;
        transition: box-shadow 0.3s, background-color 0.3s;
    }
    #nationalCodeInput:focus {
        background-color: #fff;
        box-shadow: 0 0 0 4px rgba(255, 235, 59, 0.5);
    }
    
    /* ================================
       استایل فرم نظرسنجی
    =================================== */
    .form-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }
    @media (min-width: 600px) {
        .form-grid {
            grid-template-columns: 1fr 1fr;
        }
        .form-grid .full-width {
            grid-column: 1 / -1;
        }
    }
    
    .input-group { text-align: right; }
    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.95rem;
        opacity: 0.9;
    }
    .input-group input[type="text"], 
    .input-group input[type="number"], 
    .input-group select, 
    .input-group textarea {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        font-family: inherit;
        border: none;
        border-radius: 10px;
        background: rgba(255,255,255,0.95);
        color: #333;
        outline: none;
        transition: box-shadow 0.3s;
    }
    .input-group input[readonly] {
        background-color: rgba(220, 220, 220, 0.8);
        cursor: not-allowed;
    }
    .input-group input:focus, 
    .input-group select:focus, 
    .input-group textarea:focus { 
        box-shadow: 0 0 0 4px rgba(255, 235, 59, 0.5); 
    }
    textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    .btn {
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--dark-bg);
        background-image: linear-gradient(45deg, var(--accent-color), #ffd700);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 235, 59, 0.4);
    }
    
    /* ================================
       لودینگ و پیام‌ها
    =================================== */
    .loader-container { text-align: center; padding: 40px 0; }
    .loader {
        width: 50px; height: 50px;
        border: 5px solid rgba(255,255,255,0.3);
        border-top-color: var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }
    .message {
        text-align: center; padding: 12px;
        border-radius: 8px; margin-top: 20px;
        font-weight: bold; animation: fadeIn 0.3s;
        color: #fff;
    }
    .message.error { background-color: var(--danger-color); }
    .message.success { background-color: var(--success-color); }

    /* Success view */
    .success-view { text-align: center; }
    .success-view .icon { font-size: 4rem; color: var(--success-color); margin-bottom: 15px; }
    .success-view p { font-size: 1.2rem; }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- مرحله لودینگ اولیه -->
    <div id="step-loading" class="step active">
        <div class="loader-container">
            <div class="loader"></div>
            <p>در حال بارگذاری سامانه...</p>
        </div>
    </div>
  
    <!-- مرحله ۱: ورود کد ملی (در حالت عادی) -->
    <div id="step-login" class="step">
      <h1>نظرسنجی دوره تربیت مربی</h1>
      <div class="input-wrapper">
        <i class="fas fa-id-card"></i>
        <input type="tel" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید" maxlength="10" autocomplete="off">
      </div>
      <button class="btn" id="validateButton"><i class="fas fa-check-circle"></i>بررسی و شروع</button>
      <div id="message-box" class="message" style="display: none;"></div>
    </div>

    <!-- مرحله ۲: فرم نظرسنجی -->
    <div id="step-survey" class="step">
      <h1>فرم نظرسنجی دوره</h1>
      <form id="surveyForm">
        <div class="form-grid">
            <div class="input-group">
                <label for="name">نام و نام خانوادگی:</label>
                <input type="text" id="name" required name="name" readonly />
            </div>
            <div class="input-group">
                <label for="phone">شماره تماس:</label>
                <input type="text" id="phone" required name="phone" placeholder="مثال: 09123456789" />
            </div>
            <div class="input-group">
                <label for="education">رشته و مدرک تحصیلی:</label>
                <input type="text" id="education" required name="education" />
            </div>
            <div class="input-group">
                <label>سابقه فعالیت تربیتی:</label>
                <select name="experience" required>
                    <option value="" disabled selected>انتخاب کنید...</option>
                    <option value="کمتر از ۱ سال">کمتر از ۱ سال</option>
                    <option value="۱ تا ۳ سال">۱ تا ۳ سال</option>
                    <option value="بیش از ۳ سال">بیش از ۳ سال</option>
                </select>
            </div>
            <div class="input-group">
                <label>از محتوای دوره راضی بودید؟</label>
                <select name="contentSatisfaction" required>
                    <option value="" disabled selected>انتخاب کنید...</option>
                    <option value="خیلی راضی">خیلی راضی</option>
                    <option value="راضی">راضی</option>
                    <option value="متوسط">متوسط</option>
                    <option value="ناراضی">ناراضی</option>
                </select>
            </div>
            <div class="input-group">
                <label>کدام مبحث مفیدتر بود؟</label>
                <select name="usefulTerm" required>
                    <option value="" disabled selected>انتخاب کنید...</option>
                    <option value="شناخت نوجوان">شناخت نوجوان</option>
                    <option value="تربیت نوجوان">تربیت نوجوان</option>
                    <option value="راهنمایی نوجوان">راهنمایی نوجوان</option>
                    <option value="ارتباط با نوجوان">ارتباط با نوجوان</option>
                    <option value="مهارت‌های زندگی">مهارت‌های زندگی</option>
                </select>
            </div>
            <div class="input-group full-width">
                <label>دوره را به دیگران توصیه می‌کنید؟</label>
                <select name="recommendation" required>
                    <option value="" disabled selected>انتخاب کنید...</option>
                    <option value="بله، حتما">بله، حتما</option>
                    <option value="شاید">شاید</option>
                    <option value="خیر">خیر</option>
                </select>
            </div>
            <div class="input-group full-width">
                <label>در کل، چه نمره‌ای به این دوره می‌دهید؟ (۱ تا ۲۰)</label>
                <input type="number" id="rating" min="1" max="20" required name="rating" />
            </div>
            <div class="input-group full-width">
                <label>آیا پیشنهاد خاصی برای دوره‌های آینده دارید؟</label>
                <textarea id="suggestions" name="suggestions" placeholder="نظرات شما برای ما ارزشمند است..."></textarea>
            </div>
        </div>
        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i>ثبت نظر</button>
      </form>
    </div>

    <!-- مرحله ۳: موفقیت -->
    <div id="step-success" class="step">
      <div class="success-view">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <h1>سپاسگزاریم!</h1>
        <p>نظر شما با موفقیت ثبت شد. از وقتی که گذاشتید متشکریم.</p>
      </div>
    </div>
  </div>

<script>
    // URL فایل‌های اکسل
    const registrationUrl = "https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx";
    const surveySubmissionsUrl = "https://docs.google.com/spreadsheets/d/1GCbyVT2l2TvLsvIchWVNWoM2IwuxRWwwS41qIOu6owk/export?format=xlsx";
    const googleScriptUrl = 'https://script.google.com/macros/s/AKfycby5OUHaXhfZznFiYNPKq0ry5Zg9KaNNk5dDx3bGfJLAUIp-uvqipTadUiOu1uMr9EOF/exec';

    // متغیرهای گلوبال
    let registrationData = [];
    let submissionData = [];

    // عناصر DOM
    const steps = document.querySelectorAll('.step');
    const nationalCodeInput = document.getElementById('nationalCodeInput');
    const validateButton = document.getElementById('validateButton');
    const messageBox = document.getElementById('message-box');
    const surveyForm = document.getElementById('surveyForm');

    // تابع کمکی برای نمایش مراحل
    function showStep(stepId) {
        steps.forEach(step => step.classList.remove('active'));
        const activeStep = document.getElementById(stepId);
        if (activeStep) activeStep.classList.add('active');
    }
    
    // تابع کمکی برای نمایش پیام خطا
    function showMessage(text, type = 'error') {
        messageBox.textContent = text;
        messageBox.className = `message ${type}`;
        messageBox.style.display = 'block';
    }

    // تابع برای بارگذاری تمام داده‌های اکسل
    const dataPromise = Promise.all([
        fetch(registrationUrl).then(res => res.arrayBuffer()),
        fetch(surveySubmissionsUrl).then(res => res.arrayBuffer())
    ]).then(([regBuffer, subBuffer]) => {
        const regWorkbook = XLSX.read(regBuffer, { type: 'array' });
        registrationData = XLSX.utils.sheet_to_json(regWorkbook.Sheets[regWorkbook.SheetNames[0]], { header: 1 });
        
        const subWorkbook = XLSX.read(subBuffer, { type: 'array' });
        submissionData = XLSX.utils.sheet_to_json(subWorkbook.Sheets[subWorkbook.SheetNames[0]], { header: 1 });
        
        console.log("All data loaded successfully.");
    });
    
    // تابع اصلی برای بررسی کد ملی و نمایش فرم
    async function checkNationalCode(nationalId) {
        // اگر کاربر از پنل آمده باشد، فرم ورود نباید دوباره نمایش داده شود
        const idFromUrl = new URLSearchParams(window.location.search).get('id');

        if (!nationalId || !/^\d{10}$/.test(nationalId)) {
            showMessage('کد ملی وارد شده معتبر نیست.');
            if (!idFromUrl) showStep('step-login'); // فقط اگر مستقیم آمده فرم را نشان بده
            return;
        }

        const searchTerm = nationalId.replace(/^0+/, '');
        const userRecord = registrationData.find(row => row && String(row[1]).replace(/^0+/, '') === searchTerm);

        if (!userRecord) {
            showMessage('کد ملی شما در لیست شرکت‌کنندگان این دوره یافت نشد.');
            if (!idFromUrl) showStep('step-login');
            return;
        }
        
        const fullName = userRecord[0];
        const hasVoted = submissionData.some(row => row && String(row[0]).trim() === String(fullName).trim());
        
        if (hasVoted) {
            showMessage(`آقا/خانم ${fullName}، شما قبلاً در این نظرسنجی شرکت کرده‌اید.`, 'success');
            if (!idFromUrl) showStep('step-login');
        } else {
            document.getElementById('name').value = fullName;
            showStep('step-survey');
        }
    }

    // رویدادهای مربوط به فرم
    validateButton.addEventListener('click', () => {
        const id = nationalCodeInput.value.trim();
        if (id) {
            showStep('step-loading');
            messageBox.style.display = 'none';
            // تاخیر کوچک برای نمایش بهتر لودینگ
            setTimeout(() => checkNationalCode(id), 300);
        } else {
            showMessage('لطفا کد ملی خود را وارد کنید.');
        }
    });
    
    nationalCodeInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            validateButton.click();
        }
    });

    surveyForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        showStep('step-loading');

        try {
            const formData = new FormData(surveyForm);
            const response = await fetch(googleScriptUrl, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('Network response was not ok.');
            
            showStep('step-success');

        } catch (error) {
            console.error('Error:', error);
            showMessage('ارسال ناموفق بود. لطفاً دوباره تلاش کنید.');
            showStep('step-survey'); // بازگشت به فرم در صورت خطا
        }
    });

    // منطق اصلی هنگام بارگذاری صفحه
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');

        dataPromise.then(() => {
            if (idFromUrl) {
                // اگر ID در URL بود، مستقیم بررسی کن
                checkNationalCode(idFromUrl);
            } else {
                // در غیر این صورت، فرم ورود را نمایش بده
                showStep('step-login');
            }
        }).catch(error => {
            console.error("Failed to load initial data:", error);
            showMessage("خطا در بارگذاری اطلاعات سامانه. لطفاً صفحه را رفرش کنید.");
            // فقط اگر کاربر مستقیم آمده فرم ورود را نمایش بده
            if (!idFromUrl) {
                showStep('step-login');
            }
        });
    });

</script>
</body>
</html>
