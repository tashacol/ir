<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظرسنجی دوره - موسسه تعالی اندیشه و رشد</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">

  <style>
    :root {
      --primary-color: #0d6efd; /* رنگ آبی مدرن‌تر */
      --primary-hover-color: #0b5ed7;
      --text-color-dark: #212529;
      --text-color-light: #6c757d;
      --bg-color: #f8f9fa; /* پس‌زمینه ساده و روشن */
      --card-bg-color: #ffffff;
      --input-bg: #ffffff;
      --input-border-color: #ced4da;
      --focus-shadow-color: rgba(13, 110, 253, 0.25);
      --danger-color: #dc3545;
      --success-color: #198754;
      --info-color: #0dcaf0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Vazirmatn', 'Tahoma', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .main-container {
      width: 100%;
      max-width: 500px; /* اندازه بهینه‌تر برای فرم ورود */
      background-color: var(--card-bg-color);
      border-radius: 16px;
      padding: 35px 40px;
      animation: fadeIn 0.7s ease-out;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08); /* سایه نرم و مدرن */
      border: 1px solid #e9ecef;
    }

    .step { display: none; }
    .step.active { display: block; animation: fadeIn 0.5s; }
    
    /* ▼▼▼ بازطراحی کامل صفحه ورود (مدرن) ▼▼▼ */
    #step-login .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-icon {
      color: var(--primary-color);
      font-size: 3rem; /* آیکن بزرگ و برجسته */
      margin-bottom: 20px;
    }
    
    #step-login h1 {
      font-size: 1.8rem; /* عنوان بزرگتر */
      font-weight: 700;
      color: var(--text-color-dark);
      margin: 0 0 8px 0;
    }
    
    #step-login .header-subtitle {
      font-size: 1rem;
      color: var(--text-color-light);
      margin: 0;
      transition: opacity 0.4s ease, visibility 0.4s ease; /* انیمیشن برای پنهان شدن */
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }
    
    /* ▼▼▼ استایل جدید فیلد ورودی ▼▼▼ */
    #nationalCodeInput {
      width: 100%;
      padding: 16px 20px;
      background: var(--input-bg);
      border: 1px solid var(--input-border-color);
      border-radius: 12px;
      color: var(--text-color-dark);
      font-size: 1.3rem; /* فونت بزرگتر برای خوانایی */
      letter-spacing: 4px; /* فاصله بین اعداد */
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      text-align: right; /* ▲▲▲ اصلاح: چینش از راست به چپ ▲▲▲ */
      font-weight: 500;
    }
    #nationalCodeInput::placeholder {
      color: #adb5bd;
      letter-spacing: normal;
      text-align: right;
    }
    #nationalCodeInput:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px var(--focus-shadow-color);
    }
    
    /* ▼▼▼ استایل جدید دکمه ▼▼▼ */
    .btn-submit {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      min-height: 58px;
    }
    .btn-submit:hover:not(:disabled) {
      background-color: var(--primary-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
    }
    .btn-submit:disabled { cursor: wait; opacity: 0.7; }
    .btn-submit .loading-dots { display: none; }
    .btn-submit.loading .loading-dots { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
    .btn-submit.loading .btn-text { visibility: hidden; }
    .loading-dots div { width: 9px; height: 9px; margin: 0 5px; background: #fff; border-radius: 50%; animation: bounce 1.2s infinite ease-in-out; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    
    /* استایل فرم نظرسنجی (بدون تغییر زیاد) */
    .main-container.survey-mode { max-width: 650px; } /* عریض‌تر شدن کانتینر در حالت فرم */
    #step-survey h1, #step-success h1 { text-align: center; color: var(--text-color-dark); margin-bottom: 15px; font-size: 1.7rem; font-weight: 700; }
    #step-survey .header-subtitle, #step-success p { text-align: center; color: var(--text-color-light); margin-bottom: 35px; font-size: 1rem; }
    .form-grid { display: grid; grid-template-columns: 1fr; gap: 22px; }
    @media (min-width: 600px) { .form-grid { grid-template-columns: 1fr 1fr; } .form-grid .full-width { grid-column: 1 / -1; } }
    .input-group label { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.9rem; font-weight: 600; color: #495057; }
    .input-group label i { color: var(--primary-color); opacity: 0.7; }
    input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 12px 15px; font-size: 1rem; font-family: inherit; border: 1px solid var(--input-border-color); border-radius: 8px; background-color: #fff; color: var(--text-color-dark); transition: border-color 0.2s, box-shadow 0.2s; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px var(--focus-shadow-color); }
    .btn { width: 100%; padding: 14px; font-size: 1.1rem; font-weight: bold; color: #fff; background-color: var(--primary-color); border: none; border-radius: 10px; cursor: pointer; text-decoration: none; transition: background-color 0.2s, transform 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; }
    .btn:hover { background-color: var(--primary-hover-color); transform: translateY(-2px); }
    .btn-edit { background-color: #e9ecef; color: #495057; border: 1px solid #ced4da; font-size: 0.9rem; padding: 10px 15px; margin-top: 15px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.3s; }

    /* پیام‌ها و لودینگ */
    .loader-container { text-align: center; padding: 60px 0; }
    .message { text-align: center; padding: 12px 15px; border-radius: 8px; margin-top: 20px; font-weight: 500; animation: fadeIn 0.3s; color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .message.error { background-color: var(--danger-color); }
    .message.success { background-color: var(--success-color); }
    .message.info { background-color: var(--info-color); color: var(--text-color-dark); }
  </style>
</head>
<body>

  <div class="main-container" id="main-container">
    <!-- مرحله ۱: ورود کد ملی (طراحی جدید) -->
    <div id="step-login" class="step active">
      <div class="login-header">
        <div class="header-icon"><i class="fas fa-vote-yea"></i></div>
        <h1>نظرسنجی دوره تربیت مربی</h1>
        <p class="header-subtitle">موسسه تعالی اندیشه و رشد</p>
      </div>
      <div class="input-wrapper">
        <input type="tel" id="nationalCodeInput" placeholder="کد ملی" maxlength="10" inputmode="numeric">
      </div>
      <button class="btn-submit" id="validateButton">
        <span class="btn-text">بررسی</span>
        <div class="loading-dots"><div></div><div></div><div></div></div>
      </button>
      <div id="login-feedback"></div>
    </div>

    <!-- سایر مراحل بدون تغییر در ساختار HTML -->
    <div id="step-loading" class="step">
      <div class="loader-container">...</div>
    </div>
    <div id="step-survey" class="step">
      <h1 id="survey-title">فرم نظرسنجی دوره</h1>
      <p class="header-subtitle">از اینکه وقت خود را برای بهبود دوره‌ها در اختیار ما می‌گذارید، سپاسگزاریم.</p>
      <form id="surveyForm">
        <input type="hidden" id="editRowNumber" name="editRowNumber">
        <input type="hidden" id="nationalIdHidden" name="nationalId">
        <div class="form-grid">
            <div class="input-group"><label for="name"><i class="fas fa-user"></i>نام و نام خانوادگی:</label><input type="text" id="name" required name="name" readonly /></div>
            <div class="input-group"><label for="phone"><i class="fas fa-phone-alt"></i>شماره تماس:</label><input type="text" id="phone" required name="phone" placeholder="شماره تماس خود را وارد کنید" /></div>
            <div class="input-group"><label for="education"><i class="fas fa-graduation-cap"></i>رشته و مدرک تحصیلی:</label><input type="text" id="education" required name="education" /></div>
            <div class="input-group"><label for="experience"><i class="fas fa-briefcase"></i>سابقه فعالیت تربیتی:</label><select id="experience" name="experience" required><option value="" disabled selected>انتخاب کنید...</option><option value="کمتر از ۱ سال">کمتر از ۱ سال</option><option value="۱ تا ۳ سال">۱ تا ۳ سال</option><option value="بیش از ۳ سال">بیش از ۳ سال</option></select></div>
            <div class="input-group"><label for="contentSatisfaction"><i class="fas fa-book-open"></i>از محتوای دوره راضی بودید؟</label><select id="contentSatisfaction" name="contentSatisfaction" required><option value="" disabled selected>انتخاب کنید...</option><option value="خیلی راضی">خیلی راضی</option><option value="راضی">راضی</option><option value="متوسط">متوسط</option><option value="ناراضی">ناراضی</option></select></div>
            <div class="input-group"><label for="usefulTerm"><i class="fas fa-lightbulb"></i>کدام مبحث مفیدتر بود؟</label><select id="usefulTerm" name="usefulTerm" required><option value="" disabled selected>انتخاب کنید...</option><option value="شناخت نوجوان">شناخت نوجوان</option><option value="تربیت نوجوان">تربیت نوجوان</option><option value="راهنمایی نوجوان">راهنمایی نوجوان</option><option value="ارتباط با نوجوان">ارتباط با نوجوان</option><option value="مهارت‌های زندگی">مهارت‌های زندگی</option></select></div>
            <div class="input-group"><label for="teachingQuality"><i class="fas fa-chalkboard-teacher"></i>کیفیت تدریس و جزوات چگونه بود؟</label><select id="teachingQuality" name="teachingQuality" required><option value="" disabled selected>انتخاب کنید...</option><option value="عالی">عالی</option><option value="خوب">خوب</option><option value="متوسط">متوسط</option><option value="ضعیف">ضعیف</option></select></div>
            <div class="input-group"><label for="recommendation"><i class="fas fa-thumbs-up"></i>دوره را به دیگران توصیه می‌کنید؟</label><select id="recommendation" name="recommendation" required><option value="" disabled selected>انتخاب کنید...</option><option value="بله، حتما">بله، حتما</option><option value="شاید">شاید</option><option value="خیر">خیر</option></select></div>
            <div class="input-group full-width"><label for="rating"><i class="fas fa-star-half-alt"></i>در کل، چه نمره‌ای به این دوره می‌دهید؟ (۱ تا ۲۰)</label><input type="number" id="rating" min="1" max="20" required name="rating" placeholder="مثلا: 18" /></div>
            <div class="input-group full-width"><label for="suggestions"><i class="fas fa-comment-dots"></i>آیا پیشنهاد خاصی برای دوره‌های آینده دارید؟</label><textarea id="suggestions" name="suggestions" placeholder="ایده‌ها، انتقادات یا پیشنهادات شما به ما در بهبود دوره‌ها کمک می‌کند..."></textarea></div>
        </div>
        <button type="submit" class="btn" id="submit-survey-btn"><i class="fas fa-paper-plane"></i>ثبت نهایی نظر</button>
      </form>
    </div>
    <div id="step-success" class="step">
       ...
    </div>
  </div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxMQK0VWCd-5Lhnv5gcD7COxH14-RTHAGVIjDUae2FMPnRw6tD2iU0GFbjPSrKIozJ_Cw/exec';
    const mainContainer = document.getElementById('main-container');
    const steps = document.querySelectorAll('.step');
    const nationalCodeInput = document.getElementById('nationalCodeInput');
    const validateButton = document.getElementById('validateButton');
    const loginFeedback = document.getElementById('login-feedback');
    const surveyForm = document.getElementById('surveyForm');

    function showStep(stepId) {
        steps.forEach(step => step.classList.remove('active'));
        const activeStep = document.getElementById(stepId);
        if (activeStep) activeStep.classList.add('active');
        
        // تغییر اندازه کانتینر بر اساس مرحله
        if (stepId === 'step-survey') {
            mainContainer.classList.add('survey-mode');
        } else {
            mainContainer.classList.remove('survey-mode');
        }
    }

    function showLoginFeedback(htmlContent, messageType = 'error') {
        loginFeedback.innerHTML = `<div class="message ${messageType}">${htmlContent}</div>`;
        const editButton = document.getElementById('editButton');
        if (editButton) {
            editButton.addEventListener('click', (e) => {
                e.preventDefault();
                startEditProcess(editButton.dataset.id);
            });
        }
    }
    
    function setLoadingState(isLoading) {
        validateButton.disabled = isLoading;
        validateButton.classList.toggle('loading', isLoading);
    }

    async function checkNationalCode(nationalId) {
        if (!nationalId || !/^\d{10}$/.test(nationalId)) {
            showLoginFeedback('کد ملی وارد شده معتبر نیست (باید ۱۰ رقم باشد).');
            return;
        }
        setLoadingState(true);
        loginFeedback.innerHTML = '';

        // ▲▲▲ اصلاح: پنهان کردن زیرنویس بعد از کلیک ▲▲▲
        document.querySelector('#step-login .header-subtitle').style.opacity = '0';

        try {
            const url = `${SCRIPT_URL}?action=checkUserForSurvey&id=${nationalId}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('خطا در ارتباط با سرور.');
            const result = await response.json();
            
            setLoadingState(false);
            
            if (result.error) throw new Error(result.message);

            if (result.foundInRegistration === false) {
                showLoginFeedback(result.message);
            } 
            else if (result.timeGated === true) {
                showLoginFeedback(`<i class="fas fa-clock"></i> ${result.message}`, 'info');
                document.getElementById('validateButton').style.display = 'none';
                document.querySelector('#step-login .input-wrapper').style.display = 'none';
            }
            else if (result.alreadyVoted === true) {
                const message = `
                    <i class="fas fa-check-circle"></i> ${result.name} گرامی، شما قبلاً نظر داده‌اید.
                    <button id="editButton" class="btn-edit" data-id="${result.nationalId}">
                        <i class="fas fa-edit"></i> ویرایش نظر
                    </button>
                `;
                showLoginFeedback(message, 'success');
                document.getElementById('validateButton').style.display = 'none';
                document.querySelector('#step-login .input-wrapper').style.display = 'none';
            } 
            else if (result.canVote === true) {
                document.getElementById('survey-title').innerText = "فرم نظرسنجی دوره";
                document.getElementById('submit-survey-btn').innerHTML = '<i class="fas fa-paper-plane"></i> ثبت نهایی نظر';
                document.getElementById('editRowNumber').value = '';
                showStep('step-survey');
                document.getElementById('name').value = result.name;
                document.getElementById('nationalIdHidden').value = result.nationalId;
            }
        } catch (error) {
            setLoadingState(false);
            showLoginFeedback(error.message || 'خطایی رخ داد. لطفا دوباره تلاش کنید.');
            // در صورت خطا، زیرنویس دوباره نمایش داده شود
            document.querySelector('#step-login .header-subtitle').style.opacity = '1';
        }
    }
    
    async function startEditProcess(nationalId) {
        showStep('step-loading');
        try {
            const url = `${SCRIPT_URL}?action=getCommentForEdit&id=${nationalId}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('خطا در دریافت اطلاعات برای ویرایش.');
            const result = await response.json();
            if (!result.success) throw new Error(result.message);
            const { data, rowNumber } = result;
            Object.keys(data).forEach(key => {
                const el = document.getElementById(key);
                if (el) el.value = data[key];
            });
            document.getElementById('editRowNumber').value = rowNumber;
            document.getElementById('survey-title').innerText = "ویرایش نظر ثبت‌شده";
            document.getElementById('submit-survey-btn').innerHTML = '<i class="fas fa-save"></i> ذخیره تغییرات';
            showStep('step-survey');
        } catch (error) {
            showStep('step-login');
            showLoginFeedback(error.message || 'خطا در بارگذاری اطلاعات برای ویرایش.');
        }
    }

    validateButton.addEventListener('click', () => { checkNationalCode(nationalCodeInput.value.trim()); });
    nationalCodeInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); validateButton.click(); }
    });

    surveyForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        showStep('step-loading');
        try {
            const formData = new FormData(surveyForm);
            const response = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
            if (!response.ok) throw new Error('ارسال ناموفق بود. خطای شبکه.');
            const result = await response.json();
            if (!result.success) throw new Error(result.message || 'خطایی در سرور رخ داد.');
            
            const isEditMode = !!document.getElementById('editRowNumber').value;
            // کد صفحه موفقیت را اینجا تکمیل کنید تا از تکرار جلوگیری شود
            document.getElementById('main-container').innerHTML = `
                <div id="step-success" class="step active">
                    <div class="success-view">
                        <div class="success-icon-wrapper" style="animation: success-pulse 2s infinite;"><i class="fas fa-check"></i></div>
                        <h1>${isEditMode ? "با موفقیت ویرایش شد!" : "سپاسگزاریم!"}</h1>
                        <p>${result.message}</p>
                        <a href="https://tashacol.github.io/ir/nazarat.html" target="_blank" class="btn" style="background-color: var(--text-color-light);">
                            <i class="fas fa-comments"></i> مشاهده آخرین نظرات
                        </a>
                    </div>
                </div>`;

        } catch (error) {
            showStep('step-survey');
            alert("خطا در ثبت: " + error.message);
        }
    });

    window.addEventListener('DOMContentLoaded', () => {
        showStep('step-login');
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');
        if (idFromUrl) { nationalCodeInput.value = idFromUrl; }
    });
</script>
</body>
</html>
