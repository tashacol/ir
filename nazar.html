<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظرسنجی دوره - موسسه تعالی اندیشه و رشد</title>

  <!-- لینک به Font Awesome برای آیکن‌ها -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  <!-- لینک به فونت وزیرمتن -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">

  <style>
    /* ================================
       ▼▼▼ سیستم طراحی جدید و حرفه‌ای ▼▼▼
    =================================== */
    :root {
      --primary-color: #0d47a1;
      --accent-blue: #0065ff;
      --text-color-dark: #1f2937;
      --text-color-light: #6b7280;
      --bg-gradient-start: #f9fafb;
      --bg-gradient-end: #e5e7eb;
      --card-bg-color: #ffffff;
      --card-border-color: #e5e7eb;
      --input-bg: #f9fafb;
      --input-border-color: #d1d5db;
      --focus-shadow-color: rgba(0, 101, 255, 0.2);
      --danger-color: #ef4444;
      --success-color: #10b981;
      --success-glow: rgba(16, 185, 129, 0.3);
      --border-glow-start: #818cf8;
      --border-glow-end: #3b82f6;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Vazirmatn', 'Tahoma', sans-serif;
      background-color: var(--bg-gradient-start);
      color: var(--text-color-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    .main-container {
        width: 100%;
        max-width: 650px;
        background-color: var(--card-bg-color);
        border-radius: 20px;
        padding: 45px;
        animation: fadeIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        position: relative;
        overflow: hidden;
        border: 1px solid var(--card-border-color);
        box-shadow: 0 20px 40px rgba(0,0,0,0.07);
    }
    /* ▼▼▼ حاشیه نورانی و مدرن برای کارت ▼▼▼ */
    .main-container::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: inherit;
        padding: 2px; /* ضخامت حاشیه */
        background: linear-gradient(135deg, var(--border-glow-start), var(--border-glow-end));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
    }

    .step { display: none; }
    .step.active { display: block; animation: fadeIn 0.5s; }
    
    /* بازطراحی هدر فرم */
    .form-header { text-align: center; margin-bottom: 30px; }
    .form-header-icon {
        display: inline-flex; align-items: center; justify-content: center;
        width: 60px; height: 60px;
        background-color: var(--accent-blue);
        color: #fff;
        border-radius: 16px;
        margin-bottom: 20px;
    }
    .form-header-icon i { font-size: 2rem; }
    .form-header h1 { font-size: 1.8rem; font-weight: 700; color: var(--text-color-dark); margin: 0; }
    .form-header .header-subtitle { font-size: 1rem; color: var(--text-color-light); margin-top: 8px; }
    .header-divider {
        height: 2px; width: 80px;
        background: linear-gradient(90deg, transparent, var(--border-glow-end), transparent);
        margin: 25px auto 0 auto;
    }

    /* بازطراحی فیلد ورود کد ملی (بدون لیبل شناور) */
    .input-group { position: relative; }
    .input-group input[type="tel"] {
        width: 100%;
        background-color: var(--input-bg);
        color: var(--text-color-dark);
        border: 1px solid var(--input-border-color);
        border-radius: 12px;
        padding: 16px 20px;
        font-size: 1.4rem;
        text-align: center;
        letter-spacing: 3px;
        transition: border-color .3s, box-shadow .3s;
    }
    .input-group input[type="tel"]::placeholder {
        color: #9ca3af;
        letter-spacing: normal;
        font-size: 1.1rem;
    }
    .input-group input[type="tel"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px var(--focus-shadow-color);
    }
    
    /* دکمه اصلی */
    .btn-submit { width: 100%; margin-top: 25px; padding: 15px; font-size: 1.1rem; font-weight: bold; background: linear-gradient(135deg, var(--accent-blue), var(--primary-color)); color: #fff; border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s; position: relative; min-height: 54px; box-shadow: 0 8px 20px rgba(0, 82, 204, 0.2); }
    .btn-submit:hover:not(:disabled) { box-shadow: 0 10px 25px rgba(0, 82, 204, 0.3); transform: translateY(-2px); }
    .btn-submit.loading .loading-dots { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
    .btn-submit.loading .btn-text { visibility: hidden; }
    .loading-dots div { width: 9px; height: 9px; margin: 0 5px; background: #fff; border-radius: 50%; animation: bounce 1.2s infinite ease-in-out; }
    .loading-dots div:nth-child(2) { animation-delay: -0.16s; }
    .loading-dots div:nth-child(3) { animation-delay: -0.32s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    
    /* فوتر صفحه ورود */
    .login-footer { display: flex; justify-content: space-around; align-items: center; margin-top: 35px; padding-top: 20px; border-top: 1px solid var(--card-border-color); }
    .login-footer a { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: var(--text-color-light); font-size: 0.8rem; font-weight: 500; transition: color 0.3s, transform 0.3s; }
    .login-footer a i { font-size: 1.6rem; margin-bottom: 8px; width: 28px; }
    .login-footer a:hover { color: var(--primary-color); transform: translateY(-3px); }

    /* استایل‌های فرم نظرسنجی (مرحله ۲) */
    .form-grid { display: grid; grid-template-columns: 1fr; gap: 22px; }
    @media (min-width: 600px) { .form-grid { grid-template-columns: 1fr 1fr; } .form-grid .full-width { grid-column: 1 / -1; } }
    .input-group label { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.9rem; font-weight: 600; color: var(--text-color-dark); }
    .input-group label i { color: var(--primary-color); opacity: 0.7; }
    input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 12px 15px; font-size: 1rem; font-family: inherit; border: 1px solid var(--input-border-color); border-radius: 8px; background-color: #fff; color: var(--text-color-dark); transition: border-color 0.2s, box-shadow 0.2s; }
    input[readonly] { background-color: var(--input-bg); cursor: not-allowed; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px var(--focus-shadow-color); }
    textarea#suggestions { min-height: 140px; resize: vertical; }

    .btn { width: 100%; padding: 14px; font-size: 1.1rem; font-weight: bold; color: #fff; background-color: var(--primary-color); border: none; border-radius: 10px; cursor: pointer; text-decoration: none; transition: background-color 0.2s, transform 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; }
    .btn:hover { background-color: var(--primary-hover-color); transform: translateY(-2px); }
    .btn-secondary { background-color: transparent; color: var(--primary-color); border: 1px solid var(--primary-color); }
    .btn-secondary:hover { background-color: rgba(0, 86, 179, 0.05); }

    /* لودینگ و پیام‌ها */
    .loader-container { text-align: center; padding: 60px 0; }
    .dot-loader { display: flex; justify-content: center; align-items: center; margin-bottom: 25px; }
    .dot-loader div { width: 12px; height: 12px; background-color: var(--primary-color); border-radius: 50%; margin: 0 5px; animation: dot-flashing 1.4s infinite linear alternate; }
    .dot-loader div:nth-child(2) { animation-delay: 0.2s; }
    .dot-loader div:nth-child(3) { animation-delay: 0.4s; }
    @keyframes dot-flashing { 0% { opacity: 0.2; transform: scale(0.9); } 50%  { opacity: 1;   transform: scale(1);   } 100% { opacity: 0.2; transform: scale(0.9); } }
    .message { text-align: center; padding: 12px 15px; border-radius: 8px; margin-top: 20px; font-weight: 500; animation: fadeIn 0.3s; color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .message.error { background-color: var(--danger-color); }
    .message.success { background-color: var(--success-color); }

    /* بازطراحی کامل صفحه موفقیت */
    .success-view { text-align: center; padding: 20px 0; }
    .success-icon-wrapper {
        width: 100px; height: 100px; margin: 0 auto 30px auto;
        border-radius: 50%; display: grid; place-items: center;
        background: linear-gradient(135deg, var(--success-color), #23d1ac);
        animation: success-pulse 2s infinite;
    }
    .success-icon-wrapper i { font-size: 3.5rem; color: white; }
    @keyframes success-pulse {
        0% { box-shadow: 0 0 0 0 var(--success-glow); }
        70% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
        100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }
    .success-view h1 { font-size: 2rem; color: var(--text-color-dark); }
    .success-view p { font-size: 1.1rem; color: var(--text-color-light); margin-bottom: 30px; }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- مرحله ۱: ورود کد ملی (بازطراحی شده) -->
    <div id="step-login" class="step active">
      <div class="form-header">
        <div class="form-header-icon">
            <i class="fas fa-square-poll-vertical"></i>
        </div>
        <h1>نظرسنجی دوره تربیت مربی</h1>
        <p class="header-subtitle">موسسه تعالی اندیشه و رشد</p>
        <div class="header-divider"></div>
      </div>
      <div class="input-group" style="margin-top: 35px;">
        <input type="tel" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید" maxlength="10">
      </div>
      <button class="btn-submit" id="validateButton">
        <span class="btn-text">بررسی و ادامه</span>
        <div class="loading-dots"><div></div><div></div><div></div></div>
      </button>
      <div id="login-feedback"></div>

      <div class="login-footer">
          <a href="http://tashacol.ir" target="_blank">
              <i class="fas fa-home"></i>
              <span>صفحه اصلی</span>
          </a>
          <a href="https://tashacol.github.io/ir/nazarat.html" target="_blank">
              <i class="fas fa-comments"></i>
              <span>مشاهده نظرات</span>
          </a>
      </div>
    </div>

    <!-- مرحله لودینگ -->
    <div id="step-loading" class="step">
        <div class="loader-container">
            <div class="dot-loader"><div></div><div></div><div></div></div>
            <p style="color: var(--text-color-light); font-size: 1.1rem;">در حال بررسی اطلاعات...</p>
        </div>
    </div>

    <!-- مرحله ۲: فرم نظرسنجی (بدون تغییر ساختاری) -->
    <div id="step-survey" class="step">
      <div class="form-header">
        <div class="form-header-icon"><i class="fas fa-pen-to-square"></i></div>
        <h1>فرم نظرسنجی دوره</h1>
        <p class="header-subtitle">از اینکه وقت خود را برای بهبود دوره‌ها در اختیار ما می‌گذارید، سپاسگزاریم.</p>
        <div class="header-divider"></div>
      </div>
      <form id="surveyForm" style="margin-top: 25px;">
        <input type="hidden" id="nationalIdHidden" name="nationalId">
        <div class="form-grid">
            <div class="input-group"><label for="name"><i class="fas fa-user"></i>نام و نام خانوادگی:</label><input type="text" id="name" required name="name" readonly /></div>
            <div class="input-group"><label for="phone"><i class="fas fa-phone-alt"></i>شماره تماس:</label><input type="text" id="phone" required name="phone" placeholder="شماره تماس خود را وارد کنید" /></div>
            <div class="input-group"><label for="education"><i class="fas fa-graduation-cap"></i>رشته و مدرک تحصیلی:</label><input type="text" id="education" required name="education" /></div>
            <div class="input-group"><label for="experience"><i class="fas fa-briefcase"></i>سابقه فعالیت تربیتی:</label><select id="experience" name="experience" required><option value="" disabled selected>انتخاب کنید...</option><option value="کمتر از ۱ سال">کمتر از ۱ سال</option><option value="۱ تا ۳ سال">۱ تا ۳ سال</option><option value="بیش از ۳ سال">بیش از ۳ سال</option></select></div>
            <div class="input-group"><label for="contentSatisfaction"><i class="fas fa-book-open"></i>از محتوای دوره راضی بودید؟</label><select id="contentSatisfaction" name="contentSatisfaction" required><option value="" disabled selected>انتخاب کنید...</option><option value="خیلی راضی">خیلی راضی</option><option value="راضی">راضی</option><option value="متوسط">متوسط</option><option value="ناراضی">ناراضی</option></select></div>
            <div class="input-group"><label for="usefulTerm"><i class="fas fa-lightbulb"></i>کدام مبحث مفیدتر بود؟</label><select id="usefulTerm" name="usefulTerm" required><option value="" disabled selected>انتخاب کنید...</option><option value="شناخت نوجوان">شناخت نوجوان</option><option value="تربیت نوجوان">تربیت نوجوان</option><option value="راهنمایی نوجوان">راهنمایی نوجوان</option><option value="ارتباط با نوجوان">ارتباط با نوجوان</option><option value="مهارت‌های زندگی">مهارت‌های زندگی</option></select></div>
            <div class="input-group"><label for="teachingQuality"><i class="fas fa-chalkboard-teacher"></i>کیفیت تدریس و جزوات چگونه بود؟</label><select id="teachingQuality" name="teachingQuality" required><option value="" disabled selected>انتخاب کنید...</option><option value="عالی">عالی</option><option value="خوب">خوب</option><option value="متوسط">متوسط</option><option value="ضعیف">ضعیف</option></select></div>
            <div class="input-group"><label for="recommendation"><i class="fas fa-thumbs-up"></i>دوره را به دیگران توصیه می‌کنید؟</label><select id="recommendation" name="recommendation" required><option value="" disabled selected>انتخاب کنید...</option><option value="بله، حتما">بله، حتما</option><option value="شاید">شاید</option><option value="خیر">خیر</option></select></div>
            <div class="input-group full-width"><label for="rating"><i class="fas fa-star-half-alt"></i>در کل، چه نمره‌ای به این دوره می‌دهید؟ (۱ تا ۲۰)</label><input type="number" id="rating" min="1" max="20" required name="rating" placeholder="مثلا: 18" /></div>
            <div class="input-group full-width"><label for="suggestions"><i class="fas fa-comment-dots"></i>آیا پیشنهاد خاصی برای دوره‌های آینده دارید؟</label><textarea id="suggestions" name="suggestions" placeholder="ایده‌ها، انتقادات یا پیشنهادات شما به ما در بهبود دوره‌ها کمک می‌کند..."></textarea></div>
        </div>
        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i>ثبت نهایی نظر</button>
      </form>
    </div>

    <!-- مرحله ۳: موفقیت (بازطراحی شده) -->
    <div id="step-success" class="step">
      <div class="success-view">
        <div class="success-icon-wrapper">
          <i class="fas fa-check"></i>
        </div>
        <h1>سپاسگزاریم!</h1>
        <p>نظر شما با موفقیت ثبت شد. از وقتی که گذاشتید متشکریم.</p>
        <a href="https://tashacol.github.io/ir/nazarat.html" target="_blank" class="btn btn-secondary">
          <i class="fas fa-comments"></i> مشاهده آخرین نظرات
        </a>
      </div>
    </div>
  </div>

<script>
    // جاوا اسکریپت شما بدون هیچ تغییری در منطق باقی مانده است
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxMQK0VWCd-5Lhnv5gcD7COxH14-RTHAGVIjDUae2FMPnRw6tD2iU0GFbjPSrKIozJ_Cw/exec';
    const commentsUrl = 'https://tashacol.github.io/ir/nazarat.html';
    const steps = document.querySelectorAll('.step');
    const nationalCodeInput = document.getElementById('nationalCodeInput');
    const validateButton = document.getElementById('validateButton');
    const loginFeedback = document.getElementById('login-feedback');
    const surveyForm = document.getElementById('surveyForm');

    function showStep(stepId) {
        steps.forEach(step => step.classList.remove('active'));
        const activeStep = document.getElementById(stepId);
        if (activeStep) activeStep.classList.add('active');
    }

    function showLoginFeedback(htmlContent, isSuccess = false) {
        const messageClass = isSuccess ? 'success' : 'error';
        loginFeedback.innerHTML = `<div class="message ${messageClass}">${htmlContent}</div>`;
    }
    
    function setLoadingState(isLoading) {
        validateButton.disabled = isLoading;
        validateButton.classList.toggle('loading', isLoading);
    }

    async function checkNationalCode(nationalId) {
        if (!nationalId || !/^\d{10}$/.test(nationalId)) {
            showLoginFeedback('کد ملی وارد شده معتبر نیست (باید ۱۰ رقم باشد).');
            return;
        }
        setLoadingState(true);
        loginFeedback.innerHTML = '';

        try {
            const url = `${SCRIPT_URL}?action=checkUserForSurvey&id=${nationalId}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('خطا در ارتباط با سرور.');
            const result = await response.json();
            
            setLoadingState(false);
            
            if (result.error) throw new Error(result.message);

            if (result.foundInRegistration === false) {
                showLoginFeedback(result.message);
                showStep('step-login');
            } else if (result.alreadyVoted === true) {
                showLoginFeedback(`<i class="fas fa-check-circle"></i> ${result.name} گرامی، شما قبلاً در این نظرسنجی شرکت کرده‌اید.`, true);
                document.getElementById('validateButton').style.display = 'none';
                document.querySelector('#step-login .input-group').style.display = 'none'; // سلکتور آپدیت شد
            } else if (result.canVote === true) {
                showStep('step-survey');
                document.getElementById('name').value = result.name;
                document.getElementById('nationalIdHidden').value = result.nationalId;
            }
        } catch (error) {
            console.error('Validation Error:', error);
            setLoadingState(false);
            showLoginFeedback(error.message || 'خطایی رخ داد. لطفا دوباره تلاش کنید.');
            showStep('step-login');
        }
    }

    validateButton.addEventListener('click', () => { checkNationalCode(nationalCodeInput.value.trim()); });
    nationalCodeInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); validateButton.click(); }
    });

    surveyForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        showStep('step-loading');
        try {
            const formData = new FormData(surveyForm);
            const response = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
            if (!response.ok) throw new Error('ارسال ناموفق بود. خطای شبکه.');
            const result = await response.json();
            if (!result.success) throw new Error(result.message || 'خطایی در سرور رخ داد.');
            showStep('step-success');
        } catch (error) {
            console.error('Submission Error:', error);
            showLoginFeedback(error.message || 'ارسال ناموفق بود. لطفاً دوباره تلاش کنید.');
            showStep('step-login');
        }
    });

    window.addEventListener('DOMContentLoaded', () => {
        showStep('step-login');
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');
        if (idFromUrl && /^\d{10}$/.test(idFromUrl)) { 
            nationalCodeInput.value = idFromUrl;
        }
    });
</script>
</body>
</html>
