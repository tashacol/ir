<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400">
    <title>پنل معاونت مالی - موسسه تعالی</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap');
    
    :root {
        --primary: #28a745; /* Green theme for finance */
        --primary-light: #e9f5ec;
        --primary-dark: #218838;
        --text-dark: #212529;
        --text-light: #6c757d;
        --text-on-dark: #ffffff;
        --bg-main: #f8f9fa;
        --bg-card: #ffffff;
        --border-color: #e9ecef;
        --success: #198754;
        --danger: #dc3545;
        --warning: #ffc107;
        --info: #0dcaf0;
        --shadow: 0 4px 25px rgba(0,0,0,0.08);
        --radius-lg: 16px;
        --radius-md: 12px;
        --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    html.dark-mode {
        --primary: #48c763;
        --primary-light: #184b23;
        --primary-dark: #218838;
        --text-dark: #e0e0e0;
        --text-light: #a0a0a0;
        --bg-main: #1a202c;
        --bg-card: #2d3748;
        --border-color: #4a5568;
        --shadow: 0 4px 25px rgba(0,0,0,0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
        font-family: 'Vazirmatn', sans-serif; 
        background-color: var(--bg-main); 
        color: var(--text-dark);
        min-width: 1200px;
        transition: background-color var(--transition), color var(--transition);
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .page-loader { position: fixed; inset: 0; background: var(--bg-main); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s, visibility 0.5s; }
    .page-loader .spinner { width: 40px; height: 40px; border: 4px solid var(--primary-light); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
    .page-loader.hidden { opacity: 0; visibility: hidden; }

    .dashboard-header { background: var(--bg-card); padding: 0 30px; height: 70px; display: flex; align-items: center; justify-content: space-between; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100; }
    .header-logo { display: flex; align-items: center; color: var(--text-dark); font-weight: 700; font-size: 1.2rem; }
    .header-logo i { margin-left: 10px; color: var(--primary); }
    .icon-button { background: none; border: none; font-size: 1.5rem; color: var(--text-light); cursor: pointer; transition: var(--transition); }
    .icon-button:hover { color: var(--primary); }
    .icon-button.loading i { animation: spin 1s linear infinite; }

    .main-container { max-width: 1400px; margin: 30px auto; padding: 0 30px; animation: fadeIn 0.5s; display: grid; grid-template-columns: 380px 1fr; gap: 30px; align-items: flex-start;}
    
    .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 25px; display: flex; flex-direction: column; }
    .card-header { display: flex; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
    .card-header .icon { color: var(--primary); font-size: 1.5rem; margin-left: 15px; }
    .card-header h2 { font-size: 1.3rem; margin: 0; }
    
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); }
    .form-input, .form-select, textarea.form-input { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: var(--radius-md); background-color: var(--bg-main); color: var(--text-dark); font-family: inherit; font-size: 1rem; }
    textarea.form-input { resize: vertical; min-height: 120px; }
    .form-group-inline { display: flex; gap: 10px; }
    .form-group-inline > * { flex-grow: 1; }
    .btn-primary { width: 100%; padding: 14px; font-size: 1.1rem; font-weight: 500; background: var(--primary); color: var(--text-on-dark); border: none; border-radius: var(--radius-md); cursor: pointer; transition: var(--transition); position: relative; min-height: 52px; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
    .btn-primary:hover:not(:disabled) { background: var(--primary-dark); }
    .btn-primary .spinner { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-top-color: var(--text-on-dark); border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
    .btn-primary.loading .spinner { display: block; }
    .btn-primary.loading .btn-text { display: none; }
    #transaction-step-2 { display: none; }

    .financial-stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 30px; }
    .stat-item { padding: 20px; border-radius: var(--radius-md); background: var(--bg-card); }
    .stat-item .label { display: flex; align-items: center; color: var(--text-light); margin-bottom: 8px; }
    .stat-item .label i { margin-left: 8px; font-size: 1.1rem; }
    .stat-item .value { font-size: 1.7rem; font-weight: 700; }
    .stat-item .value small { font-size: 1rem; font-weight: 400; color: var(--text-light); }
    .stat-item.income .value { color: var(--success); }
    .stat-item.expense .value { color: var(--danger); }
    
    .table-responsive { overflow-x: auto; }
    .data-table { width: 100%; border-collapse: collapse; text-align: right; }
    .data-table th, .data-table td { padding: 15px 10px; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
    .data-table th { font-weight: 700; color: var(--primary); font-size: 0.9rem; }
    .data-table tbody tr:last-child td { border-bottom: none; }
    .data-table .amount.positive { color: var(--success); }
    .data-table .amount.negative { color: var(--danger); }
    .description-icon { cursor: pointer; color: var(--info); font-size: 1.2rem; transition: transform 0.2s; }
    .description-icon:hover { transform: scale(1.2); }

    .filter-controls { display: flex; gap: 10px; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
    .filter-controls label { font-size: 0.9rem; color: var(--text-light); white-space: nowrap; }
    .filter-controls .form-input { padding: 8px 12px; height: 40px; width: auto; flex-grow: 1; }
    .filter-controls button { padding: 0 20px; height: 40px; background: var(--primary-light); color: var(--primary); font-weight: 500; border: none; border-radius: var(--radius-md); cursor: pointer; transition: var(--transition); display: flex; align-items: center; gap: 8px;}
    .filter-controls button:hover { background: var(--primary); color: #fff; }

    .pagination-controls { margin-top: 20px; display: flex; justify-content: space-between; align-items: center; }
    .pagination-controls button { padding: 8px 20px; background: var(--primary-light); color: var(--primary); font-weight: 500; border: none; border-radius: 8px; cursor: pointer; transition: var(--transition); }
    .pagination-controls button:hover:not(:disabled) { background: var(--primary); color: #fff; }
    .pagination-controls button:disabled { background: var(--border-color); color: var(--text-light); cursor: not-allowed; }
    .pagination-info { font-size: 0.9rem; color: var(--text-light); font-weight: 500; }
    
    #toast-container { position: fixed; top: 20px; left: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; direction: ltr; }
    .toast { background-color: var(--bg-card); color: var(--text-dark); padding: 15px 20px; border-radius: var(--radius-md); box-shadow: var(--shadow); border-right: 5px solid var(--primary); display: flex; align-items: center; gap: 15px; opacity: 0; transform: translateX(100%); animation: toast-in 0.5s forwards; min-width: 350px; }
    @keyframes toast-in { to { opacity: 1; transform: translateX(0); } }
    .toast.hide { animation: toast-out 0.5s forwards; }
    @keyframes toast-out { to { opacity: 0; transform: translateX(120%); } }
    .toast .toast-icon { font-size: 1.5rem; }
    .toast span { font-family: 'Vazirmatn', sans-serif; font-weight: 500; direction: rtl; text-align: right; width: 100%; }
    .toast.success { border-right-color: var(--success); } .toast.success .toast-icon { color: var(--success); }
    .toast.error { border-right-color: var(--danger); } .toast.error .toast-icon { color: var(--danger); }
    .toast.info { border-right-color: var(--info); } .toast.info .toast-icon { color: var(--info); }

</style>
</head>
<body>

<div class="page-loader" id="pageLoader"><div class="spinner"></div></div>

<div id="dashboard-view">
    <header class="dashboard-header">
        <div class="header-logo"><i class="fas fa-file-invoice-dollar"></i><span>پنل معاونت مالی</span></div>
        <button id="theme-toggle-btn" class="icon-button" title="تغییر حالت نمایش"><i class="fas fa-moon"></i></button>
    </header>

    <main class="main-container">
        <aside class="sidebar-column">
            <div class="card">
                <div class="card-header"><i class="fas fa-edit icon"></i><h2>ثبت تراکنش جدید</h2></div>
                <form id="transaction-form">
                    <div id="transaction-step-1">
                        <div class="form-group">
                            <label for="accountant-name">نام حسابدار</label>
                            <input type="text" id="accountant-name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>تاریخ تراکنش</label>
                            <div class="form-group-inline">
                                <input type="number" id="transaction-year" class="form-input" placeholder="سال" required>
                                <select id="transaction-month" class="form-select" required></select>
                                <select id="transaction-day" class="form-select" required></select>
                            </div>
                        </div>
                        <button type="button" id="continue-btn" class="btn-primary"><span class="btn-text">تائید و ادامه</span></button>
                    </div>
                    <div id="transaction-step-2">
                         <div class="form-group">
                            <label for="income-value">درآمد (ریال)</label>
                            <input type="number" id="income-value" class="form-input" value="0" required>
                        </div>
                        <div class="form-group">
                            <label for="expenses-value">مخارج (ریال)</label>
                            <input type="number" id="expenses-value" class="form-input" value="0" required>
                        </div>
                        <div class="form-group">
                            <label for="description-text">توضیحات (حداقل ۵۰ کلمه)</label>
                            <textarea id="description-text" class="form-input" required></textarea>
                            <small id="word-count" style="color: var(--text-light); margin-top: 5px; display: block;">تعداد کلمات: 0</small>
                        </div>
                        <button type="submit" id="submit-btn" class="btn-primary"><span class="btn-text">ثبت نهایی تراکنش</span><div class="spinner"></div></button>
                    </div>
                </form>
            </div>
        </aside>

        <section class="main-column">
            <div class="financial-stats-grid" id="financial-stats-container">
                <!-- Financial Stats will be loaded here -->
            </div>
            <div class="card">
                <div class="card-header"><i class="fas fa-receipt icon"></i><h2>ریز تراکنش‌ها</h2></div>
                <div class="filter-controls">
                    <label for="filter-start-date">از تاریخ:</label><input type="date" id="filter-start-date" class="form-input">
                    <label for="filter-end-date">تا تاریخ:</label><input type="date" id="filter-end-date" class="form-input">
                    <button id="filter-btn"><span class="btn-text">اعمال فیلتر</span><div class="spinner"></div></button>
                </div>
                <div class="table-responsive">
                    <table class="data-table">
                        <thead><tr><th>تاریخ</th><th>حسابدار</th><th>درآمد</th><th>مخارج</th><th>توضیحات</th></tr></thead>
                        <tbody id="transactions-table-body"></tbody>
                    </table>
                </div>
                <div class="pagination-controls" id="transactions-pagination"></div>
            </div>
        </section>
    </main>
</div>

<div id="toast-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // ⬇️⬇️⬇️ مهم: لطفاً آدرس (URL) وب اپ جدید خود را در اینجا جایگزین کنید ⬇️⬇️⬇️
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwB3x5lO73toQZlY4JobrWxur2oWAbbBnexWWaiQmc22NJGS4diqJYfMIqwtuVg7avj/exec"; // <--- آدرس وب اپ را اینجا قرار دهید

        // --- Element Selectors ---
        const pageLoader = document.getElementById('pageLoader');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const htmlElement = document.documentElement;
        
        // Form Elements
        const form = document.getElementById('transaction-form');
        const step1 = document.getElementById('transaction-step-1');
        const step2 = document.getElementById('transaction-step-2');
        const continueBtn = document.getElementById('continue-btn');
        const submitBtn = document.getElementById('submit-btn');
        const descriptionText = document.getElementById('description-text');
        const wordCountDisplay = document.getElementById('word-count');

        // Data Display Elements
        const financialStatsContainer = document.getElementById('financial-stats-container');
        const transactionsTableBody = document.getElementById('transactions-table-body');
        const transactionsPagination = document.getElementById('transactions-pagination');
        const filterBtn = document.getElementById('filter-btn');
        const filterStartDate = document.getElementById('filter-start-date');
        const filterEndDate = document.getElementById('filter-end-date');
        
        // --- Helper Functions ---
        const showToast = (message, type = 'info') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            let iconClass = 'fa-info-circle';
            if (type === 'success') iconClass = 'fa-check-circle';
            if (type === 'error') iconClass = 'fa-times-circle';
            toast.innerHTML = `<i class="fas ${iconClass} toast-icon"></i><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('hide');
                toast.addEventListener('animationend', () => toast.remove());
            }, 5000);
        };
        
        const renderSkeleton = (container, cols, rows) => {
            container.innerHTML = Array(rows).fill('').map(() => `<tr>${Array(cols).fill('<td><div class="skeleton skeleton-text" style="height:1em; border-radius:4px; animation: skeleton-loading 1.5s linear infinite alternate; background-color: var(--border-color);"></div></td>').join('')}</tr>`).join('');
        };
        
        const renderPagination = (container, currentPage, totalPages, navHandler) => {
            if (totalPages <= 1) { container.innerHTML = ''; return; }
            container.innerHTML = `<button class="prev-btn" ${currentPage === 1 ? 'disabled' : ''}>قبلی</button><span class="pagination-info">صفحه ${currentPage} از ${totalPages}</span><button class="next-btn" ${currentPage === totalPages ? 'disabled' : ''}>بعدی</button>`;
            container.querySelector('.prev-btn').addEventListener('click', () => navHandler(currentPage - 1));
            container.querySelector('.next-btn').addEventListener('click', () => navHandler(currentPage + 1));
        };
        
        const loadThemePreference = () => {
            if (localStorage.getItem('theme') === 'dark') {
                htmlElement.classList.add('dark-mode');
                themeToggleBtn.querySelector('i').classList.replace('fa-moon', 'fa-sun');
            }
        };

        const toggleTheme = () => {
            htmlElement.classList.toggle('dark-mode');
            const isDarkMode = htmlElement.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            themeToggleBtn.querySelector('i').classList.toggle('fa-moon', !isDarkMode);
            themeToggleBtn.querySelector('i').classList.toggle('fa-sun', isDarkMode);
        };
        
        // --- Data Fetching and Rendering ---
        const fetchFinancialData = async (page = 1) => {
            filterBtn.classList.add('loading');
            renderSkeleton(transactionsTableBody, 5, 5);
            transactionsPagination.innerHTML = '';
            
            let url = new URL(SCRIPT_URL);
            url.searchParams.append('action', 'getFinancialData');
            url.searchParams.append('page', page);
            url.searchParams.append('pageSize', 5);
            if(filterStartDate.value) url.searchParams.append('startDate', filterStartDate.value.replace(/-/g, '/'));
            if(filterEndDate.value) url.searchParams.append('endDate', filterEndDate.value.replace(/-/g, '/'));
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('خطا در ارتباط با سرور.');
                const result = await response.json();
                if (result.error) throw new Error(result.message);

                renderFinancialSummary(result.summary);
                renderTransactions(result.transactions.data);
                renderPagination(transactionsPagination, result.transactions.currentPage, result.transactions.totalPages, fetchFinancialData);

            } catch (error) {
                showToast(error.message, 'error');
                transactionsTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 40px 0; color:var(--danger);">${error.message}</td></tr>`;
            } finally {
                filterBtn.classList.remove('loading');
            }
        };
        
        const renderFinancialSummary = (data) => {
            financialStatsContainer.innerHTML = `
                <div class="stat-item income"><div class="label"><i class="fas fa-arrow-up"></i><span>درآمد کل</span></div><p class="value">${data.totalIncome}<small> ریال</small></p></div>
                <div class="stat-item expense"><div class="label"><i class="fas fa-arrow-down"></i><span>هزینه کل</span></div><p class="value">${data.totalExpenses}<small> ریال</small></p></div>
                <div class="stat-item"><div class="label"><i class="fas fa-chart-line"></i><span>سود کل</span></div><p class="value">${data.totalProfit}<small> ریال</small></p></div>
                <div class="stat-item"><div class="label"><i class="fas fa-balance-scale-left"></i><span>ضرر کل</span></div><p class="value">${data.totalLoss}<small> ریال</small></p></div>
            `;
        };
        
        const renderTransactions = (data) => {
            if (data.length === 0) {
                transactionsTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 40px 0; color: var(--text-light);">موردی برای نمایش یافت نشد.</td></tr>`;
                return;
            }
            transactionsTableBody.innerHTML = data.map(t => `
                <tr>
                    <td>${t.date}</td>
                    <td>${t.accountant}</td>
                    <td class="amount positive">${Number(t.income).toLocaleString('fa-IR')}</td>
                    <td class="amount negative">${Number(t.expenses).toLocaleString('fa-IR')}</td>
                    <td style="text-align:center;">
                        <i class="fas fa-info-circle description-icon" data-text="${t.description}" title="نمایش توضیحات"></i>
                    </td>
                </tr>
            `).join('');
        };

        // --- Form Logic ---
        const setupDateFields = () => {
            const yearInput = document.getElementById('transaction-year');
            const monthSelect = document.getElementById('transaction-month');
            const daySelect = document.getElementById('transaction-day');
            
            const today = new Date();
            const currentJalali = today.toLocaleDateString('fa-IR-u-nu-latn').split('/');
            
            yearInput.value = currentJalali[0];
            monthSelect.innerHTML = Array.from({length: 12}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('');
            daySelect.innerHTML = Array.from({length: 31}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('');
            monthSelect.value = parseInt(currentJalali[1], 10);
            daySelect.value = parseInt(currentJalali[2], 10);
        };

        continueBtn.addEventListener('click', () => {
            const accountantName = document.getElementById('accountant-name').value;
            const year = document.getElementById('transaction-year').value;
            if (!accountantName || !year) {
                showToast('لطفاً نام حسابدار و تاریخ را به درستی وارد کنید.', 'error');
                return;
            }
            step1.style.display = 'none';
            step2.style.display = 'block';
        });
        
        descriptionText.addEventListener('input', () => {
            const words = descriptionText.value.trim().split(/\s+/).filter(Boolean);
            wordCountDisplay.textContent = `تعداد کلمات: ${words.length}`;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            const wordCount = descriptionText.value.trim().split(/\s+/).filter(Boolean).length;
            if (wordCount < 50) {
                showToast('توضیحات باید حداقل شامل ۵۰ کلمه باشد.', 'error');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                return;
            }

            const year = document.getElementById('transaction-year').value;
            const month = String(document.getElementById('transaction-month').value).padStart(2, '0');
            const day = String(document.getElementById('transaction-day').value).padStart(2, '0');
            
            const url = new URL(SCRIPT_URL);
            url.searchParams.append('action', 'addTransaction');
            url.searchParams.append('accountantName', document.getElementById('accountant-name').value);
            url.searchParams.append('date', `${year}/${month}/${day}`);
            url.searchParams.append('income', document.getElementById('income-value').value || '0');
            url.searchParams.append('expenses', document.getElementById('expenses-value').value || '0');
            url.searchParams.append('description', descriptionText.value);

            try {
                const response = await fetch(url);
                const result = await response.json();
                if(result.error) throw new Error(result.message);

                showToast(result.message, 'success');
                form.reset();
                wordCountDisplay.textContent = 'تعداد کلمات: 0';
                step2.style.display = 'none';
                step1.style.display = 'block';
                fetchFinancialData(); // Refresh the data
                
            } catch(error) {
                showToast('خطا در ثبت تراکنش: ' + error.message, 'error');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // --- Event Listeners ---
        themeToggleBtn.addEventListener('click', toggleTheme);
        filterBtn.addEventListener('click', () => fetchFinancialData(1));
        transactionsTableBody.addEventListener('click', e => {
            if (e.target.classList.contains('description-icon')) {
                showToast(e.target.dataset.text, 'info');
            }
        });

        // --- Initial Load ---
        loadThemePreference();
        setupDateFields();
        fetchFinancialData();
        pageLoader.classList.add('hidden');
    });
</script>

</body>
</html>
