 <!DOCTYPE html> 

<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
   
    <title>پنل معاونت مالی - موسسه تعالی</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap');
    :root {
        --primary: #28a745; --primary-light: #e9f5ec; --primary-dark: #218838;
        --text-dark: #212529; --text-light: #6c757d; --text-on-dark: #ffffff;
        --bg-main: #f0f2f5; --bg-card: #ffffff; --border-color: #dee2e6;
        --success: #198754; --danger: #dc3545; --warning: #ffc107; --info: #0dcaf0;
        --shadow: 0 4px 25px rgba(0,0,0,0.08); --radius-lg: 16px; --radius-md: 12px;
        --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    html.dark-mode {
        --primary: #48c763; --primary-light: #184b23; --primary-dark: #218838;
        --text-dark: #e0e0e0; --text-light: #a0a0a0;
        --bg-main: #1a202c; --bg-card: #2d3748; --border-color: #4a5568;
        --shadow: 0 4px 25px rgba(0,0,0,0.4);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark); transition: background-color var(--transition), color var(--transition); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes skeleton-loading { from { background-color: var(--border-color); } to { background-color: #e9ecef30; } }

/* Login View Styles */
#login-view { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; animation: fadeIn 0.5s; background-image: url('https://tashacol.ir/123.jpg'); background-size: cover; background-position: center; }
.login-container { width: 100%; max-width: 420px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 40px; border-radius: var(--radius-lg); box-shadow: var(--shadow); text-align: center; }
.login-container .logo-image { max-width: 150px; margin-bottom: 25px; }
.login-container h1 { font-size: 1.8rem; margin-bottom: 8px; color: #212529; }
.login-container p { color: #6c757d; margin-bottom: 30px; }
.input-wrapper { position: relative; margin-bottom: 25px; text-align: right; }
.input-icon { position: absolute; top: 15px; right: 15px; color: var(--text-light); transition: var(--transition); z-index: 2; }
.form-input { width: 100%; padding: 22px 55px 8px 15px; border: 1px solid #ced4da; border-radius: var(--radius-md); font-size: 1rem; outline: none; transition: var(--transition); background-color: #fff; color: var(--text-dark); }
.form-label { position: absolute; right: 55px; top: 15px; color: var(--text-light); transition: var(--transition); pointer-events: none; background-color: #fff; padding: 0 5px; }
.form-input:focus + .form-label, .form-input:not(:placeholder-shown) + .form-label { top: -10px; font-size: 0.85rem; color: var(--primary); }
.form-input:focus { border-color: var(--primary); }
.form-input:focus ~ .input-icon, .form-input:not(:placeholder-shown) ~ .input-icon { top: -10px; color: var(--primary); }
.form-input:disabled { background-color: #e9ecef; cursor: not-allowed; }
.btn-login { width: 100%; padding: 14px; font-size: 1.1rem; font-weight: 500; background: var(--primary); color: var(--text-on-dark); border: none; border-radius: var(--radius-md); cursor: pointer; transition: var(--transition); position: relative; min-height: 52px; display: flex; align-items: center; justify-content: center; }
.btn-login:hover:not(:disabled) { background: var(--primary-dark); }
.btn-login:disabled { background-color: var(--text-light); cursor: not-allowed; }
.btn-login.loading .spinner { opacity: 1; }
.btn-login .spinner { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-top-color: var(--text-on-dark); border-radius: 50%; animation: spin 0.8s linear infinite; position: absolute; opacity: 0; }
#login-error-msg { margin-top: 15px; color: var(--danger); min-height: 20px; font-weight: 500; }

#dashboard-view { display: none; }
.dashboard-header { background: var(--bg-card); padding: 0 15px; height: 70px; display: flex; align-items: center; justify-content: space-between; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100; }
.header-logo { display: flex; align-items: center; color: var(--text-dark); font-weight: 700; font-size: 1.2rem; }
.header-logo i { margin-left: 10px; color: var(--primary); }
.header-controls { display: flex; align-items: center; gap: 10px; }
.user-info { display: flex; flex-direction: column; align-items: flex-end; font-size: 0.8rem; color: var(--text-light); }
#user-name-display { font-weight: 700; color: var(--text-dark); font-size: 0.9rem; }
.icon-button { background: none; border: none; font-size: 1.5rem; color: var(--text-light); cursor: pointer; transition: var(--transition); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
.icon-button:hover { color: var(--primary); background-color: var(--primary-light); }

.main-container { max-width: 1400px; margin: 30px auto; padding: 0 30px; animation: fadeIn 0.5s; display: grid; grid-template-columns: 380px 1fr; gap: 30px; align-items: flex-start;}
.card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 25px; display: flex; flex-direction: column; }
.card-header { display: flex; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
.card-header .icon { color: var(--primary); font-size: 1.5rem; margin-left: 15px; }
.card-header h2 { font-size: 1.3rem; margin: 0; }

.form-group { margin-bottom: 20px; }
.form-group label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); }
.form-input, .form-select, textarea.form-input { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: var(--radius-md); background-color: var(--bg-main); color: var(--text-dark); font-family: inherit; font-size: 1rem; }
textarea.form-input { resize: vertical; min-height: 120px; }
.form-group-inline { display: flex; gap: 10px; }
.btn-primary { width: 100%; padding: 14px; font-size: 1.1rem; font-weight: 500; background: var(--primary); color: var(--text-on-dark); border: none; border-radius: var(--radius-md); cursor: pointer; transition: var(--transition); position: relative; min-height: 52px; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
.btn-primary:hover:not(:disabled) { background: var(--primary-dark); }
.btn-primary .spinner, .modal-action-btn .spinner { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-top-color: var(--text-on-dark); border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
.btn-primary.loading .spinner, .modal-action-btn.loading .spinner { display: block; }
.btn-primary.loading .btn-text, .modal-action-btn.loading .btn-text { display: none; }
#transaction-step-2 { display: none; }

.financial-stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 30px; }
.stat-item { padding: 20px; border-radius: var(--radius-md); background: var(--bg-card); }
.stat-item .label { display: flex; align-items: center; color: var(--text-light); margin-bottom: 8px; }
.stat-item .label i { margin-left: 8px; font-size: 1.1rem; }
.stat-item .value { font-size: 1.7rem; font-weight: 700; overflow-wrap: break-word; }
.stat-item .value small { font-size: 1rem; font-weight: 400; color: var(--text-light); }
.stat-item.income .value { color: var(--success); }
.stat-item.expense .value { color: var(--danger); }

.table-responsive { overflow-x: auto; }
.data-table { width: 100%; border-collapse: collapse; text-align: right; }
.data-table th, .data-table td { padding: 15px 10px; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
.data-table th { font-weight: 700; color: var(--primary); font-size: 0.9rem; }
.data-table tbody tr:last-child td { border-bottom: none; }
.data-table .amount.positive { color: var(--success); font-weight: 500; }
.data-table .amount.negative { color: var(--danger); font-weight: 500; }
.description-icon { cursor: pointer; color: var(--info); font-size: 1.2rem; transition: transform 0.2s; }
.description-icon:hover { transform: scale(1.2); }
.skeleton { height: 1em; border-radius: 4px; animation: skeleton-loading 1.5s linear infinite alternate; background-color: var(--border-color); opacity: 0.5;}

.filter-controls { display: flex; gap: 10px; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
.filter-controls .form-group-inline { flex-grow: 1; }
.filter-controls button { padding: 0 20px; height: 48px; background: var(--primary-light); color: var(--primary); font-weight: 500; border: none; border-radius: var(--radius-md); cursor: pointer; }
.form-select { -webkit-appearance: none; appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: left 0.75rem center; background-size: 16px 12px; }
html.dark-mode .form-select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23e0e0e0' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e"); }

.pagination-controls { margin-top: 20px; display: flex; justify-content: space-between; align-items: center; }
.pagination-controls button { padding: 8px 20px; background: var(--primary-light); color: var(--primary); font-weight: 500; border: none; border-radius: 8px; cursor: pointer; }
.pagination-controls button:disabled { background: var(--border-color); color: var(--text-light); cursor: not-allowed; }

#toast-container { position: fixed; top: 20px; left: 20px; z-index: 10001; display: flex; flex-direction: column; gap: 10px; direction: ltr; }
.toast { background-color: var(--bg-card); color: var(--text-dark); padding: 15px 20px; border-radius: var(--radius-md); box-shadow: var(--shadow); border-right: 5px solid var(--primary); display: flex; align-items: center; gap: 15px; opacity: 0; transform: translateX(100%); animation: toast-in 0.5s forwards; min-width: 350px; }
@keyframes toast-in { to { opacity: 1; transform: translateX(0); } }
.toast.hide { animation: toast-out 0.5s forwards; }
@keyframes toast-out { to { opacity: 0; transform: translateX(120%); } }
.toast .toast-icon { font-size: 1.5rem; }
.toast span { font-family: 'Vazirmatn', sans-serif; font-weight: 500; direction: rtl; text-align: right; width: 100%; }
.toast.success { border-right-color: var(--success); } .toast.success .toast-icon { color: var(--success); }
.toast.error { border-right-color: var(--danger); } .toast.error .toast-icon { color: var(--danger); }
.toast.info { border-right-color: var(--info); } .toast.info .toast-icon { color: var(--info); }

.modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 10000; animation: fadeIn 0.3s; }
.modal-overlay.show { display: flex; }
.modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 90%; max-width: 500px; box-shadow: var(--shadow); text-align: center; position: relative;}
.modal-close-btn { position: absolute; top: 15px; left: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-light); }
.modal-box .icon { font-size: 3rem; color: var(--primary); margin-bottom: 20px; }
.modal-box p { font-size: 1.1rem; line-height: 1.8; margin-bottom: 25px; }
.modal-box p strong { color: var(--primary); }
.modal-actions { display: flex; gap: 15px; }
.modal-action-btn { flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 500; border: none; border-radius: var(--radius-md); cursor: pointer; transition: var(--transition); position: relative; min-height: 48px; display: flex; align-items: center; justify-content: center; }
.confirm-btn { background-color: var(--success); color: #fff; }
.confirm-btn:hover { background-color: #157347; }
.cancel-btn { background-color: var(--danger); color: #fff; }
.cancel-btn:hover { background-color: #b02a37; }

@media (max-width: 1200px) { .main-container { grid-template-columns: 1fr; } }
@media (max-width: 768px) {
    .dashboard-header { padding: 0 15px; }
    .main-container { padding: 0 15px; margin: 20px auto; }
    /* The rule for single-column grid is removed to keep it 2x2 */
    .filter-controls { flex-direction: column; align-items: stretch; }
    .data-table { font-size: 0.9rem; }
}
</style>
</head>
<body>

<div id="login-view">
    <div class="login-container">
        <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی" class="logo-image">
        <h1>پنل معاونت مالی</h1>
        <p id="login-prompt">لطفاً برای ورود اطلاعات خود را وارد کنید</p>
        <form id="login-form">
            <div class="input-wrapper">
                <input type="text" id="login-nid" class="form-input" placeholder=" " required inputmode="numeric">
                <label for="login-nid" class="form-label">کد ملی</label>
                <i class="fas fa-id-card input-icon"></i>
            </div>
            <div class="input-wrapper">
                <input type="text" id="login-username" class="form-input" placeholder=" " required inputmode="numeric">
                <label for="login-username" class="form-label">نام کاربری</label>
                <i class="fas fa-user-shield input-icon"></i>
            </div>
            <div class="input-wrapper">
                <input type="password" id="login-password" class="form-input" placeholder=" " required inputmode="numeric">
                <label for="login-password" class="form-label">رمز عبور</label>
                <i class="fas fa-lock input-icon"></i>
            </div>
            <button class="btn-login" id="login-button"><span class="btn-text">ورود</span><div class="spinner"></div></button>
        </form>
        <p id="login-error-msg"></p>
    </div>
</div>

<div id="dashboard-view">
    <header class="dashboard-header">
        <div class="header-logo"><i class="fas fa-file-invoice-dollar"></i><span>پنل معاونت مالی</span></div>
        <div class="header-controls">
            <div class="user-info">
                <span id="user-name-display"></span>
                <span id="user-nid-display"></span>
            </div>
            <button id="theme-toggle-btn" class="icon-button" title="تغییر حالت نمایش"><i class="fas fa-moon"></i></button>
            <button id="logout-btn" class="icon-button" title="خروج از حساب"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

<main class="main-container">
    <aside class="sidebar-column">
        <div class="card">
            <div class="card-header"><i class="fas fa-edit icon"></i><h2>ثبت تراکنش جدید</h2></div>
            <form id="transaction-form">
                <div id="transaction-step-1">
                    <div class="form-group"><label for="accountant-name">نام حسابدار</label><input type="text" id="accountant-name" class="form-input" required></div>
                    <div class="form-group">
                        <label>تاریخ تراکنش</label>
                        <div class="form-group-inline">
                            <select id="transaction-year" class="form-select" required></select>
                            <select id="transaction-month" class="form-select" required></select>
                            <select id="transaction-day" class="form-select" required></select>
                        </div>
                    </div>
                    <button type="button" id="continue-btn" class="btn-primary"><span class="btn-text">تائید و ادامه</span></button>
                </div>
                <div id="transaction-step-2">
                     <div class="form-group"><label for="income-value">درآمد (ریال)</label><input type="number" id="income-value" class="form-input" value="0" required></div>
                    <div class="form-group"><label for="expenses-value">مخارج (ریال)</label><input type="number" id="expenses-value" class="form-input" value="0" required></div>
                    <div class="form-group">
                        <label for="description-text">توضیحات (حداقل ۵۰ کلمه)</label>
                        <textarea id="description-text" class="form-input" required></textarea>
                        <small id="word-count" style="color: var(--text-light); margin-top: 5px; display: block;">تعداد کلمات: 0</small>
                    </div>
                    <button type="submit" id="submit-btn" class="btn-primary"><span class="btn-text">ثبت نهایی تراکنش</span><div class="spinner"></div></button>
                </div>
            </form>
        </div>
    </aside>

    <section class="main-column">
        <div class="financial-stats-grid" id="financial-stats-container">
            <div class="stat-item"><div class="label"><i class="fas fa-arrow-up"></i><span>درآمد کل</span></div><p class="value"><span class="skeleton" style="width: 120px; display: inline-block;"></span></p></div>
            <div class="stat-item"><div class="label"><i class="fas fa-arrow-down"></i><span>هزینه کل</span></div><p class="value"><span class="skeleton" style="width: 120px; display: inline-block;"></span></p></div>
            <div class="stat-item"><div class="label"><i class="fas fa-chart-line"></i><span>سود کل</span></div><p class="value"><span class="skeleton" style="width: 120px; display: inline-block;"></span></p></div>
            <div class="stat-item"><div class="label"><i class="fas fa-balance-scale-left"></i><span>ضرر کل</span></div><p class="value"><span class="skeleton" style="width: 120px; display: inline-block;"></span></p></div>
        </div>
        <div class="card">
            <div class="card-header"><i class="fas fa-receipt icon"></i><h2>ریز تراکنش‌ها</h2></div>
            <div class="filter-controls">
                <div class="form-group-inline"><select id="filter-year-start" class="form-select"></select><select id="filter-month-start" class="form-select"></select><select id="filter-day-start" class="form-select"></select></div>
                <span style="color: var(--text-light);">-</span>
                <div class="form-group-inline"><select id="filter-year-end" class="form-select"></select><select id="filter-month-end" class="form-select"></select><select id="filter-day-end" class="form-select"></select></div>
                <button id="filter-btn"><span class="btn-text">اعمال فیلتر</span></button>
            </div>
            <div class="table-responsive"><table class="data-table"><thead><tr><th>تاریخ</th><th>حسابدار</th><th>درآمد</th><th>مخارج</th><th>توضیحات</th></tr></thead><tbody id="transactions-table-body"><tr><td colspan="5"><div class="skeleton" style="width: 100%; margin: 5px 0;"></div></td></tr><tr><td colspan="5"><div class="skeleton" style="width: 100%; margin: 5px 0;"></div></td></tr><tr><td colspan="5"><div class="skeleton" style="width: 100%; margin: 5px 0;"></div></td></tr><tr><td colspan="5"><div class="skeleton" style="width: 100%; margin: 5px 0;"></div></td></tr><tr><td colspan="5"><div class="skeleton" style="width: 100%; margin: 5px 0;"></div></td></tr></tbody></table></div>
            <div class="pagination-controls" id="transactions-pagination"></div>
        </div>
    </section>
</main>
</div>

<div class="modal-overlay" id="confirmation-modal">
    <div class="modal-box">
        <i class="fas fa-user-check icon"></i><p id="confirmation-message"></p>
        <div class="modal-actions"><button id="confirm-login-btn" class="modal-action-btn confirm-btn"><span class="btn-text">تائید می‌کنم</span></button><button id="cancel-login-btn" class="modal-action-btn cancel-btn"><span class="btn-text">اشتباهی پیش آمده</span><div class="spinner"></div></button></div>
    </div>
</div>

<div class="modal-overlay" id="description-modal">
    <div class="modal-box">
        <button class="modal-close-btn"><i class="fas fa-times"></i></button><i class="fas fa-sticky-note icon"></i><p id="modal-description-text" style="text-align: justify; line-height: 2; max-height: 60vh; overflow-y: auto;"></p>
    </div>
</div>

<div id="toast-container"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9M5NoajSX_1zRxn50d_fM9Dz-Cl6Hw0uyBBCHZPYwYvDQepOCJWmKC2HsNPzLD74Z/exec";
    const SESSION_DURATION = 12 * 3600 * 1000;
    const LOCKOUT_DURATION = 24 * 3600 * 1000;
    const FAILED_ATTEMPTS_KEY = 'financialFailedAttempts', SESSION_KEY = 'financialDeputySession', LOCKOUT_KEY = 'financialLockoutInfo';

    const loginView = document.getElementById('login-view'), dashboardView = document.getElementById('dashboard-view');
    const loginForm = document.getElementById('login-form'), loginButton = document.getElementById('login-button'), loginErrorMsg = document.getElementById('login-error-msg'), loginPrompt = document.getElementById('login-prompt');
    const themeToggleBtn = document.getElementById('theme-toggle-btn'), htmlElement = document.documentElement, logoutBtn = document.getElementById('logout-btn');
    const userNameDisplay = document.getElementById('user-name-display'), userNidDisplay = document.getElementById('user-nid-display');
    const form = document.getElementById('transaction-form'), step1 = document.getElementById('transaction-step-1'), step2 = document.getElementById('transaction-step-2'), continueBtn = document.getElementById('continue-btn'), submitBtn = document.getElementById('submit-btn'), descriptionText = document.getElementById('description-text'), wordCountDisplay = document.getElementById('word-count');
    const financialStatsContainer = document.getElementById('financial-stats-container'), transactionsTableBody = document.getElementById('transactions-table-body'), transactionsPagination = document.getElementById('transactions-pagination'), filterBtn = document.getElementById('filter-btn');
    const confirmationModal = document.getElementById('confirmation-modal'), confirmationMessage = document.getElementById('confirmation-message'), confirmLoginBtn = document.getElementById('confirm-login-btn'), cancelLoginBtn = document.getElementById('cancel-login-btn');
    const descriptionModal = document.getElementById('description-modal'), modalDescriptionText = document.getElementById('modal-description-text');
    
    const setCache = (key, data, duration) => localStorage.setItem(key, JSON.stringify({ data, timestamp: new Date().getTime(), duration }));
    const getCache = (key, duration) => { const i = localStorage.getItem(key); if (!i) return null; const p = JSON.parse(i); if ((new Date().getTime() - p.timestamp) > (duration || p.duration)) { localStorage.removeItem(key); return null; } return p.data; };
    const showToast = (message, type = 'info') => { const c = document.getElementById('toast-container'), t = document.createElement('div'); t.className = `toast ${type}`; let i = 'fa-info-circle'; if (type === 'success') i = 'fa-check-circle'; if (type === 'error') i = 'fa-times-circle'; t.innerHTML = `<i class="fas ${i} toast-icon"></i><span>${message}</span>`; c.appendChild(t); setTimeout(() => { t.classList.add('hide'); t.addEventListener('animationend', () => t.remove()); }, 5000); };
    const renderPagination = (c, p, t, n) => { if (t <= 1) { c.innerHTML = ''; return; } c.innerHTML = `<button class="prev-btn" ${p === 1 ? 'disabled' : ''}>قبلی</button><span class="pagination-info">صفحه ${p} از ${t}</span><button class="next-btn" ${p === t ? 'disabled' : ''}>بعدی</button>`; c.querySelector('.prev-btn').addEventListener('click', () => n(p - 1)); c.querySelector('.next-btn').addEventListener('click', () => n(p + 1)); };
    const loadTheme = () => { if (localStorage.getItem('theme') === 'dark') { htmlElement.classList.add('dark-mode'); themeToggleBtn.querySelector('i').classList.replace('fa-moon', 'fa-sun'); }};
    const toggleTheme = () => { htmlElement.classList.toggle('dark-mode'); const i = htmlElement.classList.contains('dark-mode'); localStorage.setItem('theme', i ? 'dark' : 'light'); themeToggleBtn.querySelector('i').classList.toggle('fa-moon', !i); themeToggleBtn.querySelector('i').classList.toggle('fa-sun', i); };
    
    const fetchFinancialData = async (page = 1) => {
        let url = new URL(SCRIPT_URL);
        url.searchParams.append('action', 'getFinancialData'); url.searchParams.append('page', page);
        const [startY, startM, startD] = ['filter-year-start', 'filter-month-start', 'filter-day-start'].map(id => document.getElementById(id).value);
        const [endY, endM, endD] = ['filter-year-end', 'filter-month-end', 'filter-day-end'].map(id => document.getElementById(id).value);
        if(startY && startM && startD) url.searchParams.append('startDate', `${startY}/${String(startM).padStart(2, '0')}/${String(startD).padStart(2, '0')}`);
        if(endY && endM && endD) url.searchParams.append('endDate', `${endY}/${String(endM).padStart(2, '0')}/${String(endD).padStart(2, '0')}`);
        try {
            const r = await fetch(url); if (!r.ok) throw new Error('خطا در ارتباط با سرور.');
            const d = await r.json(); if (d.error) throw new Error(d.message);
            renderFinancialSummary(d.summary); renderTransactions(d.transactions.data);
            renderPagination(transactionsPagination, d.transactions.currentPage, d.transactions.totalPages, fetchFinancialData);
        } catch (e) { showToast(e.message, 'error'); transactionsTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 40px 0; color:var(--danger);">${e.message}</td></tr>`; }
    };
    const renderFinancialSummary = (d) => { financialStatsContainer.innerHTML = `<div class="stat-item income"><div class="label"><i class="fas fa-arrow-up"></i><span>درآمد کل</span></div><p class="value">${d.totalIncome}<small> ریال</small></p></div><div class="stat-item expense"><div class="label"><i class="fas fa-arrow-down"></i><span>هزینه کل</span></div><p class="value">${d.totalExpenses}<small> ریال</small></p></div><div class="stat-item"><div class="label"><i class="fas fa-chart-line"></i><span>سود کل</span></div><p class="value">${d.totalProfit}<small> ریال</small></p></div><div class="stat-item"><div class="label"><i class="fas fa-balance-scale-left"></i><span>ضرر کل</span></div><p class="value">${d.totalLoss}<small> ریال</small></p></div>`; };
    const renderTransactions = (d) => { if (d.length === 0) { transactionsTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:40px 0; color:var(--text-light);">موردی یافت نشد.</td></tr>`; return; } transactionsTableBody.innerHTML = d.map(t => `<tr><td>${t.date}</td><td>${t.accountant}</td><td class="amount positive">${Number(t.income).toLocaleString('fa-IR')}</td><td class="amount negative">${Number(t.expenses).toLocaleString('fa-IR')}</td><td style="text-align:center;"><i class="fas fa-info-circle description-icon" data-text="${t.description}" title="نمایش توضیحات"></i></td></tr>`).join(''); };

    const handleLogin = async () => {
        loginErrorMsg.textContent = ''; loginButton.classList.add('loading'); loginButton.disabled = true;
        const attemptsData = getCache(FAILED_ATTEMPTS_KEY, LOCKOUT_DURATION) || { count: 0 };
        let attempts = attemptsData.count;
        const url = new URL(SCRIPT_URL);
        url.searchParams.append('action', 'financialLogin'); url.searchParams.append('nationalId', document.getElementById('login-nid').value); url.searchParams.append('username', document.getElementById('login-username').value); url.searchParams.append('password', document.getElementById('login-password').value);
        try {
            const response = await fetch(url);
            const result = await response.json();
            if (result.success) {
                localStorage.removeItem(FAILED_ATTEMPTS_KEY);
                sessionStorage.setItem('pendingUser', JSON.stringify(result)); // FIX: Store pending user data
                showConfirmationModal(result);
            } else {
                attempts++; setCache(FAILED_ATTEMPTS_KEY, { count: attempts }, LOCKOUT_DURATION);
                if (attempts === 2) { loginErrorMsg.textContent = "هشدار: در صورت ورود مجدد اطلاعات اشتباه، حساب شما به مدت ۲۴ ساعت از طریق این مرورگر قفل خواهد شد."; } 
                else if (attempts >= 3) { setCache(LOCKOUT_KEY, { locked: true }, LOCKOUT_DURATION); checkLockoutState(); await fetch(`${SCRIPT_URL}?action=resetPasswordOnBruteForce`);
                } else { loginErrorMsg.textContent = result.message; }
            }
        } catch (e) { loginErrorMsg.textContent = 'خطا در ارتباط با سرور.'; } 
        finally { loginButton.classList.remove('loading'); if ((getCache(FAILED_ATTEMPTS_KEY, LOCKOUT_DURATION)?.count || 0) < 3) loginButton.disabled = false; }
    };
    
    const checkLockoutState = () => { const lockout = getCache(LOCKOUT_KEY, LOCKOUT_DURATION); if (lockout) { loginPrompt.textContent = 'دسترسی شما مسدود شده است'; loginErrorMsg.textContent = 'به علت حفظ امنیت سامانه، دسترسی شما از این مرورگر به مدت ۲۴ ساعت مسدود شده است.'; [document.getElementById('login-nid'), document.getElementById('login-username'), document.getElementById('login-password'), loginButton].forEach(el => el.disabled = true); return true; } return false; };
    const showConfirmationModal = (userData) => { confirmationMessage.innerHTML = `<strong>${userData.name}</strong> با کد ملی <strong>${userData.nationalId}</strong>، شما به عنوان مسئول مالی موسسه تعالی اندیشه و رشد وارد شده اید. آیا تائید می‌کنید؟`; confirmationModal.classList.add('show'); };
    confirmLoginBtn.addEventListener('click', () => { const session = getCache(SESSION_KEY, SESSION_DURATION); if(session) { initDashboard(session); confirmationModal.classList.remove('show'); } else { const pendingUser = JSON.parse(sessionStorage.getItem('pendingUser')); if(pendingUser) { setCache(SESSION_KEY, pendingUser, SESSION_DURATION); initDashboard(pendingUser); confirmationModal.classList.remove('show'); sessionStorage.removeItem('pendingUser'); } } });
    cancelLoginBtn.addEventListener('click', async () => { cancelLoginBtn.classList.add('loading'); cancelLoginBtn.disabled = true; try { await fetch(`${SCRIPT_URL}?action=resetPasswordOnCancel`); showToast('برای امنیت، رمز عبور تغییر یافت. لطفاً با مدیر سیستم تماس بگیرید.', 'info'); setTimeout(() => location.reload(), 3000); } catch (e) { showToast('خطا در خروج امن.', 'error'); cancelLoginBtn.classList.remove('loading'); cancelLoginBtn.disabled = false; }});

    const setupDateFields = (prefix) => {
        const isFilter = prefix.startsWith('filter-');
        const type = isFilter ? prefix.split('-')[1] : prefix;
        const y = document.getElementById(isFilter ? `filter-year-${type}` : `${type}-year`);
        const m = document.getElementById(isFilter ? `filter-month-${type}` : `${type}-month`);
        const d = document.getElementById(isFilter ? `filter-day-${type}` : `${type}-day`);
        
        if (!y || !m || !d) return;

        const c = new Date().toLocaleDateString('fa-IR-u-nu-latn').split('/');
        m.innerHTML = `<option value="">ماه</option>` + Array.from({length: 12}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('');
        d.innerHTML = `<option value="">روز</option>` + Array.from({length: 31}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('');
        let yearOptions = `<option value="">سال</option>`;
        for (let i = parseInt(c[0]); i >= 1395; i--) { yearOptions += `<option value="${i}">${i}</option>`; }
        y.innerHTML = yearOptions;
        
        if (prefix === 'transaction') {
            y.value = c[0];
            m.value = parseInt(c[1], 10);
            d.value = parseInt(c[2], 10);
        }
    };
    continueBtn.addEventListener('click', () => { const a = document.getElementById('accountant-name').value, y = document.getElementById('transaction-year').value; if (!a || !y) { showToast('لطفاً نام حسابدار و تاریخ را وارد کنید.', 'error'); return; } step1.style.display = 'none'; step2.style.display = 'block'; });
    descriptionText.addEventListener('input', () => { wordCountDisplay.textContent = `تعداد کلمات: ${descriptionText.value.trim().split(/\s+/).filter(Boolean).length}`; });
    form.addEventListener('submit', async (e) => { e.preventDefault(); submitBtn.classList.add('loading'); submitBtn.disabled = true; if (descriptionText.value.trim().split(/\s+/).filter(Boolean).length < 50) { showToast('توضیحات باید حداقل شامل ۵۰ کلمه باشد.', 'error'); submitBtn.classList.remove('loading'); submitBtn.disabled = false; return; } const y = document.getElementById('transaction-year').value, m = String(document.getElementById('transaction-month').value).padStart(2, '0'), d = String(document.getElementById('transaction-day').value).padStart(2, '0'); const url = new URL(SCRIPT_URL); url.searchParams.append('action', 'addTransaction'); url.searchParams.append('accountantName', document.getElementById('accountant-name').value); url.searchParams.append('date', `${y}/${m}/${d}`); url.searchParams.append('income', document.getElementById('income-value').value || '0'); url.searchParams.append('expenses', document.getElementById('expenses-value').value || '0'); url.searchParams.append('description', descriptionText.value); try { const r = await fetch(url); const d = await r.json(); if(d.error) throw new Error(d.message); showToast(d.message, 'success'); form.reset(); wordCountDisplay.textContent = 'تعداد کلمات: 0'; step2.style.display = 'none'; step1.style.display = 'block'; fetchFinancialData(); } catch(e) { showToast('خطا در ثبت تراکنش: ' + e.message, 'error'); } finally { submitBtn.classList.remove('loading'); submitBtn.disabled = false; }});

    const initDashboard = (userData) => { loginView.style.display = 'none'; dashboardView.style.display = 'block'; document.body.style.minWidth = 'initial'; userNameDisplay.textContent = userData.name; userNidDisplay.textContent = `کد ملی: ${userData.nationalId}`; setupDateFields('transaction'); setupDateFields('filter-start'); setupDateFields('filter-end'); fetchFinancialData(); };
    themeToggleBtn.addEventListener('click', toggleTheme);
    filterBtn.addEventListener('click', () => fetchFinancialData(1));
    transactionsTableBody.addEventListener('click', e => { if (e.target.classList.contains('description-icon')) { modalDescriptionText.textContent = e.target.dataset.text; descriptionModal.classList.add('show'); }});
    [descriptionModal.querySelector('.modal-close-btn'), descriptionModal].forEach(el => el.addEventListener('click', e => { if (e.target === el) descriptionModal.classList.remove('show'); }));
    loginForm.addEventListener('submit', (e) => { e.preventDefault(); handleLogin(); });
    logoutBtn.addEventListener('click', () => { localStorage.clear(); sessionStorage.clear(); location.reload(); });

    if (!checkLockoutState()) { const session = getCache(SESSION_KEY, SESSION_DURATION); if (session) initDashboard(session); else loginView.style.display = 'flex'; }
    loadTheme();
});
</script>
