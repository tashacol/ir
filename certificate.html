
<!DOCTYPE html>
<html lang="fa" dir="rtl"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت گواهی دیجیتال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #3D52A0; 
            --primary-hover: #2E3E7A;
            --success-color: #4CAF50; 
            --success-hover: #45a049;
            --info-color: #00BCD4; 
            --info-hover: #0097A7;
            --container-bg: #FFFFFF;
            --text-dark: #263238;
            --text-light: #546E7A;
            --border-color: #CFD8DC;
            --captcha-bg: #E8F5E9; 
            --captcha-text: #2E7D32; 
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            background-image: url('https://tashacol.ir/1l5jlse9 (1).jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            background-color: var(--container-bg);
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .logo-container {
            margin-bottom: 1.5rem;
        }
        .logo-container .fa-award {
            font-size: 3.5rem; color: var(--primary-color); padding: 1rem;
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border-radius: 50%; box-shadow: 5px 5px 10px #d9d9d9, -5px -5px 10px #ffffff;
        }

        h2 {
            margin-top: 0; margin-bottom: 2rem; color: var(--text-dark); font-weight: 700;
        }
        
        /* --- شروع ویرایش‌های اصلی --- */
        .form-group {
            position: relative; /* مهم برای موقعیت‌دهی برچسب شناور */
            margin-bottom: 2rem; /* افزایش فاصله برای زیبایی بیشتر */
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            background-color: transparent; /* پس‌زمینه شفاف در حالت عادی */
            transition: all 0.2s ease-out;
            pointer-events: none; /* برای اینکه کلیک روی آیکن، روی اینپوت اعمال شود */
            font-size: 1rem;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 14px 14px 14px 14px; /* پدینگ یکسان */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-sizing: border-box;
            text-align: right;
            direction: rtl; 
            font-size: 1rem;
            background-color: #F8F9FA;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(61, 82, 160, 0.1);
            outline: none;
            background-color: #fff;
        }

        /* افکت کلیدی برای شناور شدن برچسب */
        /* وقتی اینپوت فوکوس دارد یا خالی نیست */
        input:focus + .input-icon,
        input:not(:placeholder-shown) + .input-icon {
            top: 0;
            transform: translateY(-50%) scale(0.85); /* کمی کوچک‌تر می‌شود */
            background-color: var(--container-bg); /* برای ایجاد برش در خط */
            padding: 0 8px;
            color: var(--primary-color);
            font-weight: 700;
        }

        /* مخفی کردن placeholder هنگام فوکوس */
        input:focus::placeholder {
            color: transparent;
        }
        /* --- پایان ویرایش‌های اصلی --- */
        
        .captcha-label {
            font-size: 1.2rem; font-weight: bold; color: var(--captcha-text);
            display: flex; align-items: center; justify-content: center;
            gap: 0.5rem; margin-bottom: 0.75rem; padding: 12px;
            background-color: var(--captcha-bg); border: 1px solid #B9F6CA;
            border-radius: 12px;
        }
        
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            color: #fff; background-color: var(--primary-color); font-size: 1.1rem;
            font-weight: 700; cursor: pointer; transition: all 0.3s;
            display: flex; justify-content: center; align-items: center;
            gap: 0.5rem; box-shadow: 0 4px 6px rgba(61, 82, 160, 0.2);
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-hover); transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(61, 82, 160, 0.3);
        }
        .btn:disabled {
            background-color: #B0BEC5; cursor: not-allowed; box-shadow: none;
        }

        .loader {
            width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s ease-in-out infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #message-area {
            margin-top: 1.5rem; padding: 1rem; border-radius: 12px;
            font-weight: 500; display: none; word-wrap: break-word;
        }
        .message-success { background-color: #E8F5E9; color: #1B5E20; border: 1px solid #A5D6A7;}
        .message-error { background-color: #FFEBEE; color: #C62828; border: 1px solid #EF9A9A;}
        
        #actions-area {
            margin-top: 1.5rem; display: none;
            flex-direction: column; gap: 0.75rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <i class="fas fa-award"></i>
        </div>
        
        <div id="form-container">
            <h2>دریافت گواهی دیجیتال</h2>
            <form id="certificate-form">
                <div class="form-group">
                    <!-- ویرایش: حذف label و استفاده از placeholder -->
                    <input type="text" id="nationalId" inputmode="numeric" pattern="[0-9]*" required autocomplete="off" placeholder="کد ملی">
                    <!-- ویرایش: آیکن اکنون نقش برچسب را ایفا می‌کند -->
                    <i class="fas fa-id-card input-icon"> کد ملی</i>
                </div>
                
                <div class="form-group">
                    <label class="captcha-label" for="captcha-answer" id="captcha-question">
                        <i class="fas fa-shield-halved"></i>
                        <span>درحال دریافت سوال امنیتی...</span>
                    </label>
                    <input type="number" id="captcha-answer" required placeholder="پاسخ امنیتی" autocomplete="off">
                    <i class="fas fa-calculator input-icon"> پاسخ امنیتی</i>
                </div>

                <button type="submit" id="btn-submit" class="btn">
                    <span id="button-text">بررسی و دریافت</span>
                    <div class="loader"></div>
                    <i class="fas fa-search" style="margin-right: 8px;"></i>
                </button>
            </form>
        </div>
        <div id="message-area"></div>
        
        <div id="actions-area">
            <button id="btn-download" class="btn" style="background-color: var(--primary-color);">دانلود <i class="fas fa-download"></i></button>
            <button id="btn-view" class="btn" style="background-color: var(--success-color);">مشاهده <i class="fas fa-eye"></i></button>
            <button id="btn-share" class="btn" style="background-color: var(--info-color);">اشتراک گذاری <i class="fas fa-share-alt"></i></button>
        </div>
    </div>

    <script>
        // جاوا اسکریپت شما بدون هیچ تغییری در اینجا قرار می‌گیرد
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfLyqYKO7JdzALcoV2GTJpQNx9sin7DUNORaeC1WAFBbRgWANHpIxyTx_Tyr6NmvvsJg/exec";
        
        let fileToProcess = null;

        const formContainer = document.getElementById('form-container');
        const certificateForm = document.getElementById('certificate-form');
        const nationalIdInput = document.getElementById('nationalId');
        const captchaAnswerInput = document.getElementById('captcha-answer');
        const captchaQuestionEl = document.getElementById('captcha-question').querySelector('span');
        const submitButton = document.getElementById('btn-submit');
        const buttonText = document.getElementById('button-text');
        const loader = document.querySelector('.loader');
        const messageArea = document.getElementById('message-area');
        
        const actionsArea = document.getElementById('actions-area');
        const downloadBtn = document.getElementById('btn-download');
        const viewBtn = document.getElementById('btn-view');
        const shareBtn = document.getElementById('btn-share');
        
        function b64toBlob(b64Data, contentType = '', sliceSize = 512) {
            const byteCharacters = atob(b64Data);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) { byteNumbers[i] = slice.charCodeAt(i); }
                byteArrays.push(new Uint8Array(byteNumbers));
            }
            return new Blob(byteArrays, { type: contentType });
        }
        
        async function apiCall(body) {
            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify(body) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("API Call failed:", error);
                return { status: 'error', message: 'خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.' };
            }
        }

        async function getNewCaptcha() {
            captchaQuestionEl.textContent = 'درحال دریافت سوال امنیتی...';
            const response = await apiCall({ action: 'getCaptcha' });
            if (response && response.status === 'success') {
                captchaQuestionEl.textContent = response.question;
                fileToProcess = { ...fileToProcess, questionId: response.questionId };
            } else {
                captchaQuestionEl.textContent = 'خطا در بارگذاری سوال';
                showMessage(response.message || 'مشکلی در دریافت سوال امنیتی پیش آمد.', 'error');
            }
        }
        
        function showMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = `message-${type}`;
            messageArea.style.display = 'block';
        }

        function setLoadingState(isLoading) {
            submitButton.disabled = isLoading;
            loader.style.display = isLoading ? 'inline-block' : 'none';
            submitButton.querySelector('#button-text').style.display = isLoading ? 'none' : 'inline';
            submitButton.querySelector('.fa-search').style.display = isLoading ? 'none' : 'inline';
        }
        
        function triggerDownload() {
            if (!fileToProcess) return;
            const link = document.createElement('a');
            link.href = `data:${fileToProcess.type};base64,${fileToProcess.data}`;
            link.download = fileToProcess.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        certificateForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            setLoadingState(true);
            messageArea.style.display = 'none';
            actionsArea.style.display = 'none';

            const formData = {
                action: 'verify',
                nationalId: nationalIdInput.value,
                captchaAnswer: captchaAnswerInput.value,
                questionId: fileToProcess.questionId
            };
            
            const response = await apiCall(formData);
            
            if (response && response.status === 'success') {
                formContainer.style.display = 'none';
                showMessage('گواهی شما با موفقیت یافت شد. می‌توانید فایل خود را دانلود، مشاهده یا اشتراک‌گذاری کنید.', 'success');
                actionsArea.style.display = 'flex';
                
                fileToProcess = {
                    name: response.fileName,
                    type: response.mimeType,
                    data: response.data
                };
            } else {
                showMessage(response.message || 'پاسخ نامعتبر از سرور دریافت شد.', 'error');
                await getNewCaptcha();
            }
            
            captchaAnswerInput.value = '';
            setLoadingState(false);
        });
        
        downloadBtn.addEventListener('click', triggerDownload);

        viewBtn.addEventListener('click', () => {
            if (fileToProcess) {
                const blob = b64toBlob(fileToProcess.data, fileToProcess.type);
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
            }
        });

        shareBtn.addEventListener('click', async () => {
            if (!fileToProcess || !navigator.share) return;
            try {
                const blob = b64toBlob(fileToProcess.data, fileToProcess.type);
                const file = new File([blob], fileToProcess.name, { type: fileToProcess.type });
                await navigator.share({
                    title: 'گواهینامه دوره آموزشی',
                    text: 'گواهی نامه دوره آموزشی شما.',
                    files: [file]
                });
            } catch (err) {
                console.error('Error sharing file:', err);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof navigator.share === "undefined") {
                shareBtn.disabled = true;
                shareBtn.title = 'مرورگر شما از قابلیت اشتراک‌گذاری پشتیبانی نمی‌کند.';
            }
            getNewCaptcha();
        });
    </script>
</body>
</html>
