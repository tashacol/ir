   <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>استعلام گواهی دوره</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* استایل‌های اصلی از پنل مدیریت برای هماهنگی کامل کپی شده‌اند */
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary-color: #0c4a6e; --secondary-color: #075985; --accent-color: #38bdf8;
            --light-bg: #f8fafc; --container-bg: #ffffff; --dark-text: #1e293b; --light-text: #64748b;
            --border-color: #e2e8f0; --danger-color: #dc2626; --success-color: #16a34a;
            --shadow: 0 4px 25px rgba(0,0,0,0.08); --radius-lg: 16px; --radius-md: 12px;
            --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            background-image: url('https://tashacol.ir/123.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--dark-text);
            line-height: 1.7;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            width: 100%;
            max-width: 450px; /* عرض بهینه‌تر برای فرم */
        }
        .inquiry-card, .result-card {
            background: var(--container-bg);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 10px 10px -5px rgba(0,0,0,0.04);
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .logo {
            color: var(--primary-color);
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .inquiry-card h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 800;
        }
        .inquiry-card p {
            color: var(--light-text);
            margin-bottom: 30px;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .input-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--light-text);
        }
        .form-input {
            width: 100%;
            text-align: center;
            padding: 12px 15px;
            border: 1px solid #a8b3c2;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: var(--font-main);
            outline: none;
            transition: var(--transition);
        }
        .form-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
        }
        .form-input[readonly] { cursor: pointer; background-color: #f8fafc; }

        .btn {
            position: relative;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1rem;
            font-family: var(--font-main);
            font-weight: 700;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            width: 100%;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }
        .btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        .btn.btn-loading .btn-text { visibility: hidden; }
        .btn.btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0; left: 0; right: 0; bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #statusMessage {
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 500;
            display: none;
            padding: 12px;
            border-radius: var(--radius-md);
            border: 1px solid transparent;
        }
        #statusMessage.error {
            color: var(--danger-color);
            background-color: #fee2e2;
            border-color: #fca5a5;
        }

        .result-card { display: none; text-align: right; }
        .result-header { padding-bottom: 1rem; margin-bottom: 1.5rem; border-bottom: 2px solid var(--border-color); display: flex; align-items: center; gap: 12px; }
        .result-header .fa-check-circle { font-size: 1.8rem; color: var(--success-color); }
        .result-header h2 { font-size: 1.5rem; font-weight: 700; color: var(--success-color); }
        .result-body p { margin-bottom: 1.5rem; }
        .result-item { margin-bottom: 1.25rem; font-size: 1rem; }
        .result-item strong { display: block; margin-bottom: 0.5rem; color: var(--dark-text); font-weight: 700; }
        .result-item span { color: var(--light-text); font-weight: 500; }
        .result-item b { color: var(--dark-text); font-weight: 700; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; align-items: center; justify-content: center;
            z-index: 1000; backdrop-filter: blur(8px);
        }
        .modal-content {
            background: #fff; padding: 2rem; border-radius: var(--radius-lg);
            text-align: center; width: 90%; max-width: 400px;
            box-shadow: var(--shadow);
        }
        .modal-content h3 { margin-bottom: 1.5rem; color: var(--dark-text); }
        .picker-container { display: flex; justify-content: space-between; gap: 1rem; margin-bottom: 1.5rem; }
        .picker-container select {
            width: 100%; padding: 12px; font-size: 1rem; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); font-family: var(--font-main);
        }
        .modal-actions { display: flex; gap: 1rem; }
        .modal-actions button { flex: 1; }
        #confirmDateBtn { background-color: var(--secondary-color); }
        #cancelDateBtn { background-color: #e2e8f0; color: var(--dark-text); }

        .g-recaptcha-wrapper {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="inquiry-card">
            <i class="fas fa-search-location logo"></i>
            <h1>استعلام گواهی دوره</h1>
            <p>برای بررسی صحت گواهی، اطلاعات زیر را وارد نمایید.</p>
            
            <div class="input-wrapper">
                <i class="fas fa-id-card input-icon"></i>
                <input type="text" id="nationalIdInput" class="form-input" placeholder="کد ملی" inputmode="numeric">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-calendar-day input-icon"></i>
                <input type="text" id="dateInput" class="form-input" placeholder="تاریخ صدور" readonly>
            </div>
            <div class="input-wrapper">
                <i class="fas fa-hashtag input-icon"></i>
                <input type="text" id="numberInput" class="form-input" placeholder="شماره گواهی" inputmode="numeric">
            </div>

            <div class="g-recaptcha-wrapper">
                <div class="g-recaptcha" data-sitekey="6Lc1vqkrAAAAAHLHbzPMzlREvKwgHDNSmakrB-aq"></div>
            </div>

            <button id="searchButton" class="btn">
                <span class="btn-text">بررسی و استعلام</span>
            </button>
            <div id="statusMessage"></div>
        </div>
        
        <div id="resultCard" class="result-card">
            <div class="result-header">
                <i class="fa-solid fa-check-circle"></i>
                <h2>گواهی معتبر است</h2>
            </div>
            <div id="resultBody" class="result-body">
                <div class="result-item">
                    <strong>نام و نام خانوادگی:</strong>
                    <span id="resultFullName"></span>
                </div>
                <div class="result-item">
                    <strong>کد ملی:</strong>
                    <span id="resultNationalId"></span>
                </div>
                <div class="result-item">
                    <strong>نام دوره:</strong>
                    <span id="resultCourseName"></span>
                </div>
                <div class="result-item">
                    <strong>تاریخ صدور:</strong>
                    <span id="resultDate"></span>
                </div>
                <div class="result-item">
                    <strong>شماره گواهی:</strong>
                    <span id="resultNumber"></span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="datePickerModal" class="modal-overlay">
        <div class="modal-content">
            <h3>انتخاب تاریخ</h3>
            <div class="picker-container">
                <select id="dayPicker"></select>
                <select id="monthPicker"></select>
                <select id="yearPicker"></select>
            </div>
            <div class="modal-actions">
                <button id="cancelDateBtn" class="btn">انصراف</button>
                <button id="confirmDateBtn" class="btn">تائید</button>
            </div>
        </div>
    </div>

    <script>
        // تمام منطق جاوا اسکریپت بدون تغییر باقی مانده است
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxhCHJ_7A7KDPLOlZiutzI65cl0RhcqeMfLghdHC0wT_hSURNrr-QY0nnfdrfwrBT_PA/exec";

        let csrfToken = null;

        const nationalIdInput = document.getElementById('nationalIdInput');
        const dateInput = document.getElementById('dateInput');
        const numberInput = document.getElementById('numberInput');
        const searchButton = document.getElementById('searchButton');
        const statusMessage = document.getElementById('statusMessage');
        const resultCard = document.getElementById('resultCard');
        const datePickerModal = document.getElementById('datePickerModal');
        const yearPicker = document.getElementById('yearPicker');
        const monthPicker = document.getElementById('monthPicker');
        const dayPicker = document.getElementById('dayPicker');
        const confirmDateBtn = document.getElementById('confirmDateBtn');
        const cancelDateBtn = document.getElementById('cancelDateBtn');

        function fetchCsrfToken() {
            setButtonLoading(true);
            fetch(`${SCRIPT_URL}?action=getToken`)
                .then(response => response.json())
                .then(data => {
                    if (data.csrfToken) {
                        csrfToken = data.csrfToken;
                    } else {
                        showMessage('خطا در برقراری ارتباط امن. لطفاً صفحه را دوباره بارگیری کنید.', 'error');
                    }
                })
                .catch(() => {
                    showMessage('خطا در اتصال به سرور برای دریافت توکن امنیتی.', 'error');
                })
                .finally(() => {
                    setButtonLoading(false);
                });
        }

        function isValidMelliCode(code) {
            if (!/^\d{10}$/.test(code)) return false;
            const check = parseInt(code.slice(9, 10));
            const sum = code.slice(0, 9).split('').reduce((acc, num, index) => acc + (parseInt(num) * (10 - index)), 0);
            const remainder = sum % 11;
            return (remainder < 2) ? (check === remainder) : (check === (11 - remainder));
        }

        // این تابع برای هماهنگی با استایل جدید دکمه ویرایش شد
        const setButtonLoading = (isLoading) => {
            searchButton.disabled = isLoading;
            if (isLoading) {
                searchButton.classList.add('btn-loading');
            } else {
                searchButton.classList.remove('btn-loading');
            }
        };

        const showMessage = (message, type) => {
            statusMessage.textContent = message;
            statusMessage.className = type;
            statusMessage.style.display = 'block';
        };

        function populatePickers() {
            yearPicker.innerHTML = '<option value="" disabled selected>سال</option>';
            for (let year = 1404; year >= 1400; year--) yearPicker.add(new Option(year, year));
            monthPicker.innerHTML = '<option value="" disabled selected>ماه</option>';
            for (let month = 1; month <= 12; month++) monthPicker.add(new Option(month, month));
            dayPicker.innerHTML = '<option value="" disabled selected>روز</option>';
            for (let day = 1; day <= 31; day++) dayPicker.add(new Option(day, day));
        }

        dateInput.addEventListener('click', () => datePickerModal.style.display = 'flex');
        cancelDateBtn.addEventListener('click', () => datePickerModal.style.display = 'none');
        
        confirmDateBtn.addEventListener('click', () => {
            const year = yearPicker.value;
            const month = monthPicker.value;
            const day = dayPicker.value;
            if (year && month && day) {
                const formattedMonth = String(month).padStart(2, '0');
                const formattedDay = String(day).padStart(2, '0');
                dateInput.value = `${year}/${formattedMonth}/${formattedDay}`;
                datePickerModal.style.display = 'none';
            }
        });

        searchButton.addEventListener('click', () => {
            statusMessage.style.display = 'none';
            resultCard.style.display = 'none';
            const nationalId = nationalIdInput.value.trim();
            const issueDate = dateInput.value;
            const certificateNumber = numberInput.value.trim();

            if (!nationalId || !issueDate || !certificateNumber) {
                showMessage('لطفاً تمام فیلدها را تکمیل کنید.', 'error');
                return;
            }

            if (!isValidMelliCode(nationalId)) {
                showMessage('کد ملی وارد شده معتبر نیست.', 'error');
                return;
            }

            const recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                showMessage('لطفاً تأیید کنید که ربات نیستید.', 'error');
                return;
            }

            if (!csrfToken) {
                showMessage('خطای امنیتی. لطفاً صفحه را مجدداً بارگیری کنید.', 'error');
                return;
            }
            
            setButtonLoading(true);

            const params = new URLSearchParams({
                nationalId: nationalId,
                date: issueDate,
                number: certificateNumber,
                csrfToken: csrfToken,
                'g-recaptcha-response': recaptchaResponse
            });

            fetch(`${SCRIPT_URL}?${params.toString()}`)
                .then(response => response.json())
                .then(res => {
                    fetchCsrfToken();
                    
                    if (res.status === 'success') {
                        const data = res.data;
                        document.getElementById('resultFullName').textContent = data.fullName;
                        document.getElementById('resultNationalId').textContent = data.nationalId;
                        document.getElementById('resultCourseName').textContent = data.courseName;
                        document.getElementById('resultDate').textContent = data.issueDate;
                        document.getElementById('resultNumber').textContent = data.certificateNumber;
                        resultCard.style.display = 'block';
                    } else {
                        showMessage(res.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.', 'error');
                    console.error('Fetch Error:', error);
                    fetchCsrfToken();
                })
                .finally(() => {
                    grecaptcha.reset();
                    setButtonLoading(false);
                });
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            populatePickers();
            fetchCsrfToken();
        });
    </script>
</body>
</html>
