 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام/ورود</title>
  <!-- استفاده از فونت مدرن -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #2c3e50;      /* رنگ پایه آبی */
      --secondary-blue: #4ca1af;    /* رنگ مکمل آبی */
      --primary-purple: #6a3093;    /* رنگ پایه بنفش */
      --secondary-purple: #a044ff;  /* رنگ مکمل بنفش */
      --background: #1e1e1e;        /* پس‌زمینه تیره */
      --card-bg: rgba(255, 255, 255, 0.05); /* پس‌زمینه شفاف کارت */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--background);
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      direction: rtl;
    }
    
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
    }
    
    h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      background-size: 200% auto;
      background-position: center;
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* دکمه ثبت نام با گرادیان بنفش */
    .btn-register {
      background-image: linear-gradient(45deg, var(--primary-purple), var(--secondary-purple));
    }
    
    /* دکمه ورود با گرادیان آبی */
    .btn-login {
      background-image: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>دوره تربیت مربی نوجوان</h2>
    <button class="btn btn-register" onclick="location.href='https://example.com/register'">
      اطلاعات بیشتر و ثبت نام
    </button>
    <button class="btn btn-login" onclick="location.href='https://example.com/login'">
      ورود
    </button>
  </div>
</body>
</html>
