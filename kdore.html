<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه مدرن</title>
  <style>
    /* بارگذاری فونت فارسی از طریق لینک مستقیم */
    @font-face {
      font-family: 'B Titr Bold';
      src: url('https://tashacol.github.io/ir/B%20Titr%20Bold_0.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    /* تنظیمات پایه */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #001f3f; /* پس‌زمینه آبی تیره */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'B Titr Bold', sans-serif; /* استفاده از فونت فارسی بارگذاری شده */
      padding: 20px; /* فاصله از لبه‌های صفحه */
    }
    
    /* باکس سفید مدرن */
    .container {
      background-color: #fff;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    
    /* عنوان بالای دکمه‌ها */
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }
    
    /* استایل دکمه‌ها */
    .button {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* افکت رپل برای کلیک روی دکمه */
    .button::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }
    
    .button:active::after {
      width: 200%;
      height: 200%;
      transition: 0s;
    }
    
    /* افکت ها در حالت هاور و اکتیو */
    .button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    
    .button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    /* رنگ و گرادیان دکمه‌ها */
    .red {
      background: linear-gradient(145deg, #ff6b6b, #c0392b);
    }
    
    .blue {
      background: linear-gradient(145deg, #5dade2, #2e86c1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">ورود دانشجویان</h2>
    <a href="signup.html" class="button red">توضیحات بیشتر و ثبت نام</a>
    <a href="https://tashacol.github.io/ir/login.html" class="button blue">ورود</a>
  </div>
</body>
</html>
