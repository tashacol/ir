<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل کاربری - موسسه تعالی اندیشه و رشد</title>

  <!-- کتابخانه‌ها (بدون تغییر) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

  <style>
    /* ================================
       متغیرها و تم جدید (روشن و رسمی)
    =================================== */
    :root {
      --bg-gradient-start: #f4f7fa;
      --bg-gradient-end: #e9eff5;
      --primary-blue: #0052cc;
      --accent-blue: #0065ff;
      --text-dark: #172b4d;
      --text-muted: #6b778c;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(223, 225, 229, 0.8);
      --input-bg: #fafbfc;
      --danger-color: #de350b;
      --sidebar-bg: #ffffff;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
      font-weight: normal;
      font-display: swap;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazir', 'Tahoma', sans-serif;
      color: var(--text-dark);
      min-height: 100vh; 
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: var(--bg-gradient-start);
    }
    
    /* ================================
       کانتینر اصلی
    =================================== */
    .main-container {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      padding: 40px;
      overflow: hidden;
      transition: max-width 0.6s ease-in-out, padding 0.6s ease-in-out, min-height 0.6s ease-in-out;
    }
    .main-container[data-view="dashboard"] {
      max-width: 950px;
      padding: 0; /* در حالت داشبورد، پدینگ توسط اجزای داخلی مدیریت می‌شود */
      min-height: 600px;
      background: var(--sidebar-bg);
    }

    /* ================================
       مدیریت نمایش بخش‌ها (ورود و داشبورد)
    =================================== */
    .view {
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }
    .view.hidden {
      display: none; /* استفاده از display:none برای سادگی در این چیدمان */
    }

    /* ================================
       بخش ورود (اصلاح شده)
    =================================== */
    #login-view h1 {
      text-align: center; font-size: 1.8rem; font-weight: bold;
      margin-bottom: 10px; color: var(--primary-blue);
    }
    #login-view p {
      text-align: center; color: var(--text-muted);
      margin-bottom: 35px; font-size: 0.95rem;
    }
    .form-group { position: relative; margin-bottom: 25px; }
    .form-input {
      width: 100%; padding: 15px; background: var(--input-bg);
      border: 1px solid var(--card-border); border-radius: 8px;
      color: var(--text-dark); font-size: 1.1rem; outline: none;
      transition: border-color 0.3s, box-shadow 0.3s; text-align: center;
    }
    .form-label {
      position: absolute; top: 16px; right: 15px; color: var(--text-muted);
      pointer-events: none; transition: all 0.3s ease;
      background: var(--card-bg); padding: 0 5px;
    }
    .form-input:focus ~ .form-label, .form-input:not(:placeholder-shown) ~ .form-label {
      top: -10px; font-size: 0.8rem; color: var(--accent-blue);
    }
    .form-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(0, 101, 255, 0.15);
    }
    .form-button {
      width: 100%; padding: 15px; font-size: 1.1rem; font-weight: bold;
      background: var(--accent-blue); color: #fff; border: none;
      border-radius: 8px; cursor: pointer; transition: all 0.3s;
      position: relative; overflow: hidden;
      min-height: 54px; /* <<<< رفع مشکل لرزش دکمه >>>> */
    }
    .form-button:hover:not(:disabled) {
      transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0, 82, 204, 0.25);
      background-color: var(--primary-blue);
    }
    .form-button:disabled { cursor: wait; background-color: #0052cc; }
    .form-button .btn-text, .form-button .spinner { 
      transition: opacity 0.2s, transform 0.2s; position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
    }
    .form-button .spinner {
      width: 24px; height: 24px; border: 3px solid rgba(255, 255, 255, 0.4);
      border-top-color: #fff; border-radius: 50%;
      animation: spin 0.8s linear infinite; opacity: 0;
    }
    .form-button.loading .btn-text { opacity: 0; }
    .form-button.loading .spinner { opacity: 1; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .message {
      text-align: center; padding: 12px; border-radius: 8px;
      margin-top: 20px; font-weight: 500; display: none;
      animation: fadeIn 0.3s; background-color: rgba(222, 53, 11, 0.1); color: var(--danger-color);
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* ====================================================
       چیدمان جدید و حرفه‌ای داشبورد (دو ستونه)
    ======================================================= */
    .dashboard-layout {
      display: grid;
      grid-template-columns: 260px 1fr; /* سایدبار ثابت، محتوای متغیر */
      width: 100%;
      height: 100%;
      min-height: 600px;
    }

    /* === سایدبار === */
    .dashboard-sidebar {
      background-color: var(--sidebar-bg);
      border-left: 1px solid var(--card-border);
      padding: 25px;
      display: flex;
      flex-direction: column;
    }
    .dashboard-header {
      text-align: center;
      margin-bottom: 35px;
    }
    .dashboard-header .avatar {
      width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 15px;
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
      display: flex; align-items: center; justify-content: center;
      font-size: 2.8rem; color: #fff; box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
    }
    .dashboard-header h2 { font-size: 1.2rem; margin-bottom: 5px; color: var(--text-dark); }
    .dashboard-header p { font-size: 0.85rem; color: var(--text-muted); }
    
    .sidebar-nav {
      flex-grow: 1; /* باعث می‌شود منو فضای خالی را پر کند و خروج پایین بماند */
    }
    .nav-link {
      display: flex; align-items: center; text-decoration: none;
      padding: 13px 15px; border-radius: 8px; margin-bottom: 8px;
      color: var(--text-muted); transition: all 0.2s ease-in-out;
    }
    .nav-link:hover, .nav-link.active {
      background-color: #f0f6ff;
      color: var(--primary-blue);
      font-weight: bold;
    }
    .nav-link i { font-size: 1.2rem; margin-left: 15px; width: 20px; }
    .nav-link span { font-size: 0.95rem; }

    #logout-btn {
      display: flex; align-items: center; justify-content: center;
      background: transparent; border: none;
      color: var(--text-muted); padding: 10px; border-radius: 8px;
      cursor: pointer; font-family: inherit; font-size: 0.9rem;
      transition: all 0.2s; width: 100%;
    }
    #logout-btn:hover { background-color: rgba(222, 53, 11, 0.08); color: var(--danger-color); }
    #logout-btn i { margin-left: 8px; }

    /* === بخش محتوا === */
    .dashboard-content {
      background-color: #f9fafb;
      padding: 30px 40px;
      overflow-y: auto;
    }
    .content-header {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: var(--text-dark);
      border-bottom: 1px solid var(--card-border);
      padding-bottom: 20px;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .info-item {
      background: #fff; padding: 20px; border-radius: 10px;
      display: flex; align-items: center; font-size: 0.95rem;
      border: 1px solid var(--card-border);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .info-item i {
      color: var(--primary-blue); font-size: 1.4rem;
      margin-left: 15px; width: 25px; text-align: center;
    }
    
    /* واکنش‌گرایی برای داشبورد */
    @media (max-width: 900px) {
      .main-container[data-view="dashboard"] { min-height: unset; }
      .dashboard-layout { grid-template-columns: 1fr; }
      .dashboard-sidebar { border-left: none; border-bottom: 1px solid var(--card-border); }
      .dashboard-content { padding: 30px 25px; }
    }
  </style>
</head>
<body>

  <div class="main-container" data-view="login">
    <!-- بخش ورود (بدون تغییر در ساختار) -->
    <div id="login-view" class="view">
        <h1>پنل کاربری دانشجویان</h1>
        <p>برای ورود به داشبورد، کد ملی خود را وارد نمایید.</p>
        <form onsubmit="return false;">
            <div class="form-group">
                <input type="tel" id="national-id-input" class="form-input" placeholder=" " maxlength="10" autocomplete="off" />
                <label for="national-id-input" class="form-label">کد ملی</label>
            </div>
            <button id="login-btn" class="form-button">
                <div class="spinner"></div>
                <span class="btn-text">ورود</span>
            </button>
        </form>
        <div id="message-box" class="message"></div>
    </div>

    <!-- بخش داشبورد (با ساختار جدید و حرفه‌ای) -->
    <div id="dashboard-view" class="view hidden">
        <div class="dashboard-layout">
            <!-- ستون راست: سایدبار -->
            <aside class="dashboard-sidebar">
                <div class="dashboard-header">
                    <div class="avatar"><i class="fas fa-user-graduate"></i></div>
                    <h2 id="student-name"></h2>
                    <p id="national-id"></p>
                </div>

                <nav class="sidebar-nav">
                    <a href="https://tashacol.github.io/ir/poroje.html" target="_blank" class="nav-link" data-link-id="status">
                        <i class="fas fa-tasks fa-fw"></i><span>وضعیت تحصیلی</span>
                    </a>
                    <a href="https://tashacol.github.io/ir/login.html" target="_blank" class="nav-link" data-link-id="courses">
                        <i class="fas fa-book-open-reader fa-fw"></i><span>پنل درسی</span>
                    </a>
                    <a href="http://tashacol.github.io/ir/emza.html" target="_blank" class="nav-link" data-link-id="certificate">
                        <i class="fas fa-award fa-fw"></i><span>درخواست صدور</span>
                    </a>
                    <a href="https://tashacol.github.io/ir/nazar.html" target="_blank" class="nav-link" data-link-id="survey">
                        <i class="fas fa-chart-pie fa-fw"></i><span>نظرسنجی</span>
                    </a>
                </nav>

                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i>خروج از حساب</button>
            </aside>

            <!-- ستون چپ: محتوای اصلی -->
            <main class="dashboard-content">
                <h1 class="content-header">جزئیات دوره شما</h1>
                <div class="info-grid" id="course-details-list">
                    <!-- آیتم‌های دوره اینجا قرار می‌گیرند -->
                </div>
            </main>
        </div>
    </div>
  </div>

  <script>
    // ==========================================================
    // هسته اصلی جاوا اسکریپت - بدون تغییر در منطق اصلی
    // ==========================================================
    const dataUrl = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx';
    let studentData = [];

    const mainContainer = document.querySelector('.main-container');
    const loginView = document.getElementById('login-view');
    const dashboardView = document.getElementById('dashboard-view');
    const input = document.getElementById('national-id-input');
    const loginBtn = document.getElementById('login-btn');
    const msgBox = document.getElementById('message-box');
    const logoutBtn = document.getElementById('logout-btn');
    
    const SESSION_DURATION = 24 * 60 * 60 * 1000;

    const showMessage = (text, type = 'error') => {
        msgBox.textContent = text;
        msgBox.className = `message ${type}`;
        msgBox.style.display = 'block';
    };

    const setLoadingState = (isLoading) => {
        loginBtn.disabled = isLoading;
        loginBtn.classList.toggle('loading', isLoading);
    };

    const loadStudentData = async () => {
        if (studentData.length > 0) return true;
        try {
            const res = await fetch(dataUrl);
            if (!res.ok) throw new Error('Network response was not ok.');
            const data = await res.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
            studentData = XLSX.utils.sheet_to_json(worksheet, { header: 1 }).slice(1);
            console.log('Student data loaded and cached successfully.');
            return true;
        } catch (error) {
            console.error('Failed to load student data:', error);
            showMessage('خطا در بارگذاری اطلاعات. اتصال اینترنت را بررسی کنید.');
            return false;
        }
    };

    const findStudent = (nationalId) => {
        const searchTerm = nationalId.replace(/^0+/, '');
        return studentData.find(row => row && row[1]?.toString().replace(/^0+/, '') === searchTerm);
    };

    const handleLogin = async () => {
        const nationalId = input.value.trim();
        msgBox.style.display = 'none';

        if (!/^\d{10}$/.test(nationalId)) {
            return showMessage('کد ملی باید ۱۰ رقم و فقط شامل عدد باشد.');
        }

        setLoadingState(true);
        const isDataReady = await loadStudentData();
        
        if (!isDataReady) {
            setLoadingState(false);
            return;
        }

        const studentRecord = findStudent(nationalId);

        if (studentRecord) {
            setTimeout(() => displayDashboard(studentRecord, nationalId), 300);
        } else {
            setLoadingState(false);
            showMessage('کد ملی وارد شده در سامانه یافت نشد.');
        }
    };

    const displayDashboard = (record, originalNationalId) => {
        document.getElementById('student-name').textContent = record[0] || 'نامشخص';
        document.getElementById('national-id').textContent = `کد ملی: ${originalNationalId}`;
        
        const startDate = record[4];
        const calculatedEndDate = startDate ? moment(startDate, 'jYYYY/jMM/jDD').add(84, 'days').format('jYYYY/jMM/jDD') : record[5];
        
        const details = {
            'نام دوره': { icon: 'fa-chalkboard-teacher', value: record[2] },
            'شناسه دوره': { icon: 'fa-hashtag', value: record[3] },
            'تاریخ شروع': { icon: 'fa-calendar-alt', value: startDate },
            'تاریخ اتمام': { icon: 'fa-calendar-check', value: calculatedEndDate }
        };

        const detailsList = document.getElementById('course-details-list');
        detailsList.innerHTML = '';
        Object.entries(details).forEach(([key, item]) => {
            if (item.value) {
                const div = document.createElement('div');
                div.className = 'info-item';
                div.innerHTML = `<i class="fas ${item.icon}"></i><div><strong>${key}:</strong><br>${item.value}</div>`;
                detailsList.appendChild(div);
            }
        });
        
        document.querySelectorAll('.nav-link').forEach(link => {
            const baseUrl = link.href.split('?')[0];
            link.href = `${baseUrl}?id=${originalNationalId}`;
        });
        
        localStorage.setItem('loggedInUser', JSON.stringify({
            nationalId: originalNationalId,
            loginTime: new Date().getTime()
        }));

        mainContainer.dataset.view = 'dashboard';
        loginView.classList.add('hidden');
        dashboardView.classList.remove('hidden');
        
        setLoadingState(false);
    };
    
    const checkSession = () => {
        const sessionData = localStorage.getItem('loggedInUser');
        if (!sessionData) return;

        const session = JSON.parse(sessionData);
        if (new Date().getTime() - session.loginTime < SESSION_DURATION) {
            input.value = session.nationalId;
            handleLogin();
        } else {
            localStorage.removeItem('loggedInUser');
        }
    };

    const handleLogout = () => {
        localStorage.removeItem('loggedInUser');
        
        mainContainer.dataset.view = 'login';
        dashboardView.classList.add('hidden');
        loginView.classList.remove('hidden');
        
        setTimeout(() => {
            input.value = '';
            msgBox.style.display = 'none';
        }, 500);
    };

    loginBtn.addEventListener('click', handleLogin);
    input.addEventListener('keydown', (e) => e.key === 'Enter' && handleLogin());
    logoutBtn.addEventListener('click', handleLogout);

    document.addEventListener('DOMContentLoaded', checkSession);
  </script>

</body>
</html>
