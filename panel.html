<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل کاربری - موسسه تعالی اندیشه و رشد</title>

  <!-- کتابخانه‌ها (بدون تغییر) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

  <style>
    /* ================================
       متغیرها و تم جدید (روشن و رسمی)
    =================================== */
    :root {
      --bg-gradient-start: #f4f7fa; /* پس زمینه بسیار روشن */
      --bg-gradient-end: #e9eff5;
      --primary-blue: #0052cc; /* آبی حرفه‌ای برگرفته از طراحی‌های مدرن */
      --accent-blue: #0065ff;
      --text-dark: #172b4d; /* متن اصلی تیره */
      --text-muted: #6b778c; /* متن ثانویه */
      --card-bg: rgba(255, 255, 255, 0.8); /* شیشه مات روشن */
      --card-border: rgba(223, 225, 229, 0.7);
      --input-bg: rgba(250, 251, 252, 0.7);
      --danger-color: #de350b;
      --success-color: #00875a;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
      font-weight: normal;
      font-display: swap; /* بهبود عملکرد بارگذاری فونت */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazir', 'Tahoma', sans-serif;
      color: var(--text-dark);
      min-height: 100vh; 
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      background-attachment: fixed;
    }

    /* ================================
       لودر صفحه (جدید)
    =================================== */
    #page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top-color: var(--primary-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    #page-loader p { color: var(--text-dark); font-size: 1.1rem; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ================================
       کانتینر اصلی (طراحی شیشه‌ای جدید)
    =================================== */
    .main-container {
      width: 100%;
      max-width: 420px; /* اندازه اولیه برای فرم ورود */
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      padding: 40px;
      z-index: 1;
      overflow: hidden;
      transition: max-width 0.6s ease-in-out, padding 0.6s ease-in-out;
    }
    /* حالت بزرگتر برای داشبورد */
    .main-container[data-view="dashboard"] {
        max-width: 800px;
    }

    /* ================================
       مدیریت نمایش بخش‌ها (ورود و داشبورد)
    =================================== */
    .view {
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }
    .view.hidden {
        position: absolute;
        top: 40px; right: 40px; left: 40px;
        opacity: 0;
        pointer-events: none;
        transform: translateY(20px);
    }
    /* انیمیشن خروج فرم ورود */
    .main-container[data-view="dashboard"] #login-view {
        opacity: 0;
        pointer-events: none;
        transform: translateY(-20px);
    }

    /* ================================
       بخش ورود (فرم جدید و مدرن)
    =================================== */
    #login-view h1 {
      text-align: center;
      font-size: 1.8rem; /* اندازه بهینه‌تر */
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--primary-blue);
    }
    #login-view p {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 35px;
      font-size: 0.95rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    .form-input {
      width: 100%;
      padding: 15px;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      color: var(--text-dark);
      font-size: 1.1rem; /* بزرگتر برای خوانایی */
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      text-align: center; /* برای کد ملی مناسب است */
    }
    .form-label {
      position: absolute;
      top: 16px;
      right: 15px;
      color: var(--text-muted);
      pointer-events: none;
      transition: all 0.3s ease;
      background: var(--card-bg); /* برای پوشاندن خط بوردر */
      padding: 0 5px;
    }
    .form-input:focus ~ .form-label,
    .form-input:not(:placeholder-shown) ~ .form-label {
      top: -10px;
      font-size: 0.8rem;
      color: var(--accent-blue);
    }
    .form-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(0, 101, 255, 0.15);
    }

    .form-button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      background: var(--accent-blue);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s, background-color 0.3s;
      position: relative;
      overflow: hidden;
    }
    .form-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 82, 204, 0.25);
      background-color: var(--primary-blue);
    }
    .form-button .btn-text, .form-button .spinner { transition: opacity 0.2s, transform 0.2s; }
    .form-button .spinner {
        width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.4);
        border-top-color: #fff; border-radius: 50%; position: absolute;
        top: 50%; left: 50%; margin-top: -10px; margin-left: -10px;
        animation: spin 0.8s linear infinite; opacity: 0; transform: scale(0);
    }
    .form-button.loading .btn-text { opacity: 0; transform: scale(0); }
    .form-button.loading .spinner { opacity: 1; transform: scale(1); }
    
    .message {
        text-align: center; padding: 12px; border-radius: 8px;
        margin-top: 20px; font-weight: 500; display: none;
        animation: fadeIn 0.3s;
    }
    .message.error { background-color: rgba(222, 53, 11, 0.1); color: var(--danger-color); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* ================================
       بخش داشبورد (طراحی کاملاً جدید)
    =================================== */
    .dashboard-header {
      display: flex;
      align-items: center;
      padding-bottom: 25px;
      margin-bottom: 25px;
      border-bottom: 1px solid var(--card-border);
    }
    .dashboard-header .avatar {
      width: 65px; height: 65px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
      display: flex; align-items: center; justify-content: center;
      margin-left: 20px;
      font-size: 2.2rem; color: #fff; flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
    }
    .dashboard-header .user-info h2 { font-size: 1.6rem; margin-bottom: 5px; color: var(--text-dark); font-weight: 600; }
    .dashboard-header .user-info p { font-size: 0.9rem; color: var(--text-muted); }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .info-item {
      background: rgba(244, 247, 250, 0.8);
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      border: 1px solid var(--card-border);
    }
    .info-item i {
      color: var(--primary-blue);
      font-size: 1.2rem;
      margin-left: 12px;
      width: 22px;
      text-align: center;
    }

    .action-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .action-card {
      background: #fff;
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 20px 15px;
      text-align: center;
      text-decoration: none;
      color: var(--text-dark);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .action-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-blue);
      box-shadow: 0 10px 30px rgba(0, 82, 204, 0.1);
      color: var(--accent-blue);
    }
    .action-card i {
      font-size: 2.2rem;
      margin-bottom: 12px;
      display: block;
      color: var(--primary-blue);
      transition: transform 0.3s, color 0.3s;
    }
    .action-card:hover i { transform: scale(1.1); color: var(--accent-blue); }
    .action-card span { font-size: 0.95rem; font-weight: 600; }

    #logout-btn {
      background: transparent;
      border: 1px solid rgba(179, 186, 197, 0.7);
      color: var(--text-muted);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s;
      margin: 30px auto 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 120px;
    }
    #logout-btn:hover {
      background-color: rgba(222, 53, 11, 0.08);
      color: var(--danger-color);
      border-color: rgba(222, 53, 11, 0.5);
    }
    #logout-btn i { margin-left: 8px; }
    
    /* واکنش‌گرایی */
    @media (max-width: 768px) {
        body { align-items: flex-start; }
        .main-container { padding: 30px 20px; margin: 20px 0; max-width: 100% !important; }
        #login-view h1 { font-size: 1.6rem; }
        .dashboard-header { flex-direction: column; text-align: center; }
        .dashboard-header .avatar { margin-left: 0; margin-bottom: 15px; }
        .action-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>

  <!-- لودر صفحه -->
  <div id="page-loader">
    <div class="loader-spinner"></div>
    <p>در حال بارگذاری اطلاعات...</p>
  </div>

  <div class="main-container" data-view="login">
    <!-- بخش ورود -->
    <div id="login-view" class="view">
        <h1>پنل کاربری دانشجویان</h1>
        <p>برای ورود به داشبورد، کد ملی خود را وارد نمایید.</p>
        <form onsubmit="return false;">
            <div class="form-group">
                <input type="tel" id="national-id-input" class="form-input" placeholder=" " maxlength="10" autocomplete="off" />
                <label for="national-id-input" class="form-label">کد ملی</label>
            </div>
            <button id="login-btn" class="form-button">
                <span class="btn-text">ورود</span>
                <div class="spinner"></div>
            </button>
        </form>
        <div id="message-box" class="message"></div>
    </div>

    <!-- بخش داشبورد (ساختار جدید) -->
    <div id="dashboard-view" class="view hidden">
        <div class="dashboard-header">
            <div class="avatar"><i class="fas fa-user-graduate"></i></div>
            <div class="user-info">
                <h2 id="student-name"></h2>
                <p id="national-id"></p>
            </div>
        </div>

        <div class="info-grid" id="course-details-list">
            <!-- جزئیات دوره به صورت پویا اینجا قرار می‌گیرد -->
        </div>

        <div class="action-grid">
            <a href="https://tashacol.github.io/ir/poroje.html" target="_blank" class="action-card" data-link-id="status">
                <i class="fas fa-tasks"></i>
                <span>وضعیت تحصیلی</span>
            </a>
            <a href="https://tashacol.github.io/ir/login.html" target="_blank" class="action-card" data-link-id="courses">
                <i class="fas fa-book-open-reader"></i>
                <span>پنل درسی</span>
            </a>
            <a href="http://tashacol.github.io/ir/emza.html" target="_blank" class="action-card" data-link-id="certificate">
                <i class="fas fa-award"></i>
                <span>درخواست صدور</span>
            </a>
            <a href="https://tashacol.github.io/ir/nazar.html" target="_blank" class="action-card" data-link-id="survey">
                <i class="fas fa-chart-pie"></i>
                <span>نظرسنجی</span>
            </a>
        </div>

        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i>خروج از حساب</button>
    </div>
  </div>

  <script>
    // ==========================================================
    // هسته اصلی جاوا اسکریپت - بدون تغییر در منطق اصلی برنامه
    // فقط بخش‌های مربوط به تعامل با DOM برای هماهنگی با ظاهر جدید ویرایش شده‌اند
    // ==========================================================

    const dataUrl = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx';
    let studentData = [];

    // انتخابگرهای عناصر DOM
    const mainContainer = document.querySelector('.main-container');
    const loginView = document.getElementById('login-view');
    const dashboardView = document.getElementById('dashboard-view');
    const input = document.getElementById('national-id-input');
    const loginBtn = document.getElementById('login-btn');
    const msgBox = document.getElementById('message-box');
    const logoutBtn = document.getElementById('logout-btn');
    const pageLoader = document.getElementById('page-loader');
    
    const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 ساعت

    // توابع کمکی
    const showMessage = (text, type = 'error') => {
        msgBox.textContent = text;
        msgBox.className = `message ${type}`;
        msgBox.style.display = 'block';
    };

    const setLoadingState = (isLoading) => {
        loginBtn.disabled = isLoading;
        loginBtn.classList.toggle('loading', isLoading);
    };

    // منطق اصلی برنامه
    const fetchAndInit = async () => {
        try {
            const res = await fetch(dataUrl);
            if (!res.ok) throw new Error('Network response was not ok.');
            const data = await res.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
            studentData = XLSX.utils.sheet_to_json(worksheet, { header: 1 }).slice(1);
            console.log('Student data loaded successfully.');
            
            checkSession();
        } catch (error) {
            console.error('Failed to load student data:', error);
            // در لودر صفحه خطا نمایش داده می‌شود
            pageLoader.innerHTML = `<p style="color: var(--danger-color); padding: 20px; text-align: center;">خطا در بارگذاری اطلاعات.<br>لطفا اتصال اینترنت را بررسی و صفحه را مجدداً بارگذاری کنید.</p>`;
        } finally {
            // فقط در صورت موفقیت‌آمیز بودن، لودر محو می‌شود
            if (studentData.length > 0) {
                pageLoader.style.opacity = '0';
                setTimeout(() => { pageLoader.style.display = 'none'; }, 500);
            }
        }
    };

    const checkSession = () => {
        const sessionData = localStorage.getItem('loggedInUser');
        if (!sessionData) return;

        const session = JSON.parse(sessionData);
        if (new Date().getTime() - session.loginTime < SESSION_DURATION) {
            const studentRecord = findStudent(session.nationalId);
            if (studentRecord) {
                displayDashboard(studentRecord, session.nationalId);
            }
        } else {
            localStorage.removeItem('loggedInUser');
        }
    };

    const findStudent = (nationalId) => {
        const searchTerm = nationalId.replace(/^0+/, '');
        return studentData.find(row => row && row[1]?.toString().replace(/^0+/, '') === searchTerm);
    };

    const handleLogin = () => {
        const nationalId = input.value.trim();
        msgBox.style.display = 'none';

        if (!/^\d{10}$/.test(nationalId)) {
            return showMessage('کد ملی باید ۱۰ رقم و فقط شامل عدد باشد.');
        }
        if (studentData.length === 0) {
            return showMessage('اطلاعات هنوز آماده نیست، لطفاً لحظه‌ای صبر کنید.');
        }

        setLoadingState(true);

        setTimeout(() => {
            const studentRecord = findStudent(nationalId);
            setLoadingState(false);

            if (studentRecord) {
                displayDashboard(studentRecord, nationalId);
            } else {
                showMessage('کد ملی وارد شده در سامانه یافت نشد.');
            }
        }, 500);
    };

    const displayDashboard = (record, originalNationalId) => {
        // پر کردن اطلاعات هدر داشبورد
        document.getElementById('student-name').textContent = record[0] || 'نامشخص';
        document.getElementById('national-id').textContent = `کد ملی: ${originalNationalId}`;
        
        // محاسبه تاریخ پایان بر اساس تاریخ شروع + ۸۴ روز
        const startDate = record[4];
        const calculatedEndDate = startDate ? moment(startDate, 'jYYYY/jMM/jDD').add(84, 'days').format('jYYYY/jMM/jDD') : record[5];
        
        // ساخت آیتم‌های اطلاعات دوره
        const details = {
            'نام دوره': { icon: 'fa-chalkboard-teacher', value: record[2] },
            'شناسه دوره': { icon: 'fa-hashtag', value: record[3] },
            'تاریخ شروع': { icon: 'fa-calendar-alt', value: startDate },
            'تاریخ اتمام': { icon: 'fa-calendar-check', value: calculatedEndDate }
        };

        const detailsList = document.getElementById('course-details-list');
        detailsList.innerHTML = ''; // پاک کردن محتوای قبلی
        Object.entries(details).forEach(([key, item]) => {
            if (item.value) {
                const div = document.createElement('div');
                div.className = 'info-item';
                div.innerHTML = `<i class="fas ${item.icon}"></i> <strong>${key}:</strong> ${item.value}`;
                detailsList.appendChild(div);
            }
        });
        
        // به‌روزرسانی لینک‌ها با کد ملی کاربر
        document.querySelectorAll('.action-card').forEach(link => {
            const baseUrl = link.href.split('?')[0];
            link.href = `${baseUrl}?id=${originalNationalId}`;
        });
        
        // ذخیره نشست کاربر
        localStorage.setItem('loggedInUser', JSON.stringify({
            nationalId: originalNationalId,
            loginTime: new Date().getTime()
        }));

        // تغییر نمایش از ورود به داشبورد با انیمیشن
        mainContainer.dataset.view = 'dashboard';
        dashboardView.classList.remove('hidden');
        loginView.classList.add('hidden');
    };

    const handleLogout = () => {
        localStorage.removeItem('loggedInUser');
        
        // تغییر نمایش از داشبورد به ورود با انیمیشن
        mainContainer.dataset.view = 'login';
        loginView.classList.remove('hidden');
        dashboardView.classList.add('hidden');
        
        // پاک کردن فیلدها پس از اتمام انیمیشن
        setTimeout(() => {
            input.value = '';
            msgBox.style.display = 'none';
        }, 500);
    };

    // ثبت Event Listeners
    loginBtn.addEventListener('click', handleLogin);
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault(); // جلوگیری از ارسال فرم
            handleLogin();
        }
    });
    logoutBtn.addEventListener('click', handleLogout);

    // شروع برنامه
    document.addEventListener('DOMContentLoaded', fetchAndInit);
  </script>

</body>
</html>
