<!DOCTYPE html> 
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری - موسسه تعالی اندیشه و رشد</title>

    <!-- فونت وزیرمتن از گوگل -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- کتابخانه آیکن‌ها -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

    <style>
        /* متغیرهای رنگی اصلی (بدون تغییر) */
        :root {
            --bg-gradient-start: #f4f7fa; --bg-gradient-end: #e9eff5;
            --primary-blue: #0052cc; --accent-blue: #0065ff;
            --text-dark: #172b4d; --text-muted: #6b778c;
            --card-bg: rgba(255, 255, 255, 0.9); --card-border: rgba(223, 225, 229, 0.7);
            --input-bg: rgba(250, 251, 252, 0.9);
            --danger-color: #de350b; --success-color: #00875a;
        }

        /* استایل‌های پایه */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', 'Tahoma', sans-serif; 
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-attachment: fixed;
        }

        /* کانتینر اصلی */
        .main-container {
            width: 100%;
            max-width: 420px; /* کمی عریض‌تر برای ظاهر بهتر */
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            z-index: 1;
            overflow: hidden;
            transition: max-width 0.6s ease-in-out, padding 0.6s ease-in-out;
        }
        .main-container[data-view="dashboard"] {
            max-width: 800px;
        }
        
        /* مدیریت نمایش بخش‌ها */
        .view { display: none; }
        .view.active { display: block; animation: fadeInView 0.5s ease-in-out; }
        @keyframes fadeInView { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .main-container[data-view="login"] #dashboard-view { display: none; }
        .main-container[data-view="dashboard"] #login-view { display: none; }

        /* ======================================================
         *      ▼▼▼ استایل کاملاً جدید برای صفحه ورود ▼▼▼      *
         ====================================================== */
        #login-view.active {
            display: flex;
            flex-direction: column;
        }

        /* لوگوی بالای فرم */
        .login-logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-shape {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 65px;
            height: 65px;
            background: linear-gradient(145deg, var(--accent-blue), var(--primary-blue));
            border-radius: 18px; /* Squircle shape */
            color: #fff;
            font-size: 2.5rem;
            font-weight: 800; /* Vazirmatn bold */
            font-family: 'Vazirmatn', sans-serif;
            box-shadow: 0 12px 25px rgba(0, 82, 204, 0.25);
            transform: rotate(-10deg);
            transition: transform 0.3s ease-in-out;
        }
        .logo-shape:hover {
             transform: rotate(0deg) scale(1.05);
        }

        /* هدر فرم ورود */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            font-size: 1.3rem; /* عنوان اصلی */
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        .header-divider { /* خط زیبای زیر عنوان */
            width: 70px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            margin: 0 auto;
            border-radius: 2px;
        }

        /* گروه فیلد ورودی */
        .form-group { 
            position: relative; 
            margin-bottom: 25px; 
        }
        .form-icon {
            position: absolute; top: 50%; right: 18px;
            transform: translateY(-50%); color: var(--text-muted);
            font-size: 1.2rem;
        }
        .form-input {
            width: 100%; padding: 15px 55px 15px 15px; background: var(--input-bg);
            border: 1px solid var(--card-border); border-radius: 12px;
            color: var(--text-dark); font-size: 1.1rem; outline: none;
            transition: border-color 0.3s, box-shadow 0.3s; 
            text-align: right;
            letter-spacing: 2px; /* ایجاد فاصله بین اعداد */
        }
        .form-input::placeholder {
            letter-spacing: normal;
        }
        .form-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(0, 101, 255, 0.15);
        }
        .form-label {
            position: absolute; top: 16px; right: 55px; color: var(--text-muted);
            pointer-events: none; transition: all 0.3s ease;
            background: var(--input-bg); padding: 0 5px;
        }
        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: -10px; font-size: 0.85rem; color: var(--accent-blue);
            background: var(--card-bg);
        }
        
        /* دکمه ورود */
        .form-button {
            width: 100%; padding: 15px; font-size: 1.1rem; font-weight: bold;
            background: linear-gradient(135deg, var(--accent-blue), var(--primary-blue));
            color: #fff; border: none;
            border-radius: 12px; cursor: pointer; transition: all 0.3s;
            position: relative; min-height: 54px;
            box-shadow: 0 8px 20px rgba(0, 82, 204, 0.2);
        }
        .form-button:hover:not(:disabled) { 
            box-shadow: 0 10px 25px rgba(0, 82, 204, 0.3); 
            transform: translateY(-2px);
        }
        .form-button:disabled { cursor: wait; opacity: 0.8; }
        
        /* انیمیشن جدید لودینگ (سه نقطه) */
        .form-button .loading-dots { display: none; }
        .form-button.loading .loading-dots {
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
        }
        .form-button.loading .btn-text { visibility: hidden; }
        .loading-dots div {
            width: 9px; height: 9px; margin: 0 5px; background: #fff;
            border-radius: 50%; animation: bounce 1.2s infinite ease-in-out;
        }
        .loading-dots div:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots div:nth-child(3) { animation-delay: -0.32s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); }
        }
        
        /* جعبه پیام خطا */
        .message {
            text-align: center; padding: 12px; border-radius: 8px;
            margin-top: 20px; font-weight: 500;
            background-color: rgba(222, 53, 11, 0.1); color: var(--danger-color);
        }
        
        /* فوتر فرم ورود (آیکن‌های جدید) */
        .login-footer {
            display: flex; justify-content: space-around; align-items: center;
            margin-top: 35px; padding-top: 20px;
            border-top: 1px solid var(--card-border);
        }
        .login-footer a {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: var(--text-muted);
            font-size: 0.8rem; font-weight: 500;
            transition: color 0.3s, transform 0.3s;
        }
        .login-footer a i { font-size: 1.6rem; margin-bottom: 8px; width: 28px; }
        .login-footer a:hover:not(.disabled-link) { color: var(--primary-blue); transform: translateY(-3px); }
        .login-footer .disabled-link { opacity: 0.6; cursor: not-allowed; }

        /* ======================================================
         *      استایل اصلی شما برای داشبورد (بدون تغییر)      *
         ====================================================== */
        .dashboard-header {
            display: flex; align-items: center; padding-bottom: 25px;
            margin-bottom: 25px; border-bottom: 1px solid var(--card-border);
        }
        .dashboard-header .avatar {
            width: 65px; height: 65px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            display: flex; align-items: center; justify-content: center;
            margin-left: 20px; font-size: 2.2rem; color: #fff; flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
        }
        .dashboard-header .user-info h2 { font-size: 1.6rem; margin-bottom: 5px; color: var(--text-dark); font-weight: 600; }
        .dashboard-header .user-info p { font-size: 0.9rem; color: var(--text-muted); }
        .info-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px; margin-bottom: 30px;
        }
        .info-item {
            background: rgba(244, 247, 250, 0.8); padding: 15px;
            border-radius: 10px; display: flex; align-items: center;
            font-size: 0.9rem; border: 1px solid var(--card-border);
        }
        .info-item i {
            color: var(--primary-blue); font-size: 1.2rem;
            margin-left: 12px; width: 22px; text-align: center;
        }
        .action-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .action-card {
            background: #fff; border: 1px solid var(--card-border); border-radius: 12px;
            padding: 20px 15px; text-align: center; text-decoration: none;
            color: var(--text-dark); transition: all 0.3s ease;
        }
        .action-card:hover {
            transform: translateY(-5px); border-color: var(--accent-blue);
            box-shadow: 0 10px 30px rgba(0, 82, 204, 0.1); color: var(--accent-blue);
        }
        .action-card i {
            font-size: 2.2rem; margin-bottom: 12px; display: block;
            color: var(--primary-blue); transition: transform 0.3s, color 0.3s;
        }
        .action-card:hover i { transform: scale(1.1); color: var(--accent-blue); }
        .action-card span { font-size: 0.95rem; font-weight: 600; }
        #logout-btn {
            background: transparent; border: 1px solid rgba(179, 186, 197, 0.7);
            color: var(--text-muted); padding: 10px 20px; border-radius: 8px;
            cursor: pointer; font-family: inherit; font-size: 0.9rem; font-weight: 500;
            transition: all 0.3s; margin: 30px auto 0; display: flex;
            align-items: center; justify-content: center; min-width: 120px;
        }
        #logout-btn:hover {
            background-color: rgba(222, 53, 11, 0.08);
            color: var(--danger-color); border-color: rgba(222, 53, 11, 0.5);
        }
        #logout-btn i { margin-left: 8px; }

        /* واکنش‌گرایی (بدون تغییر) */
        @media (max-width: 768px) {
            .action-grid { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 500px) {
            body { padding: 0; }
            .main-container {
                width: 100%; min-height: 100vh; padding: 30px 25px;
                margin: 0; border-radius: 0; border: none; box-shadow: none;
            }
            .dashboard-header { flex-direction: column; text-align: center; }
            .dashboard-header .avatar { margin-left: 0; margin-bottom: 15px; }
            .action-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="main-container" data-view="login">
    <!-- ▼▼▼ بخش ورود کاملاً جدید و مدرن ▼▼▼ -->
    <div id="login-view" class="view active">
        
        <!-- لوگوی طراحی شده با CSS -->
        <div class="login-logo">
            <div class="logo-shape">ت</div>
        </div>

        <!-- هدر و عنوان جدید -->
        <div class="login-header">
            <h2>پیشخوان برخط مؤسسه تعالی</h2>
            <div class="header-divider"></div>
        </div>
        
        <!-- فرم ورود -->
        <form onsubmit="event.preventDefault(); handleLogin();">
            <div class="form-group">
                <i class="fas fa-id-card form-icon"></i>
                <input type="tel" id="national-id-input" class="form-input" placeholder=" " maxlength="10" autocomplete="off" />
                <label for="national-id-input" class="form-label">کد ملی خود را وارد کنید</label>
            </div>
            <button type="submit" id="login-btn" class="form-button">
                <span class="btn-text">ورود به پنل</span>
                <!-- انیمیشن جدید لودینگ -->
                <div class="loading-dots">
                    <div></div><div></div><div></div>
                </div>
            </button>
        </form>
        <div id="message-box" class="message" style="display: none;"></div>
        
        <!-- آیکن‌های جدید زیر فرم -->
        <div class="login-footer">
            <a href="http://tashacol.ir" target="_blank">
                <i class="fas fa-home"></i>
                <span>صفحه اصلی</span>
            </a>
            <a href="#" class="disabled-link">
                <i class="fas fa-user-edit"></i>
                <span>تغییر اطلاعات</span>
            </a>
        </div>
    </div>

    <!-- بخش داشبورد با ظاهر و ساختار اصلی شما (بدون تغییر) -->
    <div id="dashboard-view" class="view">
        <div class="dashboard-header">
            <div class="avatar"><i class="fas fa-user-graduate"></i></div>
            <div class="user-info">
                <h2 id="student-name"></h2>
                <p id="national-id"></p>
            </div>
        </div>
        <div class="info-grid" id="course-details-list"></div>
        <div class="action-grid">
            <a href="https://tashacol.github.io/ir/poroje.html" target="_blank" class="action-card" data-link-id="status"><i class="fas fa-tasks"></i><span>وضعیت تحصیلی</span></a>
            <a href="https://tashacol.github.io/ir/login.html" target="_blank" class="action-card" data-link-id="courses"><i class="fas fa-book-open-reader"></i><span>پنل درسی</span></a>
            <a href="https://tashacol.github.io/ir/emza.html" target="_blank" class="action-card" data-link-id="certificate"><i class="fas fa-award"></i><span>درخواست گواهی</span></a>
            <a href="https://tashacol.github.io/ir/nazar.html" target="_blank" class="action-card" data-link-id="survey"><i class="fas fa-chart-pie"></i><span>نظرسنجی</span></a>
        </div>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i>خروج از حساب</button>
    </div>
</div>

<script>
    // --- تمام کدهای جاوا اسکریپت شما بدون هیچ تغییری باقی مانده است ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx5on6SGi3JEhyIOvhjt8050w31h7jZYgWcmFeTjn4DVy98IrsT6I1LSsK_woKtQzU/exec'; 
    
    const mainContainer = document.querySelector('.main-container');
    const loginView = document.getElementById('login-view');
    const dashboardView = document.getElementById('dashboard-view');
    const input = document.getElementById('national-id-input');
    const loginBtn = document.getElementById('login-btn');
    const msgBox = document.getElementById('message-box');
    const logoutBtn = document.getElementById('logout-btn');

    const SESSION_DURATION = 24 * 60 * 60 * 1000;

    const showMessage = (text, type = 'error') => {
        msgBox.textContent = text;
        msgBox.className = `message ${type}`;
        msgBox.style.display = 'block';
    };

    // این تابع اکنون کلاس loading را کنترل می‌کند که انیمیشن سه نقطه به آن وابسته است
    const setLoadingState = (isLoading) => {
        loginBtn.disabled = isLoading;
        loginBtn.classList.toggle('loading', isLoading);
    };

    const findStudentByAPI = async (nationalId) => {
        const url = `${SCRIPT_URL}?id=${nationalId}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`خطای شبکه: ${response.status}`);
            const result = await response.json();
            if (!result.success) {
                showMessage(result.error || 'خطای نامشخص از سرور.');
                return null;
            }
            if (result.found) return result;
            showMessage(result.error || 'کاربر یافت نشد.');
            return null;
        } catch (error) {
            showMessage('خطا در ارتباط با سرور. اتصال اینترنت را بررسی کنید.');
            return null;
        }
    };
    const handleLogin = async () => {
        const nationalId = input.value.trim();
        msgBox.style.display = 'none';
        if (!/^\d{10}$/.test(nationalId)) {
            return showMessage('کد ملی باید ۱۰ رقم و فقط شامل عدد باشد.');
        }
        setLoadingState(true);
        const studentRecord = await findStudentByAPI(nationalId);
        setLoadingState(false);
        if (studentRecord) {
            displayDashboard(studentRecord, nationalId);
        }
    };
    const displayDashboard = (record, originalNationalId) => {
        document.getElementById('student-name').textContent = record.name || 'نامشخص';
        document.getElementById('national-id').textContent = `کد ملی: ${originalNationalId}`;
        const startDate = record.startDate;
        const calculatedEndDate = startDate
            ? moment(startDate, 'jYYYY/jMM/jDD').add(84, 'days').format('jYYYY/jMM/jDD')
            : (record.endDate || 'نامشخص');
        const details = {
            'نام دوره': { icon: 'fa-chalkboard-teacher', value: record.courseName },
            'شناسه دوره': { icon: 'fa-hashtag', value: record.courseId },
            'تاریخ شروع': { icon: 'fa-calendar-alt', value: startDate },
            'تاریخ اتمام': { icon: 'fa-calendar-check', value: calculatedEndDate }
        };
        const detailsList = document.getElementById('course-details-list');
        detailsList.innerHTML = '';
        Object.entries(details).forEach(([key, item]) => {
            if (item.value) {
                const div = document.createElement('div');
                div.className = 'info-item';
                div.innerHTML = `<i class="fas ${item.icon}"></i> <strong>${key}:</strong> ${item.value}`;
                detailsList.appendChild(div);
            }
        });
        document.querySelectorAll('.action-card').forEach(link => {
            const baseUrl = link.href.split('?')[0];
            link.href = `${baseUrl}?id=${originalNationalId}`;
        });
        localStorage.setItem('loggedInUserData', JSON.stringify({
            record: record,
            nationalId: originalNationalId,
            loginTime: new Date().getTime()
        }));
        mainContainer.dataset.view = 'dashboard';
        loginView.classList.remove('active');
        dashboardView.classList.add('active');
    };
    const checkSession = () => {
        const sessionDataString = localStorage.getItem('loggedInUserData');
        if (!sessionDataString) {
            mainContainer.dataset.view = 'login';
            loginView.classList.add('active');
            dashboardView.classList.remove('active');
            return;
        }
        const session = JSON.parse(sessionDataString);
        const isSessionValid = session && session.record && session.nationalId && (new Date().getTime() - session.loginTime < SESSION_DURATION);
        if (isSessionValid) {
            console.log('نشست معتبر یافت شد. نمایش داشبورد از حافظه محلی.');
            displayDashboard(session.record, session.nationalId);
        } else {
            localStorage.removeItem('loggedInUserData');
            mainContainer.dataset.view = 'login';
            loginView.classList.add('active');
            dashboardView.classList.remove('active');
        }
    };
    const handleLogout = () => {
        localStorage.removeItem('loggedInUserData');
        mainContainer.dataset.view = 'login';
        dashboardView.classList.remove('active');
        loginView.classList.add('active');
        input.value = '';
        msgBox.style.display = 'none';
    };
    logoutBtn.addEventListener('click', handleLogout);
    document.addEventListener('DOMContentLoaded', checkSession);
    loginBtn.addEventListener('click', handleLogin);
    input.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleLogin(); });
</script>

</body>
</html>
