<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل کاربری - موسسه تعالی اندیشه و رشد</title>

  <!-- کتابخانه برای خواندن فایل اکسل -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  
  <!-- لینک به Font Awesome برای آیکن‌ها -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

  <style>
    /* ================================
       متغیرها و استایل‌های پایه
    =================================== */
    :root {
      --primary-color: #1a2980;
      --secondary-color: #26d0ce;
      --accent-color: #ffeb3b;
      --dark-bg: #000428;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.25);
      --danger-color: #e74c3c;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
      font-weight: normal;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazir', 'Tahoma', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* ================================
       انیمیشن‌ها
    =================================== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ================================
       کارت اصلی داشبورد
    =================================== */
    .dashboard-container {
        width: 100%;
        max-width: 850px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 25px;
        backdrop-filter: blur(12px);
        box-shadow: 0 10px 35px rgba(0,0,0,0.3);
        padding: 40px 50px;
        position: relative;
        overflow: hidden;
    }
    
    /* ================================
       بخش ورود (Login View)
    =================================== */
    #login-view {
        animation: fadeIn 0.6s ease-out;
    }
    #login-view h1 {
        text-align: center;
        color: var(--accent-color);
        margin-bottom: 30px;
        font-size: 2.2rem;
        text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }
    
    .input-wrapper {
        position: relative;
        margin-bottom: 20px;
    }
    .input-wrapper .fa-id-card {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        color: #888;
        font-size: 1.2rem;
    }
    #national-id-input {
        width: 100%;
        padding: 18px 55px 18px 20px;
        font-size: 1.2rem;
        text-align: center;
        border: none;
        border-radius: 12px;
        background: rgba(255,255,255,0.95);
        color: #333;
        outline: none;
        transition: box-shadow 0.3s, background-color 0.3s;
    }
    #national-id-input:focus {
        background-color: #fff;
        box-shadow: 0 0 0 4px rgba(255, 235, 59, 0.5);
    }
    
    #login-btn {
        width: 100%;
        padding: 18px;
        font-size: 1.3rem;
        font-weight: bold;
        background-image: linear-gradient(45deg, var(--accent-color), #ffd700);
        color: var(--dark-bg);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
        position: relative;
    }
    #login-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 5px 15px rgba(255, 235, 59, 0.4);
    }
    #login-btn .btn-text {
        transition: opacity 0.2s;
    }
    #login-btn .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(0, 0, 0, 0.2);
        border-top-color: var(--dark-bg);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -12px;
        margin-left: -12px;
        animation: spin 0.8s linear infinite;
        opacity: 0;
        transition: opacity 0.2s;
    }
    #login-btn.loading .btn-text { opacity: 0; }
    #login-btn.loading .spinner { opacity: 1; }
    
    .message {
        text-align: center;
        padding: 12px;
        border-radius: 8px;
        margin-top: 20px;
        font-weight: bold;
        display: none;
        animation: fadeIn 0.3s;
    }
    .message.error {
        background-color: var(--danger-color);
        color: #fff;
    }
    
    /* ================================
       بخش داشبورد (Dashboard View)
    =================================== */
    #dashboard-view {
        display: none;
    }
    
    /* کارت پروفایل کاربر */
    .user-profile-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding-bottom: 25px;
        margin-bottom: 25px;
        border-bottom: 1px solid var(--card-border);
    }
    .user-profile-card .avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        box-shadow: 0 0 20px rgba(255, 235, 59, 0.4);
    }
    .user-profile-card .avatar i {
        font-size: 3rem;
        color: var(--dark-bg);
    }
    .user-profile-card h2 {
        font-size: 1.9rem;
        margin-bottom: 5px;
        color: #fff;
    }
    .user-profile-card p {
        font-size: 1rem;
        color: #ddd;
        opacity: 0.9;
    }

    /* لیست اطلاعات دوره */
    #course-details-list {
        list-style: none;
        padding: 0;
        margin-bottom: 30px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }
    #course-details-list li {
        background: rgba(0,0,0,0.2);
        padding: 12px 15px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        font-size: 0.95rem;
    }
    #course-details-list li i {
        color: var(--accent-color);
        font-size: 1.2rem;
        margin-left: 12px;
        width: 20px;
    }
    
    /* گرید دسترسی به سامانه‌ها */
    .nav-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
    }
    .nav-item {
        background: var(--card-bg);
        border: 1px solid transparent;
        border-radius: 15px;
        padding: 25px 20px;
        text-align: center;
        text-decoration: none;
        color: var(--text-color);
        transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        position: relative;
        overflow: hidden;
    }
    .nav-item::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(transparent, rgba(255, 235, 59, 0.2), transparent 30%);
        animation: rotate 4s linear infinite;
        opacity: 0;
        transition: opacity 0.4s;
    }
    .nav-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        border-color: var(--card-border);
    }
    .nav-item:hover::before {
        opacity: 1;
    }
    @keyframes rotate {
        to { transform: rotate(360deg); }
    }
    .nav-item i {
        font-size: 2.8rem;
        color: var(--accent-color);
        margin-bottom: 15px;
        display: block;
        text-shadow: 0 0 15px var(--accent-color);
        transition: transform 0.3s;
    }
    .nav-item:hover i {
        transform: scale(1.1);
    }
    .nav-item span {
        font-size: 1.1rem;
        font-weight: bold;
    }

    /* دکمه خروج */
    #logout-btn {
        background: none;
        border: 1px solid var(--card-border);
        color: #ddd;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.9rem;
        transition: background-color 0.3s, color 0.3s;
        margin-top: 30px;
        display: block;
        margin-right: auto;
        margin-left: auto;
    }
    #logout-btn:hover {
        background-color: var(--danger-color);
        color: #fff;
        border-color: var(--danger-color);
    }
    #logout-btn i {
        margin-left: 8px;
    }
    
    /* واکنش‌گرایی */
    @media (max-width: 768px) {
        .dashboard-container { padding: 30px 20px; }
        #login-view h1 { font-size: 1.8rem; }
        .nav-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .user-profile-card h2 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <!-- بخش ورود -->
    <div id="login-view">
      <h1>پنل کاربری دانشجویان</h1>
      <div class="input-wrapper">
        <i class="fas fa-id-card"></i>
        <input type="tel" id="national-id-input" placeholder="کد ملی خود را وارد کنید" maxlength="10" autocomplete="off" />
      </div>
      <button id="login-btn">
        <span class="btn-text">ورود</span>
        <div class="spinner"></div>
      </button>
      <div id="message-box" class="message"></div>
    </div>
    
    <!-- بخش داشبورد -->
    <div id="dashboard-view">
      <div class="user-profile-card">
        <div class="avatar"><i class="fas fa-user-graduate"></i></div>
        <h2 id="student-name"></h2>
        <p id="national-id"></p>
      </div>
      
      <ul id="course-details-list"></ul>
      
      <div class="nav-grid">
        <a href="https://tashacol.github.io/ir/poroje.html" target="_blank" class="nav-item">
          <i class="fas fa-tasks"></i>
          <span>وضعیت دانشجو</span>
        </a>
        <a href="https://tashacol.github.io/ir/login.html" target="_blank" class="nav-item">
          <i class="fas fa-book-open"></i>
          <span>سامانه دروس</span>
        </a>
        <a href="http://tashacol.github.io/ir/emza.html" target="_blank" class="nav-item">
          <i class="fas fa-certificate"></i>
          <span>درخواست گواهی</span>
        </a>
        <a href="https://tashacol.github.io/ir/nazar.html" target="_blank" class="nav-item">
          <i class="fas fa-poll-h"></i>
          <span>نظرسنجی دوره</span>
        </a>
      </div>
      
      <button id="logout-btn"><i class="fas fa-sign-out-alt"></i>خروج از حساب</button>
    </div>
  </div>

  <script>
    const dataUrl = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx';
    let studentData = [];

    const loginView = document.getElementById('login-view');
    const dashboardView = document.getElementById('dashboard-view');
    const input = document.getElementById('national-id-input');
    const loginBtn = document.getElementById('login-btn');
    const msgBox = document.getElementById('message-box');
    const logoutBtn = document.getElementById('logout-btn');

    function showMessage(text, type = 'error') {
        msgBox.textContent = text;
        msgBox.className = `message ${type}`;
        msgBox.style.display = 'block';
    }

    function setLoadingState(isLoading) {
        loginBtn.disabled = isLoading;
        if (isLoading) {
            loginBtn.classList.add('loading');
        } else {
            loginBtn.classList.remove('loading');
        }
    }

    fetch(dataUrl)
      .then(res => res.ok ? res.arrayBuffer() : Promise.reject('Network response was not ok.'))
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
        studentData = XLSX.utils.sheet_to_json(worksheet, { header: 1 }).slice(1);
        console.log('Student data loaded successfully.');
      })
      .catch(error => {
        console.error('Failed to load student data:', error);
        showMessage('خطا در بارگذاری اطلاعات اولیه. لطفاً اتصال اینترنت خود را بررسی کرده و صفحه را مجددا بارگذاری کنید.');
      });

    loginBtn.addEventListener('click', handleLogin);
    input.addEventListener('keydown', (e) => e.key === 'Enter' && handleLogin());
    logoutBtn.addEventListener('click', handleLogout);

    function handleLogin() {
      const nationalId = input.value.trim();
      msgBox.style.display = 'none';

      if (!/^\d{10}$/.test(nationalId)) {
        showMessage('کد ملی باید ۱۰ رقم و فقط شامل عدد باشد.');
        return;
      }
      
      if (studentData.length === 0) {
        showMessage('اطلاعات هنوز بارگذاری نشده، لطفاً لحظه‌ای صبر کرده و دوباره تلاش کنید.');
        return;
      }

      setLoadingState(true);

      setTimeout(() => { // شبیه‌سازی تاخیر شبکه برای نمایش بهتر اسپینر
          const searchTerm = nationalId.replace(/^0+/, '');
          const studentRecord = studentData.find(row => row && row[1]?.toString().replace(/^0+/, '') === searchTerm);
          
          setLoadingState(false);

          if (studentRecord) {
            displayDashboard(studentRecord, nationalId);
          } else {
            showMessage('کد ملی وارد شده در سامانه یافت نشد.');
          }
      }, 500);
    }
    
    function displayDashboard(record, originalNationalId) {
        // استخراج و نمایش اطلاعات پروفایل
        document.getElementById('student-name').textContent = record[0] || 'نامشخص';
        document.getElementById('national-id').textContent = `کد ملی: ${originalNationalId}`;
        
        // استخراج و ساخت لیست اطلاعات دوره
        const details = {
            'نام دوره': { icon: 'fa-chalkboard-teacher', value: record[2] },
            'شناسه دوره': { icon: 'fa-hashtag', value: record[3] },
            'تاریخ شروع': { icon: 'fa-calendar-alt', value: record[4] },
            'تاریخ اتمام': { icon: 'fa-calendar-check', value: record[5] }
        };

        const detailsList = document.getElementById('course-details-list');
        detailsList.innerHTML = ''; // پاک کردن لیست قبلی

        for (const [key, item] of Object.entries(details)) {
            if (item.value) {
                const li = document.createElement('li');
                li.innerHTML = `<i class="fas ${item.icon}"></i> <strong>${key}:</strong> ${item.value}`;
                detailsList.appendChild(li);
            }
        }
        
        // انیمیشن انتقال صفحات
        loginView.style.animation = 'fadeOut 0.5s forwards';
        setTimeout(() => {
            loginView.style.display = 'none';
            dashboardView.style.display = 'block';
            dashboardView.style.animation = 'fadeIn 0.5s forwards';
        }, 500);
    }
    
    function handleLogout() {
        dashboardView.style.animation = 'fadeOut 0.5s forwards';
        setTimeout(() => {
            dashboardView.style.display = 'none';
            input.value = ''; // پاک کردن فیلد کد ملی
            msgBox.style.display = 'none'; // مخفی کردن پیام‌ها
            loginView.style.display = 'block';
            loginView.style.animation = 'fadeIn 0.5s forwards';
        }, 500);
    }
  </script>
</body>
</html>
