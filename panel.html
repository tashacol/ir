   <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری - موسسه تعالی اندیشه و رشد</title>
    
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

    <style>
        /* ==========================================================
         *     بخش CSS با ظاهر ورود رسمی و داشبورد اصلی شما     *
        /* ==========================================================*/
        
        /* --- متغیرهای رنگی --- */
        :root {
            /* پالت رنگی رسمی برای ورود */
            --bg-color: #f7f8fa;
            --primary-color: #2c3e50;
            --accent-color: #3498db; 
            --text-dark: #34495e;
            --text-muted: #7f8c8d;
            --card-bg: #ffffff;
            --card-border: #ecf0f1;
            --input-bg: #fdfdfd;
            --danger-color: #c0392b;
            --danger-bg: #fbeae9;

            /* متغیرهای رنگی اصلی شما برای داشبورد (بدون تغییر) */
            --original-primary-blue: #0052cc;
            --original-accent-blue: #0065ff;
        }

        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
            font-weight: normal; font-display: swap;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazir', 'Tahoma', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: var(--bg-color);
        }

        /* --- کانتینر اصلی --- */
        .main-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            padding: 40px;
            transition: max-width 0.6s ease-in-out;
        }
        .main-container[data-view="dashboard"] {
            max-width: 850px;
        }

        /* --- مدیریت نمایش بخش‌ها --- */
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ======================================================
         *      استایل جدید و رسمی فقط برای صفحه ورود      *
         ====================================================== */
        #login-view.active {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 10px;
        }
        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        #login-view p {
            margin-top: 10px;
            font-size: 1rem;
            text-align: center;
            color: var(--text-muted);
        }
        .form-group { position: relative; }
        .form-icon { position: absolute; top: 15px; right: 15px; color: var(--text-muted); font-size: 1.2rem; }
        .form-input {
            width: 100%; padding: 15px 50px 15px 15px; background: var(--input-bg);
            border: 1px solid var(--card-border); border-radius: 8px;
            color: var(--text-dark); font-size: 1.1rem; font-family: inherit;
            outline: none; transition: all 0.3s; text-align: right;
        }
        .form-input::placeholder { color: #bdc3c7; }
        .form-input:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); }
        .form-button {
            width: 100%; padding: 15px; font-size: 1.1rem; font-weight: 500;
            background-color: var(--primary-color); color: #fff; border: none;
            border-radius: 8px; cursor: pointer; transition: all 0.3s;
            position: relative; min-height: 54px;
        }
        .form-button:hover:not(:disabled) { background-color: #34495e; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-button:disabled { cursor: wait; opacity: 0.7; }
        .form-button .spinner { display: none; }
        .form-button.loading .spinner { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .form-button.loading .btn-text { visibility: hidden; }
        .spinner div {
            width: 8px; height: 8px; border-radius: 50%; background-color: #fff;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .spinner .bounce1 { animation-delay: -0.32s; }
        .spinner .bounce2 { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .message {
            text-align: center; padding: 12px; border-radius: 8px;
            font-weight: 500; background-color: var(--danger-bg);
            color: var(--danger-color); border: 1px solid var(--danger-color);
        }

        /* ======================================================
         *      استایل اصلی شما برای داشبورد (دست نخورده)      *
         ====================================================== */
        .dashboard-header {
            display: flex; align-items: center; padding-bottom: 25px;
            margin-bottom: 25px; border-bottom: 1px solid var(--card-border);
        }
        .dashboard-header .avatar {
            width: 65px; height: 65px; border-radius: 50%;
            background: linear-gradient(135deg, var(--original-primary-blue), var(--original-accent-blue));
            display: flex; align-items: center; justify-content: center;
            margin-left: 20px; font-size: 2.2rem; color: #fff; flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
        }
        .dashboard-header .user-info h2 { font-size: 1.6rem; margin-bottom: 5px; color: var(--text-dark); font-weight: 600; }
        .dashboard-header .user-info p { font-size: 0.9rem; color: var(--text-muted); }
        .info-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px; margin-bottom: 30px;
        }
        .info-item {
            background: rgba(244, 247, 250, 0.8); padding: 15px;
            border-radius: 10px; display: flex; align-items: center;
            font-size: 0.9rem; border: 1px solid var(--card-border);
        }
        .info-item i {
            color: var(--original-primary-blue); font-size: 1.2rem;
            margin-left: 12px; width: 22px; text-align: center;
        }
        .action-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .action-card {
            background: #fff; border: 1px solid var(--card-border); border-radius: 12px;
            padding: 20px 15px; text-align: center; text-decoration: none;
            color: var(--text-dark); transition: all 0.3s ease;
        }
        .action-card:hover {
            transform: translateY(-5px); border-color: var(--original-accent-blue);
            box-shadow: 0 10px 30px rgba(0, 82, 204, 0.1); color: var(--original-accent-blue);
        }
        .action-card i {
            font-size: 2.2rem; margin-bottom: 12px; display: block;
            color: var(--original-primary-blue); transition: transform 0.3s, color 0.3s;
        }
        .action-card:hover i { transform: scale(1.1); color: var(--original-accent-blue); }
        .action-card span { font-size: 0.95rem; font-weight: 600; }
        #logout-btn {
            background: transparent; border: 1px solid rgba(179, 186, 197, 0.7);
            color: var(--text-muted); padding: 10px 20px; border-radius: 8px;
            cursor: pointer; font-family: inherit; font-size: 0.9rem; font-weight: 500;
            transition: all 0.3s; margin: 30px auto 0; display: flex;
            align-items: center; justify-content: center; min-width: 120px;
        }
        #logout-btn:hover {
            background-color: rgba(222, 53, 11, 0.08);
            color: var(--danger-color); border-color: rgba(222, 53, 11, 0.5);
        }
        #logout-btn i { margin-left: 8px; }

        /* واکنش‌گرایی */
        @media (max-width: 900px) {
            .main-container[data-view="dashboard"] { max-width: 100%; }
            .info-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 500px) {
            body { padding: 0; }
            .main-container {
                width: 100%; min-height: 100vh; padding: 30px 25px;
                margin: 0; border-radius: 0; border: none; box-shadow: none;
            }
            .dashboard-header { flex-direction: column; text-align: center; }
            .dashboard-header .avatar { margin-left: 0; margin-bottom: 15px; }
            .action-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="main-container" data-view="login">
    <!-- بخش ورود با استایل جدید -->
    <div id="login-view" class="view active">
        <div class="login-header">
            <h1>ورود به پنل کاربری</h1>
            <p>برای مشاهده اطلاعات دوره، وارد شوید.</p>
        </div>
        <form onsubmit="event.preventDefault(); handleLogin();">
            <div class="form-group">
                <i class="fas fa-id-card form-icon"></i>
                <input type="tel" id="national-id-input" class="form-input" placeholder="کد ملی" maxlength="10" autocomplete="off" />
            </div>
            <button type="submit" id="login-btn" class="form-button">
                <span class="btn-text">ورود</span>
                <div class="spinner"><div></div><div class="bounce1"></div><div class="bounce2"></div></div>
            </button>
        </form>
        <div id="message-box" style="display: none;"></div>
    </div>

    <!-- بخش داشبورد با ظاهر اصلی شما (دست نخورده) -->
    <div id="dashboard-view" class="view">
        <div class="dashboard-header">
            <div class="avatar"><i class="fas fa-user-graduate"></i></div>
            <div class="user-info">
                <h2 id="student-name"></h2>
                <p id="national-id"></p>
            </div>
        </div>
        <div class="info-grid" id="course-details-list"></div>
        <div class="action-grid">
            <a href="https://tashacol.github.io/ir/poroje.html" target="_blank" class="action-card" data-link-id="status"><i class="fas fa-tasks"></i><span>وضعیت تحصیلی</span></a>
            <a href="https://tashacol.github.io/ir/login.html" target="_blank" class="action-card" data-link-id="courses"><i class="fas fa-book-open-reader"></i><span>پنل درسی</span></a>
            <a href="https://tashacol.github.io/ir/emza.html" target="_blank" class="action-card" data-link-id="certificate"><i class="fas fa-award"></i><span>درخواست گواهی</span></a>
            <a href="https://tashacol.github.io/ir/nazar.html" target="_blank" class="action-card" data-link-id="survey"><i class="fas fa-chart-pie"></i><span>نظرسنجی</span></a>
        </div>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i>خروج از حساب</button>
    </div>
</div>

<script>
    // ▼▼▼ آدرس وب اپلیکیشن جدید و مستقل "پنل کاربری" را اینجا قرار دهید ▼▼▼
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx5on6SGi3JEhyIOvhjt8050w31h7jZYgWcmFeTjn4DVy98IrsT6I1LSsK_woKtQzU/exec'; 

    const mainContainer = document.querySelector('.main-container');
    const loginView = document.getElementById('login-view');
    const dashboardView = document.getElementById('dashboard-view');
    const input = document.getElementById('national-id-input');
    const loginBtn = document.getElementById('login-btn');
    const msgBox = document.getElementById('message-box');
    const logoutBtn = document.getElementById('logout-btn');

    const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 ساعت

    const showMessage = (text) => {
        msgBox.textContent = text;
        msgBox.style.display = 'block';
    };

    const setLoadingState = (isLoading) => {
        loginBtn.disabled = isLoading;
        loginBtn.classList.toggle('loading', isLoading);
    };

    // این تابع فقط یک بار در هر نشست (Session) صدا زده می‌شود
    const findStudentByAPI = async (nationalId) => {
        const url = `${SCRIPT_URL}?id=${nationalId}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`خطای شبکه: ${response.status}`);
            const result = await response.json();

            if (!result.success) {
                showMessage(result.error || 'خطای نامشخص از سرور.');
                return null;
            }
            if (result.found) return result;
            
            showMessage(result.error || 'کاربر یافت نشد.');
            return null;
        } catch (error) {
            showMessage('خطا در ارتباط با سرور. اتصال اینترنت را بررسی کنید.');
            return null;
        }
    };

    const handleLogin = async () => {
        const nationalId = input.value.trim();
        msgBox.style.display = 'none';

        if (!/^\d{10}$/.test(nationalId)) {
            return showMessage('کد ملی باید ۱۰ رقم و فقط شامل عدد باشد.');
        }

        setLoadingState(true);
        const studentRecord = await findStudentByAPI(nationalId);
        setLoadingState(false);

        if (studentRecord) {
            displayDashboard(studentRecord, nationalId);
        }
    };
    
    // این تابع اکنون از داده‌های کش‌شده هم استفاده می‌کند
    const displayDashboard = (record, originalNationalId) => {
        document.getElementById('student-name').textContent = record.name || 'نامشخص';
        document.getElementById('national-id').textContent = `کد ملی: ${originalNationalId}`;

        const startDate = record.startDate;
        const calculatedEndDate = startDate
            ? moment(startDate, 'jYYYY/jMM/jDD').add(84, 'days').format('jYYYY/jMM/jDD')
            : (record.endDate || 'نامشخص');

        const details = {
            'نام دوره': { icon: 'fa-chalkboard-teacher', value: record.courseName },
            'شناسه دوره': { icon: 'fa-hashtag', value: record.courseId },
            'تاریخ شروع': { icon: 'fa-calendar-alt', value: startDate },
            'تاریخ اتمام': { icon: 'fa-calendar-check', value: calculatedEndDate }
        };

        const detailsList = document.getElementById('course-details-list');
        detailsList.innerHTML = '';
        Object.entries(details).forEach(([key, item]) => {
            if (item.value) {
                const div = document.createElement('div');
                div.className = 'info-item';
                div.innerHTML = `<i class="fas ${item.icon}"></i> <strong>${key}:</strong> ${item.value}`;
                detailsList.appendChild(div);
            }
        });

        document.querySelectorAll('.action-card').forEach(link => {
            const baseUrl = link.href.split('?')[0];
            link.href = `${baseUrl}?id=${originalNationalId}`;
        });

        // ذخیره اطلاعات در حافظه برای "داغ ماندن"
        localStorage.setItem('loggedInUserData', JSON.stringify({
            record: record,
            nationalId: originalNationalId,
            loginTime: new Date().getTime()
        }));
        
        mainContainer.dataset.view = 'dashboard';
        loginView.classList.remove('active');
        dashboardView.classList.add('active');
    };

    // تابع بررسی نشست (بدون تغییر)
    const checkSession = () => {
        const sessionDataString = localStorage.getItem('loggedInUserData');
        if (!sessionDataString) return;

        const session = JSON.parse(sessionDataString);
        const isSessionValid = session && session.record && session.nationalId && (new Date().getTime() - session.loginTime < SESSION_DURATION);

        if (isSessionValid) {
            console.log('نشست معتبر یافت شد. نمایش داشبورد از حافظه محلی.');
            displayDashboard(session.record, session.nationalId);
        } else {
            localStorage.removeItem('loggedInUserData');
        }
    };

    const handleLogout = () => {
        localStorage.removeItem('loggedInUserData');
        
        mainContainer.dataset.view = 'login';
        dashboardView.classList.remove('active');
        loginView.classList.add('active');
        
        input.value = '';
        msgBox.style.display = 'none';
    };

    logoutBtn.addEventListener('click', handleLogout);
    document.addEventListener('DOMContentLoaded', checkSession);
    loginBtn.addEventListener('click', handleLogin);
    input.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleLogin(); });

</script>

</body>
</html>
