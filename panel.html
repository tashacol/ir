<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل کاربری مدرن - موسسه تعالی اندیشه و رشد</title>

  <!-- کتابخانه‌ها -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

  <style>
    /* ================================
       متغیرها و استایل‌های پایه
    =================================== */
    :root {
      --primary-color: #0d1a44;
      --secondary-color: #173f6f;
      --accent-color-1: #4f46e5;
      --accent-color-2: #14b8a6;
      --text-color: #e2e8f0;
      --text-muted: #94a3b8;
      --card-bg: rgba(15, 23, 42, 0.4);
      --card-border: rgba(255, 255, 255, 0.15);
      --danger-color: #ef4444;
      --success-color: #22c55e;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
      font-weight: normal;
      font-display: swap;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazir', 'Tahoma', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      overflow: hidden; /* جلوگیری از اسکرول به خاطر اشکال شناور */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      position: relative;
    }

    /* ================================
       پس‌زمینه پویا با اشکال شناور
    =================================== */
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .background-shapes span {
      position: absolute;
      display: block;
      list-style: none;
      background: rgba(255, 255, 255, 0.1);
      animation: float 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .background-shapes span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .background-shapes span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .background-shapes span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .background-shapes span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .background-shapes span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .background-shapes span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .background-shapes span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .background-shapes span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
    .background-shapes span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
    .background-shapes span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    /* ================================
       انیمیشن‌ها و لودر
    =================================== */
    #page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: var(--text-color);
      transition: opacity 0.5s ease-out;
    }
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-color-2);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ================================
       کانتینر اصلی
    =================================== */
    .main-container {
      width: 100%;
      max-width: 450px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      padding: 40px;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transition: max-width 0.6s ease-in-out;
    }
    .main-container[data-view="dashboard"] {
        max-width: 850px;
    }

    /* ================================
       بخش ورود (فرم جدید)
    =================================== */
    .view {
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }
    .view.hidden {
        position: absolute;
        top: 40px; right: 40px; left: 40px;
        opacity: 0;
        pointer-events: none;
        transform: translateY(20px);
    }
    .main-container[data-view="dashboard"] #login-view {
        opacity: 0;
        pointer-events: none;
        transform: translateY(-20px);
    }


    #login-view h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #login-view p {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 35px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    .form-input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      color: var(--text-color);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .form-label {
      position: absolute;
      top: 16px;
      right: 20px;
      color: var(--text-muted);
      pointer-events: none;
      transition: all 0.3s ease;
    }
    .form-input:focus ~ .form-label,
    .form-input:not(:placeholder-shown) ~ .form-label {
      top: -10px;
      right: 15px;
      font-size: 0.8rem;
      background-color: var(--primary-color);
      padding: 0 5px;
      color: var(--accent-color-2);
    }
    .form-input:focus {
      border-color: var(--accent-color-2);
      box-shadow: 0 0 10px rgba(20, 184, 166, 0.4);
    }

    .form-button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2));
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    .form-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    /* افکت درخشش دکمه */
    .form-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 75%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.7s ease-in-out;
    }
    .form-button:hover::before {
        left: 100%;
    }

    .form-button .btn-text { transition: opacity 0.2s; }
    .form-button .spinner {
        width: 24px; height: 24px; border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff; border-radius: 50%; position: absolute;
        top: 50%; left: 50%; margin-top: -12px; margin-left: -12px;
        animation: spin 0.8s linear infinite; opacity: 0; transition: opacity 0.2s;
    }
    .form-button.loading .btn-text { opacity: 0; }
    .form-button.loading .spinner { opacity: 1; }
    
    .message {
        text-align: center; padding: 10px; border-radius: 8px;
        margin-top: 20px; font-weight: 500; display: none;
        animation: fadeIn 0.3s;
    }
    .message.error { background-color: rgba(239, 68, 68, 0.3); color: var(--danger-color); }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* ================================
       بخش داشبورد (طراحی جدید)
    =================================== */
    .dashboard-header {
      display: flex;
      align-items: center;
      padding-bottom: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--card-border);
    }
    .dashboard-header .avatar {
      width: 70px; height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-color-1), var(--accent-color-2));
      display: flex; align-items: center; justify-content: center;
      margin-left: 20px;
      font-size: 2.5rem; color: #fff;
    }
    .dashboard-header .user-info h2 { font-size: 1.8rem; margin-bottom: 5px; }
    .dashboard-header .user-info p { font-size: 0.9rem; color: var(--text-muted); }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .info-item {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    .info-item i {
      color: var(--accent-color-2);
      font-size: 1.1rem;
      margin-left: 12px;
      width: 20px;
      text-align: center;
    }

    .action-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }
    .action-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
      transition: all 0.3s ease;
      position: relative;
    }
    .action-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--card-border);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    .action-card i {
      font-size: 2.5rem;
      margin-bottom: 12px;
      display: block;
      background: linear-gradient(135deg, var(--accent-color-1), var(--accent-color-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.3s;
    }
    .action-card:hover i { transform: scale(1.1); }
    .action-card span { font-size: 1rem; font-weight: bold; }

    #logout-btn {
      background: transparent;
      border: 1px solid var(--danger-color);
      color: var(--danger-color);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      transition: all 0.3s;
      margin-top: 30px;
      display: block;
      margin-right: auto;
      margin-left: auto;
      min-width: 150px;
    }
    #logout-btn:hover {
      background-color: var(--danger-color);
      color: #fff;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
    }
    #logout-btn i { margin-left: 8px; }
    
    /* واکنش‌گرایی */
    @media (max-width: 768px) {
        .main-container { padding: 30px 25px; }
        .main-container[data-view="dashboard"] { max-width: 100%; }
        #login-view h1 { font-size: 1.8rem; }
        .dashboard-header { flex-direction: column; text-align: center; }
        .dashboard-header .avatar { margin-left: 0; margin-bottom: 15px; }
        .action-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  
  <div class="background-shapes">
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <div id="page-loader">
    <div class="loader-spinner"></div>
    <p>در حال بارگذاری...</p>
  </div>
  
  <div class="main-container" data-view="login">
    <!-- بخش ورود -->
    <div id="login-view" class="view">
        <h1>پنل کاربری</h1>
        <p>برای ورود به داشبورد، کد ملی خود را وارد نمایید.</p>
        <div class="form-group">
            <input type="tel" id="national-id-input" class="form-input" placeholder=" " maxlength="10" autocomplete="off" />
            <label for="national-id-input" class="form-label">کد ملی</label>
        </div>
        <button id="login-btn" class="form-button">
            <span class="btn-text">ورود</span>
            <div class="spinner"></div>
        </button>
        <div id="message-box" class="message"></div>
    </div>

    <!-- بخش داشبورد -->
    <div id="dashboard-view" class="view hidden">
        <div class="dashboard-header">
            <div class="avatar"><i class="fas fa-user-graduate"></i></div>
            <div class="user-info">
                <h2 id="student-name"></h2>
                <p id="national-id"></p>
            </div>
        </div>

        <div class="info-grid" id="course-details-list">
            <!-- جزئیات دوره اینجا قرار می‌گیرد -->
        </div>

        <div class="action-grid">
            <a href="https://tashacol.github.io/ir/poroje.html" target="_blank" class="action-card" data-link-id="status">
                <i class="fas fa-tasks"></i>
                <span>وضعیت تحصیلی</span>
            </a>
            <a href="https://tashacol.github.io/ir/login.html" target="_blank" class="action-card" data-link-id="courses">
                <i class="fas fa-book-open-reader"></i>
                <span>پنل درسی</span>
            </a>
            <a href="http://tashacol.github.io/ir/emza.html" target="_blank" class="action-card" data-link-id="certificate">
                <i class="fas fa-award"></i>
                <span>درخواست صدور</span>
            </a>
            <a href="https://tashacol.github.io/ir/nazar.html" target="_blank" class="action-card" data-link-id="survey">
                <i class="fas fa-chart-pie"></i>
                <span>نظرسنجی</span>
            </a>
        </div>

        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i>خروج</button>
    </div>
  </div>

  <script>
    const dataUrl = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx';
    let studentData = [];

    // انتخابگرهای عناصر DOM
    const mainContainer = document.querySelector('.main-container');
    const loginView = document.getElementById('login-view');
    const dashboardView = document.getElementById('dashboard-view');
    const input = document.getElementById('national-id-input');
    const loginBtn = document.getElementById('login-btn');
    const msgBox = document.getElementById('message-box');
    const logoutBtn = document.getElementById('logout-btn');
    const pageLoader = document.getElementById('page-loader');
    
    const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 ساعت

    // توابع کمکی
    const showMessage = (text, type = 'error') => {
        msgBox.textContent = text;
        msgBox.className = `message ${type}`;
        msgBox.style.display = 'block';
    };

    const setLoadingState = (isLoading) => {
        loginBtn.disabled = isLoading;
        loginBtn.classList.toggle('loading', isLoading);
    };

    // منطق اصلی برنامه
    const fetchAndInit = async () => {
        try {
            const res = await fetch(dataUrl);
            if (!res.ok) throw new Error('Network response was not ok.');
            const data = await res.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
            studentData = XLSX.utils.sheet_to_json(worksheet, { header: 1 }).slice(1);
            console.log('Student data loaded successfully.');
            
            checkSession(); // بررسی سشن پس از بارگذاری داده‌ها
        } catch (error) {
            console.error('Failed to load student data:', error);
            showMessage('خطا در بارگذاری اطلاعات. لطفا اتصال اینترنت را بررسی و صفحه را مجدداً بارگذاری کنید.');
        } finally {
            // مخفی کردن لودر صفحه
            pageLoader.style.opacity = '0';
            setTimeout(() => { pageLoader.style.display = 'none'; }, 500);
        }
    };

    const checkSession = () => {
        const sessionData = localStorage.getItem('loggedInUser');
        if (!sessionData) return;

        const session = JSON.parse(sessionData);
        if (new Date().getTime() - session.loginTime < SESSION_DURATION) {
            const studentRecord = findStudent(session.nationalId);
            if (studentRecord) {
                displayDashboard(studentRecord, session.nationalId, false);
            }
        } else {
            localStorage.removeItem('loggedInUser');
        }
    };

    const findStudent = (nationalId) => {
        const searchTerm = nationalId.replace(/^0+/, '');
        return studentData.find(row => row && row[1]?.toString().replace(/^0+/, '') === searchTerm);
    };

    const handleLogin = () => {
        const nationalId = input.value.trim();
        msgBox.style.display = 'none';

        if (!/^\d{10}$/.test(nationalId)) {
            return showMessage('کد ملی باید ۱۰ رقم و فقط شامل عدد باشد.');
        }
        if (studentData.length === 0) {
            return showMessage('اطلاعات هنوز آماده نیست، لطفاً لحظه‌ای صبر کنید.');
        }

        setLoadingState(true);

        setTimeout(() => {
            const studentRecord = findStudent(nationalId);
            setLoadingState(false);

            if (studentRecord) {
                displayDashboard(studentRecord, nationalId);
            } else {
                showMessage('کد ملی وارد شده در سامانه یافت نشد.');
            }
        }, 500);
    };

    const displayDashboard = (record, originalNationalId, animate = true) => {
        // پر کردن اطلاعات کاربر
        document.getElementById('student-name').textContent = record[0] || 'نامشخص';
        document.getElementById('national-id').textContent = `کد ملی: ${originalNationalId}`;
        
        // پر کردن جزئیات دوره
        const startDate = record[4];
        const calculatedEndDate = startDate ? moment(startDate, 'jYYYY/jMM/jDD').add(84, 'days').format('jYYYY/jMM/jDD') : record[5];
        
        const details = {
            'نام دوره': { icon: 'fa-chalkboard-teacher', value: record[2] },
            'شناسه دوره': { icon: 'fa-hashtag', value: record[3] },
            'تاریخ شروع': { icon: 'fa-calendar-alt', value: startDate },
            'تاریخ اتمام': { icon: 'fa-calendar-check', value: calculatedEndDate }
        };

        const detailsList = document.getElementById('course-details-list');
        detailsList.innerHTML = '';
        Object.entries(details).forEach(([key, item]) => {
            if (item.value) {
                const div = document.createElement('div');
                div.className = 'info-item';
                div.innerHTML = `<i class="fas ${item.icon}"></i> <strong>${key}:</strong> ${item.value}`;
                detailsList.appendChild(div);
            }
        });
        
        // بروزرسانی لینک‌ها با کد ملی
        document.querySelectorAll('.action-card').forEach(link => {
            const baseUrl = link.href.split('?')[0];
            link.href = `${baseUrl}?id=${originalNationalId}`;
        });
        
        // ذخیره سشن
        localStorage.setItem('loggedInUser', JSON.stringify({
            nationalId: originalNationalId,
            loginTime: new Date().getTime()
        }));

        // تغییر نمایش ویو
        mainContainer.dataset.view = 'dashboard';
        loginView.classList.add('hidden');
        dashboardView.classList.remove('hidden');
    };

    const handleLogout = () => {
        localStorage.removeItem('loggedInUser');
        
        mainContainer.dataset.view = 'login';
        dashboardView.classList.add('hidden');
        loginView.classList.remove('hidden');
        
        // ریست کردن فرم
        setTimeout(() => {
            input.value = '';
            msgBox.style.display = 'none';
        }, 500); // همزمان با پایان انیمیشن
    };

    // ثبت Event Listeners
    loginBtn.addEventListener('click', handleLogin);
    input.addEventListener('keydown', (e) => e.key === 'Enter' && handleLogin());
    logoutBtn.addEventListener('click', handleLogout);

    // شروع برنامه
    document.addEventListener('DOMContentLoaded', fetchAndInit);
  </script>

</body>
</html>
