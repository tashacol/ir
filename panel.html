 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری - موسسه تعالی اندیشه و رشد</title>

    <!-- کتابخانه xlsx.full.min.js حذف شد (دیگر به آن نیازی نیست) -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> -->

    <!-- کتابخانه‌های moment.js و jalali-moment.js باقی می‌مانند (برای پردازش تاریخ) -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

    <style>
        /* ================================
        متغیرها و تم جدید (روشن و رسمی)
        =================================== */
        :root {
            --bg-gradient-start: #f4f7fa; --bg-gradient-end: #e9eff5;
            --primary-blue: #0052cc; --accent-blue: #0065ff;
            --text-dark: #172b4d; --text-muted: #6b778c;
            --card-bg: rgba(255, 255, 255, 0.85); --card-border: rgba(223, 225, 229, 0.7);
            --input-bg: rgba(250, 251, 252, 0.8);
            --danger-color: #de350b; --success-color: #00875a;
        }

        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
            font-weight: normal; font-display: swap;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazir', 'Tahoma', sans-serif; color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-attachment: fixed;
        }

        /* ================================
        کانتینر اصلی (طراحی شیشه‌ای جدید)
        =================================== */
        .main-container {
            width: 100%;
            max-width: 400px; /* کمی کاهش عرض برای ظاهر بهتر فرم ورود */
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            z-index: 1;
            overflow: hidden;
            transition: max-width 0.6s ease-in-out, padding 0.6s ease-in-out;
        }
        .main-container[data-view="dashboard"] {
            max-width: 800px;
        }

        /* ================================
        مدیریت نمایش بخش‌ها (ورود و داشبورد)
        =================================== */
        .view {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .view.hidden {
            position: absolute;
            top: 40px; right: 40px; left: 40px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }
        .main-container[data-view="dashboard"] #login-view {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-20px);
        }

        /* ================================
        بخش ورود (فرم جدید و مدرن - بدون تغییر)
        =================================== */
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-icon-wrapper {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            border: 1px solid var(--card-border);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        }
        .login-icon-wrapper i {
            font-size: 2.2rem;
            color: var(--primary-blue);
        }

        #login-view h1 {
            font-size: 2rem; font-weight: bold;
            color: var(--text-dark);
            margin: 0;
        }

        /* مخفی کردن پاراگراف توضیحات */
        #login-view p { display: none; }

        .form-group { position: relative; margin-bottom: 25px; }

        .form-icon {
            position: absolute;
            top: 50%;
            right: 18px;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: color 0.3s;
            z-index: 2; /* برای قرار گرفتن روی لیبل */
        }

        .form-input {
            width: 100%; padding: 15px 50px 15px 15px; /* پدینگ راست برای آیکون */
            background: var(--input-bg);
            border: 1px solid var(--card-border); border-radius: 12px; /* گردتر شدن گوشه‌ها */
            color: var(--text-dark); font-size: 1.1rem; outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            text-align: right; /* تراز راست متن داخل اینپوت */
        }

        .form-label {
            position: absolute; top: 16px; right: 50px; /* هماهنگ با پدینگ اینپوت */
            color: var(--text-muted);
            pointer-events: none; transition: all 0.3s ease;
            background: var(--input-bg); /* همرنگ کردن با پس‌زمینه اینپوت */
            padding: 0 5px;
        }

        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: -10px; font-size: 0.8rem; color: var(--accent-blue);
            background: var(--card-bg); /* تغییر پس‌زمینه لیبل برای نمایش روی بردر */
        }

        .form-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 101, 255, 0.15);
        }

        .form-input:focus ~ .form-icon {
            color: var(--accent-blue);
        }

        .form-button {
            width: 100%; padding: 15px; font-size: 1.1rem; font-weight: bold;
            background: var(--accent-blue); color: #fff; border: none;
            border-radius: 12px; cursor: pointer;
            transition: box-shadow 0.3s, background-color 0.3s;
            position: relative; overflow: hidden; min-height: 54px;
        }
        .form-button:hover:not(:disabled) {
            box-shadow: 0 8px 20px rgba(0, 82, 204, 0.25);
            background-color: var(--primary-blue);
        }
        .form-button:disabled { cursor: wait; background-color: #0052cc; }

        /* اصلاحیه اصلی برای لودر (بدون تغییر) */
        .form-button .btn-text, .form-button .spinner {
            position: absolute;
            top: 50%; left: 50%;
            transition: opacity 0.2s, transform 0.2s;
        }
        .form-button .btn-text { transform: translate(-50%, -50%); }
        .form-button .spinner {
            width: 24px; height: 24px; border: 3px solid rgba(255, 255, 255, 0.4);
            border-top-color: #fff; border-radius: 50%;
            opacity: 0;
        }
        .form-button.loading .btn-text {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }
        .form-button.loading .spinner {
            opacity: 1;
            transform: translate(-50%, -50%);
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .message {
            text-align: center; padding: 12px; border-radius: 8px;
            margin-top: 20px; font-weight: 500; display: none;
            animation: fadeIn 0.3s;
        }
        .message.error { background-color: rgba(222, 53, 11, 0.1); color: var(--danger-color); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ================================
        بخش داشبورد (بدون تغییر)
        =================================== */
        .dashboard-header {
            display: flex; align-items: center; padding-bottom: 25px;
            margin-bottom: 25px; border-bottom: 1px solid var(--card-border);
        }
        .dashboard-header .avatar {
            width: 65px; height: 65px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            display: flex; align-items: center; justify-content: center;
            margin-left: 20px; font-size: 2.2rem; color: #fff; flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
        }
        .dashboard-header .user-info h2 { font-size: 1.6rem; margin-bottom: 5px; color: var(--text-dark); font-weight: 600; }
        .dashboard-header .user-info p { font-size: 0.9rem; color: var(--text-muted); }

        .info-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px; margin-bottom: 30px;
        }
        .info-item {
            background: rgba(244, 247, 250, 0.8); padding: 15px;
            border-radius: 10px; display: flex; align-items: center;
            font-size: 0.9rem; border: 1px solid var(--card-border);
        }
        .info-item i {
            color: var(--primary-blue); font-size: 1.2rem;
            margin-left: 12px; width: 22px; text-align: center;
        }

        .action-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .action-card {
            background: #fff; border: 1px solid var(--card-border); border-radius: 12px;
            padding: 20px 15px; text-align: center; text-decoration: none;
            color: var(--text-dark); transition: all 0.3s ease;
        }
        .action-card:hover {
            transform: translateY(-5px); border-color: var(--accent-blue);
            box-shadow: 0 10px 30px rgba(0, 82, 204, 0.1); color: var(--accent-blue);
        }
        .action-card i {
            font-size: 2.2rem; margin-bottom: 12px; display: block;
            color: var(--primary-blue); transition: transform 0.3s, color 0.3s;
        }
        .action-card:hover i { transform: scale(1.1); color: var(--accent-blue); }
        .action-card span { font-size: 0.95rem; font-weight: 600; }

        #logout-btn {
            background: transparent; border: 1px solid rgba(179, 186, 197, 0.7);
            color: var(--text-muted); padding: 10px 20px; border-radius: 8px;
            cursor: pointer; font-family: inherit; font-size: 0.9rem; font-weight: 500;
            transition: all 0.3s; margin: 30px auto 0; display: flex;
            align-items: center; justify-content: center; min-width: 120px;
        }
        #logout-btn:hover {
            background-color: rgba(222, 53, 11, 0.08);
            color: var(--danger-color); border-color: rgba(222, 53, 11, 0.5);
        }
        #logout-btn i { margin-left: 8px; }

        /* واکنش‌گرایی (بدون تغییر) */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .main-container[data-view] { padding: 30px 20px; max-width: 100%; }
            #login-view h1 { font-size: 1.8rem; }
            .dashboard-header { flex-direction: column; text-align: center; }
            .dashboard-header .avatar { margin-left: 0; margin-bottom: 15px; }
            .action-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="main-container" data-view="login">
    <!-- بخش ورود (ساختار HTML بدون تغییر) -->
    <div id="login-view" class="view">
        <div class="login-header">
            <div class="login-icon-wrapper">
                <i class="fas fa-lock"></i>
            </div>
            <h1>ورود</h1>
        </div>
        <p>برای ورود به داشبورد، کد ملی خود را وارد نمایید.</p>
        <form onsubmit="event.preventDefault(); handleLogin();">
            <div class="form-group">
                <i class="fas fa-id-card form-icon"></i>
                <input type="tel" id="national-id-input" class="form-input" placeholder=" " maxlength="10" autocomplete="off" />
                <label for="national-id-input" class="form-label">کد ملی</label>
            </div>
            <button type="submit" id="login-btn" class="form-button">
                <span class="btn-text">ورود</span>
                <div class="spinner"></div>
            </button>
        </form>
        <div id="message-box" class="message"></div>
    </div>

    <!-- بخش داشبورد (ساختار HTML بدون تغییر) -->
    <div id="dashboard-view" class="view hidden">
        <div class="dashboard-header">
            <div class="avatar"><i class="fas fa-user-graduate"></i></div>
            <div class="user-info">
                <h2 id="student-name"></h2>
                <p id="national-id"></p>
            </div>
        </div>
        <div class="info-grid" id="course-details-list"></div>
        <div class="action-grid">
            <a href="https://tashacol.github.io/ir/poroje.html" target="_blank" class="action-card" data-link-id="status"><i class="fas fa-tasks"></i><span>وضعیت تحصیلی</span></a>
            <a href="https://tashacol.github.io/ir/login.html" target="_blank" class="action-card" data-link-id="courses"><i class="fas fa-book-open-reader"></i><span>پنل درسی</span></a>
            <a href="https://tashacol.github.io/ir/emza.html" target="_blank" class="action-card" data-link-id="certificate"><i class="fas fa-award"></i><span>درخواست گواهی</span></a>
            <a href="https://tashacol.github.io/ir/nazar.html" target="_blank" class="action-card" data-link-id="survey"><i class="fas fa-chart-pie"></i><span>نظرسنجی</span></a>
        </div>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i>خروج از حساب</button>
    </div>
</div>

<script>
    // ==========================================================
    // هسته اصلی جاوا اسکریپت - بازنویسی شده برای ارتباط با API
    // ==========================================================

    // آدرس وب اپلیکیشن مرکزی شما
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxJ9B0UsCnPSIGK0VLGHpNIhtLzx8g9lNBddBQ_4iN8Hy3CztsRedXhZ3z86YAr1I-w9w/exec';

    // دسترسی به عناصر DOM (بدون تغییر)
    const mainContainer = document.querySelector('.main-container');
    const loginView = document.getElementById('login-view');
    const dashboardView = document.getElementById('dashboard-view');
    const input = document.getElementById('national-id-input');
    const loginBtn = document.getElementById('login-btn');
    const msgBox = document.getElementById('message-box');
    const logoutBtn = document.getElementById('logout-btn');

    const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 ساعت

    // توابع کمکی برای نمایش پیام و لودینگ (بدون تغییر)
    const showMessage = (text, type = 'error') => {
        msgBox.textContent = text;
        msgBox.className = `message ${type}`;
        msgBox.style.display = 'block';
    };

    const setLoadingState = (isLoading) => {
        loginBtn.disabled = isLoading;
        loginBtn.classList.toggle('loading', isLoading);
    };

    // تابع جدید برای جستجوی کاربر از طریق API (بدون تغییر)
    const findStudentByAPI = async (nationalId) => {
        const url = `${SCRIPT_URL}?action=getUserPanelData&id=${nationalId}`;
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
            }
            const result = await response.json();
            if (result.error) {
                console.error('API Error:', result.message);
                showMessage(result.message);
                return null;
            }
            if (result.found) {
                return result;
            } else {
                return null;
            }
        } catch (error) {
            console.error('Fetch Error:', error);
            showMessage('خطا در بارگذاری اطلاعات. اتصال اینترنت را بررسی کنید.');
            return null;
        }
    };

    // تابع لاگین بازنویسی شده (بدون تغییر)
    const handleLogin = async () => {
        const nationalId = input.value.trim();
        msgBox.style.display = 'none';

        if (!/^\d{10}$/.test(nationalId)) {
            return showMessage('کد ملی باید ۱۰ رقم و فقط شامل عدد باشد.');
        }

        setLoadingState(true);
        const studentRecord = await findStudentByAPI(nationalId);
        setLoadingState(false);

        if (studentRecord) {
            setTimeout(() => displayDashboard(studentRecord, nationalId), 300);
        } else {
            if (msgBox.style.display !== 'block') {
                showMessage('کد ملی وارد شده در سامانه یافت نشد.');
            }
        }
    };

    // =====  ویرایش اصلی در اینجا اعمال شده است =====
    // تابع نمایش داشبورد، ویرایش شده برای ذخیره کل اطلاعات کاربر
    const displayDashboard = (record, originalNationalId) => {
        // پر کردن اطلاعات داشبورد از روی آبجکت رکورد
        document.getElementById('student-name').textContent = record.name || 'نامشخص';
        document.getElementById('national-id').textContent = `کد ملی: ${originalNationalId}`;

        const startDate = record.startDate;
        const calculatedEndDate = startDate
            ? moment(startDate, 'jYYYY/jMM/jDD').add(84, 'days').format('jYYYY/jMM/jDD')
            : (record.endDate || 'نامشخص');

        const details = {
            'نام دوره': { icon: 'fa-chalkboard-teacher', value: record.courseName },
            'شناسه دوره': { icon: 'fa-hashtag', value: record.courseId },
            'تاریخ شروع': { icon: 'fa-calendar-alt', value: startDate },
            'تاریخ اتمام': { icon: 'fa-calendar-check', value: calculatedEndDate }
        };

        const detailsList = document.getElementById('course-details-list');
        detailsList.innerHTML = '';
        Object.entries(details).forEach(([key, item]) => {
            if (item.value) {
                const div = document.createElement('div');
                div.className = 'info-item';
                div.innerHTML = `<i class="fas ${item.icon}"></i> <strong>${key}:</strong> ${item.value}`;
                detailsList.appendChild(div);
            }
        });

        document.querySelectorAll('.action-card').forEach(link => {
            const baseUrl = link.href.split('?')[0];
            link.href = `${baseUrl}?id=${originalNationalId}`;
        });

        // ===== تغییر کلیدی ۱: ذخیره کل اطلاعات کاربر در حافظه =====
        // به جای ذخیره فقط کد ملی، کل آبجکت اطلاعات کاربر (record) را ذخیره می‌کنیم.
        localStorage.setItem('loggedInUserData', JSON.stringify({
            record: record, // آبجکت کامل اطلاعات
            nationalId: originalNationalId,
            loginTime: new Date().getTime()
        }));

        // تغییر نمایش از صفحه ورود به داشبورد
        mainContainer.dataset.view = 'dashboard';
        dashboardView.classList.remove('hidden');
        loginView.classList.add('hidden');
    };

    // =====  ویرایش اصلی در اینجا اعمال شده است =====
    // تابع بررسی نشست، بازنویسی شده برای استفاده از اطلاعات ذخیره شده
    const checkSession = () => {
        const sessionDataString = localStorage.getItem('loggedInUserData');
        if (!sessionDataString) {
            // اگر هیچ داده‌ای ذخیره نشده بود، تابع خاتمه یافته و فرم ورود نمایش داده می‌شود.
            return;
        }

        const session = JSON.parse(sessionDataString);
        
        // بررسی اینکه آیا داده‌های ذخیره شده معتبر هستند و زمان نشست منقضی نشده است.
        const isSessionValid = session && session.record && session.nationalId && (new Date().getTime() - session.loginTime < SESSION_DURATION);

        if (isSessionValid) {
            // ===== تغییر کلیدی ۲: نمایش مستقیم داشبورد =====
            // اگر نشست معتبر بود، دیگر نیازی به API و فرم ورود نیست.
            // مستقیماً داشبورد را با اطلاعات ذخیره شده نمایش می‌دهیم.
            console.log('نشست معتبر یافت شد. نمایش داشبورد از حافظه محلی.');
            displayDashboard(session.record, session.nationalId);
        } else {
            // اگر نشست منقضی شده یا داده‌ها ناقص بودند، آن را پاک می‌کنیم.
            localStorage.removeItem('loggedInUserData');
        }
    };

    // تابع خروج، ویرایش شده برای پاک کردن داده‌های جدید
    const handleLogout = () => {
        // ===== تغییر کلیدی ۳: پاک کردن اطلاعات کامل کاربر =====
        localStorage.removeItem('loggedInUserData'); // کلید جدید را پاک می‌کند
        
        // بازگشت به صفحه ورود
        mainContainer.dataset.view = 'login';
        loginView.classList.remove('hidden');
        dashboardView.classList.add('hidden');
        setTimeout(() => {
            input.value = '';
            msgBox.style.display = 'none';
        }, 500);
    };

    // ثبت رویدادها (بدون تغییر)
    logoutBtn.addEventListener('click', handleLogout);
    document.addEventListener('DOMContentLoaded', checkSession);

</script>

</body>
</html>
