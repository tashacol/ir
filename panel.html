<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل کاربری - موسسه تعالی اندیشه و رشد</title>

  <!-- کتابخانه‌ها -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

  <style>
    /* ================================
       متغیرها و تم جدید (روشن و رسمی)
    =================================== */
    :root {
      --bg-gradient-start: #6dd5ed;
      --bg-gradient-end: #2193b0;
      --primary-blue: #1e3c72;
      --accent-blue: #2a5298;
      --text-dark: #0f172a;
      --text-muted: #475569;
      --card-bg: rgba(255, 255, 255, 0.85); /* شیشه مات روشن */
      --card-border: rgba(255, 255, 255, 0.7);
      --input-bg: rgba(255, 255, 255, 0.6);
      --danger-color: #dc2626;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
      font-weight: normal;
      font-display: swap;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazir', 'Tahoma', sans-serif;
      color: var(--text-dark);
      min-height: 100vh; 
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      background-attachment: fixed;
    }

    /* ================================
       لودر صفحه
    =================================== */
    #page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top-color: var(--primary-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    #page-loader p { color: var(--text-dark); }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ================================
       کانتینر اصلی
    =================================== */
    .main-container {
      width: 100%;
      max-width: 450px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      padding: 40px;
      z-index: 1;
      overflow: hidden;
      transition: max-width 0.6s ease-in-out, padding 0.6s ease-in-out;
    }
    .main-container[data-view="dashboard"] {
        max-width: 850px;
    }

    /* ================================
       سیستم نمایش View ها
    =================================== */
    .view {
      display: block;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }
    .view.hidden {
        position: absolute;
        top: 40px; right: 40px; left: 40px;
        opacity: 0;
        pointer-events: none;
        transform: translateY(20px);
    }
    .main-container[data-view="login"] #dashboard-view {
        transform: translateY(20px);
    }
    .main-container[data-view="dashboard"] #login-view {
        opacity: 0;
        pointer-events: none;
        transform: translateY(-20px);
    }

    /* ================================
       بخش ورود (فرم جدید و روشن)
    =================================== */
    #login-view h1 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--primary-blue);
    }
    #login-view p {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 35px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    .form-input {
      width: 100%;
      padding: 15px 20px;
      background: var(--input-bg);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      color: var(--text-dark);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .form-label {
      position: absolute;
      top: 16px;
      right: 20px;
      color: var(--text-muted);
      pointer-events: none;
      transition: all 0.3s ease;
      background: var(--card-bg); /* برای پوشاندن خط بوردر */
      padding: 0 5px;
    }
    .form-input:focus ~ .form-label,
    .form-input:not(:placeholder-shown) ~ .form-label {
      top: -10px;
      right: 15px;
      font-size: 0.8rem;
      color: var(--accent-blue);
    }
    .form-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 10px rgba(42, 82, 152, 0.2);
    }

    .form-button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .form-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(30, 60, 114, 0.25);
    }
    .form-button:disabled {
        cursor: not-allowed;
        background: var(--text-muted);
    }

    .form-button .btn-text { transition: opacity 0.2s; }
    .form-button .spinner {
        width: 24px; height: 24px; border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff; border-radius: 50%; position: absolute;
        top: 50%; left: 50%; margin-top: -12px; margin-left: -12px;
        animation: spin 0.8s linear infinite; opacity: 0;
        transition: opacity 0.2s;
    }
    .form-button.loading .btn-text { opacity: 0; }
    .form-button.loading .spinner { opacity: 1; }
    
    .message {
        text-align: center; padding: 10px; border-radius: 8px;
        margin-top: 20px; font-weight: 500; display: none;
        animation: fadeIn 0.3s;
    }
    .message.error { background-color: rgba(220, 38, 38, 0.1); color: var(--danger-color); }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* ================================
       بخش داشبورد (طراحی روشن)
    =================================== */
    .dashboard-header {
      display: flex;
      align-items: center;
      padding-bottom: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    .dashboard-header .avatar {
      width: 70px; height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
      display: flex; align-items: center; justify-content: center;
      margin-left: 20px;
      font-size: 2.5rem; color: #fff; flex-shrink: 0;
    }
    .dashboard-header .user-info h2 { font-size: 1.8rem; margin-bottom: 5px; color: var(--text-dark); }
    .dashboard-header .user-info p { font-size: 0.9rem; color: var(--text-muted); }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .info-item {
      background: rgba(0,0,0,0.05);
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
    }
    .info-item i {
      color: var(--accent-blue);
      font-size: 1.1rem;
      margin-left: 12px;
      width: 20px;
      text-align: center;
    }

    .action-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }
    .action-card {
      background: #fff;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: var(--text-dark);
      transition: all 0.3s ease;
    }
    .action-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-blue);
      box-shadow: 0 8px 25px rgba(42, 82, 152, 0.15);
      color: var(--accent-blue);
    }
    .action-card i {
      font-size: 2.5rem;
      margin-bottom: 12px;
      display: block;
      color: var(--primary-blue);
      transition: transform 0.3s, color 0.3s;
    }
    .action-card:hover i { transform: scale(1.1); color: var(--accent-blue); }
    .action-card span { font-size: 1rem; font-weight: bold; }

    #logout-btn {
      background: transparent;
      border: 1px solid var(--danger-color);
      color: var(--danger-color);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      transition: all 0.3s;
      margin-top: 30px;
      display: block;
      margin-right: auto;
      margin-left: auto;
      min-width: 150px;
    }
    #logout-btn:hover {
      background-color: var(--danger-color);
      color: #fff;
    }
    #logout-btn i { margin-left: 8px; }
    
    @media (max-width: 768px) {
        .main-container { padding: 30px 25px; margin: 20px 0; }
        .main-container[data-view="dashboard"] { max-width: 100%; }
        #login-view h1 { font-size: 1.8rem; }
        .dashboard-header { flex-direction: column; text-align: center; }
        .dashboard-header .avatar { margin-left: 0; margin-bottom: 15px; }
        .action-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  
  <div id="page-loader">
    <div class="loader-spinner"></div>
    <p>در حال آماده‌سازی...</p>
  </div>
  
  <div class="main-container" data-view="login">
    <!-- بخش ورود -->
    <div id="login-view" class="view">
        <h1>پنل کاربری دانشجویان</h1>
        <p>برای ورود به داشبورد، کد ملی خود را وارد نمایید.</p>
        <div class="form-group">
            <input type="tel" id="national-id-input" class="form-input" placeholder=" " maxlength="10" autocomplete="off" />
            <label for="national-id-input" class="form-label">کد ملی</label>
        </div>
        <button id="login-btn" class="form-button">
            <span class="btn-text">ورود</span>
            <div class="spinner"></div>
        </button>
        <div id="message-box" class="message"></div>
    </div>

    <!-- بخش داشبورد -->
    <div id="dashboard-view" class="view hidden">
        <div class="dashboard-header">
            <div class="avatar"><i class="fas fa-user-graduate"></i></div>
            <div class="user-info">
                <h2 id="student-name"></h2>
                <p id="national-id"></p>
            </div>
        </div>

        <div class="info-grid" id="course-details-list">
            <!-- جزئیات دوره اینجا قرار می‌گیرد -->
        </div>

        <div class="action-grid">
            <a href="https://tashacol.github.io/ir/poroje.html" target="_blank" class="action-card" data-link-id="status">
                <i class="fas fa-tasks"></i>
                <span>وضعیت تحصیلی</span>
            </a>
            <a href="https://tashacol.github.io/ir/login.html" target="_blank" class="action-card" data-link-id="courses">
                <i class="fas fa-book-open-reader"></i>
                <span>پنل درسی</span>
            </a>
            <a href="http://tashacol.github.io/ir/emza.html" target="_blank" class="action-card" data-link-id="certificate">
                <i class="fas fa-award"></i>
                <span>درخواست صدور</span>
            </a>
            <a href="https://tashacol.github.io/ir/nazar.html" target="_blank" class="action-card" data-link-id="survey">
                <i class="fas fa-chart-pie"></i>
                <span>نظرسنجی</span>
            </a>
        </div>

        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i>خروج</button>
    </div>
  </div>

  <script>
    // === کد جاوا اسکریپت بهینه شده برای سرعت و عملکرد بهتر ===

    const dataUrl = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx';
    let studentData = [];
    let isDataLoaded = false;
    let isDataLoading = false;

    // انتخابگرهای عناصر DOM
    const mainContainer = document.querySelector('.main-container');
    const loginView = document.getElementById('login-view');
    const dashboardView = document.getElementById('dashboard-view');
    const input = document.getElementById('national-id-input');
    const loginBtn = document.getElementById('login-btn');
    const msgBox = document.getElementById('message-box');
    const logoutBtn = document.getElementById('logout-btn');
    const pageLoader = document.getElementById('page-loader');
    
    const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 ساعت

    // توابع کمکی
    const showMessage = (text, type = 'error') => {
        msgBox.textContent = text;
        msgBox.className = `message ${type}`;
        msgBox.style.display = 'block';
    };

    const setLoadingState = (isLoading) => {
        loginBtn.disabled = isLoading;
        loginBtn.classList.toggle('loading', isLoading);
    };

    // منطق اصلی برنامه
    const loadStudentData = async () => {
        if (isDataLoaded || isDataLoading) return;
        isDataLoading = true;
        setLoadingState(true);

        try {
            const res = await fetch(dataUrl);
            if (!res.ok) throw new Error('Network response was not ok.');
            const data = await res.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
            studentData = XLSX.utils.sheet_to_json(worksheet, { header: 1 }).slice(1);
            isDataLoaded = true;
            console.log('Student data loaded successfully.');
        } catch (error) {
            console.error('Failed to load student data:', error);
            showMessage('خطا در بارگذاری اطلاعات. لطفا اتصال اینترنت را بررسی و مجدداً تلاش کنید.');
            // در صورت خطا، امکان تلاش مجدد را فراهم می‌کنیم
            isDataLoading = false; 
            setLoadingState(false);
            throw error; // خطا را پرتاب می‌کنیم تا handleLogin متوجه شود
        } finally {
            isDataLoading = false;
        }
    };

    const checkSession = () => {
        const sessionData = localStorage.getItem('loggedInUser');
        if (!sessionData) return false;

        const session = JSON.parse(sessionData);
        if (new Date().getTime() - session.loginTime < SESSION_DURATION) {
            // برای نمایش داشبورد از سشن، نیاز به داده‌ها داریم.
            // به جای لاگین مجدد، یک پیام ساده نمایش می‌دهیم و از کاربر می‌خواهیم کد ملی را وارد کند
            // یا می‌توانیم داده‌ها را مجددا بارگذاری کنیم. برای سادگی، فعلا فقط پیام می‌دهیم.
            // در حالت پیشرفته‌تر، می‌توان داده‌ها را هم در localStorage ذخیره کرد.
            // فعلا برای حفظ سادگی، کاربر را به صفحه لاگین برمی‌گردانیم تا داده‌ها بارگذاری شوند.
            console.log('Valid session found, user needs to login again to load data.');
        } else {
            localStorage.removeItem('loggedInUser');
        }
        return false;
    };

    const findStudent = (nationalId) => {
        const searchTerm = nationalId.replace(/^0+/, '');
        return studentData.find(row => row && row[1]?.toString().replace(/^0+/, '') === searchTerm);
    };

    const handleLogin = async () => {
        const nationalId = input.value.trim();
        msgBox.style.display = 'none';

        if (!/^\d{10}$/.test(nationalId)) {
            return showMessage('کد ملی باید ۱۰ رقم و فقط شامل عدد باشد.');
        }
        
        try {
            if (!isDataLoaded) {
                await loadStudentData();
            }
        
            setLoadingState(true); // لودر را برای جستجو فعال نگه دار

            // یک تاخیر کوتاه برای حس بهتر پردازش
            setTimeout(() => {
                const studentRecord = findStudent(nationalId);
                setLoadingState(false);

                if (studentRecord) {
                    displayDashboard(studentRecord, nationalId);
                } else {
                    showMessage('کد ملی وارد شده در سامانه یافت نشد.');
                }
            }, 300);

        } catch (error) {
            // خطا قبلا در loadStudentData نمایش داده شده است.
            console.log("Login aborted due to data loading failure.");
        }
    };

    const displayDashboard = (record, originalNationalId) => {
        document.getElementById('student-name').textContent = record[0] || 'نامشخص';
        document.getElementById('national-id').textContent = `کد ملی: ${originalNationalId}`;
        
        const startDate = record[4] ? moment(record[4], 'jYYYY/jM/jD').format('jYYYY/jMM/jDD') : 'نامشخص';
        const calculatedEndDate = record[4] ? moment(record[4], 'jYYYY/jM/jD').add(84, 'days').format('jYYYY/jMM/jDD') : (record[5] || 'نامشخص');
        
        const details = {
            'نام دوره': { icon: 'fa-chalkboard-teacher', value: record[2] },
            'شناسه دوره': { icon: 'fa-hashtag', value: record[3] },
            'تاریخ شروع': { icon: 'fa-calendar-alt', value: startDate },
            'تاریخ اتمام': { icon: 'fa-calendar-check', value: calculatedEndDate }
        };

        const detailsList = document.getElementById('course-details-list');
        detailsList.innerHTML = '';
        Object.entries(details).forEach(([key, item]) => {
            if (item.value) {
                const div = document.createElement('div');
                div.className = 'info-item';
                div.innerHTML = `<i class="fas ${item.icon}"></i> <strong>${key}:</strong> ${item.value}`;
                detailsList.appendChild(div);
            }
        });
        
        document.querySelectorAll('.action-card').forEach(link => {
            const baseUrl = link.href.split('?')[0];
            link.href = `${baseUrl}?id=${originalNationalId}`;
        });
        
        localStorage.setItem('loggedInUser', JSON.stringify({
            nationalId: originalNationalId,
            loginTime: new Date().getTime()
        }));

        mainContainer.dataset.view = 'dashboard';
    };

    const handleLogout = () => {
        localStorage.removeItem('loggedInUser');
        mainContainer.dataset.view = 'login';
        
        setTimeout(() => {
            input.value = '';
            input.blur();
            msgBox.style.display = 'none';
        }, 500);
    };

    // شروع برنامه
    document.addEventListener('DOMContentLoaded', () => {
        // ابتدا سشن را چک می‌کنیم، اما فعلا اقدامی برای لاگین خودکار انجام نمی‌دهیم
        // چون داده‌ها بارگذاری نشده‌اند. این کار از پیچیدگی غیرضروری جلوگیری می‌کند.
        checkSession();
        
        // مخفی کردن لودر اولیه
        pageLoader.style.opacity = '0';
        setTimeout(() => { pageLoader.style.display = 'none'; }, 500);

        // ثبت Event Listeners
        loginBtn.addEventListener('click', handleLogin);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        logoutBtn.addEventListener('click', handleLogout);
    });
  </script>

</body>
</html>
