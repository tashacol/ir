<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>پنل کاربری محققین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap');

        :root {
            /* پالت رنگی مدرن (Microsoft Fluent / Corporate Style) */
            --primary: #0078D4; /* آبی مایکروسافت */
            --primary-hover: #005A9E;
            --primary-light: #DEECF9;
            --text-dark: #242424;
            --text-medium: #424242;
            --text-light: #616161;
            --bg-main: #F3F2F1; /* خاکستری بسیار روشن */
            --bg-card: #FFFFFF;
            --border-color: #E1DFDD;
            --border-hover: #8A8886;
            
            --success: #107C10;
            --success-bg: #DFF6DD;
            --danger: #D13438;
            --danger-bg: #FDE7E9;
            --warning: #797775; /* مایکروسافت برای Draft خاکستری استفاده میکند، اما برای هشدار زرد */
            --warning-active: #FFB900;
            --info: #0078D4;
            
            /* سایه‌ها و افکت‌ها */
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 16px rgba(0,0,0,0.14);
            --radius-lg: 8px; /* گوشه‌های کمی تخت‌تر و رسمی‌تر */
            --radius-md: 4px;
            --transition: all 0.2s cubic-bezier(0.33, 1, 0.68, 1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* حذف هایلایت آبی در موبایل */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            transition: background 0.5s ease-in-out;
            overflow-x: hidden;
        }

        /* >>>> استایل صفحه ورود (Login) - مدرن و شیشه‌ای <<<< */
        body.login-view {
            background: linear-gradient(135deg, #0078D4 0%, #002050 100%);
            align-items: center;
            padding: 20px;
        }

        .login-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-lg);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* >>>> استایل‌های عمومی <<<< */
        .hidden { display: none !important; }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* کارت‌ها */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        .card:hover { box-shadow: var(--shadow-md); }

        /* تایپوگرافی */
        h1, h2, h3, h4, h5 { margin-top: 0; color: var(--text-dark); font-weight: 600; }
        
        /* فرم‌ها */
        .form-group { margin-bottom: 20px; position: relative; }
        label { display: block; margin-bottom: 6px; font-weight: 500; color: var(--text-medium); font-size: 0.95rem; }
        
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 1rem;
            background: #fff;
            color: var(--text-dark);
            transition: var(--transition);
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: 2px solid var(--primary-light);
        }
        input:disabled, textarea:disabled {
            background-color: var(--bg-main);
            color: var(--text-light);
            cursor: not-allowed;
        }

        /* دکمه‌ها */
        button {
            font-family: inherit;
            padding: 10px 20px;
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            background-color: var(--primary);
            color: white;
        }
        button:hover { background-color: var(--primary-hover); }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: #C7C7C7; cursor: not-allowed; transform: none; }

        button.btn-secondary {
            background-color: white;
            color: var(--text-dark);
            border-color: var(--border-color);
        }
        button.btn-secondary:hover { background-color: var(--bg-main); border-color: var(--border-hover); }

        button.btn-danger { background-color: var(--danger); }
        button.btn-danger:hover { background-color: #A80000; }

        button.btn-success { background-color: var(--success); }
        button.btn-success:hover { background-color: #0B5A0B; }
        
        button.btn-info { background-color: var(--info); }

        /* لودینگ دکمه */
        .btn-loading { color: transparent !important; pointer-events: none; }
        .btn-loading::after {
            content: ''; position: absolute; left: 50%; top: 50%;
            width: 18px; height: 18px; margin-left: -9px; margin-top: -9px;
            border: 2px solid rgba(255,255,255,0.3); border-top-color: white;
            border-radius: 50%; animation: spin 0.8s infinite linear;
        }
        button.btn-secondary.btn-loading::after { border-color: rgba(0,0,0,0.1); border-top-color: var(--text-dark); }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* >>>> هدر داشبورد <<<< */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .header-greeting { font-size: 1.5rem; font-weight: 700; color: var(--text-dark); }
        
        .header-actions { display: flex; gap: 10px; align-items: center; }
        
        .icon-btn-circle {
            width: 40px; height: 40px; border-radius: 50%;
            background: white; border: 1px solid var(--border-color);
            color: var(--text-medium); display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; padding: 0;
        }
        .icon-btn-circle:hover { background: var(--bg-main); color: var(--primary); }

        /* منوی کاربری */
        .user-menu { position: relative; }
        .user-menu-content {
            position: absolute; top: 120%; left: 0;
            background: white; border: 1px solid var(--border-color);
            border-radius: var(--radius-lg); box-shadow: var(--shadow-lg);
            width: 260px; z-index: 1000; padding: 5px;
            opacity: 0; visibility: hidden; transform: translateY(-10px);
            transition: var(--transition);
        }
        .user-menu-content.visible { opacity: 1; visibility: visible; transform: translateY(0); }
        
        .user-info-header {
            padding: 15px; background: var(--bg-main); border-radius: var(--radius-md);
            margin-bottom: 5px; text-align: right;
        }
        .menu-item {
            width: 100%; text-align: right; background: none; border: none;
            padding: 10px 15px; color: var(--text-dark); font-size: 0.9rem;
            border-radius: var(--radius-md); justify-content: flex-start;
        }
        .menu-item:hover { background: var(--primary-light); color: var(--primary); }
        .menu-divider { height: 1px; background: var(--border-color); margin: 5px 0; }

        /* >>>> باکس‌های آمار (Pills) <<<< */
        .summary-grid {
            display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap;
        }
        .summary-card {
            background: white; border: 1px solid var(--border-color);
            border-radius: 50px; padding: 8px 20px;
            display: flex; align-items: center; gap: 12px;
            box-shadow: var(--shadow-sm); min-width: 150px;
        }
        .summary-card .count { font-size: 1.4rem; font-weight: 700; color: var(--text-dark); line-height: 1; }
        .summary-card .label { font-size: 0.85rem; color: var(--text-light); }
        
        /* >>>> لیست مقالات <<<< */
        .article-card {
            background: white; border: 1px solid var(--border-color);
            border-radius: var(--radius-lg); padding: 20px;
            margin-bottom: 15px; border-right: 4px solid var(--primary);
            transition: transform 0.2s; position: relative;
        }
        .article-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        
        .article-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; }
        .article-title { font-weight: 700; font-size: 1.1rem; color: var(--text-dark); line-height: 1.4; }
        
        .status-badge {
            padding: 4px 12px; border-radius: 12px; font-size: 0.75rem;
            font-weight: 600; color: white; white-space: nowrap;
        }

        .article-details-collapsible {
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out;
        }
        .article-card.expanded .article-details-collapsible { max-height: 500px; margin-top: 15px; padding-top: 15px; border-top: 1px dashed var(--border-color); }
        
        .details-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; font-size: 0.9rem; color: var(--text-medium);
        }
        .details-grid strong { color: var(--text-dark); }

        .article-actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 15px; justify-content: flex-end; }
        .article-actions button { padding: 6px 14px; font-size: 0.85rem; min-height: 32px; }

        /* تب‌ها */
        .tabs-nav { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .tab-item {
            background: none; border: none; padding: 8px 16px; border-radius: 20px;
            color: var(--text-medium); font-weight: 500; white-space: nowrap;
        }
        .tab-item.active { background: var(--primary); color: white; }

        /* >>>> مودال (Modal) <<<< */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: var(--transition);
            backdrop-filter: blur(4px); padding: 20px;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        
        .modal-box {
            background: white; width: 100%; border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg); display: flex; flex-direction: column;
            max-height: 90vh; transform: scale(0.95); transition: var(--transition);
        }
        .modal-overlay.visible .modal-box { transform: scale(1); }
        .modal-lg { max-width: 1000px; }
        .modal-sm { max-width: 450px; }

        .modal-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            background: #FAFAFA; border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }
        .modal-body { padding: 0; overflow-y: auto; flex-grow: 1; position: relative; }
        .modal-footer {
            padding: 15px 20px; border-top: 1px solid var(--border-color);
            display: flex; justify-content: flex-end; gap: 10px; background: #FAFAFA;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }

        /* >>>> Split Editor (ویرایشگر دو ستونی) <<<< */
        .split-editor-container {
            display: flex; height: 100%; overflow: hidden; background: var(--bg-main);
        }
        
        /* ستون راست (منو) */
        .editor-sidebar {
            width: 260px; background: white; border-left: 1px solid var(--border-color);
            display: flex; flex-direction: column; z-index: 10;
        }
        .editor-nav-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        
        .sidebar-nav-btn {
            width: 100%; text-align: right; background: transparent; color: var(--text-medium);
            border: none; padding: 12px 15px; margin-bottom: 2px; border-radius: var(--radius-md);
            justify-content: flex-start; transition: var(--transition);
        }
        .sidebar-nav-btn:hover { background: var(--bg-main); color: var(--text-dark); }
        .sidebar-nav-btn.active {
            background: var(--primary-light); color: var(--primary); font-weight: 700;
            border-right: 3px solid var(--primary);
        }
        
        /* دکمه‌های پایین سایدبار */
        .sidebar-footer-nav {
            padding: 15px; border-top: 1px solid var(--border-color); background: white;
            display: flex; gap: 10px;
        }

        /* ستون چپ (محتوا) */
        .editor-content {
            flex-grow: 1; overflow-y: auto; padding: 30px;
            scroll-behavior: smooth; /* اسکرول نرم */
        }
        
        .editor-section {
            background: white; border: 1px solid var(--border-color);
            border-radius: var(--radius-lg); padding: 25px; margin-bottom: 40px;
            box-shadow: var(--shadow-sm);
            /* مهم برای موبایل */
            scroll-margin-top: 20px; 
        }
        .editor-section h3 {
            font-size: 1.1rem; border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px; margin-bottom: 20px; color: var(--primary);
        }

        /* >>>> Responsive / Mobile Styles <<<< */
        @media (max-width: 768px) {
            .split-editor-container {
                flex-direction: column;
            }
            
            /* تبدیل سایدبار به نوار افقی بالا */
            .editor-sidebar {
                width: 100%; height: auto; border-left: none; border-bottom: 1px solid var(--border-color);
                flex-direction: row; align-items: center; order: 0;
            }
            .editor-nav-list {
                display: flex; flex-direction: row; overflow-x: auto; padding: 10px;
                white-space: nowrap; gap: 5px; scroll-snap-type: x mandatory;
            }
            .sidebar-nav-btn {
                width: auto; margin: 0; padding: 8px 16px; border-radius: 20px;
                border: 1px solid var(--border-color); scroll-snap-align: start;
            }
            .sidebar-nav-btn.active {
                background: var(--primary); color: white; border-color: var(--primary); border-right: 1px solid var(--primary);
            }
            
            /* مخفی کردن دکمه‌های پایین سایدبار در حالت عادی و چسباندن به پایین صفحه */
            .sidebar-footer-nav {
                position: fixed; bottom: 0; left: 0; right: 0; z-index: 20;
                padding: 10px; box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
                order: 2; /* نمایش در پایین */
            }
            
            .editor-content {
                padding: 15px; padding-bottom: 80px; /* فضای خالی برای دکمه‌های پایین */
                scroll-snap-type: y mandatory; /* اسنپ در موبایل */
            }
            .editor-section {
                scroll-snap-align: center; /* کارت‌ها وسط‌چین شوند */
                margin-bottom: 20px;
            }
            
            /* تنظیمات عمومی موبایل */
            .dashboard-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .header-actions { width: 100%; justify-content: flex-end; }
            .modal-box { height: 100%; max-height: 100%; border-radius: 0; }
            .modal-footer { padding-bottom: 30px; } /* برای آیفون */
        }

        /* >>>> Toast Notification <<<< */
        #toast-container {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 3000; display: flex; flex-direction: column; gap: 10px;
            width: 90%; max-width: 400px; pointer-events: none;
        }
        .toast {
            background: #323232; color: white; padding: 12px 16px;
            border-radius: var(--radius-md); box-shadow: var(--shadow-lg);
            display: flex; align-items: center; gap: 12px; font-size: 0.9rem;
            animation: toast-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto; text-align: right;
        }
        .toast.success { background: #107C10; }
        .toast.error { background: #D13438; }
        .toast i { font-size: 1.1rem; }
        @keyframes toast-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* >>>> Misc <<<< */
        .supervisor-rejection-notice {
            background: var(--danger-bg); color: #A80000; padding: 15px; border-radius: var(--radius-md);
            border-right: 4px solid var(--danger); font-size: 0.9rem; line-height: 1.6;
        }
        .reference-list li {
            padding: 10px; border-bottom: 1px solid var(--border-color); display: flex;
            justify-content: space-between; align-items: center; font-size: 0.85rem;
        }
        
    </style>
</head>

<body class="login-view">
    <!-- کانتینر پیام‌ها -->
    <div id="toast-container"></div>

    <div class="container">
        <!-- Login Page -->
        <div id="login-page">
            <div class="login-wrapper">
                <div class="login-box">
                    <h2>ورود به سامانه پژوهشی</h2>
                    <p class="login-subtitle">لطفاً برای دسترسی به پنل وارد شوید</p>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="national-id">نام کاربری (کد ملی)</label>
                            <input type="text" id="national-id" placeholder="کد ملی خود را وارد کنید" required>
                        </div>
                        <div class="form-group">
                            <label for="password">رمز عبور</label>
                            <input type="password" id="password" placeholder="••••••••" required>
                        </div>
                        <button type="submit" id="login-btn" style="width: 100%; margin-top: 10px;">
                            <span class="btn-text">ورود به سیستم</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header">
                <div>
                    <h2 id="header-greeting" class="header-greeting">سلام، کاربر</h2>
                    <p style="margin:0; color:var(--text-light); font-size:0.9rem;">به پنل مدیریت مقالات خوش آمدید</p>
                </div>
                <div class="header-actions">
                    <button id="refresh-btn" class="icon-btn-circle" title="بروزرسانی">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <div class="user-menu">
                        <button id="user-menu-btn" class="icon-btn-circle" title="پروفایل">
                            <i class="fas fa-user"></i>
                        </button>
                        <div id="user-menu-dropdown" class="user-menu-content">
                            <div class="user-info-header">
                                <strong id="menu-user-name" style="display:block;"></strong>
                                <span id="menu-user-nid" style="font-size:0.85rem;"></span>
                            </div>
                            <div style="padding: 0 15px 10px; font-size:0.9rem;">
                                امتیاز: <span id="menu-user-score" style="color:var(--success); font-weight:700;">0</span>
                            </div>
                            <div class="menu-divider"></div>
                            <button class="menu-item"><i class="fas fa-key fa-fw"></i> ویرایش رمز عبور</button>
                            <button class="menu-item"><i class="fas fa-phone fa-fw"></i> ثبت شماره تماس</button>
                            <div class="menu-divider"></div>
                            <button id="logout-btn" class="menu-item" style="color:var(--danger);">
                                <i class="fas fa-sign-out-alt fa-fw"></i> خروج
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="dashboard-content">
                <!-- Stat Pills -->
                <div id="summary-dashboard" class="summary-grid"></div>

                <!-- Tabs -->
                <div class="tabs-nav" id="article-tabs">
                    <button class="tab-item active" data-status-filter="all">همه مقالات</button>
                    <button class="tab-item" data-status-filter="inProgress">در حال پیگیری</button>
                    <button class="tab-item" data-status-filter="accepted">پذیرفته شده</button>
                    <button class="tab-item" data-status-filter="rejected">رد شده</button>
                    <button class="tab-item" data-status-filter="drafts">پیش‌نویس‌ها</button>
                </div>

                <!-- Controls -->
                <div class="dashboard-controls">
                    <div class="search-field-wrapper">
                        <input type="text" id="article-search-input" placeholder="جستجو در عنوان، شناسه...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <button id="add-new-article-btn"><i class="fas fa-plus"></i><span class="btn-text">ثبت مقاله جدید</span></button>
                </div>
                
                <!-- Articles List -->
                <div id="articles-container"></div>
                <div id="load-more-container" style="text-align: center; margin-top: 25px;"></div>
            </div>
        </div>
    </div>
    
    <!-- Modal Container -->
    <div id="modal-container"></div>

    <script>
        // ==========================================================
        // ==   LOGIC & FUNCTIONALITY (Researcher Panel)           ==
        // ==========================================================

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwwTgJU4lbocweggC0zU7XyzzWKg3BhcUcFc5kaeYoD6dsAHVN7A-15L19G32UCa2hB/exec';
        
        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const loginForm = document.getElementById('login-form');
        const modalContainer = document.getElementById('modal-container');
        const toastContainer = document.getElementById('toast-container');
        
        // State
        let allUserArticles = [];
        let currentPage = 1;
        let currentSearchTerm = '';
        let isLoading = false;
        let hasMoreArticles = true;
        let currentFilter = 'all';

        // --- Core Functions ---

        async function callApi(action, params = {}, button = null) {
            if (button) button.classList.add('btn-loading');
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action, params })
                });
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const data = await response.json();
                // اگر ارور سیستمی بود لاگ کن، اما به کاربر Toast نشان بده
                if (data.status === 'error') console.error('API Error:', data.message);
                return data;
            } catch (error) {
                console.error('API Call Failed:', error);
                showToast('خطا در برقراری ارتباط با سرور', 'error');
                return { status: 'error', message: error.message, isNetworkError: true };
            } finally {
                if (button) button.classList.remove('btn-loading');
            }

        async function loadArticles(nationalId, isLoadMore = false) {
            if (isLoading) return;
            isLoading = true;

            const loadMoreContainer = document.getElementById('load-more-container');
            const articlesContainer = document.getElementById('articles-container');

            if (!isLoadMore) {
                currentPage = 1;
                allUserArticles = [];
                hasMoreArticles = true;
                articlesContainer.innerHTML = '<div class="content-loader-wrapper"><div class="content-loader"></div></div>';
            } else {
                if (loadMoreContainer.querySelector('button')) {
                    loadMoreContainer.querySelector('button').classList.add('btn-loading');
                }
            }

            const response = await callApi('getArticles', {
                nationalId,
                searchTerm: currentSearchTerm,
                page: currentPage
            });

            if (isLoadMore && loadMoreContainer.querySelector('button')) {
                loadMoreContainer.querySelector('button').classList.remove('btn-loading');
            }

            if (response?.status === 'success') {
                allUserArticles.push(...response.articles);
                hasMoreArticles = response.hasMore;
                currentPage++;

                renderArticles();
                updateSummaryDashboard(response.summary || allUserArticles);
                
                // Update score in local storage and UI
                if (!isLoadMore) {
                    const newScore = (response.score !== undefined) ? response.score : 0;
                    document.getElementById('menu-user-score').textContent = newScore;
                    const user = getStoredUser();
                    if (user) { user.score = newScore; storeUser(user); }
                }
            } else {
                 if (!isLoadMore) {
                    articlesContainer.innerHTML = '<div style="text-align:center; padding:30px; color:var(--danger);">خطا در بارگذاری اطلاعات</div>';
                 }
                 showToast('خطا در دریافت لیست مقالات', 'error');
            }
            isLoading = false;
        }

        function updateSummaryDashboard(articlesOrSummary) {
            const container = document.getElementById('summary-dashboard');
            let inProgress, accepted, rejected;

            if (Array.isArray(articlesOrSummary)) {
                inProgress = articlesOrSummary.filter(a => ![0, 5, 9, 10, '0', '5', '9', '10'].includes(a.articleStatus)).length;
                accepted = articlesOrSummary.filter(a => String(a.articleStatus) === '5').length;
                rejected = articlesOrSummary.filter(a => ['0', '10'].includes(String(a.articleStatus))).length;
            } else {
                inProgress = articlesOrSummary.inProgress;
                accepted = articlesOrSummary.accepted;
                rejected = articlesOrSummary.rejected;
            }
            
            container.innerHTML = `
                <div class="summary-card"><span class="count">${inProgress}</span><span class="label">در حال بررسی</span></div>
                <div class="summary-card" style="border-left:4px solid var(--success);"><span class="count" style="color:var(--success);">${accepted}</span><span class="label">پذیرفته شده</span></div>
                <div class="summary-card" style="border-left:4px solid var(--danger);"><span class="count" style="color:var(--danger);">${rejected}</span><span class="label">رد شده</span></div>`;
        }

        // --- Article Rendering ---

        function renderArticles() {
            const articlesContainer = document.getElementById('articles-container');
            const loadMoreContainer = document.getElementById('load-more-container');
            articlesContainer.innerHTML = '';
            loadMoreContainer.innerHTML = '';

            const drafts = allUserArticles.filter(a => String(a.articleStatus) === '9');
            const rejected = allUserArticles.filter(a => ['0', '10'].includes(String(a.articleStatus)));
            const accepted = allUserArticles.filter(a => String(a.articleStatus) === '5');
            const inProgress = allUserArticles.filter(a => !['0', '5', '9', '10'].includes(String(a.articleStatus)));

            let articlesToRender = [];
            let showGroupTitles = false;

            switch (currentFilter) {
                case 'all': showGroupTitles = true; break;
                case 'inProgress': articlesToRender = inProgress; break;
                case 'accepted': articlesToRender = accepted; break;
                case 'rejected': articlesToRender = rejected; break;
                case 'drafts': articlesToRender = drafts; break;
                default: showGroupTitles = true;
            }

            if (showGroupTitles) {
                renderGroup('پیش‌نویس‌ها', drafts, articlesContainer);
                renderGroup('در حال پیگیری', inProgress, articlesContainer);
                renderGroup('پذیرفته شده', accepted, articlesContainer);
                renderGroup('رد شده', rejected, articlesContainer);
            } else {
                renderSingleGroup(articlesToRender, articlesContainer);
            }

            if (articlesContainer.innerHTML.trim() === '') {
                articlesContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-light);"><i class="fas fa-folder-open" style="font-size:3rem; margin-bottom:15px; opacity:0.5;"></i><p>مقاله‌ای یافت نشد</p></div>';
            }
            
            if (hasMoreArticles && currentFilter === 'all') {
                const loadMoreBtn = document.createElement('button');
                loadMoreBtn.className = 'btn-secondary';
                loadMoreBtn.innerHTML = '<span class="btn-text">نمایش موارد بیشتر</span>';
                loadMoreBtn.onclick = () => { const user = getStoredUser(); loadArticles(user.nationalId, true); };
                loadMoreContainer.appendChild(loadMoreBtn);
            }
        }

        function renderSingleGroup(articles, container) {
            articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'article-card';
                card.dataset.articleId = article.articleId;
                card.style.borderRightColor = getCardBorderColor(article);
                card.innerHTML = generateArticleCardInnerHTML(article);
                bindArticleCardEvents(card, article);
                container.appendChild(card);
            });
        }
        
        function renderGroup(title, articles, container) {
            if (articles.length === 0) return;
            const groupTitle = document.createElement('h4');
            groupTitle.className = 'article-group-title';
            groupTitle.textContent = title;
            container.appendChild(groupTitle);
            renderSingleGroup(articles, container);
        }

            if (article.supervisorStatus == 0) return 'var(--danger)';
            const [, articleStatusColor] = getStatusInfo('article', article.articleStatus);
            // اولویت با وضعیت نهایی مقاله است
            const finalOverrideStatuses = [0, 5, 9, 10, 4];
            return (finalOverrideStatuses.includes(Number(article.articleStatus))) ? articleStatusColor : '#64748b';
        }

            // پیام‌های بازخورد

                    <div><strong>حیطه:</strong> <span>${article.knowledgeArea || '---'}</span></div>
                    ${acceptanceInfo}

                    ${finalReviewButtonHTML}

                    <button class="btn-history btn-secondary" title="تاریخچه"><i class="fas fa-history"></i></button>
                    ${downloadButtonHTML}
                    ${canBeDeleted ? `<button class="btn-delete btn-danger" title="حذف"><i class="fas fa-trash-alt"></i></button>` : ''}
                </div>
            </div>`;
        }

                        wrapper.querySelector('.form-control-edit').focus();

            document.getElementById('save-details-btn').onclick = async (e) => {

                };

                    showToast(res?.message || 'خطا در ذخیره', 'error');

                    showToast('خطا در ارسال.', 'error');
                }
            };
        }

        async function handleRequestReReviewClick(button) {
            const articleId = button.dataset.articleId;
            const article = allUserArticles.find(a => a.articleId == articleId);
            const originalReason = article.rejectionReason || '-';
            const modalContent = `
                <div class="modal-body">
                    <div class="editor-feedback-notice" style="margin-bottom: 20px;"><strong>درخواست استاد:</strong><p>${originalReason}</p></div>
                    <div class="form-group"><label>شرح ویرایش‌ها</label><textarea id="researcher-revision-notes" rows="5"></textarea></div>
                </div>
                <div class="modal-footer"><button id="cancel-rereview-btn" class="btn-secondary">لغو</button><button id="submit-rereview-btn" class="btn-info">ارسال</button></div>
            `;
            renderModal('ارسال جهت بازبینی', modalContent, 'modal-sm');

            document.getElementById('cancel-rereview-btn').onclick = () => closeModalById('main-modal');
            document.getElementById('submit-rereview-btn').onclick = async () => {
                const notes = document.getElementById('researcher-revision-notes').value.trim();
                if (!notes) return showToast('توضیحات الزامی است.', 'error');
                const user = getStoredUser();
                const response = await callApi('submitRevisions', { articleId, nationalId: user.nationalId, revisionNotes: notes }, document.getElementById('submit-rereview-btn'));
                if (response?.status === 'success') {
                    closeModalById('main-modal');
                    showToast(response.message, 'success');
                    loadArticles(user.nationalId, false);
                } else {
                    showToast('خطا در ارسال.', 'error');
                }
            };
        }

        async function handleShowHistory(articleId, articleTitle, button) {
            renderModal(`تاریخچه: ${articleTitle}`, `<div id="hist-body" class="modal-body"><div class="content-loader-wrapper"><div class="content-loader"></div></div></div>`, 'modal-sm');
            const user = getStoredUser();
            const response = await callApi('getArticleHistory', { nationalId: user.nationalId, articleId }, button);
            const body = document.getElementById('hist-body');
            if (response?.status === 'success') {
                if (response.history.length === 0) { body.innerHTML = '<p style="text-align:center;">سابقه‌ای موجود نیست.</p>'; return; }
                body.innerHTML = `<ul class="history-timeline">${response.history.map(formatHistoryEntry).join('')}</ul>`;
            } else {
                body.innerHTML = `<p style="color:red; text-align:center;">خطا در دریافت تاریخچه</p>`;
            }
        }

        function formatHistoryEntry(entry) {
            const actionMap = { 'LOGIN_SUCCESS': 'ورود', 'SUBMIT_ARTICLE_SUCCESS': 'ثبت مقاله', 'SAVE_DRAFT_SUCCESS': 'ذخیره پیش‌نویس', 'SUBMIT_DRAFT_SUCCESS': 'ارسال پیش‌نویس', 'UPDATE_SECTION_SUCCESS': 'بروزرسانی محتوا', 'UPDATE_DETAILS_SUCCESS': 'بروزرسانی اطلاعات', 'DELETE_ARTICLE_SUCCESS': 'حذف' };
            const formattedDate = new Date(entry.timestamp).toLocaleString('fa-IR', { dateStyle: 'short', timeStyle: 'short' });
            return `<li class="timeline-item"><div class="timeline-content"><span>${actionMap[entry.action] || entry.action}</span> <small style="color:var(--text-light);">${formattedDate}</small><div style="font-size:0.85rem; margin-top:5px; color:#555;">${entry.details || ''}</div></div></li>`;
        }

        function getKnowledgeAreaOptions(sel = '') {
            const areas = ["فقه", "اصول", "اخلاق", "کلام", "تفسیر", "ترجمه", "فلسفه", "عرفان", "حدیث", "رجال", "درایه", "نقدالحدیث", "صرف", "نحو", "بلاغت", "مشاوره", "تربیتی", "روانشناسی"];
            return areas.map(a => `<option value="${a}" ${sel === a ? 'selected' : ''}>${a}</option>`).join('');
        }
        
        function showNewArticleModal() {
            window.selectedSupervisor = null;
            const modalContent = `
            <div class="modal-body">
                <div id="new-article-wizard">
                    <div class="wizard-step active" data-step="1">
                        <h4>1. وابستگی سازمانی</h4>
                        <div class="form-group"><label>پایه/مدرک</label><input id="aff-level" required></div>
                        <div class="form-group"><label>رشته</label><input id="aff-field" required></div>
                        <div class="form-group"><label>موسسه/مدرسه</label><input id="aff-institute" required></div>
                        <div class="form-group"><label>شهر/کشور</label><input id="aff-location" required></div>
                    </div>
                    <div class="wizard-step" data-step="2">
                        <h4>2. اطلاعات مقاله</h4>
                        <div class="form-group"><label>عنوان</label><div class="search-wrapper"><input id="new-article-title" required><i class="fas fa-lightbulb search-icon" id="suggest-title-btn" style="cursor:pointer" title="عناوین پیشنهادی"></i></div></div>
                        <div class="form-group"><label>حیطه</label><select id="new-knowledge-area" required><option value="" disabled selected>انتخاب...</option>${getKnowledgeAreaOptions()}</select></div>
                    </div>
                    <div class="wizard-step" data-step="3">
                        <h4>3. دلیل انتخاب موضوع</h4>
                        <div class="form-group"><textarea id="new-topic-reason" rows="6" required></textarea></div>
                    </div>
                    <div class="wizard-step" data-step="4">
                        <h4>4. استاد راهنما</h4>
                        <div id="new-supervisor-container"></div>
                    </div>
                </div>
            </div>
            <div class="wizard-nav">
                <button type="button" id="wizard-back-btn" class="btn-secondary hidden">قبلی</button>
                <div id="wizard-final-actions" class="hidden" style="display:flex; gap:10px;">
                    <button type="button" id="save-draft-btn" class="btn-secondary">ذخیره پیش‌نویس</button>
                    <button type="button" id="submit-new-article-btn" class="btn-success">ثبت نهایی</button>
                </div>
                <button type="button" id="wizard-next-icon" class="next-step-icon btn-primary"><i class="fas fa-arrow-left"></i></button>
            </div>`;
            
            renderModal('ثبت مقاله جدید', modalContent, 'modal-lg');
            
            let currentStep = 1;
            const steps = document.querySelectorAll('.wizard-step');
            const backBtn = document.getElementById('wizard-back-btn');
            const nextIcon = document.getElementById('wizard-next-icon');
            const finalActions = document.getElementById('wizard-final-actions');
            
            const goToStep = (stepNum) => {
                steps.forEach(step => step.classList.remove('active'));
                document.querySelector(`.wizard-step[data-step="${stepNum}"]`).classList.add('active');
                currentStep = stepNum;
                backBtn.classList.toggle('hidden', currentStep === 1);
                nextIcon.classList.toggle('hidden', currentStep === 4);
                finalActions.classList.toggle('hidden', currentStep !== 4);
                if (currentStep === 4 && !document.getElementById('new-supervisor-container').hasChildNodes()) {
                    loadSupervisorSelector('new-supervisor-container', (s) => window.selectedSupervisor = s);
                }
            };
            
            nextIcon.onclick = () => {
                let valid = true;
                if(currentStep===1) valid = ['aff-level','aff-field','aff-institute','aff-location'].every(id=>document.getElementById(id).value.trim());
                if(currentStep===2) valid = document.getElementById('new-article-title').value.trim() && document.getElementById('new-knowledge-area').value;
                if(currentStep===3) valid = document.getElementById('new-topic-reason').value.trim();
                valid ? goToStep(currentStep+1) : showToast('لطفاً تمام فیلدها را پر کنید', 'error');
            };
            backBtn.onclick = () => goToStep(currentStep - 1);

            document.getElementById('suggest-title-btn').onclick = showSuggestedTitlesModal;
            document.getElementById('submit-new-article-btn').onclick = (e) => handleNewArticleSubmit(e, false);
            document.getElementById('save-draft-btn').onclick = (e) => handleNewArticleSubmit(e, true);
        }
        
        function loadSupervisorSelector(containerId, onSelectCallback) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="search-wrapper"><input id="supervisor-search-input-modal" class="form-input" placeholder="جستجوی استاد..."><i class="fas fa-search search-icon"></i></div><div class="supervisor-list" id="supervisor-list-results-modal"></div><button type="button" id="load-more-supervisors-modal" class="hidden btn-secondary" style="width:100%; margin-top:10px;">بیشتر</button>`;
            
            let currentPage = 1, currentSearchTerm = '';
            const searchInput = document.getElementById('supervisor-search-input-modal');
            const resultsContainer = document.getElementById('supervisor-list-results-modal');
            const loadMoreBtn = document.getElementById('load-more-supervisors-modal');

            const fetchAndRender = async (reset = false) => {
                if (reset) { currentPage = 1; resultsContainer.innerHTML = '<div class="content-loader-wrapper"><div class="content-loader"></div></div>'; }
                const res = await callApi('getSupervisors', { searchTerm: currentSearchTerm, page: currentPage }, loadMoreBtn);
                if (reset) resultsContainer.innerHTML = '';

                if (res?.status === 'success') {
                    if (reset && res.supervisors.length === 0) resultsContainer.innerHTML = '<p style="text-align:center;">یافت نشد.</p>';
                    res.supervisors.forEach(s => {
                        const item = document.createElement('div');
                        item.className = 'supervisor-list-item';
                        if (!s.isActive || s.isFull) item.classList.add('disabled');
                        item.innerHTML = `<strong>${s.name}</strong> ${!s.isActive?'(غیرفعال)':''} ${s.isFull?'(تکمیل)':''}`;
                        if (s.isActive && !s.isFull) {
                            item.onclick = () => { onSelectCallback(s); resultsContainer.querySelectorAll('.selected').forEach(e=>e.classList.remove('selected')); item.classList.add('selected'); };
                        }
                        resultsContainer.appendChild(item);
                    });
                    loadMoreBtn.classList.toggle('hidden', !res.hasMore);
                }
            };
            let searchDebounce;
            searchInput.addEventListener('input', (e) => { clearTimeout(searchDebounce); searchDebounce = setTimeout(() => { currentSearchTerm = e.target.value; fetchAndRender(true); }, 500); });
            loadMoreBtn.onclick = () => { currentPage++; fetchAndRender(); };
            fetchAndRender(true);
        }

        async function showSuggestedTitlesModal(e) {
            renderModal('عناوین پیشنهادی', `<div id="sug-body" class="modal-body"><div class="content-loader-wrapper"><div class="content-loader"></div></div></div>`, 'modal-sm', true);
            const response = await callApi('getSuggestedTitles', {}, e.target);
            const body = document.getElementById('sug-body');
            if (response?.status === 'success') {
                body.innerHTML = '';
                response.titles.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-list-item';
                    div.innerHTML = `${item.title} <small>(${item.proposerName})</small>`;
                    div.onclick = () => { document.getElementById('new-article-title').value = item.title; closeModalById('sub-modal'); };
                    body.appendChild(div);
                });
            } else { body.innerHTML = '<p>خطا یا عنوانی موجود نیست.</p>'; }
        }

        function showAffiliationModal(targetInputId, currentAffiliation = '', onSaveCallback) {
            const [level = '', field = '', institute = '', location = ''] = currentAffiliation.split('،').map(s => s.trim());
            const modalContent = `<div class="modal-body"><div class="form-group"><label>پایه</label><input id="aff-level-modal" value="${level}"></div><div class="form-group"><label>رشته</label><input id="aff-field-modal" value="${field}"></div><div class="form-group"><label>موسسه</label><input id="aff-institute-modal" value="${institute}"></div><div class="form-group"><label>شهر</label><input id="aff-location-modal" value="${location}"></div></div><div class="modal-footer"><button id="save-affiliation-btn" class="btn-success" style="width:100%">ثبت</button></div>`;
            renderModal('وابستگی سازمانی', modalContent, 'modal-sm', true);
            document.getElementById('save-affiliation-btn').onclick = () => {
                const newVal = [document.getElementById('aff-level-modal').value, document.getElementById('aff-field-modal').value, document.getElementById('aff-institute-modal').value, document.getElementById('aff-location-modal').value].filter(Boolean).join('، ');
                if (targetInputId) document.getElementById(targetInputId).value = newVal;
                if (onSaveCallback) onSaveCallback(newVal);
                closeModalById('sub-modal');
            };
        }

        function showSupervisorModal(targetInputId, onSelectCallback) {
            const modalContent = `<div class="modal-body"><div class="search-wrapper"><input id="supervisor-search-input-modal" class="form-input" placeholder="جستجو..."><i class="fas fa-search search-icon"></i></div><div class="supervisor-list" id="supervisor-list-results-modal"></div></div>`;
            renderModal('تغییر استاد', modalContent, 'modal-sm', true);
            loadSupervisorSelector('supervisor-list-results-modal', (s) => {
                 onSelectCallback(s);
                 if(targetInputId) document.getElementById(targetInputId).value = s.name;
                 closeModalById('sub-modal');
            });
        }

        // --- Utility ---

        function handleLogout() { localStorage.removeItem('currentUser'); window.location.reload(); }
        
        function renderModal(title, content, sizeClass = '', isSubModal = false) {
            const modalId = isSubModal ? 'sub-modal' : 'main-modal';
            const existingModal = document.getElementById(modalId);
            if (existingModal) existingModal.remove();
            
            const modalWrapper = document.createElement('div');
            modalWrapper.id = modalId;
            modalWrapper.className = 'modal-overlay';
            
            modalWrapper.innerHTML = `<div class="modal-box ${sizeClass}">
                <div class="modal-header">
                    <h3>${title}</h3>
                    <button class="modal-close-btn" onclick="closeModalById('${modalId}')"><i class="fas fa-times"></i></button>
                </div>
                ${content}
            </div>`;

            modalContainer.appendChild(modalWrapper);
            // انیمیشن باز شدن
            requestAnimationFrame(() => modalWrapper.classList.add('visible'));
        }
        
        function closeModalById(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('visible');
                setTimeout(() => modal.remove(), 200); // صبر برای انیمیشن
            }
        }
        
        function closeAllModals() { modalContainer.innerHTML = ''; }
        function storeUser(user) { localStorage.setItem('currentUser', JSON.stringify(user)); }
        function getStoredUser() { return JSON.parse(localStorage.getItem('currentUser')); }
        
        function getStatusInfo(type, code) {
            const map = { article: { '0': ['رد شده', 'var(--danger)'], '1': ['بررسی استاد', 'var(--info)'], '2': ['ویرایش', 'var(--warning-active)'], '3': ['انصراف محقق', 'var(--text-light)'], '4': ['انصراف استاد', 'var(--warning-active)'], '5': ['تایید نهایی', 'var(--success)'], '6': ['تایید استاد', 'var(--info)'], '8': ['بررسی مجدد', '#7c3aed'], '9': ['پیش‌نویس', 'var(--text-light)'], '10': ['ویرایش نهایی', 'var(--danger)'], '11': ['بررسی نهایی', '#2563EB'], '12': ['ویرایش ارسال شد', '#8b5cf6'] } };
            return (map[type] && map[type][String(code)]) || ['نامشخص', 'var(--text-light)'];
        }
    </script>
</body>
