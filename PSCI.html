   
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری محققین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        :root {
            --primary: #3B82F6;
            --primary-light: #DBEAFE;
            --primary-dark: #2563EB;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-main: #f3f4f6; /* کمی روشن‌تر برای کنتراست بهتر */
            --bg-card: #ffffff;
            --border-color: #e5e7eb;
            --success: #10b981;
            --success-light: #d1fae5;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --warning: #f59e0b;
            --info: #38bdf8;
            --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-hover: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* رنگ‌های گرادینت لاگین */
            --gradient-start: #0f172a;
            --gradient-mid: #1e3a8a;
            --gradient-end: #172554;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            transition: all 0.5s ease-in-out;
        }
        
        /* <<<< دستور اول: پس‌زمینه گرادینت متحرک >>>> */
        body.login-view {
            background: linear-gradient(-45deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end), var(--gradient-start));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body:not(.login-view) {
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        .container {
            width: 100%;
            max-width: 1000px; /* کمی عریض‌تر برای داشبورد جدید */
            margin: 0 auto;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 30px;
            border: 1px solid var(--border-color);
        }
        
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* <<<< دستور اول: باکس لاگین شیشه‌ای و مینیمال >>>> */
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            width: 100%;
            max-width: 360px; /* جمع و جورتر */
            box-sizing: border-box;
            text-align: center;
            color: white;
        }

        .login-box h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: white;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .login-box .form-group label {
            text-align: right;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }
        
        .login-box input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .login-box input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: none;
        }
        
        .login-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        h1, h2, h3 {
            color: var(--text-dark);
            font-weight: 700;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        input, select, textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
            background-color: #fff;
        }

        input:disabled, select:disabled, textarea:disabled {
            background-color: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
            border-color: #e5e7eb;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px var(--primary-light);
            outline: none;
        }

        button {
            font-family: inherit;
            padding: 10px 18px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            min-height: 42px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }

        button.btn-danger { background-color: var(--danger); }
        button.btn-danger:hover { background-color: #be123c; }
        button.btn-secondary { background-color: #64748b; }
        button.btn-secondary:hover { background-color: #475569; }
        button.btn-info { background-color: var(--info); color: white; }
        button.btn-info:hover { background-color: #0ea5e9; }
        button.btn-success { background-color: var(--success); }
        button.btn-success:hover { background-color: #059669; }

        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 18px; height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin-center 0.8s linear infinite;
        }

        @keyframes spin-center {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* <<<< دستور سوم: هدر جدید >>>> */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .header-greeting {
            display: flex;
            flex-direction: column;
        }

        .header-greeting h2 {
            font-size: 1.8rem;
            margin: 0;
            color: var(--text-dark);
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .icon-btn {
            background: white;
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .icon-btn:hover {
            background: var(--primary-light);
            color: var(--primary);
            border-color: var(--primary-light);
        }

        /* <<<< دستور دوم: استایل کارت‌های آمار جدید (Pills) >>>> */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-pill {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 50px; /* حالت کپسولی */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
        }
        
        .stat-pill:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .stat-pill .icon-box {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-main);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .stat-pill.accepted .icon-box { background: var(--success-light); color: var(--success); }
        .stat-pill.rejected .icon-box { background: var(--danger-light); color: var(--danger); }
        .stat-pill.active .icon-box { background: var(--primary-light); color: var(--primary); }

        .stat-pill .content {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .stat-pill .count {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-dark);
            line-height: 1;
        }

        .stat-pill .label {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* <<<< دستور پنجم: تب‌ها (که حالا برای فیلتر استفاده می‌شوند) >>>> */
        .tabs-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            padding-bottom: 10px;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-color);
        }
        .tab-item {
            padding: 6px 16px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: var(--text-light);
            font-weight: 500;
            border-radius: 20px;
            transition: var(--transition);
            font-size: 0.9rem;
            min-height: initial;
        }
        .tab-item:hover {
            background-color: var(--bg-card);
            color: var(--text-dark);
        }
        .tab-item.active {
            background-color: var(--text-dark);
            color: white;
        }

        .dashboard-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-field-wrapper {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }

        .search-field-wrapper input {
            padding-left: 40px;
            font-size: 0.95rem;
            height: 42px;
            border-radius: 20px;
            background: white;
        }

        .search-field-wrapper .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        /* <<<< دستور چهارم: استایل کارت مقاله جدید >>>> */
        .article-card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            margin-bottom: 15px;
            padding: 20px;
            /* حاشیه سمت راست به جای بالا */
            border-right: 4px solid var(--primary); 
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            border-left: 1px solid var(--border-color);
            transition: var(--transition);
            /* حذف سایه در حالت عادی */
            box-shadow: none; 
        }

        .article-card:hover {
            transform: translateY(-2px);
            /* سایه ملایم فقط در هاور */
            box-shadow: var(--shadow-hover);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .article-title-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .article-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .status-badges {
            display: flex;
            gap: 5px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            color: white;
        }

        .article-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .article-actions {
            display: flex;
            gap: 8px;
        }
        
        .article-actions button {
            padding: 6px 12px;
            font-size: 0.85rem;
            min-height: 36px;
        }

        .article-group-title {
            font-size: 1.1rem;
            color: var(--text-light);
            margin: 25px 0 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .supervisor-rejection-notice, .supervisor-acceptance-notice, .supervisor-cancellation-notice, .editor-feedback-notice {
            margin-top: 12px;
            padding: 10px;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            border-right-width: 3px;
            border-right-style: solid;
        }

        .collapsible-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, margin-top 0.4s ease-out;
        }

        .article-card.expanded .collapsible-details {
            max-height: 600px;
            margin-top: 15px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
            background: var(--bg-main);
            padding: 15px;
            border-radius: var(--radius-sm);
        }

        .details-grid div {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .details-grid strong { color: var(--text-dark); font-size: 0.8rem; }
        .details-grid span { color: var(--text-light); }

        .toggle-icon {
            font-size: 0.9rem;
            color: var(--text-light);
            transition: transform 0.3s;
        }
        
        .article-card.expanded .toggle-icon { transform: rotate(180deg); color: var(--primary); }

        /* مدال‌ها */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            padding: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }

        .modal-box {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 4rem);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0.95);
        }
        
        .modal-overlay.visible .modal-box { transform: scale(1); }

        .modal-box.modal-lg { max-width: 950px; } /* عریض‌تر برای Split Screen */
        .modal-box.modal-sm { max-width: 450px; }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 { margin: 0; font-size: 1.2rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.5rem; color: var(--text-light); padding: 0; min-height: auto; }

        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
        }
        
        /* <<<< دستور پنجم: استایل Split-Screen برای ویرایش >>>> */
        .split-editor-container {
            display: flex;
            gap: 20px;
            height: 70vh; /* ارتفاع ثابت برای اسکرول داخلی */
            overflow: hidden;
        }

        .editor-sidebar {
            width: 220px;
            flex-shrink: 0;
            border-left: 1px solid var(--border-color);
            padding-left: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .editor-nav-btn {
            text-align: right;
            background: transparent;
            color: var(--text-light);
            padding: 10px 15px;
            border-radius: var(--radius-sm);
            width: 100%;
            justify-content: flex-start;
            font-size: 0.9rem;
        }

        .editor-nav-btn:hover {
            background: var(--bg-main);
            color: var(--text-dark);
        }

        .editor-nav-btn.active {
            background: var(--primary-light);
            color: var(--primary-dark);
            font-weight: 700;
        }

        .editor-content-scroll {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            scroll-behavior: smooth;
        }

        .editor-section {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 20px;
        }

        .editor-section h4 {
            margin-top: 0;
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: var(--primary-dark);
            font-size: 1.1rem;
        }
        
        /* استایل منوی پروفایل */
        .user-menu { position: relative; }
        .user-menu-content {
            position: absolute;
            top: 55px;
            left: 0;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-hover);
            border: 1px solid var(--border-color);
            width: 220px;
            z-index: 100;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            opacity: 0; pointer-events: none; transition: all 0.2s;
            transform: translateY(10px);
        }
        .user-menu-content:not(.hidden) { opacity: 1; pointer-events: auto; transform: translateY(0); }
        .menu-item-dummy {
            padding: 10px; font-size: 0.9rem; color: var(--text-dark); display: flex; align-items: center; gap: 8px; cursor: default;
        }
        .menu-item-dummy:hover { background: var(--bg-main); border-radius: 6px; }
        
        /* Skeleton & Loaders */
        .skeleton-loader {
            background-color: #e2e8f0;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        .skeleton-loader::after {
            content: ''; position: absolute; inset: 0;
            transform: translateX(-100%);
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        
        .content-loader-wrapper { display: flex; justify-content: center; align-items: center; min-height: 100px; }
        .content-loader { width: 40px; height: 40px; border: 3px solid var(--primary-light); border-top-color: var(--primary); border-radius: 50%; animation: spin-center 1s linear infinite; }

        /* Other Utilities */
        .custom-alert-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.2s; }
        .custom-alert-overlay.visible { opacity: 1; pointer-events: auto; }
        .custom-alert-box { background: white; padding: 30px; border-radius: var(--radius-lg); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: transform 0.2s; }
        .custom-alert-overlay.visible .custom-alert-box { transform: scale(1); }
        .custom-alert-icon { font-size: 3rem; margin-bottom: 15px; display: block; }
        .custom-alert-icon.success { color: var(--success); }
        .custom-alert-icon.error { color: var(--danger); }
        .custom-alert-icon.confirm { color: var(--warning); }
        .custom-alert-actions { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        
        /* Ref Manager styles */
        .ref-manager-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .reference-list li { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid var(--border-color); font-size: 0.9rem; }
        .validation-note { font-size: 0.75rem; color: var(--text-light); margin-top: 4px; display: flex; justify-content: space-between; }
        .counter.invalid { color: var(--danger); font-weight: bold; }
        
        /* Wizard for New Article (Original design kept for creation, split screen for edit) */
        .wizard-nav { display: flex; justify-content: space-between; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .wizard-step { display: none; } .wizard-step.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .split-editor-container { flex-direction: column-reverse; height: auto; overflow: visible; }
            .editor-sidebar { width: 100%; height: auto; border-left: none; border-bottom: 1px solid var(--border-color); padding: 0 0 10px 0; overflow-x: auto; flex-direction: row; }
            .editor-nav-btn { width: auto; white-space: nowrap; }
            .editor-content-scroll { padding-right: 0; overflow: visible; }
            .article-header { flex-direction: column; align-items: flex-start; }
            .article-title-wrapper { width: 100%; justify-content: space-between; }
        }
    </style>
</head>

<body class="login-view"> <!-- پیش‌فرض کلاس لاگین دارد -->
    <div id="alert-container"></div>
    <div class="container">
        
        <!-- صفحه ورود با طراحی جدید -->
        <div id="login-page">
            <div class="login-wrapper">
                <div class="login-box">
                    <!-- عکس بزرگ حذف شد -->
                    <h2>خوش آمدید</h2>
                    <p class="login-subtitle">لطفاً جهت ورود اطلاعات خود را وارد نمایید</p>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="national-id">نام کاربری (کد ملی)</label>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwwTgJU4lbocweggC0zU7XyzzWKg3BhcUcFc5kaeYoD6dsAHVN7A-15L19G32UCa2hB/exec';
        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const loginForm = document.getElementById('login-form');
        const modalContainer = document.getElementById('modal-container');
        
        let allUserArticles = [];
        let currentPage = 1;
        let currentSearchTerm = '';
        let isLoading = false;
        let hasMoreArticles = true;
        let currentFilter = 'all';

        async function callApi(action, params = {}, button = null) {
            if (button) button.classList.add('btn-loading');
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action, params })
                });
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('API Call Failed:', error);
                return { status: 'error', message: error.message, isNetworkError: true };
            } finally {
                if (button) button.classList.remove('btn-loading');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const user = getStoredUser();
            const body = document.body;
            if (user) {
                loginPage.classList.add('hidden');
                dashboardPage.classList.remove('hidden');
                body.classList.remove('login-view');
                showDashboard(user);
            } else {
                 loginPage.classList.remove('hidden');
                 dashboardPage.classList.add('hidden');
                 body.classList.add('login-view');
            }

            document.addEventListener('click', function (event) {
                const menu = document.getElementById('user-menu-dropdown');
                const menuBtn = document.getElementById('user-menu-btn');
                if (menu && menuBtn && !menu.contains(event.target) && !menuBtn.contains(event.target)) {
                    menu.classList.add('hidden');
                }
            });
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginError = document.getElementById('login-error');
            loginError.textContent = '';
            const response = await callApi('login', {
                nationalId: document.getElementById('national-id').value,
                password: document.getElementById('password').value
            }, document.getElementById('login-btn'));
            if (response?.status === 'success') {
                storeUser(response.user);
                loginPage.classList.add('hidden');
                dashboardPage.classList.remove('hidden');
                document.body.classList.remove('login-view');
                showDashboard(response.user);
            } else {
                loginError.textContent = response?.isNetworkError ? 'خطا در ارتباط با سرور' : response?.message || 'خطایی رخ داد.';
            }
        });
        
        function showDashboard(user) {
            // آپدیت نام کاربر در هدر جدید
            document.getElementById('dashboard-user-name').textContent = user.name;
            
            // اطلاعات داخل دراپ‌داون
            document.getElementById('menu-user-name').textContent = user.name;
            document.getElementById('menu-user-nid').textContent = user.nationalId;
            
            document.getElementById('user-menu-btn').onclick = (e) => {
                e.stopPropagation();
                document.getElementById('user-menu-dropdown').classList.toggle('hidden');
            };
            
            // دکمه رفرش جدید
            document.getElementById('refresh-btn').onclick = () => {
                const icon = document.querySelector('#refresh-btn i');
                icon.classList.add('fa-spin');
                loadArticles(user.nationalId, false).then(() => icon.classList.remove('fa-spin'));
            };

            document.getElementById('logout-btn').onclick = handleLogout;
            document.getElementById('add-new-article-btn').onclick = showNewArticleModal;

            document.getElementById('article-tabs').addEventListener('click', (e) => {
                if (e.target.classList.contains('tab-item')) {
                    const filter = e.target.dataset.statusFilter;
                    if (filter === currentFilter) return;
                    currentFilter = filter;
                    document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
                    e.target.classList.add('active');
                    renderArticles(); 
                }
            });

            // آمار اولیه (اسکلتون)
            const summaryContainer = document.getElementById('summary-dashboard');
            summaryContainer.innerHTML = `
                <div class="stat-pill active"><div class="icon-box"><i class="fas fa-spinner fa-spin"></i></div><div class="content"><span class="count">...</span><span class="label">در حال پیگیری</span></div></div>
                <div class="stat-pill accepted"><div class="icon-box"><i class="fas fa-check"></i></div><div class="content"><span class="count">...</span><span class="label">پذیرفته شده</span></div></div>
                <div class="stat-pill rejected"><div class="icon-box"><i class="fas fa-times"></i></div><div class="content"><span class="count">...</span><span class="label">رد شده</span></div></div>
            `;
            
            let searchDebounce;
            const searchInput = document.getElementById('article-search-input');
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchDebounce);
                searchDebounce = setTimeout(() => {
                    currentSearchTerm = e.target.value.trim();
                    loadArticles(user.nationalId, false);
                }, 500);
            });
            loadArticles(user.nationalId, false);
        }

        async function loadArticles(nationalId, isLoadMore = false) {
            if (isLoading) return;
            isLoading = true;

            const loadMoreContainer = document.getElementById('load-more-container');
            const articlesContainer = document.getElementById('articles-container');

            if (!isLoadMore) {
                currentPage = 1;
                allUserArticles = [];
                hasMoreArticles = true;
                articlesContainer.innerHTML = '<div class="content-loader-wrapper"><div class="content-loader"></div></div>';
            } else {
                if (loadMoreContainer.querySelector('button')) {
                    loadMoreContainer.querySelector('button').classList.add('btn-loading');
                }
            }

            const response = await callApi('getArticles', {
                nationalId,
                searchTerm: currentSearchTerm,
                page: currentPage
            });

            if (isLoadMore && loadMoreContainer.querySelector('button')) {
                loadMoreContainer.querySelector('button').classList.remove('btn-loading');
            }

            if (response?.status === 'success') {
                allUserArticles.push(...response.articles);
                hasMoreArticles = response.hasMore;
                currentPage++;

                renderArticles();
                updateSummaryDashboard(response.summary || allUserArticles);
                
                if (!isLoadMore) {
                    const user = getStoredUser();
                    if (user) {
                        user.score = response.score;
                        storeUser(user);
                    }
                }
            } else {
                 if (!isLoadMore) {
                    articlesContainer.innerHTML = '<p style="color:var(--danger); text-align: center;">خطا در بارگذاری مقالات</p>';
                 }
                if (response.isNetworkError) {
                    showCustomAlert('خطا در ارتباط با سرور.', 'error');
                }
            }
            isLoading = false;
        }

        // <<<< دستور دوم: آپدیت آمار با HTML جدید (Pills) >>>>
        function updateSummaryDashboard(articlesOrSummary) {
            const container = document.getElementById('summary-dashboard');
            let inProgress, accepted, rejected;

            if (Array.isArray(articlesOrSummary)) {
                inProgress = articlesOrSummary.filter(a => ![0, 5, 9, 10, '0', '5', '9', '10'].includes(a.articleStatus)).length;
                accepted = articlesOrSummary.filter(a => String(a.articleStatus) === '5').length;
                rejected = articlesOrSummary.filter(a => ['0', '10'].includes(String(a.articleStatus))).length;
            } else {
                inProgress = articlesOrSummary.inProgress;
                accepted = articlesOrSummary.accepted;
                rejected = articlesOrSummary.rejected;
            }
            
            container.innerHTML = `
                <div class="stat-pill active">
                    <div class="icon-box"><i class="fas fa-clock"></i></div>
                    <div class="content"><span class="count">${inProgress}</span><span class="label">در حال پیگیری</span></div>
                </div>
                <div class="stat-pill accepted">
                    <div class="icon-box"><i class="fas fa-check-circle"></i></div>
                    <div class="content"><span class="count">${accepted}</span><span class="label">پذیرفته شده</span></div>
                </div>
                <div class="stat-pill rejected">
                    <div class="icon-box"><i class="fas fa-times-circle"></i></div>
                    <div class="content"><span class="count">${rejected}</span><span class="label">رد شده</span></div>
                </div>`;
        }

        // ... توابع کمکی Alert, Confirm, Delete ... (بدون تغییر منطق)
        function showCustomAlert(message, type = 'info', onClose = null) {
            const alertContainer = document.getElementById('alert-container');
            const overlay = document.createElement('div');
            overlay.className = 'custom-alert-overlay';
            const icons = { success: 'fa-check-circle', error: 'fa-times-circle', info: 'fa-info-circle' };
            const iconClass = icons[type] || 'fa-info-circle';
            overlay.innerHTML = `<div class="custom-alert-box"><i class="fas ${iconClass} custom-alert-icon ${type}"></i><p class="custom-alert-message">${message}</p><div class="custom-alert-actions"><button id="alert-ok-btn" class="btn-info" style="min-width: 100px;">تایید</button></div></div>`;
            alertContainer.appendChild(overlay);
            setTimeout(() => overlay.classList.add('visible'), 10);
            const closeAlert = () => {
                overlay.classList.remove('visible');
                overlay.addEventListener('transitionend', () => { overlay.remove(); if (onClose) onClose(); });
            };
            overlay.querySelector('#alert-ok-btn').onclick = closeAlert;
        }

        function showCustomConfirm(message, onConfirm, confirmText = 'بله', cancelText = 'خیر') {
            const alertContainer = document.getElementById('alert-container');
            const overlay = document.createElement('div');
            overlay.className = 'custom-alert-overlay';
            overlay.innerHTML = `<div class="custom-alert-box"><i class="fas fa-question-circle custom-alert-icon confirm"></i><p class="custom-alert-message">${message}</p><div class="custom-alert-actions"><button id="confirm-yes-btn" class="btn-info"><span class="btn-text">${confirmText}</span></button><button id="confirm-no-btn" class="btn-secondary"><span class="btn-text">${cancelText}</span></button></div></div>`;
            alertContainer.appendChild(overlay);
            const confirmBtn = overlay.querySelector('#confirm-yes-btn');
            const cancelBtn = overlay.querySelector('#confirm-no-btn');
            const closeModal = () => { overlay.classList.remove('visible'); overlay.addEventListener('transitionend', () => overlay.remove()); };
            confirmBtn.onclick = () => { confirmBtn.disabled = true; cancelBtn.disabled = true; confirmBtn.classList.add('btn-loading'); onConfirm(true, confirmBtn, closeModal); };
            cancelBtn.onclick = () => { onConfirm(false, null, closeModal); };
            setTimeout(() => overlay.classList.add('visible'), 10);
        }

        async function handleDeleteArticle(articleId, button) {
            showCustomConfirm('آیا از حذف این مقاله اطمینان دارید؟', async (confirmed, confirmBtn, closeModal) => {
                if (confirmed) {
                    const user = getStoredUser();
                    const response = await callApi('deleteArticle', { articleId: articleId, nationalId: user.nationalId });
                    closeModal();
                    if (response?.status === 'success') {
                        showCustomAlert(response.message, 'success', () => loadArticles(user.nationalId, false));
                    } else {
                        showCustomAlert(response?.isNetworkError ? 'خطا در شبکه' : (response.message || 'خطا'), 'error');
                    }
                } else { closeModal(); }
            });
        }

        async function handleNewArticleSubmit(e, isDraft) {
            if (!isDraft && !window.selectedSupervisor) return showCustomAlert('لطفاً استاد راهنما را انتخاب کنید.', 'error');
            const user = getStoredUser();
            const data = {
                researcherName: user.name, researcherId: user.nationalId,
                title: document.getElementById('new-article-title').value,
                affiliation: [document.getElementById('aff-level').value, document.getElementById('aff-field').value, document.getElementById('aff-institute').value, document.getElementById('aff-location').value].filter(Boolean).join('، '),
                knowledgeArea: document.getElementById('new-knowledge-area').value,
                topicReason: document.getElementById('new-topic-reason').value,
                supervisor: isDraft ? null : window.selectedSupervisor
            };
            const response = await callApi('submitNewArticle', { data, isDraft }, e.target);
            if (response?.status === 'success') {
                showCustomAlert(isDraft ? 'پیش‌نویس ذخیره شد.' : response.message, 'success', async () => { closeAllModals(); await loadArticles(user.nationalId, false); });
            } else {
                showCustomAlert(response?.isNetworkError ? 'خطا در شبکه' : 'خطا: ' + (response.message || 'نامشخص'), 'error');
            }
        }
        
        async function updateCardInPlace(articleId) {
            const card = document.querySelector(`.article-card[data-article-id="${articleId}"]`);
            if (!card) return;
            const user = getStoredUser();
            const response = await callApi('getSingleArticle', { nationalId: user.nationalId, articleId });
            if (response?.status === 'success' && response.article) {
                const newArticleData = response.article;
                const articleIndex = allUserArticles.findIndex(a => a.articleId == articleId);
                if (articleIndex > -1) allUserArticles[articleIndex] = newArticleData;
                card.innerHTML = generateArticleCardInnerHTML(newArticleData);
                card.style.borderRightColor = getCardBorderColor(newArticleData); // Apply to border-right
                bindArticleCardEvents(card, newArticleData);
            }
        }

        async function handleSubmitDraft(e, articleId, supervisorName) {
            const supervisorInput = document.getElementById('display-supervisor-text');
            const uiSupervisorName = supervisorInput ? supervisorInput.textContent : '';
            if (!supervisorName && (!uiSupervisorName || uiSupervisorName === 'هنوز انتخاب نشده' || uiSupervisorName.includes('هنوز'))) {
                 return showCustomAlert('لطفا ابتدا یک استاد راهنما انتخاب و "ذخیره اطلاعات کلی" را بزنید.', 'error');
            }
            showCustomConfirm('آیا از ارسال نهایی مقاله اطمینان دارید؟', async (confirmed, btn, closeModal) => {
                if (confirmed) {
                    const user = getStoredUser();
                    const response = await callApi('submitDraftToSupervisor', { articleId, nationalId: user.nationalId }, e.target);
                    closeModal();
                    if (response?.status === 'success') {
                        showCustomAlert(response.message, 'success', () => { closeAllModals(); loadArticles(user.nationalId, false); });
                    } else showCustomAlert(response.message, 'error');
                } else closeModal();
            });
        }
        
        // <<<< دستور پنجم: رندر کارت‌ها با استایل جدید (حاشیه راست) و فیلتر تب‌ها >>>>
        function renderArticles() {
            const articlesContainer = document.getElementById('articles-container');
            const loadMoreContainer = document.getElementById('load-more-container');
            articlesContainer.innerHTML = '';
            loadMoreContainer.innerHTML = '';

            const drafts = allUserArticles.filter(a => String(a.articleStatus) === '9');
            const rejected = allUserArticles.filter(a => ['0', '10'].includes(String(a.articleStatus)));
            const accepted = allUserArticles.filter(a => String(a.articleStatus) === '5');
            const inProgress = allUserArticles.filter(a => !['0', '5', '9', '10'].includes(String(a.articleStatus)));

            let articlesToRender = [];
            let showGroupTitles = false;

            switch (currentFilter) {
                case 'all': showGroupTitles = true; break;
                case 'inProgress': articlesToRender = inProgress; break;
                case 'accepted': articlesToRender = accepted; break;
                case 'rejected': articlesToRender = rejected; break;
                case 'drafts': articlesToRender = drafts; break;
            }

            if (showGroupTitles) {
                renderGroup('پیش‌نویس‌ها', drafts, articlesContainer);
                renderGroup('مقالات در حال پیگیری', inProgress, articlesContainer);
                renderGroup('مقالات پذیرفته شده', accepted, articlesContainer);
                renderGroup('مقالات رد شده', rejected, articlesContainer);
            } else {
                renderSingleGroup(articlesToRender, articlesContainer);
            }

            if (articlesContainer.innerHTML.trim() === '') articlesContainer.innerHTML = '<p style="text-align: center; color: var(--text-light);">مقاله‌ای یافت نشد.</p>';
            if (hasMoreArticles && currentFilter === 'all') {
                const loadMoreBtn = document.createElement('button');
                loadMoreBtn.className = 'btn-secondary';
                loadMoreBtn.innerHTML = '<span class="btn-text">بارگذاری بیشتر</span>';
                loadMoreBtn.onclick = () => loadArticles(getStoredUser().nationalId, true);
                loadMoreContainer.appendChild(loadMoreBtn);
            }
        }

        function renderSingleGroup(articles, container) {
            articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'article-card';
                card.dataset.articleId = article.articleId;
                // حاشیه رنگی به سمت راست منتقل می‌شود (در CSS handle شده، اینجا رنگ ست می‌شود)
                card.style.borderRightColor = getCardBorderColor(article);
                card.innerHTML = generateArticleCardInnerHTML(article);
                bindArticleCardEvents(card, article);
                container.appendChild(card);
            });
        }
        
        function getCardBorderColor(article){
            const isDraft = String(article.articleStatus) === '9';
            let supervisorStatusColor = '#6c757d';
            if (article.supervisorStatus == 5) supervisorStatusColor = '#10b981';
            else if (article.supervisorStatus == 1) supervisorStatusColor = '#f59e0b';
            else if (article.supervisorStatus == 0) supervisorStatusColor = '#ef4444';
            
            const [, articleStatusColor] = getStatusInfo('article', article.articleStatus);
            const finalOverrideStatuses = [0, 5, 9, 10, 4];
            return (finalOverrideStatuses.includes(Number(article.articleStatus))) ? articleStatusColor : supervisorStatusColor;
        }
        
        function generateArticleCardInnerHTML(article) {
            let supervisorStatusText, supervisorStatusColor;
            if (article.supervisorStatus == 5) { supervisorStatusText = `راهنما: ${article.supervisorName}`; supervisorStatusColor = '#10b981'; } 
            else if (article.supervisorStatus == 1) { supervisorStatusText = 'بررسی استاد'; supervisorStatusColor = '#f59e0b'; } 
            else if (article.supervisorStatus == 0) { supervisorStatusText = 'نپذیرفته'; supervisorStatusColor = '#ef4444'; } 
            else { supervisorStatusText = 'منتظر ارسال'; supervisorStatusColor = '#6c757d'; }
            
            const [articleStatusText, articleStatusColor] = getStatusInfo('article', article.articleStatus);
            const isDraft = String(article.articleStatus) === '9';
            const isReadOnly = [5, 6, 8, 11].includes(Number(article.articleStatus));
            
            let feedbackHTML = '';
            if (article.rejectionReason && ['2', '10', '0'].includes(String(article.articleStatus))) {
                const title = String(article.articleStatus) === '2' ? 'درخواست استاد:' : 'توضیحات:';
                feedbackHTML = `<div class="editor-feedback-notice"><strong>${title}</strong> ${article.rejectionReason}</div>`;
            }
            
            return `<div class="article-header-clickable" style="cursor:pointer;"><div class="article-header"><div class="article-title-wrapper"><span class="article-title">${article.title}</span><span class="toggle-icon"><i class="fas fa-chevron-down"></i></span></div><div class="status-badges"><span class="status-badge" style="background-color: ${isDraft ? '#6c757d' : supervisorStatusColor};">${isDraft ? 'پیش‌نویس' : supervisorStatusText}</span><span class="status-badge" style="background-color: ${articleStatusColor};">${articleStatusText}</span></div></div>${feedbackHTML}</div>
            <div class="collapsible-details"><div class="details-grid"><div><strong>تاریخ:</strong> <span>${article.requestDate ? new Date(article.requestDate).toLocaleDateString('fa-IR') : '-'}</span></div><div><strong>شناسه:</strong> <span>${article.articleId}</span></div><div><strong>حیطه:</strong> <span>${article.knowledgeArea || '-'}</span></div></div></div>
            <div class="article-details"><div class="article-actions">
            ${article.articleStatus == 2 ? `<button class="btn-rereview btn-info" data-article-id="${article.articleId}">ارسال مجدد</button>` : ''}
            ${article.articleStatus == 10 ? `<button class="btn-resubmit-final btn-info" data-article-id="${article.articleId}">ویرایش نهایی</button>` : ''}
            <button class="btn-view btn-secondary">${isReadOnly ? 'مشاهده' : 'ویرایش و تکمیل'}</button>
            <button class="btn-history btn-secondary" title="تاریخچه"><i class="fas fa-history"></i></button>
            ${article.articleStatus == 5 ? `<button class="btn-download-pdf btn-success"><i class="fas fa-file-pdf"></i></button>` : ''}
            ${(article.supervisorStatus != 5 || article.articleStatus == 9) ? `<button class="btn-delete btn-danger"><i class="fas fa-trash"></i></button>` : ''}
            </div></div>`;
        }

        function bindArticleCardEvents(card, article) {
            card.querySelector('.article-header-clickable').onclick = () => card.classList.toggle('expanded');
            card.querySelector('.btn-view').onclick = (e) => { e.stopPropagation(); showEditArticleWizard(article); };
            card.querySelector('.btn-history').onclick = (e) => { e.stopPropagation(); handleShowHistory(article.articleId, article.title, e.target.closest('button')); };
            const rereviewBtn = card.querySelector('.btn-rereview');
            if (rereviewBtn) rereviewBtn.onclick = (e) => { e.stopPropagation(); handleRequestReReviewClick(e.target.closest('button')); };
            const finalRevBtn = card.querySelector('.btn-resubmit-final');
            if (finalRevBtn) finalRevBtn.onclick = (e) => { e.stopPropagation(); handleRequestFinalRevisionsClick(e.target.closest('button')); };
            const delBtn = card.querySelector('.btn-delete');
            if (delBtn) delBtn.onclick = (e) => { e.stopPropagation(); handleDeleteArticle(article.articleId, e.target.closest('button')); };
            const dlBtn = card.querySelector('.btn-download-pdf');
            if (dlBtn) dlBtn.onclick = (e) => { e.stopPropagation(); generatePdf(article, e.target.closest('button')); };
        }

        function renderGroup(title, articles, container) {
            if (articles.length === 0) return;
            const t = document.createElement('h4'); t.className = 'article-group-title'; t.textContent = title;
            container.appendChild(t);
            renderSingleGroup(articles, container);
        }

        async function generatePdf(article, button) {
            const user = getStoredUser();
            showCustomAlert('در حال تولید PDF...', 'info');
            const response = await callApi('generateArticlePdf', { nationalId: user.nationalId, articleId: article.articleId }, button);
            if (response?.status === 'success') { closeAllModals(); downloadBase64File(response.data); }
            else showCustomAlert('خطا در تولید PDF', 'error');
        }

        function downloadBase64File({ filename, mimeType, content }) {
            const link = document.createElement('a');
            link.href = `data:${mimeType};base64,${content}`;
            link.download = filename;
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        }

        async function handleSendForFinalReview(articleId, button) { /* ... (منطق بدون تغییر) ... */ }

        async function handleRequestFinalRevisionsClick(button) {
            const articleId = button.dataset.articleId;
            const article = allUserArticles.find(a => a.articleId == articleId);
            const modalContent = `<div class="modal-body"><div class="editor-feedback-notice"><strong>توضیحات:</strong> ${article.rejectionReason}</div><textarea id="rev-notes" rows="4" placeholder="توضیحات ویرایش..." style="width:100%;margin-top:10px;"></textarea><button id="submit-rev" class="btn-info" style="width:100%;margin-top:10px;">ارسال</button></div>`;
            renderModal('ارسال ویرایش نهایی', modalContent, 'modal-sm');
            document.getElementById('submit-rev').onclick = async () => {
                const notes = document.getElementById('rev-notes').value;
                if (!notes) return showCustomAlert('توضیحات الزامی است', 'error');
                const user = getStoredUser();
                const res = await callApi('submitFinalRevisions', { articleId, nationalId: user.nationalId, revisionNotes: notes }, document.getElementById('submit-rev'));
                if (res?.status === 'success') { closeAllModals(); showCustomAlert('ارسال شد', 'success', () => loadArticles(user.nationalId, false)); }
                else showCustomAlert(res.message, 'error');
            };
        }

        async function handleRequestReReviewClick(button) {
             const articleId = button.dataset.articleId;
             const article = allUserArticles.find(a => a.articleId == articleId);
             const modalContent = `<div class="modal-body"><div class="editor-feedback-notice"><strong>درخواست:</strong> ${article.rejectionReason}</div><textarea id="rev-notes" rows="4" placeholder="توضیحات..." style="width:100%;margin-top:10px;"></textarea><button id="submit-rev" class="btn-info" style="width:100%;margin-top:10px;">ارسال</button></div>`;
             renderModal('ارسال جهت بررسی مجدد', modalContent, 'modal-sm');
             document.getElementById('submit-rev').onclick = async () => {
                const notes = document.getElementById('rev-notes').value;
                if (!notes) return showCustomAlert('توضیحات الزامی است', 'error');
                const user = getStoredUser();
                const res = await callApi('submitRevisions', { articleId, nationalId: user.nationalId, revisionNotes: notes }, document.getElementById('submit-rev'));
                if (res?.status === 'success') { closeAllModals(); showCustomAlert('ارسال شد', 'success', () => loadArticles(user.nationalId, false)); }
                else showCustomAlert(res.message, 'error');
             };
        }

        async function handleShowHistory(articleId, articleTitle, button) {
            renderModal(`تاریخچه: ${articleTitle}`, `<div id="hist-body" class="modal-body"><div class="content-loader-wrapper"><div class="content-loader"></div></div></div>`, 'modal-sm');
            const user = getStoredUser();
            const res = await callApi('getArticleHistory', { nationalId: user.nationalId, articleId }, button);
            const body = document.getElementById('hist-body');
            if (res?.status === 'success') {
                if (res.history.length === 0) body.innerHTML = '<p>سابقه ای یافت نشد.</p>';
                else body.innerHTML = `<ul class="history-timeline" style="list-style:none;padding:0;">${res.history.map(h => `<li style="border-bottom:1px solid #eee;padding:10px 0;"><strong>${h.action}</strong><br><small>${new Date(h.timestamp).toLocaleString('fa-IR')}</small></li>`).join('')}</ul>`;
            } else body.innerHTML = '<p style="color:red">خطا در دریافت.</p>';
        }

        function getKnowledgeAreaOptions(sel) {
            const areas = ["فقه", "اصول", "اخلاق", "کلام", "تفسیر", "ترجمه", "فلسفه", "عرفان", "حدیث", "رجال", "درایه", "نقدالحدیث", "صرف", "نحو", "بلاغت", "مشاوره", "تربیتی", "روانشناسی"];
            return areas.map(a => `<option value="${a}" ${sel === a ? 'selected' : ''}>${a}</option>`).join('');
        }
        
        // ویزارد ثبت مقاله جدید (بدون تغییر چون دستور فقط برای صفحه ویرایش بود، اما استایل آن مدرن شده)
        function showNewArticleModal() {
            window.selectedSupervisor = null;
            const modalContent = `
            <div class="modal-body">
                <div id="new-article-wizard">
                    <div class="wizard-step active" data-step="1">
                        <h4>مرحله ۱: وابستگی سازمانی</h4>
                        <div class="form-group"><input id="aff-level" placeholder="پایه تحصیلی" required></div>
                        <div class="form-group"><input id="aff-field" placeholder="رشته آموزشی" required></div>
                        <div class="form-group"><input id="aff-institute" placeholder="مدرسه / دانشگاه" required></div>
                        <div class="form-group"><input id="aff-location" placeholder="شهر" required></div>
                    </div>
                    <div class="wizard-step" data-step="2">
                        <h4>مرحله ۲: اطلاعات پایه</h4>
                        <div class="form-group"><label>عنوان</label><div style="display:flex;"><input id="new-article-title" required><button id="suggest-title-btn" style="width:auto;"><i class="fas fa-lightbulb"></i></button></div></div>
                        <div class="form-group"><label>حیطه</label><select id="new-knowledge-area">${getKnowledgeAreaOptions()}</select></div>
                    </div>
                    <div class="wizard-step" data-step="3">
                        <h4>مرحله ۳: دلیل انتخاب</h4>
                        <div class="form-group"><textarea id="new-topic-reason" rows="5" required></textarea></div>
                    </div>
                    <div class="wizard-step" data-step="4">
                        <h4>مرحله ۴: انتخاب استاد</h4>
                        <div id="new-supervisor-container"></div>
                    </div>
                </div>
            </div>
            <div class="wizard-nav">
                <button id="wizard-back-btn" class="btn-secondary hidden">قبلی</button>
                <div id="wizard-final-actions" class="hidden" style="display:flex;gap:5px;">
                    <button id="save-draft-btn" class="btn-secondary">پیش‌نویس</button>
                    <button id="submit-new-article-btn" class="btn-success">ارسال نهایی</button>
                </div>
                <button id="wizard-next-icon" class="btn-primary">بعدی</button>
            </div>`;
            renderModal('ثبت مقاله جدید', modalContent, 'modal-lg');
            
            let currentStep = 1;
            const wizard = document.getElementById('new-article-wizard');
            const steps = wizard.querySelectorAll('.wizard-step');
            const backBtn = document.getElementById('wizard-back-btn');
            const nextBtn = document.getElementById('wizard-next-icon');
            const finalActions = document.getElementById('wizard-final-actions');
            
            const goToStep = (stepNum) => {
                steps.forEach(s => s.classList.remove('active'));
                wizard.querySelector(`.wizard-step[data-step="${stepNum}"]`).classList.add('active');
                currentStep = stepNum;
                backBtn.classList.toggle('hidden', currentStep === 1);
                nextBtn.classList.toggle('hidden', currentStep === 4);
                finalActions.classList.toggle('hidden', currentStep !== 4);
                if (currentStep === 4 && !document.getElementById('new-supervisor-container').hasChildNodes()) {
                    loadSupervisorSelector('new-supervisor-container', (s) => { window.selectedSupervisor = s; });
                }
            };
            nextBtn.onclick = () => { if ([1,2,3].includes(currentStep)) goToStep(currentStep + 1); };
            backBtn.onclick = () => goToStep(currentStep - 1);
            document.getElementById('suggest-title-btn').onclick = showSuggestedTitlesModal;
            document.getElementById('submit-new-article-btn').onclick = (e) => handleNewArticleSubmit(e, false);
            document.getElementById('save-draft-btn').onclick = (e) => handleNewArticleSubmit(e, true);
        }
        
        function loadSupervisorSelector(containerId, onSelect) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<input id="sup-search" placeholder="جستجو..." style="margin-bottom:10px;"><div id="sup-results" style="max-height:200px;overflow-y:auto;"></div>`;
            const search = document.getElementById('sup-search');
            const results = document.getElementById('sup-results');
            const fetchSups = async () => {
                results.innerHTML = '...';
                const res = await callApi('getSupervisors', { searchTerm: search.value, page: 1 });
                if(res?.status === 'success') {
                    results.innerHTML = '';
                    res.supervisors.forEach(s => {
                        const d = document.createElement('div');
                        d.style.padding = '10px'; d.style.borderBottom = '1px solid #eee'; d.style.cursor = 'pointer';
                        d.textContent = `${s.name} ${s.isFull ? '(ظرفیت تکمیل)' : ''}`;
                        if(!s.isFull && s.isActive) {
                            d.onclick = () => { 
                                onSelect(s); 
                                Array.from(results.children).forEach(c => c.style.background = 'white'); 
                                d.style.background = '#e0f2fe'; 
                            };
                        } else d.style.color = '#ccc';
                        results.appendChild(d);
                    });
                }
            };
            let timer;
            search.oninput = () => { clearTimeout(timer); timer = setTimeout(fetchSups, 500); };
            fetchSups();
        }

        async function showSuggestedTitlesModal(e) {
            renderModal('عناوین پیشنهادی', '<div id="st-body">...</div>', 'modal-sm', true);
            const res = await callApi('getSuggestedTitles', {}, e.target);
            const body = document.getElementById('st-body');
            if(res?.status === 'success') {
                body.innerHTML = '';
                res.titles.forEach(t => {
                    const d = document.createElement('div');
                    d.textContent = t.title; d.style.padding = '10px'; d.style.cursor = 'pointer'; d.style.borderBottom = '1px solid #eee';
                    d.onclick = () => { document.getElementById('new-article-title').value = t.title; closeModalById('sub-modal'); };
                    body.appendChild(d);
                });
            } else body.textContent = 'خطا یا موردی یافت نشد.';
        }

        function showAffiliationModal(targetId, current, onSave) {
            renderModal('وابستگی سازمانی', `<input id="aff-mod-val" value="${current}" style="width:100%"><button id="aff-save" style="margin-top:10px;width:100%">ثبت</button>`, 'modal-sm', true);
            document.getElementById('aff-save').onclick = () => {
                const val = document.getElementById('aff-mod-val').value;
                if(targetId) document.getElementById(targetId).value = val;
                if(onSave) onSave(val);
                closeModalById('sub-modal');
            };
        }

        function showSupervisorModal(targetId, onSelect) {
            renderModal('تغییر استاد', `<div id="ch-sup-cont"></div>`, 'modal-sm', true);
            loadSupervisorSelector('ch-sup-cont', (s) => {
                onSelect(s);
                if(targetId) document.getElementById(targetId).value = s.name;
                closeModalById('sub-modal');
            });
        }

        function handleLogout() { localStorage.removeItem('currentUser'); window.location.reload(); }
        function renderModal(title, content, size = '', isSub = false) {
            const id = isSub ? 'sub-modal' : 'main-modal';
            if(document.getElementById(id)) document.getElementById(id).remove();
            const w = document.createElement('div'); w.id = id; w.className = 'modal-overlay';
            w.innerHTML = `<div class="modal-box ${size}"><div class="modal-header"><h3>${title}</h3><button class="modal-close-btn">&times;</button></div>${content}</div>`;
            modalContainer.appendChild(w);
            setTimeout(() => w.classList.add('visible'), 10);
            w.querySelector('.modal-close-btn').onclick = () => closeModalById(id);
        }
        function closeModalById(id) { const m = document.getElementById(id); if(m) m.remove(); }
        function closeAllModals() { modalContainer.innerHTML = ''; }
        function storeUser(u) { localStorage.setItem('currentUser', JSON.stringify(u)); }
        function getStoredUser() { return JSON.parse(localStorage.getItem('currentUser')); }
        function getStatusInfo(type, code) {
            const map = { article: { '0': ['رد شده', '#ef4444'], '1': ['بررسی استاد', '#3b82f6'], '2': ['اصلاحات', '#f97316'], '4': ['انصراف استاد', '#f59e0b'], '5': ['پذیرفته شده', '#10b981'], '9': ['پیش‌نویس', '#6b7280'], '10': ['اصلاح نهایی', '#dc2626'] } };
            return (map[type] && map[type][String(code)]) || ['نامشخص', '#6b7280'];
        }
    </script>
