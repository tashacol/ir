 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری - موسسه تعالی اندیشه و رشد</title>
    
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

    <style>
        /* متغیرهای اصلی شما (بدون تغییر) */
        :root {
            --bg-gradient-start: #f4f7fa; --bg-gradient-end: #e9eff5;
            --primary-blue: #0052cc; --accent-blue: #0065ff;
            --text-dark: #172b4d; --text-muted: #6b778c;
            --card-bg: rgba(255, 255, 255, 0.85); --card-border: rgba(223, 225, 229, 0.7);
            --input-bg: rgba(250, 251, 252, 0.8);
            --danger-color: #de350b; --success-color: #00875a;
        }

        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
            font-weight: normal; font-display: swap;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazir', 'Tahoma', sans-serif; color: var(--text-dark);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-attachment: fixed;
        }

        .main-container {
            width: 100%; max-width: 400px;
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 20px; backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            transition: max-width 0.6s ease-in-out, padding 0.6s ease-in-out;
        }
        .main-container[data-view="dashboard"] {
            max-width: 800px;
        }
        
        .view { display: none; }
        .view.active { display: block; animation: fadeInView 0.5s ease; }
        @keyframes fadeInView { from { opacity: 0; } to { opacity: 1; } }
        
        .main-container[data-view="login"] #dashboard-view { display: none; }
        .main-container[data-view="dashboard"] #login-view { display: none; }

        /* استایل صفحه ورود (اصلاح شده و نهایی) */
        #login-view.active { display: flex; flex-direction: column; }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-icon-wrapper {
            width: 70px; height: 70px; border-radius: 50%;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            border: 1px solid var(--card-border);
            display: inline-flex; align-items: center; justify-content: center;
            margin-bottom: 20px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        }
        .login-icon-wrapper i { font-size: 2.2rem; color: var(--primary-blue); }
        #login-view h1 { font-size: 2rem; font-weight: bold; color: var(--text-dark); margin: 0; }
        #login-view p { display: none; }
        .form-group { position: relative; margin-bottom: 20px; }
        .form-icon { position: absolute; top: 50%; right: 18px; transform: translateY(-50%); color: var(--text-muted); }
        .form-input {
            width: 100%; padding: 15px 50px 15px 15px; background: var(--input-bg);
            border: 1px solid var(--card-border); border-radius: 12px;
            color: var(--text-dark); font-size: 1.1rem; outline: none;
            transition: border-color 0.3s, box-shadow 0.3s; text-align: right;
        }
        .form-input:focus { border-color: var(--accent-blue); box-shadow: 0 0 0 3px rgba(0, 101, 255, 0.15); }
        .form-label {
            position: absolute; top: 16px; right: 50px; color: var(--text-muted);
            pointer-events: none; transition: all 0.3s ease;
            background: var(--input-bg); padding: 0 5px;
        }
        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label { top: -10px; font-size: 0.8rem; color: var(--accent-blue); background: var(--card-bg); }
        .form-button {
            width: 100%; padding: 15px; font-size: 1.1rem; font-weight: bold;
            background: var(--accent-blue); color: #fff; border: none;
            border-radius: 12px; cursor: pointer; transition: all 0.3s;
            position: relative; min-height: 54px;
        }
        .form-button:hover:not(:disabled) { box-shadow: 0 8px 20px rgba(0, 82, 204, 0.25); background-color: var(--primary-blue); }
        .form-button:disabled { cursor: wait; background-color: var(--primary-blue); opacity: 0.8; }
        .form-button .spinner { display: none; }
        .form-button.loading .spinner { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .form-button.loading .btn-text { visibility: hidden; }
        .spinner {
            width: 24px; height: 24px; border: 3px solid rgba(255, 255, 255, 0.4);
            border-top-color: #fff; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .message {
            text-align: center; padding: 12px; border-radius: 8px;
            margin-top: 20px; font-weight: 500;
            background-color: rgba(222, 53, 11, 0.1); color: var(--danger-color);
        }

        /* استایل داشبورد (بدون تغییر) */
        .dashboard-header {
            display: flex; align-items: center; padding-bottom: 25px;
            margin-bottom: 25px; border-bottom: 1px solid var(--card-border);
        }
        .dashboard-header .avatar {
            width: 65px; height: 65px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            display: flex; align-items: center; justify-content: center;
            margin-left: 20px; font-size: 2.2rem; color: #fff; flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
        }
        .dashboard-header .user-info h2 { font-size: 1.6rem; margin-bottom: 5px; color: var(--text-dark); font-weight: 600; }
        .dashboard-header .user-info p { font-size: 0.9rem; color: var(--text-muted); }
        .info-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px; margin-bottom: 30px;
        }
        .info-item {
            background: rgba(244, 247, 250, 0.8); padding: 15px;
            border-radius: 10px; display: flex; align-items: center;
            font-size: 0.9rem; border: 1px solid var(--card-border);
        }
        .info-item i {
            color: var(--primary-blue); font-size: 1.2rem;
            margin-left: 12px; width: 22px; text-align: center;
        }

        /* ======================================================
         *      استایل جدید و رسمی فقط برای کارت‌های دسترسی سریع      *
         ====================================================== */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* همیشه دو ستونه */
            gap: 15px;
        }
        .action-card {
            background: #fff;
            border: 1px solid var(--card-border);
            border-radius: 10px; /* کمی تیزتر و رسمی‌تر */
            padding: 15px;
            text-decoration: none;
            color: var(--text-dark);
            transition: all 0.3s ease;
            display: flex; /* کلید اصلی برای چیدمان جدید */
            align-items: center; /* عمودی در مرکز */
            gap: 15px; /* فاصله بین آیکون و متن */
        }
        .action-card:hover {
            border-color: var(--accent-blue);
            background-color: #f8faff; /* تغییر رنگ پس زمینه در هاور */
            box-shadow: 0 5px 15px rgba(0, 82, 204, 0.08); /* سایه ظریف */
        }
        .action-card .icon-container {
            flex-shrink: 0; /* جلوگیری از کوچک شدن آیکون */
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 101, 255, 0.1); /* پس‌زمینه آبی روشن برای آیکون */
            border-radius: 8px;
        }
        .action-card .icon-container i {
            font-size: 1.4rem;
            color: var(--primary-blue);
        }
        .action-card span {
            font-size: 1rem;
            font-weight: 500; /* وزن فونت متعادل‌تر */
        }

        /* دکمه خروج (بدون تغییر) */
        #logout-btn {
            background: transparent; border: 1px solid rgba(179, 186, 197, 0.7);
            color: var(--text-muted); padding: 10px 20px; border-radius: 8px;
            cursor: pointer; font-family: inherit; font-size: 0.9rem; font-weight: 500;
            transition: all 0.3s; margin: 30px auto 0; display: flex;
            align-items: center; justify-content: center; min-width: 120px;
        }
        #logout-btn:hover {
            background-color: rgba(222, 53, 11, 0.08);
            color: var(--danger-color); border-color: rgba(222, 53, 11, 0.5);
        }
        #logout-btn i { margin-left: 8px; }

        /* واکنش‌گرایی */
        @media (max-width: 768px) {
            .info-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 500px) {
            body { padding: 0; }
            .main-container {
                width: 100%; min-height: 100vh; padding: 30px 20px;
                margin: 0; border-radius: 0; border: none; box-shadow: none;
            }
            .dashboard-header { flex-direction: column; text-align: center; }
            .dashboard-header .avatar { margin-left: 0; margin-bottom: 15px; }
            .action-grid { grid-template-columns: 1fr; } /* تک ستونه در موبایل */
        }
    </style>
</head>
<body>

<div class="main-container" data-view="login">
    <!-- بخش ورود با استایل اصلاح شده -->
    <div id="login-view" class="view active">
        <div class="login-header">
            <div class="login-icon-wrapper">
                <i class="fas fa-lock"></i>
            </div>
            <h1>ورود</h1>
        </div>
        <form onsubmit="event.preventDefault(); handleLogin();">
            <div class="form-group">
                <i class="fas fa-id-card form-icon"></i>
                <input type="tel" id="national-id-input" class="form-input" placeholder=" " maxlength="10" autocomplete="off" />
                <label for="national-id-input" class="form-label">کد ملی</label>
            </div>
            <button type="submit" id="login-btn" class="form-button">
                <span class="btn-text">ورود</span>
                <div class="spinner"></div>
            </button>
        </form>
        <div id="message-box" style="display: none;"></div>
    </div>

    <!-- بخش داشبورد با ظاهر اصلی و کارت‌های جدید -->
    <div id="dashboard-view" class="view">
        <div class="dashboard-header">
            <div class="avatar"><i class="fas fa-user-graduate"></i></div>
            <div class="user-info">
                <h2 id="student-name"></h2>
                <p id="national-id"></p>
            </div>
        </div>
        <div class="info-grid" id="course-details-list"></div>
        <div class="action-grid">
            <!-- ▼▼▼ ساختار HTML کارت‌ها برای چیدمان جدید اصلاح شد ▼▼▼ -->
            <a href="https://tashacol.github.io/ir/poroje.html" target="_blank" class="action-card" data-link-id="status">
                <div class="icon-container"><i class="fas fa-tasks"></i></div>
                <span>وضعیت تحصیلی</span>
            </a>
            <a href="https://tashacol.github.io/ir/login.html" target="_blank" class="action-card" data-link-id="courses">
                <div class="icon-container"><i class="fas fa-book-open-reader"></i></div>
                <span>پنل درسی</span>
            </a>
            <a href="https://tashacol.github.io/ir/emza.html" target="_blank" class="action-card" data-link-id="certificate">
                <div class="icon-container"><i class="fas fa-award"></i></div>
                <span>درخواست گواهی</span>
            </a>
            <a href="https://tashacol.github.io/ir/nazar.html" target="_blank" class="action-card" data-link-id="survey">
                <div class="icon-container"><i class="fas fa-chart-pie"></i></div>
                <span>نظرسنجی</span>
            </a>
        </div>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i>خروج از حساب</button>
    </div>
</div>

<script>
    const SCRIPT_URL = 'YOUR_NEW_USER_PANEL_APPS_SCRIPT_URL_HERE'; 
    
    // --- تمام کد جاوا اسکریپت شما که منطق "داغ ماندن" را دارد، بدون تغییر باقی می‌ماند ---
    const mainContainer = document.querySelector('.main-container');
    const loginView = document.getElementById('login-view');
    const dashboardView = document.getElementById('dashboard-view');
    const input = document.getElementById('national-id-input');
    const loginBtn = document.getElementById('login-btn');
    const msgBox = document.getElementById('message-box');
    const logoutBtn = document.getElementById('logout-btn');

    const SESSION_DURATION = 24 * 60 * 60 * 1000;

    const showMessage = (text) => {
        msgBox.textContent = text;
        msgBox.style.display = 'block';
    };
    const setLoadingState = (isLoading) => {
        loginBtn.disabled = isLoading;
        loginBtn.classList.toggle('loading', isLoading);
    };
    const findStudentByAPI = async (nationalId) => {
        const url = `${SCRIPT_URL}?id=${nationalId}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`خطای شبکه: ${response.status}`);
            const result = await response.json();
            if (!result.success) {
                showMessage(result.error || 'خطای نامشخص از سرور.');
                return null;
            }
            if (result.found) return result;
            showMessage(result.error || 'کاربر یافت نشد.');
            return null;
        } catch (error) {
            showMessage('خطا در ارتباط با سرور. اتصال اینترنت را بررسی کنید.');
            return null;
        }
    };
    const handleLogin = async () => {
        const nationalId = input.value.trim();
        msgBox.style.display = 'none';
        if (!/^\d{10}$/.test(nationalId)) {
            return showMessage('کد ملی باید ۱۰ رقم و فقط شامل عدد باشد.');
        }
        setLoadingState(true);
        const studentRecord = await findStudentByAPI(nationalId);
        setLoadingState(false);
        if (studentRecord) {
            displayDashboard(studentRecord, nationalId);
        }
    };
    const displayDashboard = (record, originalNationalId) => {
        document.getElementById('student-name').textContent = record.name || 'نامشخص';
        document.getElementById('national-id').textContent = `کد ملی: ${originalNationalId}`;
        const startDate = record.startDate;
        const calculatedEndDate = startDate
            ? moment(startDate, 'jYYYY/jMM/jDD').add(84, 'days').format('jYYYY/jMM/jDD')
            : (record.endDate || 'نامشخص');
        const details = {
            'نام دوره': { icon: 'fa-chalkboard-teacher', value: record.courseName },
            'شناسه دوره': { icon: 'fa-hashtag', value: record.courseId },
            'تاریخ شروع': { icon: 'fa-calendar-alt', value: startDate },
            'تاریخ اتمام': { icon: 'fa-calendar-check', value: calculatedEndDate }
        };
        const detailsList = document.getElementById('course-details-list');
        detailsList.innerHTML = '';
        Object.entries(details).forEach(([key, item]) => {
            if (item.value) {
                const div = document.createElement('div');
                div.className = 'info-item';
                div.innerHTML = `<i class="fas ${item.icon}"></i> <strong>${key}:</strong> ${item.value}`;
                detailsList.appendChild(div);
            }
        });
        document.querySelectorAll('.action-card').forEach(link => {
            const baseUrl = link.href.split('?')[0];
            link.href = `${baseUrl}?id=${originalNationalId}`;
        });
        localStorage.setItem('loggedInUserData', JSON.stringify({
            record: record,
            nationalId: originalNationalId,
            loginTime: new Date().getTime()
        }));
        mainContainer.dataset.view = 'dashboard';
        loginView.classList.remove('active');
        dashboardView.classList.add('active');
    };
    const checkSession = () => {
        const sessionDataString = localStorage.getItem('loggedInUserData');
        if (!sessionDataString) {
            mainContainer.dataset.view = 'login';
            loginView.classList.add('active');
            dashboardView.classList.remove('active');
            return;
        }
        const session = JSON.parse(sessionDataString);
        const isSessionValid = session && session.record && session.nationalId && (new Date().getTime() - session.loginTime < SESSION_DURATION);
        if (isSessionValid) {
            console.log('نشست معتبر یافت شد. نمایش داشبورد از حافظه محلی.');
            displayDashboard(session.record, session.nationalId);
        } else {
            localStorage.removeItem('loggedInUserData');
            mainContainer.dataset.view = 'login';
            loginView.classList.add('active');
            dashboardView.classList.remove('active');
        }
    };
    const handleLogout = () => {
        localStorage.removeItem('loggedInUserData');
        mainContainer.dataset.view = 'login';
        dashboardView.classList.remove('active');
        loginView.classList.add('active');
        input.value = '';
        msgBox.style.display = 'none';
    };
    logoutBtn.addEventListener('click', handleLogout);
    document.addEventListener('DOMContentLoaded', checkSession);
    loginBtn.addEventListener('click', handleLogin);
    input.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleLogin(); });
</script>

</body>
</html>
