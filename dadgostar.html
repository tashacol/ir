<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>امیرحسین دادگستر</title>
  <style>
    /* Reset و استایل پایه */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; line-height: 1.6; background: #f4f4f4; }
    a { text-decoration: none; color: inherit; }/* لودینگ اسپینر */
.spinner {
  width: 50px; height: 50px;
  border: 5px solid #ccc;
  border-top-color: #333;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 50px auto;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* ساختار کلی */
header { background: #333; color: #fff; padding: 1rem; text-align: center; }
header h1 { font-size: 2rem; }
header p { font-size: 0.9rem; opacity: 0.8; }

.container { display: flex; }
nav { width: 200px; background: #fff; padding: 1rem; }
nav ul { list-style: none; }
nav li { margin-bottom: 0.5rem; }
nav a:hover { text-decoration: underline; }

main { flex: 1; padding: 1rem; }
.posts { display: grid; gap: 1rem; }
.post-box { background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
.post-title { font-size: 1.2rem; margin-bottom: 0.3rem; }
.post-meta { font-size: 0.8rem; color: #666; margin-bottom: 0.8rem; }
.post-desc { margin-bottom: 1rem; }
.post-button { display: inline-block; padding: 0.5rem 1rem; background: #333; color: #fff; border-radius: 4px; }

/* واکنش‌گرا */
@media (max-width: 768px) {
  .container { flex-direction: column; }
  nav { width: 100%; }
}

  </style>
</head>
<body>
  <header>
    <h1>امیرحسین دادگستر</h1>
    <p>Amirhossein Dadgestar</p>
  </header>  <div class="container">
    <nav>
      <ul>
        <li><a href="#posts">نوشته‌ها</a></li>
        <li><a href="https://example.com/کتاب‌ها">کتاب‌ها</a></li>
        <li><a href="https://example.com/جزوات">جزوات</a></li>
      </ul>
    </nav><main>
  <div id="loading" class="spinner"></div>
  <div id="posts" class="posts" style="display:none;"></div>
</main>

  </div>  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sheetId = '1IFhbfSDZPE6gBWb1T9MA1_Nn0FM_4PvI9syklqR5vKM';  // آیدی شیت گوگل را جایگزین کنید
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
      fetch(url)
        .then(res => res.text())
        .then(data => {
          // پاک‌سازی پیش‌متن JSON
          const jsonText = data.substring(data.indexOf('{'), data.lastIndexOf('}') + 1);
          const json = JSON.parse(jsonText);
          const rows = json.table.rows;
          const postsContainer = document.getElementById('posts');
          rows.forEach(row => {
            const title = row.c[0]?.v || '';
            const desc = row.c[1]?.v || '';
            const link = row.c[2]?.v || '#';
            const date = row.c[3]?.v || '';
            const box = document.createElement('div');
            box.className = 'post-box';
            box.innerHTML = `
              <div class="post-title">${title}</div>
              <div class="post-meta">${date}</div>
              <div class="post-desc">${desc}</div>
              <a href="${link}" target="_blank" class="post-button">مشاهده فایل</a>
            `;
            postsContainer.appendChild(box);
          });
        })
        .catch(err => console.error(err))
        .finally(() => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('posts').style.display = 'grid';
        });
    });
  </script></body>
</html>
