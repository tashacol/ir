  </div>  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sheetId = 'YOUR_SHEET_ID_HERE';
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
      fetch(url)
        .then(res => res.text())
        .then(data => {
          const jsonText = data.substring(data.indexOf('{'), data.lastIndexOf('}') + 1);
          const json = JSON.parse(jsonText);
          const rows = json.table.rows;
          const postsContainer = document.getElementById('posts');
          rows.forEach(row => {
            const title = row.c[0]?.v || '';
            const desc = row.c[1]?.v || '';
            const link = row.c[2]?.v || '#';
            const date = row.c[3]?.v || '';
            const box = document.createElement('div');
            box.className = 'post-box';
            box.innerHTML = `
              <div class="post-title">${title}</div>
              <div class="post-meta">${date}</div>
              <div class="post-desc">${desc}</div>
              <a href="${link}" target="_blank" class="post-button">مشاهده فایل</a>
            `;
            postsContainer.appendChild(box);
          });
        })
        .catch(err => console.error(err))
        .finally(() => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('posts').style.display = 'grid';
        });
    });
  </script></body>
