<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تست کتل</title>
  <style>
    /* استایل مدرن و جذاب */
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .input-field {
      margin-bottom: 15px;
    }
    .input-field label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-field input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
    }
    .result ul {
      list-style-type: none;
      padding: 0;
    }
    .result li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .combo-item {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .combo-title {
      background: #e9ecef;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .combo-detail {
      display: none;
      padding: 10px;
      margin-top: 5px;
      background: #f1f3f5;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      button {
        font-size: 16px;
        padding: 10px;
      }
      .input-field input[type="number"] {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>تفسیر ترکیبی تست کتل - نمرات عوامل را وارد کنید</h1>
  <div id="inputSection">
    <!-- 16 فیلد ورودی برای عوامل -->
    <div class="input-field">
      <label for="A">عامل A:</label>
      <input type="number" id="A" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="B">عامل B:</label>
      <input type="number" id="B" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="C">عامل C:</label>
      <input type="number" id="C" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="E">عامل E:</label>
      <input type="number" id="E" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="F">عامل F:</label>
      <input type="number" id="F" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="G">عامل G:</label>
      <input type="number" id="G" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="H">عامل H:</label>
      <input type="number" id="H" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="I">عامل I:</label>
      <input type="number" id="I" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="L">عامل L:</label>
      <input type="number" id="L" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="M">عامل M:</label>
      <input type="number" id="M" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="N">عامل N:</label>
      <input type="number" id="N" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="O">عامل O:</label>
      <input type="number" id="O" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="Q1">عامل Q1:</label>
      <input type="number" id="Q1" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="Q2">عامل Q2:</label>
      <input type="number" id="Q2" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="Q3">عامل Q3:</label>
      <input type="number" id="Q3" min="0" max="10" step="1" />
    </div>
    <div class="input-field">
      <label for="Q4">عامل Q4:</label>
      <input type="number" id="Q4" min="0" max="10" step="1" />
    </div>
  </div>
  <button onclick="calculate()">محاسبه</button>
  
  <div id="scores" class="result"></div>
  <div id="combinations" class="result"></div>
  <div id="importantCombinations" class="result"></div>
</div>

<script>
function getSign(score) {
  score = Number(score);
  if(score >= 0 && score <= 1) return "--";
  if(score >= 2 && score <= 3) return "-";
  if(score >= 4 && score <= 6) return "";
  if(score >= 7 && score <= 8) return "+";
  if(score >= 9 && score <= 10) return "++";
  return "";
}

function calculate() {
  var factors = ["A", "B", "C", "E", "F", "G", "H", "I", "L", "M", "N", "O", "Q1", "Q2", "Q3", "Q4"];
  var scores = {};
  var signs = {};
  factors.forEach(function(f) {
    var val = document.getElementById(f).value;
    scores[f] = Number(val);
    signs[f] = getSign(val);
  });
  
  var scoresDiv = document.getElementById("scores");
  var scoresHtml = "<h2>نمرات عوامل</h2><ul>";
  factors.forEach(function(f) {
    scoresHtml += "<li>" + f + ": " + scores[f] + " (" + (signs[f] ? signs[f] : "خنثی") + ")</li>";
  });
  scoresHtml += "</ul>";
  scoresDiv.innerHTML = scoresHtml;
  
  var combos = [];
  combos.push({
    title: "برون‌گرایی اجتماعی قوی",
    conditions: { A: "+", F: "+", H: "+" },
    explanation: "این ترکیب نمایانگر فردی است که به طور ذاتی دارای برون‌گرایی اجتماعی بسیار قوی است. این افراد به طور طبیعی معاشرتی، پرانرژی و اجتماعی هستند و از بودن در جمع و تعامل با دیگران لذت می‌برند. آن‌ها اغلب به عنوان افرادی گرم، صمیمی و دوست‌داشتنی شناخته می‌شوند که به راحتی با دیگران ارتباط برقرار می‌کنند و دوست‌یابی برایشان آسان است. انرژی و سرزندگی آن‌ها مسری است و معمولاً در هر جمعی که حضور دارند، شور و نشاط را به ارمغان می‌آورند. جسارت اجتماعی آن‌ها باعث می‌شود که از قرار گرفتن در مرکز توجه نترسند و به راحتی در موقعیت‌های جدید و ناآشنا حضور پیدا کنند. این افراد اغلب در فعالیت‌های گروهی شرکت فعال دارند، گفتگوها را آغاز می‌کنند و به طور کلی از تعاملات اجتماعی گسترده استقبال می‌کنند. نقاط قوت این ترکیب شامل مهارت‌های ارتباطی بسیار قوی، توانایی شبکه‌سازی عالی، و پتانسیل رهبری در گروه‌ها است. آن‌ها معمولاً در ایجاد انگیزه در دیگران و ایجاد محیط‌های اجتماعی مثبت بسیار موفق عمل می‌کنند. با این حال، ممکن است در برخی موارد سطحی‌نگر به نظر برسند، پرحرف باشند، و به نیازهای دیگران به تنهایی و خلوت بی‌توجه باشند. همچنین، گاهی اوقات به دلیل جسارت و بی‌پروا بودن، ممکن است رفتارهای بی‌ملاحظه‌ای از خود نشان دهند. در مجموع، این ترکیب تصویری از یک \"پروانه‌ی اجتماعی\" تمام عیار را ترسیم می‌کند که در مشاغلی که نیاز به تعاملات گسترده با مردم، ارائه، و نفوذ دارند، بسیار موفق خواهد بود. در تفسیر این ترکیب، توجه به عامل Q2 (خودمتکی) نیز مهم است؛ اگر Q2 پایین باشد، وابستگی به تأیید اجتماعی در این افراد بیشتر خواهد بود."
  });
  combos.push({
    title: "درون‌گرایی اجتماعی قوی",
    conditions: { A: "-", F: "-", H: "-" },
    explanation: "این ترکیب شخصیتی را توصیف می‌کند که در قطب مخالف برون‌گرایی اجتماعی قرار دارد و به طور قوی درون‌گرا است. این افراد معمولاً کم‌حرف، محتاط و آرام هستند و ترجیح می‌دهند وقت خود را به تنهایی یا در گروه‌های کوچک و صمیمی سپری کنند. اجتناب از مرکز توجه بودن یکی از ویژگی‌های بارز آن‌هاست و در موقعیت‌های جدید و ناآشنا ممکن است احساس خجالت و ناراحتی کنند. آن‌ها شنوندگان بسیار خوبی هستند و قبل از صحبت کردن به دقت فکر می‌کنند، به همین دلیل ممکن است در جمع‌ها کمتر فعال به نظر برسند اما زمانی که صحبت می‌کنند، حرف‌هایشان معمولاً عمیق و معنادار است. این افراد فعالیت‌های انفرادی یا دونفره را به اجتماعات بزرگ ترجیح می‌دهند و از مهمانی‌ها و اجتماعات شلوغ اجتناب می‌کنند. محافظه‌کاری اجتماعی آن‌ها باعث می‌شود که در ابراز احساسات و نظرات خود محتاط باشند و به راحتی با افراد غریبه گرم نگیرند. نقاط قوت این ترکیب شامل عمق در روابط نزدیک، تمرکز و دقت بالا در کارها، تفکر عمیق و مستقل است. این افراد معمولاً در کارهایی که نیاز به تمرکز، تحلیل و تفکر طولانی‌مدت دارند، بسیار موفق عمل می‌کنند."
  });
  combos.push({
    title: "سبک قاطع و رهبری‌گرا",
    conditions: { A: "+", H: "+", E: "+" },
    explanation: "این ترکیب شخصیتی را توصیف می‌کند که دارای سبک قاطع، رهبری‌گرا و اجتماعی است. این افراد معمولاً اعتماد به نفس بالایی دارند، پرنفوذ هستند و تمایل دارند دیگران را هدایت و کنترل کنند. آن‌ها به طور طبیعی مسئولیت‌پذیر هستند و در به عهده گرفتن رهبری گروه‌ها و پروژه‌ها پیش‌قدم می‌شوند. قاطعیت آن‌ها در تصمیم‌گیری و ابراز عقایدشان مشهود است و به راحتی نظرات خود را با اطمینان بیان می‌کنند. این افراد معمولاً مذاکره‌کنندگان خوبی هستند و در موقعیت‌های رقابتی به خوبی عمل می‌کنند، زیرا تمایل زیادی به برنده شدن و موفقیت دارند. جسارت اجتماعی آن‌ها باعث می‌شود که از مواجهه با چالش‌ها و موقعیت‌های جدید نترسند و به راحتی در جمع‌ها حضور پیدا کنند و ارتباط برقرار کنند. نقاط قوت این ترکیب شامل مهارت‌های رهبری بسیار قوی، توانایی سازماندهی و هدایت دیگران، اعتماد به نفس بالا و توانایی مقابله با چالش‌ها است. آن‌ها معمولاً در نقش‌های مدیریتی و رهبری بسیار موفق عمل می‌کنند و می‌توانند تیم‌ها و سازمان‌ها را به سمت اهدافشان هدایت کنند. با این حال، نقاط ضعف احتمالی آن‌ها شامل خطر سلطه‌جو شدن، خودرأیی، کم‌توجهی به نظرات دیگران و ایجاد تنش در روابط است. همچنین، گاهی اوقات به دلیل قاطعیت بیش از حد، ممکن است رفتارهای بی‌ملاحظه‌ای از خود نشان دهند. در تفسیر این ترکیب، توجه به عامل G (وظیفه‌شناس) مهم است؛ اگر G بالا باشد، رهبری این افراد مسئولانه‌تر و اخلاقی‌تر خواهد بود و تمایل بیشتری به رعایت اصول و ارزش‌ها در رهبری خود نشان خواهند داد. در مجموع، این ترکیب تصویری از یک \"رهبر طبیعی\" را ترسیم می‌کند که در مشاغلی که نیاز به رهبری، مدیریت، و نفوذ دارند، بسیار موفق خواهد بود."
  });
  combos.push({
    title: "سبک همدل و حمایت‌گر",
    conditions: { A: "+", I: "+" },
    explanation: "این ترکیب شخصیتی را نشان می‌دهد که دارای سبک همدل، دلسوز و حمایت‌گر است. این افراد به طور طبیعی مهربان و دلسوز هستند و به شدت به احساسات دیگران توجه می‌کنند. آن‌ها در درک احساسات و نیازهای دیگران بسیار ماهر هستند و تمایل زیادی به کمک و حمایت از آن‌ها دارند. روابط نزدیک و صمیمی برای این افراد بسیار مهم است و در ایجاد و حفظ این روابط تلاش زیادی می‌کنند. آن‌ها شنوندگان بسیار خوبی هستند و به طور فعال به حرف‌های دیگران گوش می‌دهند و با آن‌ها همدلی می‌کنند. ابراز همدردی و ارائه حمایت عاطفی به دیگران از رفتارهای معمول آن‌هاست و در موقعیت‌های دشوار، به عنوان یک تکیه‌گاه عاطفی برای دیگران عمل می‌کنند. این افراد معمولاً از درگیری و تنش اجتناب می‌کنند و تمایل دارند محیطی آرام و هماهنگ ایجاد کنند. نقاط قوت این ترکیب شامل مهارت‌های ارتباطی بین فردی بسیار قوی، توانایی ایجاد روابط مثبت و صمیمی، توانایی حل تعارضات و ایجاد محیط‌های حمایتی است. آن‌ها معمولاً در مشاغل مرتبط با مراقبت، آموزش، مشاوره و خدمات اجتماعی بسیار موفق عمل می‌کنند. با این حال، نقاط ضعف احتمالی آن‌ها شامل خطر بیش از حد درگیر شدن در مشکلات دیگران، مرزهای ضعیف در روابط، آسیب‌پذیری در برابر سوء استفاده و گاهی اوقات نادیده گرفتن نیازهای خود است. در تفسیر این ترکیب، توجه به عامل C (پایدار عاطفی) مهم است؛ اگر C پایین باشد، ممکن است همدلی بیش از حد منجر به فرسودگی عاطفی و خستگی روانی در این افراد شود، زیرا به شدت تحت تأثیر احساسات دیگران قرار می‌گیرند. در مجموع، این ترکیب تصویری از یک فرد \"مراقب و حمایت‌گر\" را ترسیم می‌کند که در مشاغلی که نیاز به تعاملات انسانی، مراقبت، آموزش، و مشاوره دارند، بسیار مناسب خواهند بود."
  });
  combos.push({
    title: "ثبات عاطفی و مسئولیت‌پذیری بالا",
    conditions: { C: "+", G: "+", Q3: "+" },
    explanation: "این ترکیب شخصیتی را توصیف می‌کند که دارای ثبات عاطفی و مسئولیت‌پذیری بسیار بالا است. این افراد به طور معمول قابل اعتماد، منظم و وظیفه‌شناس هستند و به تعهدات خود پایبند می‌مانند. آن‌ها کنترل‌گر و کمال‌گرا هستند و تمایل دارند کارها را به بهترین شکل ممکن و با دقت و نظم انجام دهند. وجدان کاری بالا و احساس مسئولیت‌پذیری قوی از ویژگی‌های بارز آن‌هاست و در انجام وظایف خود بسیار جدی و پیگیر هستند. این افراد معمولاً در شرایط استرس‌زا آرامش خود را حفظ می‌کنند و به خوبی می‌توانند احساسات خود را کنترل کنند. برنامه‌ریزی دقیق و انجام وظایف به موقع از رفتارهای معمول آن‌هاست و به طور کلی به قوانین و مقررات احترام می‌گذارند. نقاط قوت این ترکیب شامل قابلیت اطمینان بسیار بالا، سازماندهی عالی، پشتکار و تعهد در انجام کارها، توانایی مدیریت بحران و انضباط شخصی قوی است. آن‌ها معمولاً در مشاغلی که نیاز به دقت، سازماندهی و پایبندی به اصول دارند، بسیار موفق عمل می‌کنند. با این حال، نقاط ضعف احتمالی آن‌ها شامل خطر انعطاف‌ناپذیری، وسواس در انجام کارها، انتقادگر بودن از خود و دیگران، مشکل در سازگاری با تغییرات و گاهی اوقات خشک و غیرقابل انعطاف بودن است. در تفسیر این ترکیب، توجه به عامل Q4 (متشنج) مهم است؛ اگر Q4 بالا باشد، ممکن است کمال‌گرایی در این افراد منجر به استرس و اضطراب شود، زیرا فشار زیادی برای بی‌نقص بودن به خود وارد می‌کنند. در مجموع، این ترکیب تصویری از یک فرد \"بسیار مسئولیت‌پذیر و قابل اعتماد\" را ترسیم می‌کند که در مشاغلی که نیاز به دقت، سازماندهی، و پایبندی به اصول دارند، بسیار موفق خواهند بود."
  });
  combos.push({

  function checkCombo(combo) {
    if(combo.conditions === "neutral") {
      for(var f in scores) {
        if(scores[f] < 4 || scores[f] > 6) {
          return false;
        }
      }
      return true;
    } else {
      for(var factor in combo.conditions) {
        var required = combo.conditions[factor];
        if(!signs[factor] || !signs[factor].includes(required)) {
          return false;
        }
      }
      return true;
    }
  }
  
  var combosDiv = document.getElementById("combinations");
  var combosHtml = "<h2>ترکیبات</h2>";
  var foundAny = false;
  combos.forEach(function(combo) {
    if(checkCombo(combo)) {
      foundAny = true;
      var comboCodeParts = [];
      for(var factor in combo.conditions) {
        comboCodeParts.push(factor + (signs[factor] ? signs[factor] : ""));
      }
      var comboCode = "(" + comboCodeParts.join(" و ") + "): (" + combo.title + ")";
      combosHtml += "<div class='combo-item'><div class='combo-title' onclick='toggleDetail(this)'>" + comboCode + "</div><div class='combo-detail'>" + combo.explanation + "</div></div>";
    }
  });
  if(!foundAny) {
    combosHtml += "<p>هیچ ترکیبی یافت نشد.</p>";
  }
  combosDiv.innerHTML = combosHtml;
  
  var impDiv = document.getElementById("importantCombinations");
  var impHtml = "<h2>ترکیبات مهم</h2>";
  var impFound = false;
  importantCombos.forEach(function(combo) {
    if(checkCombo(combo)) {
      impFound = true;
      var comboCodeParts = [];
      if(combo.conditions !== "neutral") {
        for(var factor in combo.conditions) {
          comboCodeParts.push(factor + (signs[factor] ? signs[factor] : ""));
        }
      } else {
        factors.forEach(function(f) {
          comboCodeParts.push(f + (getSign(scores[f]) === "" ? "" : getSign(scores[f])));
        });
      }
      var comboCode = "(" + comboCodeParts.join(" و ") + "): (" + combo.title + ")";
      impHtml += "<div class='combo-item'><div class='combo-title' onclick='toggleDetail(this)'>" + comboCode + "</div><div class='combo-detail'>" + combo.explanation + "</div></div>";
    }
  });
  if(!impFound) {

  }
  impDiv.innerHTML = impHtml;
}

function toggleDetail(element) {
  var detail = element.nextElementSibling;
  if(detail.style.display === "none" || detail.style.display === "") {
    detail.style.display = "block";
  } else {
    detail.style.display = "none";
  }
}
