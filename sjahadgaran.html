<!DOCTYPE html>  
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل جهادگران | موسسه تعالی</title>
    <!-- فونت وزیرمتن -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <!-- آیکون‌های فونت آوسام (برای فلش) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-body: #f1f5f9;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --primary: #2563eb;
            --card-bg: #ffffff;
            --radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-image: radial-gradient(circle at top, #e0f2fe 0%, transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 850px;
        }

        /* --- هدر --- */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-box {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 22px;
            margin: 0 auto 20px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        header h1 { font-size: 1.8rem; font-weight: 800; color: #0f172a; margin-bottom: 5px; }
        header p { color: var(--text-sub); font-size: 1rem; }

        /* --- سیستم گرید (چیدمان) --- */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr; /* دو ستون مساوی */
            gap: 20px;
        }

        /* --- کارت‌ها --- */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            text-decoration: none;
            color: var(--text-main);
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center; /* محتوا در مرکز کارت قرار گیرد */
            text-align: center;
            min-height: 280px; /* ارتفاع حداقلی برای هماهنگی */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e1;
        }
        
        .card .image-box { margin-bottom: 20px; height: 100px; display: flex; align-items: center; justify-content: center; }
        .card img { width: 100px; transition: 0.4s; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.08)); }

        /* افکت هاور تصاویر */
        .card:hover img { transform: scale(1.1) rotate(-3deg); }

        /* تایپوگرافی داخل کارت */
        .badge {
            display: inline-block; padding: 5px 12px; border-radius: 50px;
            font-size: 0.75rem; font-weight: 700; margin-bottom: 10px;
        }
        .bg-blue { background: #dbeafe; color: #1e40af; }
        .bg-amber { background: #fef3c7; color: #92400e; }

        h2 { font-size: 1.3rem; font-weight: 800; margin-bottom: 8px; }
        p.desc { font-size: 0.9rem; color: var(--text-sub); line-height: 1.6; }

        .btn-icon {
            margin-top: 20px; width: 35px; height: 35px; border-radius: 10px;
            background: white; border: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); transition: 0.3s;
            margin-left: auto;
            margin-right: auto;
        }
        
        .card:hover .btn-icon { background: var(--text-main); color: white; border-color: var(--text-main); }

        /* فوتر */
        footer { margin-top: 40px; text-align: center; font-size: 0.85rem; color: #94a3b8; border-top: 1px solid #e2e8f0; padding-top: 20px; }

        /* ریسپانسیو (موبایل) */
        @media (max-width: 768px) {
            .grid-layout { grid-template-columns: 1fr; } /* تک ستونه شود */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <div class="logo-box">
                <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی">
            </div>
            <h1>پنل جهادگران</h1>
            <p>ثبت و تایید سوابق فعالیت‌های جهادی</p>
        </header>

        <div class="grid-layout">

            <!-- 1. ثبت سوابق -->
            <a href="https://tashacol.ir/jahadgaran.html" class="card">
                <div class="image-box">
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Memo/3D/memo_3d.png" alt="ثبت سوابق">
                </div>
                <div class="content">
                    <span class="badge bg-blue">ویژه جهادگران</span>
                    <h2>ثبت سوابق</h2>
                    <p class="desc">ثبت سوابق فعالیت جهادی و همکاری‌ها</p>
                    <div class="btn-icon"><i class="fas fa-arrow-left"></i></div>
                </div>
            </a>

            <!-- 2. تائید سوابق -->
            <a href="https://tashacol.ir/MENSANI.html" class="card">
                <div class="image-box">
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Shield/3D/shield_3d.png" alt="تائید سوابق">
                </div>
                <div class="content">
                    <span class="badge bg-amber">مختص مدیران</span>
                    <h2>تائید سوابق</h2>
                    <p class="desc">تائید سوابق جهادگران، مختص مدیران گروه</p>
                    <div class="btn-icon"><i class="fas fa-arrow-left"></i></div>
                </div>
            </a>

        </div>

        <footer>
            <p>&copy; موسسه تعالی اندیشه و رشد</p>
        </footer>

    </div>

</body>
</html>
