<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه ثبت و پیگیری فعالیت‌ها</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- افزودن اسکریپت Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #007bff; --primary-light: #e6f2ff; --primary-dark: #0056b3;
            --text-dark: #212529; --text-light: #6c757d; --text-on-dark: #ffffff;
            --bg-main: #f4f7f9; --bg-card: #ffffff; --border-color: #dee2e6;
            --success: #28a745; --danger: #dc3545; --warning: #ffc107; --info: #17a2b8;
            --shadow: 0 4px 25px rgba(0,0,0,0.08); --radius-lg: 16px; --radius-md: 12px;
            --transition: 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark); line-height: 1.7; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* [دستور سوم و پنجم] استایل لودر چرخشی برای دکمه‌ها */
        .spinner {
            width: 18px; height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: var(--text-on-dark);
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
            animation: spin 0.8s linear infinite;
        }
        
        /* Auth View */
        #auth-view {
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px; animation: fadeIn 0.5s;
            background-image: url('https://tashacol.ir/123.jpg');
            background-size: cover;
            background-position: center;
        }
        .auth-container {
            width: 100%; max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 40px; border-radius: var(--radius-lg); box-shadow: var(--shadow);
        }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header h1 { font-size: 2rem; color: var(--primary); }
        .auth-toggle { display: flex; border: 1px solid var(--border-color); border-radius: var(--radius-md); margin-bottom: 30px; }
        .auth-toggle button { flex: 1; padding: 12px; font-size: 1rem; font-weight: 500; background: transparent; border: none; cursor: pointer; transition: var(--transition); color: var(--text-light); }
        .auth-toggle button.active { background-color: var(--primary); color: var(--text-on-dark); border-radius: var(--radius-md); }

        /* Form Styles */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-light); }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 12px 15px; border-radius: var(--radius-md); border: 1px solid var(--border-color);
            font-size: 1rem; font-family: inherit; transition: var(--transition);
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light);
        }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .btn {
            width: 100%; padding: 14px; font-size: 1.1rem; font-weight: 700;
            border-radius: var(--radius-md); border: none; cursor: pointer;
            transition: var(--transition); background-color: var(--primary); color: var(--text-on-dark);
        }
        .btn:hover { background-color: var(--primary-dark); }
        .btn:disabled { background-color: #a0cfff; cursor: not-allowed; }

        /* Main View */
        #main-view { max-width: 1200px; margin: 0 auto; padding: 30px; animation: fadeIn 0.5s; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .main-header h1 { font-size: 1.5rem; }
        .main-header h1 span { font-weight: 400; color: var(--text-light); }
        #logout-btn { background: var(--danger); padding: 10px 20px; font-size: 1rem; width: auto; font-weight: 500; }
        #logout-btn:hover { background: #c82333; }
        
        /* Accordion for new activity */
        .accordion-toggle {
            background-color: var(--primary); color: white; padding: 15px; width: 100%;
            border: none; text-align: right; font-size: 1.2rem; border-radius: var(--radius-md);
            cursor: pointer; margin-bottom: 20px;
        }
        #add-activity-panel {
            background-color: var(--bg-card); padding: 30px; border-radius: var(--radius-lg);
            box-shadow: var(--shadow); margin-bottom: 40px;
        }

        /* Activity Cards */
        .activities-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .activity-column h2 { margin-bottom: 20px; color: var(--primary); }
        .activity-card {
            background-color: var(--bg-card); padding: 25px; border-radius: var(--radius-lg);
            box-shadow: var(--shadow); border-right: 5px solid; transition: var(--transition);
        }
        .activity-card:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        .card-header h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .card-body p { margin-bottom: 15px; color: var(--text-light); max-height: 70px; overflow: hidden; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; color: var(--text-light); font-size: 0.9rem; padding-top: 15px; border-top: 1px solid var(--border-color); }
        .card-status-0 { border-color: var(--warning); } /* Pending */
        .card-status-1 { border-color: var(--danger); }  /* Rejected */
        .card-status-2 { border-color: var(--success); } /* Approved */
        .card-status-label { font-weight: bold; padding: 4px 10px; border-radius: 8px; color: white; }
        .status-0 { background-color: var(--warning); }
        .status-1 { background-color: var(--danger); }
        .status-2 { background-color: var(--success); }
        .card-button { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 5px 12px; border-radius: 8px; cursor: pointer; }
        .card-button:hover { background: var(--primary); color: white; }

        /* [دستور سوم] استایل لودینگ اسکلتی */
        @keyframes shimmer { 0% { background-position: -468px 0; } 100% { background-position: 468px 0; } }
        .skeleton-card {
            pointer-events: none;
        }
        .skeleton-line {
            animation: shimmer 1.5s linear infinite;
            background: linear-gradient(to right, #eeeeee 8%, #dddddd 18%, #eeeeee 33%);
            background-size: 800px 104px;
            height: 20px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .skeleton-line.title { width: 60%; height: 24px; }
        .skeleton-line.text { width: 100%; }
        .skeleton-line.text.short { width: 80%; }
        .skeleton-footer { border-top: 1px solid var(--border-color); padding-top: 15px; }
        .skeleton-line.button { width: 30%; height: 30px; float: left; }

        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: flex; align-items: center;
            justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: var(--transition);
        }
        .modal.show { opacity: 1; visibility: visible; }
        .modal-content {
            background: white; padding: 40px; border-radius: var(--radius-lg);
            width: 90%; max-width: 600px; position: relative;
        }
        .modal-close {
            position: absolute; top: 15px; left: 15px; font-size: 1.5rem;
            background: none; border: none; cursor: pointer; color: var(--text-light);
        }
        
        /* Toast Notification */
        #toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 25px; border-radius: var(--radius-md); color: white;
            opacity: 0; visibility: hidden; transition: all 0.4s; z-index: 2000;
        }
        #toast.show { opacity: 1; visibility: visible; bottom: 40px; }
        #toast.success { background: var(--success); }
        #toast.error { background: var(--danger); }
        
        @media (max-width: 992px) {
            .activities-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            .activities-grid { grid-template-columns: 1fr; }
            .main-header { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <!-- صفحه ورود و ثبت نام -->
    <div id="auth-view">
        <div class="auth-container">
            <div class="auth-header">
                <h1>سامانه فعالیت‌ها</h1>
            </div>

            <div class="auth-toggle">
                <button id="show-login-btn" class="active">ورود</button>
                <button id="show-register-btn">ثبت نام</button>
            </div>

            <!-- فرم ورود -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-national-id">کد ملی</label>
                    <input type="text" id="login-national-id" required>
                </div>
                <div class="form-group">
                    <label for="login-password">رمز عبور</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="g-recaptcha" data-sitekey="6Lc1vqkrAAAAAHLHbzPMzlREvKwgHDNSmakrB-aq"></div>
                <button type="submit" class="btn">ورود</button>
            </form>

            <!-- فرم ثبت نام -->
            <form id="register-form" class="hidden">
                 <div class="form-group">
                    <label for="reg-fullname">نام و نام خانوادگی</label>
                    <input type="text" id="reg-fullname" required>
                </div>
                <div class="form-group">
                    <label for="reg-national-id">کد ملی</label>
                    <input type="text" id="reg-national-id" required>
                </div>
                <div class="form-group">
                    <label for="reg-dob">تاریخ تولد (مثال: 1370/01/15)</label>
                    <input type="text" id="reg-dob" required>
                </div>
                 <div class="form-group">
                    <label for="reg-password">رمز عبور (۴ تا ۳۰ کاراکتر)</label>
                    <input type="password" id="reg-password" required>
                </div>
                 <div class="form-group">
                    <label for="reg-gender">جنسیت</label>
                    <select id="reg-gender" required>
                        <option value="مرد">مرد</option>
                        <option value="زن">زن</option>
                    </select>
                </div>
                <input type="hidden" id="reg-education" value="-">
                <input type="hidden" id="reg-skill" value="-">
                <input type="hidden" id="reg-phone" value="-">
                <div class="g-recaptcha" data-sitekey="6Lc1vqkrAAAAAHLHbzPMzlREvKwgHDNSmakrB-aq"></div>
                <br>
                <button type="submit" class="btn">ثبت نام</button>
            </form>
        </div>
    </div>

    <!-- صفحه اصلی (داشبورد) -->
    <div id="main-view" class="hidden">
        <header class="main-header">
            <h1>سلام، <span id="user-fullname"></span></h1>
            <button id="logout-btn" class="btn">خروج</button>
        </header>

        <button class="accordion-toggle">
            <i class="fa fa-plus"></i> ثبت فعالیت جدید
        </button>
        <div id="add-activity-panel" style="display: none;">
             <form id="add-activity-form">
                <div class="form-group">
                    <label for="activity-title">عنوان فعالیت</label>
                    <input type="text" id="activity-title" required>
                </div>
                <div class="form-group">
                    <label for="activity-description">توضیحات (حداقل ۱۵ کلمه)</label>
                    <textarea id="activity-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="start-date">تاریخ شروع فعالیت</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">تاریخ اتمام فعالیت</label>
                    <input type="date" id="end-date" required>
                </div>
                <button type="submit" class="btn">ثبت فعالیت</button>
            </form>
        </div>
        
        <div class="activities-grid">
            <div class="activity-column">
                <h2><i class="fa fa-hourglass-half"></i> در حال بررسی</h2>
                <div id="pending-activities"></div>
            </div>
            <div class="activity-column">
                <h2><i class="fa fa-check-circle"></i> تایید شده</h2>
                <div id="approved-activities"></div>
            </div>
            <div class="activity-column">
                <h2><i class="fa fa-times-circle"></i> رد شده</h2>
                <div id="rejected-activities"></div>
            </div>
        </div>
    </div>

    <!-- مودال ویرایش -->
    <div id="edit-activity-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>ویرایش فعالیت</h2>
            <form id="edit-activity-form">
                <input type="hidden" id="edit-row-id">
                <div class="form-group">
                    <label for="edit-activity-title">عنوان فعالیت</label>
                    <input type="text" id="edit-activity-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-activity-description">توضیحات (حداقل ۱۵ کلمه)</label>
                    <textarea id="edit-activity-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-start-date">تاریخ شروع</label>
                    <input type="date" id="edit-start-date" required>
                </div>
                <div class="form-group">
                    <label for="edit-end-date">تاریخ اتمام</label>
                    <input type="date" id="edit-end-date" required>
                </div>
                <button type="submit" class="btn">ذخیره تغییرات</button>
            </form>
        </div>
    </div>

    <!-- اعلان Toast -->
    <div id="toast"></div>
    
    <script>
        // آدرس اسکریپت شما
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwe_V2VK38kJ_Lw6X7h2PTc0QIWfx6B_q0YGZ54m_aXE7F3sGMUGjBQa0eQQlXL6W50RA/exec";

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                const userData = JSON.parse(localStorage.getItem('userData'));
                document.getElementById('user-fullname').textContent = userData.name;
                showView('main-view');
                loadUserActivities();
                initializeDateInputs(); // اجرای تابع برای تنظیم تاریخ‌ها
            } else {
                showView('auth-view');
            }
            
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // ... (Event Listeners for auth forms, modals, etc.)
        }

        /**
         * [دستور اول] تنظیم محدودیت‌های تاریخ برای فرم‌ها
         */
        function initializeDateInputs() {
            const today = new Date();
            const oneMonthAgo = new Date();
            oneMonthAgo.setMonth(today.getMonth() - 1);
            
            // تابعی برای فرمت کردن تاریخ به YYYY-MM-DD
            const toYYYYMMDD = (d) => {
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const todayStr = toYYYYMMDD(today);
            const oneMonthAgoStr = toYYYYMMDD(oneMonthAgo);

            // اعمال محدودیت برای فرم "افزودن فعالیت"
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            if(startDateInput) {
                startDateInput.min = oneMonthAgoStr; // حداقل تاریخ: یک ماه پیش
                startDateInput.max = todayStr;       // حداکثر تاریخ: امروز
            }
            if(endDateInput) {
                endDateInput.max = todayStr;         // حداکثر تاریخ: امروز
            }
            // اطمینان از اینکه تاریخ پایان قبل از تاریخ شروع نباشد
            startDateInput.addEventListener('change', () => {
                if (startDateInput.value) {
                    endDateInput.min = startDateInput.value;
                }
            });


            // اعمال محدودیت برای فرم "ویرایش فعالیت"
            const editStartDateInput = document.getElementById('edit-start-date');
            const editEndDateInput = document.getElementById('edit-end-date');
             if(editStartDateInput) {
                editStartDateInput.min = oneMonthAgoStr;
                editStartDateInput.max = todayStr;
            }
            if(editEndDateInput) {
                editEndDateInput.max = todayStr;
            }
            editStartDateInput.addEventListener('change', () => {
                 if (editStartDateInput.value) {
                    editEndDateInput.min = editStartDateInput.value;
                }
            });
        }


        /**
         * [دستور سوم] نمایش لودینگ اسکلتی قبل از بارگذاری فعالیت‌ها
         */
        function showSkeletonLoading() {
            const skeletonCardHTML = `
                <div class="activity-card skeleton-card">
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line text"></div>
                    <div class="skeleton-line text short"></div>
                    <div class="skeleton-footer">
                        <div class="skeleton-line button"></div>
                    </div>
                </div>`.repeat(2); // نمایش ۲ کارت اسکلتی در هر ستون

            document.getElementById('pending-activities').innerHTML = skeletonCardHTML;
            document.getElementById('approved-activities').innerHTML = skeletonCardHTML;
            document.getElementById('rejected-activities').innerHTML = skeletonCardHTML;
        }
        
        function loadUserActivities() {
            showSkeletonLoading(); // نمایش لودینگ قبل از ارسال درخواست
            const token = localStorage.getItem('authToken');
            
            fetch(`${SCRIPT_URL}?action=getActivities&token=${token}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        displayActivities(data.activities);
                    } else {
                        showToast(data.message, 'error');
                        if(data.message.includes("منقضی")){ // اگر توکن منقضی بود، خارج شو
                           logout(true); 
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching activities:', error);
                    showToast('خطا در ارتباط با سرور', 'error');
                });
        }
        
        /**
         * [دستور دوم] نمایش تاریخ شمسی به همان شکلی که از سرور می آید
         */
        function displayActivities(activities) {
            const containers = {
                pending: document.getElementById('pending-activities'),
                approved: document.getElementById('approved-activities'),
                rejected: document.getElementById('rejected-activities')
            };
            // پاک کردن محتوای قبلی (و اسکلت‌ها)
            Object.values(containers).forEach(c => c.innerHTML = '');

            activities.forEach(activity => {
                const statusMap = {
                    '0': { text: 'در حال بررسی', class: 'status-0', container: containers.pending, canEdit: true },
                    '2': { text: 'تایید شده', class: 'status-2', container: containers.approved, canEdit: false },
                    '1': { text: 'رد شده', class: 'status-1', container: containers.rejected, canEdit: true }
                };
                const statusInfo = statusMap[activity.status.toString()];
                
                const card = document.createElement('div');
                card.className = `activity-card card-status-${activity.status}`;
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${activity.title}</h3>
                    </div>
                    <div class="card-body">
                        <p>${activity.description}</p>
                    </div>
                    <div class="card-footer">
                        <div>
                            <i class="fa fa-calendar-alt"></i>
                            <span>${activity.startDate}</span> - <span>${activity.endDate}</span>
                        </div>
                        ${statusInfo.canEdit ? `<button class="card-button" onclick="openEditModal(${activity.row}, '${activity.title}', '${activity.description}', '${activity.startDate}', '${activity.endDate}')">ویرایش</button>` : ''}
                        <span class="card-status-label ${statusInfo.class}">${statusInfo.text}</span>
                    </div>
                `;
                statusInfo.container.appendChild(card);
            });
        }

        /**
         * [دستور پنجم] نمایش لودینگ در دکمه خروج
         */
        function logout(isForced = false) {
            const logoutBtn = document.getElementById('logout-btn');
            const originalContent = logoutBtn.innerHTML;
            logoutBtn.disabled = true;
            logoutBtn.innerHTML = '<span class="spinner"></span> در حال خروج...';

            const token = localStorage.getItem('authToken');
            fetch(`${SCRIPT_URL}?action=logout&token=${token}`)
                .then(res => res.json())
                .finally(() => { // چه موفق چه ناموفق، کاربر باید خارج شود
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    window.location.reload(); // صفحه را رفرش میکنیم تا به صفحه ورود برود
                });
        }
        
        // بقیه توابع جاوااسکریپت (برای مدیریت فرم‌ها، مودال، نمایش ویو و ...)
        // ... این توابع بدون تغییر باقی مانده و برای اختصار در اینجا نمایش داده نمی‌شوند ...
        // ... اما در کد کامل شما وجود دارند. برای مثال:
        
        // تابع برای نمایش/مخفی کردن بخش‌ها
        function showView(viewId) {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
        }

        // تابع برای نمایش اعلان
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `show ${type}`;
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 4000);
        }

        // تابع برای مدیریت پاسخ‌های سرور (برای لودینگ دکمه‌ها)
        function handleServerResponse(form, response) {
            const button = form.querySelector('button[type="submit"]');
            button.disabled = false;
            button.innerHTML = button.dataset.originalText; // بازگرداندن متن اصلی دکمه

            if (response.success) {
                showToast(response.message, 'success');
                if (form.id === 'login-form') {
                    localStorage.setItem('authToken', response.token);
                    localStorage.setItem('userData', JSON.stringify(response.userData));
                    document.getElementById('user-fullname').textContent = response.userData.name;
                    showView('main-view');
                    loadUserActivities();
                    initializeDateInputs(); // اجرای تابع برای تنظیم تاریخ‌ها
                } else if (form.id === 'add-activity-form' || form.id === 'edit-activity-form') {
                    form.reset();
                    document.getElementById('edit-activity-modal').classList.remove('show');
                    loadUserActivities();
                } else {
                   form.reset();
                   grecaptcha.reset();
                }
            } else {
                showToast(response.message, 'error');
                grecaptcha.reset();
            }
        }
        
        // باز کردن مودال ویرایش
        function openEditModal(row, title, description, startDate, endDate) {
            // تبدیل تاریخ شمسی به فرمت YYYY-MM-DD برای اینپوت date
            const toYYYYMMDD_from_persian = (pDate) => {
              if(!pDate || typeof pDate !== 'string') return '';
              const parts = pDate.split('/');
              if(parts.length !== 3) return '';
              return `${parts[0]}-${parts[1].padStart(2, '0')}-${parts[2].padStart(2, '0')}`;
            };
        
            document.getElementById('edit-row-id').value = row;
            document.getElementById('edit-activity-title').value = title;
            document.getElementById('edit-activity-description').value = description;
            document.getElementById('edit-start-date').value = toYYYYMMDD_from_persian(startDate);
            document.getElementById('edit-end-date').value = toYYYYMMDD_from_persian(endDate);
            document.getElementById('edit-activity-modal').classList.add('show');
        }

        // بازنویسی تابع setupEventListeners به صورت کامل
        function setupEventListeners() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const addActivityForm = document.getElementById('add-activity-form');
            const editActivityForm = document.getElementById('edit-activity-form');

            const showLoginBtn = document.getElementById('show-login-btn');
            const showRegisterBtn = document.getElementById('show-register-btn');

            showLoginBtn.addEventListener('click', () => {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                showLoginBtn.classList.add('active');
                showRegisterBtn.classList.remove('active');
            });

            showRegisterBtn.addEventListener('click', () => {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                showRegisterBtn.classList.add('active');
                showLoginBtn.classList.remove('active');
            });
            
            document.getElementById('logout-btn').addEventListener('click', () => logout(false));
            
            // آکاردئون ثبت فعالیت
            document.querySelector('.accordion-toggle').addEventListener('click', function() {
                const panel = document.getElementById('add-activity-panel');
                panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
            });
            
            // بستن مودال
            document.querySelector('.modal-close').addEventListener('click', () => {
                document.getElementById('edit-activity-modal').classList.remove('show');
            });
            window.addEventListener('click', (event) => {
                 if (event.target == document.getElementById('edit-activity-modal')) {
                    document.getElementById('edit-activity-modal').classList.remove('show');
                 }
            });


            // مدیریت ارسال فرم‌ها
            [loginForm, registerForm, addActivityForm, editActivityForm].forEach(form => {
                if(form) {
                    form.addEventListener('submit', function(e) {
                        e.preventDefault();
                        const button = this.querySelector('button[type="submit"]');
                        button.dataset.originalText = button.innerHTML; // ذخیره متن اصلی دکمه
                        button.disabled = true;
                        button.innerHTML = '<span class="spinner"></span> در حال پردازش...';

                        let params = {};
                        let action = '';

                        switch(this.id) {
                            case 'login-form':
                                action = 'login';
                                params = {
                                    nationalId: document.getElementById('login-national-id').value,
                                    password: document.getElementById('login-password').value,
                                    recaptchaToken: grecaptcha.getResponse()
                                };
                                break;
                            case 'register-form':
                                action = 'register';
                                params = {
                                    fullName: document.getElementById('reg-fullname').value,
                                    nationalId: document.getElementById('reg-national-id').value,
                                    dob: document.getElementById('reg-dob').value,
                                    password: document.getElementById('reg-password').value,
                                    gender: document.getElementById('reg-gender').value,
                                    education: '-', phone: '-', skill: '-',
                                    recaptchaToken: grecaptcha.getResponse()
                                };
                                break;
                            case 'add-activity-form':
                                action = 'addActivity';
                                params = {
                                    token: localStorage.getItem('authToken'),
                                    title: document.getElementById('activity-title').value,
                                    description: document.getElementById('activity-description').value,
                                    startDate: document.getElementById('start-date').value.replace(/-/g, '/'),
                                    endDate: document.getElementById('end-date').value.replace(/-/g, '/')
                                };
                                break;
                             case 'edit-activity-form':
                                action = 'updateActivity';
                                params = {
                                    token: localStorage.getItem('authToken'),
                                    row: document.getElementById('edit-row-id').value,
                                    title: document.getElementById('edit-activity-title').value,
                                    description: document.getElementById('edit-activity-description').value,
                                    startDate: document.getElementById('edit-start-date').value.replace(/-/g, '/'),
                                    endDate: document.getElementById('edit-end-date').value.replace(/-/g, '/')
                                };
                                break;
                        }

                        // ساخت URL با پارامترها
                        const query = new URLSearchParams(params).toString();
                        fetch(`${SCRIPT_URL}?action=${action}&${query}`)
                            .then(res => res.json())
                            .then(data => handleServerResponse(this, data))
                            .catch(error => {
                                handleServerResponse(this, { success: false, message: 'خطای شبکه رخ داد.' });
                                console.error('Error:', error);
                            });
                    });
                }
            });
        }
    </script>
