<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدیریت گواهینامه‌های قرآن‌آموزان</title>
  <style>
    /* استایل‌های CSS (همانند قبل) */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 20px;
      direction: rtl; /* راست به چپ برای فارسی */
      text-align: right;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container {
      padding: 40px;
      text-align: center;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      text-align: right; /* متن از راست به چپ */
    }

    .login-container button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: #dc3545;
      margin-top: 10px;
      font-weight: bold;
    }

    /* استایل‌های لودینگ */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      display: none; /* به طور پیش‌فرض مخفی */
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    .loading-text {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* استایل‌های داشبورد */
    .dashboard-sections {
      margin-top: 30px;
    }

    .section {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 25px;
      overflow: hidden;
    }

    .section-header {
      background-color: #e2e6ea;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      border-bottom: 1px solid #dcdcdc;
    }

    .accordion-header {
      background-color: #f0f3f6;
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: #444;
      transition: background-color 0.3s ease;
    }

    .accordion-header:hover {
      background-color: #e6e9ed;
    }

    .accordion-header::after {
      content: '▼'; /* آیکون فلش رو به پایین */
      font-size: 14px;
      margin-right: 10px; /* فاصله از متن */
      transition: transform 0.3s ease;
    }

    .accordion-header.active::after {
      content: '▲'; /* آیکون فلش رو به بالا */
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background-color: #ffffff;
    }

    .accordion-content.show {
      max-height: 1000px; /* مقدار بزرگتر برای نمایش کامل محتوا */
    }

    .student-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .student-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px dashed #eee;
    }

    .student-item:last-child {
      border-bottom: none;
    }

    .student-info {
      flex-grow: 1;
      display: flex;
      gap: 15px;
      font-size: 15px;
      color: #555;
      flex-wrap: wrap; /* برای نمایش اطلاعات در خط بعدی در صفحات کوچک */
    }

    .student-info span {
        white-space: nowrap; /* جلوگیری از شکستن خط برای هر تکه اطلاعات */
    }

    .student-actions {
      display: flex;
      gap: 10px;
    }

    .action-icon {
      cursor: pointer;
      font-size: 22px;
      color: #666;
      transition: color 0.2s ease;
    }

    .action-icon:hover {
      color: #007bff;
    }

    .action-icon.approve:hover {
        color: #28a745; /* سبز برای تایید */
    }
    .action-icon.delete:hover {
        color: #dc3545; /* قرمز برای حذف */
    }
    .action-icon.approved {
        color: #28a745; /* سبز برای تیک تایید */
        cursor: default; /* عدم تغییر نشانگر ماوس */
    }
  </style>
</head>
<body>
  <!-- لودینگ -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">در حال بارگذاری...</div>
  </div>

  <!-- صفحه ورود -->
  <div class="container" id="loginPage">
    <h1>ورود به پنل مدیریت گواهینامه‌ها</h1>
    <div class="login-container">
      <input type="text" id="username" placeholder="نام کاربری">
      <input type="password" id="password" placeholder="رمز عبور">
      <button id="loginButton">ورود</button>
      <div class="error-message" id="errorMessage"></div>
    </div>
  </div>

  <!-- داشبورد (ابتدا مخفی است) -->
  <div class="container dashboard-sections" id="dashboard" style="display: none;">
    <h1>پنل مدیریت گواهینامه‌ها</h1>

    <div class="section">
      <div class="section-header">در انتظار صدور گواهی</div>
      <div id="pendingCertificates"></div>
    </div>

    <div class="section">
      <div class="section-header">گواهی های صادر شده</div>
      <div id="issuedCertificates"></div>
    </div>

    <div class="section">
      <div class="section-header">رد شده در آزمون</div>
      <div id="rejectedCertificates"></div>
    </div>
  </div>

  <script>
    // **مهم: این را با URL وب اپلیکیشن مستقر شده خود جایگزین کنید**
    // (آدرسی که پس از استقرار Apps Script به عنوان Web App دریافت می‌کنید)
    const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzA0YWffJZOM0e60AFZzFrpBFyKveT0J35aA8b8aj691_YinTIuqUVBTF3Y-dhjkMfJ/exec'; // مثال: 'https://script.google.com/macros/s/AKfycb.../exec'

    const loginPage = document.getElementById('loginPage');
    const dashboard = document.getElementById('dashboard');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loadingOverlay = document.getElementById('loadingOverlay');

    const pendingSection = document.getElementById('pendingCertificates');
    const issuedSection = document.getElementById('issuedCertificates');
    const rejectedSection = document.getElementById('rejectedCertificates');

    let isLoggedIn = false; // یک پرچم ساده در سمت کلاینت برای وضعیت ورود

    /**
     * نمایش لودینگ.
     */
    function showLoading() {
      loadingOverlay.style.display = 'flex';
    }

    /**
     * مخفی کردن لودینگ.
     */
    function hideLoading() {
      loadingOverlay.style.display = 'none';
    }

    /**
     * تابع کمکی برای فراخوانی API از Apps Script.
     * @param {string} action - عملیاتی که باید انجام شود (مثلاً 'login', 'getData').
     * @param {Object} params - پارامترها برای عملیات.
     * @returns {Promise<Object>} یک Promise که با پاسخ API حل می‌شود.
     */
    async function callAppsScriptAPI(action, params = {}) {
      try {
        const response = await fetch(APPS_SCRIPT_WEB_APP_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ action, params }),
          mode: 'cors' // اطمینان از فعال بودن CORS
        });

        if (!response.ok) {
          throw new Error(`خطای HTTP! وضعیت: ${response.status}`);
        }
        return await response.json();
      } catch (error) {
        console.error('خطا در فراخوانی API:', error);
        throw error; // دوباره خطا را پرتاب کن تا توسط تابع فراخواننده گرفته شود
      }
    }

    // رویداد کلیک دکمه ورود
    loginButton.addEventListener('click', async () => {
      const username = usernameInput.value;
      const password = passwordInput.value;
      errorMessage.textContent = ''; // پاک کردن پیام خطا قبلی
      showLoading(); // نمایش لودینگ

      try {
        const response = await callAppsScriptAPI('login', { username, password });
        if (response.success) {
          isLoggedIn = true;
          loginPage.style.display = 'none'; // مخفی کردن صفحه ورود
          dashboard.style.display = 'block'; // نمایش داشبورد
          loadDashboardData(); // بارگذاری اطلاعات داشبورد
        } else {
          errorMessage.textContent = response.message || 'نام کاربری یا رمز عبور اشتباه است.';
        }
      } catch (error) {
        errorMessage.textContent = 'خطا در برقراری ارتباط با سرور. لطفا مجددا تلاش کنید.';
      } finally {
        hideLoading(); // مخفی کردن لودینگ
      }
    });

    /**
     * بارگذاری تمامی داده‌های مورد نیاز برای داشبورد.
     */
    async function loadDashboardData() {
      if (!isLoggedIn) {
        console.warn('تلاش برای بارگذاری داده قبل از ورود.');
        // می‌توانید کاربر را به صفحه ورود هدایت کنید
        return;
      }
      showLoading(); // نمایش لودینگ
      try {
        const response = await callAppsScriptAPI('getData');
        if (response.success) {
          renderDashboard(response.data);
        } else {
          alert('خطا در بارگذاری اطلاعات: ' + (response.message || 'نامشخص'));
          console.error('خطا در بارگذاری داده:', response.message);
        }
      } catch (error) {
        alert('خطا در بارگذاری اطلاعات: ' + error.message);
        console.error('خطا در API بارگذاری داده:', error);
      } finally {
        hideLoading(); // مخفی کردن لودینگ
      }
    }

    /**
     * رندر کردن (نمایش) داده‌ها در داشبورد.
     * @param {Object} data - داده‌های ساختاریافته از Apps Script.
     */
    function renderDashboard(data) {
      // (این تابع تقریباً همانند قبل است)
      pendingSection.innerHTML = '';
      issuedSection.innerHTML = '';
      rejectedSection.innerHTML = '';

      renderSection(pendingSection, data.pending, 'pending');
      renderSection(issuedSection, data.issued, 'issued');
      renderSection(rejectedSection, data.failed, 'failed');

      addAccordionListeners();
    }

    /**
     * رندر کردن یک بخش خاص (در انتظار، صادر شده، رد شده).
     * @param {HTMLElement} sectionElement - عنصر HTML بخش مورد نظر.
     * @param {Object} courseData - داده‌های دوره‌ها در این بخش.
     * @param {string} sectionType - نوع بخش ('pending', 'issued', 'failed').
     */
    function renderSection(sectionElement, courseData, sectionType) {
      if (Object.keys(courseData).length === 0) {
          sectionElement.innerHTML = '<div style="padding: 20px; color: #777; text-align: center;">موردی برای نمایش وجود ندارد.</div>';
          return;
      }
      for (const courseId in courseData) {
        const course = courseData[courseId];
        const accordionHeader = document.createElement('div');
        accordionHeader.classList.add('accordion-header');
        accordionHeader.innerHTML = `
          <span>${course.teacherName} (کد دوره: ${courseId})</span>
          <span>تاریخ شروع: ${course.startDate}</span>
        `;
        sectionElement.appendChild(accordionHeader);

        const accordionContent = document.createElement('div');
        accordionContent.classList.add('accordion-content');
        const studentList = document.createElement('ul');
        studentList.classList.add('student-list');

        course.students.forEach((student, index) => {
          const listItem = document.createElement('li');
          listItem.classList.add('student-item');
          listItem.innerHTML = `
            <div class="student-info">
              <span>${index + 1}.</span>
              <span>${student.fullName}</span>
              <span>(کد ملی: ${student.nationalId || '-'})</span>
              <span>نمره: ${student.courseScore || '-'}</span>
            </div>
            <div class="student-actions">
            </div>
          `;

          const actionsDiv = listItem.querySelector('.student-actions');
          let actionIcon;
          if (sectionType === 'pending') {
            actionIcon = document.createElement('span');
            actionIcon.classList.add('action-icon', 'approve');
            actionIcon.innerHTML = '&#10003;'; // آیکون تیک (جهت تایید)
            actionIcon.title = 'تایید صدور گواهی';
            actionIcon.onclick = () => confirmAction('تایید گواهی', `آیا از تایید گواهی برای ${student.fullName} اطمینان دارید؟ این عمل قابل بازگشت نیست.`, () => updateStatus(student.rowIndex, 5));
          } else if (sectionType === 'issued') {
            actionIcon = document.createElement('span');
            actionIcon.classList.add('action-icon', 'approved');
            actionIcon.innerHTML = '&#10003;'; // آیکون تیک (فقط نمایش)
            actionIcon.title = 'گواهی صادر شده است';
          } else if (sectionType === 'failed') {
            actionIcon = document.createElement('span');
            actionIcon.classList.add('action-icon', 'delete');
            actionIcon.innerHTML = '&#128465;'; // آیکون سطل زباله
            actionIcon.title = 'حذف نمرات';
            actionIcon.onclick = () => confirmAction('حذف نمرات', `آیا از حذف تمامی نمرات ${student.fullName} اطمینان دارید؟`, () => clearGrades(student.rowIndex));
          }
          if (actionIcon) {
            actionsDiv.appendChild(actionIcon);
          }
          studentList.appendChild(listItem);
        });

        accordionContent.appendChild(studentList);
        sectionElement.appendChild(accordionContent);
      }
    }

    /**
     * اضافه کردن شنونده‌های رویداد کلیک برای باز و بسته شدن قسمت‌های کشویی (آکاردئون).
     */
    function addAccordionListeners() {
      const accordionHeaders = document.querySelectorAll('.accordion-header');
      accordionHeaders.forEach(header => {
        header.addEventListener('click', () => {
          const content = header.nextElementSibling;
          header.classList.toggle('active');
          if (content.classList.contains('show')) {
            content.classList.remove('show');
            content.style.maxHeight = 0;
          } else {
            content.classList.add('show');
            content.style.maxHeight = content.scrollHeight + 'px';
          }
        });
      });
    }

    /**
     * نمایش پنجره تایید قبل از انجام عملیات مهم.
     * @param {string} title - عنوان پنجره تایید.
     * @param {string} message - پیام تایید.
     * @param {Function} callback - تابعی که در صورت تایید اجرا می‌شود.
     */
    function confirmAction(title, message, callback) {
        if (confirm(message)) {
            showLoading();
            callback();
        }
    }

    /**
     * فراخوانی Apps Script API برای به‌روزرسانی وضعیت گواهی.
     * @param {number} rowIndex - شماره ردیف قرآن‌آموز.
     * @param {number} newStatus - وضعیت جدید (5 برای قبول شده).
     */
    async function updateStatus(rowIndex, newStatus) {
      if (!isLoggedIn) { /* می‌توانید کاربر را به صفحه ورود هدایت کنید */ return; }
      try {
        const response = await callAppsScriptAPI('updateStatus', { rowIndex, newStatus });
        if (response.success) {
          alert('وضعیت گواهی با موفقیت به‌روزرسانی شد.');
          loadDashboardData();
        } else {
          alert('خطا در به‌روزرسانی وضعیت: ' + (response.message || 'نامشخص'));
          console.error('خطا در به‌روزرسانی وضعیت:', response.message);
        }
      } catch (error) {
        alert('خطا در به‌روزرسانی وضعیت: ' + error.message);
        console.error('خطا در API به‌روزرسانی وضعیت:', error);
      } finally {
        hideLoading();
      }
    }

    /**
     * فراخوانی Apps Script API برای حذف نمرات قرآن‌آموز.
     * @param {number} rowIndex - شماره ردیف قرآن‌آموز.
     */
    async function clearGrades(rowIndex) {
      if (!isLoggedIn) { /* می‌توانید کاربر را به صفحه ورود هدایت کنید */ return; }
      try {
        const response = await callAppsScriptAPI('clearGrades', { rowIndex });
        if (response.success) {
          alert('نمرات با موفقیت حذف شدند.');
          loadDashboardData();
        } else {
          alert('خطا در حذف نمرات: ' + (response.message || 'نامشخص'));
          console.error('خطا در حذف نمرات:', response.message);
        }
      } catch (error) {
        alert('خطا در حذف نمرات: ' + error.message);
        console.error('خطا در API حذف نمرات:', error);
      } finally {
        hideLoading();
      }
    }
  </script>
</body>
</html>
