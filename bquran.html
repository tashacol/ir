<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت گواهی‌ها</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary: #0d6efd; --primary-light: #e7f3ff; --primary-dark: #0056b3;
            --text-dark: #212529; --text-light: #6c757d; --text-on-dark: #ffffff;
            --bg-main: #f8f9fa; --bg-card: #ffffff; --border-color: #e9ecef;
            --success: #198754; --danger: #dc3545; --warning: #ffc107; --info: #0dcaf0;
            --shadow: 0 4px 25px rgba(0,0,0,0.08); --radius-lg: 16px; --radius-md: 12px;
            --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--bg-main); color: var(--text-dark); line-height: 1.7; }
        .hidden { display: none !important; }

        #login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .login-box { width: 100%; max-width: 420px; background: var(--bg-card); padding: 40px; border-radius: var(--radius-lg); box-shadow: var(--shadow); text-align: center; }
        .login-box .logo { color: var(--primary); font-size: 3rem; margin-bottom: 20px; }
        .login-box h1 { font-size: 1.8rem; margin-bottom: 8px; }
        .login-box p { color: var(--text-light); margin-bottom: 30px; }
        .input-wrapper { position: relative; margin-bottom: 20px; }
        .input-icon { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: var(--text-light); }
        .form-input { width: 100%; padding: 14px 50px 14px 15px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; outline: none; transition: var(--transition); background: var(--bg-main); }
        .form-input:focus { border-color: var(--primary); background: var(--bg-card); box-shadow: 0 0 0 3px var(--primary-light); }
        .btn { position:relative; background-color: var(--primary); color: var(--text-on-dark); padding: 12px 30px; border: none; border-radius: var(--radius-md); cursor: pointer; font-size: 1rem; font-family: var(--font-main); transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none;}
        .btn:hover:not(:disabled) { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-loading .btn-text { visibility: hidden; }
        .btn-loading::after { content: ''; position: absolute; width: 20px; height: 20px; top: 0; left: 0; right: 0; bottom: 0; margin: auto; border: 3px solid transparent; border-top-color: #ffffff; border-radius: 50%; animation: spin 1s ease infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #dashboard-container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 1rem; }
        .dashboard-header h1 { font-size: 2rem; margin: 0; }
        
        .search-section { background: var(--bg-card); padding: 20px; border-radius: var(--radius-lg); margin-bottom: 30px; box-shadow: var(--shadow); }
        .search-controls { display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; align-items: flex-end; }
        .search-controls .input-wrapper { margin-bottom: 0; }
        
        .status-section { margin-bottom: 40px; }
        .status-section h2 { font-size: 1.5rem; color: var(--text-dark); padding-bottom: 15px; margin-bottom: 20px; border-bottom: 2px solid var(--border-color); text-align: right; }
        .course-accordion .course-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-md); cursor: pointer; transition: var(--transition); margin-bottom: 10px; }
        .course-accordion .course-header:hover { background-color: #f1f1f1; }
        .course-accordion .course-header.active { border-bottom-left-radius: 0; border-bottom-right-radius: 0; }
        .course-header-info { display: flex; gap: 20px; font-weight: 500; flex-wrap: wrap; }
        .course-header-info span { color: var(--text-light); }
        .course-header-info strong { color: var(--text-dark); }
        .accordion-arrow { transition: transform 0.3s; }
        .course-header.active .accordion-arrow { transform: rotate(180deg); }

        .student-list-container { background: var(--bg-card); border: 1px solid var(--border-color); border-top: none; padding: 0 20px; border-bottom-left-radius: var(--radius-md); border-bottom-right-radius: var(--radius-md); max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding 0.4s ease-out; }
        .student-list-container.show { max-height: fit-content; padding: 20px; }
        .student-table { width: 100%; border-collapse: collapse; }
        .student-table th, .student-table td { padding: 12px 10px; border-bottom: 1px solid var(--border-color); text-align: right; vertical-align: middle; }
        .student-table th { font-weight: 700; color: var(--primary); font-size: 0.9rem; }
        .student-table tr:last-child td { border-bottom: none; }
        .action-icon { font-size: 1.2rem; cursor: pointer; transition: color 0.3s; text-align: center; }
        .action-icon.approve { color: var(--success); } .action-icon.approve:hover { color: #146c43; }
        .action-icon.approved { color: var(--success); }
        .action-icon.delete { color: var(--danger); } .action-icon.delete:hover { color: #b02a37; }

        .loader { width: 40px; height: 40px; border: 4px solid var(--primary-light); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 50px auto; }
        .load-more-container { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="login-box" id="login-section">
            <i class="fas fa-university logo"></i>
            <h1>پنل مدیریت گواهی‌ها</h1>
            <p>برای ورود به سامانه اطلاعات خود را وارد کنید.</p>
            <form id="login-form">
                <div class="input-wrapper"><i class="fas fa-user input-icon"></i><input type="text" id="username" class="form-input" placeholder="نام کاربری" required></div>
                <div class="input-wrapper"><i class="fas fa-lock input-icon"></i><input type="password" id="password" class="form-input" placeholder="رمز عبور" required></div>
                <button type="submit" class="btn" style="width: 100%;"><span class="btn-text">ورود</span></button>
            </form>
            <p id="error-message" class="hidden" style="margin-top: 15px; color: var(--danger); min-height: 20px; font-weight: 500;"></p>
        </div>
    </div>
    
    <div id="dashboard-container" class="hidden">
        <div class="dashboard-header">
            <h1>وضعیت صدور گواهی‌ها</h1>
            <button id="logout-btn" class="btn" style="background-color: var(--danger);"><i class="fas fa-sign-out-alt"></i><span class="btn-text">خروج</span></button>
        </div>
        
        <div class="search-section">
            <div class="search-controls">
                <div class="input-wrapper"><i class="fas fa-chalkboard-teacher input-icon"></i><input type="text" id="master-search-nid" class="form-input" placeholder="جستجو بر اساس کد ملی استاد"></div>
                <div class="input-wrapper"><i class="fas fa-user-graduate input-icon"></i><input type="text" id="student-search-nid" class="form-input" placeholder="جستجو بر اساس کد ملی قرآن‌آموز"></div>
                <button id="search-btn" class="btn"><i class="fas fa-search"></i><span class="btn-text">جستجو</span></button>
            </div>
        </div>
        
        <div class="status-section" id="pending-section">
            <h2><i class="fas fa-clock" style="margin-left: 10px;"></i>در انتظار صدور گواهی</h2>
            <div id="pending-courses-container"></div>
            <div class="load-more-container" id="pending-load-more"></div>
        </div>

        <div class="status-section" id="issued-section">
            <h2><i class="fas fa-check-circle" style="margin-left: 10px;"></i>گواهی‌های صادر شده</h2>
            <div id="issued-courses-container"></div>
            <div class="load-more-container" id="issued-load-more"></div>
        </div>

        <div class="status-section" id="rejected-section">
            <h2><i class="fas fa-times-circle" style="margin-left: 10px;"></i>رد شده در آزمون</h2>
            <div id="rejected-courses-container"></div>
            <div class="load-more-container" id="rejected-load-more"></div>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx8-iGGBFcF6vFHG2uh2aEYB8mj0kqLOIGA4McgmVoM0saJtBJ2qUN9277ZyyXNrWQ-/exec";
    const sessionKey = 'quranAdminSession';
    const COURSE_PAGE_SIZE = 5;

    let searchParams = { searchType: '', searchNid: '' };
    let currentPages = { '2': 1, '5': 1, '0': 1 };

    async function callAppsScript(action, params = {}, button = null) {
        if(button) button.classList.add('btn-loading');
        try { 
            const res = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', headers: {'Content-Type': 'text/plain;charset=utf-8'}, body: JSON.stringify({ action, params }) }); 
            if (!res.ok) throw new Error(`Network error`); 
            return await res.json();
        } catch (error) { 
            alert('خطا در ارتباط با سرور.'); 
            return { success: false, message: error.message };
        } finally { 
            if(button) button.classList.remove('btn-loading'); 
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('login-form').addEventListener('submit', handleManualLogin);
        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.getElementById('search-btn').addEventListener('click', handleSearch);
        const savedSession = localStorage.getItem(sessionKey);
        if (savedSession === 'loggedIn') {
            showDashboard();
        }
    });

    function showDashboard() {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('dashboard-container').classList.remove('hidden');
        fetchAllSections();
    }
    
    async function handleManualLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await callAppsScript('checkLogin', { username, password }, event.target.querySelector('button'));
        if (res.success) {
            localStorage.setItem(sessionKey, 'loggedIn');
            showDashboard();
        } else {
            const errorP = document.getElementById('error-message');
            errorP.innerText = res.message || "خطای ورود.";
            errorP.classList.remove('hidden');
        }
    }

    function handleLogout() {
        localStorage.removeItem(sessionKey);
        window.location.reload();
    }
    
    function handleSearch(event) {
        const masterNid = document.getElementById('master-search-nid').value.trim();
        const studentNid = document.getElementById('student-search-nid').value.trim();
        
        if (masterNid && studentNid) {
            alert('لطفاً فقط یکی از فیلدهای جستجو را پر کنید.');
            return;
        }

        searchParams.searchType = masterNid ? 'master' : (studentNid ? 'student' : '');
        searchParams.searchNid = masterNid || studentNid;
        
        fetchAllSections(true, event.target); // Reset and fetch
    }

    function fetchAllSections(reset = false, button = null) {
        if (reset) {
            currentPages = { '2': 1, '5': 1, '0': 1 };
        }
        fetchSectionData('2', reset, button);
        fetchSectionData('5', reset, button);
        fetchSectionData('0', reset, button);
    }
    
    async function fetchSectionData(status, reset = false, button = null) {
        const container = document.getElementById(getContainerId(status));
        const loadMoreContainer = document.getElementById(getLoadMoreContainerId(status));
        if (reset) {
            container.innerHTML = '<div class="loader"></div>';
            loadMoreContainer.innerHTML = '';
        }

        const res = await callAppsScript('getPaginatedData', { status, coursePage: currentPages[status], ...searchParams }, button);

        if (res.success) {
            if (reset) container.innerHTML = '';
            renderCourses(container, res.data, status);
            
            const totalCoursesInResponse = Object.keys(res.data).length;
            if (currentPages[status] * COURSE_PAGE_SIZE < res.totalCourses) {
                loadMoreContainer.innerHTML = `<button class="btn" onclick="loadMoreCourses('${status}', this)"><span class="btn-text">نمایش بیشتر</span></button>`;
            } else {
                loadMoreContainer.innerHTML = '';
            }
            if (reset && res.totalCourses === 0) {
                 container.innerHTML = '<p style="text-align: center; color: var(--text-light);">موردی برای نمایش یافت نشد.</p>';
            }
        } else {
            alert('خطا در دریافت اطلاعات: ' + res.message);
        }
    }

    function loadMoreCourses(status, button) {
        currentPages[status]++;
        button.remove();
        fetchSectionData(status);
    }

    function renderCourses(container, data, status) {
        let html = '';
        for (const courseId in data) {
            const course = data[courseId];
            const studentContainerId = `${status}-students-${courseId}`;
            html += `<div class="course-accordion">
                        <div class="course-header" data-target-id="${studentContainerId}" data-course-id="${courseId}" data-status="${status}">
                            <div class="course-header-info"><span>نام استاد: <strong>${course.masterName}</strong></span><span>تاریخ شروع: <strong>${course.startDate}</strong></span></div>
                            <i class="fas fa-chevron-down accordion-arrow"></i>
                        </div>
                        <div class="student-list-container" id="${studentContainerId}">
                           ${renderStudentTable(course.students, status, courseId, course.hasMoreStudents)}
                        </div>
                     </div>`;
        }
        container.innerHTML += html;
        
        container.querySelectorAll('.course-header').forEach(header => {
            if(header.getAttribute('listener') !== 'true') {
                 header.addEventListener('click', () => {
                    const content = document.getElementById(header.dataset.targetId);
                    header.classList.toggle('active');
                    content.classList.toggle('show');
                });
                header.setAttribute('listener', 'true');
            }
        });
    }
    
    function renderStudentTable(students, status, courseId, hasMore, page = 1) {
         let studentsHtml = '<table class="student-table" data-course-id="${courseId}"><thead><tr><th>ردیف</th><th>نام و نام خانوادگی</th><th>کد ملی</th><th>نمره کل</th><th>عملیات</th></tr></thead><tbody>';
            students.forEach((student, index) => {
                let actionHtml = '';
                const actionType = status === '2' ? 'approve' : (status === '5' ? 'approved' : 'delete');

                if (actionType === 'approve') actionHtml = `<i class="fas fa-check-circle action-icon approve" title="تایید گواهی" onclick="handleApprove(this, '${student.nationalId}', '${courseId}')"></i>`;
                else if (actionType === 'approved') actionHtml = `<i class="fas fa-check-circle action-icon approved" title="تایید شده"></i>`;
                else if (actionType === 'delete') actionHtml = `<i class="fas fa-trash-alt action-icon delete" title="حذف نمرات" onclick="handleReset(this, '${student.nationalId}', '${courseId}')"></i>`;
                
                studentsHtml += `<tr><td>${(page - 1) * 10 + index + 1}</td><td>${student.name}</td><td>${student.nationalId}</td><td>${student.totalScore || '-'}</td><td>${actionHtml}</td></tr>`;
            });
            studentsHtml += '</tbody></table>';
            if(hasMore) {
                studentsHtml += `<div class="load-more-container"><button class="btn" style="padding: 8px 20px; font-size: 0.9rem;" onclick="loadMoreStudents(this, '${courseId}', '${status}', ${page + 1})"><span class="btn-text">نمایش دانشجویان بیشتر</span></button></div>`;
            }
        return studentsHtml;
    }

    async function loadMoreStudents(button, courseId, status, nextPage) {
        const res = await callAppsScript('getPaginatedStudents', { courseId, status, studentPage: nextPage }, button);
        if (res.success && res.data.length > 0) {
            const tableBody = button.closest('.student-list-container').querySelector('tbody');
            let newRowsHtml = '';
            res.data.forEach((student, index) => {
                 let actionHtml = '';
                const actionType = status === '2' ? 'approve' : (status === '5' ? 'approved' : 'delete');
                if (actionType === 'approve') actionHtml = `<i class="fas fa-check-circle action-icon approve" title="تایید گواهی" onclick="handleApprove(this, '${student.nationalId}', '${courseId}')"></i>`;
                else if (actionType === 'approved') actionHtml = `<i class="fas fa-check-circle action-icon approved" title="تایید شده"></i>`;
                else if (actionType === 'delete') actionHtml = `<i class="fas fa-trash-alt action-icon delete" title="حذف نمرات" onclick="handleReset(this, '${student.nationalId}', '${courseId}')"></i>`;
                newRowsHtml += `<tr><td>${(nextPage - 1) * 10 + index + 1}</td><td>${student.name}</td><td>${student.nationalId}</td><td>${student.totalScore || '-'}</td><td>${actionHtml}</td></tr>`;
            });
            tableBody.innerHTML += newRowsHtml;
            
            if (res.hasMoreStudents) {
                button.setAttribute('onclick', `loadMoreStudents(this, '${courseId}', '${status}', ${nextPage + 1})`);
            } else {
                button.remove();
            }
        } else {
             button.remove();
        }
    }

    async function handleApprove(element, nationalId, courseId) {
        if (confirm(`آیا از صدور گواهی برای این قرآن‌آموز اطمینان دارید؟`)) {
            element.classList.remove('fa-check-circle'); element.classList.add('fa-spinner', 'fa-spin');
            const res = await callAppsScript('approveCertificate', { nationalId, courseId });
            if (res.success) { alert(res.message); fetchAllSections(true); } 
            else { alert('خطا: ' + res.message); element.classList.add('fa-check-circle'); element.classList.remove('fa-spinner', 'fa-spin'); }
        }
    }

    async function handleReset(element, nationalId, courseId) {
        if (confirm(`آیا از حذف تمام نمرات این قرآن‌آموز اطمینان دارید؟`)) {
            element.classList.remove('fa-trash-alt'); element.classList.add('fa-spinner', 'fa-spin');
            const res = await callAppsScript('resetGrades', { nationalId, courseId });
            if (res.success) { alert(res.message); fetchAllSections(true); } 
            else { alert('خطا: ' + res.message); element.classList.add('fa-trash-alt'); element.classList.remove('fa-spinner', 'fa-spin'); }
        }
    }

    function getContainerId(status) {
        if (status === '2') return 'pending-courses-container';
        if (status === '5') return 'issued-courses-container';
        if (status === '0') return 'rejected-courses-container';
    }

    function getLoadMoreContainerId(status) {
        if (status === '2') return 'pending-load-more';
        if (status === '5') return 'issued-load-more';
        if (status === '0') return 'rejected-load-more';
    }

</script>
</body>
</html>
