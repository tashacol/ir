<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400">
    <title>پنل صدور گواهی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary: #0d6efd; --primary-light: #e7f3ff; --primary-dark: #0056b3;
            --text-dark: #212529; --text-light: #6c757d; --text-on-dark: #ffffff;
            --bg-main: #f8f9fa; --bg-card: #ffffff; --border-color: #e9ecef;
            --success: #198754; --danger: #dc3545; --warning: #ffc107;
            --shadow: 0 4px 25px rgba(0,0,0,0.08); --radius-lg: 16px; --radius-md: 12px;
            --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark); min-width: 1400px; }
        .hidden { display: none !important; }

        #login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .login-box { width: 100%; max-width: 420px; background: var(--bg-card); padding: 40px; border-radius: var(--radius-lg); box-shadow: var(--shadow); text-align: center; }
        .login-box h1 { font-size: 1.8rem; margin-bottom: 30px; }
        .input-wrapper { position: relative; margin-bottom: 20px; }
        .input-icon { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: var(--text-light); }
        .form-input { width: 100%; padding: 14px 50px 14px 15px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; outline: none; transition: var(--transition); background: var(--bg-main); }
        .form-input:focus { border-color: var(--primary); background: var(--bg-card); box-shadow: 0 0 0 3px var(--primary-light); }
        .btn { position:relative; background-color: var(--primary); color: var(--text-on-dark); padding: 12px 30px; border: none; border-radius: var(--radius-md); cursor: pointer; font-size: 1rem; font-family: var(--font-main); transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none;}
        .btn:hover:not(:disabled) { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-loading .btn-text { visibility: hidden; }
        .btn-loading::after { content: ''; position: absolute; width: 20px; height: 20px; top: 0; left: 0; right: 0; bottom: 0; margin: auto; border: 3px solid transparent; border-top-color: #ffffff; border-radius: 50%; animation: spin 1s ease infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #dashboard-container { max-width: 1400px; margin: 30px auto; padding: 0 30px; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .status-column { display: flex; flex-direction: column; gap: 20px; }
        .column-header { font-size: 1.5rem; font-weight: 700; color: var(--primary-dark); text-align: center; padding: 15px; background: var(--primary-light); border-radius: var(--radius-md); margin-bottom: 10px; }
        
        details.course-group { background: var(--bg-card); border-radius: var(--radius-md); border: 1px solid var(--border-color); overflow: hidden; }
        details.course-group summary { padding: 15px 20px; font-weight: 500; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: var(--transition); }
        details.course-group summary:hover { background-color: #f1f3f5; }
        details[open] > summary { background-color: var(--primary-light); color: var(--primary-dark); }
        summary::after { content: '▼'; font-size: 0.8em; transition: transform 0.2s; }
        details[open] summary::after { transform: rotate(180deg); }
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: right; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        th { font-weight: 500; color: var(--text-light); font-size: 0.9rem; }
        tr:last-child td { border-bottom: none; }
        .btn-icon { background: none; border: none; font-size: 1.2rem; cursor: pointer; transition: var(--transition); padding: 5px; border-radius: 50%; display: inline-flex; }
        .btn-icon.approve { color: var(--success); } .btn-icon.approve:hover { background: #d1e7dd; }
        .btn-icon.reject { color: var(--danger); } .btn-icon.reject:hover { background: #f8d7da; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(4px); animation: fadeIn 0.3s; padding: 20px;}
        .modal-overlay.show { display: flex; }
        .modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 100%; max-width: 450px; box-shadow: var(--shadow); animation: modal-pop-in 0.3s ease-out; text-align: center;}
        @keyframes modal-pop-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .alert-icon { font-size: 4rem; margin-bottom: 15px; } .alert-icon.success { color: var(--success); } .alert-icon.error { color: var(--danger); }
        .alert-message { font-size: 1.1rem; margin-bottom: 25px; } .alert-buttons { display: flex; justify-content: center; gap: 15px; }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="login-box" id="login-section">
            <h1>پنل صدور گواهی</h1>
            <form id="login-form">
                <div class="input-wrapper"><i class="fas fa-user input-icon"></i><input type="text" id="username" class="form-input" placeholder="نام کاربری" required></div>
                <div class="input-wrapper"><i class="fas fa-lock input-icon"></i><input type="password" id="password" class="form-input" placeholder="رمز عبور" required></div>
                <button type="submit" class="btn" style="width: 100%;"><span class="btn-text">ورود به پنل</span></button>
            </form>
            <p id="error-message" class="hidden" style="margin-top: 15px; color: var(--danger); min-height: 20px; font-weight: 500;"></p>
        </div>
    </div>
    
    <div id="dashboard-container" class="hidden">
        <div class="dashboard-grid">
            <div class="status-column" id="pending-container"><h2 class="column-header">در انتظار صدور</h2></div>
            <div class="status-column" id="issued-container"><h2 class="column-header">صادر شده</h2></div>
            <div class="status-column" id="rejected-container"><h2 class="column-header">رد شده</h2></div>
        </div>
    </div>

    <div id="modal-container"></div>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxj2nOpFjt-U0AqNqCoMgdQJu0alBwlMjX7kRDjtpHVPiCDgmeXTN2c_yBSvV-UrykLTQ/exec";
    
    async function callAppsScript(action, params = {}, button = null) {
        if(button) setButtonLoading(button, true);
        try { const res = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', headers: {'Content-Type': 'text/plain;charset=utf-8'}, body: JSON.stringify({ action, params }) }); if (!res.ok) throw new Error(`Network error`); return await res.json();
        } catch (error) { showCustomAlert('خطا در ارتباط با سرور.', 'error'); return { success: false, message: error.message };
        } finally { if(button) setButtonLoading(button, false); }
    }
    
    function setButtonLoading(button, isLoading) {
        if(!button) return;
        const textSpan = button.querySelector('.btn-text');
        if(isLoading) { button.disabled = true; if(textSpan) textSpan.style.visibility = 'hidden'; button.classList.add('btn-loading');
        } else { button.disabled = false; if(textSpan) textSpan.style.visibility = 'visible'; button.classList.remove('btn-loading'); }
    }
    
    document.getElementById('login-form').addEventListener('submit', handleLogin);
    
    async function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value; const password = document.getElementById('password').value;
        const res = await callAppsScript('checkLogin', { username, password }, event.target.querySelector('button'));
        if (res.success) {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('dashboard-container').classList.remove('hidden');
            fetchDashboardData();
        } else {
            const errorP = document.getElementById('error-message'); errorP.innerText = res.message || "خطای ورود."; errorP.classList.remove('hidden');
        }
    }

    async function fetchDashboardData() {
        // Simple text loader for now
        document.getElementById('pending-container').innerHTML += '<p id="loader">در حال بارگذاری...</p>';
        const res = await callAppsScript('getDashboardData');
        document.getElementById('loader').remove();
        if (res.success) {
            renderDashboard(res.data);
        } else {
            showCustomAlert("خطا در دریافت اطلاعات: " + res.message, 'error');
        }
    }
    
    function renderDashboard(data) {
        const containers = {
            pending: document.getElementById('pending-container'),
            issued: document.getElementById('issued-container'),
            rejected: document.getElementById('rejected-container')
        };
        // Clear previous content but keep headers
        Object.values(containers).forEach(c => { c.innerHTML = `<h2 class="column-header">${c.querySelector('h2').textContent}</h2>`; });

        renderColumn(data.pending, containers.pending, 'approve');
        renderColumn(data.issued, containers.issued, 'issued');
        renderColumn(data.rejected, containers.rejected, 'reject');
    }

    function renderColumn(courses, container, type) {
        if (!courses || courses.length === 0) {
            container.innerHTML += '<p style="text-align:center; color: var(--text-light);">موردی یافت نشد.</p>';
            return;
        }
        courses.forEach(course => {
            let tableRows = '';
            course.students.forEach((student, index) => {
                let actionButton = '';
                if (type === 'approve') {
                    actionButton = `<button class="btn-icon approve" onclick="handleApprove(event, '${student.nationalId}', '${course.courseCode}')" title="تایید گواهی"><i class="fas fa-check-circle"></i></button>`;
                } else if (type === 'reject') {
                    actionButton = `<button class="btn-icon reject" onclick="handleReject(event, '${student.nationalId}', '${course.courseCode}')" title="رد کردن و پاک کردن نمرات"><i class="fas fa-trash-alt"></i></button>`;
                }
                tableRows += `<tr>
                    <td>${index + 1}</td>
                    <td>${student.fullName}</td>
                    <td>${student.nationalId}</td>
                    <td>${student.courseDate}</td>
                    <td>${student.totalScore}</td>
                    <td>${actionButton}</td>
                </tr>`;
            });
            
            const courseHtml = `
                <details class="course-group">
                    <summary>کلاس استاد ${course.instructorName} - تاریخ ${course.courseDate}</summary>
                    <div class="table-responsive">
                        <table>
                            <thead><tr><th>ردیف</th><th>نام و نام خانوادگی</th><th>کد ملی</th><th>تاریخ دوره</th><th>نمره</th><th>عملیات</th></tr></thead>
                            <tbody>${tableRows}</tbody>
                        </table>
                    </div>
                </details>`;
            container.innerHTML += courseHtml;
        });
    }

    async function handleApprove(event, nationalId, courseCode) {
        const res = await callAppsScript('approveCertificate', { nationalId, courseCode }, event.currentTarget);
        if (res.success) {
            showCustomAlert(res.message, 'success');
            fetchDashboardData();
        } else {
            showCustomAlert('خطا: ' + res.message, 'error');
        }
    }

    async function handleReject(event, nationalId, courseCode) {
        const res = await callAppsScript('rejectAndClear', { nationalId, courseCode }, event.currentTarget);
        if (res.success) {
            showCustomAlert(res.message, 'success');
            fetchDashboardData();
        } else {
            showCustomAlert('خطا: ' + res.message, 'error');
        }
    }

    const modalContainer = document.getElementById('modal-container');
    function showCustomAlert(message, type = 'info') {
        const icons = { success: 'fa-check-circle', error: 'fa-times-circle' };
        const iconClass = type;
        const content = `<div class="alert-icon ${iconClass}"><i class="fas ${icons[type]}"></i></div><p class="alert-message">${message}</p><div class="alert-buttons"><button class="btn" onclick="closeAllModals()"><span class="btn-text">باشه</span></button></div>`;
        modalContainer.innerHTML = `<div class="modal-overlay show"><div class="modal-box">${content}</div></div>`;
    }
    function closeAllModals() { modalContainer.innerHTML = ''; }
</script>
</body>
</html>
