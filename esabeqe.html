<!DOCTYPE html> 
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام سوابق</title>
    <!-- START: کتابخانه آیکون Font Awesome اضافه شد -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- END: کتابخانه آیکون -->
    
    <style>
        /* ========== Fonts ========== */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        /* ========== Variables ========== */
        :root {
            --primary-color: #0d6efd;
            --primary-light: #e7f3ff;
            --primary-dark: #0a58ca;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --error-color: #dc3545;
        }

        /* ========== Global Styles ========== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            direction: rtl;
            /* ویرایش شده: پس‌زمینه با گرادینت ملایم برای ظاهر مدرن‌تر */
            background-image: linear-gradient(to bottom, #f0f2f5, #e9ebee);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        /* استایل پایه برای آیکون‌ها */
        .fas {
            margin-left: 8px;
            color: var(--text-light);
        }

        /* ========== Main Container ========== */
        .container {
            width: 100%;
            max-width: 600px;
        }

        /* ========== Search Box (طراحی مجدد) ========== */
        .search-box {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            /* ویرایش شده: سایه برجسته‌تر و حاشیه بالا برای ظاهر مدرن */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            border-top: 4px solid var(--primary-color);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem; /* افزایش فاصله */
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 .fas {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        /* --- START: طراحی مجدد فیلد ورودی با آیکون --- */
        .input-container {
            position: relative;
            margin-bottom: 1rem;
        }

        #searchInput {
            width: 100%;
            padding: 14px 45px 14px 16px; /* پدینگ راست برای جای دادن آیکون */
            font-size: 1rem;
            font-family: 'Vazirmatn', Arial, sans-serif;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            text-align: center;
            letter-spacing: 2px;
            background-color: #fcfdff;
        }
        
        .input-container .fa-fingerprint {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #a9aeb4;
            transition: color 0.2s;
        }

        #searchInput::placeholder {
            color: #a9aeb4;
            letter-spacing: normal;
        }

        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        }

        #searchInput:focus + .fa-fingerprint {
            color: var(--primary-color);
        }
        /* --- END: طراحی مجدد فیلد ورودی --- */

        #searchButton {
            position: relative;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            font-family: 'Vazirmatn', Arial, sans-serif;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #searchButton .fas {
            color: #fff;
            margin-left: 10px;
        }

        #searchButton:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }

        #searchButton:disabled {
            background-color: #a9aeb4;
            cursor: not-allowed;
        }

        /* Button Loader */
        .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        #searchButton.loading .btn-text-content {
            opacity: 0;
        }
        
        #searchButton.loading .btn-loader {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* ========== Messages ========== */
        #errorMsg {
            color: var(--error-color);
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
            min-height: 20px;
        }

        /* ========== Results Area (طراحی هماهنگ) ========== */
        #resultsContainer {
            transition: opacity 0.5s;
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 16px;
            /* ویرایش شده: استایل هماهنگ با کادر جستجو */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            border-top: 4px solid var(--primary-color);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            padding: 1.5rem;
            background-color: #fff; /* حذف رنگ پس‌زمینه برای یکپارچگی */
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-header h2, .card-header p {
            display: flex;
            align-items: center;
        }
        
        .card-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-dark);
        }

        .card-header h2 .fas {
            color: var(--primary-color);
        }
        
        .card-header p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            color: var(--text-light);
        }

        .card-body {
            padding: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead th {
            background-color: #f8f9fa;
            padding: 12px 16px;
            text-align: right;
            font-weight: bold;
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-color);
        }
        
        thead th .fas {
            font-size: 0.9em;
            opacity: 0.7;
        }

        tbody td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-light);
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        tbody tr:hover {
            background-color: var(--primary-light);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <h1><i class="fas fa-address-card"></i>استعلام سوابق</h1>
            
            <div class="input-container">
                <input type="text" id="searchInput" placeholder="کد ملی خود را وارد کنید" inputmode="numeric" maxlength="10" />
                <i class="fas fa-fingerprint"></i>
            </div>
            
            <button id="searchButton">
                <span class="btn-text-content">
                    <i class="fas fa-search"></i>
                    <span class="btn-text">استعلام</span>
                </span>
                <div class="btn-loader"></div>
            </button>
            <div id="errorMsg"></div>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script>
        // ==========================================================
        // هسته اصلی جاوا اسکریپت - بدون هیچ تغییری در منطق
        // ==========================================================

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxroOyiaM5xwZytvQCvauBMUGR7HKXIQO3TYKv7r2_7LnPgYRQ6RTi61wrxM_EDL2DPfw/exec';
        
        const input = document.getElementById('searchInput');
        const btn = document.getElementById('searchButton');
        const errorMsg = document.getElementById('errorMsg');
        const resultsContainer = document.getElementById('resultsContainer');
        const btnTextContent = btn.querySelector('.btn-text-content'); // انتخاب محتوای دکمه

        const CACHE_KEY = 'activityHistoryDataCache';
        const CACHE_EXPIRATION = 6 * 60 * 60 * 1000;

        const toggleLoading = (isLoading) => {
            if (isLoading) {
                btn.classList.add('loading');
                btnTextContent.style.opacity = '0';
            } else {
                btn.classList.remove('loading');
                btnTextContent.style.opacity = '1';
            }
            btn.disabled = isLoading;
        };

        const showError = (message) => {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        };

        function setCache(data) {
            const cachePayload = { timestamp: new Date().getTime(), data: data };
            localStorage.setItem(CACHE_KEY, JSON.stringify(cachePayload));
        }

        function getCache() {
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (!cachedData) return null;
            const cache = JSON.parse(cachedData);
            const isExpired = (new Date().getTime() - cache.timestamp) > CACHE_EXPIRATION;
            if (isExpired) {
                localStorage.removeItem(CACHE_KEY);
                return null;
            }
            return cache.data;
        }

        async function fetchActivityHistoryData(nationalId) {
            const cachedData = getCache();
            if (cachedData && cachedData.nationalId === nationalId) {
                console.log('Data retrieved from cache for Activity History.');
                return cachedData.result;
            }

            const url = `${SCRIPT_URL}?action=getActivityHistory&id=${nationalId}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                }
                const result = await response.json();

                if (result.error) {
                    console.error('API Error:', result.message);
                    showError(result.message);
                    return null;
                }

                if (result.found) {
                    setCache({ nationalId: nationalId, result: result });
                    return result;
                } else {
                    return null;
                }
            } catch (err) {
                console.error('Fetch Error:', err);
                showError('خطا در بارگذاری اطلاعات. اتصال اینترنت را بررسی کنید.');
                return null;
            }
        }

        btn.addEventListener('click', async () => {
            resultsContainer.innerHTML = '';
            errorMsg.style.display = 'none';
            const nationalId = input.value.trim();

            if (!/^\d{10}$/.test(nationalId)) {
                showError('کد ملی باید 10 رقم و فقط شامل عدد باشد.');
                return;
            }

            toggleLoading(true);
            const apiResult = await fetchActivityHistoryData(nationalId);
            toggleLoading(false);

            if (!apiResult || !apiResult.found) {
                if (errorMsg.style.display !== 'block') {
                    showError('سوابقی با این کد ملی یافت نشد. لطفا مجددا تلاش کنید.');
                }
                return;
            }
            displayResults(apiResult);
        });
        
        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                btn.click();
            }
        });

        function displayResults(data) {
            const userInfo = data.user;
            const activities = data.activities;
            const fullName = userInfo.name || 'کاربر گرامی';
            const nationalId = userInfo.nationalId || 'ثبت نشده';

            const tableRows = activities.map(activity => {
                return `
                    <tr>
                        <td>${activity.activity || '-'}</td>
                        <td>${activity.startDate || '-'}</td>
                        <td>${activity.endDate || 'تاکنون'}</td>
                    </tr>
                `;
            }).join('');

            const cardHTML = `
                <div class="result-card">
                    <div class="card-header">
                        <h2><i class="fas fa-user-circle"></i>${fullName}</h2>
                        <p><i class="fas fa-id-card"></i>کد ملی: ${nationalId}</p>
                    </div>
                    <div class="card-body">
                        <table>
                            <thead>
                                <tr>
                                    <th><i class="fas fa-tasks"></i>نوع فعالیت</th>
                                    <th><i class="fas fa-calendar-check"></i>تاریخ شروع</th>
                                    <th><i class="fas fa-calendar-times"></i>تاریخ پایان</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            resultsContainer.innerHTML = cardHTML;
        }
    </script>
</body>
</html>
