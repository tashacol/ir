 <!DOCTYPE html> 
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400">
    <meta name="robots" content="noindex, nofollow">  
    <title>استعلام سوابق کادر</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary-color: #1e3a8a; 
            --secondary-color: #3b82f6;
            --text-dark: #111827;
            --text-light: #6b7280;
            --bg-glass: rgba(255, 255, 255, 0.75);
            --border-glass: rgba(255, 255, 255, 0.9);
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --radius: 20px;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-image: url('https://tashacol.ir/1l5jlse9 (1).jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            width: 100%;
            max-width: 700px; /* کمی بزرگتر برای نمایش بهتر جدول */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s 0.3s forwards cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-box {
            background: var(--bg-glass);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            color: var(--text-dark);
        }
        
        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        #searchInput {
            width: 100%;
            padding: 14px 45px 14px 16px;
            font-size: 1rem;
            font-family: var(--font-main);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            outline: none;
            transition: var(--transition);
            text-align: center;
            letter-spacing: 2px;
            background-color: rgba(255,255,255,0.7);
        }

        .input-container .input-icon {
            position: absolute;
            top: 50%;
            right: 18px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #a9aeb4;
            transition: color 0.2s;
        }

        #searchInput::placeholder {
            color: #a9aeb4;
            letter-spacing: normal;
        }

        #searchInput:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            background-color: #fff;
        }
        
        #searchInput:focus + .input-icon {
            color: var(--secondary-color);
        }

        #searchButton {
            position: relative;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: var(--font-main);
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #searchButton:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.3);
            background: var(--secondary-color);
        }
        #searchButton:disabled { background: #9ca3af; cursor: not-allowed; }

        .btn-loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 24px; height: 24px; border: 3px solid rgba(255, 255, 255, 0.4);
            border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: none;
        }
        #searchButton.loading .btn-text-content { opacity: 0; }
        #searchButton.loading .btn-loader { display: block; }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        #errorMsg {
            color: var(--danger-color); text-align: center; margin-top: 1rem;
            font-size: 0.9rem; display: none; min-height: 20px; font-weight: 500;
        }

        .result-card {
            background: var(--bg-glass);
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card-header {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            border-bottom: 1px solid var(--border-glass);
            color: var(--text-dark);
        }
        .card-header h2 {
            margin: 0; font-size: 1.6rem; font-weight: 800; display: flex; align-items: center;
        }
        .card-header h2 .fas, .card-header p .fas {
            color: var(--primary-color);
            margin-left: 15px;
        }
        .card-header p {
            margin: 0.25rem 0 0; font-size: 1.1rem; color: var(--text-light); display: flex; align-items: center;
        }

        .card-body { padding: 0; }
        .table-responsive-wrapper { width: 100%; overflow-x: auto; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        thead th {
            background-color: rgba(236, 242, 253, 0.7);
            padding: 14px 18px;
            text-align: right;
            font-weight: 700;
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-glass);
            white-space: nowrap;
        }

        thead th .fas {
            font-size: 0.9em;
            color: var(--text-light);
        }

        tbody td {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border-glass);
            color: var(--text-dark);
            white-space: nowrap;
        }
        
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover { background-color: rgba(239, 246, 255, 0.7); }
    </style>
</head>
<body>
<div class="container">
    <div class="search-box">
        <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی" class="logo">
        <h1>استعلام سوابق کادر</h1>
        <div class="input-container">
            <input type="text" id="searchInput" placeholder="کد ملی خود را وارد کنید" inputmode="numeric" maxlength="10" />
            <i class="fas fa-fingerprint input-icon"></i>
        </div>
        <button id="searchButton">
            <span class="btn-text-content">
                <i class="fas fa-search"></i>
                <span class="btn-text">استعلام</span>
            </span>
            <div class="btn-loader"></div>
        </button>
        <div id="errorMsg"></div>
    </div>

    <div id="resultsContainer"></div>
</div>

<script>
    // هسته اصلی جاوا اسکریپت - بدون هیچ تغییری در منطق
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx7NiQ12lR3jqlzYzC116KMeOy3-F1iik8s2M326pseQpYQDfsReQO_3gcRGHgRf5JXiw/exec';
    const input = document.getElementById('searchInput');
    const btn = document.getElementById('searchButton');
    const errorMsg = document.getElementById('errorMsg');
    const resultsContainer = document.getElementById('resultsContainer');
    const btnTextContent = btn.querySelector('.btn-text-content');
    const CACHE_KEY = 'activityHistoryDataCache';
    const CACHE_EXPIRATION = 6 * 60 * 60 * 1000;
    const toggleLoading = (isLoading) => { if (isLoading) { btn.classList.add('loading'); } else { btn.classList.remove('loading'); } btn.disabled = isLoading; };
    const showError = (message) => { errorMsg.textContent = message; errorMsg.style.display = 'block'; };
    function setCache(data) { const cachePayload = { timestamp: new Date().getTime(), data: data }; localStorage.setItem(CACHE_KEY, JSON.stringify(cachePayload)); }
    function getCache() { const cachedData = localStorage.getItem(CACHE_KEY); if (!cachedData) return null; const cache = JSON.parse(cachedData); const isExpired = (new Date().getTime() - cache.timestamp) > CACHE_EXPIRATION; if (isExpired) { localStorage.removeItem(CACHE_KEY); return null; } return cache.data; }
    async function fetchActivityHistoryData(nationalId) {
        const cachedData = getCache();
        if (cachedData && cachedData.nationalId === nationalId) { return cachedData.result; }
        const url = `${SCRIPT_URL}?action=getActivityHistory&id=${nationalId}`;
        try {
            const response = await fetch(url);
            if (!response.ok) { throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`); }
            const result = await response.json();
            if (result.error) { showError(result.message); return null; }
            if (result.found) { setCache({ nationalId: nationalId, result: result }); return result; } 
            else { return null; }
        } catch (err) { showError('خطا در بارگذاری اطلاعات. اتصال اینترنت را بررسی کنید.'); return null; }
    }
    btn.addEventListener('click', async () => {
        resultsContainer.innerHTML = ''; errorMsg.style.display = 'none';
        const nationalId = input.value.trim();
        if (!/^\d{10}$/.test(nationalId)) { showError('کد ملی باید 10 رقم و فقط شامل عدد باشد.'); return; }
        toggleLoading(true);
        const apiResult = await fetchActivityHistoryData(nationalId);
        toggleLoading(false);
        if (!apiResult || !apiResult.found) { if (errorMsg.style.display !== 'block') { showError('سوابقی با این کد ملی یافت نشد. لطفا مجددا تلاش کنید.'); } return; }
        displayResults(apiResult);
    });
    input.addEventListener('keypress', (event) => { if (event.key === 'Enter') { event.preventDefault(); btn.click(); } });
    function displayResults(data) {
        const userInfo = data.user; const activities = data.activities;
        const fullName = userInfo.name || 'کاربر گرامی'; const nationalId = userInfo.nationalId || 'ثبت نشده';
        const tableRows = activities.map(activity => `<tr><td>${activity.activity || '-'}</td><td>${activity.startDate || '-'}</td><td>${activity.endDate || 'تاکنون'}</td></tr>`).join('');
        const cardHTML = `<div class="result-card"><div class="card-header"><h2><i class="fas fa-user-circle"></i>${fullName}</h2><p><i class="fas fa-id-card"></i>کد ملی: ${nationalId}</p></div><div class="card-body"><div class="table-responsive-wrapper"><table><thead><tr><th><i class="fas fa-tasks"></i>نوع فعالیت</th><th><i class="fas fa-calendar-check"></i>تاریخ شروع</th><th><i class="fas fa-calendar-times"></i>تاریخ پایان</th></tr></thead><tbody>${tableRows}</tbody></table></div></div></div>`;
        resultsContainer.innerHTML = cardHTML;
    }
</script>
</body>
</html>
