<!DOCTYPE html> 
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام وضعیت گواهی</title>
    <!-- کتابخانه اکسل حذف شد -->
    <style>
        /* ========== Fonts ========== */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        /* ========== Variables (با حفظ رنگ‌های اصلی) ========== */
        :root {
            --primary-color: #0d6efd;
            --primary-light: #4ea0ff;
            --primary-dark: #0a58ca;
            --success-color: #198754;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --text-light: #f8f9fa; /* رنگ متن روشن برای پس‌زمینه تیره */
            --text-dark: #212529;
        }

        /* ========== Global & Background Styles ========== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            direction: rtl;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center; /* مرکز چین عمودی */
            min-height: 100vh;
            padding: 2rem 1rem;
            /* پس‌زمینه گرادیانی متحرک */
            background: linear-gradient(-45deg, #23a6d5, #23d5ab, #0b4a8e, #0d6efd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ========== Main Container ========== */
        .container {
            width: 100%;
            max-width: 550px;
        }

        /* ========== Glassmorphism Cards ========== */
        .search-box, .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-light);
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* ========== Input Wrapper & Scanner Animation ========== */
        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        
        #searchInput {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.1rem;
            font-family: 'Vazirmatn', Arial, sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 3px;
            background-color: rgba(0, 0, 0, 0.25);
            color: var(--text-light);
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: normal;
        }

        /* انیمیشن حاشیه گرادیانی هنگام فوکوس */
        .input-wrapper::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px;
            right: -2px; bottom: -2px;
            background: linear-gradient(90deg, #23d5ab, var(--primary-light), #23a6d5);
            border-radius: 12px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .input-wrapper:focus-within::before {
            opacity: 1;
        }

        /* انیمیشن خط اسکنر */
        .input-wrapper::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 15px;
            width: calc(100% - 30px);
            height: 2px;
            background: var(--primary-light);
            box-shadow: 0 0 5px var(--primary-light), 0 0 10px var(--primary-light);
            transform: scaleX(0) translateY(-50%);
            transform-origin: right;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .input-wrapper:focus-within::after {
            opacity: 1;
            transform: scaleX(1) translateY(-50%);
            animation: scan 2s 0.8s linear infinite;
        }
        
        @keyframes scan {
            0% { transform-origin: right; transform: scaleX(1) translateY(-50%); }
            49% { transform-origin: right; transform: scaleX(0) translateY(-50%); }
            50% { transform-origin: left; transform: scaleX(0) translateY(-50%); }
            99% { transform-origin: left; transform: scaleX(1) translateY(-50%); }
            100% { transform-origin: right; transform: scaleX(1) translateY(-50%); }
        }

        /* ========== Search Button ========== */
        #searchButton {
            position: relative;
            width: 100%;
            padding: 14px;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Vazirmatn', Arial, sans-serif;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-out;
            overflow: hidden;
            height: 54px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #searchButton:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        #searchButton:active:not(:disabled) {
             transform: translateY(0);
        }

        #searchButton:disabled {
            background: rgba(0,0,0,0.3);
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 24px; height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        #searchButton.loading .btn-text { opacity: 0; }
        #searchButton.loading .btn-loader { display: block; }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* ========== Messages ========== */
        #errorMsg {
            color: var(--warning-color);
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid var(--error-color);
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            min-height: 20px;
        }

        /* ========== Results Area ========== */
        #resultsContainer { transition: opacity 0.5s; }

        .result-card { animation: fadeIn 0.6s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            text-align: center;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-header h2 { font-size: 1.7rem; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .card-header p { margin: 0.5rem 0 0; font-size: 1.1rem; opacity: 0.9; }

        .card-body { padding: 0; }
        .info-list { list-style: none; padding: 0; margin: 0; }

        .info-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-item:last-child { border-bottom: none; }

        .info-label { color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; }
        .info-value { color: var(--text-light); font-weight: bold; font-size: 1rem; }
        
        .card-footer {
            display: flex; gap: 1rem;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
        }

        .result-button {
            flex: 1 1 150px; text-decoration: none; color: #fff;
            padding: 12px 20px; border-radius: 8px; text-align: center;
            font-weight: bold; font-size: 1rem;
            transition: all 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 0.6rem;
            border: none;
        }
        
        .result-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .result-button.project { background: var(--success-color); }
        .result-button.certificate { background: var(--warning-color); color: var(--text-dark); }
        .result-button svg { width: 20px; height: 20px; }

    </style>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <h1>استعلام گواهی</h1>
            <div class="input-wrapper">
                 <input type="text" id="searchInput" placeholder="کد ملی خود را وارد کنید" inputmode="numeric" />
            </div>
            <button id="searchButton">
                <span class="btn-text">استعلام</span>
                <div class="btn-loader"></div>
            </button>
            <div id="errorMsg"></div>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script>
        // ==========================================================
        // هسته اصلی جاوا اسکریپت - بدون هیچ تغییری در منطق
        // ==========================================================

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxroOyiaM5xwZytvQCvauBMUGR7HKXIQO3TYKv7r2_7LnPgYRQ6RTi61wrxM_EDL2DPfw/exec';
        
        const input = document.getElementById('searchInput');
        const btn = document.getElementById('searchButton');
        const errorMsg = document.getElementById('errorMsg');
        const resultsContainer = document.getElementById('resultsContainer');
        
        const CACHE_KEY = 'certificateInquiryDataCache';
        const CACHE_EXPIRATION = 6 * 60 * 60 * 1000;

        const toggleLoading = (isLoading) => {
            btn.classList.toggle('loading', isLoading);
            btn.disabled = isLoading;
        };

        const showError = (message) => {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        };

        function setCache(data) {
            const cachePayload = { timestamp: new Date().getTime(), data: data };
            localStorage.setItem(CACHE_KEY, JSON.stringify(cachePayload));
        }

        function getCache() {
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (!cachedData) return null;
            const cache = JSON.parse(cachedData);
            const isExpired = (new Date().getTime() - cache.timestamp) > CACHE_EXPIRATION;
            if (isExpired) {
                localStorage.removeItem(CACHE_KEY);
                return null;
            }
            return cache.data;
        }

        async function fetchCertificateInfoData(nationalId) {
            const cachedData = getCache();
            if (cachedData && cachedData.nationalId === nationalId) {
                console.log('Data retrieved from cache for Certificate Inquiry.');
                return cachedData.result;
            }

            const url = `${SCRIPT_URL}?action=getCertificateInfo&id=${nationalId}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                }
                const result = await response.json();

                if (result.error) {
                    console.error('API Error:', result.message);
                    showError(result.message);
                    return null;
                }

                if (result.found) {
                    setCache({ nationalId: nationalId, result: result });
                    return result;
                } else {
                    return null;
                }
            } catch (err) {
                console.error('Fetch Error:', err);
                showError('خطا در بارگذاری اطلاعات. اتصال اینترنت را بررسی کنید.');
                return null;
            }
        }

        btn.addEventListener('click', async () => {
            resultsContainer.innerHTML = '';
            errorMsg.style.display = 'none';
            let nationalIdInput = input.value.trim();

            if (!/^\d{10}$/.test(nationalIdInput)) {
                showError('کد ملی باید 10 رقم و فقط شامل عدد باشد.');
                return;
            }

            toggleLoading(true);
            const apiResult = await fetchCertificateInfoData(nationalIdInput);
            toggleLoading(false);

            if (!apiResult || !apiResult.found) {
                if (errorMsg.style.display !== 'block') {
                    showError('اطلاعاتی با این کد ملی یافت نشد. لطفا مجددا تلاش کنید.');
                }
                return;
            }

            displayResults(apiResult);
        });
        
        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                btn.click();
            }
        });

        function displayResults(data) {
            const fallbackText = 'ثبت نشده';
            const name = data.name || fallbackText;
            const courseName = data.courseName || fallbackText;
            const nationalId = data.nationalId || fallbackText;
            const courseCode = data.courseCode || fallbackText;
            const issueDate = data.issueDate || fallbackText;
            const certificateNumber = data.certificateNumber || fallbackText;
            const projectLink = data.projectLink;
            const certificateLink = data.certificateLink;
            
            const projectIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M5 20h14v-2H5v2zm0-10h4v6h6v-6h4l-7-7-7 7z"></path></svg>`;
            const certificateIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M21.41,11.58l-9-9C12.05,2.22,11.55,2,11,2H4C2.9,2,2,2.9,2,4v7c0,0.55,0.22,1.05,0.59,1.42l9,9c0.36,0.36,0.86,0.58,1.41,0.58s1.05-0.22,1.41-0.59l7-7C22.22,13.68,22.22,12.37,21.41,11.58z M13,20.01L4,11V4h7l9,9L13,20.01z M6.5,7.5C5.67,7.5,5,6.83,5,6s0.67-1.5,1.5-1.5S8,5.17,8,6S7.33,7.5,6.5,7.5z"></path></svg>`;

            let footerButtons = '';
            if (projectLink && projectLink.toString().trim() !== '') {
                footerButtons += `<a href="${projectLink.toString().trim()}" target="_blank" class="result-button project">${projectIcon}دانلود پروژه</a>`;
            }
            if (certificateLink && certificateLink.toString().trim() !== '') {
                footerButtons += `<a href="${certificateLink.toString().trim()}" target="_blank" class="result-button certificate">${certificateIcon}دانلود گواهینامه</a>`;
            }

            const cardHTML = `
                <div class="result-card">
                    <div class="card-header">
                        <h2>${name}</h2>
                        <p>${courseName}</p>
                    </div>
                    <div class="card-body">
                        <ul class="info-list">
                            <li class="info-item">
                                <span class="info-label">کد ملی:</span>
                                <span class="info-value">${nationalId}</span>
                            </li>
                            <li class="info-item">
                                <span class="info-label">شماره گواهی:</span>
                                <span class="info-value">${certificateNumber}</span>
                            </li>
                            <li class="info-item">
                                <span class="info-label">کد دوره:</span>
                                <span class="info-value">${courseCode}</span>
                            </li>
                            <li class="info-item">
                                <span class="info-label">تاریخ صدور:</span>
                                <span class="info-value">${issueDate}</span>
                            </li>
                        </ul>
                    </div>
                    ${footerButtons ? `<div class="card-footer">${footerButtons}</div>` : ''}
                </div>
            `;
            
            resultsContainer.innerHTML = cardHTML;
        }
    </script>
</body>
</html>
