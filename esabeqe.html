<!DOCTYPE html> 
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400">
    <meta name="robots" content="noindex, nofollow">  
    <title>استعلام سوابق کادر</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary-color: #0c4a6e;
            --secondary-color: #075985;
            --accent-color: #38bdf8;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --border-glass: rgba(255, 255, 255, 0.9);
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --danger-color: #dc2626;
            --radius: 20px;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-main);
            background-image: url('https://tashacol.ir/1l5jlse9 (1).jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 4rem 1rem;
            overflow-x: hidden;
        }

        @keyframes fadeInSlideUp { to { opacity: 1; transform: translateY(0); } }

        .container { 
            width: 100%; 
            max-width: 700px; 
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s 0.3s forwards cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .search-box, .result-card {
            background: var(--bg-glass);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-glass);
            margin-bottom: 2rem;
            backdrop-filter: blur(12px);
        }

        .header { text-align: center; margin-bottom: 2rem; }
        .header img { width: 80px; height: 80px; margin-bottom: 1rem; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header h1 { font-size: 2rem; font-weight: 800; color: var(--text-dark); }
        
        .input-group { position: relative; margin-bottom: 1.5rem; }
        .form-input {
            width: 100%; padding: 14px 50px 14px 16px; font-size: 1rem;
            font-family: var(--font-main);
            border: 1px solid var(--border-color); border-radius: 12px;
            outline: none; transition: var(--transition);
            background: rgba(255, 255, 255, 0.6);
            text-align: center;
            letter-spacing: 2px;
        }
        .form-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }
        .form-icon { position: absolute; top: 50%; right: 18px; transform: translateY(-50%); color: var(--text-light); transition: color 0.3s; }
        .form-input:focus ~ .form-icon { color: var(--primary-color); }
        
        .action-btn {
            position: relative; width: 100%; padding: 14px;
            font-size: 1.1rem; font-weight: 700;
            font-family: var(--font-main);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); color: #fff;
            border: none; border-radius: 12px; cursor: pointer;
            transition: var(--transition); height: 50px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }
        .action-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3); }
        .action-btn:disabled { background: #94a3b8; cursor: not-allowed; box-shadow: none; }
        
        .action-btn .btn-text-content { display: flex; align-items: center; justify-content: center; gap: 8px; transition: opacity 0.2s; }
        .action-btn .btn-loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0; width: 24px; height: 24px; border: 3px solid rgba(255, 255, 255, 0.4); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .action-btn.loading .btn-text-content { opacity: 0; }
        .action-btn.loading .btn-loader { opacity: 1; }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        #errorMsg { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; font-weight: 500; display: none; min-height: 20px; padding: 12px; border-radius: 12px; border: 1px solid transparent; color: #b91c1c; background-color: #fee2e2; border-color: #fca5a5; }

        .result-card { display: none; animation: fadeIn 0.6s ease-out; padding: 0; }
        .card-header {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: #fff;
            border-bottom: 1px solid var(--border-color);
            border-radius: var(--radius) var(--radius) 0 0;
        }
        .card-header h2, .card-header p { display: flex; align-items: center; gap: 10px; }
        .card-header h2 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        .card-header p { margin: 0.25rem 0 0; font-size: 1rem; opacity: 0.9; }
        .card-header .fas { font-size: 1.2em; opacity: 0.9; }
        
        .card-body { padding: 1rem; }
        .table-responsive-wrapper { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        thead th { background-color: rgba(241, 245, 249, 0.8); padding: 14px 18px; text-align: right; font-weight: 700; color: var(--text-dark); border-bottom: 2px solid var(--border-color); }
        thead th .fas { font-size: 0.9em; color: var(--text-light); margin-left: 8px; }
        tbody td { padding: 14px 18px; border-bottom: 1px solid #eef0f4; color: var(--text-light); font-weight: 500; white-space: nowrap; }
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover { background-color: rgba(239, 246, 255, 0.8); }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <div class="header">
                <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی">
                <h1>استعلام سوابق کادر</h1>
            </div>
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="کد ملی خود را وارد کنید" inputmode="numeric" maxlength="10" />
                <i class="fa-solid fa-fingerprint form-icon"></i>
            </div>
            <button id="searchButton" class="action-btn">
                <span class="btn-text-content">
                    <i class="fas fa-search"></i>
                    <span>استعلام</span>
                </span>
                <div class="btn-loader"></div>
            </button>
            <div id="errorMsg"></div>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script>
        // ==========================================================
        // هسته اصلی جاوا اسکریپت - بدون هیچ تغییری در منطق
        // ==========================================================

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx_G1IVBIQbScfZMMgyS6ZYMCXpn2OLrernP4rj6wmAdQi_N2gxjSUDYiKcKAuMY5Ma/exec';
        
        const input = document.getElementById('searchInput');
        const btn = document.getElementById('searchButton');
        const errorMsg = document.getElementById('errorMsg');
        const resultsContainer = document.getElementById('resultsContainer');
        const btnTextContent = btn.querySelector('.btn-text-content');

        const CACHE_KEY = 'activityHistoryDataCache';
        const CACHE_EXPIRATION = 6 * 60 * 60 * 1000;

        const toggleLoading = (isLoading) => {
            if (isLoading) {
                btn.classList.add('loading');
            } else {
                btn.classList.remove('loading');
            }
            btn.disabled = isLoading;
        };

        const showError = (message) => {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        };

        function setCache(data) {
            const cachePayload = { timestamp: new Date().getTime(), data: data };
            localStorage.setItem(CACHE_KEY, JSON.stringify(cachePayload));
        }
        function getCache() {
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (!cachedData) return null;
            const cache = JSON.parse(cachedData);
            const isExpired = (new Date().getTime() - cache.timestamp) > CACHE_EXPIRATION;
            if (isExpired) {
                localStorage.removeItem(CACHE_KEY);
                return null;
            }
            return cache.data;
        }

        async function fetchActivityHistoryData(nationalId) {
            const cachedData = getCache();
            if (cachedData && cachedData.nationalId === nationalId) {
                console.log('Data retrieved from cache for Activity History.');
                return cachedData.result;
            }

            const url = `${SCRIPT_URL}?action=getActivityHistory&id=${nationalId}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                }
                const result = await response.json();

                if (result.error) {
                    console.error('API Error:', result.message);
                    showError(result.message);
                    return null;
                }

                if (result.found) {
                    setCache({ nationalId: nationalId, result: result });
                    return result;
                } else {
                    return null;
                }
            } catch (err) {
                console.error('Fetch Error:', err);
                showError('خطا در بارگذاری اطلاعات. اتصال اینترنت را بررسی کنید.');
                return null;
            }
        }

        btn.addEventListener('click', async () => {
            resultsContainer.innerHTML = '';
            errorMsg.style.display = 'none';
            const nationalId = input.value.trim();

            if (!/^\d{10}$/.test(nationalId)) {
                showError('کد ملی باید 10 رقم و فقط شامل عدد باشد.');
                return;
            }

            toggleLoading(true);
            const apiResult = await fetchActivityHistoryData(nationalId);
            toggleLoading(false);

            if (!apiResult || !apiResult.found) {
                if (errorMsg.style.display !== 'block') {
                    showError('سوابقی با این کد ملی یافت نشد. لطفا مجددا تلاش کنید.');
                }
                return;
            }
            displayResults(apiResult);
        });
        
        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                btn.click();
            }
        });

        function displayResults(data) {
            const userInfo = data.user;
            const activities = data.activities;

            const fullName = userInfo.name || 'کاربر گرامی';
            const nationalId = userInfo.nationalId || 'ثبت نشده';

            const tableRows = activities.map(activity => {
                return `
                    <tr>
                        <td>${activity.activity || '-'}</td>
                        <td>${activity.startDate || '-'}</td>
                        <td>${activity.endDate || 'تاکنون'}</td>
                    </tr>
                `;
            }).join('');

            const cardHTML = `
                <div class="result-card">
                    <div class="card-header">
                        <h2><i class="fas fa-user-circle"></i>${fullName}</h2>
                        <p><i class="fas fa-id-card"></i>کد ملی: ${nationalId}</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th><i class="fas fa-tasks"></i>نوع فعالیت</th>
                                        <th><i class="fas fa-calendar-check"></i>تاریخ شروع</th>
                                        <th><i class="fas fa-calendar-times"></i>تاریخ پایان</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${tableRows}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            
            resultsContainer.innerHTML = cardHTML;
        }
    </script>
</body>
</html>
