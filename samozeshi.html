  
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات آموزشی | موسسه تعالی</title>
    <!-- فونت وزیرمتن -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <!-- آیکون‌های فونت آوسام (فلش‌ها) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-body: #f1f5f9;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --primary: #2563eb;
            --card-bg: #ffffff;
            --radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            /* پس زمینه ساده و شیک */
            background-image: radial-gradient(circle at top, #e0f2fe 0%, transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 850px;
        }

        /* --- هدر --- */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-box {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 22px;
            margin: 0 auto 20px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        header h1 { font-size: 1.8rem; font-weight: 800; color: #0f172a; margin-bottom: 5px; }
        header p { color: var(--text-sub); font-size: 1rem; }

        /* --- سیستم گرید (چیدمان) --- */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr; /* دو ستون مساوی */
            gap: 20px;
        }

        /* --- کارت‌ها --- */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            text-decoration: none;
            color: var(--text-main);
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e1;
        }

        /* کارت عریض (بالایی) */
        .card-wide {
            grid-column: span 2; /* کل عرض را بگیرد */
            flex-direction: row; /* چیدمان افقی */
            align-items: center;
            background: linear-gradient(to left, #ffffff, #eff6ff);
        }

        /* محتوا و تصویر */
        .card .content { z-index: 2; position: relative; }
        
        .card-wide .content { flex: 1.5; padding-left: 20px; }
        .card-wide .image-box { flex: 1; display: flex; justify-content: center; align-items: center; }
        .card-wide img { width: 150px; transition: 0.4s; filter: drop-shadow(0 10px 15px rgba(37, 99, 235, 0.15)); }
        
        /* کارت‌های کوچک (پایینی) */
        .card-small {
            grid-column: span 1;
            min-height: 250px;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        
        .card-small .image-box { margin-bottom: 20px; height: 100px; display: flex; align-items: center; }
        .card-small img { width: 100px; transition: 0.4s; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.08)); }

        /* افکت هاور تصاویر */
        .card:hover img { transform: scale(1.1) rotate(-3deg); }

        /* تایپوگرافی داخل کارت */
        .badge {
            display: inline-block; padding: 5px 12px; border-radius: 50px;
            font-size: 0.75rem; font-weight: 700; margin-bottom: 10px;
        }
        .bg-blue { background: #dbeafe; color: #1e40af; }
        .bg-amber { background: #fef3c7; color: #92400e; }
        .bg-green { background: #dcfce7; color: #166534; }

        h2 { font-size: 1.3rem; font-weight: 800; margin-bottom: 8px; }
        p.desc { font-size: 0.9rem; color: var(--text-sub); line-height: 1.6; }

        .btn-icon {
            margin-top: 15px; width: 35px; height: 35px; border-radius: 10px;
            background: white; border: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); transition: 0.3s;
        }
        .card-wide .btn-icon { display: inline-flex; }
        .card-small .btn-icon { margin: 20px auto 0; }
        
        .card:hover .btn-icon { background: var(--text-main); color: white; border-color: var(--text-main); }

        /* فوتر */
        footer { margin-top: 40px; text-align: center; font-size: 0.85rem; color: #94a3b8; border-top: 1px solid #e2e8f0; padding-top: 20px; }

        /* ریسپانسیو (موبایل) */
        @media (max-width: 768px) {
            .grid-layout { grid-template-columns: 1fr; } /* تک ستونه شود */
            .card-wide { grid-column: span 1; flex-direction: column-reverse; text-align: center; padding: 25px; }
            .card-wide .content { padding-left: 0; }
            .card-wide .image-box { margin-bottom: 20px; width: 100%; }
            .card-small { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <div class="logo-box">
                <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی">
            </div>
            <h1>خدمات آموزشی</h1>
            <p>دسترسی به دوره‌ها، پنل اساتید و مدارک</p>
        </header>

        <div class="grid-layout">

            <!-- 1. دوره جامع (کارت عریض بالا) -->
            <a href="https://tashacol.ir/Info.html" class="card card-wide">
                <div class="content">
                    <span class="badge bg-blue">ویژه نوجوانان</span>
                    <h2>دوره جامع تربیت نوجوان</h2>
                    <p class="desc">مشاهده سرفصل‌ها، ورود به کلاس و آزمون.</p>
                    <div class="btn-icon"><i class="fas fa-arrow-left"></i></div>
                </div>
                <div class="image-box">
                    <!-- آیکون کلاه فارغ‌التحصیلی -->
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Graduation%20cap/3D/graduation_cap_3d.png" alt="دوره جامع">
                </div>
            </a>

            <!-- 2. پنل اساتید (کارت کوچک راست) -->
            <a href="https://tashacol.ir/pmq.html" class="card card-small">
                <div class="image-box">
                    <!-- آیکون کیف اداری (مطمئن و لود شونده) -->
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Briefcase/3D/briefcase_3d.png" alt="پنل اساتید">
                </div>
                <div class="content">
                    <span class="badge bg-amber">پنل همکاران</span>
                    <h2>کاربری اساتید</h2>
                    <p class="desc">مدیریت کلاس‌ها و ثبت نمرات.</p>
                    <div class="btn-icon"><i class="fas fa-arrow-left"></i></div>
                </div>
            </a>

            <!-- 3. دانلود گواهی (کارت کوچک چپ) -->
            <a href="https://tashacol.ir/equran.html" class="card card-small">
                <div class="image-box">
                    <!-- آیکون طومار/مدرک -->
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Scroll/3D/scroll_3d.png" alt="دانلود گواهی">
                </div>
                <div class="content">
                    <span class="badge bg-green">صدور مدرک</span>
                    <h2>دانلود گواهی</h2>
                    <p class="desc">دریافت گواهینامه پایان دوره.</p>
                    <div class="btn-icon"><i class="fas fa-arrow-left"></i></div>
                </div>
            </a>

        </div>

        <footer>
            <p>&copy; موسسه تعالی اندیشه و رشد</p>
        </footer>

    </div>

</body>
</html>
