<!DOCTYPE html>  
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    
    <title>استعلام نامه</title>
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary-color: #0c4a6e;
            --secondary-color: #075985;
            --accent-color: #38bdf8;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --border-glass: rgba(255, 255, 255, 0.9);
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #cbd5e1;
            --danger-color: #dc2626;
            --success-color: #16a34a;
            --radius: 20px;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-main);
            background-image: url('https://tashacol.ir/1l5jlse9 (1).jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* تغییر به بالا برای اسکرول احتمالی */
            min-height: 100vh;
            padding: 4rem 1rem;
        }

        @keyframes fadeInSlideUp { to { opacity: 1; transform: translateY(0); } }

        .container { 
            width: 100%; 
            max-width: 700px; 
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s 0.3s forwards cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .search-box, .result-card {
            background: var(--bg-glass);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-glass);
            margin-bottom: 2rem;
            backdrop-filter: blur(12px);
        }

        .header { text-align: center; margin-bottom: 2rem; }
        .header img { width: 80px; height: 80px; margin-bottom: 1rem; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header h1 { font-size: 2rem; font-weight: 800; color: var(--text-dark); }
        
        .input-group { position: relative; margin-bottom: 1.5rem; }
        .form-input {
            width: 100%; padding: 14px 16px; font-size: 1rem;
            font-family: var(--font-main);
            border: 1px solid var(--border-color); border-radius: 12px;
            outline: none; transition: var(--transition);
            background: rgba(255, 255, 255, 0.6);
            text-align: center;
        }
        .form-input[readonly] { cursor: pointer; }
        .form-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .action-btn {
            position: relative; width: 100%; padding: 14px;
            font-size: 1.1rem; font-weight: 700;
            font-family: var(--font-main);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); color: #fff;
            border: none; border-radius: 12px; cursor: pointer;
            transition: var(--transition); height: 50px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }
        .action-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3); }
        .action-btn:disabled { background: #94a3b8; cursor: not-allowed; box-shadow: none; }
        
        .action-btn .btn-text, .action-btn .spinner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: opacity 0.2s; }
        .action-btn .spinner { opacity: 0; width: 24px; height: 24px; border: 3px solid rgba(255, 255, 255, 0.4); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .action-btn.loading .btn-text { opacity: 0; }
        .action-btn.loading .spinner { opacity: 1; }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        #statusMessage { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; font-weight: 500; display: none; min-height: 20px; padding: 12px; border-radius: 12px; border: 1px solid transparent;}
        #statusMessage.error { color: #b91c1c; background-color: #fee2e2; border-color: #fca5a5; }
        #statusMessage.success { color: #15803d; background-color: #dcfce7; border-color: #86efac; }

        .result-card { display: none; animation: fadeIn 0.6s ease-out; }
        .result-header { padding-bottom: 1rem; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        .result-header h2 { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }
        .result-item { margin-bottom: 1.25rem; }
        .result-item strong { display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-size: 1rem; }
        .result-item span, .result-item div { color: var(--text-light); font-weight: 500; line-height: 1.8; text-align: justify; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(8px); animation: fadeInModal 0.4s; }
        @keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { background: var(--bg-glass); padding: 2rem; border-radius: var(--radius); text-align: center; width: 90%; max-width: 400px; box-shadow: var(--shadow-light); border: 1px solid var(--border-glass); }
        .modal-content h3 { margin-top: 0; margin-bottom: 1.5rem; color: var(--text-dark); }
        .picker-container { display: flex; justify-content: space-between; gap: 1rem; margin-bottom: 1.5rem; }
        .picker-container select { width: 100%; padding: 12px; font-size: 1rem; border: 1px solid var(--border-color); border-radius: 12px; background: rgba(255,255,255,0.6); }
        .modal-actions { display: flex; gap: 1rem; }
        .modal-actions button { flex: 1; padding: 12px; border-radius: 12px; border: none; font-size: 1rem; cursor: pointer; font-family: var(--font-main); font-weight: 700; transition: var(--transition); }
        #confirmDateBtn { background: var(--secondary-color); color: #fff; }
        #confirmDateBtn:hover { background: var(--primary-color); }
        #cancelDateBtn { background: #e2e8f0; color: var(--text-dark); }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <div class="header">
                <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی">
                <h1>استعلام نامه اداری</h1>
            </div>
            <div class="input-group">
                <input type="text" id="dateInput" class="form-input" placeholder="تاریخ صدور را انتخاب کنید" readonly>
            </div>
            <div class="input-group">
                <input type="text" id="numberInput" class="form-input" placeholder="شماره نامه را وارد کنید" inputmode="numeric">
            </div>
            <button id="searchButton" class="action-btn">
                <span class="btn-text">بررسی</span>
                <div class="spinner"></div>
            </button>
            <div id="statusMessage"></div>
        </div>

        <div id="resultCard" class="result-card">
            <div class="result-header">
                <h2 id="resultSubject"></h2>
            </div>
            <div class="result-body">
                <div class="result-item">
                    <strong>تاریخ صدور:</strong>
                    <span id="resultDate"></span>
                </div>
                <div class="result-item">
                    <strong>شماره نامه:</strong>
                    <span id="resultNumber"></span>
                </div>
                <div class="result-item">
                    <strong>به اداره:</strong>
                    <span id="resultDepartment"></span>
                </div>
                <div class="result-item">
                    <strong>متن نامه:</strong>
                    <div id="resultText"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="datePickerModal" class="modal-overlay">
        <div class="modal-content">
            <h3>انتخاب تاریخ</h3>
            <div class="picker-container">
                <select id="dayPicker"></select>
                <select id="monthPicker"></select>
                <select id="yearPicker"></select>
            </div>
            <div class="modal-actions">
                <button id="cancelDateBtn">انصراف</button>
                <button id="confirmDateBtn">تائید</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================================
        // هسته اصلی جاوا اسکریپت - بدون هیچ تغییری در منطق
        // ==========================================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9pjO9fhuJnQ7YotinMfKAgwCmw0IV1uZ7uj0O2yn55vTmFm1gdukYtFON9EPdnvI2hw/exec"; 

        const dateInput = document.getElementById('dateInput');
        const numberInput = document.getElementById('numberInput');
        const searchButton = document.getElementById('searchButton');
        const statusMessage = document.getElementById('statusMessage');
        const resultCard = document.getElementById('resultCard');
        
        const datePickerModal = document.getElementById('datePickerModal');
        const yearPicker = document.getElementById('yearPicker');
        const monthPicker = document.getElementById('monthPicker');
        const dayPicker = document.getElementById('dayPicker');
        const confirmDateBtn = document.getElementById('confirmDateBtn');
        const cancelDateBtn = document.getElementById('cancelDateBtn');

        const setButtonLoading = (isLoading) => {
            searchButton.disabled = isLoading;
            searchButton.classList.toggle('loading', isLoading);
        };

        const showMessage = (message, type) => {
            statusMessage.textContent = message;
            statusMessage.className = type;
            statusMessage.style.display = 'block';
        };

        function populatePickers() {
            const yearPlaceholder = new Option('سال', '', true, true);
            yearPlaceholder.disabled = true;
            yearPicker.add(yearPlaceholder);
            for (let year = 1430; year >= 1398; year--) {
                const option = new Option(year, year);
                yearPicker.add(option);
            }
            const monthPlaceholder = new Option('ماه', '', true, true);
            monthPlaceholder.disabled = true;
            monthPicker.add(monthPlaceholder);
            for (let month = 1; month <= 12; month++) {
                const option = new Option(month, month);
                monthPicker.add(option);
            }
            const dayPlaceholder = new Option('روز', '', true, true);
            dayPlaceholder.disabled = true;
            dayPicker.add(dayPlaceholder);
            for (let day = 1; day <= 31; day++) {
                const option = new Option(day, day);
                dayPicker.add(option);
            }
        }

        dateInput.addEventListener('click', () => datePickerModal.style.display = 'flex');
        cancelDateBtn.addEventListener('click', () => datePickerModal.style.display = 'none');
        
        confirmDateBtn.addEventListener('click', () => {
            const year = yearPicker.value;
            const month = monthPicker.value;
            const day = dayPicker.value;
            if (year && month && day) {
                const formattedMonth = String(month).padStart(2, '0');
                const formattedDay = String(day).padStart(2, '0');
                dateInput.value = `${year}/${formattedMonth}/${formattedDay}`;
                datePickerModal.style.display = 'none';
            }
        });

        searchButton.addEventListener('click', () => {
            statusMessage.style.display = 'none';
            resultCard.style.display = 'none';
            const issueDate = dateInput.value;
            let letterNumber = numberInput.value.trim();

            if (!issueDate || !letterNumber) {
                showMessage('لطفاً هر دو فیلد را تکمیل کنید.', 'error');
                return;
            }
            letterNumber = parseInt(letterNumber, 10).toString();
            setButtonLoading(true);
            const englishDate = issueDate.replace(/[۰-۹]/g, d => '۰۱۲۳۴۵۶۷۸۹'.indexOf(d));
            const url = `${SCRIPT_URL}?date=${encodeURIComponent(englishDate)}&number=${encodeURIComponent(letterNumber)}`;

            fetch(url)
                .then(response => response.json())
                .then(res => {
                    if (res.status === 'success') {
                        const data = res.data;
                        document.getElementById('resultSubject').textContent = `موضوع: ${data.subject}`;
                        document.getElementById('resultDate').textContent = data.issueDate;
                        document.getElementById('resultNumber').textContent = data.letterNumber;
                        document.getElementById('resultDepartment').textContent = data.department;
                        document.getElementById('resultText').textContent = data.letterText;
                        resultCard.style.display = 'block';
                    } else {
                        showMessage(res.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.', 'error');
                    console.error('Fetch Error:', error);
                })
                .finally(() => {
                    setButtonLoading(false);
                });
        });
        
        populatePickers();
    </script>

</body>
</html>
