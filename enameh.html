<!DOCTYPE html> 
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام نامه</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0a58ca;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --error-color: #dc3545;
            --success-color: #198754;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container { width: 100%; max-width: 700px; }
        .search-box, .result-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 1.75rem; text-align: center; margin-bottom: 2rem;
            color: var(--text-dark);
        }
        .input-group { position: relative; margin-bottom: 1.5rem; }
        .form-input {
            width: 100%; padding: 14px 16px; font-size: 1rem;
            font-family: 'Vazirmatn', Arial, sans-serif;
            border: 1px solid var(--border-color); border-radius: 8px;
            outline: none; transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        }
        .action-btn {
            position: relative; width: 100%; padding: 12px;
            font-size: 1.1rem; font-weight: 700;
            font-family: 'Vazirmatn', Arial, sans-serif;
            background: var(--primary-color); color: #fff;
            border: none; border-radius: 8px; cursor: pointer;
            transition: all 0.3s ease; height: 50px;
        }
        .action-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4); }
        .action-btn:disabled { background: #a9aeb4; cursor: not-allowed; }
        
        .action-btn .btn-text, .action-btn .spinner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: opacity 0.2s; }
        .action-btn .spinner { opacity: 0; animation: blink 1.5s linear infinite; font-size: 1.5rem; }
        .action-btn.loading .btn-text { opacity: 0; }
        .action-btn.loading .spinner { opacity: 1; }
        @keyframes blink { 50% { opacity: 0; } }

        #statusMessage { text-align: center; margin-top: 1rem; font-size: 0.9rem; display: none; min-height: 20px; }
        #statusMessage.error { color: var(--error-color); }
        #statusMessage.success { color: var(--success-color); }

        .result-card { display: none; animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .result-header { padding-bottom: 1rem; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        .result-header h2 { font-size: 1.5rem; color: var(--primary-color); }
        .result-item { margin-bottom: 1rem; }
        .result-item strong { display: block; margin-bottom: 0.25rem; color: var(--text-dark); }
        .result-item span, .result-item div { color: var(--text-light); line-height: 1.7; text-align: justify; }

        /* استایل انتخابگر تاریخ */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal-content { background: #fff; padding: 2rem; border-radius: 15px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
        .modal-content h3 { margin-top: 0; margin-bottom: 1.5rem; }
        .picker-container { display: flex; justify-content: space-between; gap: 1rem; margin-bottom: 1.5rem; }
        .picker-container select { width: 100%; padding: 10px; font-size: 1rem; border: 1px solid var(--border-color); border-radius: 8px; }
        .modal-actions { display: flex; gap: 1rem; }
        .modal-actions button { flex: 1; padding: 10px; border-radius: 8px; border: none; font-size: 1rem; cursor: pointer; }
        #confirmDateBtn { background: var(--primary-color); color: #fff; }
        #cancelDateBtn { background: #f1f1f1; color: var(--text-dark); }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <h1>استعلام نامه</h1>
            <div class="input-group">
                <input type="text" id="dateInput" class="form-input" placeholder="تاریخ صدور را انتخاب کنید" readonly>
            </div>
            <div class="input-group">
                <input type="text" id="numberInput" class="form-input" placeholder="شماره نامه را وارد کنید" inputmode="numeric">
            </div>
            <button id="searchButton" class="action-btn">
                <span class="btn-text">بررسی</span>
                <span class="spinner">...</span>
            </button>
            <div id="statusMessage"></div>
        </div>

        <div id="resultCard" class="result-card">
            <div class="result-header">
                <h2 id="resultSubject"></h2>
            </div>
            <div class="result-body">
                <div class="result-item">
                    <strong>تاریخ صدور:</strong>
                    <span id="resultDate"></span>
                </div>
                <div class="result-item">
                    <strong>شماره نامه:</strong>
                    <span id="resultNumber"></span>
                </div>
                <div class="result-item">
                    <strong>به اداره:</strong>
                    <span id="resultDepartment"></span>
                </div>
                <div class="result-item">
                    <strong>متن نامه:</strong>
                    <div id="resultText"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- پاپ‌آپ انتخابگر تاریخ -->
    <div id="datePickerModal" class="modal-overlay">
        <div class="modal-content">
            <h3>انتخاب تاریخ</h3>
            <div class="picker-container">
                <select id="yearPicker"></select>
                <select id="monthPicker"></select>
                <select id="dayPicker"></select>
            </div>
            <div class="modal-actions">
                <button id="cancelDateBtn">انصراف</button>
                <button id="confirmDateBtn">تائید</button>
            </div>
        </div>
    </div>

    <script>
        // URL اسکریپتی که deploy کرده‌اید را اینجا قرار دهید
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9pjO9fhuJnQ7YotinMfKAgwCmw0IV1uZ7uj0O2yn55vTmFm1gdukYtFON9EPdnvI2hw/exec"; 

        const dateInput = document.getElementById('dateInput');
        const numberInput = document.getElementById('numberInput');
        const searchButton = document.getElementById('searchButton');
        const statusMessage = document.getElementById('statusMessage');
        const resultCard = document.getElementById('resultCard');
        
        const datePickerModal = document.getElementById('datePickerModal');
        const yearPicker = document.getElementById('yearPicker');
        const monthPicker = document.getElementById('monthPicker');
        const dayPicker = document.getElementById('dayPicker');
        const confirmDateBtn = document.getElementById('confirmDateBtn');
        const cancelDateBtn = document.getElementById('cancelDateBtn');

        const setButtonLoading = (isLoading) => {
            searchButton.disabled = isLoading;
            searchButton.classList.toggle('loading', isLoading);
        };

        const showMessage = (message, type) => {
            statusMessage.textContent = message;
            statusMessage.className = type;
            statusMessage.style.display = 'block';
        };

        // --- منطق انتخابگر تاریخ ---
        function populatePickers() {
            // سال
            for (let year = 1430; year >= 1398; year--) {
                const option = new Option(year, year);
                yearPicker.add(option);
            }
            // ماه
            for (let month = 1; month <= 12; month++) {
                const option = new Option(month, month);
                monthPicker.add(option);
            }
            // روز
            for (let day = 1; day <= 31; day++) {
                const option = new Option(day, day);
                dayPicker.add(option);
            }
        }

        dateInput.addEventListener('click', () => datePickerModal.style.display = 'flex');
        cancelDateBtn.addEventListener('click', () => datePickerModal.style.display = 'none');
        
        confirmDateBtn.addEventListener('click', () => {
            const year = yearPicker.value;
            const month = String(monthPicker.value).padStart(2, '0');
            const day = String(dayPicker.value).padStart(2, '0');
            dateInput.value = `${year}/${month}/${day}`;
            datePickerModal.style.display = 'none';
        });

        // --- منطق اصلی استعلام ---
        searchButton.addEventListener('click', () => {
            statusMessage.style.display = 'none';
            resultCard.style.display = 'none';

            const issueDate = dateInput.value;
            const letterNumber = numberInput.value.trim();

            if (!issueDate || !letterNumber) {
                showMessage('لطفاً هر دو فیلد را تکمیل کنید.', 'error');
                return;
            }

            setButtonLoading(true);
            
            // تبدیل تاریخ فارسی به لاتین برای ارسال به سرور
            const englishDate = issueDate.replace(/[۰-۹]/g, d => '۰۱۲۳۴۵۶۷۸۹'.indexOf(d));
            
            const url = `${SCRIPT_URL}?date=${encodeURIComponent(englishDate)}&number=${encodeURIComponent(letterNumber)}`;

            fetch(url)
                .then(response => response.json())
                .then(res => {
                    if (res.status === 'success') {
                        const data = res.data;
                        document.getElementById('resultSubject').textContent = `موضوع: ${data.subject}`;
                        document.getElementById('resultDate').textContent = data.issueDate;
                        document.getElementById('resultNumber').textContent = data.letterNumber;
                        document.getElementById('resultDepartment').textContent = data.department;
                        document.getElementById('resultText').textContent = data.letterText;
                        resultCard.style.display = 'block';
                    } else {
                        showMessage(res.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.', 'error');
                    console.error('Fetch Error:', error);
                })
                .finally(() => {
                    setButtonLoading(false);
                });
        });
        
        // اجرای اولیه
        populatePickers();

    </script>

</body>
</html>
