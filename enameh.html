
<!DOCTYPE html>  
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام نامه اداری | موسسه تعالی</title>
    
    <!-- فونت‌ها -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- اسکریپت گوگل ریکپچا -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        :root {
            /* پالت رنگی مدرن و حرفه‌ای */
            --font-main: 'Vazirmatn', sans-serif;
            --primary-color: #0f172a; /* سرمه‌ای تیره و رسمی */
            --accent-color: #3b82f6; /* آبی روشن و مدرن */
            --accent-hover: #2563eb;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-card: #ffffff;
            --text-dark: #1e293b;
            --text-medium: #475569;
            --text-light: #94a3b8;
            --border-color: rgba(203, 213, 225, 0.6);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-lg: 24px;
            --radius-md: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* رنگ‌های وضعیت */
            --error-bg: #fef2f2;
            --error-text: #991b1b;
            --success-bg: #f0fdf4;
            --success-text: #166534;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: var(--font-main);
            /* پس‌زمینه با لایه محافظ برای خوانایی بهتر */
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.9), rgba(226, 232, 240, 0.85)), 
                        url('https://tashacol.ir/123.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* شروع از بالا برای اسکرول بهتر */
            min-height: 100vh;
            padding: 60px 20px;
            overflow-x: hidden;
        }

        /* انیمیشن ورود */
        @keyframes slideUpFade { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .container { 
            width: 100%; 
            max-width: 600px; 
            opacity: 0;
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        /* باکس اصلی جستجو */
        .search-box {
            background: var(--bg-glass);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: var(--transition);
        }

        .header { text-align: center; margin-bottom: 2.5rem; }
        .logo-wrapper {
            width: 90px; height: 90px; margin: 0 auto 15px; 
            background: #fff; border-radius: 22px; padding: 10px;
            box-shadow: var(--shadow-sm); display: flex; align-items: center; justify-content: center;
        }
        .header img { width: 100%; height: 100%; object-fit: contain; }
        .header h1 { font-size: 1.8rem; font-weight: 800; color: var(--text-dark); margin: 0; }
        .header p { color: var(--text-medium); font-size: 0.95rem; margin-top: 5px; }
        
        /* فیلدهای ورودی */
        .input-group { position: relative; margin-bottom: 1.2rem; }
        
        .form-input {
            width: 100%; padding: 16px 50px 16px 20px; font-size: 1.05rem;
            font-family: var(--font-main);
            border: 2px solid transparent; border-radius: var(--radius-md);
            background: #fff; color: var(--text-dark);
            transition: var(--transition);
            text-align: right;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        
        .form-input::placeholder { color: var(--text-light); opacity: 0.8; transition: 0.3s; }
        .form-input:focus::placeholder { opacity: 0.5; transform: translateX(-5px); }
        .form-input[readonly] { cursor: pointer; background: #fff; }
        
        .form-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }
        
        .form-icon { 
            position: absolute; top: 50%; right: 20px; transform: translateY(-50%); 
            color: var(--text-light); font-size: 1.2rem; pointer-events: none; transition: 0.3s; 
        }
        .form-input:focus ~ .form-icon { color: var(--accent-color); }
        
        /* دکمه اصلی */
        .action-btn {
            position: relative; width: 100%; padding: 16px;
            font-size: 1.1rem; font-weight: 700;
            font-family: var(--font-main);
            background: var(--primary-color); color: #fff;
            border: none; border-radius: var(--radius-md); cursor: pointer;
            transition: var(--transition); margin-top: 10px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        
        .action-btn:hover:not(:disabled) { 
            background: var(--accent-color); 
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.25); 
        }
        
        .action-btn:disabled { background: var(--text-light); cursor: not-allowed; opacity: 0.7; }
        
        .btn-content { display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        
        /* لودینگ دکمه */
        .spinner { 
            position: absolute; width: 24px; height: 24px; 
            border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; 
            border-radius: 50%; animation: spin 0.8s linear infinite; 
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        
        .action-btn.loading .btn-content { opacity: 0; transform: translateY(10px); }
        .action-btn.loading .spinner { opacity: 1; visibility: visible; }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        /* پیام وضعیت */
        #statusMessage { 
            text-align: center; margin-top: 1.5rem; font-size: 0.95rem; font-weight: 600; 
            display: none; padding: 15px; border-radius: 12px; animation: fadeIn 0.4s;
        }
        #statusMessage.error { color: var(--error-text); background-color: var(--error-bg); border: 1px solid #fecaca; }
        #statusMessage.success { color: var(--success-text); background-color: var(--success-bg); border: 1px solid #bbf7d0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* کارت نتیجه */
        .result-card { 
            display: none; 
            background: var(--bg-card); 
            border-radius: var(--radius-lg);
            padding: 0;
            box-shadow: var(--shadow-lg);
            border: 1px solid #fff;
            overflow: hidden;
            animation: slideUpFade 0.6s ease-out;
        }
        
        .result-header { 
            padding: 25px; 
            background: linear-gradient(to left, #f8fafc, #fff); 
            border-bottom: 1px solid var(--border-color); 
            display: flex; align-items: center; gap: 15px; 
        }
        .result-header i { font-size: 1.8rem; color: var(--accent-color); }
        .result-header h2 { font-size: 1.3rem; font-weight: 800; color: var(--text-dark); margin: 0; }
        
        .result-body { padding: 25px; }
        .result-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 0; border-bottom: 1px solid #f1f5f9; 
        }
        .result-row:last-child { border-bottom: none; flex-direction: column; align-items: flex-start; gap: 10px; margin-top: 10px; }
        
        .result-label { color: var(--text-medium); font-weight: 500; font-size: 0.95rem; }
        .result-value { color: var(--text-dark); font-weight: 700; font-size: 1rem; background: #f8fafc; padding: 4px 10px; border-radius: 8px; }
        
        .result-text-box {
            width: 100%; background: #f8fafc; padding: 15px; 
            border-radius: 12px; color: var(--text-dark); font-weight: 500; 
            line-height: 1.8; text-align: justify; font-size: 0.95rem;
            border: 1px solid var(--border-color);
        }

        /* مودال انتخاب تاریخ */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; 
            z-index: 2000; animation: fadeInModal 0.3s forwards;
        }
        @keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }
        
        .modal-content { 
            background: #fff; padding: 30px; border-radius: var(--radius-lg); 
            text-align: center; width: 90%; max-width: 420px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); 
            transform: scale(0.95); animation: scaleIn 0.3s forwards;
        }
        @keyframes scaleIn { to { transform: scale(1); } }
        
        .modal-content h3 { margin: 0 0 1.5rem; color: var(--text-dark); font-size: 1.3rem; }
        
        .picker-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 2rem; }
        .picker-container select { 
            width: 100%; padding: 12px; font-size: 1rem; font-family: var(--font-main);
            border: 1px solid var(--border-color); border-radius: 12px; 
            background: #fff; color: var(--text-dark); cursor: pointer;
            appearance: none; text-align: center;
        }
        
        .modal-actions { display: flex; gap: 12px; }
        .modal-btn { 
            flex: 1; padding: 12px; border-radius: 12px; border: none; font-size: 1rem; 
            cursor: pointer; font-family: var(--font-main); font-weight: 700; transition: 0.2s;
        }
        #confirmDateBtn { background: var(--accent-color); color: #fff; }
        #confirmDateBtn:hover { background: var(--accent-hover); }
        #cancelDateBtn { background: #f1f5f9; color: var(--text-medium); }
        #cancelDateBtn:hover { background: #e2e8f0; }

    </style>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <div class="header">
                <div class="logo-wrapper">
                    <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی">
                </div>
                <h1>استعلام نامه اداری</h1>
                <p>جهت بررسی اصالت نامه، مشخصات زیر را وارد کنید</p>
            </div>
            
            <div class="input-group">
                <input type="text" id="dateInput" class="form-input" placeholder="تاریخ صدور را انتخاب کنید" readonly>
                <i class="fa-regular fa-calendar-days form-icon"></i>
            </div>
            
            <div class="input-group">
                <input type="text" id="numberInput" class="form-input" placeholder="شماره نامه را وارد کنید" inputmode="numeric">
                <i class="fa-solid fa-hashtag form-icon"></i>
            </div>
            
            <!-- دکمه با کلاس‌های مخصوص ریکپچا -->
            <button id="searchButton" 
                    class="action-btn g-recaptcha"
                    data-sitekey="6Lc1vqkrAAAAAHLHbzPMzlREvKwgHDNSmakrB-aq"
                    data-callback="onRecaptchaSuccess"
                    data-error-callback="onRecaptchaError"
                    data-expired-callback="onRecaptchaExpired">
                <div class="btn-content">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>بررسی اصالت</span>
                </div>
                <div class="spinner"></div>
            </button>

            <div id="statusMessage"></div>
        </div>

        <div id="resultCard" class="result-card">
            <div class="result-header">
                <i class="fa-solid fa-envelope-open-text"></i>
                <h2 id="resultSubject"></h2>
            </div>
            <div class="result-body">
                <div class="result-row">
                    <span class="result-label">تاریخ صدور:</span>
                    <span class="result-value" id="resultDate"></span>
                </div>
                <div class="result-row">
                    <span class="result-label">شماره نامه:</span>
                    <span class="result-value" id="resultNumber"></span>
                </div>
                <div class="result-row">
                    <span class="result-label">گیرنده:</span>
                    <span class="result-value" id="resultDepartment"></span>
                </div>
                <div class="result-row">
                    <span class="result-label" style="margin-bottom: 8px; display:block;">متن نامه:</span>
                    <div id="resultText" class="result-text-box"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال انتخاب تاریخ -->
    <div id="datePickerModal" class="modal-overlay">
        <div class="modal-content">
            <h3><i class="fa-regular fa-calendar-check"></i> انتخاب تاریخ</h3>
            <div class="picker-container">
                <select id="dayPicker"></select>
                <select id="monthPicker"></select>
                <select id="yearPicker"></select>
            </div>
            <div class="modal-actions">
                <button id="cancelDateBtn" class="modal-btn">انصراف</button>
                <button id="confirmDateBtn" class="modal-btn">تائید</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================================
        //  هسته جاوا اسکریپت - بدون تغییر در منطق و لینک‌ها
        // ==========================================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw4dyNG5rF7JBjnj3rSarPmxB-XYL9R-Juk2N64Ueo1JFnl_Vn58dycC7hpoIeOI265Ag/exec"; 

        const dateInput = document.getElementById('dateInput');
        const numberInput = document.getElementById('numberInput');
        const searchButton = document.getElementById('searchButton');
        const statusMessage = document.getElementById('statusMessage');
        const resultCard = document.getElementById('resultCard');
        
        const datePickerModal = document.getElementById('datePickerModal');
        const yearPicker = document.getElementById('yearPicker');
        const monthPicker = document.getElementById('monthPicker');
        const dayPicker = document.getElementById('dayPicker');
        const confirmDateBtn = document.getElementById('confirmDateBtn');
        const cancelDateBtn = document.getElementById('cancelDateBtn');

        const setButtonLoading = (isLoading) => {
            searchButton.disabled = isLoading;
            searchButton.classList.toggle('loading', isLoading);
        };

        const showMessage = (message, type) => {
            statusMessage.textContent = message;
            statusMessage.className = type;
            statusMessage.style.display = 'block';
        };

        // تابع فراخوانی شده توسط ریکپچا
        function onRecaptchaSuccess(token) {
            statusMessage.style.display = 'none';
            resultCard.style.display = 'none';
            const issueDate = dateInput.value.trim();
            const letterNumber = numberInput.value.trim();

            if (!issueDate || !letterNumber) {
                showMessage('لطفاً تاریخ و شماره نامه را وارد کنید.', 'error');
                grecaptcha.reset(); 
                return;
            }

            setButtonLoading(true);

            const requestBody = {
                date: issueDate,
                number: letterNumber,
                recaptchaToken: token
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(requestBody),
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8', 
                },
            })
            .then(response => response.json())
            .then(res => {
                if (res.status === 'success') {
                    const data = res.data;
                    document.getElementById('resultSubject').textContent = data.subject;
                    document.getElementById('resultDate').textContent = data.issueDate;
                    document.getElementById('resultNumber').textContent = data.letterNumber;
                    document.getElementById('resultDepartment').textContent = data.department;
                    document.getElementById('resultText').textContent = data.letterText;
                    resultCard.style.display = 'block';
                    // اسکرول نرم به سمت نتیجه
                    resultCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    showMessage(res.message, 'error');
                }
            })
            .catch(error => {
                showMessage('خطا در ارتباط با سرور. اتصال اینترنت را بررسی کنید.', 'error');
                console.error('Fetch Error:', error);
            })
            .finally(() => {
                setButtonLoading(false);
                grecaptcha.reset(); 
            });
        }

        function onRecaptchaError() {
            showMessage('خطا در بارگذاری امنیتی. صفحه را رفرش کنید.', 'error');
        }

        function onRecaptchaExpired() {
            showMessage('اعتبار امنیتی منقضی شد. دوباره تلاش کنید.', 'error');
        }

        // ==========================================================
        //   منطق انتخابگر تاریخ (حفظ شده با ظاهر مدرن)
        // ==========================================================
        function populatePickers() {
            const yearPlaceholder = new Option('سال', '', true, true);
            yearPlaceholder.disabled = true;
            yearPicker.add(yearPlaceholder);
            for (let year = 1430; year >= 1398; year--) {
                yearPicker.add(new Option(year, year));
            }
            const monthPlaceholder = new Option('ماه', '', true, true);
            monthPlaceholder.disabled = true;
            monthPicker.add(monthPlaceholder);
            for (let month = 1; month <= 12; month++) {
                monthPicker.add(new Option(month, month));
            }
            const dayPlaceholder = new Option('روز', '', true, true);
            dayPlaceholder.disabled = true;
            dayPicker.add(dayPlaceholder);
            for (let day = 1; day <= 31; day++) {
                dayPicker.add(new Option(day, day));
            }
        }

        dateInput.addEventListener('click', () => datePickerModal.style.display = 'flex');
        cancelDateBtn.addEventListener('click', () => datePickerModal.style.display = 'none');
        
        confirmDateBtn.addEventListener('click', () => {
            const year = yearPicker.value;
            const month = monthPicker.value;
            const day = dayPicker.value;
            if (year && month && day) {
                const formattedMonth = String(month).padStart(2, '0');
                const formattedDay = String(day).padStart(2, '0');
                dateInput.value = `${year}/${formattedMonth}/${formattedDay}`;
                datePickerModal.style.display = 'none';
            }
        });
        
        populatePickers();
    </script>

</body>
</html>
