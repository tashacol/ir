 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400">
    <title>پنل مدیریت جامع - موسسه تعالی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS بدون تغییر باقی می‌ماند */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap');
        :root {
            --primary: #0d6efd; --primary-light: #e7f3ff; --primary-dark: #0056b3;
            --text-dark: #212529; --text-light: #6c757d; --text-on-dark: #ffffff;
            --bg-main: #f8f9fa; --bg-card: #ffffff; --border-color: #e9ecef;
            --success: #198754; --danger: #dc3545; --warning: #ffc107; --info: #0dcaf0;
            --shadow: 0 4px 25px rgba(0,0,0,0.08);
            --radius-lg: 16px; --radius-md: 12px; --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-dark);
            min-width: 1400px;
        }
        .data-table .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: #fff; text-align: center; display: inline-block; min-width: 80px; }
        .status-badge.active { background-color: var(--success); }
        .status-badge.finished { background-color: #e9ecef; color: #6c757d; }
        .status-badge.upcoming { background-color: var(--primary); }
        #load-more-btn, #load-more-courses-btn { width: 100%; margin-top: 20px; background: var(--primary-light); color: var(--primary); font-weight: 500; padding: 12px; border:none; border-radius: 8px; cursor:pointer; transition: var(--transition); }
        #load-more-btn:hover, #load-more-courses-btn:hover { background: var(--primary); color: #fff; }
        .skeleton { animation: skeleton-loading 1.5s linear infinite alternate; background-color: #e9ecef; }
        @keyframes skeleton-loading { from { background-color: #f1f3f5; } to { background-color: #e9ecef; } }
        /* سایر کدهای CSS بدون تغییر در اینجا قرار می‌گیرند */
    </style>
</head>
<body>
    <!-- HTML بدون تغییر باقی می‌ماند -->
    <div id="dashboard-view" style="display:none;">
        <main class="main-container">
            <div class="section-grid">
                <div class="main-column">
                    <div class="card" style="height:100%;">
                        <div class="card-header"><i class="fas fa-tasks icon"></i><h2>وضعیت دوره‌ها</h2></div>
                        <div class="table-responsive" style="flex-grow:1;">
                            <table class="data-table">
                                <thead><tr><th>نام دوره</th><th>کد دوره</th><th>تاریخ شروع</th><th>وضعیت</th></tr></thead>
                                <tbody id="courses-table-body"></tbody>
                            </table>
                        </div>
                        <button id="load-more-courses-btn" style="display:none;">نمایش بیشتر</button>
                    </div>
                </div>
                <!-- سایر بخش‌های HTML -->
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxNpQV0zkPw75Sq1FtpC_s9xagErm6BNuu4xHBOgvvp7fSABT0k7-dUTgOmv_mMGzpwBA/exec";
            
            // ... (سایر متغیرها بدون تغییر)

            // --- متغیرهای جدید برای مدیریت صفحه‌بندی دوره‌ها ---
            const coursesTableBody = document.getElementById('courses-table-body');
            const loadMoreCoursesBtn = document.getElementById('load-more-courses-btn');
            let displayedCoursesCount = 0;
            let totalCourses = 0;
            let currentCoursePage = 1;
            const COURSES_PER_PAGE_INITIAL = 7;
            const COURSES_PER_PAGE_MORE = 5;

            // ... (سایر توابع مانند setCache, getCache, renderSkeletons و ... بدون تغییر)

            // تابع نمایش اسکلت اولیه برای دوره‌ها
            const renderCoursesSkeleton = () => {
                 coursesTableBody.innerHTML = Array(COURSES_PER_PAGE_INITIAL).fill('').map(() => `<tr>${Array(4).fill('<td><div class="skeleton skeleton-text"></div></td>').join('')}</tr>`).join('');
            };
            
            // *** تابع جدید برای دریافت و نمایش دوره‌ها با صفحه‌بندی ***
            const fetchAndRenderCourses = async (isInitialLoad = false) => {
                const pageSize = isInitialLoad ? COURSES_PER_PAGE_INITIAL : COURSES_PER_PAGE_MORE;
                loadMoreCoursesBtn.disabled = true; // غیرفعال کردن دکمه هنگام بارگیری
                loadMoreCoursesBtn.textContent = 'در حال بارگیری...';
                
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=getCourseStatuses&page=${currentCoursePage}&pageSize=${pageSize}`);
                    if (!response.ok) throw new Error('خطای شبکه');
                    const result = await response.json();
                    if (result.error) throw new Error(result.message);
                    
                    if (isInitialLoad) {
                        coursesTableBody.innerHTML = ''; // پاک کردن اسکلت‌ها
                        totalCourses = result.totalItems;
                    }

                    const statusClasses = { 'جاری': 'active', 'اتمام': 'finished', 'نام‌نویسی': 'upcoming' };
                    result.data.forEach(course => {
                        coursesTableBody.innerHTML += `
                            <tr>
                                <td>${course.name}</td>
                                <td>${course.code}</td>
                                <td>${course.startDate}</td>
                                <td><span class="status-badge ${statusClasses[course.status] || ''}">${course.status}</span></td>
                            </tr>`;
                    });

                    displayedCoursesCount += result.data.length;
                    currentCoursePage++;

                    // بررسی برای نمایش یا عدم نمایش دکمه
                    if (displayedCoursesCount < totalCourses) {
                        loadMoreCoursesBtn.style.display = 'block';
                    } else {
                        loadMoreCoursesBtn.style.display = 'none';
                    }

                } catch (error) {
                    coursesTableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:var(--danger);">${error.message}</td></tr>`;
                } finally {
                    loadMoreCoursesBtn.disabled = false; // فعال کردن مجدد دکمه
                    loadMoreCoursesBtn.textContent = 'نمایش بیشتر';
                }
            };
            
            const initDashboard = (ceoInfo) => {
                // ... (کد مربوط به اطلاعات مدیرعامل و ...)
                
                // پاک کردن داشبورد و نمایش اسکلت‌ها
                renderCoursesSkeleton(); 
                // ... (رندر کردن سایر اسکلت‌ها)
                
                // بارگیری اولیه داده‌ها
                fetchAndRenderCourses(true); // بارگیری اولیه دوره‌ها
                // ... (فراخوانی سایر توابع fetchData برای بخش‌های دیگر)
            };
            
            // ... (سایر کدها مانند handleLogin, logout, event listeners)

            loadMoreCoursesBtn.addEventListener('click', () => fetchAndRenderCourses(false));

            const cachedCeoInfo = getCache('ceoInfo');
            if (cachedCeoInfo) {
                initDashboard(cachedCeoInfo);
            } else {
                // ...
            }
        });
    </script>
</body>
</html>
