<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت جامع - موسسه تعالی</title>
    <!-- Font Awesome 6 Pro - More professional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ========== Fonts ========== */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap');

        /* ========== Variables & Base Styles ========== */
        :root {
            --primary-color: #0d6efd;
            --primary-light: #e7f3ff;
            --primary-dark: #0a58ca;
            --text-dark: #212529;
            --text-light: #6c757d;
            --text-on-dark: #ffffff;
            --bg-main: #f8f9fa;
            --bg-card: #ffffff;
            --border-color: #dee2e6;
            --success: #198754;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #0dcaf0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
            --border-radius-lg: 16px;
            --border-radius-md: 12px;
            --transition: 0.3s ease-in-out;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
        }
        
        /* ========== Animations ========== */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ========== Page Loader ========== */
        .page-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-main); display: flex; align-items: center;
            justify-content: center; z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .page-loader.hidden { opacity: 0; visibility: hidden; }
        .page-loader .spinner {
            width: 40px; height: 40px; border: 4px solid var(--primary-light);
            border-top-color: var(--primary-color); border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* ========== Login View ========== */
        #login-view {
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px; animation: fadeIn 0.5s;
        }
        .login-container {
            width: 100%; max-width: 420px; background: var(--bg-card);
            padding: 40px; border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow); text-align: center;
        }
        .login-container .logo { color: var(--primary-color); font-size: 3rem; margin-bottom: 20px; }
        .login-container h1 { font-size: 1.8rem; margin-bottom: 8px; }
        .login-container p { color: var(--text-light); margin-bottom: 30px; }
        .input-wrapper { position: relative; margin-bottom: 20px; }
        .input-icon { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: var(--text-light); }
        .form-input {
            width: 100%; padding: 14px 50px 14px 15px; border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md); font-size: 1rem;
            outline: none; transition: var(--transition); background: var(--bg-main);
        }
        .form-input:focus {
            border-color: var(--primary-color); background: var(--bg-card);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        .btn-login {
            width: 100%; padding: 14px; font-size: 1.1rem; font-weight: 500;
            background: var(--primary-color); color: var(--text-on-dark);
            border: none; border-radius: var(--border-radius-md); cursor: pointer;
            transition: var(--transition); position: relative; min-height: 52px;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-login:hover:not(:disabled) { background: var(--primary-dark); }
        .btn-login.loading .spinner { opacity: 1; }
        .btn-login .spinner {
            width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: var(--text-on-dark); border-radius: 50%;
            animation: spin 0.8s linear infinite; position: absolute; opacity: 0; transition: var(--transition);
        }
        #login-error-msg { margin-top: 15px; color: var(--danger); min-height: 20px; }
        
        /* ========== Dashboard View ========== */
        #dashboard-view { display: none; }
        .dashboard-header {
            background: var(--bg-card); padding: 0 30px; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100;
        }
        .header-logo { display: flex; align-items: center; color: var(--primary-color); font-weight: 700; font-size: 1.2rem; }
        .header-logo i { margin-left: 10px; }
        .user-profile { display: flex; align-items: center; }
        .user-profile .avatar {
            width: 40px; height: 40px; background: var(--primary-light); color: var(--primary-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin-right: 15px;
        }
        .user-profile #ceo-name { font-weight: 500; }
        .logout-btn {
            background: none; border: none; font-size: 1rem; cursor: pointer; margin-right: 25px;
            color: var(--text-light); transition: var(--transition); display: flex; align-items: center;
        }
        .logout-btn:hover { color: var(--danger); }
        .logout-btn i { margin-left: 5px; }
        
        .main-container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .section-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .main-column { display: flex; flex-direction: column; gap: 30px; }
        .sidebar-column { display: flex; flex-direction: column; gap: 30px; }

        /* Card Style */
        .card {
            background: var(--bg-card); border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow); padding: 25px;
        }
        .card-header {
            display: flex; align-items: center; margin-bottom: 20px;
            padding-bottom: 15px; border-bottom: 1px solid var(--border-color);
        }
        .card-header .icon { color: var(--primary-color); font-size: 1.5rem; margin-left: 15px; }
        .card-header h2 { font-size: 1.3rem; margin: 0; }

        /* Financial Stats */
        .financial-stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .stat-item { padding: 20px; border-radius: var(--border-radius-md); background: var(--bg-main); }
        .stat-item .label { display: flex; align-items: center; color: var(--text-light); margin-bottom: 8px; }
        .stat-item .label i { margin-left: 8px; font-size: 1.1rem; }
        .stat-item .value { font-size: 1.7rem; font-weight: 700; }
        .stat-item .value small { font-size: 1rem; font-weight: 400; color: var(--text-light); }
        .stat-item.income .value { color: var(--success); }
        .stat-item.expense .value { color: var(--danger); }
        
        /* Transactions Table */
        .table-responsive { overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; text-align: right; }
        .data-table th, .data-table td { padding: 12px 10px; border-bottom: 1px solid var(--border-color); }
        .data-table th { font-weight: 500; color: var(--text-light); font-size: 0.9rem; }
        .data-table tbody tr:last-child td { border-bottom: none; }
        .data-table .amount { font-weight: 500; }
        .data-table .amount.positive { color: var(--success); }
        .data-table .amount.negative { color: var(--danger); }

        /* Staff & Links Cards */
        .staff-list, .quick-links-list { display: flex; flex-direction: column; gap: 15px; }
        .staff-list-item {
            display: flex; align-items: center; padding: 10px; border-radius: var(--border-radius-md);
            transition: var(--transition);
        }
        .staff-list-item:hover { background-color: var(--bg-main); }
        .staff-avatar {
            width: 45px; height: 45px; border-radius: 50%; background: var(--primary-light);
            color: var(--primary-color); display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.2rem; margin-left: 15px; flex-shrink: 0;
        }
        .staff-details { flex-grow: 1; }
        .staff-details .name { font-weight: 500; }
        .staff-details .role { font-size: 0.9rem; color: var(--text-light); }
        .staff-contact-btn {
            background: none; border: 1px solid var(--border-color); color: var(--text-light);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; transition: var(--transition);
        }
        .staff-contact-btn:hover { background: var(--primary-light); color: var(--primary-color); border-color: transparent;}
        
        .quick-link-item {
            display: flex; align-items: center; padding: 15px; border-radius: var(--border-radius-md);
            background: var(--bg-main); text-decoration: none; color: var(--text-dark);
            font-weight: 500; transition: var(--transition);
        }
        .quick-link-item:hover { background: var(--primary-light); color: var(--primary-color); }
        .quick-link-item .icon { font-size: 1.2rem; margin-left: 15px; }

        /* Skeleton Loaders */
        .skeleton { animation: skeleton-loading 1.5s linear infinite alternate; }
        @keyframes skeleton-loading { from { background-color: #e9ecef; } to { background-color: #f8f9fa; } }
        .skeleton-text { width: 100%; height: 1em; border-radius: 4px; }
        .skeleton-avatar { width: 45px; height: 45px; border-radius: 50%; }

        /* Responsive */
        @media (max-width: 992px) {
            .section-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 576px) {
            .dashboard-header { padding: 0 15px; }
            .user-profile #ceo-name { display: none; }
            .logout-btn span { display: none; }
            .logout-btn { margin-right: 15px; }
            .main-container { padding: 0 10px; margin: 20px auto; }
            .card { padding: 20px; }
            .financial-stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="page-loader" id="pageLoader"><div class="spinner"></div></div>

    <div id="login-view">
        <div class="login-container">
            <div class="logo"><i class="fas fa-landmark-dome"></i></div>
            <h1>پنل مدیریت موسسه</h1>
            <p>لطفاً با حساب کاربری مدیرعامل وارد شوید.</p>
            <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="number" id="username" class="form-input" placeholder="نام کاربری" required>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-input" placeholder="رمز عبور" required>
                </div>
                <button class="btn-login" id="loginButton">
                    <span class="btn-text">ورود</span>
                    <div class="spinner"></div>
                </button>
            </form>
            <p id="login-error-msg"></p>
        </div>
    </div>

    <div id="dashboard-view">
        <header class="dashboard-header">
            <div class="header-logo"><i class="fas fa-chart-pie"></i><span>داشبورد مدیریت</span></div>
            <div class="user-profile">
                <span id="ceo-name"></span>
                <div class="avatar"><i class="fas fa-user-tie"></i></div>
                <button class="logout-btn" id="logoutButton" title="خروج"><i class="fas fa-sign-out-alt"></i><span>خروج</span></button>
            </div>
        </header>

        <main class="main-container">
            <div class="section-grid">
                <!-- Main Column -->
                <div class="main-column">
                    <div class="card" id="financial-summary-card">
                        <div class="card-header">
                            <i class="fas fa-wallet icon"></i>
                            <h2>خلاصه وضعیت مالی</h2>
                        </div>
                        <div class="financial-stats-grid" id="financial-stats-container">
                            <!-- Skeleton for Financial Stats -->
                        </div>
                    </div>

                    <div class="card" id="transactions-card">
                         <div class="card-header">
                            <i class="fas fa-receipt icon"></i>
                            <h2>ریز تراکنش‌ها</h2>
                        </div>
                        <div class="table-responsive">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>تاریخ</th>
                                        <th>حسابدار</th>
                                        <th>درآمد</th>
                                        <th>مخارج</th>
                                        <th>سود/ضرر</th>
                                    </tr>
                                </thead>
                                <tbody id="transactions-table-body">
                                    <!-- Skeleton for Transactions Table -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Sidebar Column -->
                <div class="sidebar-column">
                     <div class="card" id="staff-card">
                         <div class="card-header">
                            <i class="fas fa-users-cog icon"></i>
                            <h2>کادر اجرایی</h2>
                        </div>
                        <div class="staff-list" id="staff-list-container">
                             <!-- Skeleton for Staff List -->
                        </div>
                    </div>
                     <div class="card" id="links-card">
                         <div class="card-header">
                            <i class="fas fa-link icon"></i>
                            <h2>دسترسی سریع</h2>
                        </div>
                        <div class="quick-links-list">
                            <a href="#" target="_blank" class="quick-link-item"><i class="fas fa-file-signature icon"></i><span>تائید سوابق مؤسسه</span></a>
                            <a href="#" target="_blank" class="quick-link-item"><i class="fas fa-file-invoice-dollar icon"></i><span>تائید سوابق جهادی</span></a>
                            <a href="#" target="_blank" class="quick-link-item"><i class="fas fa-graduation-cap icon"></i><span>لیست دانشجویان</span></a>
                            <a href="#" target="_blank" class="quick-link-item"><i class="fas fa-user-plus icon"></i><span>لیست ثبت نام کنندگان</span></a>
                            <a href="#" target="_blank" class="quick-link-item"><i class="fas fa-users icon"></i><span>لیست اعضای موسسه</span></a>
                            <a href="#" target="_blank" class="quick-link-item"><i class="fas fa-comments icon"></i><span>نظرات دانش پذیران</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwX2L7LYBTZ2u7C3038kSYFKX5hE9B8a9htDotPj3ySQk_fA9P9Gx8KB8MdF8pyaIZ5RA/exec";
            const CACHE_DURATION = 60 * 60 * 1000;

            const pageLoader = document.getElementById('pageLoader');
            const loginView = document.getElementById('login-view');
            const dashboardView = document.getElementById('dashboard-view');
            const loginButton = document.getElementById('loginButton');
            const logoutButton = document.getElementById('logoutButton');
            const ceoNameElement = document.getElementById('ceo-name');
            const financialStatsContainer = document.getElementById('financial-stats-container');
            const transactionsTableBody = document.getElementById('transactions-table-body');
            const staffListContainer = document.getElementById('staff-list-container');
            const loginErrorMsg = document.getElementById('login-error-msg');
            
            // --- Helper Functions ---
            const setCache = (key, data) => localStorage.setItem(key, JSON.stringify({ data, timestamp: new Date().getTime() }));
            const getCache = (key) => {
                const itemStr = localStorage.getItem(key);
                if (!itemStr) return null;
                const item = JSON.parse(itemStr);
                const isExpired = new Date().getTime() - item.timestamp > CACHE_DURATION;
                if (isExpired) { localStorage.removeItem(key); return null; }
                return item.data;
            };

            // --- Skeleton Loaders ---
            const renderSkeletons = () => {
                financialStatsContainer.innerHTML = Array(4).fill('').map(() => `
                    <div class="stat-item"><div class="skeleton skeleton-text" style="width: 60%; height: 1.2rem; margin-bottom: 10px;"></div><div class="skeleton skeleton-text" style="width: 80%; height: 2rem;"></div></div>
                `).join('');
                transactionsTableBody.innerHTML = Array(5).fill('').map(() => `
                    <tr><td><div class="skeleton skeleton-text"></div></td><td><div class="skeleton skeleton-text"></div></td><td><div class="skeleton skeleton-text"></div></td><td><div class="skeleton skeleton-text"></div></td><td><div class="skeleton skeleton-text"></div></td></tr>
                `).join('');
                staffListContainer.innerHTML = Array(4).fill('').map(() => `
                    <div class="staff-list-item"><div class="skeleton skeleton-avatar"></div><div class="staff-details skeleton" style="flex-grow:1;"><div class="skeleton skeleton-text" style="width: 40%;"></div><div class="skeleton skeleton-text" style="width: 60%; margin-top: 5px;"></div></div></div>
                `).join('');
            };

            // --- Data Rendering ---
            const renderFinancials = (data) => {
                financialStatsContainer.innerHTML = `
                    <div class="stat-item income"><div class="label"><i class="fas fa-arrow-up"></i><span>درآمد کل</span></div><p class="value">${data.summary.totalIncome}<small> تومان</small></p></div>
                    <div class="stat-item expense"><div class="label"><i class="fas fa-arrow-down"></i><span>هزینه کل</span></div><p class="value">${data.summary.totalExpenses}<small> تومان</small></p></div>
                    <div class="stat-item"><div class="label"><i class="fas fa-chart-line"></i><span>سود کل</span></div><p class="value">${data.summary.totalProfit}<small> تومان</small></p></div>
                    <div class="stat-item"><div class="label"><i class="fas fa-chart-area"></i><span>ضرر کل</span></div><p class="value">${data.summary.totalLoss}<small> تومان</small></p></div>`;
                transactionsTableBody.innerHTML = data.transactions.map(t => {
                    const isIncome = parseFloat(t.income.replace(/,/g, '')) > 0;
                    const profitLossValue = isIncome ? t.profit : t.loss;
                    return `
                    <tr>
                        <td>${t.date}</td>
                        <td>${t.accountant}</td>
                        <td class="amount positive">${t.income}</td>
                        <td class="amount negative">${t.expenses}</td>
                        <td class="amount ${isIncome ? 'positive' : 'negative'}">${profitLossValue}</td>
                    </tr>
                `}).join('');
            };

            const renderStaff = (data) => {
                staffListContainer.innerHTML = data.map(staff => `
                    <div class="staff-list-item">
                        <div class="staff-avatar">${staff.name.charAt(0)}</div>
                        <div class="staff-details">
                            <div class="name">${staff.name}</div>
                            <div class="role">${staff.role}</div>
                        </div>
                        <a href="tel:${staff.phone}" class="staff-contact-btn" title="تماس با ${staff.name}"><i class="fas fa-phone"></i></a>
                    </div>
                `).join('');
            };

            // --- Data Fetching ---
            const fetchData = async (action, cacheKey, renderFunc, container) => {
                const cachedData = getCache(cacheKey);
                if (cachedData) {
                    renderFunc(cachedData);
                    return;
                }
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=${action}`);
                    if (!response.ok) throw new Error('خطای شبکه');
                    const result = await response.json();
                    if (result.error) throw new Error(result.message);
                    const dataToRender = result.data || result;
                    setCache(cacheKey, dataToRender);
                    renderFunc(dataToRender);
                } catch (error) {
                    container.innerHTML = `<p style="color:var(--danger);">${error.message}</p>`;
                }
            };
            
            // --- Authentication & Initialization ---
            const initDashboard = (ceoInfo) => {
                ceoNameElement.textContent = ceoInfo.name;
                loginView.style.display = 'none';
                dashboardView.style.display = 'block';
                pageLoader.classList.add('hidden');
                renderSkeletons(); // نمایش لودرهای اسکلتی
                // بارگذاری همزمان داده‌ها
                Promise.all([
                    fetchData('getFinancials', 'financialsData', renderFinancials, financialStatsContainer),
                    fetchData('getStaff', 'staffData', renderStaff, staffListContainer)
                ]);
            };

            window.handleLogin = async () => {
                loginErrorMsg.textContent = '';
                loginButton.classList.add('loading');
                loginButton.disabled = true;

                try {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const response = await fetch(`${SCRIPT_URL}?action=ceoLogin&username=${username}&password=${password}`);
                    const result = await response.json();
                    if (result.found) {
                        setCache('ceoInfo', result.data);
                        initDashboard(result.data);
                    } else {
                        loginErrorMsg.textContent = result.message || 'اطلاعات ورود نامعتبر است.';
                    }
                } catch (error) {
                    loginErrorMsg.textContent = 'خطا در ارتباط با سرور.';
                } finally {
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                }
            };

            logoutButton.addEventListener('click', () => {
                localStorage.clear();
                location.reload();
            });

            // --- Initial Load Check ---
            const cachedCeoInfo = getCache('ceoInfo');
            if (cachedCeoInfo) {
                initDashboard(cachedCeoInfo);
            } else {
                pageLoader.classList.add('hidden');
                loginView.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
