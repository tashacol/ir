  <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت جامع - موسسه تعالی</title>
    <!-- Font Awesome 6 - Professional & Clear Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ========== Fonts ========== */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap');

        /* ========== Variables & Base Styles ========== */
        :root {
            --primary-color: #0d6efd;
            --primary-light: #e7f3ff;
            --primary-dark: #0a58ca;
            --text-dark: #212529;
            --text-light: #6c757d;
            --text-on-dark: #ffffff;
            --bg-main: #f8f9fa;
            --bg-card: #ffffff;
            --border-color: #dee2e6;
            --success: #198754;
            --danger: #dc3545;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
            --border-radius-lg: 16px;
            --border-radius-md: 12px;
            --transition: 0.3s ease-in-out;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
        }
        
        /* ========== Animations & Loaders ========== */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        .page-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-main); display: flex; align-items: center;
            justify-content: center; z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .page-loader.hidden { opacity: 0; visibility: hidden; }
        .page-loader .spinner {
            width: 40px; height: 40px; border: 4px solid var(--primary-light);
            border-top-color: var(--primary-color); border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* ========== Login View ========== */
        #login-view {
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px; animation: fadeIn 0.5s;
        }
        .login-container {
            width: 100%; max-width: 420px; background: var(--bg-card);
            padding: 40px; border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow); text-align: center;
        }
        .login-container .logo { color: var(--primary-color); font-size: 3rem; margin-bottom: 20px; }
        .login-container h1 { font-size: 1.8rem; margin-bottom: 8px; }
        .login-container p { color: var(--text-light); margin-bottom: 30px; }
        .input-wrapper { position: relative; margin-bottom: 20px; }
        .input-icon { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: var(--text-light); }
        .form-input {
            width: 100%; padding: 14px 50px 14px 15px; border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md); font-size: 1rem;
            outline: none; transition: var(--transition); background: var(--bg-main);
        }
        .form-input:focus {
            border-color: var(--primary-color); background: var(--bg-card);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        .btn-login {
            width: 100%; padding: 14px; font-size: 1.1rem; font-weight: 500;
            background: var(--primary-color); color: var(--text-on-dark);
            border: none; border-radius: var(--border-radius-md); cursor: pointer;
            transition: var(--transition); position: relative; min-height: 52px;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-login:hover:not(:disabled) { background: var(--primary-dark); }
        .btn-login.loading .spinner { opacity: 1; }
        .btn-login .spinner {
            width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: var(--text-on-dark); border-radius: 50%;
            animation: spin 0.8s linear infinite; position: absolute; opacity: 0; transition: var(--transition);
        }
        #login-error-msg { margin-top: 15px; color: var(--danger); min-height: 20px; }
        
        /* ========== Dashboard View ========== */
        #dashboard-view { display: none; }
        .dashboard-header {
            background: var(--bg-card); padding: 0 20px; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100;
        }
        .header-logo { display: flex; align-items: center; color: var(--primary-color); font-weight: 700; font-size: 1.2rem; cursor: pointer; }
        .header-logo i { margin-left: 10px; }
        
        .user-profile-menu { position: relative; }
        .user-profile-trigger { display: flex; align-items: center; cursor: pointer; }
        .user-profile-trigger .avatar {
            width: 40px; height: 40px; background: var(--primary-light); color: var(--primary-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin-right: 15px;
        }
        .user-profile-trigger #ceo-name { font-weight: 500; }
        
        .dropdown-menu {
            position: absolute; top: 60px; left: 0;
            background: var(--bg-card); border-radius: var(--border-radius-md);
            box-shadow: var(--shadow); width: 280px;
            list-style: none; padding: 10px; z-index: 101;
            opacity: 0; visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
        }
        .dropdown-menu.show { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-header { padding: 10px 15px; border-bottom: 1px solid var(--border-color); margin-bottom: 10px; }
        .dropdown-header h4 { margin: 0; font-size: 1rem; }
        .dropdown-header p { margin: 5px 0 0; font-size: 0.9rem; color: var(--text-light); }
        .dropdown-item {
            display: flex; align-items: center; padding: 10px 15px;
            text-decoration: none; color: var(--text-dark);
            border-radius: 8px; transition: var(--transition);
        }
        .dropdown-item:hover { background: var(--bg-main); }
        .dropdown-item i { margin-left: 10px; color: var(--text-light); width: 20px; }
        .dropdown-item.logout { color: var(--danger); }
        .dropdown-item.logout:hover { background: rgba(222, 53, 11, 0.1); }
        .dropdown-item.logout i { color: var(--danger); }

        .main-container { max-width: 1400px; margin: 30px auto; padding: 0 20px; animation: fadeIn 0.5s; }
        .content-view { display: none; }
        .content-view.active { display: block; }
        .section-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }
        @media (min-width: 1200px) { .section-grid { grid-template-columns: 2fr 1fr; } }
        .main-column, .sidebar-column { display: flex; flex-direction: column; gap: 30px; }
        
        /* Card Style */
        .card { background: var(--bg-card); border-radius: var(--border-radius-lg); box-shadow: var(--shadow); padding: 25px; }
        .card-header { display: flex; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .card-header .icon { color: var(--primary-color); font-size: 1.5rem; margin-left: 15px; }
        .card-header h2 { font-size: 1.3rem; margin: 0; }

        /* --- Financials --- */
        .financial-stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-item { padding: 20px; border-radius: var(--border-radius-md); background: var(--bg-main); }
        .stat-item .label { display: flex; align-items: center; color: var(--text-light); margin-bottom: 8px; }
        .stat-item .label i { margin-left: 8px; font-size: 1.1rem; }
        .stat-item .value { font-size: 1.8rem; font-weight: 700; }
        .stat-item.income .value { color: var(--success); }
        .stat-item.expense .value { color: var(--danger); }
        
        .table-responsive { overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; text-align: right; }
        .data-table th, .data-table td { padding: 12px 10px; border-bottom: 1px solid var(--border-color); }
        .data-table th { font-weight: 500; color: var(--text-light); font-size: 0.9rem; }
        .data-table tbody tr:last-child td { border-bottom: none; }
        
        /* --- Staff --- */
        .staff-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .staff-card {
            background: var(--bg-main); border-radius: var(--border-radius-md); padding: 15px;
            display: flex; flex-wrap: wrap; align-items: center;
        }
        .staff-avatar {
            width: 50px; height: 50px; border-radius: 50%; background: var(--primary-light);
            color: var(--primary-color); display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.5rem; margin-left: 15px; flex-shrink: 0;
        }
        .staff-main-info { flex-grow: 1; }
        .staff-main-info .name { font-weight: 700; }
        .staff-main-info .role { font-size: 0.9rem; color: var(--primary-color); }
        .staff-details {
            display: flex; flex-wrap: wrap; gap: 15px;
            width: 100%; border-top: 1px solid var(--border-color);
            margin-top: 15px; padding-top: 15px; font-size: 0.9rem; color: var(--text-light);
        }
        .staff-details span { display: flex; align-items: center; }
        .staff-details i { margin-left: 8px; }

        /* --- Quick Links --- */
        .action-cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .action-card {
            background: var(--bg-main); border-radius: var(--border-radius-md); padding: 20px;
            text-decoration: none; color: var(--text-dark); text-align: center; transition: var(--transition);
        }
        .action-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); background: var(--primary-light); color: var(--primary-color); }
        .action-card .icon { font-size: 2rem; margin-bottom: 10px; color: var(--primary-color); }
        .action-card span { font-weight: 500; }

        .links-list { list-style: none; }
        .links-list li a { display: flex; align-items: center; padding: 12px; border-radius: 8px; text-decoration: none; color: var(--text-dark); transition: var(--transition); }
        .links-list li a:hover { background: var(--bg-main); }
        .links-list i { margin-left: 10px; color: var(--text-light); }
        
        /* --- About View --- */
        .info-list { list-style: none; }
        .info-list li { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border-color); }
        .info-list li:last-child { border: none; }
        .info-list i { font-size: 1.1rem; color: var(--primary-color); width: 30px; text-align: center; margin-left: 15px; }
        .info-list .label { color: var(--text-light); }
        .info-list .value { font-weight: 500; margin-right: auto; direction: ltr; text-align: left; }
        .info-list a { color: var(--primary-dark); text-decoration: none; }

        /* Skeleton Loader */
        .skeleton { animation: skeleton-loading 1.5s linear infinite alternate; background-color: #e9ecef; }
        @keyframes skeleton-loading { from { background-color: #e9ecef; } to { background-color: #f8f9fa; } }
        .skeleton-text { width: 100%; height: 1em; border-radius: 4px; }
        .skeleton-avatar { width: 50px; height: 50px; border-radius: 50%; }

        @media (max-width: 576px) { .staff-details { flex-direction: column; align-items: flex-start; gap: 8px; } }
    </style>
</head>
<body>

    <div class="page-loader" id="pageLoader"><div class="spinner"></div></div>

    <div id="login-view">
        <div class="login-container">
            <div class="logo"><i class="fas fa-landmark-dome"></i></div>
            <h1>پنل مدیریت موسسه</h1>
            <p>لطفاً با حساب کاربری مدیرعامل وارد شوید.</p>
            <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="number" id="username" class="form-input" placeholder="نام کاربری" required>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-input" placeholder="رمز عبور" required>
                </div>
                <button class="btn-login" id="loginButton">
                    <span class="btn-text">ورود</span>
                    <div class="spinner"></div>
                </button>
            </form>
            <p id="login-error-msg"></p>
        </div>
    </div>

    <div id="dashboard-view">
        <header class="dashboard-header">
            <div class="header-logo" id="logo-nav-link" style="cursor: pointer;">
                <i class="fas fa-tachometer-alt"></i><span>داشبورد مدیریت</span>
            </div>
            <div class="user-profile-menu">
                <div class="user-profile-trigger" id="user-menu-trigger">
                    <span id="ceo-name"></span>
                    <div class="avatar"><i class="fas fa-user-tie"></i></div>
                </div>
                <ul class="dropdown-menu" id="user-dropdown">
                    <div class="dropdown-header">
                        <h4 id="dropdown-ceo-name"></h4>
                        <p>مدیرعامل موسسه</p>
                    </div>
                    <li><a href="#" class="dropdown-item"><i class="fas fa-id-card"></i><span id="dropdown-ceo-nid"></span></a></li>
                    <li><a href="#" class="dropdown-item logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i><span>خروج از حساب</span></a></li>
                </ul>
            </div>
        </header>

        <main class="main-container">
            <div id="dashboard-content-area">
                <!-- Content will be rendered here by JS -->
            </div>
        </main>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ==========================================================
            // متغیرهای سراسری و انتخاب عناصر DOM
            // ==========================================================
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwX2L7LYBTZ2u7C3038kSYFKX5hE9B8a9htDotPj3ySQk_fA9P9Gx8KB8MdF8pyaIZ5RA/exec";
            const CACHE_DURATION = 60 * 60 * 1000;

            const pageLoader = document.getElementById('pageLoader');
            const loginView = document.getElementById('login-view');
            const dashboardView = document.getElementById('dashboard-view');
            const loginButton = document.getElementById('loginButton');
            const loginErrorMsg = document.getElementById('login-error-msg');
            
            const dashboardContentArea = document.getElementById('dashboard-content-area');
            const ceoNameElement = document.getElementById('ceo-name');
            const userMenuTrigger = document.getElementById('user-menu-trigger');
            const userDropdown = document.getElementById('user-dropdown');
            const logoNavLink = document.getElementById('logo-nav-link');
            
            // --- Helper Functions ---
            const setCache = (key, data) => localStorage.setItem(key, JSON.stringify({ data, timestamp: new Date().getTime() }));
            const getCache = (key) => {
                const itemStr = localStorage.getItem(key);
                if (!itemStr) return null;
                const item = JSON.parse(itemStr);
                const isExpired = new Date().getTime() - item.timestamp > CACHE_DURATION;
                if (isExpired) { localStorage.removeItem(key); return null; }
                return item.data;
            };

            // --- UI Rendering ---
            const renderDashboardLayout = () => {
                dashboardContentArea.innerHTML = `
                    <div class="section-grid">
                        <div class="main-column">
                            <div class="card" id="financial-summary-card">
                                <div class="card-header"><i class="fas fa-wallet icon"></i><h2>خلاصه وضعیت مالی</h2></div>
                                <div class="financial-stats-grid" id="financial-stats-container">${renderFinancialsSkeleton()}</div>
                            </div>
                            <div class="card" id="transactions-card">
                                <div class="card-header"><i class="fas fa-receipt icon"></i><h2>ریز تراکنش‌ها</h2></div>
                                <div class="table-responsive"><table class="data-table"><thead><tr><th>تاریخ</th><th>حسابدار</th><th>درآمد</th><th>مخارج</th><th>سود/ضرر</th></tr></thead><tbody id="transactions-table-body">${renderTransactionsSkeleton()}</tbody></table></div>
                            </div>
                        </div>
                        <div class="sidebar-column">
                            <div class="card" id="staff-card">
                                <div class="card-header"><i class="fas fa-users-cog icon"></i><h2>کادر اجرایی</h2></div>
                                <div class="staff-grid" id="staff-list-container">${renderStaffSkeleton()}</div>
                            </div>
                            <div class="card" id="links-card">
                                <div class="card-header"><i class="fas fa-link icon"></i><h2>دسترسی سریع</h2></div>
                                <div class="action-cards-grid">
                                    <a href="#" target="_blank" class="action-card"><div class="icon"><i class="fas fa-file-signature"></i></div><span>تائید سوابق مؤسسه</span></a>
                                    <a href="#" target="_blank" class="action-card"><div class="icon"><i class="fas fa-file-invoice-dollar"></i></div><span>تائید سوابق جهادی</span></a>
                                </div>
                                <ul class="links-list">
                                    <li><a href="#" target="_blank"><i class="fas fa-graduation-cap"></i><span>لیست دانشجویان</span></a></li>
                                    <li><a href="#" target="_blank"><i class="fas fa-user-plus"></i><span>لیست ثبت نام کنندگان</span></a></li>
                                    <li><a href="#" target="_blank"><i class="fas fa-users"></i><span>لیست اعضای موسسه</span></a></li>
                                    <li><a href="#" target="_blank"><i class="fas fa-comments"></i><span>نظرات دانش پذیران</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>`;
            };
            
            const renderAboutView = () => {
                 dashboardContentArea.innerHTML = `
                    <div class="card" style="animation: fadeIn 0.5s;">
                         <div class="card-header">
                            <i class="fas fa-info-circle icon"></i>
                            <h2>درباره موسسه تعالی اندیشه و رشد</h2>
                        </div>
                        <ul class="info-list">
                            <li><i class="fas fa-id-badge"></i><span class="label">شناسه ملی:</span><span class="value">14013770611</span></li>
                            <li><i class="fas fa-building-columns"></i><span class="label">کد سازمان تبلیغات:</span><span class="value">31605007</span></li>
                            <li><i class="fas fa-file-certificate"></i><span class="label">شماره مجوز:</span><span class="value">1403136/32273</span></li>
                            <li><i class="fas fa-registered"></i><span class="label">شماره ثبت:</span><span class="value">391</span></li>
                            <li><i class="fas fa-envelope"></i><span class="label">ایمیل رسمی:</span><span class="value"><a href="mailto:irtashacol@gmail.com">irtashacol@gmail.com</a></span></li>
                            <li><i class="fas fa-paper-plane"></i><span class="label">ایمیل دبیرخانه:</span><span class="value"><a href="mailto:Tashaccol@gmail.com">Tashaccol@gmail.com</a></span></li>
                            <li><i class="fas fa-globe"></i><span class="label">وبسایت:</span><span class="value"><a href="http://Tashacol.ir" target="_blank">Tashacol.ir</a></span></li>
                            <li><i class="fab fa-telegram"></i><span class="label">ایتا:</span><span class="value"><a href="https://eitaa.com/irtaali" target="_blank">@irtaali</a></span></li>
                        </ul>
                    </div>`;
            }

            // --- Skeleton Loaders ---
            const renderFinancialsSkeleton = () => `
                ${Array(4).fill('').map(() => `<div class="stat-item"><div class="skeleton skeleton-text" style="width: 60%; height: 1.2rem; margin-bottom: 10px;"></div><div class="skeleton skeleton-text" style="width: 80%; height: 2rem;"></div></div>`).join('')}`;
            const renderTransactionsSkeleton = () => `
                ${Array(5).fill('').map(() => `<tr>${Array(5).fill('<td><div class="skeleton skeleton-text"></div></td>').join('')}</tr>`).join('')}`;
            const renderStaffSkeleton = () => `
                ${Array(4).fill('').map(() => `<div class="staff-card"><div class="skeleton skeleton-avatar"></div><div style="flex-grow:1;"><div class="skeleton skeleton-text" style="width: 40%;"></div><div class="skeleton skeleton-text" style="width: 60%; margin-top: 5px;"></div></div></div>`).join('')}`;

            // --- Data Rendering ---
            const renderFinancials = (data) => {
                document.getElementById('financial-stats-container').innerHTML = `
                    <div class="stat-item income"><div class="label"><i class="fas fa-arrow-up"></i><span>درآمد کل</span></div><p class="value">${data.summary.totalIncome}</p></div>
                    <div class="stat-item expense"><div class="label"><i class="fas fa-arrow-down"></i><span>هزینه کل</span></div><p class="value">${data.summary.totalExpenses}</p></div>
                    <div class="stat-item"><div class="label"><i class="fas fa-chart-line"></i><span>سود کل</span></div><p class="value">${data.summary.totalProfit}</p></div>
                    <div class="stat-item"><div class="label"><i class="fas fa-chart-area"></i><span>ضرر کل</span></div><p class="value">${data.summary.totalLoss}</p></div>`;
                document.getElementById('transactions-table-body').innerHTML = data.transactions.map(t => {
                    const isIncome = parseFloat(t.income.replace(/,/g, '')) > 0;
                    const profitLossValue = isIncome ? t.profit : t.loss;
                    return `
                    <tr><td>${t.date}</td><td>${t.accountant}</td><td>${t.income}</td><td>${t.expenses}</td><td class="amount ${isIncome ? 'positive' : 'negative'}">${profitLossValue}</td></tr>
                `}).join('');
            };

            const renderStaff = (data) => {
                document.getElementById('staff-list-container').innerHTML = data.map(staff => `
                    <div class="staff-card">
                        <div class="staff-avatar">${staff.name.charAt(0)}</div>
                        <div class="staff-main-info">
                            <div class="name">${staff.name}</div>
                            <div class="role">${staff.role}</div>
                        </div>
                        <div class="staff-details">
                            <span><i class="fas fa-id-card"></i> ${staff.nationalId}</span>
                            <span><i class="fas fa-calendar-alt"></i> ${staff.startDate}</span>
                        </div>
                         <a href="tel:${staff.phone}" class="staff-contact-btn" title="تماس با ${staff.name}"><i class="fas fa-phone"></i></a>
                    </div>
                `).join('');
            };

            // --- Data Fetching ---
            const fetchData = async (action, cacheKey, renderFunc, container) => {
                const cachedData = getCache(cacheKey);
                if (cachedData) {
                    renderFunc(cachedData); return;
                }
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=${action}`);
                    const result = await response.json();
                    if (result.error) throw new Error(result.message);
                    const dataToRender = result.data || result;
                    setCache(cacheKey, dataToRender);
                    renderFunc(dataToRender);
                } catch (error) {
                    container.innerHTML = `<p>${error.message}</p>`;
                }
            };
            
            // --- Authentication & Initialization ---
            const initDashboard = (ceoInfo) => {
                ceoNameElement.textContent = ceoInfo.name;
                document.getElementById('dropdown-ceo-name').textContent = ceoInfo.name;
                document.getElementById('dropdown-ceo-nid').textContent = ceoInfo.nationalId;
                loginView.style.display = 'none';
                dashboardView.style.display = 'block';
                pageLoader.classList.add('hidden');
                
                renderDashboardLayout();
                Promise.all([
                    fetchData('getFinancials', 'financialsData', renderFinancials, document.getElementById('financial-stats-container')),
                    fetchData('getStaff', 'staffData', renderStaff, document.getElementById('staff-list-container'))
                ]);
            };

            window.handleLogin = async () => {
                loginErrorMsg.textContent = '';
                loginButton.classList.add('loading');
                loginButton.disabled = true;
                try {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const response = await fetch(`${SCRIPT_URL}?action=ceoLogin&username=${username}&password=${password}`);
                    const result = await response.json();
                    if (result.found) {
                        setCache('ceoInfo', result.data);
                        initDashboard(result.data);
                    } else {
                        loginErrorMsg.textContent = result.message || 'اطلاعات ورود نامعتبر است.';
                    }
                } catch (error) {
                    loginErrorMsg.textContent = 'خطا در ارتباط با سرور.';
                } finally {
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                }
            };

            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.clear();
                location.reload();
            });

            // --- UI Event Listeners ---
            userMenuTrigger.addEventListener('click', () => userDropdown.classList.toggle('show'));
            window.addEventListener('click', (e) => {
                if (!userMenuTrigger.contains(e.target) && !userDropdown.contains(e.target)) {
                    userDropdown.classList.remove('show');
                }
            });
            logoNavLink.addEventListener('click', () => {
                // این شرط برای جلوگیری از رندر مجدد در صورت کلیک‌های متوالی است
                if (!document.getElementById('financial-summary-card')) {
                    renderDashboardLayout();
                    Promise.all([
                        fetchData('getFinancials', 'financialsData', renderFinancials, document.getElementById('financial-stats-container')),
                        fetchData('getStaff', 'staffData', renderStaff, document.getElementById('staff-list-container'))
                    ]);
                }
            });
            // استفاده از event delegation برای کلیک روی دکمه درباره موسسه
            dashboardContentArea.addEventListener('click', (e) => {
                if(e.target.closest('#about-us-btn')) {
                    renderAboutView();
                }
            });

            // --- Initial Load Check ---
            const cachedCeoInfo = getCache('ceoInfo');
            if (cachedCeoInfo) {
                initDashboard(cachedCeoInfo);
            } else {
                pageLoader.classList.add('hidden');
                loginView.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
