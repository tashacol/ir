<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاربری مدیر عامل</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" type="text/css"/>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Vazir', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }
        input[type=number] {
            padding: 12px;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: calc(100% - 24px);
            box-sizing: border-box;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        input[type=number]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        .button {
            display: block;
            margin: 15px auto;
            padding: 12px 25px;
            background: #28a745; /* تغییر رنگ دکمه */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background: #218838; /* تغییر رنگ در حالت هاور */
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h1>ورود مدیر عامل</h1>
            <input type="number" id="password" placeholder="رمز عبور" required>
            <br><br>
            <button class="button" onclick="validatePassword()">ورود</button>
        </div>
        <div id="content" class="hidden">
            <h1>صفحه کاربری مدیر عامل</h1>
            <a href="https://tashacol.github.io/ir/crte.html" class="button">صدور گواهی فعالیت در موسسه</a>
            <a href="https://tashacol.github.io/ir/jahadi.html" class="button">صدور نامه فعالیت جهادی</a>
            <a href="https://tashacol.github.io/ir/etelaat.html" class="button">داده های اداری و آموزشی موسسه</a>
            <br><br>
            <button class="button" onclick="logout()">خروج</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('content').classList.remove('hidden');
            }
        });

        function validatePassword() {
            var password = document.getElementById('password').value;
            if (password === '3020366763') {
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('content').classList.remove('hidden');
            } else {
                alert('رمز اشتباه است. لطفاً دوباره تلاش کنید.');
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            document.getElementById('content').classList.add('hidden');
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>
