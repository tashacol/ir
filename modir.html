<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت عامل - موسسه تعالی</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ========== Fonts ========== */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap');

        /* ========== Variables ========== */
        :root {
            --primary-color: #3b82f6; /* A modern, slightly softer blue */
            --primary-dark: #2563eb;
            --primary-light: #eff6ff;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
            --border-radius: 0.75rem; /* 12px */
            --transition-speed: 0.3s ease;
        }

        /* ========== Global Styles ========== */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .hidden { display: none !important; }

        /* ========== Login View ========== */
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
            background: radial-gradient(circle, #ffffff, var(--bg-main));
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }
        .login-card .logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            line-height: 1;
        }
        .login-card h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .login-card p { color: var(--text-muted); margin-bottom: 2rem; }
        .form-group { position: relative; margin-bottom: 1.5rem; }
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem; /* Padding for icon on the left */
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: var(--transition-speed);
            background-color: var(--bg-main);
            text-align: left;
            direction: ltr; /* For number input */
        }
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .form-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--transition-speed);
            position: relative;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-login:hover:not(:disabled) { background-color: var(--primary-dark); }
        .btn-login:disabled { background-color: #93c5fd; cursor: not-allowed; }
        .btn-login .btn-text { transition: opacity 0.2s; }
        .btn-login .spinner {
            position: absolute;
            width: 20px; height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-top-color: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            animation: spin 0.8s linear infinite;
        }
        .btn-login.loading .btn-text { opacity: 0; }
        .btn-login.loading .spinner { opacity: 1; }
        #login-message { color: var(--danger-color); margin-top: 1rem; min-height: 1.25rem; }

        /* ========== Dashboard View ========== */
        .dashboard-header {
            background-color: var(--bg-card);
            padding: 0 2rem;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .header-logo { display: flex; align-items: center; text-decoration: none; color: var(--text-dark); }
        .header-logo i { color: var(--primary-color); font-size: 1.5rem; margin-left: 0.75rem; }
        .header-logo h2 { font-size: 1.25rem; font-weight: 700; }
        .header-nav { display: flex; gap: 0.5rem; }
        .nav-link {
            padding: 0.5rem 1rem;
            font-weight: 500;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: var(--transition-speed);
            position: relative;
        }
        .nav-link:hover { color: var(--text-dark); background-color: var(--bg-main); }
        .nav-link.active {
            color: var(--primary-dark);
            background-color: var(--primary-light);
            font-weight: 700;
        }
        .nav-dropdown .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            min-width: 200px;
            z-index: 1000;
        }
        .nav-dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-dark);
            border-radius: 0.5rem;
        }
        .dropdown-menu a:hover { background-color: var(--bg-main); }
        .header-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .user-avatar {
            width: 40px; height: 40px;
            background-color: var(--primary-light);
            color: var(--primary-dark);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700;
        }
        .btn-logout { background: none; border: none; font-size: 1.25rem; color: var(--text-muted); cursor: pointer; }
        .btn-logout:hover { color: var(--danger-color); }

        /* Main Content Area */
        .main-content { padding: 2rem; }
        .page-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        /* Stat Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .stat-card {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .stat-card .icon-wrapper {
            font-size: 1.5rem;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .stat-card.income .icon-wrapper { background-color: var(--primary-light); color: var(--primary-dark); }
        .stat-card.expense .icon-wrapper { background-color: #fee2e2; color: #b91c1c; }
        .stat-card .stat-info h3 { font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.25rem; font-weight: 500; }
        .stat-card .stat-info p { font-size: 1.5rem; font-weight: 700; }

        /* Staff Cards */
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .staff-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .staff-header { display: flex; align-items: center; gap: 1rem; }
        .staff-avatar {
            width: 50px; height: 50px;
            background-color: var(--primary-light);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.25rem; color: var(--primary-dark);
        }
        .staff-name h3 { font-size: 1.125rem; font-weight: 700; }
        .staff-name p { font-size: 0.875rem; color: var(--text-muted); }
        .staff-details {
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }
        .detail-item { display: flex; align-items: center; gap: 0.75rem; font-size: 0.9rem; }
        .detail-item i { color: var(--text-muted); width: 16px; text-align: center; }

        /* Skeleton Loader */
        .skeleton {
            opacity: 0.7;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { opacity: .5; }
        }
        .skeleton-card {
            background-color: #e2e8f0;
            border-radius: var(--border-radius);
            height: 120px;
        }
        .skeleton-staff-card {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }
        .skeleton-staff-card .staff-header div:last-child {
            flex-grow: 1;
        }
        .skeleton-staff-card .line {
            background-color: #e2e8f0;
            border-radius: 0.25rem;
            height: 1rem;
        }
        .skeleton-staff-card .line-sm { height: 0.75rem; width: 60%; }
        .skeleton-staff-card .circle {
            background-color: #e2e8f0;
            border-radius: 50%;
            width: 50px; height: 50px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- صفحه ورود -->
    <div id="login-view" class="login-wrapper">
        <div class="login-card">
            <div class="logo"><i class="fa-solid fa-shield-halved"></i></div>
            <h1>پنل مدیریت</h1>
            <p>لطفاً برای دسترسی به حساب کاربری خود وارد شوید.</p>
            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="نام کاربری" inputmode="numeric" pattern="\d*">
                    <i class="fa-solid fa-user form-icon"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="رمز عبور" inputmode="numeric" pattern="\d*">
                    <i class="fa-solid fa-lock form-icon"></i>
                </div>
                <button class="btn-login" id="loginButton">
                    <span class="btn-text">ورود امن</span>
                    <div class="spinner"></div>
                </button>
            </form>
            <p id="login-message"></p>
        </div>
    </div>

    <!-- داشبورد اصلی -->
    <div id="dashboard-view" class="hidden">
        <header class="dashboard-header">
            <a href="#" class="header-logo">
                <i class="fa-solid fa-building-columns"></i>
                <h2>موسسه تعالی</h2>
            </a>
            <nav class="header-nav">
                <a href="#" class="nav-link active" data-target="home-view">
                    <i class="fa-solid fa-house-chimney"></i>  داشبورد
                </a>
                <a href="#" class="nav-link" data-target="financials-view">
                    <i class="fa-solid fa-chart-pie"></i>  گزارش مالی
                </a>
                <a href="#" class="nav-link" data-target="staff-view">
                    <i class="fa-solid fa-users"></i>  کادر اجرایی
                </a>
                <div class="nav-link nav-dropdown">
                    <i class="fa-solid fa-file-signature"></i>  صدور نامه <i class="fa-solid fa-chevron-down fa-xs"></i>
                    <div class="dropdown-menu">
                        <a href="LINK_TO_SABEGH_MOASESE" target="_blank">تائید سوابق مؤسسه</a>
                        <a href="LINK_TO_SABEGH_JAHADI" target="_blank">تائید سوابق جهادی</a>
                    </div>
                </div>
                <div class="nav-link nav-dropdown">
                    <i class="fa-solid fa-database"></i>  داده‌ها <i class="fa-solid fa-chevron-down fa-xs"></i>
                    <div class="dropdown-menu">
                        <a href="LINK_TO_STUDENTS" target="_blank">لیست دانشجویان</a>
                        <a href="LINK_TO_REGISTRATIONS" target="_blank">لیست ثبت نام کنندگان</a>
                        <a href="LINK_TO_MEMBERS" target="_blank">لیست اعضای موسسه</a>
                        <a href="LINK_TO_FEEDBACK" target="_blank">نظرات دانش پذیران</a>
                    </div>
                </div>
            </nav>
            <div class="header-profile">
                <div class="user-avatar" id="ceoAvatar"></div>
                <button id="logoutButton" class="btn-logout" title="خروج"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </header>

        <main class="main-content">
            <!-- نمای داشبورد -->
            <div id="home-view" class="content-view active">
                <h1 class="page-title">داشبورد اصلی</h1>
                <div class="stats-grid" id="financials-stats-container">
                    <!-- Skeleton Loader for Stats -->
                    <div class="stat-card skeleton skeleton-card"></div>
                    <div class="stat-card skeleton skeleton-card"></div>
                    <div class="stat-card skeleton skeleton-card"></div>
                    <div class="stat-card skeleton skeleton-card"></div>
                </div>
            </div>

            <!-- نمای مالی -->
            <div id="financials-view" class="content-view">
                <h1 class="page-title">گزارش کامل مالی</h1>
                <div class="stats-grid" id="financials-summary-container">
                     <!-- Skeleton Loader for Stats -->
                    <div class="stat-card skeleton skeleton-card"></div>
                    <div class="stat-card skeleton skeleton-card"></div>
                    <div class="stat-card skeleton skeleton-card"></div>
                    <div class="stat-card skeleton skeleton-card"></div>
                </div>
                <!-- اینجا میتوانست جدول تراکنش‌ها باشد، اما برای سادگی حذف شده -->
            </div>

            <!-- نمای کادر اجرایی -->
            <div id="staff-view" class="content-view">
                <h1 class="page-title">کادر اجرایی</h1>
                <div class="staff-grid" id="staff-grid-container">
                    <!-- Skeleton Loader for Staff -->
                    <div class="skeleton-staff-card skeleton">
                        <div class="staff-header">
                            <div class="circle"></div>
                            <div>
                                <div class="line" style="width: 70%;"></div>
                                <div class="line line-sm" style="margin-top: 0.5rem;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="skeleton-staff-card skeleton">
                         <div class="staff-header">
                            <div class="circle"></div>
                            <div>
                                <div class="line" style="width: 70%;"></div>
                                <div class="line line-sm" style="margin-top: 0.5rem;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="skeleton-staff-card skeleton">
                         <div class="staff-header">
                            <div class="circle"></div>
                            <div>
                                <div class="line" style="width: 70%;"></div>
                                <div class="line line-sm" style="margin-top: 0.5rem;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ==========================================================
            // متغیرهای سراسری و انتخاب عناصر DOM
            // ==========================================================
            // **مهم:** URL اسکریپت جدید و مستقل خود را اینجا قرار دهید
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwX2L7LYBTZ2u7C3038kSYFKX5hE9B8a9htDotPj3ySQk_fA9P9Gx8KB8MdF8pyaIZ5RA/exec";

            const loginView = document.getElementById('login-view');
            const dashboardView = document.getElementById('dashboard-view');
            const loginButton = document.getElementById('loginButton');
            const logoutButton = document.getElementById('logoutButton');
            const ceoAvatar = document.getElementById('ceoAvatar');
            const navLinks = document.querySelectorAll('.header-nav .nav-link:not(.nav-dropdown)');
            const contentViews = document.querySelectorAll('.content-view');
            
            // داده‌های کش شده برای جلوگیری از درخواست‌های تکراری
            let financialsDataCache = null;
            let staffDataCache = null;

            // ==========================================================
            // منطق ورود و خروج
            // ==========================================================
            window.handleLogin = async () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const loginMessage = document.getElementById('login-message');
                
                loginMessage.textContent = '';
                loginButton.classList.add('loading');
                loginButton.disabled = true;

                try {
                    const url = `${SCRIPT_URL}?action=ceoLogin&username=${username}&password=${password}`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("خطای شبکه در ارتباط با سرور.");
                    
                    const result = await response.json();

                    if (result.found) {
                        sessionStorage.setItem('ceoInfo', JSON.stringify(result.data));
                        setupDashboard(result.data);
                    } else {
                        loginMessage.textContent = result.message || 'نام کاربری یا رمز عبور نامعتبر است.';
                    }
                } catch (error) {
                    loginMessage.textContent = 'خطا در ارتباط با سرور. لطفاً اتصال خود را بررسی کنید.';
                } finally {
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                }
            };

            logoutButton.addEventListener('click', () => {
                sessionStorage.removeItem('ceoInfo');
                location.reload();
            });

            // ==========================================================
            // راه‌اندازی و ناوبری داشبورد
            // ==========================================================
            function setupDashboard(ceoData) {
                ceoAvatar.textContent = ceoData.name.charAt(0);
                loginView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                // بارگذاری داده‌های اولیه برای داشبورد اصلی
                loadFinancialsData();
            }

            function showView(targetId) {
                contentViews.forEach(view => view.classList.add('hidden'));
                navLinks.forEach(link => link.classList.remove('active'));

                document.getElementById(targetId).classList.remove('hidden');
                document.querySelector(`.nav-link[data-target="${targetId}"]`).classList.add('active');

                // بارگذاری داده‌ها فقط زمانی که به آن صفحه می‌رویم و داده‌ها از قبل بارگذاری نشده‌اند
                if (targetId === 'financials-view' && !financialsDataCache) loadFinancialsData();
                if (targetId === 'staff-view' && !staffDataCache) loadStaffData();
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showView(link.dataset.target);
                });
            });

            // ==========================================================
            // توابع واکشی و رندر داده‌ها
            // ==========================================================
            async function loadFinancialsData() {
                const homeContainer = document.getElementById('financials-stats-container');
                const financialsContainer = document.getElementById('financials-summary-container');
                
                try {
                    const url = `${SCRIPT_URL}?action=getFinancials`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("خطای شبکه");
                    
                    const result = await response.json();
                    if (result.error) throw new Error(result.message);
                    
                    financialsDataCache = result; // ذخیره داده‌ها در کش
                    renderFinancials(financialsDataCache.summary, homeContainer);
                    renderFinancials(financialsDataCache.summary, financialsContainer);

                } catch (error) {
                    console.error("Error loading financials:", error);
                    homeContainer.innerHTML = "<p class='text-muted'>خطا در بارگذاری اطلاعات مالی.</p>";
                    financialsContainer.innerHTML = "<p class='text-muted'>خطا در بارگذاری اطلاعات مالی.</p>";
                }
            }

            async function loadStaffData() {
                const container = document.getElementById('staff-grid-container');
                try {
                    const url = `${SCRIPT_URL}?action=getStaff`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("خطای شبکه");

                    const result = await response.json();
                    if (result.error) throw new Error(result.message);

                    staffDataCache = result.data; // ذخیره داده‌ها در کش
                    renderStaff(staffDataCache, container);

                } catch (error) {
                    console.error("Error loading staff:", error);
                    container.innerHTML = "<p class='text-muted'>خطا در بارگذاری اطلاعات کادر اجرایی.</p>";
                }
            }
            
            function renderFinancials(summary, container) {
                // پاک کردن لودر اسکلتی
                container.innerHTML = '';
                
                const formatNumber = (numStr) => {
                    // چون از getDisplayValues استفاده شده، مقادیر رشته هستند
                    const num = parseFloat(numStr.replace(/,/g, '')) || 0;
                    return num.toLocaleString();
                };

                container.innerHTML = `
                    <div class="stat-card income">
                        <div class="icon-wrapper"><i class="fa-solid fa-arrow-trend-up"></i></div>
                        <div class="stat-info"><h3>مجموع درآمد</h3><p>${formatNumber(summary.totalIncome)} <small>تومان</small></p></div>
                    </div>
                    <div class="stat-card expense">
                        <div class="icon-wrapper"><i class="fa-solid fa-arrow-trend-down"></i></div>
                        <div class="stat-info"><h3>مجموع مخارج</h3><p>${formatNumber(summary.totalExpenses)} <small>تومان</small></p></div>
                    </div>
                     <div class="stat-card">
                        <div class="icon-wrapper" style="background-color: #f3f4f6; color: #4b5563;"><i class="fa-solid fa-scale-balanced"></i></div>
                        <div class="stat-info"><h3>سود کل</h3><p>${formatNumber(summary.totalProfit)} <small>تومان</small></p></div>
                    </div>
                    <div class="stat-card">
                        <div class="icon-wrapper" style="background-color: #fef2f2; color: #991b1b;"><i class="fa-solid fa-triangle-exclamation"></i></div>
                        <div class="stat-info"><h3>ضرر کل</h3><p>${formatNumber(summary.totalLoss)} <small>تومان</small></p></div>
                    </div>`;
            }
            
             function renderStaff(staffList, container) {
                // پاک کردن لودر اسکلتی
                container.innerHTML = '';
                if (staffList.length === 0) {
                    container.innerHTML = "<p class='text-muted'>هیچ عضوی یافت نشد.</p>";
                    return;
                }

                staffList.forEach(staff => {
                    const card = document.createElement('div');
                    card.className = 'staff-card';
                    card.innerHTML = `
                        <div class="staff-header">
                            <div class="staff-avatar">${staff.name.charAt(0)}</div>
                            <div class="staff-name">
                                <h3>${staff.name}</h3>
                                <p>${staff.role}</p>
                            </div>
                        </div>
                        <div class="staff-details">
                            <div class="detail-item"><i class="fa-solid fa-id-card"></i><span>کد ملی: ${staff.nationalId}</span></div>
                            <div class="detail-item"><i class="fa-solid fa-phone"></i><span>تلفن: ${staff.phone}</span></div>
                            <div class="detail-item"><i class="fa-solid fa-calendar-alt"></i><span>شروع فعالیت: ${staff.startDate}</span></div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            // ==========================================================
            // بررسی اولیه برای ورود خودکار (اگر کاربر قبلا لاگین کرده باشد)
            // ==========================================================
            const savedCeoInfo = sessionStorage.getItem('ceoInfo');
            if (savedCeoInfo) {
                const ceoInfo = JSON.parse(savedCeoInfo);
                setupDashboard(ceoInfo);
            } else {
                loginView.classList.remove('hidden');
                dashboardView.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
