<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاربری مدیر عامل</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .button {
            display: inline-block;
            margin: 15px 0;
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
        input[type=number] {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h1>ورود مدیر عامل</h1>
            <input type="number" id="password" placeholder="رمز عبور" required>
            <br><br>
            <button class="button" onclick="validatePassword()">ورود</button>
        </div>
        <div id="content" class="hidden">
            <h1>صفحه کاربری مدیر عامل</h1>
            <a href="https://tashacol.github.io/ir/crte.html" class="button">صدور گواهی فعالیت در موسسه</a>
            <a href="https://tashacol.github.io/ir/jahadi.html" class="button">صدور نامه فعالیت جهادی</a>
            <br><br>
            <button class="button" onclick="logout()">خروج</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('content').classList.remove('hidden');
            }
        });

        function validatePassword() {
            var password = document.getElementById('password').value;
            if (password === '3020366763') {
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('content').classList.remove('hidden');
            } else {
                alert('رمز اشتباه است. لطفاً دوباره تلاش کنید.');
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            document.getElementById('content').classList.add('hidden');
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>
