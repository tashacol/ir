 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400">
    <title>پنل مدیریت جامع - موسسه تعالی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap');
        :root {
            --primary: #0d6efd; --primary-light: #e7f3ff; --primary-dark: #0056b3;
            --text-dark: #212529; --text-light: #6c757d; --text-on-dark: #ffffff;
            --bg-main: #f8f9fa; --bg-card: #ffffff; --border-color: #e9ecef;
            --success: #198754; --danger: #dc3545; --warning: #ffc107; --info: #0dcaf0;
            --shadow: 0 4px 25px rgba(0,0,0,0.08);
            --radius-lg: 16px; --radius-md: 12px; --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-dark);
            min-width: 1400px;
        }
        html.modal-open, body.modal-open { overflow: hidden; }

        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 25px; display: flex; flex-direction: column; }
        .card-header { display: flex; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .card-header .icon { color: var(--primary); font-size: 1.5rem; margin-left: 15px; }
        .card-header h2 { font-size: 1.3rem; margin: 0; }
        
        .table-responsive { overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; text-align: right; }
        .data-table th, .data-table td { padding: 15px 10px; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        .data-table th { font-weight: 500; color: var(--text-light); font-size: 0.9rem; }
        .data-table tbody tr:last-child td { border-bottom: none; }
        
        .data-table .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: #fff; text-align: center; display: inline-block; min-width: 80px; }
        .status-badge.active { background-color: var(--success); }
        .status-badge.finished { background-color: #e9ecef; color: #6c757d; }
        .status-badge.upcoming { background-color: var(--primary); }

        /* *** ویرایش کلیدی: اعمال ارتفاع ثابت و اسکرول برای جدول دوره‌ها *** */
        .card.courses-card .table-responsive {
            flex-grow: 1;
            max-height: 450px; /* حداکثر ارتفاع برای بخش جدول */
            overflow-y: auto;  /* افزودن اسکرول عمودی در صورت نیاز */
        }

        #load-more-btn, #load-more-courses-btn { width: 100%; margin-top: 20px; background: var(--primary-light); color: var(--primary); font-weight: 500; padding: 12px; border:none; border-radius: 8px; cursor:pointer; transition: var(--transition); }
        #load-more-btn:hover, #load-more-courses-btn:hover { background: var(--primary); color: #fff; }

        .skeleton { animation: skeleton-loading 1.5s linear infinite alternate; background-color: #e9ecef; }
        @keyframes skeleton-loading { from { background-color: #f1f3f5; } to { background-color: #e9ecef; } }
        
        /* سایر کدهای CSS بدون تغییر در اینجا قرار می‌گیرند */
        #login-view, .login-container, .dashboard-header, .main-container, .staff-grid, .modal-overlay { /* ... */ }
    </style>
</head>
<body>

    <!-- تمام کدهای HTML تا بخش داشبورد بدون تغییر باقی می‌مانند -->
    <div id="login-view"> <!-- ... --> </div>

    <div id="dashboard-view" style="display:none;">
        <header class="dashboard-header"> <!-- ... --> </header>

        <main class="main-container">
            <!-- سایر بخش‌های داشبورد -->
            <div class="full-width-section"> <!-- ... --> </div>

            <div class="section-grid">
                <div class="main-column">
                    <!-- به کارت دوره‌ها یک کلاس اختصاصی دادم تا استایل فقط به این بخش اعمال شود -->
                    <div class="card courses-card" style="height:100%;">
                        <div class="card-header"><i class="fas fa-tasks icon"></i><h2>وضعیت دوره‌ها</h2></div>
                        <div class="table-responsive">
                            <table class="data-table">
                                <thead><tr><th>نام دوره</th><th>کد دوره</th><th>تاریخ شروع</th><th>وضعیت</th></tr></thead>
                                <tbody id="courses-table-body"></tbody>
                            </table>
                        </div>
                        <button id="load-more-courses-btn" style="display:none;">نمایش بیشتر</button>
                    </div>
                </div>
                <div class="sidebar-column" style="display:flex; flex-direction:column; gap:30px;">
                    <!-- سایر کارت‌های ستون کناری -->
                </div>
            </div>

            <!-- سایر بخش‌های داشبورد -->
            <div class="full-width-section"> <!-- ... --> </div>
        </main>
    </div>

    <div class="modal-overlay" id="info-modal"> <!-- ... --> </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // آدرس اسکریپت گوگل شما
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxNpQV0zkPw75Sq1FtpC_s9xagErm6BNuu4xHBOgvvp7fSABT0k7-dUTgOmv_mMGzpwBA/exec";
            
            // --- متغیرهای مربوط به صفحه‌بندی دوره‌ها ---
            const coursesTableBody = document.getElementById('courses-table-body');
            const loadMoreCoursesBtn = document.getElementById('load-more-courses-btn');
            let displayedCoursesCount = 0;
            let totalCourses = 0;
            let currentCoursePage = 1;
            const COURSES_PER_PAGE_INITIAL = 7;
            const COURSES_PER_PAGE_MORE = 5;
            
            // سایر متغیرها و توابع اولیه (مانند setCache, getCache و...) بدون تغییر

            // تابع برای نمایش اسکلت لودینگ اولیه
            const renderCoursesSkeleton = () => {
                 coursesTableBody.innerHTML = Array(COURSES_PER_PAGE_INITIAL).fill('').map(() => `<tr>${Array(4).fill('<td><div class="skeleton skeleton-text" style="height:1em; border-radius:4px;"></div></td>').join('')}</tr>`).join('');
            };

            // تابع اصلی برای دریافت و نمایش داده‌های دوره‌ها با صفحه‌بندی
            const fetchAndRenderCourses = async (isInitialLoad = false) => {
                const pageSize = isInitialLoad ? COURSES_PER_PAGE_INITIAL : COURSES_PER_PAGE_MORE;
                loadMoreCoursesBtn.disabled = true;
                loadMoreCoursesBtn.innerHTML = '<span class="spinner" style="opacity:1; position:relative; border-width:3px; width:20px; height:20px; border-top-color:var(--primary);"></span><span style="margin-right:8px;">در حال بارگیری...</span>';
                
                try {
                    // ارسال درخواست به سرور با شماره صفحه و اندازه صفحه
                    const response = await fetch(`${SCRIPT_URL}?action=getCourseStatuses&page=${currentCoursePage}&pageSize=${pageSize}`);
                    if (!response.ok) throw new Error('خطا در برقراری ارتباط با سرور');
                    const result = await response.json();
                    if (result.error) throw new Error(result.message);
                    
                    if (isInitialLoad) {
                        coursesTableBody.innerHTML = ''; // پاک کردن اسکلت‌ها
                        totalCourses = result.totalItems;
                    }

                    const statusClasses = { 'جاری': 'active', 'اتمام': 'finished', 'نام‌نویسی': 'upcoming' };
                    // افزودن ردیف‌های جدید به جدول
                    result.data.forEach(course => {
                        coursesTableBody.innerHTML += `
                            <tr>
                                <td>${course.name}</td>
                                <td>${course.code}</td>
                                <td>${course.startDate}</td>
                                <td><span class="status-badge ${statusClasses[course.status] || ''}">${course.status}</span></td>
                            </tr>`;
                    });

                    displayedCoursesCount += result.data.length;
                    currentCoursePage++;

                    // بررسی برای نمایش یا مخفی کردن دکمه "نمایش بیشتر"
                    if (displayedCoursesCount < totalCourses) {
                        loadMoreCoursesBtn.style.display = 'block';
                    } else {
                        loadMoreCoursesBtn.style.display = 'none';
                    }

                } catch (error) {
                    // نمایش خطا در صورت بروز مشکل
                    const errorRow = `<tr><td colspan="4" style="text-align:center; color:var(--danger); padding:20px;">${error.message}</td></tr>`;
                    if (isInitialLoad) {
                         coursesTableBody.innerHTML = errorRow;
                    } else {
                        loadMoreCoursesBtn.insertAdjacentHTML('beforebegin', `<p style="color:var(--danger); text-align:center; margin-top:15px;">${error.message}</p>`);
                    }
                } finally {
                    loadMoreCoursesBtn.disabled = false;
                    loadMoreCoursesBtn.innerHTML = 'نمایش بیشتر';
                }
            };
            
            // تابع برای راه‌اندازی اولیه داشبورد
            const initDashboard = (ceoInfo) => {
                // ... (کد مربوط به اطلاعات مدیرعامل و لاگین)
                
                renderCoursesSkeleton(); // نمایش اسکلت لودینگ
                // ... (رندر کردن سایر اسکلت‌ها برای بخش‌های دیگر)
                
                // بارگیری داده‌های اولیه
                fetchAndRenderCourses(true); // بارگیری اولیه دوره‌ها
                // ... (فراخوانی سایر توابع fetchData برای بخش‌های دیگر که به صفحه‌بندی نیاز ندارند)
            };
            
            // سایر کدها مانند handleLogin, logout, event listeners
            loadMoreCoursesBtn.addEventListener('click', () => fetchAndRenderCourses(false));

            const cachedCeoInfo = getCache('ceoInfo');
            if (cachedCeoInfo) {
                initDashboard(cachedCeoInfo);
            } else {
                document.getElementById('pageLoader').classList.add('hidden');
                document.getElementById('login-view').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
