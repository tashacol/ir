 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - موسسه تعالی</title>
    <!-- Feather Icons - Modern & Lightweight -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        /* ========== Fonts ========== */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap');

        /* ========== Variables & Base Styles ========== */
        :root {
            --primary-color: #0052cc;
            --primary-light: #e6efff;
            --primary-dark: #0041a3;
            --text-dark: #172b4d;
            --text-light: #505f79;
            --text-on-dark: #ffffff;
            --bg-main: #f4f7fc;
            --bg-card: #ffffff;
            --border-color: #dfe1e6;
            --success: #00875a;
            --danger: #de350b;
            --warning: #ffab00;
            --shadow-sm: 0 1px 3px rgba(23, 43, 77, 0.1);
            --shadow-md: 0 4px 10px rgba(23, 43, 77, 0.1);
            --border-radius: 12px;
            --transition: 0.25s ease-out;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========== Animations ========== */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ========== Initial Page Loader ========== */
        .page-loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-main);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .page-loader .spinner {
            width: 40px; height: 40px;
            border: 4px solid var(--primary-light);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* ========== Login View ========== */
        #login-view {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.5s;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            text-align: center;
        }
        .login-box .logo {
            width: 60px; height: 60px;
            background: var(--primary-light);
            color: var(--primary-color);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .login-box .logo i { width: 32px; height: 32px; }
        .login-box h1 { font-size: 1.7rem; margin-bottom: 8px; }
        .login-box p { color: var(--text-light); margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-icon { position: absolute; top: 15px; right: 15px; color: var(--text-light); }
        .form-control {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            background: #fafbfc;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        .btn-submit {
            width: 100%; padding: 14px;
            font-size: 1.1rem; font-weight: 500;
            background: var(--primary-color); color: var(--text-on-dark);
            border: none; border-radius: 10px; cursor: pointer;
            transition: var(--transition);
            position: relative; min-height: 52px;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-submit:hover:not(:disabled) { background: var(--primary-dark); }
        .btn-submit:disabled { background: #a5adba; cursor: not-allowed; }
        .btn-submit .spinner {
            width: 24px; height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: var(--text-on-dark);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            position: absolute;
            opacity: 0;
            transition: var(--transition);
        }
        .btn-submit.loading .spinner { opacity: 1; }
        .btn-submit.loading .btn-text { opacity: 0; }
        #login-error-msg { margin-top: 15px; color: var(--danger); min-height: 20px; }
        
        /* ========== Dashboard View ========== */
        #dashboard-view { display: none; }
        .dashboard-header {
            background: var(--bg-card);
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left { display: flex; align-items: center; }
        .header-logo { display: flex; align-items: center; color: var(--primary-color); }
        .header-logo i { margin-left: 10px; }
        .header-logo span { font-weight: 700; font-size: 1.2rem; }
        .header-nav { display: flex; margin-right: 30px; }
        .nav-link {
            padding: 8px 16px; margin: 0 5px;
            font-weight: 500; color: var(--text-light);
            text-decoration: none; border-radius: 8px;
            transition: var(--transition);
            display: flex; align-items: center;
        }
        .nav-link i { margin-left: 8px; width: 18px; height: 18px; }
        .nav-link:hover, .nav-link.active {
            background: var(--primary-light);
            color: var(--primary-color);
        }
        
        .header-right { display: flex; align-items: center; }
        .user-menu { display: flex; align-items: center; cursor: pointer; }
        .user-menu .avatar {
            width: 40px; height: 40px;
            background: var(--primary-color); color: var(--text-on-dark);
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            margin-right: 15px;
        }
        .user-menu #ceo-name { font-weight: 500; }
        .logout-btn {
            background: transparent; border: none;
            color: var(--text-light); font-size: 1rem;
            cursor: pointer; margin-right: 20px;
            display: flex; align-items: center;
        }
        .logout-btn:hover { color: var(--danger); }
        .logout-btn i { margin-left: 5px; }

        /* Main Content */
        .main-content { padding: 30px; }
        .content-view { display: none; }
        .content-view.active { display: block; animation: fadeIn 0.5s; }
        
        /* --- Financials View --- */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }
        .stat-card-header {
            display: flex; align-items: center;
            color: var(--text-light); margin-bottom: 12px;
        }
        .stat-card-header i { margin-left: 8px; }
        .stat-card-value { font-size: 1.8rem; font-weight: 700; }
        .stat-card-value small { font-size: 1rem; font-weight: 400; color: var(--text-light); }
        .stat-card.income .stat-card-value { color: var(--success); }
        .stat-card.expense .stat-card-value { color: var(--danger); }
        
        .section-title { font-size: 1.5rem; margin: 40px 0 20px; }
        
        .transactions-list {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .transaction-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .transaction-item:last-child { border-bottom: none; }
        .transaction-icon {
            width: 40px; height: 40px;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            margin-left: 15px; color: var(--text-on-dark);
        }
        .transaction-icon.income { background: var(--success); }
        .transaction-icon.expense { background: var(--danger); }
        .transaction-details { flex-grow: 1; }
        .transaction-details p { margin: 0; font-weight: 500; }
        .transaction-details span { font-size: 0.9rem; color: var(--text-light); }
        .transaction-amount { font-size: 1.1rem; font-weight: 700; }
        .transaction-amount.income { color: var(--success); }
        .transaction-amount.expense { color: var(--danger); }
        
        /* --- Staff View --- */
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .staff-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            text-align: center;
            transition: var(--transition);
        }
        .staff-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-md); }
        .staff-avatar {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: var(--primary-light);
            color: var(--primary-color);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 2rem;
        }
        .staff-card h3 { font-size: 1.2rem; margin-bottom: 5px; }
        .staff-card .role { color: var(--primary-color); font-weight: 500; margin-bottom: 15px; }
        .staff-info { list-style: none; text-align: right; }
        .staff-info li {
            display: flex; align-items: center;
            font-size: 0.95rem; color: var(--text-light);
            margin-bottom: 10px;
        }
        .staff-info i { margin-left: 10px; color: var(--text-light); }
        .staff-contact { margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 15px; }
        .staff-contact a { text-decoration: none; color: var(--primary-color); font-weight: 500; }
        
        /* Skeleton Loader */
        .skeleton {
            animation: skeleton-loading 1.5s linear infinite alternate;
        }
        @keyframes skeleton-loading {
            from { background-color: hsl(200, 20%, 90%); }
            to { background-color: hsl(200, 20%, 95%); }
        }
        .skeleton-text { width: 100%; height: 1em; border-radius: 4px; }
        .skeleton-card {
            background: var(--bg-card); border: 1px solid var(--border-color);
            padding: 20px; border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }
        .skeleton-avatar { width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 15px; }

        /* Responsive */
        .mobile-nav { display: none; }
        @media (max-width: 992px) {
            .header-nav { display: none; }
            .mobile-nav {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 70px; right: 0;
                width: 100%;
                background: var(--bg-card);
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease-in-out;
                box-shadow: var(--shadow-sm);
            }
            .mobile-nav.open {
                max-height: 500px; /* Adjust as needed */
            }
            .mobile-nav .nav-link {
                padding: 15px 30px;
                border-bottom: 1px solid var(--border-color);
            }
            .header-left { flex-grow: 1; }
        }
        .hamburger-btn {
            display: none;
            background: none; border: none;
            font-size: 1.5rem; cursor: pointer;
        }
        @media (max-width: 992px) {
            .hamburger-btn { display: block; }
        }
    </style>
</head>
<body>

    <!-- صفحه لودینگ اولیه -->
    <div class="page-loader" id="pageLoader">
        <div class="spinner"></div>
    </div>

    <!-- صفحه ورود -->
    <div id="login-view">
        <div class="login-box">
            <div class="logo"><i data-feather="shield"></i></div>
            <h1>پنل مدیریت</h1>
            <p>خوش آمدید! لطفاً برای ورود اطلاعات خود را وارد کنید.</p>
            <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
                <div class="input-group">
                    <i class="input-icon" data-feather="user"></i>
                    <input type="number" id="username" class="form-control" placeholder="نام کاربری" required>
                </div>
                <div class="input-group">
                    <i class="input-icon" data-feather="lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="رمز عبور" required>
                </div>
                <button class="btn-submit" id="loginButton">
                    <span class="btn-text">ورود به پنل</span>
                    <div class="spinner"></div>
                </button>
            </form>
            <p id="login-error-msg"></p>
        </div>
    </div>

    <!-- داشبورد اصلی -->
    <div id="dashboard-view">
        <header class="dashboard-header">
            <div class="header-left">
                <div class="header-logo">
                    <i data-feather="briefcase"></i>
                    <span>پنل مدیر عامل</span>
                </div>
                <nav class="header-nav">
                    <a href="#" class="nav-link active" data-target="financials-view"><i data-feather="trending-up"></i><span>گزارش مالی</span></a>
                    <a href="#" class="nav-link" data-target="staff-view"><i data-feather="users"></i><span>کادر اجرایی</span></a>
                    <!-- لینک‌های خارجی در اینجا -->
                    <a href="#" class="nav-link" target="_blank"><i data-feather="file-text"></i><span>صدور نامه</span></a>
                    <a href="#" class="nav-link" target="_blank"><i data-feather="database"></i><span>داده‌های موسسه</span></a>
                </nav>
            </div>
            <div class="header-right">
                <div class="user-menu">
                    <span id="ceo-name">...</span>
                    <div class="avatar"><i data-feather="user"></i></div>
                </div>
                <button class="logout-btn" id="logoutButton">
                    <i data-feather="log-out"></i>
                    <span>خروج</span>
                </button>
                <button class="hamburger-btn" id="hamburgerBtn"><i data-feather="menu"></i></button>
            </div>
        </header>
        
        <nav class="mobile-nav" id="mobileNav">
             <a href="#" class="nav-link active" data-target="financials-view"><i data-feather="trending-up"></i><span>گزارش مالی</span></a>
             <a href="#" class="nav-link" data-target="staff-view"><i data-feather="users"></i><span>کادر اجرایی</span></a>
             <a href="#" class="nav-link" target="_blank"><i data-feather="file-text"></i><span>صدور نامه</span></a>
             <a href="#" class="nav-link" target="_blank"><i data-feather="database"></i><span>داده‌های موسسه</span></a>
        </nav>

        <main class="main-content">
            <!-- نمای گزارش مالی -->
            <div id="financials-view" class="content-view active">
                <h2 class="section-title">خلاصه وضعیت مالی</h2>
                <div class="stats-container" id="stats-container">
                    <!-- Skeleton Loader for Stats -->
                </div>
                <h2 class="section-title">ریز تراکنش‌ها</h2>
                <div class="transactions-list" id="transactions-list">
                    <!-- Skeleton Loader for Transactions -->
                </div>
            </div>

            <!-- نمای کادر اجرایی -->
            <div id="staff-view" class="content-view">
                 <h2 class="section-title">اعضای کادر اجرایی</h2>
                 <div class="staff-grid" id="staff-grid">
                     <!-- Skeleton Loader for Staff -->
                 </div>
            </div>
        </main>
    </div>


    <script>
        // Initialize Feather Icons
        feather.replace();

        document.addEventListener('DOMContentLoaded', () => {
            // ==========================================================
            // متغیرهای سراسری و انتخاب عناصر DOM
            // ==========================================================
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwX2L7LYBTZ2u7C3038kSYFKX5hE9B8a9htDotPj3ySQk_fA9P9Gx8KB8MdF8pyaIZ5RA/exec";
            const CACHE_DURATION = 60 * 60 * 1000; // 1 ساعت به میلی‌ثانیه

            // Views
            const pageLoader = document.getElementById('pageLoader');
            const loginView = document.getElementById('login-view');
            const dashboardView = document.getElementById('dashboard-view');
            
            // Login Elements
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const loginErrorMsg = document.getElementById('login-error-msg');
            
            // Dashboard Elements
            const navLinks = document.querySelectorAll('.nav-link');
            const contentViews = document.querySelectorAll('.content-view');
            const ceoNameElement = document.getElementById('ceo-name');
            const logoutButton = document.getElementById('logoutButton');
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const mobileNav = document.getElementById('mobileNav');
            
            // Content Containers
            const statsContainer = document.getElementById('stats-container');
            const transactionsList = document.getElementById('transactions-list');
            const staffGrid = document.getElementById('staff-grid');

            // ==========================================================
            // توابع کمکی
            // ==========================================================
            const setCache = (key, data) => {
                const item = { data, timestamp: new Date().getTime() };
                localStorage.setItem(key, JSON.stringify(item));
            };

            const getCache = (key) => {
                const itemStr = localStorage.getItem(key);
                if (!itemStr) return null;
                const item = JSON.parse(itemStr);
                const now = new Date().getTime();
                if (now - item.timestamp > CACHE_DURATION) {
                    localStorage.removeItem(key);
                    return null;
                }
                return item.data;
            };

            const showView = (targetId) => {
                contentViews.forEach(view => view.classList.remove('active'));
                navLinks.forEach(link => {
                    link.classList.toggle('active', link.dataset.target === targetId);
                });
                document.getElementById(targetId)?.classList.add('active');

                if (targetId === 'financials-view' && !getCache('financialsData')) loadFinancialsData();
                if (targetId === 'staff-view' && !getCache('staffData')) loadStaffData();
            };

            // ==========================================================
            // رندر کردن لودرهای اسکلتی
            // ==========================================================
            const renderFinancialsSkeleton = () => {
                statsContainer.innerHTML = Array(4).fill('').map(() => `
                    <div class="stat-card">
                        <div class="skeleton skeleton-text" style="width: 60%; height: 1.2rem; margin-bottom: 10px;"></div>
                        <div class="skeleton skeleton-text" style="width: 80%; height: 2rem;"></div>
                    </div>
                `).join('');
                transactionsList.innerHTML = Array(5).fill('').map(() => `
                    <div class="transaction-item">
                        <div class="skeleton transaction-icon" style="border-radius: 50%;"></div>
                        <div class="transaction-details skeleton">
                            <div class="skeleton skeleton-text" style="width: 40%;"></div>
                            <div class="skeleton skeleton-text" style="width: 60%; margin-top: 5px;"></div>
                        </div>
                        <div class="skeleton skeleton-text" style="width: 25%; height: 1.5rem; margin-right: auto;"></div>
                    </div>
                `).join('');
            };
            
            const renderStaffSkeleton = () => {
                staffGrid.innerHTML = Array(6).fill('').map(() => `
                    <div class="skeleton-card">
                        <div class="skeleton skeleton-avatar"></div>
                        <div class="skeleton skeleton-text" style="width: 50%; height: 1.5rem; margin: 0 auto 10px;"></div>
                        <div class="skeleton skeleton-text" style="width: 30%; height: 1rem; margin: 0 auto 15px;"></div>
                        <div class="skeleton skeleton-text" style="width: 80%; margin: 0 auto 8px;"></div>
                        <div class="skeleton skeleton-text" style="width: 70%; margin: 0 auto;"></div>
                    </div>
                `).join('');
            };

            // ==========================================================
            // توابع واکشی و رندر داده‌های اصلی
            // ==========================================================
            const loadFinancialsData = async () => {
                renderFinancialsSkeleton();
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=getFinancials`);
                    if (!response.ok) throw new Error('خطای شبکه در دریافت اطلاعات مالی');
                    const result = await response.json();
                    if (result.error) throw new Error(result.message);
                    setCache('financialsData', result);
                    renderFinancials(result);
                } catch (error) {
                    statsContainer.innerHTML = `<p>${error.message}</p>`;
                }
            };
            
            const renderFinancials = (data) => {
                statsContainer.innerHTML = `
                    <div class="stat-card income">
                        <div>
                            <div class="stat-card-header"><i data-feather="arrow-up-circle"></i><span>مجموع درآمد</span></div>
                            <p class="stat-card-value">${data.summary.totalIncome} <small>تومان</small></p>
                        </div>
                    </div>
                    <div class="stat-card expense">
                        <div>
                            <div class="stat-card-header"><i data-feather="arrow-down-circle"></i><span>مجموع مخارج</span></div>
                            <p class="stat-card-value">${data.summary.totalExpenses} <small>تومان</small></p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div>
                            <div class="stat-card-header"><i data-feather="plus-circle"></i><span>مجموع سود</span></div>
                            <p class="stat-card-value">${data.summary.totalProfit} <small>تومان</small></p>
                        </div>
                    </div>
                     <div class="stat-card">
                        <div>
                            <div class="stat-card-header"><i data-feather="minus-circle"></i><span>مجموع ضرر</span></div>
                            <p class="stat-card-value">${data.summary.totalLoss} <small>تومان</small></p>
                        </div>
                    </div>
                `;
                transactionsList.innerHTML = data.transactions.map(t => `
                    <div class="transaction-item">
                        <div class="transaction-icon ${t.income !== '0' ? 'income' : 'expense'}">
                            <i data-feather="${t.income !== '0' ? 'plus' : 'minus'}"></i>
                        </div>
                        <div class="transaction-details">
                            <p>${t.accountant || 'نامشخص'}</p>
                            <span>${t.date}</span>
                        </div>
                        <p class="transaction-amount ${t.income !== '0' ? 'income' : 'expense'}">
                            ${t.income !== '0' ? `+${t.income}` : `-${t.expenses}`}
                        </p>
                    </div>
                `).join('');
                feather.replace();
            };

            const loadStaffData = async () => {
                renderStaffSkeleton();
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=getStaff`);
                    if (!response.ok) throw new Error('خطای شبکه در دریافت کادر اجرایی');
                    const result = await response.json();
                    if (result.error) throw new Error(result.message);
                    setCache('staffData', result.data);
                    renderStaff(result.data);
                } catch (error) {
                    staffGrid.innerHTML = `<p>${error.message}</p>`;
                }
            };

            const renderStaff = (data) => {
                staffGrid.innerHTML = data.map(staff => `
                    <div class="staff-card">
                        <div class="staff-avatar">${staff.name.charAt(0)}</div>
                        <h3>${staff.name}</h3>
                        <p class="role">${staff.role}</p>
                        <ul class="staff-info">
                            <li><i data-feather="credit-card"></i><span>${staff.nationalId}</span></li>
                            <li><i data-feather="calendar"></i><span>شروع: ${staff.startDate}</span></li>
                        </ul>
                        <div class="staff-contact">
                            <a href="tel:${staff.phone}"><i data-feather="phone"></i> تماس</a>
                        </div>
                    </div>
                `).join('');
                feather.replace();
            };

            // ==========================================================
            // منطق ورود، خروج و مدیریت نشست
            // ==========================================================
            window.handleLogin = async () => {
                loginErrorMsg.textContent = '';
                loginButton.classList.add('loading');
                loginButton.disabled = true;

                try {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const response = await fetch(`${SCRIPT_URL}?action=ceoLogin&username=${username}&password=${password}`);
                    const result = await response.json();

                    if (result.found) {
                        setCache('ceoInfo', result.data);
                        initDashboard(result.data);
                    } else {
                        loginErrorMsg.textContent = result.message || 'اطلاعات ورود نامعتبر است.';
                    }
                } catch (error) {
                    loginErrorMsg.textContent = 'خطا در ارتباط با سرور.';
                } finally {
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                }
            };

            logoutButton.addEventListener('click', () => {
                localStorage.clear(); // پاک کردن تمام کش‌ها
                location.reload();
            });

            // ==========================================================
            // مقداردهی اولیه برنامه
            // ==========================================================
            const initDashboard = (ceoInfo) => {
                ceoNameElement.textContent = ceoInfo.name;
                loginView.style.display = 'none';
                dashboardView.style.display = 'block';
                pageLoader.classList.add('hidden');
                
                // بارگذاری داده‌های کش شده یا واکشی جدید
                const cachedFinancials = getCache('financialsData');
                const cachedStaff = getCache('staffData');

                if (cachedFinancials) renderFinancials(cachedFinancials); else loadFinancialsData();
                if (cachedStaff) renderStaff(cachedStaff); // این بخش در ابتدا لازم نیست، فقط وقتی به تب آن برویم لود می‌شود
            };

            // بررسی نشست کاربر در هنگام بارگذاری صفحه
            const cachedCeoInfo = getCache('ceoInfo');
            if (cachedCeoInfo) {
                initDashboard(cachedCeoInfo);
            } else {
                loginView.style.display = 'flex';
                pageLoader.classList.add('hidden');
            }
            
            // رویدادهای ناوبری
            navLinks.forEach(link => {
                if(link.dataset.target) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        showView(link.dataset.target);
                        if (window.innerWidth <= 992) mobileNav.classList.remove('open');
                    });
                }
            });
            hamburgerBtn.addEventListener('click', () => mobileNav.classList.toggle('open'));

        });
    </script>
</body>
</html>
