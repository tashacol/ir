<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کاربری مدیر عامل</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" type="text/css"/>
  <style>
    /* تنظیمات کلی صفحه */
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Vazir', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #333;
    }
    input[type=number] {
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: calc(100% - 24px);
      box-sizing: border-box;
      font-size: 1rem;
      text-align: center;
      transition: all 0.3s ease;
    }
    input[type=number]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    /* استایل دکمه ورود (بخش فرم ورود مدیر عامل) */
    .button {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      background: #28a745; /* رنگ دکمه ورود */
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 30px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .button:hover {
      background: #218838;
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    .button:active {
      transform: translateY(2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    .hidden {
      display: none;
    }

    /* استایل دکمه‌های بخش کاربری مدیر عامل */
    /* حذف ویژگی 100% شدن و تنظیم دکمه‌ها به صورت اینلاین بلوک برای مرکز قرارگیری دقیق */
    #content .button {
      width: auto;
      display: inline-block;
      margin: 15px 10px;
      padding: 12px 30px;
      border-radius: 30px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    #content .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 20px rgba(0,0,0,0.2);
    }
    #content .button:active {
      transform: translateY(2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    /* استایل دکمه‌های رنگی و سه بعدی */
    .btn-blue {
      background: linear-gradient(145deg, #3498db, #2980b9);
      border: 2px solid #2980b9;
      color: #fff;
    }
    .btn-blue:hover {
      background: linear-gradient(145deg, #2980b9, #3498db);
    }
    .btn-red {
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      border: 2px solid #c0392b;
      color: #fff;
    }
    .btn-red:hover {
      background: linear-gradient(145deg, #c0392b, #e74c3c);
    }
    .btn-purple {
      background: linear-gradient(145deg, #9b59b6, #8e44ad);
      border: 2px solid #8e44ad;
      color: #fff;
    }
    .btn-purple:hover {
      background: linear-gradient(145deg, #8e44ad, #9b59b6);
    }
    .btn-orange {
      background: linear-gradient(145deg, #f39c12, #e67e22);
      border: 2px solid #e67e22;
      color: #fff;
    }
    .btn-orange:hover {
      background: linear-gradient(145deg, #e67e22, #f39c12);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- فرم ورود مدیر عامل -->
    <div id="loginForm">
      <h1>ورود مدیر عامل</h1>
      <input type="number" id="password" placeholder="رمز عبور" required>
      <br><br>
      <button class="button" onclick="validatePassword()">ورود</button>
    </div>
    <!-- صفحه کاربری مدیر عامل پس از ورود -->
    <div id="content" class="hidden">
      <h1>صفحه کاربری مدیر عامل</h1>
      <a href="https://tashacol.github.io/ir/crte.html" class="button btn-blue">صدور گواهی فعالیت در موسسه</a>
      <a href="https://tashacol.github.io/ir/jahadi.html" class="button btn-red">صدور نامه فعالیت جهادی</a>
      <a href="https://tashacol.github.io/ir/etelaat.html" class="button btn-purple">داده های اداری و آموزشی موسسه</a>
      <br><br>
      <button class="button btn-orange" onclick="logout()">خروج</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('content').classList.remove('hidden');
      }
    });

    function validatePassword() {
      var password = document.getElementById('password').value;
      if (password === '3020366763') {
        localStorage.setItem('isLoggedIn', 'true');
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('content').classList.remove('hidden');
      } else {
        alert('رمز اشتباه است. لطفاً دوباره تلاش کنید.');
      }
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      document.getElementById('content').classList.add('hidden');
      document.getElementById('loginForm').style.display = 'block';
    }
  </script>
</body>
</html>
