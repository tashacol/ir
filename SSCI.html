
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام در سامانه نشریه</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/dist/font-face.css" rel="stylesheet" type="text/css" />
    
    <style>
        :root {
            /* پالت رنگی رسمی و اداری */
            --primary-color: #1e3a8a; /* آبی سرمه‌ای دانشگاهی */
            --primary-hover: #172554;
            --background-color: #f3f4f6; /* خاکستری خیلی روشن */
            --card-bg: #ffffff;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --border-color: #d1d5db;
            --focus-ring: rgba(30, 58, 138, 0.2);
            --error-color: #991b1b;
            --success-color: #065f46;
            --success-bg: #d1fae5;
        }

        body {
            font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: 6px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
            overflow: hidden; /* برای نوار رنگی بالا */
        }

        /* نوار رنگی بالای فرم - حس رسمی */
        .header-strip {
            height: 6px;
            background-color: var(--primary-color);
            width: 100%;
        }

        .content {
            padding: 40px 35px;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            color: var(--primary-color);
            font-size: 22px;
            font-weight: 700;
        }

        .header p {
            margin: 8px 0 0 0;
            color: var(--text-gray);
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #fff;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .btn-submit {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
        }

        .btn-submit:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* استایل خطا */
        .error-msg {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        /* پیام کلی سرور */
        .server-msg {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }
        .msg-error {
            background-color: #fee2e2;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }

        /* بخش موفقیت */
        #successView {
            display: none;
            text-align: center;
            background-color: var(--success-bg);
            padding: 25px;
            border-radius: 4px;
            border: 1px solid #a7f3d0;
        }

        .success-title {
            color: var(--success-color);
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        .success-desc {
            color: #064e3b;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn-link {
            display: inline-block;
            text-decoration: none;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 25px;
            border-radius: 4px;
            font-size: 14px;
            transition: 0.2s;
        }
        .btn-link:hover {
            background-color: var(--primary-hover);
        }

        /* لودینگ */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* فوتر */
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 11px;
            color: #9ca3af;
            border-top: 1px solid #f3f4f6;
            padding-top: 15px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-strip"></div>
        <div class="content">
            
            <div id="formContainer">
                <div class="header">
                    <h2>ثبت نام پژوهشگر</h2>
                    <p>سامانه مدیریت نشریات علمی</p>
                </div>

                <div id="serverMsg" class="server-msg msg-error"></div>

                <form id="regForm">
                    <div class="form-group">
                        <label for="fullName">نام و نام خانوادگی</label>
                        <input type="text" id="fullName" placeholder="فقط حروف فارسی وارد کنید" autocomplete="off">
                        <div id="errName" class="error-msg">نام باید شامل حروف فارسی باشد.</div>
                    </div>

                    <div class="form-group">
                        <label for="nid">کد ملی</label>
                        <input type="tel" id="nid" maxlength="10" placeholder="۱۰ رقم بدون خط تیره" autocomplete="off">
                        <div id="errNid" class="error-msg">کد ملی معتبر نمی‌باشد.</div>
                    </div>

                    <button type="submit" id="submitBtn" class="btn-submit">
                        <span class="spinner"></span>
                        ثبت و ارسال اطلاعات
                    </button>
                </form>
            </div>

            <div id="successView">
                <span class="success-title">ثبت نام با موفقیت انجام شد</span>
                <p class="success-desc">
                    اطلاعات شما در سامانه ذخیره گردید.<br>
                    نام کاربری و رمز عبور شما، <b>کد ملی</b> شما می‌باشد.
                </p>
                <a href="https://tashacol.ir/PSCI.html" class="btn-link">ورود به پنل کاربری</a>
            </div>

            <div class="footer">
                کلیه حقوق محفوظ است © ۱۴۰۳
            </div>
        </div>
    </div>

    <script>
        // آدرس اسکریپت گوگل شما
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwikdnJydLVXNyrcUf7FDyOl9_8A0KuV8g1HyxzIU5IlBnA0jcdoGLW6l3LmeNZ__TRig/exec";

        const form = document.getElementById('regForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.querySelector('.spinner');
        const serverMsg = document.getElementById('serverMsg');
        
        // Validation Functions
        function isPersian(str) {
            return str && /^[\u0600-\u06FF\s]+$/.test(str);
        }

        function isValidNationalCode(code) {
            if (!/^\d{10}$/.test(code)) return false;
            const check = parseInt(code[9]);
            const sum = code.split('').slice(0, 9).reduce((acc, x, i) => acc + parseInt(x) * (10 - i), 0) % 11;
            return sum < 2 ? check === sum : check + sum === 11;
        }

        // Form Submit Handler
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            serverMsg.style.display = 'none';
            
            const nameEl = document.getElementById('fullName');
            const nidEl = document.getElementById('nid');
            const errName = document.getElementById('errName');
            const errNid = document.getElementById('errNid');

            let isValid = true;

            // Check Name
            if (!isPersian(nameEl.value.trim())) {
                nameEl.style.borderColor = "var(--error-color)";
                errName.style.display = 'block';
                isValid = false;
            } else {
                nameEl.style.borderColor = "var(--border-color)";
                errName.style.display = 'none';
            }

            // Check National Code
            if (!isValidNationalCode(nidEl.value.trim())) {
                nidEl.style.borderColor = "var(--error-color)";
                errNid.style.display = 'block';
                isValid = false;
            } else {
                nidEl.style.borderColor = "var(--border-color)";
                errNid.style.display = 'none';
            }

            if (!isValid) return;

            // Start Loading
            setLoading(true);

            // Send Data
            const formData = {
                name: nameEl.value.trim(),
                nid: nidEl.value.trim()
            };

            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(formData)
            })
            .then(res => res.json())
            .then(data => {
                setLoading(false);
                if (data.result === 'success') {
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('successView').style.display = 'block';
                    document.querySelector('.footer').style.display = 'none';
                } else {
                    serverMsg.textContent = data.message || "خطا در ثبت اطلاعات";
                    serverMsg.style.display = 'block';
                }
            })
            .catch(err => {
                setLoading(false);
                serverMsg.textContent = "خطا در برقراری ارتباط با سرور";
                serverMsg.style.display = 'block';
                console.error(err);
            });
        });

        // UI Helpers
        function setLoading(active) {
            if (active) {
                submitBtn.disabled = true;
                spinner.style.display = 'inline-block';
                submitBtn.childNodes[2].textContent = " در حال پردازش..."; // Text node after spinner
            } else {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                submitBtn.childNodes[2].textContent = "ثبت و ارسال اطلاعات";
            }
        }

        // Reset inputs on typing
        document.getElementById('fullName').addEventListener('input', function() {
            this.style.borderColor = "var(--border-color)";
            document.getElementById('errName').style.display = 'none';
        });
        document.getElementById('nid').addEventListener('input', function() {
            this.style.borderColor = "var(--border-color)";
            document.getElementById('errNid').style.display = 'none';
        });

    </script>
</body>
</html>
