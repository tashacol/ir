 
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>کتابخانه دیجیتال موسسه تعالی | مرجع دانش</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-surface: #ffffff;
            --primary: #0f766e; /* سبز دودی مدرن و رسمی */
            --primary-dark: #115e59;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --radius: 16px;
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Header --- */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky; top: 0; z-index: 50;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .header-inner { display: flex; align-items: center; justify-content: space-between; gap: 20px; }

        .brand { 
            display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.2rem; color: var(--primary); white-space: nowrap;
        }
        .brand i { font-size: 1.5rem; }

        .search-wrapper { flex: 1; max-width: 500px; position: relative; }
        .search-input {
            width: 100%; padding: 12px 45px 12px 15px;
            background: var(--bg-body); border: 1px solid transparent;
            border-radius: 12px; font-family: inherit; font-size: 0.95rem;
            transition: 0.3s;
        }
        .search-input:focus { background: var(--bg-surface); border-color: var(--primary); box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1); }
        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--text-sub); }

        /* --- Tabs --- */
        .tabs-wrapper {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            padding: 10px 0;
            position: sticky; top: 73px; z-index: 40;
        }
        .tabs-scroll {
            display: flex; gap: 10px; overflow-x: auto; padding: 5px 20px;
            scrollbar-width: none; 
        }
        .tabs-scroll::-webkit-scrollbar { display: none; }

        .tab-btn {
            padding: 8px 20px; border-radius: 50px; background: var(--bg-body);
            border: 1px solid var(--border); color: var(--text-sub);
            cursor: pointer; font-family: inherit; font-size: 0.9rem; font-weight: 500;
            white-space: nowrap; transition: 0.2s; flex-shrink: 0;
        }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- Content Layout --- */
        .main-content { padding: 30px 0; flex: 1; min-height: 400px; }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
        }

        /* --- Book Card --- */
        .book-card {
            background: var(--bg-surface);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex; flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .book-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-hover); border-color: var(--primary); }

        .book-cover-container {
            width: 100%; aspect-ratio: 2/3;
            background: #e2e8f0; position: relative; overflow: hidden;
        }
        .book-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .book-card:hover .book-img { transform: scale(1.05); }

        .book-body { padding: 15px; flex: 1; display: flex; flex-direction: column; }
        
        .book-cat { font-size: 0.75rem; color: var(--primary); font-weight: 700; margin-bottom: 5px; }
        .book-title { font-size: 1rem; font-weight: 800; color: var(--text-main); margin-bottom: 5px; line-height: 1.4; }
        
        .book-actions { margin-top: auto; display: flex; gap: 10px; }

        .btn {
            flex: 1; padding: 10px; border-radius: 10px; border: none;
            font-size: 0.85rem; font-weight: 700; cursor: pointer; font-family: inherit;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: 0.2s; text-decoration: none;
        }
        .btn-desc { background: var(--bg-body); color: var(--text-main); }
        .btn-desc:hover { background: #e2e8f0; }
        
        .btn-download { background: var(--primary); color: white; }
        .btn-download:hover { background: var(--primary-dark); }

        /* --- Load More Button --- */
        .load-more-container { text-align: center; margin-top: 40px; }
        .btn-load-more {
            background: transparent; border: 2px solid var(--primary); color: var(--primary);
            padding: 12px 30px; border-radius: 50px; font-weight: 700; font-family: inherit;
            cursor: pointer; transition: 0.3s;
        }
        .btn-load-more:hover { background: var(--primary); color: white; }
        .btn-load-more.hidden { display: none; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; }

        .modal-box {
            background: var(--bg-surface); width: 100%; max-width: 600px;
            border-radius: 24px; padding: 0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.95); transition: transform 0.3s;
            display: flex; flex-direction: column; overflow: hidden; max-height: 90vh;
        }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .modal-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-title { font-size: 1.2rem; font-weight: 800; margin: 0; color: var(--text-main); }
        .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-sub); }

        .modal-body { padding: 20px; overflow-y: auto; text-align: center; }
        .modal-img { max-width: 150px; border-radius: 8px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .modal-desc { text-align: justify; line-height: 1.8; color: var(--text-main); font-size: 0.95rem; }

        .modal-footer { padding: 20px; border-top: 1px solid var(--border); }
        .btn-full { width: 100%; padding: 14px; font-size: 1rem; border-radius: 12px; }

        /* --- Footer --- */
        .footer {
            margin-top: auto; background: var(--bg-surface); border-top: 1px solid var(--border);
            padding: 20px; text-align: center; color: var(--text-sub); font-size: 0.85rem;
        }

        /* --- Book Loader Animation --- */
        .loader-container {
            display: flex; justify-content: center; align-items: center;
            height: 300px; width: 100%;
        }
        .book-loader {
            --color: var(--primary);
            --duration: 6.8s;
            width: 32px; height: 12px;
            position: relative; margin: 32px 0 0 0;
            zoom: 1.5;
        }
        .book-loader .inner {
            width: 32px; height: 12px; position: relative;
            transform-origin: 2px 2px; transform: rotateZ(-90deg);
            animation: book var(--duration) ease infinite;
        }
        .book-loader .inner .left, .book-loader .inner .right {
            width: 60px; height: 4px; top: 0; border-radius: 2px;
            background: var(--color); position: absolute;
        }
        .book-loader .inner .left { right: 28px; transform-origin: 58px 2px; transform: rotateZ(90deg); animation: left var(--duration) ease infinite; }
        .book-loader .inner .right { left: 28px; transform-origin: 2px 2px; transform: rotateZ(-90deg); animation: right var(--duration) ease infinite; }
        .book-loader .inner .middle {
            width: 32px; height: 12px; border: 4px solid var(--color);
            border-top: 0; border-radius: 0 0 9px 9px;
            transform: translateY(2px);
        }
        .book-loader ul { margin: 0; padding: 0; list-style: none; position: absolute; left: 50%; top: 0; }
        .book-loader ul li {
            height: 4px; border-radius: 2px; transform-origin: 100% 2px;
            width: 48px; right: 0; top: -10px; position: absolute; background: var(--color);
            transform: rotateZ(0deg) translateX(-18px);
            animation-duration: var(--duration); animation-timing-function: ease; animation-iteration-count: infinite;
        }
        .book-loader ul li:nth-child(1) { animation-name: page-0; }
        .book-loader ul li:nth-child(2) { animation-name: page-1; }
        /* خلاصه شده برای کاهش حجم کد */
        .book-loader ul li:nth-child(odd) { animation-name: page-0; }
        .book-loader ul li:nth-child(even) { animation-name: page-1; }

        @keyframes page-0 { 4% { transform: rotateZ(0deg) translateX(-18px); } 13%, 54% { transform: rotateZ(180deg) translateX(-18px); } 63% { transform: rotateZ(0deg) translateX(-18px); } }
        @keyframes page-1 { 5.86% { transform: rotateZ(0deg) translateX(-18px); } 14.74%, 55.86% { transform: rotateZ(180deg) translateX(-18px); } 64.74% { transform: rotateZ(0deg) translateX(-18px); } }
        @keyframes left { 4% { transform: rotateZ(90deg); } 10%, 40% { transform: rotateZ(0deg); } 46%, 54% { transform: rotateZ(90deg); } 60%, 90% { transform: rotateZ(0deg); } 96% { transform: rotateZ(90deg); } }
        @keyframes right { 4% { transform: rotateZ(-90deg); } 10%, 40% { transform: rotateZ(0deg); } 46%, 54% { transform: rotateZ(-90deg); } 60%, 90% { transform: rotateZ(0deg); } 96% { transform: rotateZ(-90deg); } }
        @keyframes book { 4% { transform: rotateZ(-90deg); } 10%, 40% { transform: rotateZ(0deg); transform-origin: 2px 2px; } 40.01%, 59.99% { transform-origin: 30px 2px; } 46%, 54% { transform: rotateZ(90deg); } 60%, 90% { transform: rotateZ(0deg); transform-origin: 2px 2px; } 96% { transform: rotateZ(-90deg); } }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .header-inner { gap: 15px; }
            .brand span { display: none; }
            .books-grid { grid-template-columns: 1fr; gap: 15px; }
            .book-card { flex-direction: row; height: 140px; align-items: stretch; }
            .book-cover-container { width: 100px; height: 100%; aspect-ratio: auto; }
            .book-body { padding: 12px; justify-content: space-between; }
            .book-title { font-size: 0.95rem; -webkit-line-clamp: 2; display: -webkit-box; -webkit-box-orient: vertical; overflow: hidden; }
            .book-cat { display: none; }
            .btn { padding: 6px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <!-- هدر -->
    <header class="header">
        <div class="container header-inner">
            <div class="brand">
                <i class="fas fa-book-reader"></i>
                <span>کتابخانه تعالی</span>
            </div>
            <div class="search-wrapper">
                <input type="text" class="search-input" id="searchInput" placeholder="جستجو کتاب...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <!-- تب‌ها -->
    <div class="tabs-wrapper">
        <div class="container">
            <div class="tabs-scroll" id="tabsContainer">
                <button class="tab-btn active" onclick="filterBooks('all', this)">همه منابع</button>
                <button class="tab-btn" onclick="filterBooks(1, this)">کودک</button>
                <button class="tab-btn" onclick="filterBooks(2, this)">نوجوان</button>
                <button class="tab-btn" onclick="filterBooks(3, this)">خانواده</button>
                <button class="tab-btn" onclick="filterBooks(4, this)">رشد</button>
                <button class="tab-btn" onclick="filterBooks(5, this)">عمومی</button>
            </div>
        </div>
    </div>

    <!-- محتوای اصلی -->
    <div class="main-content container">
        
        <!-- لودینگ کتابی -->
        <div id="loader" class="loader-container">
            <div class="book-loader">
                <div class="inner">
                    <div class="left"></div>
                    <div class="middle"></div>
                    <div class="right"></div>
                </div>
                <ul>
                    <li></li><li></li><li></li><li></li><li></li><li></li>
                </ul>
            </div>
        </div>

        <div class="books-grid" id="bookContainer"></div>
        
        <div class="load-more-container">
            <button class="btn-load-more hidden" id="loadMoreBtn">نمایش بیشتر</button>
        </div>
    </div>

    <!-- مودال توضیحات -->
    <div class="modal-overlay" id="descModal">
        <div class="modal-box">
            <div class="modal-header">
                <h3 class="modal-title" id="mTitle">عنوان کتاب</h3>
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <img src="" alt="Cover" class="modal-img" id="mCover">
                <p class="modal-desc" id="mDesc"></p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-download btn-full" id="mDownload" target="_blank">
                    <i class="fas fa-cloud-download-alt"></i> دانلود فایل
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© تمامی حقوق محفوظ است</p>
    </footer>

    <script>
        // ============================================
        //  CONFIG: آدرس اسکریپت خود را اینجا بگذارید
        // ============================================
        const API_URL = "https://script.google.com/macros/s/AKfycbwAPbZ3ahnE_ch2EcL6FYpf4ZjVb_1rxXoOTz-liDBQ2-7y-pyHwIODNJCPSFzjZGuj5Q/exec"; 
        // ============================================

        let allBooks = []; 
        let filteredBooks = []; 
        let currentPage = 1;
        const itemsPerPage = 20;
        let currentCategory = 'all';

        const categoryNames = {
            1: "کودک",
            2: "نوجوان",
            3: "خانواده",
            4: "رشد",
            5: "عمومی"
        };

        // --- Fetch Data ---
        window.addEventListener('load', async function() {
            try {
                // استفاده از fetch برای گرفتن اطلاعات از API
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if(data.error) throw new Error(data.error);
                
                allBooks = data;
                filteredBooks = data; // ابتدا همه نمایش داده شوند
                
                document.getElementById('loader').style.display = 'none';
                renderPage();
                
            } catch (error) {
                document.getElementById('loader').innerHTML = '<p style="color:red">خطا در برقراری ارتباط با سرور. لطفاً اتصال اینترنت را بررسی کنید.</p>';
                console.error("Error fetching data:", error);
            }
        });

        // --- Rendering & Pagination ---
        function renderPage() {
            const container = document.getElementById('bookContainer');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            if (currentPage === 1) {
                container.innerHTML = '';
            }

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredBooks.slice(start, end);

            if (filteredBooks.length === 0) {
                container.innerHTML = '<p style="grid-column:1/-1; text-align:center; padding:20px; color:#64748b;">موردی یافت نشد.</p>';
                loadMoreBtn.classList.add('hidden');
                return;
            }

            pageData.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                
                const imgUrl = (book.cover && book.cover.trim() !== '') ? book.cover : 'https://via.placeholder.com/300x450/e2e8f0/94a3b8?text=No+Cover';
                const catName = categoryNames[book.catId] || "عمومی";
                
                // Escape special characters for safe JSON passing
                const safeBook = JSON.stringify(book).replace(/'/g, "&#39;").replace(/"/g, "&quot;");

                card.innerHTML = `
                    <div class="book-cover-container">
                        <img src="${imgUrl}" alt="${book.title}" class="book-img" loading="lazy">
                    </div>
                    <div class="book-body">
                        <span class="book-cat">${catName}</span>
                        <h3 class="book-title">${book.title}</h3>
                        
                        <div class="book-actions">
                            <button class="btn btn-desc" onclick='openModal(${safeBook})'>
                                <i class="fas fa-info-circle"></i> توضیحات
                            </button>
                            <a href="${book.downloadLink}" class="btn btn-download" target="_blank">
                                <i class="fas fa-download"></i>
                            </a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            if (end < filteredBooks.length) {
                loadMoreBtn.classList.remove('hidden');
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        }

        document.getElementById('loadMoreBtn').addEventListener('click', () => {
            currentPage++;
            renderPage();
        });

        // --- Filter & Search ---
        function filterBooks(cat, btnElement) {
            // Update UI
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');

            currentCategory = cat;
            applyFilters();
        }

        document.getElementById('searchInput').addEventListener('input', () => {
            applyFilters();
        });

        function applyFilters() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            filteredBooks = allBooks.filter(book => {
                // مقایسه شل (Loose equality) برای هندل کردن عدد و رشته
                const matchesCat = currentCategory === 'all' || book.catId == currentCategory; 
                const matchesSearch = book.title && book.title.toLowerCase().includes(query);
                return matchesCat && matchesSearch;
            });

            currentPage = 1;
            renderPage();
        }

        // --- Modal ---
        const modal = document.getElementById('descModal');

        // تابع سراسری برای دسترسی از HTML
        window.openModal = function(book) {
            document.getElementById('mTitle').innerText = book.title;
            
            const imgUrl = (book.cover && book.cover.trim() !== '') ? book.cover : 'https://via.placeholder.com/300x450/e2e8f0/94a3b8?text=No+Cover';
            document.getElementById('mCover').src = imgUrl;
            
            document.getElementById('mDesc').innerText = book.desc || "توضیحاتی برای این کتاب ثبت نشده است.";
            document.getElementById('mDownload').href = book.downloadLink;

            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
        }

        window.closeModal = function() {
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

    </script>
</body>
</html>
