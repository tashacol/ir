 
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>کتابخانه دیجیتال تعالی | مرجع نوین دانش</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* سیستم طراحی مدرن و حرفه‌ای */
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --primary: #0078d4; /* آبی رسمی مایکروسافت */
            --primary-dark: #005a9e;
            --text-main: #242424;
            --text-sub: #605e5c;
            --border: #e1dfdd;
            --radius: 12px;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-hover: 0 12px 24px rgba(0,0,0,0.12);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; text-decoration: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Header --- */
        .header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            position: sticky; top: 0; z-index: 50;
        }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 24px; }
        
        .header-inner { display: flex; align-items: center; justify-content: space-between; gap: 24px; }

        .brand { 
            display: flex; align-items: center; gap: 12px;
            font-size: 1.25rem; font-weight: 800; color: var(--primary); white-space: nowrap;
        }
        .brand i { font-size: 1.6rem; }

        .search-wrapper { flex: 1; max-width: 600px; position: relative; }
        .search-input {
            width: 100%; padding: 12px 48px 12px 16px;
            background: #f3f2f1; border: 1px solid transparent;
            border-radius: 8px; font-family: inherit; font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        .search-input:focus { 
            background: var(--bg-card); 
            border-color: var(--primary); 
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2); 
        }
        .search-icon { 
            position: absolute; right: 16px; top: 50%; transform: translateY(-50%); 
            color: var(--text-sub); pointer-events: none;
        }

        /* --- Tabs --- */
        .tabs-wrapper {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            position: sticky; top: 73px; z-index: 40;
            box-shadow: var(--shadow-sm);
        }
        .tabs-scroll {
            display: flex; gap: 8px; overflow-x: auto; padding: 4px 24px;
            scrollbar-width: none; 
        }
        .tabs-scroll::-webkit-scrollbar { display: none; }

        .tab-btn {
            padding: 8px 20px; border-radius: 20px; background: transparent;
            border: 1px solid transparent; color: var(--text-sub);
            cursor: pointer; font-family: inherit; font-size: 0.95rem; font-weight: 600;
            white-space: nowrap; transition: 0.2s; flex-shrink: 0;
        }
        .tab-btn:hover { background: #f3f2f1; color: var(--text-main); }
        .tab-btn.active { 
            background: var(--primary); color: white; 
            box-shadow: 0 4px 8px rgba(0, 120, 212, 0.25);
        }

        /* --- Main Content --- */
        .main-content { padding: 40px 0; flex: 1; min-height: 500px; }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }

        /* --- Modern Book Card --- */
        .book-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex; flex-direction: column;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            cursor: pointer;
        }
        .book-card:hover { 
            transform: translateY(-6px); 
            box-shadow: var(--shadow-hover); 
            border-color: rgba(0, 120, 212, 0.4);
        }

        .book-cover-container {
            width: 100%; aspect-ratio: 2/3;
            background: #f3f2f1; position: relative; overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        .book-img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 0.6s ease;
        }
        .book-card:hover .book-img { transform: scale(1.08); }

        .book-body { padding: 16px; flex: 1; display: flex; flex-direction: column; }
        
        .book-cat { 
            font-size: 0.75rem; color: var(--primary); font-weight: 700; 
            margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .book-title { 
            font-size: 1.05rem; font-weight: 800; color: var(--text-main); 
            margin-bottom: 4px; line-height: 1.5; 
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .book-author {
            font-size: 0.85rem; color: var(--text-sub); margin-bottom: 16px;
            font-weight: 500;
        }
        
        .book-actions { margin-top: auto; display: flex; gap: 10px; }

        .btn {
            flex: 1; padding: 10px; border-radius: 8px; border: none;
            font-size: 0.9rem; font-weight: 600; cursor: pointer; font-family: inherit;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s; text-decoration: none;
        }
        .btn-desc { 
            background: white; color: var(--text-main); border: 1px solid var(--border);
        }
        .btn-desc:hover { background: #f3f2f1; border-color: #c8c6c4; }
        
        .btn-download { 
            background: var(--primary); color: white; 
            box-shadow: 0 2px 4px rgba(0, 120, 212, 0.2);
        }
        .btn-download:hover { background: var(--primary-dark); box-shadow: 0 4px 8px rgba(0, 120, 212, 0.3); }

        /* --- Load More --- */
        .load-more-container { text-align: center; margin-top: 50px; }
        .btn-load-more {
            background: white; border: 1px solid var(--border); color: var(--text-sub);
            padding: 12px 40px; border-radius: 50px; font-weight: 700; font-family: inherit;
            cursor: pointer; transition: 0.3s; box-shadow: var(--shadow-sm);
        }
        .btn-load-more:hover { 
            border-color: var(--primary); color: var(--primary); 
            box-shadow: var(--shadow-md); 
        }
        .btn-load-more.hidden { display: none; }
        
        .no-data { text-align: center; color: var(--text-sub); padding: 40px; grid-column: 1/-1; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(8px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; }

        .modal-box {
            background: var(--bg-card); width: 100%; max-width: 650px;
            border-radius: 20px; padding: 0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex; flex-direction: column; overflow: hidden; max-height: 90vh;
        }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .modal-header { 
            padding: 20px 24px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
            background: #fdfdfd;
        }
        .modal-title { font-size: 1.1rem; font-weight: 800; margin: 0; color: var(--text-main); }
        .modal-close { 
            background: none; border: none; font-size: 1.5rem; 
            cursor: pointer; color: var(--text-sub); transition: 0.2s;
        }
        .modal-close:hover { color: #d13438; transform: rotate(90deg); }

        .modal-body { 
            padding: 30px; overflow-y: auto; 
            display: flex; flex-direction: column; align-items: center;
        }
        .modal-img { 
            width: 160px; border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            margin-bottom: 24px; transition: transform 0.3s;
        }
        .modal-img:hover { transform: scale(1.02); }
        
        .modal-info-row {
            text-align: center; margin-bottom: 20px;
        }
        .m-book-title { font-size: 1.4rem; font-weight: 900; margin-bottom: 5px; color: var(--text-main); }
        .m-book-author { font-size: 1rem; color: var(--text-sub); font-weight: 500; }

        .modal-desc { 
            text-align: justify; line-height: 1.9; color: var(--text-main); 
            font-size: 0.95rem; background: #f9f9f9; padding: 20px; 
            border-radius: 12px; border: 1px solid var(--border); width: 100%;
        }

        .modal-footer { padding: 20px 24px; border-top: 1px solid var(--border); background: #fdfdfd; }
        .btn-full { width: 100%; padding: 14px; font-size: 1rem; border-radius: 12px; }

        .footer {
            margin-top: auto; background: var(--bg-card); border-top: 1px solid var(--border);
            padding: 24px; text-align: center; color: var(--text-sub); font-size: 0.85rem;
        }

        /* --- Book Loader Animation --- */
        .loader-container {
            display: flex; justify-content: center; align-items: center;
            height: 300px; width: 100%;
        }
        .book-loader {
            --color: var(--primary);
            --duration: 6.8s;
            width: 32px; height: 12px;
            position: relative; margin: 32px 0 0 0;
            zoom: 1.5;
        }
        .book-loader .inner {
            width: 32px; height: 12px; position: relative;
            transform-origin: 2px 2px; transform: rotateZ(-90deg);
            animation: book var(--duration) ease infinite;
        }
        .book-loader .inner .left, .book-loader .inner .right {
            width: 60px; height: 4px; top: 0; border-radius: 2px;
            background: var(--color); position: absolute;
        }
        .book-loader .inner .left { right: 28px; transform-origin: 58px 2px; transform: rotateZ(90deg); animation: left var(--duration) ease infinite; }
        .book-loader .inner .right { left: 28px; transform-origin: 2px 2px; transform: rotateZ(-90deg); animation: right var(--duration) ease infinite; }
        .book-loader .inner .middle {
            width: 32px; height: 12px; border: 4px solid var(--color);
            border-top: 0; border-radius: 0 0 9px 9px;
            transform: translateY(2px);
        }
        .book-loader ul { margin: 0; padding: 0; list-style: none; position: absolute; left: 50%; top: 0; }
        .book-loader ul li {
            height: 4px; border-radius: 2px; transform-origin: 100% 2px;
            width: 48px; right: 0; top: -10px; position: absolute; background: var(--color);
            transform: rotateZ(0deg) translateX(-18px);
            animation-duration: var(--duration); animation-timing-function: ease; animation-iteration-count: infinite;
        }
        .book-loader ul li:nth-child(odd) { animation-name: page-0; }
        .book-loader ul li:nth-child(even) { animation-name: page-1; }

        @keyframes page-0 { 4% { transform: rotateZ(0deg) translateX(-18px); } 13%, 54% { transform: rotateZ(180deg) translateX(-18px); } 63% { transform: rotateZ(0deg) translateX(-18px); } }
        @keyframes page-1 { 5.86% { transform: rotateZ(0deg) translateX(-18px); } 14.74%, 55.86% { transform: rotateZ(180deg) translateX(-18px); } 64.74% { transform: rotateZ(0deg) translateX(-18px); } }
        @keyframes left { 4% { transform: rotateZ(90deg); } 10%, 40% { transform: rotateZ(0deg); } 46%, 54% { transform: rotateZ(90deg); } 60%, 90% { transform: rotateZ(0deg); } 96% { transform: rotateZ(90deg); } }
        @keyframes right { 4% { transform: rotateZ(-90deg); } 10%, 40% { transform: rotateZ(0deg); } 46%, 54% { transform: rotateZ(-90deg); } 60%, 90% { transform: rotateZ(0deg); } 96% { transform: rotateZ(-90deg); } }
        @keyframes book { 4% { transform: rotateZ(-90deg); } 10%, 40% { transform: rotateZ(0deg); transform-origin: 2px 2px; } 40.01%, 59.99% { transform-origin: 30px 2px; } 46%, 54% { transform: rotateZ(90deg); } 60%, 90% { transform: rotateZ(0deg); transform-origin: 2px 2px; } 96% { transform: rotateZ(-90deg); } }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .header-inner { gap: 15px; }
            .brand span { display: none; }
            .books-grid { grid-template-columns: 1fr; gap: 15px; }
            .book-card { flex-direction: row; height: 160px; align-items: stretch; }
            .book-cover-container { width: 110px; height: 100%; aspect-ratio: auto; border-bottom: none; border-left: 1px solid var(--border); }
            .book-body { padding: 12px; justify-content: space-between; }
            .book-title { font-size: 1rem; margin-bottom: 4px; }
            .book-author { margin-bottom: 8px; }
            .book-cat { display: none; }
            .btn { padding: 8px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <!-- هدر -->
    <header class="header">
        <div class="container header-inner">
            <div class="brand">
                <i class="fas fa-book-reader"></i>
                <span>کتابخانه تعالی</span>
            </div>
            <div class="search-wrapper">
                <input type="text" class="search-input" id="searchInput" placeholder="جستجو در عنوان...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <!-- تب‌ها -->
    <div class="tabs-wrapper">
        <div class="container">
            <div class="tabs-scroll" id="tabsContainer">
                <button class="tab-btn active" onclick="changeCategory('all', this)">همه منابع</button>
                <button class="tab-btn" onclick="changeCategory(1, this)">کودک</button>
                <button class="tab-btn" onclick="changeCategory(2, this)">نوجوان</button>
                <button class="tab-btn" onclick="changeCategory(3, this)">خانواده</button>
                <button class="tab-btn" onclick="changeCategory(4, this)">رشد</button>
                <button class="tab-btn" onclick="changeCategory(5, this)">عمومی</button>
            </div>
        </div>
    </div>

    <!-- محتوای اصلی -->
    <div class="main-content container">
        
        <!-- لودینگ -->
        <div id="loader" class="loader-container">
            <div class="book-loader">
                <div class="inner">
                    <div class="left"></div>
                    <div class="middle"></div>
                    <div class="right"></div>
                </div>
                <ul>
                    <li></li><li></li><li></li><li></li><li></li><li></li>
                </ul>
            </div>
        </div>

        <div class="books-grid" id="bookContainer"></div>
        
        <div class="load-more-container">
            <button class="btn-load-more hidden" id="loadMoreBtn">
                <i class="fas fa-sync-alt"></i> نمایش بیشتر
            </button>
        </div>
    </div>

    <!-- مودال توضیحات -->
    <div class="modal-overlay" id="descModal">
        <div class="modal-box">
            <div class="modal-header">
                <h3 class="modal-title">جزئیات کتاب</h3>
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="modal-info-row">
                    <img src="" alt="Cover" class="modal-img" id="mCover">
                    <div class="m-book-title" id="mTitle"></div>
                    <div class="m-book-author" id="mAuthor"></div>
                </div>
                <p class="modal-desc" id="mDesc"></p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-download btn-full" id="mDownload" target="_blank">
                    <i class="fas fa-cloud-download-alt"></i> دریافت فایل کامل
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© تمامی حقوق محفوظ است</p>
    </footer>

    <script>
        // =======================================================
        //  CONFIG: آدرس اسکریپت خود را در خط زیر جایگذاری کنید
        // =======================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbwAPbZ3ahnE_ch2EcL6FYpf4ZjVb_1rxXoOTz-liDBQ2-7y-pyHwIODNJCPSFzjZGuj5Q/exec"; 
        // =======================================================

        let currentPage = 1;
        let currentCategory = 'all';
        let currentSearch = '';
        let isFetching = false; // برای جلوگیری از درخواست تکراری

        const categoryNames = {
            1: "کودک",
            2: "نوجوان",
            3: "خانواده",
            4: "رشد",
            5: "عمومی"
        };

        // شروع دریافت اطلاعات
        window.addEventListener('load', function() {
            fetchData();
        });

        // تابع اصلی دریافت اطلاعات از سرور
        async function fetchData(append = false) {
            if (isFetching) return;
            isFetching = true;

            const container = document.getElementById('bookContainer');
            const loader = document.getElementById('loader');
            const loadMoreBtn = document.getElementById('loadMoreBtn');

            // اگر حالت "اضافه کردن" نیست (فیلتر جدید)، صفحه را پاک کن و لودر نشان بده
            if (!append) {
                container.innerHTML = '';
                loader.style.display = 'flex';
                loadMoreBtn.classList.add('hidden');
                currentPage = 1; // ریست صفحه
            } else {
                loadMoreBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال بارگذاری...';
            }

            try {
                // ساخت آدرس با پارامترها
                const url = `${API_URL}?cat=${currentCategory}&page=${currentPage}&q=${encodeURIComponent(currentSearch)}`;
                
                const response = await fetch(url);
                const result = await response.json();

                if (result.status === 'success') {
                    // مخفی کردن لودر اصلی
                    if (!append) loader.style.display = 'none';
                    
                    renderBooks(result.data, append);
                    
                    // مدیریت دکمه "بیشتر"
                    if (result.hasMore) {
                        loadMoreBtn.classList.remove('hidden');
                        loadMoreBtn.innerHTML = '<i class="fas fa-sync-alt"></i> نمایش بیشتر';
                    } else {
                        loadMoreBtn.classList.add('hidden');
                    }
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                console.error("Error:", error);
                if(!append) {
                    loader.innerHTML = '<p style="color:red">خطا در دریافت اطلاعات. لطفا دوباره تلاش کنید.</p>';
                } else {
                    loadMoreBtn.innerHTML = 'خطا در بارگذاری';
                }
            } finally {
                isFetching = false;
            }
        }

        // رندر کردن کارت‌ها
        function renderBooks(books, append) {
            const container = document.getElementById('bookContainer');

            if (books.length === 0 && !append) {
                container.innerHTML = '<div class="no-data">موردی با این مشخصات یافت نشد.</div>';
                return;
            }

            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                
                const imgUrl = (book.cover && book.cover.trim() !== '') ? book.cover : 'https://via.placeholder.com/300x450/e2e8f0/94a3b8?text=No+Cover';
                const catName = categoryNames[book.catId] || "عمومی";
                const authorName = book.author || "ناشر: موسسه تعالی";
                
                // Escape special characters JSON
                const safeBook = JSON.stringify(book).replace(/'/g, "&#39;").replace(/"/g, "&quot;");

                card.innerHTML = `
                    <div class="book-cover-container">
                        <img src="${imgUrl}" alt="${book.title}" class="book-img" loading="lazy">
                    </div>
                    <div class="book-body">
                        <span class="book-cat">${catName}</span>
                        <h3 class="book-title">${book.title}</h3>
                        <span class="book-author"><i class="far fa-user"></i> ${authorName}</span>
                        
                        <div class="book-actions">
                            <button class="btn btn-desc" onclick='openModal(${safeBook})'>
                                <i class="fas fa-info-circle"></i> توضیحات
                            </button>
                            <a href="${book.downloadLink}" class="btn btn-download" target="_blank">
                                <i class="fas fa-download"></i> دانلود
                            </a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // تغییر دسته‌بندی
        function changeCategory(cat, btn) {
            // آپدیت کلاس اکتیو
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            currentCategory = cat;
            fetchData(false); // درخواست جدید
        }

        // جستجو (با تاخیر برای جلوگیری از درخواست‌های رگباری)
        let debounceTimer;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            currentSearch = e.target.value;
            debounceTimer = setTimeout(() => {
                fetchData(false);
            }, 600); // 600 میلی ثانیه صبر بعد از تایپ
        });

        // دکمه نمایش بیشتر
        document.getElementById('loadMoreBtn').addEventListener('click', () => {
            currentPage++;
            fetchData(true); // حالت Append
        });

        // --- Modal Logic ---
        const modal = document.getElementById('descModal');

        window.openModal = function(book) {
            document.getElementById('mTitle').innerText = book.title;
            document.getElementById('mAuthor').innerText = book.author ? `نویسنده: ${book.author}` : "ناشر: موسسه تعالی";
            
            const imgUrl = (book.cover && book.cover.trim() !== '') ? book.cover : 'https://via.placeholder.com/300x450/e2e8f0/94a3b8?text=No+Cover';
            document.getElementById('mCover').src = imgUrl;
            
            document.getElementById('mDesc').innerText = book.desc || "توضیحاتی برای این کتاب ثبت نشده است.";
            document.getElementById('mDownload').href = book.downloadLink;

            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
        }

        window.closeModal = function() {
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

    </script>
</body>
</html>
