 <!DOCTYPE html>
<html lang="fa" dir="rtl">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام گواهينامه قرآن</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* استایل‌های CSS بدون تغییر باقی می‌مانند */ 
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary-color: #0c4a6e;
            --secondary-color: #075985;
            --accent-color: #38bdf8;
            --success-color: #16a34a;
            --info-color: #0891b2;
            --danger-color: #dc2626;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --border-glass: rgba(255, 255, 255, 0.9);
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --radius: 20px;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --border-color: #e2e8f0;
        }
        body { font-family: var(--font-main); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-image: url('https://tashacol.ir/1l5jlse9 (1).jpeg'); background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed; padding: 1rem; }
        .container { position: relative; background: var(--bg-glass); padding: 2rem 2.5rem; border-radius: var(--radius); box-shadow: var(--shadow-light); backdrop-filter: blur(12px); border: 1px solid var(--border-glass); width: 100%; max-width: 480px; text-align: center; box-sizing: border-box; overflow: hidden; min-height: 650px; display: flex; flex-direction: column; opacity: 0; transform: translateY(20px); animation: fadeInSlideUp 0.8s 0.3s forwards cubic-bezier(0.165, 0.84, 0.44, 1); }
        @keyframes fadeInSlideUp { to { opacity: 1; transform: translateY(0); } }
        #main-loader-container { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); z-index: 10; display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: var(--radius); }
        .dual-ring-loader { width: 60px; height: 60px; }
        .dual-ring-loader:after { content: " "; display: block; width: 48px; height: 48px; margin: 8px; border-radius: 50%; border: 5px solid var(--primary-color); border-color: var(--primary-color) transparent var(--primary-color) transparent; animation: dual-ring-spin 1.2s linear infinite; }
        @keyframes dual-ring-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #main-loader-container p { margin-top: 1rem; font-size: 1.2rem; font-weight: 700; color: var(--text-dark); }
        .header { opacity: 0; transform: translateY(10px); animation: fadeInSlideUp 0.7s 0.8s forwards; }
        .main-icon img { width: 80px; height: 80px; margin-bottom: 1rem; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; margin-bottom: 2rem; color: var(--text-dark); font-weight: 800; font-size: 1.8rem; }
        #certificate-form { opacity: 0; transform: translateY(10px); animation: fadeInSlideUp 0.7s 1s forwards; }
        .form-group { position: relative; margin-bottom: 1.75rem; }
        .form-group .form-icon { position: absolute; top: 50%; transform: translateY(-50%); right: 15px; color: var(--text-light); transition: color 0.3s; z-index: 1; }
        .form-control { width: 100%; padding: 14px 50px 14px 14px; border: 1px solid var(--border-color); border-radius: 12px; font-size: 1.1rem; direction: ltr; text-align: center; letter-spacing: 2px; transition: var(--transition); box-sizing: border-box; background: rgba(255,255,255,0.5); -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .form-control:focus { outline: none; border-color: var(--secondary-color); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); }
        .form-label { position: absolute; top: 50%; right: 45px; transform: translateY(-50%); color: var(--text-light); background: var(--bg-glass); padding: 0 5px; transition: all 0.2s ease-out; pointer-events: none; }
        .form-control:focus + .form-label, .form-control:not(:placeholder-shown) + .form-label, select.form-control:valid + .form-label { top: 0; right: 40px; font-size: 0.9rem; color: var(--primary-color); background: #fff; }
        .form-control:focus ~ .form-icon { color: var(--primary-color); }
        select.form-control { text-align-last: right; padding-right: 45px; direction: rtl; }
        .captcha-group { display: flex; align-items: center; border: 1px solid var(--border-color); border-radius: 12px; padding: 10px; justify-content: center; min-height: 50px; position: relative; background: rgba(255,255,255,0.5); cursor: pointer; }
        #captcha-text-container { display: flex; justify-content: center; align-items: center; width: 100%; }
        #captcha-question { font-size: 1.2rem; font-weight: bold; color: var(--text-dark); transition: opacity 0.4s ease-in-out; }
        #btn-submit { width: 100%; padding: 14px; border: none; border-radius: 12px; color: #fff; background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); font-size: 1.2rem; font-weight: 700; font-family: var(--font-main); cursor: pointer; transition: var(--transition); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2); }
        #btn-submit:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3); } 
        #btn-submit:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        #message-area { margin-top: 1rem; padding: 1rem; border-radius: 12px; font-weight: 500; display: none; line-height: 1.8; animation: fadeInSlideUp 0.5s forwards; text-align: right; }
        .message-success { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac;}
        .message-error { background-color: #fee2e2; color: #b91c1c; border: 1px solid #fca5a5;}
        #actions-area { margin-top: 1.5rem; display: none; flex-direction: column; gap: 0.75rem; width: 100%; animation: fadeInSlideUp 0.5s 0.2s forwards; opacity: 0;}
        .action-button { width: 100%; padding: 12px; border: none; border-radius: 12px; color: #fff; font-size: 1.1rem; font-weight: 700; font-family: var(--font-main); cursor: pointer; transition: var(--transition); display: flex; justify-content: center; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-decoration: none; }
        .action-button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        #btn-download { background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); } 
        #btn-view { background: linear-gradient(45deg, #22c55e, #16a34a); }
        #btn-share { background: linear-gradient(45deg, #22d3ee, #0891b2); }
        #btn-share:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-loader-container">
            <div class="dual-ring-loader"></div>
            <p>لطفاً کمی صبر کنید</p>
        </div>

        <div id="content-wrapper">
            <div class="header">
                <div class="main-icon">
                    <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی">
                </div>
                <h2>استعلام گواهينامه قرآن</h2>
            </div>

            <form id="certificate-form">
                <input type="hidden" id="captcha-token">

                <div class="form-group">
                    <i class="fa-solid fa-id-card form-icon"></i>
                    <input type="text" id="nationalId" class="form-control" required inputmode="numeric" pattern="[0-9]*" placeholder=" ">
                    <label for="nationalId" class="form-label">کد ملی</label>
                </div>
                
                <div class="form-group">
                    <i class="fa-solid fa-book-open form-icon"></i>
                    <select id="courseCode" class="form-control" required>
                        <option value="" disabled selected hidden></option> 
                        <option value="50">روخوانی و روانخوانی</option>
                        <option value="51">حفظ جزء ۳۰</option>
                    </select>
                    <label for="courseCode" class="form-label">انتخاب دوره</label>
                </div>
                
                <div class="form-group">
                    <div class="captcha-group" title="برای دریافت سوال جدید کلیک کنید">
                         <div id="captcha-text-container">
                            <span id="captcha-question"></span>
                         </div>
                    </div>
                </div>

                <div class="form-group">
                     <i class="fa-solid fa-calculator form-icon"></i>
                    <input type="text" id="captcha-answer" class="form-control" required placeholder=" " inputmode="numeric">
                    <label for="captcha-answer" class="form-label">پاسخ سوال امنیتی</label>
                </div>
                
                <button type="submit" id="btn-submit">بررسی</button>
            </form>

            <div id="message-area"></div>
            <div id="actions-area">
                <a id="btn-download" class="action-button"><i class="fa-solid fa-download"></i>دانلود</a>
                <a id="btn-view" class="action-button" target="_blank"><i class="fa-solid fa-eye"></i>مشاهده</a>
                <button id="btn-share" class="action-button"><i class="fa-solid fa-share-alt"></i>اشتراک گذاری</button>
            </div>
        </div>
    </div>

    <script>
        // =================================================================
        // کد نهایی و بهینه شده برای کلاینت (مرورگر)
        // =================================================================

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbytkAyQc5upTXzFsxCGEhdH42bU2HqUvGDc-DTo03Y5ZCbCicQo7fV7bDSfyEtQudeJ6Q/exec";
        // این عبارت باید با عبارت مخفی در کد سرور یکی باشد
        const CAPTCHA_SECRET_KEY = "YOUR_UNIQUE_SECRET_PHRASE_12345";
        
        let fileInfo = {};

        // تعریف متغیرهای DOM برای دسترسی سریع
        const mainLoader = document.getElementById('main-loader-container');
        const certificateForm = document.getElementById('certificate-form');
        const captchaQuestionEl = document.getElementById('captcha-question');
        const captchaTokenInput = document.getElementById('captcha-token');
        const captchaAnswerInput = document.getElementById('captcha-answer');
        const messageArea = document.getElementById('message-area');
        const actionsArea = document.getElementById('actions-area');
        const downloadBtn = document.getElementById('btn-download');
        const viewBtn = document.getElementById('btn-view');
        const shareBtn = document.getElementById('btn-share');
        const submitBtn = document.getElementById('btn-submit');
        
        /**
         * تابع جدید برای ساخت کپچا در داخل مرورگر
         */
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const answer = num1 + num2;
            
            captchaQuestionEl.textContent = `${num1} + ${num2} = ؟`;
            
            // پاسخ را با کلید مخفی ترکیب و به صورت Base64 رمزنگاری می‌کنیم
            const token = btoa(`${answer}-${CAPTCHA_SECRET_KEY}`);
            captchaTokenInput.value = token;
        }

        /**
         * تابع برای ارسال درخواست به سرور
         */
        async function apiCall(body) {
            try {
                const response = await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    mode: 'cors', 
                    body: JSON.stringify(body),
                    // جلوگیری از کش شدن درخواست‌های POST در برخی مرورگرها
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error(`خطای شبکه: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("خطا در ارتباط با سرور:", error);
                return { status: 'error', message: 'خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.' };
            }
        }

        function showMessage(message, type) {
            messageArea.innerHTML = message;
            messageArea.className = `message-area message-${type}`;
            messageArea.style.display = 'block';
        }

        function hideMessage() {
            messageArea.style.display = 'none';
        }

        /**
         * رویداد اصلی برای ثبت فرم
         */
        certificateForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            hideMessage();
            mainLoader.style.display = 'flex';
            submitBtn.disabled = true;
            
            const nationalIdValue = document.getElementById('nationalId').value.trim();
            const courseCodeValue = document.getElementById('courseCode').value;
            const combinedId = nationalIdValue + courseCodeValue;

            const formData = {
                action: 'verify',
                nationalId: combinedId,
                userCaptchaAnswer: captchaAnswerInput.value.trim(),
                encryptedCaptcha: captchaTokenInput.value
            };
            
            const response = await apiCall(formData);
            
            mainLoader.style.display = 'none';
            submitBtn.disabled = false;

            if (response && response.status === 'success') {
                // در صورت موفقیت، اطلاعات فایل را ذخیره کرده و دکمه‌ها را نمایش می‌دهیم
                fileInfo = { 
                    id: response.fileId, 
                    name: response.fileName,
                    nationalId: nationalIdValue 
                };
                
                certificateForm.style.display = 'none';
                document.querySelector('.header').style.display = 'none';
                
                const successMessage = `کاربر گرامی با کدملی <strong>${fileInfo.nationalId}</strong>، گواهینامه شما با موفقیت یافت شد.`;
                showMessage(successMessage, 'success');
                actionsArea.style.display = 'flex';
                
                // تنظیم لینک برای دکمه‌های دانلود و مشاهده
                const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileInfo.id}`;
                const viewUrl = `https://drive.google.com/uc?export=view&id=${fileInfo.id}`;
                downloadBtn.href = downloadUrl;
                viewBtn.href = viewUrl;

            } else {
                // در صورت خطا، پیام را نمایش داده و یک کپچای جدید می‌سازیم
                showMessage(response.message || 'پاسخ نامعتبر از سرور دریافت شد.', 'error');
                captchaAnswerInput.value = '';
                generateCaptcha();
            }
        });

        // رویداد کلیک برای دکمه اشتراک‌گذاری
        shareBtn.addEventListener('click', async () => {
            if (!navigator.share) {
                showMessage('مرورگر شما از قابلیت اشتراک‌گذاری پشتیبانی نمی‌کند.', 'error');
                return;
            }
            try {
                const shareText = `گواهينامه دوره قرآن کریم\nموسسه تعالی اندیشه و رشد با همکاری خانه قرآن و عترت نسیم وحی\nکدملی قرآن‌آموز: ${fileInfo.nationalId}\n\nبرای دریافت گواهینامه خود به لینک زیر مراجعه کنید:\n${window.location.href}`;
                await navigator.share({
                    title: 'گواهينامه دوره قرآن کریم',
                    text: shareText,
                });
            } catch (err) {
                // خطای لغو اشتراک‌گذاری توسط کاربر را نادیده می‌گیریم
                if (err.name !== 'AbortError') {
                    console.error('خطا در اشتراک‌گذاری:', err);
                }
            }
        });

        /**
         * رویدادهای مربوط به بارگذاری اولیه صفحه
         */
        document.addEventListener('DOMContentLoaded', () => {
            // ساخت اولین کپچا به محض بارگذاری صفحه
            generateCaptcha();

            // افزودن قابلیت ساخت کپچای جدید با کلیک
            document.querySelector('.captcha-group').addEventListener('click', generateCaptcha);

            // بررسی اینکه آیا مرورگر از قابلیت اشتراک‌گذاری پشتیبانی می‌کند یا خیر
            if (!navigator.share) {
                shareBtn.disabled = true;
                shareBtn.title = 'مرورگر شما از این قابلیت پشتیبانی نمی‌کند.';
            }
        });
    </script>
</body>
</html>
