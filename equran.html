 <!DOCTYPE html>
<html lang="fa" dir="rtl"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام گواهينامه قرآن</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary-color: #0c4a6e;
            --secondary-color: #075985;
            --accent-color: #38bdf8;
            --success-color: #16a34a;
            --info-color: #0891b2;
            --danger-color: #dc2626;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --border-glass: rgba(255, 255, 255, 0.9);
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --radius: 20px;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://tashacol.ir/1l5jlse9 (1).jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 1rem;
        }

        .container {
            position: relative;
            background: var(--bg-glass);
            padding: 2rem 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
            min-height: 650px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s 0.3s forwards cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes fadeInSlideUp { to { opacity: 1; transform: translateY(0); } }

        #main-loader-container {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            z-index: 10;
            display: none;
            flex-direction: column; justify-content: center; align-items: center;
            border-radius: var(--radius);
        }
        .dual-ring-loader { width: 60px; height: 60px; }
        .dual-ring-loader:after { content: " "; display: block; width: 48px; height: 48px; margin: 8px; border-radius: 50%; border: 5px solid var(--primary-color); border-color: var(--primary-color) transparent var(--primary-color) transparent; animation: dual-ring-spin 1.2s linear infinite; }
        @keyframes dual-ring-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #main-loader-container p { margin-top: 1rem; font-size: 1.2rem; font-weight: 700; color: var(--text-dark); }

        .header {
            opacity: 0; transform: translateY(10px); animation: fadeInSlideUp 0.7s 0.8s forwards;
        }

        .main-icon img {
            width: 80px; height: 80px;
            margin-bottom: 1rem;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0; margin-bottom: 2rem;
            color: var(--text-dark); font-weight: 800; font-size: 1.8rem;
        }

        #certificate-form {
            opacity: 0; transform: translateY(10px); animation: fadeInSlideUp 0.7s 1s forwards;
        }

        .form-group { position: relative; margin-bottom: 1.75rem; }
        .form-group .form-icon { position: absolute; top: 50%; transform: translateY(-50%); right: 15px; color: var(--text-light); transition: color 0.3s; z-index: 1; }
        .form-control { width: 100%; padding: 14px 50px 14px 14px; border: 1px solid var(--border-color); border-radius: 12px; font-size: 1.1rem; direction: ltr; text-align: center; letter-spacing: 2px; transition: var(--transition); box-sizing: border-box; background: rgba(255,255,255,0.5); -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        select.form-control { text-align: right; direction: rtl; letter-spacing: normal; color: var(--text-dark); }
        select.form-control:invalid { color: var(--text-light); }
        select.form-control option { color: var(--text-dark); }

        .form-control:focus { outline: none; border-color: var(--secondary-color); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); }
        .form-label { position: absolute; top: 50%; right: 45px; transform: translateY(-50%); color: var(--text-light); background: var(--bg-glass); padding: 0 5px; transition: all 0.2s ease-out; pointer-events: none; }
        
        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label,
        select.form-control:valid + .form-label { /* :valid برای select استفاده می‌شود */
            top: 0;
            right: 40px;
            font-size: 0.9rem;
            color: var(--primary-color);
            background: #fff;
        }

        .form-control:focus ~ .form-icon { color: var(--primary-color); }
        
        .captcha-group { display: flex; align-items: center; border: 1px solid var(--border-color); border-radius: 12px; padding: 10px; justify-content: center; min-height: 50px; position: relative; background: rgba(255,255,255,0.5); }
        #captcha-text-container { display: flex; justify-content: center; align-items: center; width: 100%; }
        #captcha-question { font-size: 1.2rem; font-weight: bold; color: var(--text-dark); transition: opacity 0.4s ease-in-out; }
        #captcha-loader-container { display: flex; align-items: center; }
        .dot-flashing { position: relative; width: 8px; height: 8px; border-radius: 5px; background-color: var(--primary-color); color: var(--primary-color); animation: dotFlashing 1s infinite linear alternate; animation-delay: .5s; }
        .dot-flashing::before, .dot-flashing::after { content: ''; display: inline-block; position: absolute; top: 0; width: 8px; height: 8px; border-radius: 5px; background-color: var(--primary-color); color: var(--primary-color); }
        .dot-flashing::before { right: 12px; animation: dotFlashing 1s infinite alternate; animation-delay: 0s; }
        .dot-flashing::after { left: 12px; animation: dotFlashing 1s infinite alternate; animation-delay: 1s; }
        @keyframes dotFlashing { 0% { background-color: var(--primary-color); } 50%, 100% { background-color: #dbeafe; } }

        #btn-submit { width: 100%; padding: 14px; border: none; border-radius: 12px; color: #fff; background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); font-size: 1.2rem; font-weight: 700; font-family: var(--font-main); cursor: pointer; transition: var(--transition); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2); }
        #btn-submit:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3); } 
        #btn-submit:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        
        #message-area { margin-top: 1rem; padding: 1rem; border-radius: 12px; font-weight: 500; display: none; line-height: 1.8; animation: fadeInSlideUp 0.5s forwards; }
        .message-success { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac;}
        .message-error { background-color: #fee2e2; color: #b91c1c; border: 1px solid #fca5a5;}
        
        #actions-area { margin-top: 1.5rem; display: none; flex-direction: column; gap: 0.75rem; width: 100%; animation: fadeInSlideUp 0.5s 0.2s forwards; opacity: 0;}
        .action-button { width: 100%; padding: 12px; border: none; border-radius: 12px; color: #fff; font-size: 1.1rem; font-weight: 700; font-family: var(--font-main); cursor: pointer; transition: var(--transition); display: flex; justify-content: center; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .action-button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        #btn-download { background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); } 
        #btn-view { background: linear-gradient(45deg, #22c55e, #16a34a); }
        #btn-share { background: linear-gradient(45deg, #22d3ee, #0891b2); }
        #btn-share:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-loader-container">
            <div class="dual-ring-loader"></div>
            <p>لطفاً کمی صبر کنید</p>
        </div>

        <div id="content-wrapper">
            <div class="header">
                <div class="main-icon">
                    <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی">
                </div>
                <h2>استعلام گواهينامه قرآن</h2>
            </div>

            <form id="certificate-form">
                <div class="form-group">
                    <i class="fa-solid fa-id-card form-icon"></i>
                    <input type="text" id="nationalId" class="form-control" required inputmode="numeric" pattern="[0-9]*" placeholder=" ">
                    <label for="nationalId" class="form-label">کد ملی</label>
                </div>
                
                <div class="form-group">
                    <i class="fa-solid fa-book-open form-icon"></i>
                    <select id="courseCode" class="form-control" required>
                        <!-- --- اصلاحیه: گزینه پیش‌فرض اکنون فقط راهنماست و مقداری ندارد --- -->
                        <option value="" disabled selected hidden></option> 
                        <option value="50">روخوانی و روانخوانی</option>
                        <option value="51">حفظ جزء ۳۰</option>
                    </select>
                    <label for="courseCode" class="form-label">انتخاب دوره</label>
                </div>
                
                <div class="form-group">
                    <div class="captcha-group">
                         <div id="captcha-text-container">
                            <div id="captcha-loader-container" style="display: none;">
                                <div class="dot-flashing"></div>
                            </div>
                            <span id="captcha-question">سوال امنیتی</span>
                         </div>
                    </div>
                </div>

                <div class="form-group">
                     <i class="fa-solid fa-calculator form-icon"></i>
                    <input type="number" id="captcha-answer" class="form-control" required placeholder=" ">
                    <label for="captcha-answer" class="form-label">پاسخ سوال امنیتی</label>
                </div>
                
                <button type="submit" id="btn-submit">بررسی</button>
            </form>

            <div id="message-area"></div>
            <div id="actions-area">
                <button id="btn-download" class="action-button"><i class="fa-solid fa-download"></i>دانلود</button>
                <button id="btn-view" class="action-button"><i class="fa-solid fa-eye"></i>مشاهده</button>
                <button id="btn-share" class="action-button"><i class="fa-solid fa-share-alt"></i>اشتراک گذاری</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================================
        // هسته اصلی جاوا اسکریپت - بدون هیچ تغییری در منطق
        // ==========================================================

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxTK0QFo44h_e6fbN_DyuYUuQ-1sdc5diN7vknRsta9Rt48CMetVLhqJ7N9xWNdqT5eA/exec";
        
        let fileToProcess = null;

        const mainLoader = document.getElementById('main-loader-container');
        const contentWrapper = document.getElementById('content-wrapper');
        const certificateForm = document.getElementById('certificate-form');
        const captchaQuestionEl = document.getElementById('captcha-question');
        const captchaLoader = document.getElementById('captcha-loader-container');
        const captchaAnswerInput = document.getElementById('captcha-answer');
        const messageArea = document.getElementById('message-area');
        const actionsArea = document.getElementById('actions-area');
        const downloadBtn = document.getElementById('btn-download');
        const viewBtn = document.getElementById('btn-view');
        const shareBtn = document.getElementById('btn-share');
        
        async function apiCall(body) { try { const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify(body) }); if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); return await response.json(); } catch (error) { console.error("API Call failed:", error); return { status: 'error', message: 'خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.' }; } }
        function b64toBlob(b64Data, contentType = '', sliceSize = 512) { const byteCharacters = atob(b64Data); const byteArrays = []; for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) { const slice = byteCharacters.slice(offset, offset + sliceSize); const byteNumbers = new Array(slice.length); for (let i = 0; i < slice.length; i++) { byteNumbers[i] = slice.charCodeAt(i); } byteArrays.push(new Uint8Array(byteNumbers)); } return new Blob(byteArrays, { type: contentType }); }

        async function getNewCaptcha() {
            captchaQuestionEl.style.opacity = '0';
            setTimeout(async () => {
                captchaQuestionEl.style.display = 'none';
                captchaLoader.style.display = 'flex';
                const response = await apiCall({ action: 'getCaptcha' });
                captchaLoader.style.display = 'none';
                captchaQuestionEl.style.display = 'block';
                if (response && response.status === 'success') {
                    captchaQuestionEl.textContent = response.question;
                    fileToProcess = { ...fileToProcess, questionId: response.questionId };
                } else {
                    captchaQuestionEl.textContent = 'خطا!';
                    showMessage(response.message || 'مشکلی در دریافت سوال امنیتی پیش آمد.', 'error');
                }
                captchaQuestionEl.style.opacity = '1';
            }, 400);
        }
        
        function showMessage(message, type) {
            messageArea.innerHTML = message;
            messageArea.className = `message-${type}`;
            messageArea.style.display = 'block';
        }
        
        function triggerDownload() {
            if (!fileToProcess) return;
            const link = document.createElement('a');
            link.href = `data:${fileToProcess.type};base64,${fileToProcess.data}`;
            link.download = fileToProcess.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        certificateForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const nationalIdValue = document.getElementById('nationalId').value.trim();
            const courseCodeValue = document.getElementById('courseCode').value;

            if (!courseCodeValue) {
                showMessage('لطفاً دوره مورد نظر را انتخاب کنید.', 'error');
                return;
            }

            contentWrapper.style.opacity = '0.5';
            mainLoader.style.display = 'flex';
            
            const combinedId = nationalIdValue + courseCodeValue;

            const formData = {
                action: 'verify',
                nationalId: combinedId,
                captchaAnswer: captchaAnswerInput.value,
                questionId: fileToProcess.questionId
            };
            
            const response = await apiCall(formData);
            
            mainLoader.style.display = 'none';
            contentWrapper.style.opacity = '1';

            if (response && response.status === 'success') {
                const successfulNationalId = nationalIdValue;
                certificateForm.style.display = 'none';
                document.querySelector('.header').style.display = 'none';
                
                const successMessage = `کدملی <strong>${successfulNationalId}</strong> در دوره انتخابی شرکت کرده و موفق به اخذ گواهی شده است. جهت مشاهده و دریافت گواهی از دکمه های زیر استفاده نمایید.`;
                showMessage(successMessage, 'success');
                actionsArea.style.display = 'flex';
                
                fileToProcess = { name: response.fileName, type: response.mimeType, data: response.data, nationalId: successfulNationalId };
            } else {
                showMessage(response.message || 'پاسخ نامعتبر از سرور دریافت شد.', 'error');
                captchaAnswerInput.value = '';
                await getNewCaptcha();
            }
        });
        
        downloadBtn.addEventListener('click', triggerDownload);
        viewBtn.addEventListener('click', () => { if (fileToProcess) { const blob = b64toBlob(fileToProcess.data, fileToProcess.type); const url = URL.createObjectURL(blob); window.open(url, '_blank'); } });
        shareBtn.addEventListener('click', async () => { if (!fileToProcess || !navigator.share) return; try { const blob = b64toBlob(fileToProcess.data, fileToProcess.type); const file = new File([blob], fileToProcess.name, { type: fileToProcess.type }); const shareText = `گواهينامه دوره قرآن کریم\nموسسه تعالی اندیشه و رشد با همکاری خانه قرآن و عترت نسیم وحی\nکدملی قرآن‌ آموز: ${fileToProcess.nationalId}\n\nموفق و مؤید باشید`; await navigator.share({ title: 'گواهينامه دوره قرآن کریم', text: shareText, files: [file] }); } catch (err) { console.error('Error sharing file:', err); } });

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nationalIdFromUrl = urlParams.get('id');
            if (nationalIdFromUrl) {
                const nationalIdInput = document.getElementById('nationalId');
                nationalIdInput.value = nationalIdFromUrl;
                nationalIdInput.dispatchEvent(new Event('input')); 
            }

            if (!navigator.share) {
                shareBtn.disabled = true;
                shareBtn.title = 'مرورگر شما از قابلیت اشتراک‌گذاری پشتیبانی نمی‌کند.';
            }
            getNewCaptcha();
        });
    </script>
</body>
</html>
