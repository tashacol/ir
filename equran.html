<!DOCTYPE html>
<html lang="fa" dir="rtl">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام گواهينامه قرآن</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary-color: #0c4a6e;
            --secondary-color: #075985;
            --accent-color: #38bdf8;
            --success-color: #16a34a;
            --info-color: #0891b2;
            --danger-color: #dc2626;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --border-glass: rgba(255, 255, 255, 0.9);
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --radius: 20px;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --border-color: #e2e8f0;
        }

        body {
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://tashacol.ir/1l5jlse9 (1).jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 1rem;
        }

        .container {
            position: relative;
            background: var(--bg-glass);
            padding: 2rem 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
            min-height: 650px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s 0.3s forwards cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes fadeInSlideUp { to { opacity: 1; transform: translateY(0); } }

        #main-loader-container {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            z-index: 10;
            display: none;
            flex-direction: column; justify-content: center; align-items: center;
            border-radius: var(--radius);
        }
        .dual-ring-loader { width: 60px; height: 60px; }
        .dual-ring-loader:after { content: " "; display: block; width: 48px; height: 48px; margin: 8px; border-radius: 50%; border: 5px solid var(--primary-color); border-color: var(--primary-color) transparent var(--primary-color) transparent; animation: dual-ring-spin 1.2s linear infinite; }
        @keyframes dual-ring-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #main-loader-container p { margin-top: 1rem; font-size: 1.2rem; font-weight: 700; color: var(--text-dark); }

        .header {
            opacity: 0; transform: translateY(10px); animation: fadeInSlideUp 0.7s 0.8s forwards;
        }

        .main-icon img {
            width: 80px; height: 80px;
            margin-bottom: 1rem;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0; margin-bottom: 2rem;
            color: var(--text-dark); font-weight: 800; font-size: 1.8rem;
        }

        #certificate-form {
            opacity: 0; transform: translateY(10px); animation: fadeInSlideUp 0.7s 1s forwards;
        }

        .form-group { position: relative; margin-bottom: 1.75rem; }
        .form-group .form-icon { position: absolute; top: 50%; transform: translateY(-50%); right: 15px; color: var(--text-light); transition: color 0.3s; z-index: 1; }
        .form-control { width: 100%; padding: 14px 50px 14px 14px; border: 1px solid var(--border-color); border-radius: 12px; font-size: 1.1rem; direction: ltr; text-align: center; letter-spacing: 2px; transition: var(--transition); box-sizing: border-box; background: rgba(255,255,255,0.5); -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .form-control:focus { outline: none; border-color: var(--secondary-color); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); }
        .form-label { position: absolute; top: 50%; right: 45px; transform: translateY(-50%); color: var(--text-light); background: var(--bg-glass); padding: 0 5px; transition: all 0.2s ease-out; pointer-events: none; }
        
        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label,
        select.form-control:valid + .form-label {
            top: 0;
            right: 40px;
            font-size: 0.9rem;
            color: var(--primary-color);
            background: #fff;
        }
        
        .form-control:focus ~ .form-icon { color: var(--primary-color); }
        
        select.form-control {
            text-align-last: right;
            padding-right: 45px;
            direction: rtl;
        }
        
        .captcha-group { display: flex; align-items: center; border: 1px solid var(--border-color); border-radius: 12px; padding: 10px; justify-content: center; min-height: 50px; position: relative; background: rgba(255,255,255,0.5); cursor: pointer; user-select: none;}
        .captcha-group:hover { border-color: var(--secondary-color); }
        .captcha-group .refresh-icon { margin-right: 15px; color: var(--primary-color); font-size: 1.1rem; }
        #captcha-question { font-size: 1.2rem; font-weight: bold; color: var(--text-dark); letter-spacing: 5px;}

        #btn-submit { width: 100%; padding: 14px; border: none; border-radius: 12px; color: #fff; background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); font-size: 1.2rem; font-weight: 700; font-family: var(--font-main); cursor: pointer; transition: var(--transition); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2); }
        #btn-submit:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3); } 
        #btn-submit:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        
        #message-area { margin-top: 1rem; padding: 1rem; border-radius: 12px; font-weight: 500; display: none; line-height: 1.8; animation: fadeInSlideUp 0.5s forwards; text-align: right;}
        .message-success { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac;}
        .message-error { background-color: #fee2e2; color: #b91c1c; border: 1px solid #fca5a5;}
        
        #actions-area { margin-top: 1.5rem; display: none; flex-direction: column; gap: 0.75rem; width: 100%; animation: fadeInSlideUp 0.5s 0.2s forwards; opacity: 0;}
        .action-button { width: 100%; padding: 12px; border: none; border-radius: 12px; color: #fff; font-size: 1.1rem; font-weight: 700; font-family: var(--font-main); cursor: pointer; transition: var(--transition); display: flex; justify-content: center; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .action-button:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .action-button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        #btn-download { background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); } 
        #btn-view { background: linear-gradient(45deg, #22c55e, #16a34a); }
        #btn-share { background: linear-gradient(45deg, #22d3ee, #0891b2); }
        
    </style>
</head>
<body>

    <div class="container">
        <div id="main-loader-container">
            <div class="dual-ring-loader"></div>
            <p id="loader-text">لطفاً کمی صبر کنید</p>
        </div>

        <div id="content-wrapper">
            <div class="header">
                <div class="main-icon">
                    <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی">
                </div>
                <h2>استعلام گواهينامه قرآن</h2>
            </div>

            <form id="certificate-form">
                <div class="form-group">
                    <i class="fa-solid fa-id-card form-icon"></i>
                    <input type="text" id="nationalId" class="form-control" required inputmode="numeric" pattern="[0-9]*" placeholder=" ">
                    <label for="nationalId" class="form-label">کد ملی</label>
                </div>
                
                <div class="form-group">
                    <i class="fa-solid fa-book-open form-icon"></i>
                    <select id="courseCode" class="form-control" required>
                        <option value="" disabled selected hidden></option> 
                        <option value="50">روخوانی و روانخوانی</option>
                        <option value="51">حفظ جزء ۳۰</option>
                    </select>
                    <label for="courseCode" class="form-label">انتخاب دوره</label>
                </div>
                
                <div class="form-group">
                    <div class="captcha-group" id="captcha-container" title="برای دریافت سوال جدید کلیک کنید">
                        <i class="fa-solid fa-arrows-rotate refresh-icon"></i>
                        <span id="captcha-question"></span>
                    </div>
                    <input type="hidden" id="captcha-token">
                </div>

                <div class="form-group">
                     <i class="fa-solid fa-calculator form-icon"></i>
                    <input type="text" id="captcha-answer" class="form-control" required placeholder=" " inputmode="numeric">
                    <label for="captcha-answer" class="form-label">پاسخ سوال امنیتی</label>
                </div>
                
                <button type="submit" id="btn-submit">بررسی</button>
            </form>

            <div id="message-area"></div>
            <div id="actions-area">
                <button id="btn-download" class="action-button"><i class="fa-solid fa-download"></i>دانلود</button>
                <button id="btn-view" class="action-button"><i class="fa-solid fa-eye"></i>مشاهده</button>
                <button id="btn-share" class="action-button"><i class="fa-solid fa-share-alt"></i>اشتراک گذاری</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbytkAyQc5upTXzFsxCGEhdH42bU2HqUvGDc-DTo03Y5ZCbCicQo7fV7bDSfyEtQudeJ6Q/exec";
        const CAPTCHA_SECRET_KEY = "YOUR_VERY_SECRET_KEY_GOES_HERE_12345";
        
        let fileBlob = null;
        let fileInfo = {};

        const mainLoader = document.getElementById('main-loader-container');
        const loaderText = document.getElementById('loader-text');
        const certificateForm = document.getElementById('certificate-form');
        const submitBtn = document.getElementById('btn-submit');
        const captchaQuestionEl = document.getElementById('captcha-question');
        const captchaTokenInput = document.getElementById('captcha-token');
        const captchaContainer = document.getElementById('captcha-container');
        const messageArea = document.getElementById('message-area');
        const actionsArea = document.getElementById('actions-area');
        const downloadBtn = document.getElementById('btn-download');
        const viewBtn = document.getElementById('btn-view');
        const shareBtn = document.getElementById('btn-share');
        
        function generateClientCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const answer = num1 + num2;
            captchaQuestionEl.textContent = `${num1} + ${num2} = ؟`;
            const token = btoa(`${CAPTCHA_SECRET_KEY}-${answer}`);
            captchaTokenInput.value = token;
        }

        async function apiCall(body) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify(body),
                    headers: {
                        'Authorization': `Bearer ${google.script.history.token}`,
                    }
                });
                if (!response.ok) throw new Error(`خطای شبکه: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("API Call failed:", error);
                return { status: 'error', message: 'خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.' };
            }
        }
        
        function showMessage(message, type) {
            messageArea.innerHTML = message;
            messageArea.className = `message-area message-${type}`;
            messageArea.style.display = 'block';
        }

        function hideMessage() { messageArea.style.display = 'none'; }
        function showLoader(text = "لطفاً کمی صبر کنید...") {
            loaderText.textContent = text;
            mainLoader.style.display = 'flex';
        }
        function hideLoader() { mainLoader.style.display = 'none'; }
        
        // تابع برای دانلود فایل از لینک گوگل و ذخیره آن در حافظه
        async function fetchAndCacheFile(url) {
            showLoader("در حال دریافت فایل...");
            try {
                // برای دسترسی به لینک API گوگل، باید توکن دسترسی را بگیریم
                const accessToken = await new Promise((resolve, reject) => google.script.run.withSuccessHandler(resolve).withFailureHandler(reject).getOAuthToken());
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('پاسخ شبکه برای دریافت فایل معتبر نبود.');
                }
                fileBlob = await response.blob();
                hideLoader();
                return true;
            } catch (error) {
                console.error('خطا در دانلود فایل از لینک:', error);
                hideLoader();
                showMessage('مشکلی در دریافت فایل گواهینامه از سرور گوگل رخ داد. لطفاً دوباره تلاش کنید.', 'error');
                return false;
            }
        }

        certificateForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            hideMessage();
            showLoader("در حال بررسی اطلاعات...");
            submitBtn.disabled = true;

            const nationalIdValue = document.getElementById('nationalId').value.trim();
            const courseCodeValue = document.getElementById('courseCode').value;
            const combinedId = nationalIdValue + courseCodeValue;

            const response = await apiCall({
                action: 'verify',
                nationalId: combinedId,
                captchaAnswer: document.getElementById('captcha-answer').value,
                captchaToken: captchaTokenInput.value
            });
            
            hideLoader();

            if (response && response.status === 'success') {
                fileInfo = {
                    name: response.fileName,
                    nationalId: nationalIdValue,
                    downloadUrl: response.downloadUrl
                };

                certificateForm.style.display = 'none';
                document.querySelector('.header').style.display = 'none';
                
                // نمایش پیغام تایید و اخذ اجازه دانلود
                const successMessage = `قرآن آموز با کد ملی <strong>${fileInfo.nationalId}</strong> در دوره انتخابی شرکت کرده و گواهی دریافت نموده. آیا مایل به دانلود اطلاعات او هستید؟`;
                showMessage(successMessage, 'success');
                
                // نمایش دکمه ها
                actionsArea.style.display = 'flex';
                
            } else {
                showMessage(response.message || 'پاسخ نامعتبر از سرور.', 'error');
                document.getElementById('captcha-answer').value = '';
                generateClientCaptcha();
            }
            submitBtn.disabled = false;
        });
        
        downloadBtn.addEventListener('click', async () => {
            if (!fileInfo.downloadUrl) return;
            if (!fileBlob) {
                const success = await fetchAndCacheFile(fileInfo.downloadUrl);
                if (!success) return; // اگر دانلود ناموفق بود، عملیات را متوقف کن
            }
            
            const url = URL.createObjectURL(fileBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileInfo.name || 'certificate.pdf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        viewBtn.addEventListener('click', async () => {
            if (!fileInfo.downloadUrl) return;
            if (!fileBlob) {
                const success = await fetchAndCacheFile(fileInfo.downloadUrl);
                if (!success) return;
            }
            const url = URL.createObjectURL(fileBlob);
            window.open(url, '_blank');
        });

        shareBtn.addEventListener('click', async () => {
            if (!fileInfo.downloadUrl || !navigator.share) return;
            if (!fileBlob) {
                const success = await fetchAndCacheFile(fileInfo.downloadUrl);
                if (!success) return;
            }
            try {
                const file = new File([fileBlob], fileInfo.name, { type: fileBlob.type });
                const shareText = `گواهينامه دوره قرآن کریم\nکدملی قرآن‌آموز: ${fileInfo.nationalId}\n\nموفق و مؤید باشید`;
                await navigator.share({
                    title: 'گواهينامه دوره قرآن کریم',
                    text: shareText,
                    files: [file]
                });
            } catch (err) {
                if (err.name !== 'AbortError') console.error('خطا در اشتراک‌گذاری:', err);
            }
        });

        captchaContainer.addEventListener('click', generateClientCaptcha);

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nationalIdFromUrl = urlParams.get('id');
            if (nationalIdFromUrl) {
                const nationalIdInput = document.getElementById('nationalId');
                nationalIdInput.value = nationalIdFromUrl;
                nationalIdInput.dispatchEvent(new Event('input', { bubbles: true })); 
            }

            if (!navigator.share) {
                shareBtn.style.display = 'none';
            }
            generateClientCaptcha();
        });
    </script>
    <!-- این خط برای استفاده از google.script.run ضروری است -->
    <script src="//apis.google.com/js/api.js"></script> 
</body>
</html>
