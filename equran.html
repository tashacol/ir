<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام یا دریافت گواهینامه</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0056b3;
            --primary-hover: #004494;
            --success-color: #28a745;
            --info-color: #17a2b8;
            --light-gray: #f1f5f9;
            --dark-gray: #1e293b;
            --medium-gray: #64748b;
            --border-color: #cbd5e1;
            --font-family: 'Amiri', serif;
        }

        body {
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-gray);
            padding: 1rem;
        }
        
        /* ویرایش: لودینگ اصلی به بیرون از کانتینر منتقل شد تا کل صفحه را بپوشاند */
        #main-loader-container {
            position: fixed; /* پوشش کل صفحه */
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000; /* بالاتر از همه چیز */
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* ویرایش: لودر رسمی و جدید برای کل صفحه */
        .dual-ring-loader {
            width: 60px;
            height: 60px;
        }
        .dual-ring-loader:after {
            content: " ";
            display: block;
            width: 48px;
            height: 48px;
            margin: 8px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
            border-color: var(--primary-color) transparent var(--primary-color) transparent;
            animation: dual-ring-spin 1.2s linear infinite;
        }
        @keyframes dual-ring-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #main-loader-container p {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark-gray);
        }

        .container {
            position: relative;
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        .main-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            color: var(--dark-gray);
            font-weight: 700;
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }
        .form-group .form-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 15px;
            color: var(--medium-gray);
            transition: color 0.3s;
        }
        .form-control {
            width: 100%;
            padding: 14px 45px 14px 14px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1.1rem;
            direction: rtl;
            text-align: right;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .form-label {
            position: absolute;
            top: 50%;
            right: 45px;
            transform: translateY(-50%);
            color: var(--medium-gray);
            background-color: #fff;
            padding: 0 5px;
            transition: all 0.2s ease-out;
            pointer-events: none;
        }
        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: 0;
            right: 40px;
            font-size: 0.9rem;
            color: var(--primary-color);
        }
        .form-control:focus ~ .form-icon {
            color: var(--primary-color);
        }
        
        .captcha-group {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 10px;
            justify-content: flex-end; /* آیکن به سمت راست می‌رود */
            min-height: 50px;
            position: relative;
        }
        #captcha-text-container {
            flex-grow: 1;
            text-align: center;
        }
        #captcha-question {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark-gray);
            transition: opacity 0.4s ease-in-out;
        }
        
        /* ویرایش: لودینگ جدید و مدرن برای سوال امنیتی (سه نقطه) */
        #captcha-loader-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #captcha-loader-container span {
            font-size: 1rem;
            color: var(--medium-gray);
        }
        .dot-flashing {
            position: relative;
            width: 8px; height: 8px;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--primary-color);
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 8px; height: 8px;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--primary-color);
        }
        .dot-flashing::before {
            right: 12px;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 12px;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% { background-color: var(--primary-color); }
            50%, 100% { background-color: #dbeafe; } /* A light blue */
        }

        /* سایر استایل‌ها (بدون تغییر) */
        #btn-submit, .action-button, #message-area, #actions-area, .main-icon, h2 { /* ... کدهای این بخش‌ها بدون تغییر باقی می‌مانند ... */ }
        #btn-submit { width: 100%; padding: 14px; border: none; border-radius: 10px; color: #fff; background-color: var(--primary-color); font-size: 1.2rem; font-weight: 700; font-family: var(--font-family); cursor: pointer; transition: background-color 0.3s; }
        #btn-submit:hover:not(:disabled) { background-color: var(--primary-hover); } #btn-submit:disabled { background-color: #ccc; cursor: not-allowed; }
        #message-area { margin-top: 1rem; padding: 1rem; border-radius: 8px; font-weight: 400; display: none; line-height: 1.8; }
        .message-success { background-color: #e9f7ef; color: #1d6c40; border: 1px solid #a3d9b8;}
        .message-error { background-color: #fbebee; color: #a94442; border: 1px solid #e4b9b9;}
        #actions-area { margin-top: 1.5rem; display: none; flex-direction: column; gap: 0.75rem; }
        .action-button { width: 100%; padding: 12px; border: none; border-radius: 10px; color: #fff; font-size: 1.1rem; font-weight: 700; font-family: var(--font-family); cursor: pointer; transition: background-color 0.3s; }
        #btn-download { background-color: var(--primary-color); } #btn-download:hover { background-color: var(--primary-hover); }
        #btn-view { background-color: var(--success-color); }
        #btn-share { background-color: var(--info-color); }
        #btn-share:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <!-- لودر اصلی که کل صفحه را می‌پوشاند -->
    <div id="main-loader-container">
        <div class="dual-ring-loader"></div>
        <p>لطفاً کمی صبر کنید</p>
    </div>

    <div class="container">
        <div id="content-wrapper">
            <div class="main-icon"><i class="fa-solid fa-certificate"></i></div>
            <h2>استعلام گواهینامه</h2>

            <form id="certificate-form">
                <div class="form-group">
                    <i class="fa-solid fa-id-card form-icon"></i>
                    <input type="text" id="nationalId" class="form-control" required inputmode="numeric" pattern="[0-9]*" placeholder=" ">
                    <label for="nationalId" class="form-label">کد ملی</label>
                </div>
                
                <div class="form-group">
                    <div class="captcha-group">
                         <div id="captcha-text-container">
                            <div id="captcha-loader-container" style="display: none;">
                                <span>در حال دریافت</span>
                                <div class="dot-flashing"></div>
                            </div>
                            <span id="captcha-question">سوال امنیتی</span>
                         </div>
                         <i class="fa-solid fa-shield-halved form-icon" style="position: static; transform: none;"></i>
                    </div>
                </div>

                <div class="form-group">
                     <i class="fa-solid fa-calculator form-icon"></i>
                    <input type="number" id="captcha-answer" class="form-control" required placeholder=" ">
                    <label for="captcha-answer" class="form-label">پاسخ سوال امنیتی</label>
                </div>
                
                <button type="submit" id="btn-submit">بررسی</button>
            </form>

            <div id="message-area"></div>
            <div id="actions-area">
                <button id="btn-download" class="action-button"><i class="fa-solid fa-download" style="margin-left: 8px;"></i>دانلود</button>
                <button id="btn-view" class="action-button"><i class="fa-solid fa-eye" style="margin-left: 8px;"></i>مشاهده</button>
                <button id="btn-share" class="action-button"><i class="fa-solid fa-share-alt" style="margin-left: 8px;"></i>اشتراک گذاری</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxTK0QFo44h_e6fbN_DyuYUuQ-1sdc5diN7vknRsta9Rt48CMetVLhqJ7N9xWNdqT5eA/exec"; // <-- آدرس وب اپلیکیشن خود را اینجا قرار دهید
        
        let fileToProcess = null;

        // دریافت تمام عناصر مورد نیاز از DOM
        const mainLoader = document.getElementById('main-loader-container');
        const contentWrapper = document.getElementById('content-wrapper');
        const certificateForm = document.getElementById('certificate-form');
        const nationalIdInput = document.getElementById('nationalId');
        const captchaQuestionEl = document.getElementById('captcha-question');
        const captchaLoader = document.getElementById('captcha-loader-container');
        const captchaAnswerInput = document.getElementById('captcha-answer');
        const messageArea = document.getElementById('message-area');
        const actionsArea = document.getElementById('actions-area');
        const downloadBtn = document.getElementById('btn-download');
        const viewBtn = document.getElementById('btn-view');
        const shareBtn = document.getElementById('btn-share');
        
        // توابع کمکی (بدون تغییر)
        async function apiCall(body) { try { const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify(body) }); if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); return await response.json(); } catch (error) { console.error("API Call failed:", error); return { status: 'error', message: 'خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.' }; } }
        function b64toBlob(b64Data, contentType = '', sliceSize = 512) { const byteCharacters = atob(b64Data); const byteArrays = []; for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) { const slice = byteCharacters.slice(offset, offset + sliceSize); const byteNumbers = new Array(slice.length); for (let i = 0; i < slice.length; i++) { byteNumbers[i] = slice.charCodeAt(i); } byteArrays.push(new Uint8Array(byteNumbers)); } return new Blob(byteArrays, { type: contentType }); }

        // ویرایش: تابع دریافت سوال امنیتی با انیمیشن جدید و حرفه‌ای
        async function getNewCaptcha() {
            captchaQuestionEl.style.opacity = '0'; // متن فعلی (یا اولیه) را محو کن
            
            // یک تاخیر کوتاه برای دیده شدن افکت محو شدن
            setTimeout(async () => {
                captchaQuestionEl.style.display = 'none'; // متن را کاملا مخفی کن
                captchaLoader.style.display = 'flex'; // لودر جدید را نمایش بده
                
                const response = await apiCall({ action: 'getCaptcha' });
                
                captchaLoader.style.display = 'none'; // لودر را مخفی کن
                captchaQuestionEl.style.display = 'block'; // فضای متن را دوباره ایجاد کن

                if (response && response.status === 'success') {
                    captchaQuestionEl.textContent = response.question;
                    fileToProcess = { ...fileToProcess, questionId: response.questionId };
                } else {
                    captchaQuestionEl.textContent = 'خطا!';
                    showMessage(response.message || 'مشکلی در دریافت سوال امنیتی پیش آمد.', 'error');
                }
                
                captchaQuestionEl.style.opacity = '1'; // متن جدید را با ملایمت ظاهر کن
            }, 400); // 400 میلی‌ثانیه تاخیر
        }
        
        function showMessage(message, type) {
            messageArea.innerHTML = message;
            messageArea.className = `message-${type}`;
            messageArea.style.display = 'block';
        }
        
        function triggerDownload() {
            if (!fileToProcess) return;
            const link = document.createElement('a');
            link.href = `data:${fileToProcess.type};base64,${fileToProcess.data}`;
            link.download = fileToProcess.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        certificateForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            mainLoader.style.display = 'flex';
            
            const formData = {
                action: 'verify',
                nationalId: nationalIdInput.value,
                captchaAnswer: captchaAnswerInput.value,
                questionId: fileToProcess.questionId
            };
            
            const response = await apiCall(formData);
            
            mainLoader.style.display = 'none';

            if (response && response.status === 'success') {
                const successfulNationalId = nationalIdInput.value;
                contentWrapper.style.display = 'none'; // مخفی کردن فرم و عنوان اصلی
                
                // نمایش نتایج در همان کانتینر
                const successMessage = `کدملی <strong>${successfulNationalId}</strong> در دوره روخوانی و روانخوانی قرآن کریم شرکت کرده و موفق به اخذ گواهی شده است. جهت مشاهده و دریافت گواهی از دکمه های زیر استفاده نمایید.`;
                showMessage(successMessage, 'success');
                
                actionsArea.style.display = 'flex';
                contentWrapper.style.display = 'block'; // نمایش مجدد کانتینر با محتوای جدید
                certificateForm.style.display = 'none';
                document.querySelector('.main-icon').style.display = 'none';
                document.querySelector('h2').style.display = 'none';
                
                fileToProcess = { name: response.fileName, type: response.mimeType, data: response.data, nationalId: successfulNationalId };
            } else {
                showMessage(response.message || 'پاسخ نامعتبر از سرور دریافت شد.', 'error');
                captchaAnswerInput.value = '';
                await getNewCaptcha();
            }
        });
        
        // رویدادهای کلیک دکمه‌ها (بدون تغییر)
        downloadBtn.addEventListener('click', triggerDownload);
        viewBtn.addEventListener('click', () => { if (fileToProcess) { const blob = b64toBlob(fileToProcess.data, fileToProcess.type); const url = URL.createObjectURL(blob); window.open(url, '_blank'); } });
        shareBtn.addEventListener('click', async () => { if (!fileToProcess || !navigator.share) return; try { const blob = b64toBlob(fileToProcess.data, fileToProcess.type); const file = new File([blob], fileToProcess.name, { type: fileToProcess.type }); const shareText = `گواهينامه دوره روخوانی و روانخوانی قرآن کریم\nموسسه تعالی اندیشه و رشد با همکاری خانه قرآن و عترت نسیم وحی\nکدملی قرآن‌ آموز: ${fileToProcess.nationalId}\n\nموفق و مؤید باشید`; await navigator.share({ title: 'گواهينامه دوره روخوانی و روانخوانی قرآن کریم', text: shareText, files: [file] }); } catch (err) { console.error('Error sharing file:', err); } });

        // اجرای اولیه هنگام بارگذاری صفحه
        document.addEventListener('DOMContentLoaded', () => {
            if (!navigator.share) {
                shareBtn.disabled = true;
                shareBtn.title = 'مرورگر شما از قابلیت اشتراک‌گذاری پشتیبانی نمی‌کند.';
            }
            getNewCaptcha(); // فراخوانی تابع جدید برای نمایش انیمیشن
        });
    </script>
</body>
</html>
