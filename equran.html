<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام یا دریافت گواهینامه</title>
    <!-- افزودن کتابخانه آیکن‌ها (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --success-color: #198754;
            --success-hover: #157347;
            --info-color: #0dcaf0;
            --info-hover: #31d2f2;
            --light-gray: #f8f9fa;
            --bg-gray: #e9ecef;
            --dark-gray: #212529;
            --medium-gray: #495057;
            --border-color: #ced4da;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-gray);
            padding: 1rem;
        }
        .container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
            border-top: 5px solid var(--primary-color);
        }
        .main-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            color: var(--dark-gray);
            font-weight: 700;
        }
        /* استایل گروه فیلد ورودی به همراه آیکن */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: right;
        }
        .input-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--border-color);
            pointer-events: none;
            transition: color 0.3s;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 45px 12px 12px; /* فضای خالی برای آیکن */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            text-align: right;
            direction: rtl; 
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
            outline: none;
        }
        input:focus ~ .input-icon {
            color: var(--primary-color);
        }
        
        /* طراحی جدید برای بخش اعتبارسنجی */
        .captcha-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: var(--bg-gray);
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }
        .captcha-question {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark-gray);
            letter-spacing: 2px;
        }
        #refresh-captcha {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--medium-gray);
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }
        #refresh-captcha:hover {
            transform: rotate(90deg);
            color: var(--primary-color);
        }
        
        #btn-submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: #fff;
            background-color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #btn-submit:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }
        #btn-submit:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        /* لودر چشمک‌زن */
        .blinking-loader {
            font-weight: 700;
            animation: blink-animation 1.5s infinite;
        }
        @keyframes blink-animation {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        #message-area {
            margin-top: 1.5rem;
            padding: 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            word-wrap: break-word;
            line-height: 1.7;
            text-align: justify;
        }
        .message-success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc;}
        .message-error { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7;}
        
        #actions-area {
            margin-top: 1.5rem;
            display: none;
            flex-direction: column;
            gap: 0.75rem;
        }
        .action-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .action-button:hover {
             transform: translateY(-2px);
        }
        #btn-download { background-color: var(--primary-color); }
        #btn-download:hover { background-color: var(--primary-hover); box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3); }

        #btn-view { background-color: var(--success-color); }
        #btn-view:hover { background-color: var(--success-hover); box-shadow: 0 4px 10px rgba(25, 135, 84, 0.3); }

        #btn-share { background-color: var(--secondary-color); }
        #btn-share:hover { background-color: var(--secondary-hover); box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3); }
        #btn-share:disabled { background-color: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="form-container">
            <div class="main-icon"><i class="fas fa-certificate"></i></div>
            <h2>استعلام گواهینامه</h2>
            <form id="certificate-form">
                <div class="input-group">
                    <label for="nationalId">کد ملی</label>
                    <input type="text" id="nationalId" inputmode="numeric" pattern="[0-9]*" required autocomplete="off">
                    <i class="fas fa-id-card input-icon"></i>
                </div>
                <div class="input-group">
                    <label for="captcha-answer">اعتبارسنجی</label>
                    <div class="captcha-box">
                        <span id="captcha-question" class="captcha-question"></span>
                        <button type="button" id="refresh-captcha" title="دریافت سوال جدید"><i class="fas fa-sync-alt"></i></button>
                    </div>
                    <input type="number" id="captcha-answer" required autocomplete="off" placeholder="پاسخ را اینجا وارد کنید">
                    <i class="fas fa-calculator input-icon"></i>
                </div>
                <button type="submit" id="btn-submit">
                    <span id="button-text"><i class="fas fa-check"></i> بررسی</span>
                    <span id="loader" class="blinking-loader" style="display: none;">کمی صبر کنید...</span>
                </button>
            </form>
        </div>
        <div id="message-area"></div>
        
        <div id="actions-area">
            <button id="btn-download" class="action-button"><i class="fas fa-download"></i> دانلود</button>
            <button id="btn-view" class="action-button"><i class="fas fa-eye"></i> مشاهده</button>
            <button id="btn-share" class="action-button"><i class="fas fa-share-alt"></i> اشتراک گذاری</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxTK0QFo44h_e6fbN_DyuYUuQ-1sdc5diN7vknRsta9Rt48CMetVLhqJ7N9xWNdqT5eA/exec"; // <-- آدرس وب اپلیکیشن خود را اینجا قرار دهید
        
        let fileToProcess = null;

        const formContainer = document.getElementById('form-container');
        const certificateForm = document.getElementById('certificate-form');
        const nationalIdInput = document.getElementById('nationalId');
        const captchaAnswerInput = document.getElementById('captcha-answer');
        const captchaQuestionEl = document.getElementById('captcha-question');
        const refreshCaptchaBtn = document.getElementById('refresh-captcha');
        const submitButton = document.getElementById('btn-submit');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');
        const messageArea = document.getElementById('message-area');
        
        const actionsArea = document.getElementById('actions-area');
        const downloadBtn = document.getElementById('btn-download');
        const viewBtn = document.getElementById('btn-view');
        const shareBtn = document.getElementById('btn-share');
        
        function b64toBlob(b64Data, contentType = '', sliceSize = 512) {
            const byteCharacters = atob(b64Data);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) { byteNumbers[i] = slice.charCodeAt(i); }
                byteArrays.push(new Uint8Array(byteNumbers));
            }
            return new Blob(byteArrays, { type: contentType });
        }
        
        async function apiCall(body) {
            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify(body) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("API Call failed:", error);
                return { status: 'error', message: 'خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.' };
            }
        }

        async function getNewCaptcha() {
            captchaQuestionEl.textContent = '...';
            const response = await apiCall({ action: 'getCaptcha' });
            if (response && response.status === 'success') {
                captchaQuestionEl.textContent = response.question;
                fileToProcess = { ...fileToProcess, questionId: response.questionId };
            } else {
                captchaQuestionEl.textContent = 'خطا';
                showMessage(response.message || 'مشکلی در دریافت سوال امنیتی پیش آمد.', 'error');
            }
        }
        
        function showMessage(message, type) {
            messageArea.innerHTML = message;
            messageArea.className = `message-${type}`;
            messageArea.style.display = 'block';
        }

        function setLoadingState(isLoading) {
            submitButton.disabled = isLoading;
            buttonText.style.display = isLoading ? 'none' : 'inline';
            loader.style.display = isLoading ? 'inline' : 'none';
        }
        
        function triggerDownload() {
            if (!fileToProcess) return;
            const link = document.createElement('a');
            link.href = `data:${fileToProcess.type};base64,${fileToProcess.data}`;
            link.download = fileToProcess.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        certificateForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            setLoadingState(true);
            messageArea.style.display = 'none';
            actionsArea.style.display = 'none';

            const formData = {
                action: 'verify',
                nationalId: nationalIdInput.value,
                captchaAnswer: captchaAnswerInput.value,
                questionId: fileToProcess.questionId
            };
            
            const response = await apiCall(formData);
            
            if (response && response.status === 'success') {
                const successfulNationalId = nationalIdInput.value;
                formContainer.style.display = 'none';
                
                const successMessage = `کدملی <strong>${successfulNationalId}</strong> در دوره روخوانی و روانخوانی قرآن کریم شرکت کرده و موفق به اخذ گواهی شده است. جهت مشاهده و دریافت گواهی از دکمه های زیر استفاده نمایید.`;
                showMessage(successMessage, 'success');
                
                actionsArea.style.display = 'flex';
                
                fileToProcess = {
                    name: response.fileName,
                    type: response.mimeType,
                    data: response.data,
                    nationalId: successfulNationalId
                };
            } else {
                showMessage(response.message || 'پاسخ نامعتبر از سرور دریافت شد.', 'error');
                await getNewCaptcha();
            }
            
            captchaAnswerInput.value = '';
            setLoadingState(false);
        });
        
        downloadBtn.addEventListener('click', triggerDownload);

        viewBtn.addEventListener('click', () => {
            if (fileToProcess) {
                const blob = b64toBlob(fileToProcess.data, fileToProcess.type);
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
            }
        });

        shareBtn.addEventListener('click', async () => {
            if (!fileToProcess || !navigator.share) return;
            try {
                const blob = b64toBlob(fileToProcess.data, fileToProcess.type);
                const file = new File([blob], fileToProcess.name, { type: fileToProcess.type });
                
                const shareText = `گواهينامه دوره روخوانی و روانخوانی قرآن کریم\nموسسه تعالی اندیشه و رشد با همکاری خانه قرآن و عترت نسیم وحی\nکدملی قرآن‌ آموز: ${fileToProcess.nationalId}\n\nموفق و مؤید باشید`;

                await navigator.share({
                    title: 'گواهينامه دوره روخوانی و روانخوانی قرآن کریم',
                    text: shareText,
                    files: [file]
                });
            } catch (err) {
                console.error('Error sharing file:', err);
            }
        });
        
        refreshCaptchaBtn.addEventListener('click', getNewCaptcha);

        document.addEventListener('DOMContentLoaded', () => {
            if (!navigator.share) {
                shareBtn.disabled = true;
                shareBtn.title = 'مرورگر شما از قابلیت اشتراک‌گذاری پشتیبانی نمی‌کند.';
            }
            getNewCaptcha();
        });
    </script>
</body>
</html>
