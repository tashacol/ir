   <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت گواهينامه دوره</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- کتابخانه گوگل reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        :root {
            --font-main: 'Vazirmatn', sans-serif;
            --primary-color: #0c4a6e;
            --secondary-color: #075985;
            --accent-color: #38bdf8;
            --container-bg: #ffffff;
            --dark-text: #1e293b;
            --light-text: #64748b;
            --border-color: #e2e8f0;
            --success-color: #16a34a;
            --danger-color: #dc2626;
            --radius-lg: 16px;
            --radius-md: 12px;
            --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://tashacol.ir/1l5jlse9 (1).jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 1rem;
        }
        .container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 10px 10px -5px rgba(0,0,0,0.04);
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s 0.3s forwards cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        @keyframes fadeInSlideUp { to { opacity: 1; transform: translateY(0); } }
        .main-icon img { width: 80px; height: 80px; margin-bottom: 1rem; }
        h2 { font-size: 1.8rem; margin-top: 0; margin-bottom: 2rem; color: var(--primary-color); font-weight: 700; }
        .form-group { margin-bottom: 20px; }
        .input-wrapper { position: relative; }
        .input-icon { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: var(--light-text); }
        .form-control { width: 100%; text-align: center; padding: 12px 15px; border: 1px solid #a8b3c2; border-radius: var(--radius-md); font-size: 1rem; font-family: var(--font-main); outline: none; transition: var(--transition); -webkit-appearance: none; -moz-appearance: none; appearance: none; direction: rtl; }
        .form-control:focus { border-color: var(--secondary-color); box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3); }
        .btn { position:relative; background-color: var(--secondary-color); color: white; padding: 12px 30px; border: none; border-radius: var(--radius-md); cursor: pointer; font-size: 1rem; font-family: var(--font-main); transition: all 0.3s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; width: 100%; }
        .btn:hover:not(:disabled) { background-color: var(--primary-color); transform: translateY(-2px); }
        .btn:disabled { background-color: #94a3b8; cursor: not-allowed; }
        #main-loader-container { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(8px); z-index: 20; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; }
        .loader { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #main-loader-container p { margin-top: 1rem; font-size: 1.2rem; font-weight: 700; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.6); display: none; align-items: center; justify-content: center; z-index: 30; backdrop-filter: blur(5px); }
        .modal-content { background: white; padding: 2rem; border-radius: var(--radius-lg); width: 90%; max-width: 400px; text-align: center; box-shadow: 0 5px 25px rgba(0,0,0,0.2); }
        .modal-content p { font-size: 1.1rem; line-height: 1.8; margin-bottom: 2rem; }
        .modal-buttons { display: flex; gap: 1rem; }
        .modal-button { flex-grow: 1; padding: 12px; border-radius: var(--radius-md); border: none; font-family: var(--font-main); font-size: 1rem; font-weight: 700; cursor: pointer; transition: transform 0.2s; }
        .modal-button:hover { transform: translateY(-2px); }
        #btn-confirm-download { background-color: var(--success-color); color: white; }
        #btn-cancel-download { background-color: #f1f5f9; color: var(--dark-text); }
        #message-area { margin-top: 1rem; padding: 1rem; border-radius: 12px; font-weight: 500; display: none; line-height: 1.8; animation: fadeInSlideUp 0.5s forwards; text-align: right;}
        .message-success { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac;}
        .message-error { background-color: #fee2e2; color: #b91c1c; border: 1px solid #fca5a5;}
        #actions-area { margin-top: 1.5rem; display: none; flex-direction: column; gap: 0.75rem; width: 100%; animation: fadeInSlideUp 0.5s 0.2s forwards; opacity: 0;}
        /* استایل برای قرار دادن reCAPTCHA در وسط */
        .recaptcha-wrapper { display: flex; justify-content: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-loader-container">
            <div class="loader"></div>
            <p id="loader-text">لطفاً کمی صبر کنید</p>
        </div>
        <div class="modal-overlay" id="confirm-modal">
            <div class="modal-content">
                <p id="modal-message"></p>
                <div class="modal-buttons">
                    <button id="btn-cancel-download" class="modal-button">انصراف</button>
                    <button id="btn-confirm-download" class="modal-button">بله، بارگیری شود</button>
                </div>
            </div>
        </div>

        <div id="content-wrapper">
            <div class="main-icon">
                 <img src="https://tashacol.ir/1754843708220.png" alt="لوگو موسسه تعالی">
            </div>
            <h2>دریافت گواهينامه دوره</h2>
            <form id="certificate-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-id-card input-icon"></i>
                        <input type="text" id="nationalId" class="form-control" required inputmode="numeric" pattern="[0-9]*" placeholder="کد ملی">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-book-open input-icon"></i>
                        <select id="courseCode" class="form-control" required>
                            <option value="" disabled selected>انتخاب دوره</option>
                            <option value="50">روخوانی و روانخوانی</option>
                        </select>
                    </div>
                </div>
                
                <!-- المان Google reCAPTCHA -->
                <div class="recaptcha-wrapper">
                    <div class="g-recaptcha" data-sitekey="6Lc1vqkrAAAAAHLHbzPMzlREvKwgHDNSmakrB-aq"></div>
                </div>

                <button type="submit" id="btn-submit" class="btn">بررسی</button>
            </form>
            <div id="message-area"></div>
            <div id="actions-area">
                <button id="btn-download" class="btn"><i class="fa-solid fa-download"></i>دانلود</button>
                <button id="btn-view" class="btn" style="background-color: var(--success-color);"><i class="fa-solid fa-eye"></i>مشاهده</button>
                <button id="btn-share" class="btn" style="background-color: #0891b2;"><i class="fa-solid fa-share-alt"></i>اشتراک گذاری</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzU2RwatJXLtlWyVX_5y8UmiXwujNgwRIgh0m6f7J-mUo6_ojlPcioZ6AQPEoi7MMuJrQ/exec";
        
        // متغیرهای گلوبال برای نگهداری اطلاعات فایل و توکن
        let fileBlob = null; 
        let fileInfo = {};
        let secureAccessToken = null; // برای نگهداری توکن امن

        // گرفتن رفرنس به المان‌های DOM
        const confirmModal = document.getElementById('confirm-modal');
        const modalMessage = document.getElementById('modal-message');
        const btnConfirmDownload = document.getElementById('btn-confirm-download');
        const btnCancelDownload = document.getElementById('btn-cancel-download');
        const mainLoader = document.getElementById('main-loader-container');
        const loaderText = document.getElementById('loader-text');
        const certificateForm = document.getElementById('certificate-form');
        const submitBtn = document.getElementById('btn-submit');
        const messageArea = document.getElementById('message-area');
        const actionsArea = document.getElementById('actions-area');
        const downloadBtn = document.getElementById('btn-download');
        const viewBtn = document.getElementById('btn-view');
        const shareBtn = document.getElementById('btn-share');
        
        /**
         * تابع برای ارسال درخواست به سرور Apps Script
         * @param {Object} body - بدنه درخواست
         * @returns {Promise<Object>} - پاسخ سرور
         */
        async function apiCall(body) { 
            try { 
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(body) }); 
                if (!response.ok) throw new Error(`خطای شبکه: ${response.status}`); 
                return await response.json(); 
            } catch (error) { 
                console.error("API Call failed:", error); 
                return { status: 'error', message: 'خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.' }; 
            } 
        }
        
        // توابع کمکی برای نمایش و پنهان کردن پیام‌ها و لودر
        function showMessage(message, type) { 
            messageArea.innerHTML = message; 
            messageArea.className = `message-area message-${type}`; 
            messageArea.style.display = 'block'; 
        }
        function hideMessage() { messageArea.style.display = 'none'; }
        function showLoader(text = "لطفاً کمی صبر کنید...") { loaderText.textContent = text; mainLoader.style.display = 'flex'; }
        function hideLoader() { mainLoader.style.display = 'none'; }
        
        /**
         * تبدیل رشته Base64 به Blob برای دانلود فایل
         * @param {string} b64Data - داده Base64
         * @param {string} contentType - نوع محتوا (MIME type)
         * @returns {Blob}
         */
        function b64toBlob(b64Data, contentType = '') { 
            const byteCharacters = atob(b64Data); 
            const byteArrays = []; 
            for (let offset = 0; offset < byteCharacters.length; offset += 512) { 
                const slice = byteCharacters.slice(offset, offset + 512); 
                const byteNumbers = new Array(slice.length); 
                for (let i = 0; i < slice.length; i++) { 
                    byteNumbers[i] = slice.charCodeAt(i); 
                } 
                byteArrays.push(new Uint8Array(byteNumbers)); 
            } 
            return new Blob(byteArrays, { type: contentType }); 
        }

        // رویداد ارسال فرم
        certificateForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // دریافت توکن از reCAPTCHA
            const recaptchaToken = grecaptcha.getResponse();
            if (!recaptchaToken) {
                showMessage('لطفاً تأیید کنید که ربات نیستید.', 'error');
                return;
            }

            hideMessage();
            showLoader("در حال بررسی اطلاعات...");
            submitBtn.disabled = true;
            fileBlob = null; fileInfo = {}; secureAccessToken = null;
            actionsArea.style.display = 'none';

            const nationalIdValue = document.getElementById('nationalId').value.trim();
            const courseSelect = document.getElementById('courseCode');
            const courseCodeValue = courseSelect.value;
            const courseNameValue = courseSelect.options[courseSelect.selectedIndex].text;

            const verifyResponse = await apiCall({ 
                action: 'verify', 
                nationalId: nationalIdValue,
                courseCode: courseCodeValue, 
                recaptchaToken: recaptchaToken
            });
            
            hideLoader();
            grecaptcha.reset(); // ریست کردن کپچا پس از هر تلاش

            if (verifyResponse && verifyResponse.status === 'verified') {
                // ذخیره اطلاعات و توکن امن دریافت شده از سرور
                fileInfo = { name: verifyResponse.fileName, nationalId: nationalIdValue, courseName: courseNameValue };
                secureAccessToken = verifyResponse.accessToken; // ذخیره توکن امن

                showMessage(`کاربر با کد ملی <strong>${fileInfo.nationalId}</strong> در دوره <strong>${fileInfo.courseName}</strong> واجد شرایط دریافت گواهی است.`, 'success');
                modalMessage.innerHTML = `آیا مایل به بارگیری فایل گواهی مربوط به کد ملی <strong>${fileInfo.nationalId}</strong> برای دوره <strong>${fileInfo.courseName}</strong> هستید؟`;
                confirmModal.style.display = 'flex';
            } else {
                showMessage(verifyResponse.message || 'پاسخ نامعتبر از سرور.', 'error');
            }
            submitBtn.disabled = false;
        });
        
        // رویداد کلیک بر روی دکمه "بله، بارگیری شود"
        btnConfirmDownload.addEventListener('click', async () => {
            confirmModal.style.display = 'none';
            if (!secureAccessToken) { // بررسی وجود توکن امن
                showMessage('توکن دسترسی نامعتبر است. لطفاً دوباره تلاش کنید.', 'error');
                return;
            }
            hideMessage();
            showLoader("در حال آماده‌سازی فایل، لطفاً شکیبا باشید...");
            
            // ارسال توکن امن به سرور برای دریافت محتوای فایل
            const fileContentResponse = await apiCall({ action: 'getFileContent', accessToken: secureAccessToken });
            
            hideLoader();
            
            if (fileContentResponse && fileContentResponse.status === 'success') {
                fileBlob = b64toBlob(fileContentResponse.data, fileContentResponse.mimeType);
                certificateForm.style.display = 'none';
                document.querySelector('.recaptcha-wrapper').style.display = 'none';
                document.querySelector('.main-icon').style.display = 'none';
                document.querySelector('h2').style.display = 'none';
                actionsArea.style.display = 'flex';
                showMessage('فایل با موفقیت آماده شد. اکنون می‌توانید آن را دانلود یا مشاهده کنید.', 'success');
            } else {
                showMessage(fileContentResponse.message || 'مشکلی در بارگیری فایل رخ داد.', 'error');
            }
        });

        // رویدادهای مربوط به دکمه‌های دیگر
        btnCancelDownload.addEventListener('click', () => { confirmModal.style.display = 'none'; });
        downloadBtn.addEventListener('click', () => { if (!fileBlob) return; const url = URL.createObjectURL(fileBlob); const a = document.createElement('a'); a.href = url; a.download = fileInfo.name || 'certificate.pdf'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); });
        viewBtn.addEventListener('click', () => { if (!fileBlob) return; const url = URL.createObjectURL(fileBlob); window.open(url, '_blank'); });
        shareBtn.addEventListener('click', async () => { if (!fileBlob || !navigator.share) return; try { const file = new File([fileBlob], fileInfo.name, { type: fileBlob.type }); const shareText = `گواهينامه دوره آموزشی\nکدملی: ${fileInfo.nationalId}\n\nموفق و مؤید باشید`; await navigator.share({ title: 'گواهينامه آموزشی - موسسه تعالی اندیشه و رشد', text: shareText, files: [file] }); } catch (err) { if (err.name !== 'AbortError') console.error('خطا در اشتراک‌گذاری:', err); } });
        
        // اجرای کد پس از بارگذاری کامل صفحه
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nationalIdFromUrl = urlParams.get('id');
            if (nationalIdFromUrl) {
                document.getElementById('nationalId').value = nationalIdFromUrl;
            }
            if (!navigator.share) { shareBtn.style.display = 'none'; }
        });
    </script>
</body>
</html>
