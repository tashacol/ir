<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>درخواست گواهی و تکالیف</title>
  <!-- فونت فارسی Vazir -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v28.1.0/dist/font-face.css" rel="stylesheet" />
  <!-- آیکون‌های Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1e3c72, #2a5298);
      --card-bg: #ffffff;
      --text-color: #333333;
      --accent-color: #4caf50;
      --btn-gradient: linear-gradient(135deg, #4caf50, #66bb6a);
      --btn-hover: linear-gradient(135deg, #66bb6a, #4caf50);
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazir', Tahoma, sans-serif;
    }
    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: var(--text-color);
    }
    h1 {
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .container {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 480px;
      padding: 30px;
      margin-bottom: 20px;
      animation: fadeIn 0.6s ease;
    }
    input[type="search"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, box-shadow 0.3s;
    }
    input[type="search"]:focus {
      background: #fff;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.2);
      outline: none;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 8px;
      background: var(--btn-gradient);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }
    #loadingIndicator {
      text-align: center;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--accent-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }.output {
  display: none;
  background: var(--card-bg);
  border-radius: 12px;
  box-shadow: var(--shadow);
  width: 100%;
  max-width: 480px;
  padding: 30px;
  animation: fadeIn 0.6s ease;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 16px;
}
th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #eee;
}
th {
  background: #f7f7f7;
  color: var(--text-color);
}
#out-assignments div {
  background: #f9f9f9;
  margin: 6px 0;
  padding: 8px;
  border-radius: 6px;
  text-align: right;
  font-size: 14px;
}

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>درخواست گواهی و تکالیف</h1>  <div class="container" id="searchContainer">
    <input type="search" id="idcode" placeholder="جستجوی کد ملی..." maxlength="10" />
    <button class="btn" onclick="validateNationalCode()">جستجوی کد ملی</button>
    <small id="idcode-error" style="color:red; display:none;">کد ملی باید 10 رقمی و عددی باشد.</small>
  </div>  <div class="container" id="loadingIndicator" style="display:none;">
    <div class="loader"></div>
    <p>در حال بررسی...</p>
  </div>  <div class="container" id="outputContainer">
    <h2 style="text-align:center; margin-bottom:20px;">اطلاعات و تکالیف</h2>
    <table>
      <tr><th>نام و نام خانوادگی</th><td id="out-fullname"></td></tr>
      <tr><th>کد ملی</th><td id="out-idcode"></td></tr>
      <tr><th>نام دوره</th><td id="out-courseName"></td></tr>
      <tr><th>کد دوره</th><td id="out-courseCode"></td></tr>
    </table>
    <h3 style="margin-bottom:10px;">تکالیف:</h3>
    <div id="out-assignments"></div>
  </div>  <script>
    const url1 = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx';
    const url2 = 'https://docs.google.com/spreadsheets/d/1XF4pEc5pAKAFQFo2EInBrgLgu7uJBgQlv5U-mVCw8KE/export?format=xlsx';

    function validateNationalCode() {
      const id = document.getElementById('idcode').value.trim();
      const err = document.getElementById('idcode-error');
      if (id.length !== 10 || isNaN(id)) {
        err.style.display = 'block';
        return;
      } else err.style.display = 'none';

      document.getElementById('searchContainer').style.display = 'none';
      document.getElementById('loadingIndicator').style.display = 'block';

      fetch(url1).then(r => r.arrayBuffer()).then(data => {
        const wb = XLSX.read(data, {type:'array'});
        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws, {header:1});
        let fn='', cn='', cc='';
        for (let r of rows) {
          if (r[1] && String(r[1]).trim()===id) { fn = r[2]||''; cn = r[6]||''; cc = r[7]||''; break; }
        }
        if (!fn) { Swal.fire('خطا','کد ملی یافت نشد.','error'); reset(); return; }
        fetchAssignments(id, fn, cn, cc);
      }).catch(e=>{console.error(e); Swal.fire('خطا','ارتباط برقرار نشد.','error'); reset();});
    }

    function fetchAssignments(id, fn, cn, cc) {
      fetch(url2).then(r=>r.arrayBuffer()).then(data=>{
        const wb = XLSX.read(data,{type:'array'});
        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws,{header:1}).slice(1);
        const tasks = rows.filter(r=>r[1] && String(r[1]).trim()===id).map(r=>r[3]).filter(x=>x);
        showResult(id, fn, cn, cc, tasks);
      }).catch(e=>{console.error(e); Swal.fire('خطا','دریافت تکالیف موفق نبود.','error'); reset();});
    }

    function showResult(id, fn, cn, cc, tasks) {
      document.getElementById('loadingIndicator').style.display = 'none';
      document.getElementById('out-fullname').innerText = fn;
      document.getElementById('out-idcode').innerText = id;
      document.getElementById('out-courseName').innerText = cn;
      document.getElementById('out-courseCode').innerText = cc;
      const cont = document.getElementById('out-assignments');
      cont.innerHTML = tasks.map(t=>`<div>• ${t}</div>`).join('');
      document.getElementById('outputContainer').style.display = 'block';
    }

    function reset() {
      document.getElementById('loadingIndicator').style.display = 'none';
      document.getElementById('searchContainer').style.display = 'block';
    }
  </script></body>
</html>
