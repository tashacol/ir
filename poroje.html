<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style type="text/css">
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: 'Vazir', Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
      background-size: 400% 400%; animation: gradient 15s ease infinite;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 30px; border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
      max-width: 600px; width: 95%;
      text-align: center; margin: 0 10px;
    }
    h1 {
      color: #333; font-size: 24px; font-weight: bold;
      margin-bottom: 20px;
    }
    #searchInput {
      width: calc(100% - 32px); padding: 15px;
      margin-bottom: 15px; border: 1px solid #ccc;
      border-radius: 10px; font-size: 16px;
      text-align: right; display: block;
    }
    #searchBtn {
      padding: 12px 25px; border: none; border-radius: 10px;
      background-color: #007bff; color: #fff;
      font-size: 16px; cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin-bottom: 20px;
    }
    #searchBtn:hover {
      background-color: #0056b3; transform: translateY(-2px);
    }
    #errorMsg, #loadingMsg {
      font-size: 14px; margin-top: 10px;
    }
    #errorMsg { color: #d9534f; display: none; }
    #loadingMsg { color: #0275d8; display: none; }
    table {
      border-collapse: collapse; width: 100%;
      display: none; margin-top: 20px;
      direction: rtl; text-align: center;
    }
    th, td {
      border: 1px solid #ddd; padding: 12px;
    }
    th { background-color: #007bff; color: #fff; }
    td { background-color: #f9f9f9; }
    td:nth-child(1) { text-align: left; }
    td:nth-child(2) { text-align: center; }
    td:nth-child(3) { text-align: right; }
    td:nth-child(4), td:nth-child(5) { text-align: center; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    #extraLink {
      margin-top: 15px; font-size: 16px;
    }
    #extraLink a {
      display: inline-block; padding: 10px 20px;
      background: #28a745; color: #fff;
      border-radius: 8px; text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }
    #extraLink a:hover {
      background: #1e7e34; transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مشاهده پروژه</h1>
    <input type="text" id="searchInput" placeholder="کد ملی را وارد کنید" />
    <button id="searchBtn">جستجو</button>
    <div id="loadingMsg">داده‌ها در حال پردازش هستند، لطفا کمی صبر کنید...</div>
    <div id="errorMsg">کد ملی اشتباه است</div>
    <table id="excelData">
      <thead>
        <tr>
          <th>پروژه</th>
          <th>شماره گواهی</th>
          <th>نام و نام خانوادگی</th>
          <th>نام دوره</th>
          <th>کد دوره</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="extraLink"></div>
  </div>

  <script>
    const url1 = 'https://docs.google.com/spreadsheets/d/1c0g7deSI0y-QP4nQNux-l07_cumu3A6Gy0OolnhZWdU/export?format=xlsx';
    const url2 = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx';
    const driveFolderLink = 'https://drive.google.com/drive/folders/1-pUvCoHflHaLVIcSZJ3nR471I-HEEbn-';
    let allData = [], sheet2Data = [];

    const loadingMsg = document.getElementById('loadingMsg');
    const errorMsg   = document.getElementById('errorMsg');
    const table      = document.getElementById('excelData');
    const tbody      = table.querySelector('tbody');
    const input      = document.getElementById('searchInput');
    const btn        = document.getElementById('searchBtn');
    const extraLink  = document.getElementById('extraLink');

    loadingMsg.style.display = 'block';

    // بارگذاری همزمان هر دو شیت
    Promise.all([
      fetch(url1).then(res => res.arrayBuffer()),
      fetch(url2).then(res => res.arrayBuffer())
    ]).then(([buf1, buf2]) => {
      // شیت اول
      const wb1 = XLSX.read(buf1, { type: 'array' });
      const ws1 = wb1.Sheets[wb1.SheetNames[0]];
      allData = XLSX.utils.sheet_to_json(ws1, { header: 1 }).slice(1);

      // شیت دوم
      const wb2 = XLSX.read(buf2, { type: 'array' });
      const ws2 = wb2.Sheets[wb2.SheetNames[0]];
      sheet2Data = XLSX.utils.sheet_to_json(ws2, { header: 1 }).slice(1);
    }).catch(err => {
      console.error('خطا در دریافت فایل اکسل:', err);
    }).finally(() => {
      loadingMsg.style.display = 'none';
    });

    btn.addEventListener('click', () => {
      const term = input.value.trim();
      if (!/^\d{10,19}$/.test(term)) {
        table.style.display = 'none';
        extraLink.innerHTML = '';
        errorMsg.style.display = 'block';
        return;
      }
      errorMsg.style.display = 'none';
      filterTable(term.replace(/^0+/, ''));
    });

    function filterTable(searchTerm) {
      tbody.innerHTML = '';
      extraLink.innerHTML = '';
      let found1 = false, found2 = false;

      // جستجو در شیت اول
      allData.forEach(row => {
        const nat = row[4] ? row[4].toString().replace(/^0+/, '') : '';
        if (nat.includes(searchTerm)) {
          found1 = true;
          const tr = document.createElement('tr');

          // ستون پروژه (index 9)
          const tdProj = document.createElement('td');
          const a = document.createElement('a');
          a.href = row[9] || '#';
          a.target = '_blank';
          a.textContent = 'لینک پروژه';
          tdProj.appendChild(a);
          tr.appendChild(tdProj);

          // ستون شماره گواهی (index 11)
          const tdCert = document.createElement('td');
          tdCert.textContent = row[11] || '';
          tr.appendChild(tdCert);

          // ستون نام و نام خانوادگی (index 2)
          const tdName = document.createElement('td');
          tdName.textContent = row[2] || '';
          tr.appendChild(tdName);

          // ستون نام دوره (index 6)
          const tdCourse = document.createElement('td');
          tdCourse.textContent = row[6] || '';
          tr.appendChild(tdCourse);

          // ستون کد دوره (index 7)
          const tdCode = document.createElement('td');
          tdCode.textContent = row[7] || '';
          tr.appendChild(tdCode);

          tbody.appendChild(tr);
        }
      });

      // جستجو در شیت دوم (ستون B => index 1)
      sheet2Data.forEach(row => {
        const nat2 = row[1] ? row[1].toString().replace(/^0+/, '') : '';
        if (nat2 === searchTerm) {
          found2 = true;
        }
      });

      if (found1) {
        table.style.display = 'table';
      } else {
        table.style.display = 'none';
      }

      if (found2) {
        extraLink.innerHTML = `<a href="${driveFolderLink}" target="_blank">مشاهده دروس و جزوات</a>`;
      }
      if (!found1 && !found2) {
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
