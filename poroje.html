<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد آموزشی - تربیت مربی نوجوان</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Regular.woff2') format('woff2');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/Vazirmatn-Bold.woff2') format('woff2');
      font-weight: 700;
    }

    :root {
      --bg-main: #f8fafc;
      --bg-sidebar: #0f172a;
      --bg-card: #ffffff;
      --primary-accent: #2563eb;
      --primary-accent-hover: #1d4ed8;
      --text-dark: #0f172a;
      --text-light: #e2e8f0;
      --text-muted: #64748b;
      --border-color: #e5e7eb;
      --shadow-color: rgba(15, 23, 42, 0.06);
      --danger-color: #dc2626;
      --danger-hover: #b91c1c;
      --success-color: #059669;
      --success-hover: #047857;
      --warning-color: #f59e0b;
      --sidebar-width: 280px;
      --border-radius: 12px;
      --transition-speed: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-dark);
      direction: rtl; text-align: right;
      line-height: 1.7; overflow-x: hidden; font-weight: 400;
    }
    h1, h2, h3 { font-weight: 700; }

    /* --- Loading & Login --- */
    #loadingOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #fff; display: flex; z-index: 20000;
      transition: opacity 0.5s;
      justify-content: center;
      align-items: center;
    }
    .loader-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .loader {
      width: 50px; height: 50px; border: 5px solid var(--border-color);
      border-top-color: var(--primary-accent); border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    #login-container {
      display: none; align-items: center; justify-content: center; min-height: 100vh;
      background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
    }
    #login-box {
      background: white;
      padding: 40px; border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px;
    }
    #login-box h2 { text-align: center; margin-bottom: 25px; color: var(--text-dark); }
    #login-box input {
      width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color);
      border-radius: 8px; font-size: 1.1em; font-family: 'Vazirmatn', sans-serif;
    }
    #login-box button {
      width: 100%; padding: 14px; background: var(--primary-accent); color: white;
      border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em;
      transition: all var(--transition-speed);
    }
    #login-box button:hover { background: var(--primary-accent-hover); transform: translateY(-2px); }

    /* --- Dashboard Layout --- */
    #dashboard { display: none; flex-direction: row; }
    
    /* --- Sidebar --- */
    #sidebar {
      width: var(--sidebar-width); color: var(--text-light);
      padding: 25px; position: fixed; top: 0; right: 0; height: 100vh;
      display: flex; flex-direction: column; transition: transform var(--transition-speed);
      z-index: 1000;
      background-color: #1e293b;
      background-image: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      border-left: 1px solid #334155;
    }
    .sidebar-header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #334155; }
    .sidebar-header h2 { font-size: 1.5em; /* EDITED: Larger name in sidebar */ }
    .sidebar-header p { font-size: 0.9em; color: var(--text-muted); }
    
    .sidebar-section { margin-top: 30px; }
    .sidebar-section h3 { font-size: 0.8em; color: #94a3b8; text-transform: uppercase; margin-bottom: 15px; padding-right: 10px; }
    .sidebar-section ul { list-style: none; }
    .sidebar-section ul li a {
      display: flex; align-items: center; gap: 15px; padding: 12px 15px;
      border-radius: 10px; text-decoration: none; color: var(--text-light);
      transition: all var(--transition-speed);
    }
    .sidebar-section ul li a:hover, .sidebar-section ul li a.active { background-color: rgba(71, 85, 105, 0.5); transform: translateX(-5px); }
    .sidebar-section ul li a i { width: 20px; text-align: center; font-size: 1.1em; }
    #certificate-info { font-size: 0.9em; line-height: 1.8; background-color: rgba(71, 85, 105, 0.3); padding: 15px; border-radius: 10px; }
    #certificate-info strong { color: var(--warning-color); }
    #certificateRequestBtn {
      width: 100%; padding: 10px; margin-top: 10px; background-color: var(--success-color);
      color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color var(--transition-speed);
    }
    #certificateRequestBtn:hover { background-color: var(--success-hover); }

    .logout-section { margin-top: auto; }
    #logoutBtn {
      background-color: transparent; border: 1px solid var(--danger-color);
      color: var(--danger-color) !important; font-weight: 700;
    }
    #logoutBtn:hover { background-color: var(--danger-color); color: white !important;}

    /* --- Main Content --- */
    #main-content {
      flex-grow: 1; padding: 30px; margin-right: var(--sidebar-width);
      transition: margin-right var(--transition-speed);
    }
    
    /* --- EDITED: New Top Bar Styles --- */
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--bg-card);
      padding: 15px 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-color) 0px 7px 29px 0px;
      margin-bottom: 30px;
    }
    #user-greeting h1 {
      font-size: 1.6em;
      line-height: 1.2;
      margin: 0;
    }
    #user-greeting p {
      font-size: 0.9em;
      color: var(--text-muted);
      margin: 0;
    }
    #menu-toggle {
      display: none; /* Hidden by default on desktop */
      background: transparent; color: var(--text-dark); border: none;
      width: 45px; height: 45px; border-radius: 50%; font-size: 1.5em; cursor: pointer;
      transition: background-color 0.2s;
    }
    #menu-toggle:hover {
      background-color: #f1f5f9;
    }

    #progress-container p { margin-bottom: 10px; font-weight: 700; font-size: 1.1em;}
    .progress-bar { height: 10px; background-color: var(--border-color); border-radius: 5px; overflow: hidden; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);}
    #progress-bar-fill { height: 100%; width: 0%; border-radius: 5px; transition: width 0.5s ease; background-color: var(--primary-accent); }
    
    #course-timeline {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; margin-top: 30px;
    }
    .card {
      background: var(--bg-card); border-radius: var(--border-radius); box-shadow: 0 4px 15px var(--shadow-color);
      padding: 25px; border: 1px solid var(--border-color);
      transition: all var(--transition-speed); position: relative; overflow: hidden;
      border-top: 4px solid var(--primary-accent);
    }
    .card.rest-week-card { border-top-color: #94a3b8; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08); }
    .card.locked { opacity: 0.7; cursor: not-allowed; border-top-color: var(--border-color); }
    .card.locked:hover { transform: none; box-shadow: 0 4px 15px var(--shadow-color); }
    .current-week-tag {
        position: absolute; top: 15px; left: -40px; background: var(--primary-accent);
        color: white; padding: 4px 40px; font-size: 0.8em; transform: rotate(-45deg); text-align: center;
    }
    .card-header { display: flex; align-items: center; margin-bottom: 15px; }
    .card-header i { font-size: 1.4em; margin-left: 15px; color: var(--primary-accent); }
    .card.rest-week-card .card-header i { color: #94a3b8; }
    .card-header h3 { font-size: 1.4em; }
    .card p { color: #475569; margin-bottom: 20px; font-size: 1em; line-height: 1.8; }
    .card-actions { display: flex; flex-direction: column; gap: 10px; }
    .card-actions button {
      padding: 12px; border: 1px solid var(--border-color); background-color: transparent; color: var(--primary-accent);
      border-radius: 8px; cursor: pointer; font-family: 'Vazirmatn', sans-serif; font-size: 1em; font-weight: 700;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      transition: all var(--transition-speed);
    }
    .card-actions button:hover { background-color: var(--primary-accent); color: white; transform: scale(1.03); }
    .card-actions button:disabled { background-color: #e5e7eb !important; color: #9ca3af; cursor: not-allowed; transform: none; border-color: transparent;}
    .card-actions button:nth-of-type(3) { background-color: var(--primary-accent); color: white; border-color: transparent; }
    .card-actions button:nth-of-type(3):hover { background-color: var(--primary-accent-hover); }

    .special-state { text-align: center; padding: 50px 20px; background: white; border-radius: var(--border-radius); border: 1px solid var(--border-color); }
    .special-state i { font-size: 4em; color: var(--primary-accent); margin-bottom: 20px; }
    .special-state h2 { font-size: 2em; margin-bottom: 10px; }
    .special-state p { font-size: 1.1em; color: var(--text-muted); }
    #countdown-timer { font-size: 1.8em; color: var(--text-dark); margin-top: 20px; font-weight: 700; }

    /* EDITED: Certificate Achievement Card Styles (with responsive fixes) */
    .certificate-achievement-card {
        display: flex;
        flex-direction: row; text-align: right;
        padding: 40px; gap: 40px; align-items: center;
        background: linear-gradient(135deg, var(--bg-card), #f7f9fc);
        box-shadow: 0 10px 30px rgba(0,0,0,0.07);
    }
    .certificate-graphic {
        font-size: 6em;
        background: -webkit-linear-gradient(45deg, var(--primary-accent), #60a5fa);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        padding-left: 20px; border-left: 2px solid var(--border-color);
        flex-shrink: 0;
    }
    .certificate-details h2 { font-size: 2.2em; color: var(--text-dark); }
    .certificate-details .subtitle { font-size: 1.1em; color: var(--text-muted); margin-top: 5px; margin-bottom: 25px; }
    .certificate-info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
    .info-item { background-color: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid var(--border-color); }
    .info-item .label { display: flex; align-items: center; gap: 8px; font-size: 0.9em; color: var(--text-muted); margin-bottom: 5px; }
    .info-item .value { font-size: 1.1em; font-weight: 700; color: var(--text-dark); }
    
    /* EDITED: Improved Certificate Button */
    .certificate-details button {
        background-image: linear-gradient(45deg, var(--success-color) 0%, #16a34a 100%);
        color: white; padding: 15px 40px; border-radius: 10px;
        border: none; font-size: 1.2em; cursor: pointer; transition: all var(--transition-speed);
        box-shadow: 0 4px 15px rgba(5, 150, 105, 0.2);
    }
    .certificate-details button:hover {
        background-image: linear-gradient(45deg, #047857 0%, #059669 100%);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 7px 20px rgba(5, 150, 105, 0.3);
    }

    /* --- Responsive & Modals --- */
    @media (max-width: 992px) {
      #sidebar { transform: translateX(var(--sidebar-width)); }
      #sidebar.open { transform: translateX(0); }
      #main-content { margin-right: 0; }
      #menu-toggle { display: block; }
    }
    @media (max-width: 768px) {
      .certificate-achievement-card { flex-direction: column; text-align: center; }
      .certificate-graphic { border-left: none; border-bottom: 2px solid var(--border-color); padding-left: 0; padding-bottom: 20px; margin-bottom: 20px; }
      .certificate-info-grid { grid-template-columns: 1fr; }
      #user-greeting h1 { font-size: 1.2em; }
      #user-greeting p { font-size: 0.8em; }
    }

    .modal { display: none; position: fixed; z-index: 11000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(5px); }
    .modal-content { background: #fff; margin: 15% auto; padding: 30px; border-radius: var(--border-radius); width: 90%; max-width: 500px; position: relative; text-align: center;}
    .close-btn { position: absolute; top: 15px; left: 15px; font-size: 1.8em; cursor: pointer; color: #9ca3af; }
    
    #alertModal .modal-content i { font-size: 4em; margin-bottom: 20px; }
    #alertModal .modal-content .icon-warning { color: var(--warning-color); }
    #alertModal .modal-content .icon-success { color: var(--success-color); }
    #alertModal .modal-content p { font-size: 1.1em; line-height: 1.8; color: var(--text-dark); }
    #alertModal button { margin-top: 25px; background: var(--primary-accent); color:white; padding: 12px 35px; border:none; border-radius:8px; font-size: 1em;}

    #termVideo { width: 100%; border-radius: 8px; }
    #pdfModal .modal-content {max-width: 800px;}
    #pdfViewer { width: 100%; height: 60vh; border: none; border-radius: 8px;}
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div class="loader-container"><div class="loader"></div><p>در حال بارگذاری اطلاعات...</p></div>
  </div>
  <div id="login-container"><div id="login-box"><h2><i class="fa-solid fa-user-shield"></i> ورود به سامانه آموزشی</h2><input type="text" id="nationalCodeInput" placeholder="کد ملی خود را وارد کنید"><button id="verifyButton">ورود</button></div></div>
  <div id="dashboard">
    <aside id="sidebar">
        <!-- EDITED: User info display logic changed -->
        <div class="sidebar-header">
            <h2 id="userName"></h2>
            <p id="userNationalCode"></p> <!-- This will be cleared by JS -->
        </div>
        <div class="sidebar-section"><h3>منوی اصلی</h3><ul><li><a href="#" class="active"><i class="fa-solid fa-house"></i> داشبورد</a></li></ul></div>
        <div class="sidebar-section"><h3>اطلاعات دوره</h3><p style="font-size: 0.9em; line-height: 1.8;">نام دوره: <strong id="courseName"></strong><br>شروع: <strong id="startDate"></strong><br>پایان: <strong id="endDate"></strong></p></div>
        <div class="sidebar-section"><h3>گواهی پایان دوره</h3><div id="certificate-info"></div></div>
        <div class="logout-section"><ul><li><a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> خروج از سیستم</a></li></ul></div>
    </aside>
    
    <main id="main-content">
        <!-- EDITED: New Top Bar added -->
        <header id="top-bar">
            <div id="user-greeting"></div>
            <button id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
        </header>
        <div id="dynamic-content"></div>
    </main>
  </div>

  <div id="videoModal" class="modal"><div class="modal-content"><span class="close-btn" onclick="closeModal('videoModal')">×</span><video controls id="termVideo" title="ویدیوی آموزشی ترم"><source src="" type="video/mp4"></video></div></div>
  <div id="pdfModal" class="modal"><div class="modal-content"><span class="close-btn" onclick="closeModal('pdfModal')">×</span><iframe id="pdfViewer" title="جزوه آموزشی ترم"></iframe></div></div>
  <div id="alertModal" class="modal"><div class="modal-content" id="alert-modal-content"></div></div>
  
<script>
document.addEventListener('DOMContentLoaded', function() {

    // --- Global Variables & Constants ---
    let registeredUsers = [], currentUser = null, courseData = {};
    let countdownInterval;

    const DOM = {
        loadingOverlay: document.getElementById('loadingOverlay'),
        loginContainer: document.getElementById('login-container'),
        nationalCodeInput: document.getElementById('nationalCodeInput'),
        verifyButton: document.getElementById('verifyButton'),
        dashboard: document.getElementById('dashboard'),
        sidebar: document.getElementById('sidebar'),
        dynamicContent: document.getElementById('dynamic-content'),
        userName: document.getElementById('userName'),
        userNationalCode: document.getElementById('userNationalCode'),
        userGreeting: document.getElementById('user-greeting'), // EDITED: New element for top bar
        courseName: document.getElementById('courseName'),
        startDate: document.getElementById('startDate'),
        endDate: document.getElementById('endDate'),
        certificateInfo: document.getElementById('certificate-info'),
        logoutBtn: document.getElementById('logoutBtn'),
        menuToggle: document.getElementById('menu-toggle'),
        alertModalContent: document.getElementById('alert-modal-content'),
        termVideo: document.getElementById('termVideo'),
        pdfViewer: document.getElementById('pdfViewer')
    };

    // --- Date Helper Functions ---
    function jalaliToGregorian(jy, jm, jd) {
        let sal_a, gy, gm, gd, days;
        jy += 1595;
        days = -355668 + (365 * jy) + (~~(jy / 33) * 8) + ~~(((jy % 33) + 3) / 4) + jd + ((jm < 7) ? (jm - 1) * 31 : ((jm - 7) * 30) + 186);
        gy = 400 * ~~(days / 146097); days %= 146097;
        if (days > 36524) { gy += 100 * ~~(--days / 36524); days %= 36524; if (days >= 365) days++; }
        gy += 4 * ~~(days / 1461); days %= 1461;
        if (days > 365) { gy += ~~((days - 1) / 365); days = (days - 1) % 365; }
        gd = days + 1; sal_a = [0, 31, (gy % 4 === 0 && gy % 100 !== 0 || gy % 400 === 0) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        for (gm = 0; gm < 13 && gd > sal_a[gm]; gm++) gd -= sal_a[gm];
        return [gy, gm, gd];
    }
    const parseJalaliDate = (jalaliStr) => {
        if (!jalaliStr || typeof jalaliStr !== 'string') return null;
        const parts = jalaliStr.split('/'); if (parts.length !== 3) return null;
        const [jy, jm, jd] = parts.map(Number); if (isNaN(jy) || isNaN(jm) || isNaN(jd)) return null;
        const [gy, gm, gd] = jalaliToGregorian(jy, jm, jd);
        return new Date(gy, gm - 1, gd);
    };
    const formatDatePersian = (date) => date.toLocaleDateString("fa-IR-u-nu-latn", { year: 'numeric', month: 'long', day: 'numeric' });

    // --- UI Functions ---
    const showLoader = (show) => DOM.loadingOverlay.style.display = show ? 'flex' : 'none';
    const showAlert = (msg, type = 'info') => { // types: 'info', 'warning', 'success'
        let iconHTML = '';
        switch(type) {
            case 'warning': iconHTML = '<i class="fa-solid fa-triangle-exclamation icon-warning"></i>'; break;
            case 'success': iconHTML = '<i class="fa-solid fa-circle-check icon-success"></i>'; break;
            default: iconHTML = '<i class="fa-solid fa-circle-info"></i>';
        }
        DOM.alertModalContent.innerHTML = `${iconHTML}<p>${msg}</p><button onclick="closeModal('alertModal')">متوجه شدم</button>`;
        openModal('alertModal');
    };
    const openModal = (id) => document.getElementById(id).style.display = 'flex';
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';
    window.openVideoModal = (term) => { DOM.termVideo.src = `sample_video_term${term}.mp4`; openModal('videoModal'); };
    window.openPdfModal = (term) => { DOM.pdfViewer.src = `sample_booklet_term${term}.pdf`; openModal('pdfModal'); };

    // --- Dynamic Content Rendering ---
    function renderCourseProgress() {
        const { startDate, endDate } = courseData; const now = new Date();
        if (now < startDate || now > endDate) return '';
        const totalDuration = endDate - startDate; const elapsed = now - startDate;
        const progress = Math.min(100, (elapsed / totalDuration) * 100).toFixed(2);
        return `<div id="progress-container"><p>پیشرفت زمانی دوره</p><div class="progress-bar"><div id="progress-bar-fill" style="width: ${progress}%;"></div></div></div>`;
    }
    function renderCourseTimeline() {
        let termCounter = 1; let timelineHTML = '<div id="course-timeline">'; const now = new Date();
        for (let i = 0; i < 12; i++) {
            const weekStart = new Date(courseData.startDate.getTime() + i * 7 * 24 * 60 * 60 * 1000); const weekEnd = new Date(weekStart.getTime() + 7 * 24 * 60 * 60 * 1000);
            const isLocked = now < weekStart; const isCurrent = now >= weekStart && now < weekEnd; const isRestWeek = (i + 1) % 3 === 0;
            const cardClasses = `card ${isLocked ? 'locked' : ''} ${isCurrent ? 'current-week' : ''} ${isRestWeek ? 'rest-week-card' : ''}`;
            const disabledAttr = isLocked ? 'disabled' : ''; const currentTag = isCurrent ? '<span class="current-week-tag">جاری</span>' : '';
            if (isRestWeek) {
                timelineHTML += `<div class="${cardClasses}">${currentTag}<div class="card-header"><i class="fa-solid fa-mug-hot"></i><h3>هفته استراحت</h3></div><p>این هفته برای استراحت و مرور در نظر گرفته شده است.<br>شروع از: ${formatDatePersian(weekStart)}</p></div>`;
            } else {
                timelineHTML += `<div class="${cardClasses}">${currentTag}<div class="card-header"><i class="fa-solid fa-book-open-reader"></i><h3>ترم ${termCounter}</h3></div><p>شروع ترم از تاریخ: ${formatDatePersian(weekStart)}</p><div class="card-actions"><button onclick="openVideoModal(${termCounter})" ${disabledAttr}><i class="fa-solid fa-play"></i> مشاهده ویدئو</button><button onclick="openPdfModal(${termCounter})" ${disabledAttr}><i class="fa-solid fa-file-lines"></i> مشاهده جزوه</button><button onclick="window.open('https://tashacol.github.io/ir/takalif.html', '_blank')" ${disabledAttr}><i class="fa-solid fa-feather-pointed"></i> ارسال تکلیف</button></div></div>`;
                termCounter++;
            }
        }
        return timelineHTML + '</div>';
    }
    function renderCountdownHTML() {
        return `<div class="special-state"><i class="fa-solid fa-hourglass-start"></i><h2>دوره به زودی آغاز می‌شود!</h2><p>برای شروع این سفر آموزشی آماده شوید. دوره در تاریخ ${formatDatePersian(courseData.startDate)} آغاز خواهد شد.</p><div id="countdown-timer"></div></div>`;
    }
    function startCountdown() {
        const timerEl = document.getElementById('countdown-timer'); if (!timerEl) return;
        countdownInterval = setInterval(() => {
            const distance = courseData.startDate - new Date(); if (distance < 0) { clearInterval(countdownInterval); location.reload(); return; }
            const d = Math.floor(distance / (1000*60*60*24)); const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
            const m = Math.floor((distance % (1000*60*60)) / (1000*60)); const s = Math.floor((distance % (1000*60)) / 1000);
            timerEl.innerHTML = `${d.toLocaleString('fa-IR')} روز و ${h.toLocaleString('fa-IR')} ساعت و ${m.toLocaleString('fa-IR')} دقیقه و ${s.toLocaleString('fa-IR')} ثانیه`;
        }, 1000);
    }
    
    function renderCertificateRequestState() {
        const now = new Date(); const remaining = Math.ceil((courseData.certificateDeadline - now) / (1000 * 60 * 60 * 24));
        const successMessage = 'درخواست گواهی شما با موفقیت ثبت شد. جزئیات بیشتر به زودی از طریق پیامک اطلاع‌رسانی خواهد شد.';
        return `<div class="special-state certificate-achievement-card"><div class="certificate-graphic"><i class="fa-solid fa-award"></i></div><div class="certificate-details"><h2>تبریک! دوره به پایان رسید</h2><p class="subtitle">اکنون می‌توانید برای دریافت گواهی پایان دوره اقدام کنید.</p><div class="certificate-info-grid"><div class="info-item"><div class="label"><i class="fa-solid fa-calendar-check"></i> مهلت نهایی</div><div class="value">${formatDatePersian(courseData.certificateDeadline)}</div></div><div class="info-item"><div class="label"><i class="fa-solid fa-hourglass-half"></i> فرصت باقی‌مانده</div><div class="value">${remaining.toLocaleString('fa-IR')} روز</div></div></div><button onclick="showAlert('${successMessage}', 'success')"><i class="fa-solid fa-stamp"></i> ثبت درخواست گواهی</button></div></div>`;
    }
    function renderCourseEndedState() { return `<div class="special-state"><i class="fa-solid fa-award"></i><h2>دوره به پایان رسید!</h2><p>امیدواریم مطالب برای شما مفید بوده باشد. مهلت درخواست گواهی نیز به اتمام رسیده است.</p></div>`; }

    // --- Main Application Logic ---
    function updateCertificateInfo() {
        const { endDate, certificateDeadline } = courseData; const now = new Date();
        const successMessage = 'درخواست گواهی شما با موفقیت ثبت شد. جزئیات بیشتر به زودی از طریق پیامک اطلاع‌رسانی خواهد شد.';
        if (now < endDate) {
            DOM.certificateInfo.innerHTML = `<p>درخواست گواهی پس از <strong>${formatDatePersian(endDate)}</strong> فعال خواهد شد.</p>`;
        } else if (now <= certificateDeadline) {
            const remaining = Math.ceil((certificateDeadline - now) / (1000 * 60 * 60 * 24));
            DOM.certificateInfo.innerHTML = `<p>مهلت درخواست تا <strong>${formatDatePersian(certificateDeadline)}</strong> (${remaining.toLocaleString('fa-IR')} روز دیگر) می‌باشد.</p><button id="certificateRequestBtn" onclick="showAlert('${successMessage}', 'success')">ثبت درخواست گواهی</button>`;
        } else {
            DOM.certificateInfo.innerHTML = `<p>مهلت درخواست گواهی به پایان رسیده است.</p>`;
        }
    }
    function populateDashboard() {
        // --- EDITED: User info population logic changed ---
        DOM.userName.innerText = currentUser[0]; // Full name in sidebar
        DOM.userNationalCode.innerText = ''; // Clear national code from sidebar
        DOM.userGreeting.innerHTML = `<h1>خوش آمدید</h1><p>کاربر با کد ملی: ${currentUser[1]}</p>`; // New greeting in top bar

        DOM.courseName.innerText = courseData.name; DOM.startDate.innerText = formatDatePersian(courseData.startDate);
        DOM.endDate.innerText = formatDatePersian(courseData.endDate);
        updateCertificateInfo();
        
        const now = new Date(); let contentHTML = '';
        if (now < courseData.startDate) {
            contentHTML = renderCountdownHTML();
            DOM.dynamicContent.innerHTML = contentHTML; startCountdown();
        } else if (now > courseData.endDate && now <= courseData.certificateDeadline) {
            contentHTML = renderCertificateRequestState();
            DOM.dynamicContent.innerHTML = contentHTML;
        } else if (now > courseData.certificateDeadline) {
            contentHTML = renderCourseEndedState();
            DOM.dynamicContent.innerHTML = contentHTML;
        } else {
            contentHTML = renderCourseProgress() + renderCourseTimeline();
            DOM.dynamicContent.innerHTML = contentHTML;
            const lastRestWeekStart = new Date(courseData.startDate.getTime() + 11 * 7 * 24 * 60 * 60 * 1000);
            if (now >= lastRestWeekStart && now < courseData.endDate) {
                if (!sessionStorage.getItem('lastWeekWarningShown')) {
                    showAlert('اخطار: شما فقط تا پایان همین هفته فرصت دارید که تکالیف را ارسال کنید. بعد از آن سامانه قفل می‌شود.', 'warning');
                    sessionStorage.setItem('lastWeekWarningShown', 'true');
                }
            }
        }
    }
    function initDashboard() {
        populateDashboard(); DOM.loginContainer.style.display = 'none'; DOM.dashboard.style.display = 'flex';
    }
    function logout() { if (confirm("آیا برای خروج از سیستم مطمئن هستید؟")) { sessionStorage.removeItem('lastWeekWarningShown'); localStorage.removeItem('rememberedUser'); location.reload(); } }

    // --- Authentication & Initialization ---
    function verifyUser() {
        const code = DOM.nationalCodeInput.value.trim();
        if (!code) return showAlert("لطفاً کد ملی را وارد کنید.", "warning");
        currentUser = registeredUsers.find(user => user[1] && user[1].toString() === code);
        if (currentUser) { localStorage.setItem('rememberedUser', code); initDashboard(); } else { showAlert("کد ملی وارد شده در این دوره ثبت نام نشده است.", "warning"); }
    }
    function checkSessionAndInit() {
        const code = localStorage.getItem('rememberedUser');
        if (code) { currentUser = registeredUsers.find(user => user[1] && user[1].toString() === code); }
        if (currentUser) { initDashboard(); } else { DOM.loginContainer.style.display = 'flex'; }
        showLoader(false);
    }
    function loadAndInit() {
        fetch("https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx")
        .then(res => { if (!res.ok) throw new Error(`خطای شبکه: ${res.statusText}`); return res.arrayBuffer(); })
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            if (json.length < 2) throw new Error("فایل اکسل خالی یا ناقص است.");
            const courseInfo = json[1];
            courseData = { name: courseInfo[2] || "دوره آموزشی", id: courseInfo[3] || "N/A", startDate: parseJalaliDate(courseInfo[4]) };
            if (!courseData.startDate) throw new Error("تاریخ شروع دوره در ستون E فایل اکسل معتبر نیست یا وجود ندارد.");
            courseData.endDate = new Date(courseData.startDate.getTime() + 84 * 24 * 60 * 60 * 1000);
            courseData.certificateDeadline = new Date(courseData.endDate.getTime() + 30 * 24 * 60 * 60 * 1000);
            registeredUsers = json.slice(1);
            checkSessionAndInit();
        }).catch(err => {
            console.error("Initialization Error:", err);
            showAlert(err.message || "خطا در بارگذاری اطلاعات. لطفاً صفحه را مجدداً بارگیری کنید.", "warning");
            showLoader(false);
        });
    }

    // --- Event Listeners ---
    DOM.verifyButton.addEventListener('click', verifyUser);
    DOM.nationalCodeInput.addEventListener('keypress', (e) => e.key === 'Enter' && verifyUser());
    DOM.logoutBtn.addEventListener('click', logout);
    DOM.menuToggle.addEventListener('click', () => DOM.sidebar.classList.toggle('open'));

    // --- Start Application ---
    loadAndInit();
});
</script>
