<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پیگیری وضعیت دوره</title>

  <!-- کتابخانه برای خواندن فایل اکسل -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <style>
    /* ========== متغیرهای رنگی ========== */
    :root {
      --bg-gradient: linear-gradient(135deg, #1e3c72, #2a5298);
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.2);
      --primary: #ffeb3b; /* زرد */
      --secondary: #e91e63; /* صورتی */
      --text-light: #fafafa;
      --text-dark: #333;
      --accent: #00b894; /* سبز */
      --success: #2ecc71; /* سبز برای تیک */
      --danger: #e74c3c;  /* قرمز برای ضربدر */
    }

    /* ========== استایل کلی صفحه ========== */
    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Vazir', 'Tahoma', Arial, sans-serif;
      background: var(--bg-gradient);
      background-size: 200% 200%;
      animation: bgAnim 20s ease infinite;
    }

    /* ========== کارت اصلی ========== */
    .container {
      position: relative;
      width: 90%;
      max-width: 650px;
      margin: 20px auto;
      padding: 40px 30px;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      color: var(--text-light);
      animation: fadeIn 0.8s ease forwards;
      overflow: hidden;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 30px;
      font-size: 2rem;
      text-align: center;
      color: var(--primary);
      letter-spacing: 1px;
    }

    /* ========== فیلد و دکمه جستجو ========== */
    #searchInput {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 18px;
      outline: none;
      color: var(--text-dark);
      box-sizing: border-box;
      text-align: center;
    }

    #searchBtn {
      width: 100%;
      padding: 14px 0;
      font-size: 1rem;
      font-weight: bold;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      margin-bottom: 20px;
    }
    #searchBtn:hover {
      background: #009977;
      transform: translateY(-3px) scale(1.02);
    }

    /* ========== پیام‌های کاربر ========== */
    #errorMsg, #loadingMsg {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
    }
    #errorMsg {
      color: #fff;
      background-color: var(--danger);
      display: none;
    }
    #loadingMsg {
      color: #fff;
      background-color: #54a0ff;
      display: none;
    }

    /* ========== بخش نمایش نتایج ========== */
    #resultsContainer {
        display: none;
        margin-top: 25px;
        padding: 20px;
        background: rgba(0,0,0,0.2);
        border-radius: 15px;
        animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }
    
    /* اطلاعات دوره */
    .course-info {
        text-align: center;
        border-bottom: 1px solid var(--card-border);
        padding-bottom: 15px;
        margin-bottom: 20px;
    }
    .course-info h2 {
        margin: 0 0 10px;
        color: var(--primary);
        font-size: 1.6rem;
    }
    .course-info p {
        margin: 5px 0 0;
        font-size: 1.1rem;
        color: var(--text-light);
    }
    
    /* دکمه‌های عملیات */
    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
    }
    .action-buttons a {
        padding: 12px 25px;
        border-radius: 10px;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        font-size: 0.95rem;
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: center;
    }
    .action-buttons a.project-link {
        background-color: var(--secondary);
    }
    .action-buttons a.cert-link {
        background-color: var(--accent);
    }
    .action-buttons a:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* چک‌لیست وضعیت */
    .status-checklist {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .status-checklist li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        margin-bottom: 8px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        font-size: 1rem;
    }
    .status-checklist li:last-child {
        margin-bottom: 0;
    }
    .status-label {
        font-weight: bold;
    }
    .status-value {
        display: flex;
        align-items: center;
        gap: 8px;
        direction: ltr; /* برای نمایش صحیح تیک و متن انگلیسی */
    }
    .status-value .icon {
        width: 24px;
        height: 24px;
    }
    .status-info {
        color: var(--primary);
        font-weight: bold;
    }

    /* لینک اضافی دروس و جزوات */
    #extraLink {
      text-align: center;
      margin-top: 25px;
    }
    #extraLink a {
      padding: 12px 20px;
      background: #00b894;
      color: #fff;
      border-radius: 12px;
      font-size: 0.95rem;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      display: inline-block;
    }
    #extraLink a:hover {
      background: #008f66;
      transform: translateY(-3px);
    }

    /* واکنش‌گرایی */
    @media (max-width: 600px) {
      .container {
        padding: 25px 15px;
        margin: 10px;
      }
      h1 { font-size: 1.6rem; margin-bottom: 20px; }
      #searchInput, #searchBtn {
        padding: 12px 14px;
        font-size: 0.9rem;
      }
      .course-info h2 { font-size: 1.4rem; }
      .course-info p { font-size: 1rem; }
      .action-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>پیگیری وضعیت دانشجو</h1>
    <input type="text" id="searchInput" placeholder="کد ملی خود را وارد کنید" />
    <button id="searchBtn">جستجو</button>
    <div id="loadingMsg">در حال بارگذاری اطلاعات، لطفاً چند لحظه صبر کنید...</div>
    <div id="errorMsg">کد ملی وارد شده یافت نشد یا در سامانه ثبت نام نکرده است.</div>

    <!-- این بخش به صورت داینامیک با جاوااسکریپت پر می‌شود -->
    <div id="resultsContainer">
        <div class="course-info" id="courseInfo">
            <!-- اطلاعات دوره اینجا قرار می‌گیرد -->
        </div>
        <div class="action-buttons" id="actionButtons">
            <!-- دکمه‌های پروژه و گواهی اینجا قرار می‌گیرد -->
        </div>
        <ul class="status-checklist" id="statusChecklist">
            <!-- لیست وضعیت دانشجو اینجا قرار می‌گیرد -->
        </ul>
    </div>

    <div id="extraLink"></div>
  </div>

  <script>
    // لینک‌های فایل‌های اکسل
    const url1 = 'https://docs.google.com/spreadsheets/d/1c0g7deSI0y-QP4nQNux-l07_cumu3A6Gy0OolnhZWdU/export?format=xlsx'; // فایل پروژه‌ها و گواهی‌ها
    const url2 = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx'; // فایل ثبت‌نام اولیه
    const driveFolderLink = 'https://drive.google.com/drive/folders/1-pUvCoHflHaLVIcSZJ3nR471I-HEEbn-';

    // تعریف آیکون‌ها به صورت SVG برای کیفیت بهتر
    const checkIconSVG = `<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#2ecc71"/></svg>`;
    const crossIconSVG = `<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z" fill="#e74c3c"/></svg>`;

    // دسترسی به عناصر DOM
    let allData = [], sheet2Data = [];
    const loadingMsg = document.getElementById('loadingMsg');
    const errorMsg = document.getElementById('errorMsg');
    const resultsContainer = document.getElementById('resultsContainer');
    const courseInfo = document.getElementById('courseInfo');
    const actionButtons = document.getElementById('actionButtons');
    const statusChecklist = document.getElementById('statusChecklist');
    const input = document.getElementById('searchInput');
    const btn = document.getElementById('searchBtn');
    const extraLink = document.getElementById('extraLink');

    // نمایش پیام "در حال بارگذاری" و شروع واکشی داده‌ها
    loadingMsg.style.display = 'block';
    Promise.all([
      fetch(url1).then(res => res.arrayBuffer()),
      fetch(url2).then(res => res.arrayBuffer())
    ]).then(([buffer1, buffer2]) => {
      const workbook1 = XLSX.read(buffer1, { type: 'array' });
      const worksheet1 = workbook1.Sheets[workbook1.SheetNames[0]];
      allData = XLSX.utils.sheet_to_json(worksheet1, { header: 1 }).slice(1); // فایل پروژه

      const workbook2 = XLSX.read(buffer2, { type: 'array' });
      const worksheet2 = workbook2.Sheets[workbook2.SheetNames[0]];
      sheet2Data = XLSX.utils.sheet_to_json(worksheet2, { header: 1 }).slice(1); // فایل ثبت نام

    }).catch(err => {
      console.error("خطا در بارگذاری فایل‌های اکسل:", err);
      errorMsg.textContent = "خطا در ارتباط با سرور. لطفاً بعداً تلاش کنید.";
      errorMsg.style.display = 'block';
    }).finally(() => {
      loadingMsg.style.display = 'none';
    });
    
    // مدیریت رویداد کلیک دکمه جستجو
    btn.addEventListener('click', performSearch);
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    function performSearch() {
        const userInput = input.value.trim();
        // پاک کردن نتایج قبلی
        resultsContainer.style.display = 'none';
        extraLink.innerHTML = '';
        errorMsg.style.display = 'none';

        if (!/^\d{1,19}$/.test(userInput) || userInput === "") {
            errorMsg.textContent = "لطفاً یک کد ملی معتبر وارد کنید.";
            errorMsg.style.display = 'block';
            return;
        }

        const searchTerm = userInput.replace(/^0+/, ''); // حذف صفرهای اول کد ملی برای جستجو

        // جستجو برای یافتن رکوردها در هر دو شیت
        const projectRecord = allData.find(row => (row[4]?.toString().replace(/^0+/, '') || '') === searchTerm);
        const registrationInfo = sheet2Data.find(row => (row[1]?.toString().replace(/^0+/, '') || '') === searchTerm);

        // اگر هیچ رکوردی یافت نشد
        if (!projectRecord && !registrationInfo) {
            errorMsg.textContent = "کد ملی وارد شده یافت نشد یا در سامانه ثبت نام نکرده است.";
            errorMsg.style.display = 'block';
            return;
        }
        
        // --- استخراج داده‌ها ---
        // استخراج اطلاعات اصلی از هر دو شیت. اولویت با شیت پروژه است.
        const studentName = projectRecord?.[2] || registrationInfo?.[0] || 'دانشجوی گرامی';
        const courseName = projectRecord?.[6] || registrationInfo?.[2] || 'نامشخص';
        
        // اطلاعات از شیت ثبت‌نام (url2)
        const courseId = registrationInfo?.[3];   // ستون D
        const startDate = registrationInfo?.[4];  // ستون E
        const endDate = registrationInfo?.[5];    // ستون F

        // اطلاعات از شیت پروژه (url1)
        const projectLink = projectRecord?.[9];
        const certNumber = projectRecord?.[11];   // ستون L
        const certDate = projectRecord?.[13];     // ستون N
        const certLink = projectRecord?.[15];     // ستون P

        // --- ساخت HTML داینامیک ---

        // 1. بخش اطلاعات دوره
        courseInfo.innerHTML = `
            <h2>${courseName}</h2>
            <p>${studentName} - کد ملی: ${userInput}</p>
            ${courseId ? `<p>شناسه دوره: ${courseId}</p>` : ''}
        `;

        // 2. بخش دکمه‌ها
        let buttonsHTML = '';
        if (projectLink && projectLink.trim() !== '') {
            buttonsHTML += `<a href="${projectLink}" target="_blank" class="project-link">مشاهده پروژه</a>`;
        }
        if (certLink && certLink.trim() !== '') {
            buttonsHTML += `<a href="${certLink}" target="_blank" class="cert-link">دانلود گواهی</a>`;
        }
        actionButtons.innerHTML = buttonsHTML;

        // 3. بخش چک‌لیست وضعیت
        const hasRegistered = !!registrationInfo || !!projectRecord;
        const hasFinishedCourse = !!projectRecord; // اتمام دوره به منزله وجود در شیت پروژه است
        const hasSentProject = projectLink && projectLink.trim() !== '';
        const hasCertificate = certLink && certLink.trim() !== '';

        statusChecklist.innerHTML = `
            <li>
                <span class="status-label">ثبت نام</span>
                <span class="status-value">${hasRegistered ? checkIconSVG : crossIconSVG}</span>
            </li>
            <li>
                <span class="status-label">اتمام دوره</span>
                <span class="status-value">${hasFinishedCourse ? checkIconSVG : crossIconSVG}</span>
            </li>
            <li>
                <span class="status-label">ارسال پروژه</span>
                <span class="status-value">${hasSentProject ? checkIconSVG : crossIconSVG}</span>
            </li>
            <li>
                <span class="status-label">اخذ گواهی</span>
                <span class="status-value">${hasCertificate ? checkIconSVG : crossIconSVG}</span>
            </li>
            ${certNumber ? `<li><span class="status-label">شماره گواهی</span> <span class="status-value status-info">${certNumber}</span></li>` : ''}
            ${certDate ? `<li><span class="status-label">تاریخ اخذ گواهی</span> <span class="status-value status-info">${certDate}</span></li>` : ''}
            ${startDate ? `<li><span class="status-label">تاریخ شروع دوره</span> <span class="status-value status-info">${startDate}</span></li>` : ''}
            ${endDate ? `<li><span class="status-label">تاریخ اتمام دوره</span> <span class="status-value status-info">${endDate}</span></li>` : ''}
        `;

        // 4. لینک جزوات
        if (registrationInfo) {
            extraLink.innerHTML = `<a href="${driveFolderLink}" target="_blank">مشاهده دروس و جزوات</a>`;
        }
        
        resultsContainer.style.display = 'block';
    }
  </script>
</body>
</html>
