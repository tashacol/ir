<!DOCTYPE html> 
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>وضعیت تحصیلی | موسسه تعالی</title>

  <!-- کتابخانه‌های لازم برای کار با تاریخ شمسی -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>

  <!-- فونت و آیکن‌ها -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


  <style>
    /* 
       ===================================================
       *         CSS بازطراحی شده با ظاهر حرفه‌ای و مدرن         *
       ===================================================
    */
    :root {
      --primary-blue: #0052cc;
      --accent-blue: #0065ff;
      --text-dark: #172b4d;
      --text-light: #42526e;
      --text-muted: #6b778c;
      --card-bg: rgba(255, 255, 255, 0.85); /* پس‌زمینه شیشه‌ای */
      --card-border: rgba(223, 225, 229, 0.6);
      --input-bg: rgba(250, 251, 252, 0.9);
      --danger-color: #de350b;
      --success-color: #00875a;
      --info-bg-color: #e7f3ff;
      --info-text-color: #004085;
      --teal-color: #00796b;
      --gray-color: #546e7a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      font-family: 'Vazirmatn', 'Tahoma', sans-serif;
      /* START: پس‌زمینه جدید */
      background-image: url('https://tashacol.ir/1l5jlse9%20(1).jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      /* END: پس‌زمینه جدید */
      color: var(--text-dark);
    }

    .container {
      width: 100%;
      max-width: 440px; /* کمی عریض‌تر */
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      padding: 35px 40px 40px;
      transition: max-width 0.6s ease-in-out, opacity 0.4s ease;
      animation: fadeIn 0.6s ease-out;
    }
    
    .container.results-active { max-width: 650px; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-header img {
      max-width: 140px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.6rem;
      text-align: center;
      font-weight: 700;
      color: var(--text-dark);
      transition: margin-bottom 0.4s ease;
    }

    /* لودر پیشرفت جدید */
    .inline-progress-bar {
        height: 6px;
        background-color: var(--accent-blue);
        border-radius: 3px;
        width: 0%;
        max-height: 0;
        opacity: 0;
        margin-bottom: 0;
        transition: 
            width 1.5s cubic-bezier(0.22, 0.61, 0.36, 1),
            max-height 0.4s ease,
            opacity 0.4s ease,
            margin-bottom 0.4s ease;
    }
    .container.loading h1 {
        margin-bottom: 15px;
    }
    .container.loading .inline-progress-bar {
       max-height: 6px;
       opacity: 1;
       margin-bottom: 25px;
    }
    .container.loading #loginForm {
        opacity: 0;
        pointer-events: none;
    }

    #loginForm { transition: opacity 0.4s ease; }
    .input-group { position: relative; margin-bottom: 25px; }

    .form-icon {
      position: absolute;
      top: 50%;
      right: 18px;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .form-input {
      width: 100%;
      padding: 16px 55px 16px 16px;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      color: var(--text-dark);
      font-size: 1.1rem;
      font-family: 'Vazirmatn', sans-serif;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      text-align: right;
      letter-spacing: 1.5px;
    }

    .form-label {
      position: absolute;
      top: 17px;
      right: 55px;
      color: var(--text-muted);
      pointer-events: none;
      transition: all 0.3s ease;
      background: var(--input-bg);
      padding: 0 5px;
    }
    
    .form-input:focus ~ .form-label,
    .form-input:not(:placeholder-shown) ~ .form-label {
      top: -10px;
      font-size: 0.85rem;
      color: var(--primary-blue);
      background: var(--card-bg);
    }

    .form-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 4px rgba(0, 101, 255, 0.15);
    }
    
    .form-input:focus ~ .form-icon { color: var(--primary-blue); }
    
    #searchBtn {
      width: 100%; padding: 16px; font-size: 1.1rem; font-weight: bold;
      background: linear-gradient(135deg, var(--accent-blue), var(--primary-blue));
      color: #fff; border: none; border-radius: 12px; cursor: pointer;
      transition: all 0.3s; position: relative; min-height: 56px;
      box-shadow: 0 8px 20px rgba(0, 82, 204, 0.25);
    }
    #searchBtn:hover:not(:disabled) { 
      box-shadow: 0 10px 25px rgba(0, 82, 204, 0.35); 
      transform: translateY(-2px);
    }
    #searchBtn:disabled {
      background: var(--text-muted); cursor: wait;
      box-shadow: none; transform: none;
    }
    
    #errorMsg {
      text-align: center; padding: 12px; border-radius: 8px; font-weight: 500;
      display: none; animation: fadeInMsg 0.3s; background-color: rgba(222, 53, 11, 0.1);
      color: var(--danger-color); margin-top: 15px;
    }
    @keyframes fadeInMsg {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #resultsContainer { display: none; margin-top: 25px; animation: slideIn 0.5s ease-out; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .course-info { text-align: center; margin-bottom: 25px; }
    .course-info h2 { margin: 0 0 8px; color: var(--primary-blue); font-size: 1.5rem; font-weight: 700; }
    .course-info p { margin: 4px 0 0; font-size: 1.05rem; color: var(--text-light); }
    .course-info p strong { color: var(--text-dark); font-weight: 600; }

    .action-buttons { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; flex-wrap: wrap; }
    .action-buttons a, .access-message { padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s; text-align: center; border: none; display: inline-flex; align-items: center; gap: 8px; }
    .action-buttons a { color: #fff; }
    .action-buttons a:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); }
    .action-buttons a.lessons-link { background-color: var(--teal-color); }
    .action-buttons a.lessons-link:hover { background-color: #005a4f; }
    .action-buttons a.project-link { background-color: var(--gray-color); }
    .action-buttons a.project-link:hover { background-color: #3e4b52; }
    .action-buttons a.cert-link { background: linear-gradient(135deg, #008f6d, var(--success-color)); }
    .action-buttons a.cert-link:hover { background: linear-gradient(135deg, #007a5e, #006b4a); }

    .access-message { background: var(--info-bg-color); color: var(--info-text-color); border: 1px solid rgba(0, 64, 133, 0.2); width: 100%; box-sizing: border-box; line-height: 1.6; justify-content: center; }

    .status-checklist { list-style: none; padding: 0; margin: 0; border: 1px solid var(--card-border); border-radius: 12px; overflow: hidden; background: rgba(252, 253, 253, 0.7); }
    .status-checklist li { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; font-size: 1rem; border-bottom: 1px solid var(--card-border); }
    .status-checklist li:last-child { border-bottom: 0; }
    .status-label { font-weight: 500; color: var(--text-dark); display: flex; align-items: center; gap: 10px; }
    .status-value { display: flex; align-items: center; gap: 8px; direction: ltr; }
    .status-value .icon { width: 26px; height: 26px; }
    .status-value .status-info { color: var(--primary-blue); font-weight: 600; font-size: 1rem; }

    @media (max-width: 600px) {
      body { padding: 0; align-items: flex-start; }
      .container { width: 100%; min-height: 100vh; padding: 25px 20px; margin: 0; border-radius: 0; border: none; box-shadow: none; backdrop-filter: none; background: #f4f7fa;}
      h1 { font-size: 1.4rem; margin-bottom: 20px; }
      .action-buttons { flex-direction: column; gap: 10px; }
      .action-buttons a, .access-message { width: 100%; box-sizing: border-box; justify-content: center; }
    }
  </style>

</head>
<body>

  <div class="container" id="mainContainer">
    <div class="logo-header">
        <img src="https://tashacol.ir/1754843708220.png" alt="لوگوی موسسه تعالی">
    </div>
    <h1 id="mainTitle">بررسی وضعیت تحصیلی</h1>

    <div class="inline-progress-bar" id="loadingProgressBar"></div>

    <form id="loginForm" onsubmit="event.preventDefault(); performSearch();">
        <div class="input-group">
          <input type="tel" id="searchInput" class="form-input" placeholder=" " maxlength="10" autocomplete="off" />
          <label for="searchInput" class="form-label">کد ملی</label>
          <i class="fas fa-id-card form-icon"></i>
        </div>
        <button type="submit" id="searchBtn">
          <span class="btn-text">بررسی وضعیت</span>
        </button>
    </form>
    
    <div id="errorMsg"></div>

    <div id="resultsContainer">
        <div class="course-info" id="courseInfo"></div>
        <div class="action-buttons" id="actionButtons"></div>
        <ul class="status-checklist" id="statusChecklist"></ul>
    </div>
  </div>

  <script>
    // ==========================================================
    // هسته اصلی جاوا اسکریپت - بدون تغییر در منطق
    // ==========================================================

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyUIUr9mpqE-XB-jH6QX9ThK69lWIghoB4Yk-hiaMwA4JSj3D9AfEESTgyZX5wv7829uA/exec';

    const checkIconSVG = `<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#00875A"/></svg>`;
    const crossIconSVG = `<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z" fill="#BF2600"/></svg>`;
    const clockIconSVG = `<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#546e7a"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>`;
    const certIconSVG = `<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0052cc"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>`;

    const mainContainer = document.getElementById('mainContainer');
    const mainTitle = document.getElementById('mainTitle');
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const resultsContainer = document.getElementById('resultsContainer');
    const courseInfo = document.getElementById('courseInfo');
    const actionButtons = document.getElementById('actionButtons');
    const statusChecklist = document.getElementById('statusChecklist');
    const input = document.getElementById('searchInput');
    const btn = document.getElementById('searchBtn');
    const loadingProgressBar = document.getElementById('loadingProgressBar');

    const CACHE_KEY = 'courseStatusDataCache';
    const CACHE_EXPIRATION = 6 * 60 * 60 * 1000;

    const showMessage = (message) => {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
    };

    function setCache(data) {
        const cachePayload = { timestamp: new Date().getTime(), data: data };
        localStorage.setItem(CACHE_KEY, JSON.stringify(cachePayload));
    }
    function getCache() {
        const cachedData = localStorage.getItem(CACHE_KEY);
        if (!cachedData) return null;
        const cache = JSON.parse(cachedData);
        const isExpired = (new Date().getTime() - cache.timestamp) > CACHE_EXPIRATION;
        if (isExpired) {
            localStorage.removeItem(CACHE_KEY);
            return null;
        }
        return cache.data;
    }
    
    async function fetchCourseStatusData(nationalId) {
        const cachedData = getCache();
        if (cachedData && cachedData.nationalId === nationalId) {
            console.log('Data retrieved from cache.');
            await new Promise(resolve => setTimeout(resolve, 300)); 
            return cachedData.result;
        }
        const url = `${SCRIPT_URL}?action=getCourseStatus&id=${nationalId}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Network response was not ok: ${response.status}`);
            const result = await response.json();
            if (result.error) throw new Error(result.message);
            if (result.found) setCache({ nationalId: nationalId, result: result });
            return result;
        } catch (err) {
            console.error('Fetch Error:', err);
            return { error: true, message: 'خطا در بارگذاری اطلاعات. اتصال اینترنت را بررسی کنید.' };
        }
    }

    async function performSearch() {
        const userInput = input.value.trim();
        
        resultsContainer.style.display = 'none';
        mainContainer.classList.remove('results-active');
        errorMsg.style.display = 'none';

        if (!/^\d{10}$/.test(userInput)) {
            showMessage("کد ملی باید ۱۰ رقم و فقط شامل عدد باشد.");
            return;
        }

        btn.disabled = true;
        loadingProgressBar.style.transition = 'none';
        loadingProgressBar.style.width = '0%';
        void loadingProgressBar.offsetWidth;
        
        mainContainer.classList.add('loading');
        
        loadingProgressBar.style.transition = 'width 1.5s cubic-bezier(0.22, 0.61, 0.36, 1)';
        loadingProgressBar.style.width = '90%';

        const apiResult = await fetchCourseStatusData(userInput);

        loadingProgressBar.style.transition = 'width 0.4s ease-out';
        loadingProgressBar.style.width = '100%';

        setTimeout(() => {
            if (apiResult.error || !apiResult.found) {
                const message = apiResult.message || "کد ملی وارد شده در سامانه یافت نشد.";
                showMessage(message);
                mainContainer.classList.remove('loading');
                btn.disabled = false;
            } else {
                loginForm.style.display = 'none';
                document.querySelector('.logo-header').style.display = 'none';
                mainTitle.style.display = 'none';
                displayResults(apiResult, userInput);
            }
            setTimeout(() => {
                loadingProgressBar.style.transition = 'none';
                loadingProgressBar.style.width = '0%';
            }, 500);
        }, 500); 
    }

    function displayResults(apiResult, nationalId) {
        const regInfo = apiResult.registrationInfo;
        const projInfo = apiResult.projectInfo;
        const studentName = regInfo?.name || projInfo?.name || 'دانشجوی گرامی';
        const courseName = regInfo?.courseName || projInfo?.courseName || 'نامشخص';
        const courseId = regInfo?.courseId;
        const startDate = regInfo?.startDate;
        
        let calculatedEndDate = null;
        let isAfter85Days = false;
        const driveFolderLink = 'https://drive.google.com/drive/folders/1-pUvCoHflHaLVIcSZJ3nR471I-HEEbn-';

        if (startDate) {
            const startMoment = moment(startDate, 'jYYYY/jMM/jDD');
            if(startMoment.isValid()){
                calculatedEndDate = startMoment.clone().add(85, 'days').format('jYYYY/jMM/jDD');
                isAfter85Days = moment().diff(startMoment, 'days') >= 85;
            } else { console.warn('Invalid startDate from API:', startDate); }
        }
        
        const projectLink = projInfo?.projectLink;
        const certNumber = projInfo?.certificateNumber;
        const certDate = projInfo?.certificateDate;
        const certLink = projInfo?.certificateLink;

        courseInfo.innerHTML = `<h2>${courseName}</h2><p>${studentName} - کد ملی: <strong>${nationalId}</strong></p>${courseId ? `<p>شناسه دوره: <strong>${courseId}</strong></p>` : ''}`;

        let buttonsHTML = '';
        if (isAfter85Days) {
            buttonsHTML += `<a href="${driveFolderLink}" target="_blank" class="lessons-link"><i class="fas fa-book-open"></i>مشاهده دروس و جزوات</a>`;
            if (projectLink) buttonsHTML += `<a href="${projectLink}" target="_blank" class="project-link"><i class="fas fa-file-alt"></i>مشاهده پروژه</a>`;
            if (certLink) buttonsHTML += `<a href="${certLink}" target="_blank" class="cert-link"><i class="fas fa-graduation-cap"></i>دانلود گواهی</a>`;
        } else {
            if (calculatedEndDate && moment(startDate, 'jYYYY/jMM/jDD').isValid()) {
                buttonsHTML = `<p class="access-message">دانشجوی گرامی، دسترسی به گواهینامه، پروژه و جزوات پس از تاریخ <strong>${calculatedEndDate}</strong> امکان‌پذیر خواهد بود.</p>`;
            } else {
                buttonsHTML = `<p class="access-message">دسترسی به اطلاعات دوره در حال حاضر امکان‌پذیر نیست. لطفا با پشتیبانی تماس بگیرید.</p>`;
            }
        }
        actionButtons.innerHTML = buttonsHTML;

        const hasRegistered = !!regInfo;
        const hasFinishedCourse = isAfter85Days;
        const hasSentProject = !!projectLink;
        const hasCertificate = !!certLink;

        statusChecklist.innerHTML = `
            <li><span class="status-label"><i class="fas fa-user-check fa-fw"></i>ثبت نام</span><span class="status-value">${hasRegistered ? checkIconSVG : crossIconSVG}</span></li>
            <li><span class="status-label"><i class="fas fa-check-double fa-fw"></i>اتمام دوره</span><span class="status-value">${hasFinishedCourse ? checkIconSVG : crossIconSVG}</span></li>
            <li><span class="status-label"><i class="fas fa-paper-plane fa-fw"></i>ارسال پروژه</span><span class="status-value">${hasSentProject ? checkIconSVG : crossIconSVG}</span></li>
            <li><span class="status-label"><i class="fas fa-award fa-fw"></i>اخذ گواهی</span><span class="status-value">${hasCertificate ? checkIconSVG : crossIconSVG}</span></li>
            ${startDate ? `<li><span class="status-label">${clockIconSVG} تاریخ شروع دوره</span> <span class="status-value status-info">${startDate}</span></li>` : ''}
            ${certDate ? `<li><span class="status-label">${clockIconSVG} تاریخ صدور گواهی</span> <span class="status-value status-info">${certDate}</span></li>` : ''}
            ${certNumber ? `<li><span class="status-label">${certIconSVG} شماره گواهی</span> <span class="status-value status-info">${certNumber}</span></li>` : ''}
        `;
        
        mainContainer.classList.remove('loading');
        resultsContainer.style.display = 'block';
        mainContainer.classList.add('results-active');
    }
    
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const nationalId = urlParams.get('id');
        if (nationalId && /^\d{10}$/.test(nationalId)) {
            input.value = nationalId;
            performSearch(); 
        }
    });

  </script>

</body>
</html>
