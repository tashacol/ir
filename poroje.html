<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style type="text/css">
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: 'Vazir', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 95%;
      text-align: center;
      margin: 0 10px;
    }
    h1 {
      color: #333;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #searchInput {
      width: calc(100% - 32px);
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      text-align: right;
      display: block;
    }
    #searchBtn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin-bottom: 20px;
    }
    #searchBtn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    #errorMsg, #loadingMsg {
      font-size: 14px;
      margin-top: 10px;
    }
    #errorMsg {
      color: #d9534f;
      display: none;
    }
    #loadingMsg {
      color: #0275d8;
      display: none;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      display: none;
      margin-top: 20px;
      direction: rtl;
      text-align: center;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
    }
    th {
      background-color: #007bff;
      color: #fff;
    }
    td {
      background-color: #f9f9f9;
    }
    td:nth-child(1) { text-align: left; }
    td:nth-child(2) { text-align: center; }
    td:nth-child(3) { text-align: right; }
    td:nth-child(4), td:nth-child(5) { text-align: center; }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مشاهده پروژه</h1>
    <input type="text" id="searchInput" placeholder="کد ملی را وارد کنید" />
    <button id="searchBtn">جستجو</button>
    <div id="loadingMsg">داده‌ها در حال پردازش هستند، لطفا کمی صبر کنید...</div>
    <div id="errorMsg">کد ملی اشتباه است</div>
    <table id="excelData">
      <thead>
        <tr>
          <th>پروژه</th>
          <th>شماره گواهی</th>
          <th>نام و نام خانوادگی</th>
          <th>نام دوره</th>
          <th>کد دوره</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/1c0g7deSI0y-QP4nQNux-l07_cumu3A6Gy0OolnhZWdU/export?format=xlsx';
    let allData = [];

    const loadingMsg = document.getElementById('loadingMsg');
    const errorMsg   = document.getElementById('errorMsg');
    const table      = document.getElementById('excelData');
    const tbody      = table.querySelector('tbody');
    const input      = document.getElementById('searchInput');
    const btn        = document.getElementById('searchBtn');

    // نمایش لودینگ تا پایان fetch
    loadingMsg.style.display = 'block';
    fetch(url)
      .then(res => res.arrayBuffer())
      .then(data => {
        const wb = XLSX.read(data, { type: 'array' });
        const ws = wb.Sheets[wb.SheetNames[0]];
        allData = XLSX.utils.sheet_to_json(ws, { header: 1 }).slice(1);
      })
      .catch(err => console.error('خطا در دریافت فایل اکسل:', err))
      .finally(() => loadingMsg.style.display = 'none');

    btn.addEventListener('click', () => {
      const term = input.value.trim();
      if (!/^\d{10,19}$/.test(term)) {
        table.style.display = 'none';
        errorMsg.style.display = 'block';
        return;
      }
      errorMsg.style.display = 'none';
      filterTable(term.replace(/^0+/, ''));
    });

    function filterTable(searchTerm) {
      tbody.innerHTML = '';
      let found = false;

      allData.forEach(row => {
        const nat = row[4] ? row[4].toString().replace(/^0+/, '') : '';
        if (nat.includes(searchTerm)) {
          found = true;
          const tr = document.createElement('tr');

          // پروژه (ستون J => index 9)
          const tdProj = document.createElement('td');
          const a      = document.createElement('a');
          a.href       = row[9] || '#';
          a.target     = '_blank';
          a.textContent= 'لینک پروژه';
          tdProj.appendChild(a);
          tr.appendChild(tdProj);

          // شماره گواهی (ستون L => index 11)
          const tdCert = document.createElement('td');
          tdCert.textContent = row[11] || '';
          tr.appendChild(tdCert);

          // نام و نام خانوادگی (ستون C => index 2)
          const tdName = document.createElement('td');
          tdName.textContent = row[2] || '';
          tr.appendChild(tdName);

          // نام دوره (ستون G => index 6)
          const tdCourse = document.createElement('td');
          tdCourse.textContent = row[6] || '';
          tr.appendChild(tdCourse);

          // کد دوره (ستون H => index 7)
          const tdCode = document.createElement('td');
          tdCode.textContent = row[7] || '';
          tr.appendChild(tdCode);

          tbody.appendChild(tr);
        }
      });

      if (found) {
        table.style.display = 'table';
        errorMsg.style.display = 'none';
      } else {
        table.style.display = 'none';
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
