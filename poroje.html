<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- اکسل -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <style>
    /* ========== متغیرهای رنگی ========== */
    :root {
      --bg-gradient: linear-gradient(135deg, #1e3c72, #2a5298);
      --card-bg: rgba(255,255,255,0.1);
      --card-border: rgba(255,255,255,0.2);
      --primary: #ffeb3b;
      --secondary: #e91e63;
      --text-light: #fafafa;
      --text-dark: #333;
      --accent: #00b894;
    }

    /* ========== انیمیشن پس‌زمینه ========== */
    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Vazir', Arial, sans-serif;
      background: var(--bg-gradient);
      background-size: 200% 200%;
      animation: bgAnim 20s ease infinite;
    }

    /* ========== کارت اصلی ========== */
    .container {
      position: relative;
      width: 90%; max-width: 650px;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      color: var(--text-light);
      animation: fadeIn 0.8s ease forwards;
      overflow: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 30px;
      font-size: 2rem;
      text-align: center;
      color: var(--primary);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* ========== فیلد جستجو ========== */
    #searchInput {
      width: 100%;
      padding: 15px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      margin-bottom: 20px;
      outline: none;
      color: var(--text-dark);
    }

    /* ========== دکمه جستجو ========== */
    #searchBtn {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      margin-bottom: 20px;
    }
    #searchBtn:hover {
      background: #009977;
      transform: translateY(-3px) scale(1.02);
    }

    /* ========== پیام‌های کاربر ========== */
    #errorMsg, #loadingMsg {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    #errorMsg {
      color: #ff6b6b;
      display: none;
    }
    #loadingMsg {
      color: #54a0ff;
      display: none;
    }

    /* ========== جدول نتایج ========== */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: none;
      margin-top: 20px;
    }
    thead {
      background: var(--accent);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      font-size: 0.95rem;
    }
    th {
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    tbody tr {
      background: #fff;
      color: var(--text-dark);
      transition: background 0.2s, transform 0.2s;
    }
    tbody tr:nth-child(even) {
      background: #f1f1f1;
    }
    tbody tr:hover {
      background: var(--primary);
      color: #000;
      transform: translateX(5px);
    }

    /* تراز ستون‌ها */
    td:nth-child(1) { text-align: left; }
    td:nth-child(2) { text-align: center; }
    td:nth-child(3) { text-align: right; }
    td:nth-child(4), td:nth-child(5) { text-align: center; }

    /* لینک پروژه */
    td a {
      display: inline-block;
      padding: 6px 12px;
      background: var(--secondary);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s, transform 0.2s;
    }
    td a:hover {
      background: #c71585;
      transform: scale(1.05);
    }

    /* لینک اضافی دروس و جزوات */
    #extraLink {
      text-align: center;
      margin-top: 25px;
    }
    #extraLink a {
      padding: 12px 25px;
      background: #00b894;
      color: #fff;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
    }
    #extraLink a:hover {
      background: #008f66;
      transform: translateY(-3px);
    }

    /* واکنش‌گرایی */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      #searchInput, #searchBtn { padding: 12px; font-size: 0.9rem; }
      th, td { padding: 10px; font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مشاهده پروژه</h1>
    <input type="text" id="searchInput" placeholder="کد ملی را وارد کنید" />
    <button id="searchBtn">جستجو و نمایش</button>
    <div id="loadingMsg">در حال بارگذاری، لطفاً صبر کنید...</div>
    <div id="errorMsg">کد ملی یافت نشد</div>

    <table id="excelData">
      <thead>
        <tr>
          <th>پروژه</th>
          <th>شماره گواهی</th>
          <th>نام و نام خانوادگی</th>
          <th>نام دوره</th>
          <th>کد دوره</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="extraLink"></div>
  </div>

  <script>
    const url1 = 'https://docs.google.com/spreadsheets/d/1c0g7deSI0y-QP4nQNux-l07_cumu3A6Gy0OolnhZWdU/export?format=xlsx';
    const url2 = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx';
    const driveFolderLink = 'https://drive.google.com/drive/folders/1-pUvCoHflHaLVIcSZJ3nR471I-HEEbn-';

    let allData = [], sheet2Data = [];

    const loadingMsg = document.getElementById('loadingMsg');
    const errorMsg   = document.getElementById('errorMsg');
    const table      = document.getElementById('excelData');
    const tbody      = table.querySelector('tbody');
    const input      = document.getElementById('searchInput');
    const btn        = document.getElementById('searchBtn');
    const extraLink  = document.getElementById('extraLink');

    loadingMsg.style.display = 'block';

    Promise.all([
      fetch(url1).then(r => r.arrayBuffer()),
      fetch(url2).then(r => r.arrayBuffer())
    ]).then(([b1, b2]) => {
      const wb1 = XLSX.read(b1, { type: 'array' });
      const ws1 = wb1.Sheets[wb1.SheetNames[0]];
      allData = XLSX.utils.sheet_to_json(ws1, { header: 1 }).slice(1);

      const wb2 = XLSX.read(b2, { type: 'array' });
      const ws2 = wb2.Sheets[wb2.SheetNames[0]];
      sheet2Data = XLSX.utils.sheet_to_json(ws2, { header: 1 }).slice(1);
    }).catch(console.error)
      .finally(() => loadingMsg.style.display = 'none');

    btn.addEventListener('click', () => {
      const term = input.value.trim();
      if (!/^\d{10,19}$/.test(term)) {
        table.style.display = 'none';
        extraLink.innerHTML = '';
        return errorMsg.style.display = 'block';
      }
      errorMsg.style.display = 'none';
      filterTable(term.replace(/^0+/, ''));
    });

    function filterTable(searchTerm) {
      tbody.innerHTML = '';
      extraLink.innerHTML = '';
      let found1 = false, found2 = false;

      allData.forEach(row => {
        const nat = row[4]?.toString().replace(/^0+/, '') || '';
        if (nat.includes(searchTerm)) {
          found1 = true;
          const tr = document.createElement('tr');

          // پروژه
          const tdProj = document.createElement('td');
          const a = document.createElement('a');
          a.href = row[9] || '#';
          a.target = '_blank';
          a.textContent = 'لینک پروژه';
          tdProj.appendChild(a);
          tr.appendChild(tdProj);

          // شماره گواهی
          const tdCert = document.createElement('td');
          tdCert.textContent = row[11] || '';
          tr.appendChild(tdCert);

          // نام و نام خانوادگی
          const tdName = document.createElement('td');
          tdName.textContent = row[2] || '';
          tr.appendChild(tdName);

          // نام دوره
          const tdCourse = document.createElement('td');
          tdCourse.textContent = row[6] || '';
          tr.appendChild(tdCourse);

          // کد دوره
          const tdCode = document.createElement('td');
          tdCode.textContent = row[7] || '';
          tr.appendChild(tdCode);

          tbody.appendChild(tr);
        }
      });

      sheet2Data.forEach(row => {
        const nat2 = row[1]?.toString().replace(/^0+/, '') || '';
        if (nat2 === searchTerm) found2 = true;
      });

      table.style.display = found1 ? 'table' : 'none';
      if (found2) {
        extraLink.innerHTML = `<a href="${driveFolderLink}" target="_blank">مشاهده دروس و جزوات</a>`;
      }
      if (!found1 && !found2) {
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
