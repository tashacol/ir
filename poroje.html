 <!DOCTYPE html> 
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پیگیری وضعیت دوره</title>

  <!-- کتابخانه برای خواندن فایل اکسل -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  
  <!-- کتابخانه‌های لازم برای کار با تاریخ شمسی -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>

  <style>
    :root {
      /* ویرایش طرح رنگی به تم آبی مدرن و تیره */
      --bg-gradient: linear-gradient(135deg, #141e30, #243b55);
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --primary: #4ecca3; /* یک سبز-آبی مدرن به عنوان رنگ اصلی */
      --secondary: #e91e63;
      --text-light: #f0f0f0;
      --text-dark: #333;
      --accent: #3a7bd5; /* آبی برای دکمه‌ها */
      --success: #2ecc71;
      --danger: #e74c3c;
    }
    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0; padding: 0; min-height: 100vh; display: flex; align-items: center;
      justify-content: center; font-family: 'Vazir', 'Tahoma', Arial, sans-serif;
      background: var(--bg-gradient); background-size: 200% 200%;
      animation: bgAnim 15s ease infinite;
    }
    .container {
      position: relative; width: 90%; max-width: 650px; margin: 20px auto;
      padding: 40px 30px; background: var(--card-bg); border-radius: 20px;
      border: 1px solid var(--card-border); backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); color: var(--text-light);
      animation: fadeIn 0.8s ease forwards; overflow: hidden; box-sizing: border-box;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin: 0 0 30px; font-size: 2rem; text-align: center;
      color: var(--text-light); letter-spacing: 1px;
      font-weight: 400;
    }
    #loginForm {
      display: block;
    }
    /* ویرایش بخش ورود برای ظاهری مدرن‌تر */
    .input-wrapper {
      position: relative;
      margin-bottom: 18px;
    }
    .input-wrapper svg {
      position: absolute;
      top: 50%;
      right: 18px;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      fill: #888;
      transition: fill 0.3s;
    }
    #searchInput {
      width: 100%; padding: 14px 55px 14px 16px; font-size: 1rem; border: 1px solid transparent;
      border-radius: 10px; outline: none;
      color: var(--text-dark); background-color: #f0f0f0; box-sizing: border-box; text-align: center;
      transition: border-color 0.3s, background-color 0.3s;
    }
    #searchInput:focus {
      border-color: var(--primary);
      background-color: #fff;
    }
    #searchInput:focus + svg {
      fill: var(--primary);
    }
    #searchBtn {
      width: 100%; padding: 14px 0; font-size: 1.1rem; font-weight: bold;
      background: linear-gradient(45deg, var(--primary), #349d7b);
      color: #fff; border: none; border-radius: 10px;
      cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #searchBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(78, 204, 163, 0.4);
    }
    /* ویرایش پیام لودینگ برای ظاهری شکیل‌تر */
    #loadingMsg {
      display: none; /* در حالت عادی مخفی است */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 1rem;
      color: var(--text-light);
    }
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #errorMsg {
      text-align: center; font-size: 0.9rem; margin-bottom: 15px;
      padding: 10px; border-radius: 8px;
      color: #fff; background-color: var(--danger); display: none;
    }
    #resultsContainer {
      display: none; margin-top: 25px; padding: 20px; background: rgba(0,0,0,0.2);
      border-radius: 15px; animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .course-info {
      text-align: center; border-bottom: 1px solid var(--card-border);
      padding-bottom: 15px; margin-bottom: 20px;
    }
    .course-info h2 {
      margin: 0 0 10px; color: var(--primary); font-size: 1.6rem;
    }
    .course-info p {
      margin: 5px 0 0; font-size: 1.1rem; color: var(--text-light);
    }
    .action-buttons {
      display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; flex-wrap: wrap;
    }
    .action-buttons a {
      padding: 12px 25px; border-radius: 10px; text-decoration: none;
      color: #fff; font-weight: bold; font-size: 0.95rem;
      transition: transform 0.2s, box-shadow 0.2s; text-align: center;
    }
    .action-buttons a.project-link { background-color: var(--secondary); }
    .action-buttons a.cert-link { background-color: var(--accent); }
    .action-buttons a.lessons-link { background-color: var(--success); }
    .action-buttons a:hover {
      transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .status-checklist { list-style: none; padding: 0; margin: 0; }
    .status-checklist li {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 15px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.05);
      border-radius: 10px; font-size: 1rem;
    }
    .status-checklist li:last-child { margin-bottom: 0; }
    .status-label { font-weight: bold; }
    .status-value {
      display: flex; align-items: center; gap: 8px; direction: ltr;
    }
    .status-value .icon { width: 24px; height: 24px; }
    .status-info { color: var(--primary); font-weight: bold; }
    #extraLink { text-align: center; margin-top: 25px; }
    #extraLink a {
      padding: 12px 20px; background: var(--accent); color: #fff; border-radius: 12px;
      font-size: 0.95rem; text-decoration: none; transition: background 0.2s, transform 0.2s;
      display: inline-block;
    }
    #extraLink a:hover { background: #3a7bd5cc; transform: translateY(-3px); }
    @media (max-width: 600px) {
      .container { padding: 25px 15px; margin: 10px; }
      h1 { font-size: 1.6rem; margin-bottom: 20px; }
      #searchInput { padding-top: 12px; padding-bottom: 12px; font-size: 0.9rem; }
      #searchBtn { padding: 12px 0; font-size: 1rem; }
      .course-info h2 { font-size: 1.4rem; }
      .course-info p { font-size: 1rem; }
      .action-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>پیگیری وضعیت دانشجو</h1>
    
    <div id="loginForm">
        <div class="input-wrapper">
          <input type="text" id="searchInput" placeholder="کد ملی خود را وارد کنید" />
          <!-- آیکون کارت شناسایی -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20,4H4A2,2,0,0,0,2,6V18a2,2,0,0,0,2,2H20a2,2,0,0,0,2-2V6A2,2,0,0,0,20,4Zm0,14H4V6H20ZM6,8H8v2H6Zm4,0h6v2H10ZM6,12H8v2H6Zm4,0h4v2H10Z"/></svg>
        </div>
        <button id="searchBtn">جستجو</button>
    </div>

    <!-- ساختار جدید برای لودینگ -->
    <div id="loadingMsg">
      <div class="loader"></div>
      <span>در حال بارگذاری اطلاعات، لطفاً صبر کنید...</span>
    </div>
    <div id="errorMsg">کد ملی وارد شده یافت نشد یا در سامانه ثبت نام نکرده است.</div>

    <div id="resultsContainer">
        <div class="course-info" id="courseInfo"></div>
        <div class="action-buttons" id="actionButtons"></div>
        <ul class="status-checklist" id="statusChecklist"></ul>
    </div>

    <div id="extraLink"></div>
  </div>

  <script>
    const url1 = 'https://docs.google.com/spreadsheets/d/1c0g7deSI0y-QP4nQNux-l07_cumu3A6Gy0OolnhZWdU/export?format=xlsx';
    const url2 = 'https://docs.google.com/spreadsheets/d/1QSRAGajWtCWHJHsU-u4dRW85nq2hCGySKqtZQL0iTjY/export?format=xlsx';
    const driveFolderLink = 'https://drive.google.com/drive/folders/1-pUvCoHflHaLVIcSZJ3nR471I-HEEbn-';

    const checkIconSVG = `<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#2ecc71"/></svg>`;
    const crossIconSVG = `<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z" fill="#e74c3c"/></svg>`;

    let allData = [], sheet2Data = [];
    const loadingMsg = document.getElementById('loadingMsg');
    const errorMsg = document.getElementById('errorMsg');
    const resultsContainer = document.getElementById('resultsContainer');
    const courseInfo = document.getElementById('courseInfo');
    const actionButtons = document.getElementById('actionButtons');
    const statusChecklist = document.getElementById('statusChecklist');
    const input = document.getElementById('searchInput');
    const btn = document.getElementById('searchBtn');
    const extraLink = document.getElementById('extraLink');
    const loginForm = document.getElementById('loginForm');

    const dataLoadingPromise = new Promise((resolve, reject) => {
        Promise.all([
            fetch(url1).then(res => res.arrayBuffer()),
            fetch(url2).then(res => res.arrayBuffer())
        ]).then(([buffer1, buffer2]) => {
            const workbook1 = XLSX.read(buffer1, { type: 'array' });
            allData = XLSX.utils.sheet_to_json(workbook1.Sheets[workbook1.SheetNames[0]], { header: 1 }).slice(1);
            
            const workbook2 = XLSX.read(buffer2, { type: 'array' });
            sheet2Data = XLSX.utils.sheet_to_json(workbook2.Sheets[workbook2.SheetNames[0]], { header: 1 }).slice(1);
            
            resolve();
        }).catch(err => {
            console.error("خطا در بارگذاری فایل‌های اکسل:", err);
            errorMsg.textContent = "خطا در ارتباط با سرور. لطفاً بعداً تلاش کنید.";
            errorMsg.style.display = 'block';
            reject(err);
        });
    });

    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const nationalId = urlParams.get('id');

        if (nationalId) {
            loginForm.style.display = 'none';
            loadingMsg.style.display = 'flex'; // تغییر به flex برای نمایش صحیح لودر

            dataLoadingPromise.then(() => {
                input.value = nationalId;
                loadingMsg.style.display = 'none';
                performSearch();
            }).catch(() => {
                loadingMsg.style.display = 'none';
            });
        } else {
            loadingMsg.style.display = 'flex'; // تغییر به flex برای نمایش صحیح لودر
            dataLoadingPromise.then(() => {
                loadingMsg.style.display = 'none';
            }).catch(() => {
                loadingMsg.style.display = 'none';
            });
        }
    });

    btn.addEventListener('click', performSearch);
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    function performSearch() {
        const userInput = input.value.trim();
        resultsContainer.style.display = 'none';
        extraLink.innerHTML = '';
        errorMsg.style.display = 'none';
        actionButtons.innerHTML = ''; // پاک کردن دکمه‌های قبلی

        if (!/^\d{1,19}$/.test(userInput) || userInput === "") {
            errorMsg.textContent = "لطفاً یک کد ملی معتبر وارد کنید.";
            errorMsg.style.display = 'block';
            return;
        }

        const searchTerm = userInput.replace(/^0+/, '');

        const projectRecord = allData.find(row => (row[4]?.toString().replace(/^0+/, '') || '') === searchTerm);
        const registrationInfo = sheet2Data.find(row => (row[1]?.toString().replace(/^0+/, '') || '') === searchTerm);

        if (!projectRecord && !registrationInfo) {
            errorMsg.textContent = "کد ملی وارد شده یافت نشد یا در سامانه ثبت نام نکرده است.";
            errorMsg.style.display = 'block';
            return;
        }
        
        const studentName = projectRecord?.[2] || registrationInfo?.[0] || 'دانشجوی گرامی';
        const courseName = projectRecord?.[6] || registrationInfo?.[2] || 'نامشخص';
        const courseId = registrationInfo?.[3];
        const startDate = registrationInfo?.[4];
        
        let calculatedEndDate = null;
        let isAfter85Days = false;
        if (startDate) {
            const startMoment = moment(startDate, 'jYYYY/jMM/jDD');
            if(startMoment.isValid()){
                calculatedEndDate = startMoment.clone().add(85, 'days').format('jYYYY/jMM/jDD');
                // بررسی اینکه آیا از تاریخ شروع دوره، ۸۵ روز یا بیشتر گذشته است یا خیر
                const daysPassed = moment().diff(startMoment, 'days');
                isAfter85Days = daysPassed >= 85;
            }
        }

        const projectLink = projectRecord?.[9];
        const certNumber = projectRecord?.[11];
        const certDate = projectRecord?.[13];
        const certLink = projectRecord?.[15];

        courseInfo.innerHTML = `
            <h2>${courseName}</h2>
            <p>${studentName} - کد ملی: ${userInput}</p>
            ${courseId ? `<p>شناسه دوره: ${courseId}</p>` : ''}
        `;

        let buttonsHTML = '';
        if (isAfter85Days) {
            // اگر ۸۵ روز گذشته باشد، دکمه‌ها نمایش داده می‌شوند
            if (projectLink && projectLink.trim() !== '') {
                buttonsHTML += `<a href="${projectLink}" target="_blank" class="project-link">مشاهده پروژه</a>`;
            }
            if (certLink && certLink.trim() !== '') {
                buttonsHTML += `<a href="${certLink}" target="_blank" class="cert-link">دانلود گواهی</a>`;
            }
            if (registrationInfo) { // دکمه جزوات در کنار بقیه قرار می‌گیرد
                buttonsHTML += `<a href="${driveFolderLink}" target="_blank" class="lessons-link">مشاهده دروس و جزوات</a>`;
            }
        } else {
            // اگر ۸۵ روز نگذشته باشد، پیام اطلاع‌رسانی نمایش داده می‌شود
            if(calculatedEndDate){
                buttonsHTML = `<p style="text-align: center; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; width: 100%;">دانشجوی گرامی، دسترسی به گواهینامه، پروژه و جزوات پس از تاریخ ${calculatedEndDate} دوره امکان‌پذیر خواهد بود.</p>`;
            }
        }
        actionButtons.innerHTML = buttonsHTML;

        const hasRegistered = !!registrationInfo || !!projectRecord;
        // شرط اتمام دوره به گذشت ۸۵ روز از شروع دوره تغییر یافت
        const hasFinishedCourse = isAfter85Days;
        const hasSentProject = projectLink && projectLink.trim() !== '';
        const hasCertificate = certLink && certLink.trim() !== '';

        statusChecklist.innerHTML = `
            <li>
                <span class="status-label">ثبت نام</span>
                <span class="status-value">${hasRegistered ? checkIconSVG : crossIconSVG}</span>
            </li>
            <li>
                <span class="status-label">اتمام دوره</span>
                <span class="status-value">${hasFinishedCourse ? checkIconSVG : crossIconSVG}</span>
            </li>
            <li>
                <span class="status-label">ارسال پروژه</span>
                <span class="status-value">${hasSentProject ? checkIconSVG : crossIconSVG}</span>
            </li>
            <li>
                <span class="status-label">اخذ گواهی</span>
                <span class="status-value">${hasCertificate ? checkIconSVG : crossIconSVG}</span>
            </li>
            ${certNumber ? `<li><span class="status-label">شماره گواهی</span> <span class="status-value status-info">${certNumber}</span></li>` : ''}
            ${certDate ? `<li><span class="status-label">تاریخ اخذ گواهی</span> <span class="status-value status-info">${certDate}</span></li>` : ''}
            ${startDate ? `<li><span class="status-label">تاریخ شروع دوره</span> <span class="status-value status-info">${startDate}</span></li>` : ''}
            ${calculatedEndDate ? `<li><span class="status-label">تاریخ پایان دسترسی</span> <span class="status-value status-info">${calculatedEndDate}</span></li>` : ''}
        `;

        // لینک اضافه که قبلا در اینجا بود، اکنون منطق آن به داخل دکمه‌ها منتقل شده است
        
        resultsContainer.style.display = 'block';
    }
  </script>
</body>
</html>
