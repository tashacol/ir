<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>استعلام فعالیت</title>
    <!-- کتابخانه مورد نیاز برای خواندن فایل اکسل -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 40px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
            display: inline-block;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 250px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: translateY(-2px);
        }
        #certificate {
            margin-top: 30px;
            background: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
            display: inline-block;
            transition: transform 0.3s ease;
        }
        #certificate:hover {
            transform: scale(1.02);
        }
        #certificate p {
            font-size: 18px;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h2>استعلام فعالیت</h2>
    <form id="loginForm">
        <label for="username">کد ملی:</label>
        <input type="tel" id="username" pattern="\d{10}" maxlength="10" required>
        <label for="password">رمز عبور (تکرار کد ملی):</label>
        <input type="tel" id="password" pattern="\d{10}" maxlength="10" required>
        <br>
        <button type="button" onclick="validateUser()">ورود</button>
    </form>

    <!-- کارت نمایش پیام گواهی -->
    <div id="certificate" style="display: none;">
        <p>آقا/خانم <span id="fullName"></span> با کد ملی <span id="userId"></span> به مدت <span id="columnG"></span> در مؤسسه فعالیت داشته است.</p>
    </div>

    <script>
        let excelData = [];

        // دریافت داده‌های اکسل از آدرس داده شده
        async function fetchExcelData() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/19tVWLwHOMO1zqAId5mY7zYceF1uJUrS67Y_A-nuiT9w/export?format=xlsx');
            const data = await response.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            excelData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        }
        fetchExcelData();

        // تبدیل ارقام انگلیسی به فارسی
        function toPersianDigits(input) {
            const persianDigits = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
            return input.toString().replace(/\d/g, function(m){
                return persianDigits[parseInt(m)];
            });
        }

        // اعتبارسنجی کاربر و نمایش پیام گواهی
        function validateUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username !== password) {
                alert("کد ملی و رمز عبور باید یکسان باشند.");
                return;
            }

            const filteredData = excelData.filter(row => row[2] == username);

            if (filteredData.length === 0) {
                alert("کاربری با این کد ملی یافت نشد.");
                return;
            }

            document.getElementById("fullName").innerText = filteredData[0][1];
            document.getElementById("userId").innerText = toPersianDigits(username);
            document.getElementById("columnG").innerText = toPersianDigits(filteredData[0][6]);

            document.getElementById("loginForm").style.display = "none";
            document.getElementById("certificate").style.display = "block";
        }
    </script>
</body>
</html>
