<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>گواهی سوابق فعالیت</title>
  <!-- Excel, jsPDF, html2canvas Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* Print Settings */
    @page { size: A5 portrait; margin: 0; }
    @media print {
      body, html { width: 100%; height: 100%; margin: 0; padding: 0; }
      #certificate { width: 100%; height: auto; box-sizing: border-box; }
      #loginForm, #searchButton, #downloadPdfBtn, #errorMsg, #loadingMsg, .loading-overlay, #creating { display: none !important; }
    }
    /* Global & Variables */
    @font-face { font-family: 'IranNastaliq'; src: url('https://tashacol.github.io/ir/IranNastaliq.ttf') format('truetype'); }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'IranNastaliq', serif;
      direction: rtl; text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    /* Loader Overlay */
    .loading-overlay {
      position: fixed; top:0; left:0; width:100vw; height:100vh;
      background: rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center;
      z-index:9999;
    }
    .loader {
      border:8px solid #f3f3f3; border-top:8px solid #3498db; border-radius:50%; width:50px; height:50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }
    /* Container */
    .container { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom:20px; color:#333; font-size:24px; }
    /* Form & Input */
    #loginForm { margin-bottom:15px; }
    input[type="tel"] {
      width: calc(100% - 24px); padding:10px; margin-bottom:10px;
      border:1px solid #ccc; border-radius:5px; font-size:16px;
    }
    button {
      padding:10px 20px; background:#3498db; color:#fff; border:none; border-radius:5px;
      font-size:16px; cursor:pointer; transition:background 0.3s;
    }
    button:hover { background:#217dbb; }
    #errorMsg { color:#e74c3c; margin-bottom:10px; display:none; }
    #loadingMsg { color:#3498db; margin-bottom:10px; display:none; }
    /* Certificate */
    #result { display:none; }
    #certificate {
      position: relative; padding:20mm; background:#fff;
      width:148mm; height:210mm; margin:auto;
      border:2px solid #333;
    }
    .header { display:flex; justify-content:space-between; margin-bottom:10px; }
    .header div { flex:1; }
    .header .center { text-align:center; }
    .separator { border:none; border-top:1px solid #333; margin:10px 0; }
    .title { font-size:18px; font-weight:bold; margin-bottom:10px; }
    p { font-size:16px; line-height:1.5; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #333; padding:5px; font-size:14px; }
    th { background:#3498db; color:#fff; }
    /* Download Button & Creating */
    #downloadPdfBtn { margin-top:15px; display:none; }
    #creating { display:none; color:#3498db; margin-top:10px; }
  </style>
</head>
<body>
  <div class="loading-overlay"><div class="loader"></div></div>
  <div class="container">
    <h2>گواهی سوابق فعالیت</h2>
    <form id="loginForm">
      <input type="tel" id="nationalCode" placeholder="کد ملی" pattern="\d{10}" maxlength="10" required>
      <br>
      <button type="button" onclick="validateUser()">ورود</button>
    </form>
    <div id="errorMsg">کد ملی یافت نشد.</div>
    <div id="loadingMsg">در حال بارگذاری...</div>
    <div id="result">
      <div id="certificate">
        <div class="header">
          <div class="left">
            <p>شماره گواهی: <span id="certificateNumber"></span></p>
            <p>تاریخ: <span id="date"></span></p>
          </div>
          <div class="center">
            <p class="title">مؤسسه تعالی اندیشه و رشد</p>
            <p class="title">گواهی سوابق فعالیت</p>
          </div>
          <div class="right">
            <p>شناسه ملی: ۱۴۰۱۳۷۷۰۶۱۱</p>
            <p>تلفن: ۰۹۱۳۵۰۷۶۵۸۷</p>
          </div>
        </div>
        <hr class="separator">
        <p>آقا/خانم <span id="fullName"></span> با کد ملی <span id="userId"></span> به مدت <span id="columnG"></span> در مؤسسه فعالیت داشته‌اند.</p>
        <table>
          <thead>
            <tr><th>فعالیت</th><th>تاریخ شروع</th><th>تاریخ پایان</th></tr>
          </thead>
          <tbody id="activityTable"></tbody>
        </table>
      </div>
      <button id="downloadPdfBtn">دانلود PDF</button>
      <div id="creating">در حال ایجاد گواهی...</div>
    </div>
  </div>
  <script>
    let excelData = [];
    async function fetchExcelData() {
      document.getElementById('loadingMsg').style.display='block';
      const res = await fetch('https://docs.google.com/spreadsheets/d/19tVWLwHOMO1zqAId5mY7zYceF1uJUrS67Y_A-nuiT9w/export?format=xlsx');
      const buf = await res.arrayBuffer();
      const wb = XLSX.read(buf,{type:'array'});
      const ws = wb.Sheets[wb.SheetNames[0]];
      excelData = XLSX.utils.sheet_to_json(ws,{header:1}).slice(1);
      document.querySelector('.loading-overlay').style.display='none';
      document.getElementById('loadingMsg').style.display='none';
    }
    fetchExcelData();
    function toPersianDigits(str){return str.replace(/\d/g,d=>'۰۱۲۳۴۵۶۷۸۹'[d]);}
    function validateUser(){
      const code=document.getElementById('nationalCode').value.trim();
      const filtered=excelData.filter(r=>r[2]==code);
      if(!filtered.length){return document.getElementById('errorMsg').style.display='block';}
      document.getElementById('errorMsg').style.display='none';
      const now=new Date();
      document.getElementById('certificateNumber').innerText=toPersianDigits(code+now.getHours().toString().padStart(2,'0')+now.getMinutes().toString().padStart(2,'0'));
      document.getElementById('date').innerText=toPersianDigits(now.toLocaleDateString('fa-IR'));
      document.getElementById('fullName').innerText=filtered[0][1];
      document.getElementById('userId').innerText=toPersianDigits(code);
      const total=filtered.reduce((s,r)=>s+Number(r[6]||0),0);
      const y=Math.floor(total/12),m=total%12;
      document.getElementById('columnG').innerText=toPersianDigits(y+' سال و '+m+' ماه');
      const tbody=document.getElementById('activityTable');tbody.innerHTML='';
      filtered.forEach(r=>{const tr=document.createElement('tr');const end=r[5]?r[5]:'تا اکنون';tr.innerHTML=`<td>${r[3]}</td><td>${toPersianDigits(r[4])}</td><td>${toPersianDigits(end)}</td>`;tbody.appendChild(tr);});
      document.getElementById('loginForm').style.display='none';
      document.getElementById('result').style.display='block';
      document.getElementById('downloadPdfBtn').style.display='block';
    }
    document.getElementById('downloadPdfBtn').addEventListener('click',()=>{
      document.getElementById('creating').style.display='block';
      const { jsPDF }=window.jspdf;
      html2canvas(document.getElementById('certificate'),{scale:3,useCORS:true}).then(canvas=>{
        const img=canvas.toDataURL('image/png');
        const pdf=new jsPDF('portrait','pt','a5');
        const w=420,h=canvas.height*(420/canvas.width);
        pdf.addImage(img,'PNG',0,0,w,h);
        let left=h-595;
        while(left>0){pdf.addPage();pdf.addImage(img,'PNG',0,-left,w,h);left-=595;}
        pdf.save('سوابق.pdf');
        document.getElementById('creating').style.display='none';
      });
    });
  </script>
</body>
</html>
