<!DOCTYPE html><html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>گواهی سوابق فعالیت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @page {
            size: A5 portrait;
            margin: 0;
        }
        @media print {
            body, html {
                width: 100%; height: 100%; margin: 0; padding: 0;
            }
            #certificate {
                width: 100%; height: auto; box-sizing: border-box;
            }
        }
        @font-face {
            font-family: 'IranNastaliq';
            src: url('https://tashacol.github.io/ir/IranNastaliq.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            text-align: center;
            font-family: 'IranNastaliq';
            direction: rtl;
            font-size: 16px;
        }
        #certificate {
            padding: 20mm;
            width: 148mm;
            height: 210mm;
            margin: auto;
            position: relative;
            z-index: 0;
        }
        #certificate::before {
            content: "";
            position: absolute;
            top: 10mm;
            left: 10mm;
            right: 10mm;
            bottom: 10mm;
            border: 2px solid black;
            z-index: -1;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header .right { float: right; text-align: right; width: 40%; }
        .header .left  { float: left;  text-align: left;  width: 40%; }
        .header .center{ text-align: center; width: 100%; }
        .content { clear: both; text-align: right; }
        .separator { border: none; border-top: 1px solid black; margin: 0 0 20px 0; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 20px; direction: rtl; font-size: 12px;
        }
        th, td {
            border: 1px solid black; padding: 4px; text-align: center;
        }
        .signature { margin-top: 55px; text-align: center; }
        .signature p { font-size: 14px; font-weight: normal; }
        .title { text-align: center; font-size: 14px; font-weight: bold; margin-top: 20px; }
        .bold-text { font-weight: bold; }
        .centered-text { font-size: 14px; margin-top: 10px; }
        input[type="tel"] {
            width: 250px; padding: 10px; margin: 10px 0;
            border: 2px solid #ddd; border-radius: 4px;
            font-size: 16px; transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="tel"]:focus {
            border-color: #007BFF; box-shadow: 0 0 5px rgba(0,123,255,0.5); outline: none;
        }
        button {
            padding: 10px 20px; border: none; border-radius: 4px;
            background-color: #007BFF; color: #fff;
            font-size: 16px; cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
        }
        button:hover { background-color: #0056b3; transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        #loading { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); color:white; font-size:20px; text-align:center; padding-top:20%; z-index:1000; }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>
    <script>
        window.onload = function() {
            document.querySelector('.loading-overlay').style.display = 'none';
        };
    </script>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script><h2>تائید سوابق</h2>
<form id="loginForm">
    <input type="tel" id="nationalCode" pattern="\d{10}" maxlength="10" placeholder="کد ملی" required>
    <button type="button" onclick="validateUser()">ورود</button>
</form>

<div id="result" style="display:none;">
    <div id="certificate">
        <!-- Unchanged certificate content -->
    </div>
</div>
<button id="downloadPdfBtn" style="display:none; margin-top:20px;">دانلود گواهی به صورت PDF</button>
<div id="loading">گواهی در حال ایجاد است، لطفا کمی صبر کنید...</div>

<script>
    let excelData = [];
    async function fetchExcelData() {
        const response = await fetch('https://docs.google.com/spreadsheets/d/19tVWLwHOMO1zqAId5mY7zYceF1uJUrS67Y_A-nuiT9w/export?format=xlsx');
        const data = await response.arrayBuffer();
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        excelData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    }
    fetchExcelData();

    function toPersianDigits(input) {
        const persianDigits = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
        return input.toString().replace(/\d/g, m => persianDigits[parseInt(m)]);
    }

    function validateUser() {
        const code = document.getElementById("nationalCode").value;
        const filteredData = excelData.filter(row => row[2] == code);
        if (filteredData.length === 0) {
            alert("کاربری با این کد ملی یافت نشد.");
            return;
        }
        // proceed with existing logic without changes to functionality
    }
</script>
<div id="certificate" style="display:none;">
    <!-- Existing certificate layout unchanged -->
</div>

</body>
</html>
