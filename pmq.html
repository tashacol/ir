<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال بارگذاری...</title>
    <style>
        /* استایل‌های پایه برای قرار دادن همه چیز در مرکز */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5; /* یک پس‌زمینه خنثی اولیه */
            transition: background-color 0.2s linear; /* برای افکت چشمک زدن نرم */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* استایل لوگو */
        #logo-container {
            text-align: center;
        }

        #logo {
            max-width: 150px; /* اندازه مناسب برای لوگو */
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* کلاس برای مخفی کردن لوگو */
        .hidden {
            opacity: 0 !important;
            pointer-events: none;
        }
        
        /* استایل پیام خرابی */
        #failure-message {
            color: #ccc; /* رنگ خاکستری روشن برای متن */
            font-size: 2.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- محتوای اولیه: فقط لوگو -->
    <div id="logo-container">
        <img id="logo" src="https://tashacol.ir/quran.png" alt="لوگو">
    </div>

    <!-- پیام خرابی که در ابتدا مخفی است -->
    <div id="failure-message" class="hidden">
        خرابی سامانه
    </div>

    <script>
        // دریافت عناصر از صفحه
        const body = document.body;
        const logoContainer = document.getElementById('logo-container');
        const failureMessage = document.getElementById('failure-message');

        let blinkCount = 0;
        const maxBlinks = 6; // تعداد کل چشمک‌ها (3 بار سیاه، 3 بار سفید)

        // تابع برای اجرای یک چشمک
        function blink() {
            // تغییر رنگ پس‌زمینه برای ایجاد حس چشمک
            body.style.backgroundColor = (blinkCount % 2 === 0) ? '#000' : '#f0f2f5';
            
            blinkCount++;

            if (blinkCount < maxBlinks) {
                // اگر هنوز باید چشمک بزنیم، چشمک بعدی را با تاخیر اجرا کن
                setTimeout(blink, 300); // تاخیر بین هر چشمک (میلی‌ثانیه)
            } else {
                // اگر چشمک‌ها تمام شد، صفحه را سیاه کن و پیام خرابی را نشان بده
                showFailureScreen();
            }
        }

        // تابع برای نمایش صفحه نهایی خرابی
        function showFailureScreen() {
            body.style.backgroundColor = '#000'; // پس‌زمینه کاملا سیاه
            logoContainer.classList.add('hidden'); // لوگو را مخفی کن
            failureMessage.classList.remove('hidden'); // پیام خرابی را نمایش بده
        }

        // شروع سناریو
        // 1. کمی صبر کن تا کاربر لوگو را ببیند
        setTimeout(() => {
            // 2. شروع به چشمک زدن کن
            blink();
        }, 2000); // 2 ثانیه تاخیر اولیه

    </script>

</body>
</html>
